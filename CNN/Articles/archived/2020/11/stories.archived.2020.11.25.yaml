    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '391b5412-c061-4f6b-906f-4e366409d195'
    'lead': 'Stocks in Asia jumped on Wednesday, following Wall Street''s rally that
      saw the Dow pass the 30,000 milestone for the first time, as investors cheered
      positive vaccine news and signs that a formal transition of power is finally
      underway in the United States.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T19:39:36.189+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T00:24:29.745+08:00
