      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:28:42.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this new update, more advanced features were added, including
        drawing tools that enable users to create flowcharts and Unified Modeling
        Language (UML) diagrams within a document.</p>'
