      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kagaon represented Defense Secretary Delfin Lorenzana, reading his
        statement that the new assets "will complement the same kind being operated
        by the 300th Air Intelligence and Security Wing at the Antonio Bautista Air
        Base in Palawan, which is very close to the disputed areas in the West Philippine
        Sea that needs our consistent attention."</p>'
    '7':
