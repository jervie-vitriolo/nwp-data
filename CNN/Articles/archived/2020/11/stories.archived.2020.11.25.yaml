    'template': '1'
    'title': 'Global stocks press pause after Wall Street extends its huge rally

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39ff1c6-1fe2-4920-aad5-be10b2db9135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:39:36.189+08:00
