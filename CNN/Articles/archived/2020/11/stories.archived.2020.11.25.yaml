      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852e309f-97be-45fe-85c7-bf72becfb1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:42:23.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:08.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PITC has records to show that it has reverted back to the national
        treasury all unutilized funds of client-agencies covering the periods 2019
        and prior years and fully liquidated funds utilized for the procurement of
        goods and services for those years," said the government firm.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e311344-31e0-4a53-b41c-efa48edecfe4'
