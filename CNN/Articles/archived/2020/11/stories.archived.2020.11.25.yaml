      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> — The
        nationwide tally of COVID-19 cases reached 422,915 on Wednesday, after the
        Department of Health announced that 1,202 more people have contracted the
        virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c019e6-d287-4790-a567-160f5d9e166c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:26:50.867+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:38.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total infected, the latest report showed that 27,745 or 6.6
        percent are currently ill patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91494b40-907e-47dc-a910-b6afc6ac8365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:26:50.867+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:38.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading the areas with the highest number of new infections is Davao
        City with 137, followed by Quezon City with 68, Batangas with 59, Laguna with
        54, and Cavite with 47.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0a12ce-5aee-4815-9d3b-7440368c1540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:26:50.867+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:38.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recoveries also climbed to 386,955 with an additional 183 survivors,
        the DOH said. Meanwhile, the death toll hit 8,215 with 31 new fatalities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4841e4d7-a529-4f16-b4e1-b859317ee5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:26:50.867+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:38.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the department, eight testing laboratories failed to
        submit their results on time and were not yet included in the updated count.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cde0caa-5a66-4570-93b7-2b0f45ee1a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:26:50.867+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:38.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that after final validation, it reclassified as deaths
        12 cases mistakenly reported as recoveries and removed nine duplicates from
        the overall tally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982890ad-b011-489b-b99c-6be66dce32f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T16:27:31.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:38.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate report by the Department of Foreign Affairs showed six
        more overseas Filipinos tested positive for COVID-19, raising the number of
        infected in that sector to 11,573. Five more also got well, bringing the recovery
        count to 7,492, while fatalities remained at 834.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4879c192-4f5b-4d71-89c5-dd6e7988a940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T16:27:31.065+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:38.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df429620-2aed-440f-bf04-f7566ca602a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T16:27:31.066+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:38.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global COVID-19 death toll has surpassed 1.4 million as total
        cases approach 60 million, according to the latest data from the Johns Hopkins
        University. Over 38.2 million people have recovered from the illness.</p>'
