      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> The
        Metropolitan Manila Development Authority said the implementation of its flood
        control projects in the capital was delayed due to the late approval of the
        2019 budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4c0e71-5e00-46d6-a436-ed7b830dd80c'
