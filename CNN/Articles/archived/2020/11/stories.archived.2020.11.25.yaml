      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd7a8c3-d6ad-4f0f-9a43-09ed16d522f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:40:18.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:30:15.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fell off and I realized that I now am back on sobriety, two weeks
        sober," said the singer/actress who back in June revealed that she was six
        months sober then. "I feel like I really accepted that time."</p>'
