      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Senate hearing on the massive flooding that hit Luzon this
        month, MMDA General Manager Jojo Garcia said the late approval of last year''s
        spending bill caused delays in their planning.</p>'
