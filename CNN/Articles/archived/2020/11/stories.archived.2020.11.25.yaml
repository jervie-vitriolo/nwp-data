      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement followed the Indian government''s announcement on
        Tuesday that it was banning 43 more apps, many of them Chinese. Several apps
        from China''s e-commerce giant Alibaba, including shopping platform AliExpress,
        workplace messaging tool DingTalk and streaming site Taobao Live, are on the
        list. Alibaba did not immediately respond to a request for comment. Dating
        apps were also hit by the ban.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e18a78-0ba1-4b7c-9ea6-98795bf6be56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:40:16.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:09.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This action was taken based on the inputs regarding these apps
        for engaging in activities which are prejudicial to sovereignty and integrity
        of India, defense of India, security of state and public order," India''s
        Ministry of Electronics and Information Technology said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf307bca-8720-494a-855c-fc44a178d1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:40:16.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:09.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its response, the Chinese embassy said Beijing has always required
        Chinese companies operating overseas to abide by international rules and comply
        with local laws.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fa42c8-2da7-4d10-aa63-78a1f342f7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:40:16.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:09.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian officials have now banned more than 200 mostly Chinese apps
        — <a href="https://www.cnn.com/2020/06/29/tech/tiktok-india-chinese-apps-ban/index.html"
        target="_blank">including the wildly popular video platform TikTok</a>&nbsp;—
        in the last five months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e902b1f-14e7-468e-b300-4668f41f0761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:40:16.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:09.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between India and China have been frayed since a deadly
        border clash in June.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089af0d3-cd09-452e-be28-add7a2fbcbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:40:16.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:09.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That incident, which left 20 Indian soldiers dead, was followed
        by calls for calm and deescalation. But negotiations between Indian and Chinese
        officials failed to make progress, and the tensions have spilled over into
        the trading relationship, worth more than <a href="https://edition.cnn.com/2020/07/03/economy/china-india-trade-war-intl-hnk/index.html"
        target="_blank">$80 billion</a>, between the two largest powers in Asia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf6cf5c-beb3-49c2-9ae1-68276808aa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:40:16.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:09.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Indians had called for a boycott of Chinese goods and services,
        particularly from China''s dominant tech industry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0952acc9-dfed-4096-ac52-7011432923e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:40:16.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:09.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing again pushed back on the pressure campaign on Wednesday,
        calling on India "to safeguard the legitimate rights and interests of international
        investors, including Chinese companies," a spokesperson for China''s Foreign
        Ministry said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be894733-5ab0-447d-bb3b-5ba0392a8673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:40:16.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:09.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Indian side should immediately correct this discriminatory
        practice, so as to not bring more damage to the cooperation between the two
        sides," the spokesperson added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb9d79d-e175-4853-a01a-6898838047dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:40:16.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:09.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Swati Gupta and Shawn Deng contributed to this report.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cba5600-51f7-4e01-bbcf-cbec16514b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:40:16.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:09.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/25/tech/india-bans-chinese-apps-hnk-intl/index.html"
        target="_blank">India bans more Chinese apps as tensions remain high</a>."</em></p>'
