      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least from what was said before, we would be able to practice
        on tennis courts and practice physically, which is really important. I don''t
        think it''s going to be possible for anybody to go there [if they] will need
        to stay in the room for 14 days."</p>'
    '32':
