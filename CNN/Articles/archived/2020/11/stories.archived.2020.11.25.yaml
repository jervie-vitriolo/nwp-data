    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a6e26d-29cf-4370-9c00-c4068652e768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:25:48.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:39.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9afa4b-aa95-429c-a3da-efb5894733e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:25:48.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:39.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Wednesday''s Senate probe, Sen. Imee Marcos recommended looking
        into the current condition of dams such as Magat and Angat, which both reached
        their spilling level after Typhoon Ulysses hit the country earlier this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5831b9-798d-4cbc-8772-0675c320ee7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:25:48.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:39.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95500c7e-19df-4757-a10b-2574ee4fa359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:25:48.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:39.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can we go back and look at the dams themselves? Pwede bang silipin
        ang itsura ng Magat and Angat? (Can we check the situation in Magat and Angat?)
        These dams have no maintenance or repair for the past two years," Marcos told
        the joint panel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eac1016-073a-4abc-a559-c116bd81dc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:25:48.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:39.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdddf19-77f2-47ff-b225-a7bced1f1bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:25:48.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:39.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: There has to be an ocular investigation of dams. Many
        portions of Magat and Angat are actually filled with boulders. They have trees
        already and all sorts of things, and the NIA (National Irrigation Administration)
        does not have the budget to restore them."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f81d37-e052-4468-bde9-41aef7433875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:25:48.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:39.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b39cd9c-e565-45e5-a5df-a1409068291c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:25:48.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:39.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magat Dam, which is along a major tributary of Cagayan River, and
        Angat Dam, which supplies Metro Manila and nearby provinces with water, are
        just two of the major dams in Luzon <a href="https://cnnphilippines.com/news/2020/11/19/NDRRMC-dam-discharge-floods.html">which
        opened their gates after reaching their maximum capacity at the height of
        the typhoon.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbb44f3-2bc3-4297-82d1-d7ee354a5b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:25:48.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:39.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769eb2a5-7aea-49ed-9f3a-1f67cc0fce50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:25:48.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:39.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NIA, which is in charge of the water discharge at the Magat
        Dam, earlier<a href="https://cnnphilippines.com/news/2020/11/24/Magat-Dam-water-discharge-Cagayan-flooding.html">
        insisted that the opening of its gates cannot be considered the major cause
        of flooding in Cagayan and nearby provinces</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8039e1e-9829-4c0a-80de-fe4a848c77e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:25:48.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:39.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d15ad98-36a3-4b1b-85a7-baf35601a602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:25:48.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:39.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration said at Tuesday''s hearing that only the predicted typhoon
        track and amount of rainfall serve as the primary basis of water release from
        dams. The agency coordinates with the NIA and other dam operators with similar
        functions when it comes to dam discharges.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafb12b3-e0a0-4820-aa04-c987fe6c8d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:25:48.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:39.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5e0541-714a-45d9-85f5-ff3a59749175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:25:48.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:39.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NIA administrator Ricardo Visaya said they would need additional
        budget to maintain Magat Dam in its optimal state, with around ₱5 million
        to ₱10 million being allocated for such purpose annually. He noted, however,
        that additional allocation is needed for the dam''s silting and dredging.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a086076-abf3-463b-8447-1074aaf0b265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:25:48.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:39.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41653a34-e8af-4262-a531-d7635418607c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:25:48.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:39.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate probe was conducted in the House on Tuesday to look into
        the protocols regarding dam water discharges, disaster response and coordination
        efforts of government agencies during calamities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85d3ec4-ce69-41cf-ac05-5280d100d57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:25:48.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:39.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fa125e-1ff8-4256-91c3-5d3a4ed3e77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:25:48.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:39.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster response officials reported that Typhoon Ulysses killed
        73 and injured 82, while 19 people remain missing due to heavy flooding in
        various provinces. The total number of affected residents reached nearly 4.2
        million.</p>'
  'PH-coronavirus-cases-near-423k':
