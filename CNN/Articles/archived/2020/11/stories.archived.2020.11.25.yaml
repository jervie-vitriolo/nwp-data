      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly said the delivery of the ScanEagle UAS "represents the steadfast
        commitment by the United States to our partners in the Armed Forces of the
        Philippines."</p>'
    '15':
