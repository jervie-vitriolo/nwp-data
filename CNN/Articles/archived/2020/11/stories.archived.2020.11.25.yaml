  'Meghan-Markle-miscarriage':
    'author': 'Rob Picheta, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-11-25T18:00:11.003+08:00
    'imagesource': 'jcr:deb71429-767f-47ab-b161-df4cfb246972'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ea3908e-ce6e-4141-8df7-7086579d56f0'
    'lead': 'Meghan, Duchess of Sussex, has revealed she was pregnant with her second
      child but suffered a miscarriage in July.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T18:04:51.097+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T00:28:32.978+08:00
