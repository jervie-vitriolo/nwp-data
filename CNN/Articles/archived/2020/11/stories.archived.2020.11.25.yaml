      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3480ae14-6f8c-46a5-bdaa-edfc79ca1cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:24:46.478+08:00
      'mgnl:createdBy': 'glee'
