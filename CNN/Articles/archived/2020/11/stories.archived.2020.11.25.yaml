      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may not be sobriety for everyone, Cyrus said, though she said
        for her alcohol can lead to impulsive behavior.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16efcb1-9f89-4764-8386-bb749e7ecc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:40:18.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:30:15.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976f7e17-5938-43c1-983e-33524867874d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:40:18.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:30:15.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have a problem with drinking," she said. "I have a problem
        with the decisions I make once I go pass that level of ... Even into, I''ve
        just been wanting to wake up 100%, 100% of the time."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53c2421-955e-41cc-80cd-3f6aa9303e59'
      'mgnl:activationStatus': true
