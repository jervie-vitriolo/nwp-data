    'mgnl:tags': ['Mexico']
    'template': '1'
    'title': 'Mexican authorities uncover 113 bodies in mass grave'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcf0c82-ec9c-437b-a653-f7a113420986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:43:49.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:30:11.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Mexican authorities have announced
        the discovery of at least 113 bodies from a mass grave in Jalisco state.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf595993-4af6-4a60-ad01-60ce01ce50ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:43:49.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:30:11.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa642f5-563b-4733-8358-c5d638c8aa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:43:49.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:30:11.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 30 bodies have been identified by relatives, said
        state attorney Gerardo Octavio Solís at a press conference Sunday. There were
        28 men and two women identified, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c387c4e2-a34d-435f-af64-7b86e4031889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:43:49.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:30:11.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4878e2e4-c09e-4956-8620-edb5edba7e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:43:49.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:30:11.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass grave is located in El Salto municipality, southeast of
        state capital Guadalajara, in central Mexico.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf5e355-ec02-4d97-99c2-85511f4ec8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:43:49.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:30:11.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3d8ae1-0aa4-4466-b94a-2baf3a8371ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:43:49.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:30:11.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the state attorney''s office told CNN the dig started
        on October 1 and excavation work continues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f62db00-25cf-45fa-8850-8d67e7fcf191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:43:49.268+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:30:11.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c617481c-a30b-48bb-a561-968cfd605e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:43:49.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:30:11.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another mass grave is being excavated at Ixtlahuacán de los Membrillos,
        around 30 kilometers (18.6 miles) south of El Salto by road, where a further
        25 bodies have been found.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522d0b25-0ee1-45b8-b31b-6954afabc729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:43:49.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:30:11.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b218a0-a5dc-402c-afae-300bf443bdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:43:49.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:30:11.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solís did not offer an explanation for the existence of the mass
        graves, but Jalisco state has seen rising violence in recent years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697ba576-8590-4e0f-88e3-d7efe745fc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:43:49.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:30:11.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af18fd8-76d8-45f2-9301-a91101585881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:43:49.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:30:11.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the base of Jalisco New Generation Cartel, one of Mexico''s
        "most powerful and fastest growing" drug cartels, according to the US Drug
        Enforcement Administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695c4745-3454-474a-9842-737a18c828f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:43:49.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:30:11.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bd6e1d-21de-4bc8-bedf-4bd8e2f2a9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:43:49.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:30:11.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalisco has also exhumed the highest number of bodies from mass
        graves from 2006 to September 30, 2020 of any of Mexico''s states, according
        to a report from the National Search Commission published in October.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1385365b-7090-43f7-a62d-7b6bb18b1e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:43:49.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:30:11.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b10cadc-ab10-4099-aff6-f3890da53116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:43:49.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:30:11.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 897 bodies exhumed in the state over that period, of
        a total 6,900 in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55a1b94-6ed6-428c-91df-9e028004e850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:43:49.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:30:11.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d9f573-b11b-4c06-95b9-39254fd2951b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:43:49.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:30:11.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a grim discovery was made in neighboring Guanajuato
        state, where the remains of 59 bodies were dug up, Reuters reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36336126-891e-407f-a927-56035142c60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:43:49.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:30:11.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e85ce34-950d-4050-a59e-97c2bebba912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:43:49.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:30:11.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clandestine graves were found in the Salvatierra municipality,
        which has seen surging homicide rates as rival drug trafficking organizations
        battle for control of the area, Reuters said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09214b7-cf41-41d5-9e00-dd5da4b937af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:43:49.269+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:30:11.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db5bfd2-2326-4b75-b8b1-f99b9ed63ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:43:49.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:30:11.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in March 2017 a mass grave containing more than 250 human skulls
        was uncovered in Veracruz state, central Mexico.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b31df4-bd28-46af-9271-74e4894a2381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:43:49.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:30:11.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
