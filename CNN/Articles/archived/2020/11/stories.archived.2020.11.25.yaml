      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coron, Palawan awaits your return to its magnificent limestone
        rock formations and stunning lagoons as it opens for domestic travel on December
        1, 2020," the Department of Tourism <a href="https://twitter.com/TourismPHL/status/1331085622325379072">said
        Tuesday on its Twitter page.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a717f54-5f41-459d-a074-3e090d90891b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T16:09:56.640+08:00
