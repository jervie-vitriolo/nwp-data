      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cb5460-84c9-41d9-8077-f55f61153b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:42:23.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:08.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3fa6a3-cc1c-48b0-b337-25548f1f6f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:42:23.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:08.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not be seen as a threat or hindrance to the vaccination
        program because we don''t even have the power to choose which vaccine to buy.
        We are not involved in any way in the decision-making process," Almarinez
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d82654-a35b-4809-a235-bdae4a998619'
