      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Music fans
        are no stranger to merch or memorabilia. But it’s a different game with&nbsp;K-pop.
        It comes with a massive machinery that’s happy to fuel the fandoms that devote
        their time and money to their idols — fandoms that even do charitable work
        to help their idols change the world (e.g., a BTS fan-based fundraiser that
        gathered $1 million to donate to the Black Lives Matter movement).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09401d72-cf36-4bdf-b0cc-724c8c116e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:23:24.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:28:06.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So for fans who spend a <em>lot</em> of money to buy merch, this
        isn’t necessarily about who gets to spend the biggest to prove how much of
        a fan they are.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa4f372-fef1-412b-af3a-6ca9d8b9a888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:23:24.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:28:06.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one fan, Chel, says in “<a href="https://cnnphilippines.com/life/entertainment/Music/2020/11/18/kpop-fans-merch.html"
        target="_blank">The price of being a K-pop fan</a>,” “Our efforts and the
        money that we spend is because we want them [K-pop idols] to have a happy
        life. It’s because they go through so much — training takes five to 10 years,
        they give up studying to do this, and when they finally debut, you just want
        them to have the best. They represent this determination to become successful
        in life, and that’s also an inspiration for everyone. When you see their drive
        to succeed, ’yun ’yung pinaghahawakan namin as fans.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9424c5b2-659a-48c5-9c9d-ad9b14dff3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:23:24.646+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:28:07.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, three more fans show us their merch collection and echo what
        Chel was saying about their support for their idols. It’s about enjoying K-pop
        as an experience.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
