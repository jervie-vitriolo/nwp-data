    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:20:16.543+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Meghan', 'Markle', 'Duchess', 'Sussex', 'Prince-Harry']
    'stories': ['f93dbe2b-7ef9-43a1-980e-10afbc68c21c']
    'template': '1'
    'title': 'Meghan, Duchess of Sussex, reveals she had a miscarriage in July'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cb9293-b1d3-4409-a506-e6583d8f77ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:04:51.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:28:33.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Meghan, Duchess of Sussex, has revealed
        she was pregnant with her second child but suffered a miscarriage in July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8585ebc7-5ef0-4ab4-8ae6-6070278d36ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:04:51.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:28:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an opinion piece for the New York Times, the Duchess wrote that
        she "felt a sharp cramp" while changing the diaper of her <a href="http://www.cnnphilippines.com/world/2019/12/24/Prince-Harry-Meghan-Markle-Archie-Christmas-card.html">first
        child, Archie Harrison Mountbatten-Windsor</a>, whom she had with her husband
        Prince Harry in 2019.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f69dbf-e883-458c-9170-d380af510bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:04:51.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:28:34.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I dropped to the floor with him in my arms, humming a lullaby to
        keep us both calm, the cheerful tune a stark contrast to my sense that something
        was not right," Meghan wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ea4cba-c2d0-4825-affd-3a3745f63300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:04:51.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:28:34.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew, as I clutched my firstborn child, that I was losing my
        second."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c699b3c8-7788-424d-a716-f37ddc62992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:04:51.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:28:35.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former actress and member of Britain''s royal family described
        the difficulty of losing her second child and reflected on the hardships of
        the past year in the deeply personal piece.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47f1972-8741-471e-bf7d-e71e70a805ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:04:51.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:28:35.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I lay in a hospital bed, holding my husband''s hand. I felt the
        clamminess of his palm and kissed his knuckles, wet from both our tears. Staring
        at the cold white walls, my eyes glazed over. I tried to imagine how we''d
        heal," she wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7f2ccc-5259-40af-86c8-ff734810c6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:04:51.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:28:36.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She referenced an interview during a royal tour in late 2019 in
        which she held back tears after a journalist asked "Are you OK?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8547a4e-2d28-4964-bc30-e3c559350f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:04:51.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:28:36.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sitting in a hospital bed, watching my husband''s heart break as
        he tried to hold the shattered pieces of mine, I realized that the only way
        to begin to heal is to first ask, ''Are you OK?''" Meghan wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a38f28-1d96-4b17-a031-d603fcdc8685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:04:51.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:28:37.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Losing a child means carrying an almost unbearable grief, experienced
        by many but talked about by few," she said. "In the pain of our loss, my husband
        and I discovered that in a room of 100 women, 10 to 20 of them will have suffered
        from miscarriage. Yet despite the staggering commonality of this pain, the
        conversation remains taboo, riddled with (unwarranted) shame, and perpetuating
        a cycle of solitary mourning."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5e1bc3-12f2-4f15-b61a-4ae3afb28482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:04:51.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:28:38.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duchess also referred to the human impact of the pandemic and
        the movement against structural racism and police brutality that have defined
        2020. "Health rapidly shifts to sickness. In places where there was once community,
        there is now division," she wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e503c32-35fe-405e-80c5-542dfacc44ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:04:51.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:28:38.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she referred to the proliferation of misinformation and the
        aftermath of the 2020 US election, adding: "We aren''t just fighting over
        our opinions of facts; we are polarized over whether the fact is, in fact,
        a fact. We are at odds over whether science is real. We are at odds over whether
        an election has been won or lost."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a887413-d635-4091-9cf1-d58519554f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:04:51.098+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:28:39.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As much as we may disagree, as physically distanced as we may be,
        the truth is that we are more connected than ever because of all we have individually
        and collectively endured this year," she concluded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eca32bd-1ca4-448e-a449-3b96761f99fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:04:51.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:28:39.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan stepped back from their roles as members of the
        royal family at the start of this year, moving to North America and frequently
        challenging intense coverage of their lives by tabloid media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca20f195-3943-4b52-917c-a5eb0be0c005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:04:51.099+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:28:40.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2020/11/25/uk/meghan-sussex-miscarriage-oped-scli-intl-gbr/index.html">CNN.com</a>.&nbsp;</em></p>'
