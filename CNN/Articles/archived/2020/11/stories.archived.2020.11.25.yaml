      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> In
        a bid to protect low-lying communities from massive flooding, the Department
        of Public Works and Highways pitched infrastructure projects that would contain
        and channel flood water in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fd9fd3-4d5d-442c-9b86-84277848f84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:24:46.478+08:00
