      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, <a href="https://www.cnnphilippines.com/sports/2020/4/24/Maxine-Esteban-fundraiser-A-Small-Thing-Goes-A-Long-Way.html">Esteban
        was able to collect ₱500,000</a> which she used to buy supplies for frontliners
        and affected communities affected by the COVID-19 pandemic.</p>'
    '10':
