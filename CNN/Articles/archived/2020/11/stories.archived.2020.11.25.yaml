  'PSA-registration-update-nearly-6-million':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-25T16:29:16.057+08:00
    'imagesource': 'jcr:17840c8d-02db-4677-8aff-9e590ebdf4bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f259266-8a15-4962-895f-189b1d3dabfd'
    'lead': 'More than six million Filipinos pre-registered so far for the Philippine
      ID System, less than three million short of the yearend target, the Philippine
      Statistics Authority said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T16:33:22.288+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T00:29:23.569+08:00
