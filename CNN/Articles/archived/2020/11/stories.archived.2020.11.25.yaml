  'Global-stocks-press-pause-after-Wall-Street-extends-its-huge-rally':
    'author': 'Sherisse Pham and Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-25T19:37:26.766+08:00
