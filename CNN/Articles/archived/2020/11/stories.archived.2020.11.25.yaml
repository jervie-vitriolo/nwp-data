      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filmed in upstate New York in September 2020 and directed by Swift,
        it will feature performances of the 17 songs from her latest album while sharing
        the stories behind them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73790902-09b0-4e28-9ac8-8156b87f4cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:22:50.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:19.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taylor Swift, Aaron Dessner (The National), Jack Antonoff (Bleachers)
        and Justin Vernon (Bon Iver) created an album that crossed genres -- a musical
        journey that allows us to cry and laugh, and during these trying times, makes
        us feel like we''re not quite so alone," according to a press release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bab513-a604-4302-976f-09b61e8a300d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:22:50.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:19.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They recorded "folklore" thousands of miles apart from each other
        and had never been in the same room together ... until now."</p>'
