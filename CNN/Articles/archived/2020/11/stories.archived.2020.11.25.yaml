      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> Instead
        of accepting gifts for her 20th birthday tomorrow, Philippine team fencer
        and Ateneo star Maxine Esteban is asking generous souls to donate to her fundraiser.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24048b56-eda1-45a9-99d6-4584b0adde71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:05:40.991+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:29:21.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 Southeast Asian Games bronze medalist is aiming to help
        Filipino kids continue their education through online learning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364adc26-74bd-40f9-9719-694c20dfad3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:05:40.991+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:29:21.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Education is a right, not a privilege. Let us not let COVID 19
        or the lack of financial resources hinder any Filipino child from the chance
        to learn. Our government can only do so much. Let us do our part in helping,"
        she told <em>CNN Philippines.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3084b2-0599-4c86-a7b2-e51f951bda9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:05:40.992+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:29:21.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proceeds will be used to purchase 10.1" HD Display Android tablets
        (4GB RAM, 64GB ROM, and 8000 mAh battery). The package will also include 1
        free wireless keyboard, 1 free tablet pencil, 1 free leather case, and 1 free
        screen protector.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc9893e-4515-47c0-8ab3-e466570af2c9'
      'mgnl:activationStatus': true
