      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Franklin Drilon earlier flagged the ₱33.4 billion in unused
        government funds which remained "parked" within the state trading firm. He
        called on the PITC to <a href="https://cnnphilippines.com/news/2020/11/24/Drilon-wants-gov-t-trading-firm-to-return-unspent--33.4-B-to-fund-COVID-19-vaccine-procurement----.html?fb">return
        the amount to government coffers for the procurement of COVID-19 vaccines.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21671f06-c2d9-4235-87f7-73106128667e'
      'mgnl:activationStatus': true
