      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21538f45-800a-4f94-8f2e-d7548b5562b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:42:23.903+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:29:08.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PITC also allayed the worries of some senators that it be a
        hindrance in the procurement of COVID-19 vaccines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da976713-b55b-4370-a76a-d01ee5672ba0'
      'mgnl:activationStatus': true
