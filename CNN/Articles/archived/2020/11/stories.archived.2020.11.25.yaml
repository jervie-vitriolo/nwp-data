      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appointment was confirmed by Presidential Spokesperson Harry
        Roque in a message on Wednesday.</p>'
