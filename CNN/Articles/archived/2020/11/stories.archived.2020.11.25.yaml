    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3499f6-512f-416c-9245-b36ed855c46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.136+08:00
