      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We still don''t know who made the tall, metal rectangle or why they
        stuck it among the red rocks, where it was discovered this week in a helicopter
        flyover by Utah Department of Public Safety employees (they were counting
        bighorn sheep).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59744046-d68f-4d5d-ae8f-b57cc3f49510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:44:20.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:48.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though comparisons were quickly drawn to the fictional monoliths
        of film auteur Stanley Kubrick''s "2001: A Space Odyssey," we can safely say
        this real-life monolith was not the work of aliens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b14cf8-4694-4f21-a63a-6fd300031378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:44:20.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:48.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it''s a fittingly mystifying symbol in a year that''s often
        felt stranger than fiction. And while we may eventually learn more about the
        artwork''s origin, any piece of Kubrick-inspired art should leave some questions
        unanswered, said I.Q. Hunter, a film scholar and De Montfort University professor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dd656e-efc2-43d2-95b4-87474f2eb316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:44:20.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:48.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Utah work is a slice of the future set in a prehistoric past,
        absolutely alien and incomprehensible in the landscape," he told CNN. "It
        would be a pity if we discovered what the Utah sculpture was, as that would
        lessen its mystery."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dbf82d-0f72-4113-a2f7-9e1fc92e1f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:44:20.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:48.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who made it?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d87ba5-fa2b-41a6-a22c-6f3dbd72ee69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:44:20.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:48.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We still don''t know. No artist has publicly claimed it, and when
        Utah officials stumbled upon it, it was unmarked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddced6a2-6dbb-4026-9344-27eaf75b1906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:44:20.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:48.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we can safely assume the artist was not an alien -- humans are
        clearly capable of building rectangular pieces of art, said Jason Wright,
        a professor of astrophysics at Pennsylvania State University and the director
        of the university''s Extraterrestrial Intelligence Center.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4042257c-9e3f-41ff-bd59-c17688adac72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:44:20.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:48.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This monolith is clearly the sort of thing humans can (and do!)
        make, in a place where humans go," Wright told CNN. "Indeed, desert art is
        common in the American Southwest, so I don''t see any reason to think it''s
        anything other than that."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e24e040-7124-4c6f-abae-e323f42b58a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:44:20.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:48.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it clearly resembles the monoliths of "2001: A Space Odyssey,"
        it''s also reminiscent of minimalist artworks popularized in the 1960s by
        artists like Donald Judd and Robert Morris, Hunter said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bf25d5-5dc0-416b-a947-18ea908ffe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:44:20.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:48.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if "2001: A Space Odyssey" had never entered the public consciousness,
        Hunter said, we likely would never have questioned whether a simple geometric
        figure was placed on Earth by extraterrestrial life forms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a4872d-0565-47ba-a84f-5e201274c184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:44:20.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:48.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Hunter said, the fact that it was hidden in the wild is bizarre.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd7efe6-7b1d-488c-9f32-b1a948e3202a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:44:20.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:48.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is it in the Utah desert?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f347667-5f28-4a74-8b87-03ded2cf0963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:44:20.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:48.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunter has a theory —&nbsp;parts of "2001" were filmed in Monument
        Valley, along the Arizona-Utah border, he said, so it''s possible the artist
        wanted to honor the film and place the real life monolith in a similar locale.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a510259-5d64-49b6-a4b9-b963f9edf0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:44:20.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:48.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the film, the monolith was usually out of place -- in prehistoric
        Earth and buried on the Moon, Wright said. And like the fictional monoliths,
        this one certainly cuts a harsh, industrial figure against the rugged red
        rocks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec98e37-86c4-4572-a1c4-65db33258c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:44:20.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:48.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does it mean?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548b1337-8ea0-47bb-8215-ab253f5dbd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:44:20.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:49.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like all great, puzzling art, it''s up for interpretation. Because
        no artist has claimed it, people are dreaming up their own explanations (read:
        aliens).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f189954-df1e-4e6e-847b-37fcbc7cca4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:44:20.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:49.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever its intended meaning may be, the silver quadrilateral has
        been widely interpreted as an homage to the monoliths in Kubrick''s film.
        Onscreen, the monoliths were large black rectangles that acted as a sort of
        beacon or communication device. It elevated the consciousness of all who touched
        it and drove evolution forward, Hunter said.</p>'
    '30':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="698" height="393" src="https://www.youtube.com/embed/cHWs3c3YNs4"
