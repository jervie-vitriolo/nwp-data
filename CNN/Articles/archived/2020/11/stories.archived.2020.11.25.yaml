      'mgnl:created': 2020-11-25T06:28:50.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:18.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It follows a formal notice by the General Services Administration
        Monday night that the formal transition of government can proceed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a14c9b1-7c72-47e4-bc04-d01b46c98948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:28:50.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:18.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Receiving a classified intelligence briefing is typically one of
        the first rights of a presidential candidate after winning the election. It
        contains information about pressing national security issues that the new
        president will soon face. But Biden has yet to receive an intelligence briefing
        because of Trump''s effort to overturn the results of the election, which
        cause confusion inside the federal government over whether a transition could
        begin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b52bc2-02c6-4ffa-8e08-9f414697aae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:28:50.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:18.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDB, as it''s known, is prepared by the Office of the Director
        of National Intelligence for the President, vice president and senior advisers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca1c54f-71ba-4025-b0d3-220b1e149cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:28:50.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:18.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ODNI official attributed the change directly to the White House''s
        move to formally grant Biden access to the PDB. CNN previously reported the
        decision was Trump''s and the access to the PDB could have been granted before
        the GSA administrator made the transition official Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa69aa28-b7ab-4f01-954e-0997c6cec0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:28:50.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:18.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ODNI, which is overseen by Trump''s handpicked intelligence chief
        John Ratcliffe, previously referred all questions about Biden and the PDB
        back to the White House, underscoring the fact that the decision regarding
        Biden''s access to the nation''s most highly classified secrets rested with
        Trump.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8febe266-4735-41ba-bdbc-356c6a2ceecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:28:50.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:18.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the statutory direction of the Presidential Transition
        Act, ODNI will provide requested support to the transition team," an ODNI
        spokesperson told CNN on Tuesday. "This afternoon the White House approved
        ODNI to move forward with providing the PDB as part of the support to the
        transition."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0ae27e-a3e4-42d9-a23d-a38f5a940b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:28:50.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:18.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Biden transition official told CNN they had no comment on the
        decision to give the President-elect a classified briefing. Biden declined
        to answer a shouted question on the status of the briefings as he introduced
        his top national security picks Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b8cf4d-cd2b-4a76-9317-1d05e52ebac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:28:50.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:18.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ODNI official said this transition period could include providing
        an overview of the agency and related operations in addition to supporting
        the delivery of intelligence briefings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d51546-38b5-4752-8892-51cd24a28e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:28:50.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:18.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDB is often tailored to the President currently in office.
        President George W. Bush preferred being briefed orally by his top intelligence
        aides while President Barack Obama often read through his on a secure tablet.
        Trump often received his in late-morning sessions with career intelligence
        officials, though at times it disappeared from his schedule altogether.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc7530e-bb64-436f-83ab-c02a6da1f7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:28:50.963+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:18.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the last three weeks, Trump has sought to overturn the results
        of an election that his own administration described as the most secure in
        US history, before he fired the official who made that statement. In recent
        days, more Republicans had come forward to urge Trump to allow Biden to receive
        classified intelligence briefings, including his longtime ally South Carolina
        Sen. Lindsey Graham.</p>'
  'Miley-Cyrus-fell-off-sobriety-pandemic':
