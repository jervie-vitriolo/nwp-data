      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Collaboration
        and productivity app Lark recently rolled out a new update for Lark Docs,
        the online suite''s tool for creating, editing, and sharing documents and
        spreadsheets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08348a14-e831-416c-aa3a-063943403a98'
