      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> — The
        Philippine Navy now has an advanced fixed-wing unmanned aerial system (UAS),
        which it said would boost the country’s capability to protect its territorial
        waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c865f06-3280-4e8f-a21f-487e0d50082b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T16:25:32.169+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:29:29.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54c3ae6-ec52-47b8-9df2-44e15c07e4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T16:25:32.169+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:29:29.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government formally turned over the ScanEagle UAS to the
        Navy in a ceremony at the Naval Base Heracleo Alano in Cavite on Wednesday.
        It was acquired through a grant under the US Maritime Security Initiative
        Program, with an estimated cost of ₱710-million ($14.79 million).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5842d0ea-1620-49d8-a098-d31a95acedd8'
      'mgnl:activationStatus': true
