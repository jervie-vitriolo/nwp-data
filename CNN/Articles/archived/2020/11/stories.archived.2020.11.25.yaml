      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-should fill out a health declaration form at www.corontourism.ph</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112e3079-7ca8-4eb7-8f71-ae9d316e8450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T16:09:56.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:54.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The municipal government of Coron also said visitors who are symptomatic
        on the day of arrival in the town will be required to take an antigen test
        and pay a fee of P3,500. Once they test positive for coronavirus, they will
        be taken to an isolation facility. Only when they yield a negative result
        could they proceed to their respective pre-arranged trips.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8aee42-6180-4212-a3c0-dc382e472418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T16:09:56.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:54.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It then reminded potential visitors that only tour packages arranged
        by DOT-accredited tour operators are allowed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b5bbfc-81a5-4485-9254-ad9aca03c572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T16:09:56.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:54.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coron Mayor Mario Reyes noted that island-hopping and boat tours
        will be available for visitors, subject to health regulations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18352953-cb4b-484c-8266-f81e49553624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T16:09:56.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:54.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We open up everything. <em>Meron lang kaming tinatawag na</em>
        regulations. <em>Katulad</em> for example, <em>nagpa</em>-book <em>sa isang</em>
        hotel <em>''yung</em> hotel n<em>a mismo or kami na mismo ang magpo-</em>provide
        for example <em>ng</em> van<em> o</em> tricycle<em> sa kanila</em>," Reyes
        said in an interview with CNN Philippines.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61367519-c6af-4500-a18a-ae2fe8455bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T16:09:56.641+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:54.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We open up everything. We just have regulations. For
        example, if the tourist books through the hotel, the hotel itself or us officials
        would be the ones to provide for example, the van o tricycle for them.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b7eca1-f307-4c87-b5db-9a8077bd4b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T16:09:56.641+08:00
