      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the requirements that prospective tourists have
        to take note of before booking their flights to Coron:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c86b37e-085e-4d52-b514-45ec2ff23827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T16:09:56.640+08:00
