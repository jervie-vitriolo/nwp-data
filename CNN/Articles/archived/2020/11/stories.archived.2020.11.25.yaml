    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:20:10.758+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['national-ID', 'PhilSys', 'PhilID', 'Philippine-ID']
    'stories': ['187262a6-c758-4bb3-ac73-ddb025d555b7']
    'template': '1'
    'title': 'PSA tallies 6.2M registrants for national ID'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009e1610-5045-4166-a0ba-fde6d0c3acb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T16:33:22.289+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:23.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> More
        than six million Filipinos pre-registered so far for the Philippine ID System,
        less than three million short of the yearend target, the Philippine Statistics
        Authority said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86101f4e-bc0d-4c91-bf12-d154df166aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T16:33:22.289+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:23.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on data, 6.287 million people completed the first step in
        securing the national ID as of November 24. The yearend target is nine million
        people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d51f0c-4ddc-4ad6-9ed9-98580576363d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T16:33:22.289+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:23.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/10/6/PSA--Pre-registration-for-national-ID-system-starts-Oct.-12.html">Pre-registration
        for national ID system starts Oct. 12 – PSA</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025d89fd-5528-47a8-af85-1d3e4cdedad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T16:33:22.289+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:23.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those registered were mostly heads of low-income households – a
        priority of the PSA as they hope to improve financial inclusion and let these
        families join the formal financial system. Of them, 89% currently have no
        bank accounts while 79.6% had a mobile number.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd6b14e-21ae-4a0b-bce0-613ce0a53d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T20:17:51.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:23.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0af0d8-2e32-4379-84f3-3c60602761a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T20:17:51.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:29:23.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of number of households, 3.474 million signed up. The agency
        added that among those registered, 53.7% are female, while 87.7% have other
        forms of identification like voter’s ID, senior citizen’s ID, driver’s license,
        PhilHealth ID, and birth certificate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a0fd19-c87b-45a7-ae95-bd2132f8188a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T16:33:22.289+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:23.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on PSA data, a person can complete the registration in less
        than 5 minutes on average in the presence of an enumerator.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c1745a-fc73-45dc-8016-80a57fceeb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T16:33:22.289+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:23.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unified ID system is projected to replace and fulfill bank requirements
        for account opening, doing away with the current practice of presenting at
        least two ID cards as proof of identity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522e4a5d-64de-4e64-8647-980c64c68e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T16:33:22.289+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:23.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the pre-registration, the process will require these registrants
        to visit a PSA hub to encode biometrics, such as fingerprint and iris scans.
        Remote registration sites will be set up in the provinces, although the agency
        admitted that the process has been delayed due to recent typhoons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68ce4c0-2768-487b-abff-566d63ddac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T16:33:22.289+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:23.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final leg involves the issuance of a PhilSys number and a physical
        ID, which will be printed by the Bangko Sentral ng Pilipinas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225fde51-271b-4fa0-b885-e80778498095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T16:33:22.289+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:23.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA teams went house-to-house to collect data from families in 32
        priority provinces: Ilocos Sur, La Union, Pangasinan, Cagayan, Isabela, Bataan,
        Bulacan, Nueva Ecija, Pampanga, Tarlac, Zambales, Batangas, Cavite, Laguna,
        Quezon, Rizal, Albay, Camarines Sur, Masbate, Antique, Capiz, Iloilo, Negros
        Occidental, Bohol, Cebu, Negros Oriental, Davao De Oro, Davao del Norte, Davao
        del Sur, Davao Occidental, Leyte, and Tawi-Tawi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce5dd83-3dc1-4a3b-9bee-97409f6a5b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T16:33:22.289+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:23.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/10/9/national-ID-2022-92-million.html">Duterte
        wants 92M Filipinos given ID by end of his term in 2022</a></strong></p>'
