      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> Motorcycle
        taxi drivers are not required to use thermal scanners to check the temperature
        of their passengers, the Transport Department clarified on Wednesday.</p>'
