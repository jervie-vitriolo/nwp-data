      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As to the mandatory use of scanners, <em>hindi po siya imposed
        by the Technical Working Group</em> (it is not imposed by the Technical Working
        Group)," said DOTr Assistant Secretary Steve Pastor.</p>'
