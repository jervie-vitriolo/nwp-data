      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong>—&nbsp;Another
        famous travel destination, Coron in Palawan, will start accepting local tourists
        this coming week, but visitors will have to follow health protocols.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36abbe1c-885d-49cb-8fa9-c696f6675a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T16:09:56.640+08:00
      'mgnl:createdBy': 'alyssa'
