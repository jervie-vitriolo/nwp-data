      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/11/24/investing/global-stocks/index.html">"Global
        stocks press pause after Wall Street extends its huge rally."</a></em></p>'
  'covid-19-vaccines-explanation':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-25T19:48:16.727+08:00
    'imagesource': 'jcr:521f5845-c93c-4a2d-b33e-546a582d59cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5bb0b31-4c5c-46de-9bef-5d303ece8965'
    'lead': 'There''s good news about coronavirus vaccines. At least three of the
      experimental vaccines show remarkable efficacy, at least according to information
      released by the makers in news releases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T19:54:46.651+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:23:32.892+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:20:22.693+08:00
