      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President-elect Joe Biden has cranked
        up the pressure on Boris Johnson to strike a post-Brexit trade deal with the
        European Union, as negotiations between the UK and Brussels enter what could
        be their final few days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06f5f72-2d01-4f66-8c89-3d410c558139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:26:53.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:07.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0620eff-14ce-47b2-9adf-98bc97e3ac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:26:53.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:08.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with reporters in Delaware, Biden said he had talked to
        the UK Prime Minister, the Irish Taoiseach and the government of France among
        others and made clear his opposition to a guarded border between the Republic
        of Ireland, an EU member state, and Northern Ireland, which, as part of the
        UK, has left the EU.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd8fbab-c7b0-494c-99e9-63b6bdbb5aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:26:53.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:08.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8845483a-582c-4795-92d3-0196a3371d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:26:53.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:09.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect said the "idea of having the border north and
        south once again being closed, it''s just not right," adding that it''s incumbent
        on every stakeholder to "keep the border open."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69918be-95d3-4acb-bb30-893c44ca9aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:26:53.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:09.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ca51e5-3098-425c-87a6-bc1f6c9d265a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:26:53.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:10.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK left the EU on January 31, and is currently in a transition
        period which expires on December 31, with or without a formal trade deal in
        place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b13b7f-2500-4bc3-91e9-699afe01af36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:26:53.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:10.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c790de09-9f8b-499d-af70-f2c2e4341a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:26:53.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:11.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return of a hard border between the two has always been viewed
        as a potential consequence of no deal being reached between the UK and the
        EU, despite an agreement made last year when the first Brexit deal was struck
        to keep the border open.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed575772-2cf8-4460-a564-4aa847148a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:26:53.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:11.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128c92a7-223a-4173-9dc9-45e885c5f048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:26:53.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:12.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s government exacerbated these concerns over the summer,
        when it introduced domestic legislation that, by the government''s own admission,
        would breach the treaty Johnson had signed with the EU, breaking international
        law in a "very specific and limited way."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fb0f70-0fe3-4ec4-9585-dffca92f9c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:26:53.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:12.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665b3e84-7a78-4185-85d3-d0d43fc9c56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:26:53.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:13.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Internal Market Bill would allow the British government to effectively
        ignore parts of the Northern Ireland Protocol in order to keep trade between
        the four nations of the UK as seamless as possible. However, critics believe
        that in the event of a no-deal Brexit, this could create the need for customs
        checks between the Republic of Ireland and Northern Ireland.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd189fe4-ab88-47d2-9b5b-5ac220f91590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:26:53.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:13.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1785cc6-34db-4eb8-97ee-d7a5879c34c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:26:53.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:14.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their fear is that any infrastructure on that border would then
        be at risk of being vandalized or customs officers being attacked, leading
        to a need for a guarded border. This, many worry, would begin a dangerous
        slide back to the sectarian violence that claimed more than 3,500 lives over
        three decades.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56c7bb1-e6a6-47f0-b8c7-77e2e4d9ed28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:26:53.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:14.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19abe262-68a1-47ba-abf8-cc8984278303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:26:53.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:15.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American politicians in both parties, most notably former Democratic
        President Bill Clinton, played a large part in negotiating the 1998 Good Friday
        Agreement, which bought an end to much of the violence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac1195b-15bb-47ad-ba1d-fe53c2b89594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:26:53.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:15.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914f17af-21c5-4291-b430-ec302dcc7661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:26:53.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:16.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has spoken publicly about the matter before, tweeting in September:
        "We can''t allow the Good Friday Agreement that brought peace to Northern
        Ireland to become a casualty of Brexit. Any trade deal between the U.S. and
        U.K. must be contingent upon respect for the Agreement and preventing the
        return of a hard border. Period."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de23cd0-9109-41b9-aec4-ec594f5a4ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:26:53.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:16.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fd2ec1-603e-4ac9-b7f8-9a6159a4cd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:26:53.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:17.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britons and Europeans who desperately want a deal struck in the
        next few days are hopeful that this will prove to be a sufficient carrot for
        Johnson to unlock the talks and avoid a crash-out. Agreeing to a trade deal
        with the US has always been held up by Brexiteers as a chief benefit of having
        left the EU. And it''s no secret that Johnson is keen to build a good relationship
        with Biden.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c92be3d-7ecb-4228-8e88-eed3b89e662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:26:53.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:17.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99763ea6-9ac3-4061-86cd-38773b16678a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:26:53.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:18.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time is running out though. The Brexit talks have been stuck on
        the same issues for months. With Johnson due to speak to the President of
        the EU Commission at some point this week, the hope among those who want a
        deal, is that Biden''s words will nudge Johnson to finally make the necessary
        concessions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bf63a7-3d80-4850-ba96-adafd831e313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:26:53.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:18.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/25/uk/joe-biden-boris-johnson-brexit-intl-gbr/index.html">Biden
        piles pressure on Boris Johnson at Brexit crunch time</a>."</em></p>'
