    'title': 'WATCH: K-pop fans talk about their merch collections'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1942c63-8075-4837-a7ca-d240109e4f72'
      'mgnl:activationStatus': true
