  'Trump-administration-shorter-quarantine-COVID-19':
    'author': 'Jen Christensen and Devan Cole, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-25T06:45:07.940+08:00
    'imagesource': 'jcr:fa04d1ae-8054-4237-a2a6-5bccf07b0ecf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b634cbe-2bac-4ec0-8d6b-3dacf33d2de8'
    'lead': 'US President Donald Trump''s coronavirus task force is reviewing evidence
      about how long people need to quarantine to be safe and slow the spread of Covid-19,
      according to Assistant Secretary for Health Adm. Brett Giroir.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T06:49:10.420+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:30:09.836+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:19:56.769+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Trump administration is considering shortening the recommended quarantine
      time for COVID-19'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb65c45-1995-478d-9adf-1ff203579810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:49:10.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:09.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US President Donald Trump''s coronavirus
        task force is reviewing evidence about how long people need to quarantine
        to be safe and slow the spread of Covid-19, according to Assistant Secretary
        for Health Adm. Brett Giroir.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f699613e-1c55-4669-8a77-068679bd244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:49:10.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:09.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giroir said at a news conference Tuesday held by the US Department
        of Health and Human Services that there is starting to be a "preponderance
        of evidence" that a shorter quarantine, complemented by a test, may be enough
        to slow the spread of Covid-19, and that a 14-day quarantine may no longer
        be necessary. He did not say specifically what shorter time period is being
        considered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff56f890-ae0b-4b5e-8f1b-de28c0ae89a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:49:10.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:09.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are actively working on that type of guidance right now, reviewing
        the evidence, but we want to make absolutely sure," Giroir said. "Again, these
        kinds of recommendations aren''t willy-nilly. They''re worked on with a variety
        of experts."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b4a377-5da6-4963-a0b3-c80a73f23001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:49:10.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:09.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CDC spokesperson told CNN, "CDC is always reviewing its guidance
        and recommendations in the light of new understandings of the virus that causes
        COVID-19, and will announce such changes when appropriate."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9143c92-7ba5-4d2c-95cb-0bf983b9a035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:49:10.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:09.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have recommended a 14-day quarantine for infected
        people or individuals exposed to the virus since the early days of the pandemic
        and the US Centers for Disease Control and Prevention has consistently used
        that standard during the crisis -- recommending early in the pandemic, for
        example, that people self-quarantine for two weeks after traveling to countries
        with widespread coronavirus transmission.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f46c952-bcff-4468-b771-f3f5988c4b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:49:10.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:09.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scores of cities and states have also required or recommended two-week
        quarantines for people traveling from hot spots around the US.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aec2674-4c1c-443b-9b81-bb363712ff87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:49:10.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:09.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Peter Hotez, an infectious disease specialist at Baylor College
        of Medicine, explained to CNN''s Erica Hill on "The Lead" that the 14-day
        standard intends to cover the potential incubation period of the disease,
        and that "if you''re going to become symptomatic it''s usually around four
        to six days."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d97cb9-c0e1-477d-a980-0ed2c81d12dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:49:10.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:09.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we know that this is a range, it''s a probability, and roughly
        about 90% become positive within 10 or 11 days, so possibly that''s what they''re
        looking at is cutting it short those extra three days because 90% of the people
        are going to be positive by that period," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5afb5f-c54c-4d0d-8d39-5a9842dfe95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:49:10.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:09.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And even 14 days is not perfect," Hotez added. "You still get the
        outliers that are positive after 20 days, so probably something along those
        lines to ease things up a bit."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ac3e8a-0c11-49c2-9796-77c45b02341a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:49:10.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:09.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential change in guidance would add to a growing list of
        pandemic-related recommendations that have changed in recent months. In August,
        the CDC raised the bar on who should get tested, advising that some people
        without symptoms probably don''t need it -- even if they''ve been in close
        contact with an infected person -- before once again changing that guidance
        the following month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d33bab7-6d55-4530-b081-2d93f39a61b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:49:10.422+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:09.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking story and will be updated.</em></p>'
  'Mars-mission-conscientiousness':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-25T06:34:03.350+08:00
    'imagesource': 'jcr:f9d32139-cd15-4503-ad7d-0ddd7275d1e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dae6bc33-e100-467f-a7e3-1d7bd85778a6'
    'lead': 'The astronauts selected for the first human mission to Mars will need
      to have more than "the right stuff." People on this very long mission will need
      to possess an eagerness for doing the right thing, too.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T06:51:09.843+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:30:08.779+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:19:57.220+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Astronauts on a Mars mission will need to be ''conscientious'' to work
      well together'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf34d2e-5695-43fb-8332-5c7492df385b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The astronauts selected for the first human
        mission to Mars will need to have more than "the right stuff." People on this
        very long mission will need to possess an eagerness for doing the right thing,
        too.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ff4b40-33a5-4f92-8b23-27dc544a05a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conscientiousness, defined as "wishing to do what is right, especially
        to do one''s work or duty well and thoroughly," has emerged as the key trait
        requirement for astronauts that will live and work on the surface of Mars
        millions of miles from Earth, according to a new study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0268e6c4-43df-4f51-8f7b-310b482fbce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This trait was identified as more important than honesty, humility,
        emotionality, extroversion, openness and agreeableness.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7c7389-ea80-4022-a2c2-e3bf8da431a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.843+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conscientiousness, an individual personality trait, can be thought
        of as a pooled team-resource," said Julia McMenamin, the study''s first author
        and a doctoral student in psychology at Western University in Canada, in a
        statement. "The more conscientiousness a team is, the better they will likely
        be at accomplishing tasks."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb5bc0d-8ac3-44c0-8d9f-fc77aa797e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published last week in the journal <a href="https://www.liebertpub.com/doi/full/10.1089/ast.2019.2035"
        target="_blank">Astrobiology</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95303d3-66d9-4c01-ae5f-2a3a07f012e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversely, traits like "social loafing," or the habit of a team
        member putting in less effort than when they work solo, are undesirable in
        a potential Marstronaut. Traits that seem counterproductive and negative behaviors
        are likely to cause more trouble and disruptions in a team environment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1b3e08-6876-4c22-81ed-d31eb435aa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers consider these traits and behavior "non-negotiable"
        for long-duration spaceflight crews.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f42613-8e31-4334-a968-ea28f9c2e1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A careful focus on crew selection, emphasizing effective communication
        and very detailed work and planning processes, could help avoid any negative
        factors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d17fc75-0b68-4010-940b-4e398eb5ce2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the same things identified in the study could be used to
        help people coping with isolation during the pandemic as well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039b74da-14ed-4c82-97b1-44f9ee95a63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Simulating a mission to Mars</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fdcbc9-894b-4b90-82c8-f0a43b9ae5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, NASA is targeting the 2030s for the first human mission
        to Mars. Depending on the alignment of Mars and Earth for launch and landing
        and the duration of the mission on the Martian surface, this crew could spend
        five years together -- not including training together beforehand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe54e486-adab-4573-bfc6-c5ccb6ecb8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To test what this crew dynamic might be like ahead of a real mission,
        researchers studied a team of five "astronauts" during an exercise analogous
        to a Mars mission. This event was hosted by the Austrian Space Forum in Oman
        in 2018. The Dhofar region of Oman is a good analog for the Martian environment
        in terms of isolation and extreme conditions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1b5510-2e0f-4ebd-b084-1d62be698d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McMenamin was joined by Natalie Allen, a professor of psychology
        at Western Univeristy, and Ottawa-based space exploration company Mission
        Control Space Services Chief Science Officer Melissa Battler for the study.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfe90de-dca5-473a-b077-eb54d0c1a7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMADEE-18 analog space mission lasted for four weeks. Five astronauts,
        including four men and one woman between the ages of 28 to 38, lived in a
        simulated Mars environment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33c51ef-1cc6-4967-a458-ca3120a38c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before, during and after the mission, the astronauts filled out
        surveys addressing the performance of their team and any team conflicts as
        well as their stress levels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a987b0-8589-4a48-b779-f746460a04e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the mission, the astronauts rated themselves and each
        teammate. They also answered questions about their behavior in their respective
        roles and identified any counterproductive behaviors, including social loafing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aff4e0-fd86-4876-b8a2-ca29675df066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This particular team worked well together as a team, but the researchers
        were not surprised because they had prepared for their "mission." The team
        was also supported by field and mission control teams.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d8f08a-d6fa-43d7-b7b9-d7d54f011c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team members were also familiar with each other before the mission
        began. All of these factors can be identified in examples of positive teamwork
        on Earth, the researchers said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e929d18-9861-46f0-9091-73ca09212fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How familiar team members are with one another has been shown to
        help teams work better together likely because it provides team members with
        knowledge about each other and helps them communicate better and more efficiently,"
        McMenamin said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc02146-e562-49fb-9885-d91c888dcc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stress is a common negative factor that can influence team performance
        on Earth and in space. It''s distracting, increases anxiety, causes cooperative
        difficulty, increases task overload and contributes to destructive emotions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197bfd9f-a6fe-460e-9e17-1b1d0c0c2c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who has worked on a team knows conflict amongst team members
        can harm team performance and make for a negative experience. When people
        argue about how to get things done, or get into personal disagreements, there
        is less time and energy left for completing tasks," McMenamin said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c781344-238f-4302-a533-d789ab1f657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s interesting is that there are different types of conflict,
        and so long as interpersonal issues and arguments about how to go about accomplishing
        tasks are avoided, differences in views and opinions might actually improve
        team performance likely because this allows for the team to benefit from each
        member''s knowledge and perspective."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebe3a6f-66e6-42fa-b84c-05e4d2099e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that this particular analog mission only lasted for about
        a month, the researchers are interested to know how things might play out
        over the course of a long-duration mission.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47bc537-fc0a-4b69-9125-b52c24aafa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Major issues caused by psychological distress and interpersonal
        problems don''t tend to show up until months or even years spent in an isolated,
        confined, and extreme environment, which highlights the need for longer-duration
        simulations," McMenamin said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d195c5-e4a2-463e-b2b7-e9f6b9f25c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Teamwork makes the dream work</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68515fb5-a940-43eb-a1e8-7e47b9380473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a good team player has almost always been part of the astronaut
        playbook, going back to the days of the Apollo missions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a5013e-4acc-4a79-b6ed-d9f741bf25f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former NASA astronaut Mike Massimino spoke to CNN in September about
        the Netflix series "Away," which focuses on an international crew leading
        the first human mission to Mars. Massimino served as a consultant for the
        show.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ffc43e-9cfb-4911-a4a2-5d6ff2e93018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show crew was most interested in hearing about the human side
        of being an astronaut, Massimino said. For example, they asked him about the
        emotional aspects of leaving your family behind on Earth, the camaraderie
        between the crew and "what it''s like in your heart and soul, rather than
        the process," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9af4fdf-70d2-4188-9a58-6084959631ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massimino, who flew on multiple missions during the Shuttle era,
        told them that "the Earth looks like heaven. It makes you realize we''re so
        lucky to be here."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7190418c-7767-4293-9a1e-9e74338e22e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding the teamwork aspect of spaceflight, "we really do love
        each other as astronauts," Massimino said. "It''s like a hybrid between a
        family member and a friend. You really do care about each other. And there
        were seven of us on the Shuttle crew. We became like a family, having all
        of these experiences in training and spaceflight. They''re extraordinary and
        there is not anything I wouldn''t do for these people."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470ef8e6-c656-4c58-af4a-494102feb13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massimino was selected to be an astronaut in 1996. When asked about
        the traits that would be important for astronauts going to Mars, he said he
        feels that the selection process would be similar to the way NASA chooses
        astronaut candidates now for long-term spaceflight on the International Space
        Station.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e21622-c831-43d8-bbf5-17fab42aece9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking for people who would be good candidates for long-duration
        spaceflight that get along, personalities that would let things roll. If things
        go wrong, you make mistakes because you''re not perfect, you need to be able
        to roll with it. They should be able to contribute and be a good positive
        crew member, not only for their crewmates, but the people helping them back
        on Earth."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519f2680-dfb0-4587-9e23-74ef04d131a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.845+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most important aspects that helps the crew''s morale
        and performance is a connection to Earth and the people they care about on
        it -- something that will be increasingly more difficult as a spacecraft leaves
        Earth for Mars, causing communication delays.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c348d05b-2898-4f48-8d00-506a250c02e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People tend to think of astronauts as superheroes, Massimino said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a06ed3-46b1-47bc-8c2a-1031f0e88218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we''re really just regular people who care about each other
        and have really awesome jobs."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdfb2ba-7cfc-405d-be46-d06835e1f3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:51:09.846+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:30:08.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/2020/11/24/world/mars-astronaut-traits-wellness-scn-trnd/index.html#:~:text=Conscientiousness%2C%20defined%20as%20%22wishing%20to,according%20to%20a%20new%20study."
        target="_blank">Astronauts on a Mars mission will need to be ''conscientious''
        to work well together</a></p>'
  'Happiest-Season':
    'author': 'Allison Hope'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
