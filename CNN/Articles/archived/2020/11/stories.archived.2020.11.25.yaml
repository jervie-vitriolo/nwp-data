      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I''m] not complaining that it''s boring or something like this,
        it''s just that going out from the room after 14 days of not doing anything
        and [then] playing five sets right away, I think would be really dangerous
        for the health of any sportsman.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
