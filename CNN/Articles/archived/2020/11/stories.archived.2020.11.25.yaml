      'mgnl:type': 'text'
      'text': '<p>MPTC chief communication officer Romulo Quimbo said in a virtual
        press briefing on Wednesday that they are crafting a clearer and more specific
        instruction for motorists to help them install their RFID stickers properly.</p>'
