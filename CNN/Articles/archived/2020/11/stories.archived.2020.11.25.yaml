      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> That shining, eerily symmetrical silver
        monolith found in the Utah desert has everyone screaming "ET." The truth is
        likely far more terrestrial.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746ae767-f912-44c7-ab88-989ccb673878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:44:20.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:48.983+08:00
