      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c55d5a-20ab-47b8-8706-74c77ec0fc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:16.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7. Create IOU vouchers.</strong> Let her decide what she
        wants you to do for her at a later date.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce07030-9307-4a4c-bbf7-0d91c5d5490f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:16.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f125df5c-08a8-4980-b6b3-dbca797448de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:17.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8. Find a birthday hat.</strong> Or sash. Or button. The
        choices are endless.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c195ae-aa42-4482-8315-640ca62808c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:17.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923d6ce0-502d-4bf3-a259-12954f900796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:18.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>9. If you''re quarantining with the birthday gal, clean
        up the house</strong>. Everyone can appreciate a clean living space.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298cf1ad-10b6-44da-b057-49b83ea30250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:18.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dc003a-283e-47dc-874d-42836e0d61cb'
      'mgnl:activationStatus': true
