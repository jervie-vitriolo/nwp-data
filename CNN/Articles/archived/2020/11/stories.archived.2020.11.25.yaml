      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/11/24/entertainment/miley-cyrus-sobriety-trnd/index.html">Miley
        Cyrus ''fell off'' during the pandemic — but is now two weeks sober</a>''</em></p>'
  'Mexican-authorities-bodies-mass-grave':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-25T06:41:11.355+08:00
    'imagesource': 'jcr:33fdf31c-d868-4f62-a94f-811ff6630480'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78cc194f-f110-4b28-b243-86003cf66a8b'
    'lead': 'Mexican authorities have announced the discovery of at least 113 bodies
      from a mass grave in Jalisco state.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T06:43:49.268+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T00:30:11.513+08:00
