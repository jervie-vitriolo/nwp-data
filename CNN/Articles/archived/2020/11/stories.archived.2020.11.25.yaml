      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1d2f49-0c73-4b42-8202-a1f162839821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T00:17:26.967+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:33.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book is a wide-ranging reflection on his vision of a post-coronavirus
        world and was written together with papal biographer Austen Ivereigh during
        the summer of 2020.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c3e4a7-c63f-4b74-9c96-38d626c743fe'
