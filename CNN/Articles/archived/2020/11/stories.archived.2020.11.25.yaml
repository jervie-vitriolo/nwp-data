      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There are 88,080 people currently hospitalized
        with COVID-19, setting a record for hospitalizations amid a continuing fall
        surge, according to the Covid Tracking Project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43047f58-56af-4762-8f4e-bbe0d2a7e172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the highest number of COVID-19 hospitalizations the nation
        has ever experienced since the pandemic hit the US.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a285bf96-9086-4d8d-b67f-9628eae3efee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital systems around the country have been warning their staffing
        and ICU bed capacity are being stretched thin. Pennsylvania''s top health
        official warned Monday the state could run out of ICU beds within a week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd411dc79-4b74-42c8-85b9-1c937b05b048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Minneapolis, a doctor tearfully told CNN about caring for five
        COVID-19 patients the last time she worked. Two were sent to hospice care,
        and another —&nbsp;a woman in her 80s —&nbsp;died as her husband, also a patient,
        watched, she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41246717-e12e-411a-b461-5ab1f9f6bfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think you can describe how that feels to us as caretakers,
        to have to see that kind of suffering from patients," Dr. Shirlee Xie, director
        of hospital medicine at Hennepin County Medical Center, said Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5a3f31-add4-4bb9-b69d-b010cc120937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the hospital can add beds and equipment, "we can''t create
        doctors ... we can''t create nurses to take care of patients," she said. "
        ... I think we''re all just really, really scared of what''s to come."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370f3e93-4523-4241-8a17-e4001c596906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest surge in coronavirus cases nationwide is mainly being
        driven by people without symptoms gathering indoors, according to Dr. Robert
        Redfield, director of the US Centers for Disease Control and Prevention.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b403b86b-d55f-4be0-badc-5a8ee3907fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real driver of this epidemic now is not the public square,"
        Redfield said in an interview with Fox News. "It really is driven by the silent
        epidemic —&nbsp;the asymptomatic infections largely in individuals between
        the ages of say 12 and 35."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4dd35b-fe6e-4319-8630-c1fad2c334a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redford noted transmission patterns are now very different from
        those seen in the spring in major metropolitan areas because transmission
        this time around is occurring when people take off their masks and gather
        in homes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf020e06-4a44-408d-a362-befd8ef1c99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These silent carriers spreading the virus come as US coronavirus
        cases and hospitalizations continue surging to new heights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a263a7bc-1ab6-4585-ad5c-40b087993d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, there are at least 12.5 million cases nationwide
        and more than 259,000 people have died in the US since the pandemic''s start
        —&nbsp;more than any other country by far, according to data from Johns Hopkins
        University.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84c1548-9eb3-49b3-a226-7fd5f91770b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some areas, we are going to see the health care system overwhelmed,"
        Redfield said. "This is why, again, the vigilance in the mitigation steps
        is so important to keep those health care systems from going over the top
        in terms of being able to maintain their resilience —&nbsp;not just to serve
        people with Covid, but to serve (people) without Covid."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a50cc9-d879-48ad-aa5b-064522a06ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are now imploring people to stay home for Thanksgiving,
        and officials across the country are preparing new rules and other steps to
        help cope with the spiraling pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9997ade9-d390-4081-84a4-7a080930197c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adm. Brett Giroir, Assistant Secretary for Health at the US Department
        of Health and Human Services, said if a person does decide to travel, they
        shouldn''t bother getting tested before their trip.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f84f651-6768-4666-ab9a-4efe650da07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You notice the CDC doesn''t say an important mitigation step is
        get a test before you go travel for the holidays, because that doesn''t mean
        that you''re free," Giroir said at a news conference Tuesday. "And in fact,
        we know that a single task can provide (a) false sense of security. You still
        have to wear your mask and everything else."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc960883-77cb-4a24-bd85-3b3bf6d95efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end of the pandemic is in sight, Giroir said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24e0a9b-e1bd-4fe0-846a-abf06828fc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to double down on public health measures," he said. "We
        know what to do."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaf2c73-6436-4c03-aa94-e825efe42c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>States begin cracking down on Covid restrictions</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5a5082-17f6-4e00-87e9-aca82b9ea39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has reported more than 3.3 million infections since the start
        of November —&nbsp;the most reported in a single month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454ded8d-16d8-4fb7-86b5-060f31086a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average number of daily new infections across a week reached
        more than 196,000 on Monday —&nbsp;the highest on record, Johns Hopkins University
        data show.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaf04af-0a14-4ee9-8aa1-1696068d507f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, the US reported 2,081 deaths Tuesday, according
        Johns Hopkins data. It''s is the 21st day that the US has ever added more
        than 2,000 new deaths. The country has not seen new death numbers this high
        since May.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adf5249-e4c1-430d-91eb-6382fd6ca0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge in cases has caused states to reinstate or roll back on
        restrictions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729652cf-a0fd-40ba-b011-5ceec3ed3c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louisiana is stepping back to phase two of its restrictions, Gov.
        John Bel Edwards announced Tuesday. This means restaurants, gyms and non-essential
        businesses are limited to 50% capacity, churches and places of worship limited
        to 75% capacity. Social distancing and masks must be used, Edwards said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1588fc-6e0a-4d4a-9910-37bb0a8d4284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwards is also limiting indoor gatherings to 25% capacity or no
        more than 75 people and outdoor gatherings to no more than 150 people. Spectator
        sporting events are limited to a 25% capacity.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7780837-6a0e-4e31-b8ca-2a8f2c47de50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas'' El Paso County, where the National Guard has been deployed
        to help mortuaries handle a surge in deaths, a county judge said Tuesday he
        will soon issue a new curfew order to help stem infection spread.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81feca3c-cbee-45a4-8184-e4511eec5454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, officials on Staten Island are reopening an emergency
        Covid-19 facility that had 200 patients in the spring, this time to help handle
        hospitalization levels that have nearly tripled on the island in the past
        three weeks, Gov. Andrew Cuomo said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629034b5-3aaa-48df-9d3f-107feb140003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Carolina is tightening its mask mandate, starting Wednesday,
        to make clear that everyone needs to wear a face covering whenever they are
        with someone not from the same household, and whenever they are in any public
        indoor space even when maintaining distance.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69949d81-9a28-4fa9-9e3a-001075a37bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Americans have changed their Thanksgiving plans, poll finds</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c48ab42-635a-405e-9449-3d28eb7571a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things will get worse in the coming weeks, before they begin getting
        better with the help of potential vaccines, experts have cautioned.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba78e7f-1a76-47bf-9242-0b99ee9ce184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions are traveling for Thanksgiving, despite the US Centers
        for Disease Control and Prevention recommending against it.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0c6d45-9327-4e0f-8758-b94db67badcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 61% of Americans did alter their Thanksgiving plans in some
        way because of rising COVID-19 cases, according to poll results released Tuesday
        by Axios-Ipsos.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220f797e-e32f-49ba-b8d2-3264388e5c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common changes reported were deciding to see only immediate
        household members, and having a smaller dinner than originally planned, according
        to the poll, which was based on a nationally representative sample of 1,002
        US adults and conducted November 20-23.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d847a7b-8e1c-4df1-9970-495cf1c7105b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 9% said they no longer plan to celebrate the holiday at all.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314b3754-312b-4d2e-8f5e-717089ea1ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those changing their plans: New York''s Gov. Cuomo.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77577498-ad5e-4e71-a95a-3428ed1de37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo had told WAMC radio host Alan Chartock on Monday that his
        mother was planning on traveling to Albany to join him and two of his daughters
        for Thanksgiving.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c05735-cf52-4d57-b576-0fbb81c88672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference later in the day, Cuomo warned New Yorkers
        that coronavirus would make it dangerous to hold Thanksgiving celebrations
        as usual. The apparent dissonance drew the ire of some people on Twitter.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43af4472-e820-41fb-aad5-02afbba1d071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, his adviser Rich Azzopardi told CNN that the governor
        had changed his plans.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd23297-b7d6-41ea-902e-27ec5f5e7378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the circumstances with Covid, he will have to work through
        Thanksgiving and will not be seeing them," Azzopardi said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c06ad64-ef76-447c-bb31-12f35aec3b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coronavirus task force calls for ''significant behavior change
        of all Americans''</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7088ee28-098e-4e1f-82cd-e557413fcaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As vaccine trials continue, Redfield said it''s important to gather
        safety data on coronavirus vaccines in pregnant women and children.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd617d3c4-4672-48aa-9523-ca3b30366337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, it''s pretty normal that when we bring new products
        into humans, we really do spare pregnant women initially, but I can tell you
        that they''re going to be targeted to show safety and efficacy in that group
        very rapidly," Redfield said during his Tuesday Fox News interview.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798611af-5eca-4861-9696-999858ed4455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you''re going to see that happen fairly rapidly, just like
        we''re going to see studies begin to look at the safety and immunogenicity
        in children too."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ea44d4-fa10-4d14-9f66-aed24caaf789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redfield said he is hopeful a coronavirus vaccine will be available
        for the general public by March.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c812b3-abdb-4235-b4d9-410a5009dbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government has said 40 million coronavirus vaccine doses
        could be available by the end of December.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d42f698-f25b-4e4b-88da-8d277abfcec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with that prospective timeline, the US Food and Drug Administration
        could take "days" to discuss issuing an emergency use authorization for a
        potential Covid-19 vaccine, said FDA Commissioner Dr. Stephen Hahn.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a88531-f6bc-4aca-b91f-74ea5163c035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vaccine must go through the FDA''s Vaccines and Related Biological
        Products Advisory Committee (VRBPAC), who will all meet on December 10 to
        discuss Pfizer and BioNTech''s application for an emergency use authorization
        for their coronavirus vaccine.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a18a6ee-09d1-4531-8a87-b1751931ac14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That committee ... will send the FDA its comments and recommendations,"
        Hahn said. "Only then can the FDA make a final decision on a vaccine."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebaae11-4df6-42fd-abbd-7bf327700d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until the vaccines are distributed, the White House coronavirus
        task force is calling for "significant behavior change of all Americans."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b227ab51-cf28-42c4-9d68-da68bb13f44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More aggressive testing efforts, the task force said, "must be combined
        with significant behavior change of all Americans."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dda6527-2416-40a8-978f-4ad206b9469d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.140+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ensure masks at all times in public, increase physical distancing
        through significant reduction in capacity in public and private indoor spaces,
        and ensure every American understands the clear risks of ANY family or friend
        interactions outside of their immediate household indoors without masks,"
        the task force said in a series of November 22 reports obtained by CNN.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55578c2-011e-45c9-a5c9-e3defb195278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is pushing to make the kind of tests that were used in the
        NBA bubble more widely available to the American public, said Giroir, HHS
        Secretary.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996f701f-1141-4de8-b99b-1c016ca010c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s good enough for LeBron, it should be good enough for the
        rest of the American people," Giroir said</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5998c274-caa2-443e-8f03-5d826d3c3316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States must also flatten the curve " to sustain the health system
        for both COVID and non-COVID emergencies," the reports read.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10f8d58-84fc-4ba1-b11a-b556fc459f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force also encouraged states to make a plan for testing
        of university students.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6199cf65-13fd-4e99-be71-835988ae9923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ensure all universities returning in the winter move to mandatory
        weekly testing of all on and off campus students," the reports read. "Planning
        for that must begin now."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544e5a50-48ad-421b-89b4-633008fc8ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:50:32.141+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:29:47.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kay Jones, Alexandra Meeks, Shelby Lin Erdman, Naomi
        Thomas, Anna Sturla, Jamiel Lynch, Elizabeth Cohen and Jacqueline Howard contributed
        to this report.</em></p>'
