    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese leader Xi Jinping finally congratulates Biden'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f40efc9-63bc-47a9-b895-c1c0c11703f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T22:12:49.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:45.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Chinese President Xi Jinping on Wednesday
        sent a congratulatory message to US President-elect Joe Biden, more than two
        weeks after US media called the race for the Democratic candidate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e155eb19-aa14-40c6-b8ee-6c51a74a7eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T22:12:49.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:45.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Promoting the healthy and stable development of China-US relations
        is not only in the fundamental interests of both peoples, but also meets the
        common expectation of the international community," state-run Xinhua news
        agency quoted Xi as saying in the message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc01856e-8edc-43c3-8c15-e8750c7f76ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T22:12:49.073+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:46.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope to see both sides uphold the spirit of non-conflict, non-confrontation,
        mutual respect and win-win cooperation, and focus on cooperation while managing
        and controlling disputes," Xi added, according to Xinhua.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a6e766-5d62-40ae-901c-9ebeb86ceb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T22:12:49.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:46.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadebfd7-1d90-4ed1-92c0-43e7eb5e13d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T22:12:49.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:47.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 13, a Chinese Foreign Ministry spokesperson, without naming
        Xi, offered Beijing''s congratulations to Biden and his running mate Kamala
        Harris almost a week after they delivered victory speeches.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f75883-e61c-4cc4-a150-b9a884c84004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T22:12:49.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:47.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acca4390-06bf-451d-9583-41ddf1fd709b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T22:12:49.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:21:48.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the spokesperson noted at the time that the outcome of the US
        election would be "ascertained in accordance with US laws and procedures."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0babcb32-e1ff-4eff-b4ce-1b62b6d64f68'
