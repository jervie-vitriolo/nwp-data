    'jcr:uuid': 'c117cb7b-2e05-4ada-b713-d712cc0934e0'
    'lead': 'Have you ever received an investment offer that looked too good to refuse,
      such as a promise to double your money after a few months? We list down the
      ways to identify a scam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T14:02:34.170+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T00:30:00.465+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:19:59.507+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stay away from investment scams with these tips'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12b3260-bfbf-4e25-bd74-33b394613e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:02:34.171+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:30:00.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Amid these uncertain
        times, more Filipinos are seeing the importance of saving and investing for
        their future. Some unscrupulous people, however, are out to get your money.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fe3f46-834b-4749-a819-6d57a50c2289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:02:34.171+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:30:00.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An offer to invest in a little-known product or company with a promise
        to double your money in just a couple of weeks may be tempting as it may sound,
        but don''t get too excited. You could be walking into a scam —&nbsp;and soon
        part ways with your hard-earned money.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124bbae3-8f16-44b1-84f8-fa99ff6ab6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:02:34.172+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:30:00.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some telltale signs of investment scams:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e7528d-f39d-4597-b278-431ee86633a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:02:34.172+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:30:00.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The offer comes out of the blue</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62eb76f-92f4-4dcf-8840-71bb3e235655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:02:34.172+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:30:00.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have you ever received a call, text or email from a stranger offering
        a lucrative investment deal? It''s probably too good to be true.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d14f3bd-5fe1-43ed-8717-f34dd4d129d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:02:34.173+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:30:00.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before you whip out the checkbook and imagine the riches coming
        your way, calm down and ask yourself this. Why would an unknown caller choose
        you for a supposedly elite investment platform? Chances are, the person was
        trying out random numbers until someone takes the bait.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b77e74-8310-49e8-b9d5-192d921c7a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:02:34.173+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:30:00.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fraudsters are simply pretending to offer investment opportunities
        that would be hard to resist. They even promise discount deals and "secret"
        stock market tips —&nbsp;but at what cost?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a212e69-17f8-45f4-9b10-860ed34d7e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:02:34.173+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:30:00.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These scammers also usually work from nice-looking city offices
        and present seemingly legitimate documents, websites and background information
        to make it look like their enterprise is legit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b3f24f-a4a1-4f32-ac1e-90f272fa231e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:02:34.173+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:30:00.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they have taken as much money as they can from you, they suddenly
        disappear.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd5fabd-0622-4e63-a8d4-92f4890620d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:02:34.173+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:30:00.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Big and quick returns are promised</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7421ebd7-aa3b-43d1-b38b-476e81490573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:02:34.174+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:30:00.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most people, making money is a daily grind, so it''s always
        tempting to fall for "get-rich-quick" schemes. Sadly, that''s also how many
        people are duped into investing in scams.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c64ad26-b71f-40d3-88e3-dee701e22187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:02:34.174+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:30:00.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless it''s a lottery – where you have one in a gazillion chances
        of winning – think twice before letting these "investment agents" get your
        money.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059d12b8-ee3c-48bc-800c-18790225f7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:02:34.174+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:30:00.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They usually offer to sell shares or bonds; invest in bitcoins,
        precious metals such as gold, silver, or diamond, or even in fancy wine and
        fine art. They will try to explain how they make huge profits in trade lingo
        to make the business sound legitimate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacfc634-b08d-484b-9d24-af24ac09b36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:02:34.174+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:30:00.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promise of enormous profit also comes without dealing with paperwork
        or fees, which is questionable in itself.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b599e1-7e8a-4382-b290-a9f539348dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:02:34.175+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:30:00.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t fall for it just yet, do your own research and verify it.
        Your money is called "hard-earned" for a reason.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593207ad-d536-47cd-9001-7baef38e3b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:02:34.175+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:30:00.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They give you a very urgent deadline</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee3ab46-1562-4d18-a427-06f18f32a27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:02:34.175+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:30:00.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scammers want you to let go of reason and dupe you into making an
        impulse decision to send your money over –– usually by claiming that the offer
        is only good for that day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfec23b3-369c-4ef1-99c9-974539d002f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:02:34.175+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:30:00.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressuring people into making rushed decisions is a big no-no, as
        any investment requires careful thinking and planning. Legitimate brokers
        and agents would know this.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83843acf-6544-43b7-b62f-15cb5d43a527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:02:34.176+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:30:00.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The business name is unknown</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8138f6a6-fb85-436e-a56c-bd8b46c0e643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:02:34.176+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:30:00.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quick Google check with the Securities and Exchange Commission
        and the Department of Trade and Industry can go a long way in protecting you
        from fraud.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83bebcb-3fa6-49c6-bf6b-0f27f9b03500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:02:34.177+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:30:00.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another good practice would be to ask for the name, address, and
        phone number of the person who is calling and the company he is representing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ac3394-8676-4fbf-85f7-966e05456d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:02:34.177+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:30:00.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before even deciding to invest, make sure that the company or fund
        manager you are entrusting your money with is reputable. Do this by verifying
        the establishment''s name and address through the SEC or DTI website.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bde502f-9dc0-4bc8-a871-bfc21c6e6018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:02:34.177+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:30:00.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protect yourself</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9ae067-1f42-42fc-a80d-05ad85214bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:02:34.178+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:30:00.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the person or company offering the investment does not appear
        credible, trust your instincts and err on the side of caution —&nbsp;hold
        back.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cece94ad-68a1-4c54-88c0-9f1d90d0b13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:02:34.178+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:30:00.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, consider checking the <a href="http://www.sec.gov.ph/public-information-2/investors-education-and-information/investment-scam-checklist/">investment
        scam checklist</a> of the Securities and Exchange Commission, as well as the
        agency''s investment fraud warnings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a461ac-5060-476c-a292-07260e568964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:02:34.178+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:30:00.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security is everybody’s responsibility. Being vigilant against fraud
        and sticking to your trusted banking and finance partners will bode well in
        terms of protecting your money. Metrobank offers meaningful banking, and the
        Bank has the necessary security measures in place to protect your money.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b37bb9-d287-4d2f-b86e-9f20aa0c3019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:02:34.179+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:30:00.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did you ever get a questionable investment pitch?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af4ca9e-4068-49da-bf87-43b675913ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:02:34.179+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:30:00.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Report scams to the National Bureau of Investigation (NBI) at <strong>(02)
        8532-8231 to 38</strong>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d43e8c7-8e6b-4d1d-a9d4-c92a72ec6ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:02:34.179+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:30:00.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Report fraudulent activities to the Metrobank Contact Center at
        <strong>(02) 88-700-700, 1-800-1888-5775</strong>, or email us at <strong>customercare@metrobank.com.ph</strong>
        using ''Report on Possible Fraud'' as the subject.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3e9a9a-2975-4720-937a-4bd4c18eeed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:02:34.180+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:30:00.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit <strong><a href="https://metrobank.com.ph/fight-fraud">https://metrobank.com.ph/fight-fraud</a></strong>
        and <strong><a href="https://www.scamproof.ph/">https://www.scamproof.ph/</a></strong>
        for more fraud tips, news, and advisories.</p>'
