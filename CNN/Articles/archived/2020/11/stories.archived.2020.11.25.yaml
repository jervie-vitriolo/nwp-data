    'template': '1'
    'title': 'Sputnik V vaccine is 91.4% effective according to interim data, says
      Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1f2606-44cd-492e-aacf-9fa32da5949e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T02:33:54.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:32.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Russia said Tuesday that its Sputnik
        V coronavirus vaccine is more than 91% effective, according to the latest
        data from its ongoing Phase 3 trials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed774ee6-d5db-44b5-81fe-03ea378a2a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T02:33:54.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:32.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5ef155-6ecb-4110-9409-26fbe1195c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T02:33:54.063+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:32.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data obtained 28 days after the first dose and seven days after
        the second dose showed the vaccine was 91.4% effective, according to a press
        release published on the Sputnik-V Twitter account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c25eb5-c74e-4e41-86b8-c5a31df8da05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T02:33:54.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:32.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dccaff8-e88c-4f48-9374-d659e8cb4646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T02:33:54.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:32.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary data obtained 42 days after the first dose -- 21 days
        after the second dose -- indicates the vaccine’s efficacy could be higher
        than 95%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcb2088-f670-4bac-b4bf-77cfb362a465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T02:33:54.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:32.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aad7d1-829e-4fe3-80ea-1400201f3a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T02:33:54.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:32.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gamaleya National Research Centre for Epidemiology and Microbiology
        hopes to publish the data from the Phase 3 trials in an international medical
        journal following a peer review, the statement continued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d2b3a7-4ab1-4f96-a6b3-98ad659eb10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T02:33:54.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:32.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeae772-6e31-4cf9-a2e5-651c86354f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T02:33:54.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:32.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts have accused Russia of cutting corners with its vaccine
        development -- a claim Moscow has denied.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7280dbd2-0a25-46a7-ae8f-120f844ddc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T02:33:54.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:32.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd334aa5a-8fb6-4919-be9b-dbe80b0e55a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T02:33:54.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:32.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calculations were based on the analysis of data of 18,794 volunteers
        who received both the first and second doses of the Sputnik V vaccine or placebo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aa371d-03df-41e1-a49b-8d5ea22e7973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T02:33:54.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:32.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a265bec-a6a0-479f-b50b-686ad5fa9b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T02:33:54.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:32.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest interim analysis came after 39 confirmed COVID-19 cases
        among Phase 3 trial participants who received the vaccine or a placebo, according
        to the press release from the Russian Direct Investment Fund and Gamaleya
        Institute.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd738a6d-b75c-4a44-a571-311e6d6fcf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T02:33:54.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:32.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7540ac0f-41ae-4e11-b2f8-a9469358bf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T02:33:54.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:32.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added there were no unexpected adverse events during
        the trials and monitoring of participants is ongoing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df80c00c-d3df-4645-b904-768acd420dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T02:33:54.065+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:32.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696079a0-b7e7-4c7b-ad9c-58ea77ef1647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T02:33:54.065+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:32.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
