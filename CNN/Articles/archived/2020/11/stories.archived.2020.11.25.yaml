    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78ac9754-e5f4-47a9-b001-a22f0442598d'
    'lead': 'ACT-CIS Party-list Rep. Eric Yap, chairman of the House Committee on
      Appropriations, denied Senator Panfilo Lacson’s claim that allies of Speaker
      Lord Allan Jay Velasco received bigger allocations for infrastructure projects
      under the proposed P4.5 trillion national budget for 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T23:50:17.320+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:20:52.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:20:28.791+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House appropriations chair denies increases in allocations for Velasco’s
      allies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a30078-d8cf-4575-95c4-b591af89c3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T23:50:17.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:20:52.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> — ACT-CIS
        Party-list Rep. Eric Yap, chairman of the House Committee on Appropriations,
        on Wednesday denied Senator Panfilo Lacson’s claim that allies of Speaker
        Lord Allan Jay Velasco received bigger allocations for infrastructure projects
        under the proposed ₱4.5-trillion national budget for 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d25a0d-12ec-4268-8aa2-f7f79db11188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T23:50:17.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:20:53.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap maintained that the only amendments accepted by the small panel
        created by the House to introduce changes to the budget bill were those proposed
        by government agencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8708670b-d55a-4709-8d9f-424978af4d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T23:50:17.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:20:53.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce504e56-dfbd-43f5-81ed-5cea0582e73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T23:50:17.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:20:54.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Malabong mangyari na nakakuha ng mataas na allocation pagdating
        sa GAB (General Appropriations Bill) ‘yung mga allies ni Speaker Velasco,”
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b47764-700e-45c7-9bb5-fef878568da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T23:50:17.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:20:54.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is unlikely that Speaker Velasco''s allies got
        a bigger allocation in the GAB.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa4dc0c-ec1e-48e6-b6be-609f83819626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T23:50:17.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:20:55.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a8cc0f-e99c-4145-8d17-46f06cd71ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T23:50:17.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:20:55.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang pinasok ko lang na amendments diyan ay agency-initiated or
        ''yung mga amendments ng agencies lang," Yap added. "''Yung mga congressman
        na gustong magpadagdag, wala namang lumapit sa akin and hindi ko rin papayagan
        kung meron man.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163935a5-8a69-4a63-a4d6-37181ac59b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T23:50:17.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:20:56.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The only amendments I made there were those initiated
        by agencies. As for congressmen who proposed additional changes, no one came
        to me, and I wouldn''t have allowed that even if there were.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434b6fca-4e98-4f87-b488-e9a03ee6dfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T23:50:17.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:20:56.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbcb325-ff87-44d5-be12-76780d9dc901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T23:50:17.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:20:57.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said in a TV interview that there were “noticeable” increases
        in the allocations of lawmakers allied with Velasco after the speakership
        fight in October. The budgets of legislators who supported former House Speaker
        Allan Peter Cayetano were supposedly slashed, the senator added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2274952-dde0-4195-8e79-abd17c2636c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T23:50:17.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:20:57.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c368533-925f-45fa-a6aa-4c22ec569cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T23:50:17.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:20:58.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap admitted that the budget of Benguet, the district he represents
        as caretaker, was increased in the version of the budget bill submitted by
        the House to the Senate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc8581a-4965-46c0-9768-d2e5ee3a1439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T23:50:17.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:20:58.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844c135c-9cdd-43a6-9c4f-a3938ca9de8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T23:50:17.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:20:59.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he claimed the raise was not related to his political alliance
        with either Cayetano or Velasco.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcf9c66-872a-4c31-9f70-72371655da6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T23:50:17.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:20:59.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb051fb-9e9b-4c8b-aa03-456f6192c535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T23:50:17.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:21:00.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi naman ako ally ni Speaker Velasco. Hindi rin ako ally ni
        Speaker Cayetano" Yap said. "I remain neutral, pero the agency initiated na
        madagdagan, because there’s a priority project dito sa Benguet, which is the...
        national project, Build Build Build,” Yap said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9555e50a-5e99-4792-91f8-17dcfb9d244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T23:50:17.321+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:21:00.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am neither an ally of Speaker Velasco nor Speaker
        Cayetano. I remain neutral, but the agency initiated that the budget be increased
        because there''s a priority project in Benguet, which is the...national project,
        Build Build Build.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a320fd-c479-4f69-8d18-7a777270d78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T23:50:17.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:21:01.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Joey Salceda, chairman of the Committee on Ways and Means,
        insisted that the allocations received by lawmakers were based on their district’s
        needs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a71f62d-62db-400c-8d2e-3000fd37c198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T23:50:17.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:21:01.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d64396-4a2e-4f59-bb21-5584837f49dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T23:50:17.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:21:02.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang pinasa namin virtually ay ang President’s budget," Salceda
        pointed out. "Hindi ko sinasabi na ibalik natin ang sisi sa executive. Pero
        sa pananaw naman ng lahat ng congressman, alam naman nila kung ano ang kailangan
        ng country.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b85b272-bda3-41d7-9a11-ec5b02dcd988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T23:50:17.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:21:02.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we virtually passed was the President''s budget.
        I''m not saying that we should put the blame on the executive. But from the
        perspective of congressmen, we all know what the country needs.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90497ff7-3006-4308-b4f7-35f9e2bd2a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T23:50:17.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:21:03.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4114cdb-10e8-4ba3-ae22-676ed49ba3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T23:50:17.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:21:03.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House Minority Leader Stephen Paduano said district allocations
        can still be changed when the lawmakers from the House and Senate meet in
        the bicameral conference committee to thresh out conflicting provisions in
        the budget bill.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9ab56c-f67a-4fd7-bbef-ac964ceeb9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T23:50:17.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:21:04.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46438e88-c853-4c60-b5b7-b0a9197cddbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T23:50:17.322+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:21:04.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re calling the Senate," Paduano said. "Nandoon sa kanila ang
        budget (The budget is with them). Then they should propose amendments, especially
        in the bicam, and let Senator Ping propose amendments.”</p>'
