      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Global stocks were mixed on Wednesday
        after the Dow closed above 30,000 points for the first time, hitting pause
        on a market rally that has been fueled by encouraging vaccine news and signs
        that a formal transition of power is underway in Washington.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3448db0-888c-4a05-a48f-bcb0fed976ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:39:36.189+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:24:30.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4612448b-893a-442d-9c58-0ac9d82a6650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:39:36.189+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:24:31.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US stock futures were little changed ahead of the open. Dow futures
        dipped by around 0.1%. S&amp;P futures were marginally weaker and Nasdaq futures
        were up 0.3%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a91566-adcf-495b-a037-b6f95c8a735b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:39:36.189+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:24:31.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d88bac-a0a9-4dd2-9ad1-5b4824cc1de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:39:36.189+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:24:32.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, Germany''s DAX and the FTSE 100 in London posted small
        losses, while France''s CAC 40 was flat. In Asia, Hong Kong''s Hang Seng Index
        closed 0.1% higher, South Korea''s Kospi rose 0.2% and China''s Shanghai Composite
        gave up 1.2%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da133446-ad34-47c3-a95d-2d5c412105cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:39:36.190+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:24:32.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d63dd8d-3b90-4038-b961-e3228b2aef76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:39:36.190+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:24:33.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Nikkei led the region''s gains, rising around 2% at one
        point to its highest level since early 1991. The index closed 0.5% higher.
        Shares in the country''s flagship carrier ANA jumped nearly 5%, after Japan
        and China announced on Tuesday that they had agreed to resume business travel
        by end of month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2dd9ad-7a71-452b-823d-c4e0cfb8e158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:39:36.190+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:24:33.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20829a3-9205-4463-9fc8-db0b826a111e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:39:36.190+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:24:34.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Promising coronavirus vaccine developments are helping to support
        global stocks, according to Stephen Innes, chief global market strategist
        at Axi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bd1b6a-f94a-432e-adae-3722d9ed2af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:39:36.190+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:24:34.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d798cb9-828b-4b69-9c91-a8ba695979c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:39:36.190+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:24:35.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Global investors are elated by the vaccine news," Innes wrote in
        a note on Wednesday. The optimism has helped elevate oil futures, with the
        price of Brent Crude, the global benchmark, rising above $48 a barrel as traders
        look to a pick up in demand in 2021 on the basis that a vaccine will allow
        economies to ease coronavirus restrictions more rapidly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec22aec-363a-4e66-8f08-329b0cdd8ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:39:36.190+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:24:35.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1b830d-0542-4487-9ee2-3c8cd0934b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:39:36.190+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:24:36.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are also relieved to see that a formal transition from
        US President Donald Trump to President-elect Joe Biden is finally underway,
        Innes said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe708ce-b1fd-455c-b2e7-eef77e990c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:39:36.190+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:24:36.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce515b59-64ca-4efe-acde-ffe772e0e91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:39:36.190+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:24:37.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US General Services Administration is starting the so-called
        ascertainment process, which allows Trump administration officials to coordinate
        with the Biden team. Sources confirmed to CNN that former Federal Reserve
        chair Janet Yellen will be Biden''s nominee for Treasury Secretary, and she''s
        expected to push for more stimulus on taking office — another positive for
        stocks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4b1217-dbc4-48cf-b153-dad1374cafb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:39:36.190+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:24:37.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4c9a21-8cea-4532-88aa-efa1cdf8caca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:39:36.190+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:24:38.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, investors are balancing this against the ongoing pandemic.
        The United States and Europe are grappling with a second wave of coronavirus
        infections, which have prompted restrictions on daily life in some areas that
        could remain in place for several months and do further damage to the recovery.
        Elsewhere, Hong Kong''s chief executive Carrie Lam has said that the city
        is on the brink of another outbreak, while cases are climbing in Brazil and
        Mexico.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea379233-7b3d-4085-80a9-136c53355b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:39:36.190+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:24:38.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd79a18-5028-4cf3-a4e7-c6084294fdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:39:36.191+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:24:39.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors will be looking for clues on the US economic recovery
        on Wednesday, with initial jobless claims expected and readings on consumer
        confidence, personal income and new home sales.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c52731-b6db-4000-b3fe-8d6372eba059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:39:36.191+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:24:39.873+08:00
