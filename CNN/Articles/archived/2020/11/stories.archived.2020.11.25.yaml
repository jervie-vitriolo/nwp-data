      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T16:25:32.170+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:29:29.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Deputy Chief of Mission Kimberly Kelly and representatives
        from the US Embassy attended the turnover, along with Philippine officials
        led by Armed Forces deputy chief of staff Vice Adm. Erick Kagaoan.</p>'
    '5':
