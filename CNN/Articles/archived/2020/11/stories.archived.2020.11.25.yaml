      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24115349-4cd6-4c50-8f37-8d696b08cb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:40:18.242+08:00
