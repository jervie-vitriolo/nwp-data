      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Europe remained the biggest global contributor
        to new Covid-19 cases and deaths in the past week, the World Health Organization
        (WHO) said, despite signs that stricter measures against the spread of the
        virus are starting to have an impact.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9800cec-3602-49a8-9f59-212326d8571e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:37.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae20cf93-8ff8-4ab1-b69d-38a5932faa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.355+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:37.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European region accounted for 44% of global new cases and 49%
        of global new deaths in the past week, according to the latest weekly WHO
        report, released Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24feded2-11be-4c43-982f-22987dba12d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:38.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bbabf6-4cdf-416c-9c26-b5d99d9b9c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:38.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the number of new cases in the region is declining on a weekly
        basis, the number of deaths is still rising, with 32,684 new fatalities reported
        in the previous seven days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64434884-137f-43d0-9250-d73c8133aa45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:39.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444ca4d0-698b-4a70-83cf-64ab2987d3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:39.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This update comes as countries across the continent grapple with
        how to allow people to celebrate upcoming holidays, including Christmas, and
        mitigate the economic pain to businesses while countering the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d97a7e5-a6f3-422a-ab22-1de214211139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:40.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d01e17-2880-4afb-b439-94cd6b040f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:40.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France and the United Kingdom both set out plans Tuesday for the
        coming weeks based on falling infection rates following lockdown measures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b17e5f9-3273-4b98-a29f-e25247e57984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:41.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b193ac-0ac5-4347-94c0-5dbdea17dada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:41.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ursula von der Leyen, president of the European Commission, on Wednesday
        called on EU leaders not to relax their coronavirus restrictions too quickly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563b0acd-c031-4a7c-aa70-46671396d0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:42.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb3d251-ebd3-4afc-bd27-04f639a91f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:42.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that shop owners, bartenders and waiters in restaurants
        want an end to restrictions, but we must learn from the summer and not repeat
        the same mistakes," she told the European Parliament in Brussels. "Relaxing
        too fast and too much is a risk for a third wave after Christmas."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c95cc9-e8d4-4cb0-b02c-0b84bc4b1ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:43.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aa265b-ef37-4876-9017-51255be04e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:43.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Von der Leyen said she had warned weeks ago that this Christmas
        would be different, and quieter, than usual, and urged solidarity between
        European nations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e6b48f-cc11-4b0f-b302-eee9c0a6f6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.356+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:44.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5711d4a-9c7e-4ca4-b9fd-9a449fa1a332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:44.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, she added, "there is also good news, the European Commission
        by now has secured contracts on vaccines with six pharmaceutical companies,
        the first European citizens might already be vaccinated before the end of
        December, and there''s finally light at the end of the tunnel."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc10ec4-fd98-4228-be52-68af55862b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:45.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9de62b-722a-41e1-8870-eb87b2296500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:45.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission announced Tuesday that it had secured a
        contract with pharmaceutical company Moderna for up to 160 million doses of
        its Covid-19 vaccine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ef3e0a-4d0c-44f0-9107-884eab02adb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:46.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde71761-639c-46ef-b19b-e57b12a4e646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:46.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the WHO report, the global acceleration in case incidence
        has slowed down over the past week, with around 4 million new cases recorded.
        However, death rates continued to increase, with more than 67,000 new deaths
        reported across the world.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb3d0e5-3075-40ea-9ed9-8c5611650439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:47.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f3b14f-210a-4930-a9c9-6e3f7d20fa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:47.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of new cases reported in Europe in the past week declined
        by 6% to 1.77 million, after a decline of 10% in the previous week, the report
        said, "in a sign that the reintroduction of stricter public health and social
        measures in a number of countries over the last few weeks is beginning to
        slow down transmission."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bd0840-f511-424a-b941-c6aebbcd1bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:48.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa123e1-bd8d-4b0f-9833-81c28b44772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:48.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite this downward trend, "the European Region remains the
        largest contributor to new cases and new deaths in the past 7 days," the report
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4a5069-dcdf-4e61-8b29-4dcd219eaf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:49.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65b34bc-ed08-453f-89a2-1e402c2a54ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:50.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy reported the highest number of new cases in Europe and the
        third-highest globally, with 235,979, but, according to WHO, cases may have
        peaked given the 3% decline reported there. The number of new deaths increased
        in the country by 26% last week, to 4,578.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d719dc-61c6-4778-9044-58183c0e2ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:50.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431f83e9-0b64-4060-b9fd-b048d1a8d4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:51.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UK plans ''Christmas bubble''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c988b262-f12a-4789-9baf-60541ab03717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.357+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:51.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite some positive signs, parts of Europe continue to grapple
        with a relentless second wave of Covid-19 infections.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2aa95f-f88e-46a8-9819-c3abd345399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:52.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2338dbce-a0fa-40a7-af1d-b851f33a9990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:52.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany recorded 410 deaths related to coronavirus in the past 24
        hours -- the highest single-day jump in fatalities since the outbreak began,
        the Robert Koch Institute (RKI), the country''s disease and control agency,
        said Wednesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5d174e-f9bc-4f09-a9fd-5e69d23e8856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:53.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacdab50-3ecc-4db1-bae1-079d96e957d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:53.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time that more than 400 Covid-19 deaths were recorded
        by Germany in a single day. A total of 18,633 new infections were registered
        in the past 24 hours, according to RKI.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d81b05-e4dd-40b2-8b0e-5d09db945f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:54.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bff149-86ff-45f7-81c2-1931a417f3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:54.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel is set to meet state governors on
        Wednesday to decide on new measures to try to bring the surge under control.
        Among the measures to be debated is an extension of the current, lighter restrictions
        until the end of December, additional mask mandates for schools and further
        restrictions on the number of contacts people are allowed to have.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64547124-c477-4887-a8ca-5ca4d9be4117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:55.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df25125-ac58-40a7-b49e-21ea78eac5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:55.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Poland reported 674 coronavirus deaths on Wednesday,
        a new daily record for the nation. The total number of deaths connected to
        Covid-19 has reached 14,888, its health ministry tweeted. There were also
        15,362 new cases reported in the last day, bringing the total number of cases
        to 942,442.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b57210-7594-431b-a9ab-ece40f9abdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:56.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff417388-7e92-4ca6-b237-576eab75f882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:56.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest WHO figures brought some relief for the United Kingdom,
        which has suffered the highest number of Covid-related deaths overall in Europe,
        with 55,935 in total, according to the latest figures from Johns Hopkins University.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12cad14-1429-4a1b-9ff9-d49759441162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:57.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8b415a-99a5-4e9b-9bc0-8d42f84e19ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:57.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK registered a 13% decrease of new cases from last week, with
        149,027 reported, while the number of new deaths remained similar, according
        to the WHO. This decrease in new cases was the first weekly decline since
        late August, the report said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68c3c40-c92b-472c-8893-2e7517b2cc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:58.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5fbeb3-ce67-4bb8-8e34-b9bf3adffb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month-long partial lockdown in England is due to end on December
        2, to be replaced by three-tiered restrictions based on local infection rates.
        Devolved governments in Scotland, Wales and Northern Ireland have imposed
        their own measures.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943e0287-ba49-4517-b7f7-2da8d8de8613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:59.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a38c57b-bb66-499c-a5c6-e4bd2d272e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:22:59.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government said Tuesday it would allow for up to three households
        to form a "Christmas bubble" and mix indoors, outdoors and in places of worship
        from December 23 to 28 across the UK. There will be no restrictions on travel
        across the country for that time period even if some areas are under tighter
        measures than others, the government said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466f0779-1939-4019-b84f-d7693b6f62f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:00.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc342933-529e-4a4e-8660-54329c61159f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:00.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This cannot be a ''normal'' Christmas. But as we approach the festive
        period, we have been working closely together to find a way for family and
        friends to see each other, even if it is for a short time, and recognising
        that it must be both limited and cautious," a government news release said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ec370e-c27c-4be7-ae51-ef836a51bc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:01.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b22b4c9-d60c-4c2f-9036-7699962b50d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:01.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Macron: We avoided the worst</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc466c5-4039-4884-9df1-442967427cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:02.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the Channel in France, President Emmanuel Macron said the
        country would start to lift Covid-19 lockdown restrictions this weekend because
        of a slowdown in the spread of virus.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c6084f-e148-4bd2-b614-7c9e50338d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:02.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa27a3a-8a97-4242-a6d2-3fa52b9e45e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:03.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an address to the nation, Macron said the latest figures showed
        that more than 50,000 people had died from Covid-19 in France but the number
        of patients in ICUs was on the decline. "It appears that the peak of the second
        wave of the epidemic has passed; we dreaded even worse numbers and avoided
        them," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d6d1ce-a2ff-425f-9f23-96b0a1ac3bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:03.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84319641-0f81-43ad-9e57-5be8e71157c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:04.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, shops, boutiques and hairdressers will be allowed
        to open until 9 p.m., but people will still need to carry a certificate with
        an approved reason to leave the house. Internal travel restrictions will also
        be eased and places of worship can reopen with a maximum of 30 people gathered
        at the same time.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bacf3bf-bc0b-4ae5-869d-a029bbcb36ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:04.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f18e37-5006-4409-aeea-dda5139aabe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:05.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown could be lifted further on December 15, if the daily
        number of cases drops under 5,000 and there are only 2,000 to 3,000 patients
        in hospital ICUs. "We will therefore once again be able to travel without
        authorization, including between regions, and spend Christmas with our family,"
        Macron said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd233af95-c307-4494-8a77-de69543ee594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:05.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88341ab6-3848-4efc-ab8e-140b4ae50f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:06.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that instance, French cinemas, theaters and museums would also
        be allowed to open, but bars, clubs and restaurant will remain closed. There
        will be a curfew from 9 p.m. to 7 a.m., except at Christmas and the New Year.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a70144d-bb16-45cd-9d8a-31482da33c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:06.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08d6c03-2894-4410-8189-f16c23590dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:07.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron said a decision on opening ski and winter sport resorts had
        not yet been made yet but warned that it looked "impossible to envisage an
        opening for the holidays." From January 20, a third stage of easing that would
        allow restaurants to open could go ahead if the number of daily cases stays
        below 5,000.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0e591b-ee32-4c32-8a52-a6a42d1d6976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:07.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b678e78f-9b5a-4f79-97b4-5f910aa2c41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:08.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said vaccination for those at highest risk was expected
        to roll out at the end of December or early January.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c94315-cf8a-463e-8339-520d41e80aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:08.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abde1f2-7846-4e2a-a002-4af5090405fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:09.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Belgian businesses urge reopening</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abd496f-b5b6-48ef-aac7-bb42773d2279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:09.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Belgium''s neighbors begin opening up their stores, the Belgian
        federation of commerce and services, Comeos, warned the country "will not
        become an island of closed shops but rather an island of bankrupt shops, while
        Belgian money is spent abroad."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2fd906-4e8e-48c9-801c-1965411bf866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:10.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb3864e-5154-4d7e-96dd-6e61dc75611c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:10.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If everything remains closed with us, everyone will go across the
        border also for their Christmas shopping," Dominique Michel, CEO of Comeos,
        said in a statement.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f66aecf-961e-44c5-8ede-2cf5c38274d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:11.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b034191-feb7-479d-ab5e-18b114e0e24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:11.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Comeos, which represents 18 business sectors in Belgium
        and more than 400,000 employees, half of all Belgians live within 50 kilometers
        (31 miles) of an international border.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33862aee-8016-40ef-863b-6373e5d36475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:12.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce3ae5b-d932-45c3-901a-ff3b90891ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.360+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:12.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the Belgian National Crisis Centre urged Belgians
        not to travel abroad over Christmas and New Year, warning trips to neighboring
        countries would "cancel out our efforts" in reducing the spread of the coronavirus.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66f1356-703e-4028-977d-77f025d6c4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:13.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a81eb0b-37e7-4678-a2b2-326ce92418ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:13.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium''s Consultative Committee -- made up of leaders from the
        three regional governments and federal government -- is due to meet Friday
        to assess the measures currently in place and discuss ways the country would
        be able to celebrate Christmas.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8dc059-fb67-4c12-910f-c64fd39825cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:14.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612580fc-4f83-49a1-bf43-efd21f098723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:14.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgium''s strict lockdown measures were put in place on November
        2 and are due to last until December 13.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8bf795-62a2-4edf-80bf-557d3220af97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:15.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b106ec-6a0b-43f5-a129-2311c541545c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:15.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing the lockdown, Prime Minister Alexander de Croo said a
        decision would be made by December 1 regarding a possible reopening of shops
        and services.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2d470c-4795-4b8f-bf61-bd8b28638f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.361+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:16.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/25/europe/europe-coronavirus-deaths-holidays-intl/index.html">Europe
        was largest contributor to new COVID-19 cases and deaths in the past week,
        WHO says</a>."</em></p>'
