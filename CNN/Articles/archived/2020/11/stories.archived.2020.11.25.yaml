  'House-approves-Internet-Transactions-Act-on-final-reading':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-25T05:30:38.682+08:00
    'imagesource': 'jcr:d50afc07-9bc7-4bed-87ae-8aa4bb18f7ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd751696-2ed1-4db9-9308-3a24693880da'
    'lead': 'The proposed Internet Transactions Act mandates the creation of the Electronic
      Commerce Bureau, which will oversee effective regulation of e-commerce activities
      in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T05:28:14.322+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:30:23.081+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:19:54.104+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House approves Internet Transactions Act on final reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea9c6c5-8385-4988-860c-0c0bae082a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T05:28:14.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:23.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) –</strong> With
        the rise of e-commerce transactions in the country during the pandemic, the
        House of Representatives passed on third reading a proposed measure that will
        regulate these activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377b2c94-5bbb-43d1-9747-66f4b5ab471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T05:28:14.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:23.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2612cf-c1a9-4858-aa04-3ce7fe8f85ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T05:28:14.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:23.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 232 affirmative votes and six negative votes, congressmen approved
        House Bill No. 7805 or the Internet Transactions Act on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87078be2-0838-48c5-96c9-4d7e28022205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T05:28:14.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:23.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4261031-bf57-4fe8-bdc3-33e8f255041f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T05:28:14.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:23.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed bill establishes the Electronic Commerce Bureau, which
        will oversee effective regulation of e-commerce activities in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ab5cc8-224e-413f-8295-354431d7d47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T05:28:14.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:23.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38d6aec-c35d-403d-91f1-e144d12bd719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T05:28:14.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:23.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the e-commerce activities covered in the measure are business-to-business
        and business-to-consumer e-commerce and Internet transactions including those
        related to internet retail of consumer goods and services, online travel services,
        online media providers, ride hailing services, and digital financial services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c969eb-0d7f-4681-b19e-f6fae82f022f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T05:28:14.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:23.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f1c8f2-fee7-4ddd-aaea-91e2bc902951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T05:28:14.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:23.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer-to-consumer transactions are not included in the regulated
        acts under the bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ff7b98-8b45-4e3d-871e-6be5b3c838b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T05:28:14.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:23.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75da6de-8b26-45fe-af66-2781e6080398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T05:28:14.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:23.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The E-Commerce Bureau is also mandated to create an online dispute
        platform where consumers and online merchants can raise and settle disputes
        on their transactions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d49d4a7-6d7f-4501-9cc3-a84441bb0fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T05:28:14.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:23.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6099af21-e88b-4814-b10c-a8c86925ae60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T05:28:14.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:23.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A code of conduct for all businesses engaged in e-commerce must
        also be established by the bureau, outlining the obligations of the online
        selling platforms and responsibilities of the online merchants for the protection
        of the consumers'' interests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4265ce05-fdb4-4025-bc4d-7b8b2ea72bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T05:28:14.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:23.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe54bd3-ca7a-44d0-a694-6952a57cf8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T05:28:14.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:30:23.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed law, the Department of Trade and Industry is
        tasked to create an industry-led E-commerce Trustmark to assure safety and
        security in online transactions. Online merchants who fail to register in
        this trademark will pay a fine equivalent to 100% of the amount of the digital
        goods they offer or sold to the market.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
