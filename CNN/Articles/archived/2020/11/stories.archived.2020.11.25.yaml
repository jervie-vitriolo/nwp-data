    'template': '1'
    'title': 'COVID-19 cases in PH near 423,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c260f47a-9828-4aca-a421-4c507462ac7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T15:26:50.867+08:00
