      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ScanEagle UAS will be utilized by the Maritime Unmanned Aerial
        Reconnaissance Squadron – a recently activated unit under the Philippine Fleet’s
        Naval Air Wing – for the Navy’s intelligence, surveillance, and reconnaissance
        operations. It is a product of Boeing company subsidiary Insitu Inc., and
        is one of the most widely used tactical unmanned aerial systems in the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21721772-e99c-487b-a370-aafb0d99ecbb'
