      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photo shared by the Supreme Court Public Information Office on
        social media showed Salazar-Fernando taking her oath before Supreme Court
        Chief Justice Diosdado M. Peralta at the En Banc Session Hall.</p>'
