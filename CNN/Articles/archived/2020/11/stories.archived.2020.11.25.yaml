      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/11/25/health/how-to-celebrate-birthday-pandemic-wellness/index.html"><em>
        "50 ways to celebrate a birthday during a pandemic"&nbsp;</em></a></p>'
  'jun-obrero-landscape-gardening':
    'author': 'Anna Canlas'
    'caption': 'The landscape gardener for Rockwell talks about his practice and how
      to deal with "makulit" clients. Photo by ANNA CANLAS'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
    'created': 2020-11-25T18:35:02.474+08:00
    'imagesource': 'jcr:6733f3b7-3c6a-400d-a5d2-762b1604a8d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1a05ba1-76e9-488b-ac73-fe4d7ca52e5c'
    'lead': '“You have to follow a certain law of proportion,” says the landscape
      gardener for Rockwell.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T18:40:16.702+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T00:26:30.413+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:20:18.997+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In Balara, a bonsai artist carves out his own green space'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b6869c-ee5c-4534-bae4-046612dc36e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.702+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:30.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> The plantito’s
        tito, Jun Obrero landscapes gardens for resorts and Rockwell, but what he
        really identifies as is a bonsai artist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7faf88-f6d8-4c5e-94b3-9a3cf90df420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.702+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:31.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I became a landscaper by accident,” he said. “Back in the early
        ‘80s, I started joining landscaping competitions, and I started winning.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d01b8b0-4482-414d-82d7-d1f23e15049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.702+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:31.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While bonsai training, as he calls the lifelong care of trees to
        maintain their height, remains his passion, he shares that recently some bonsai
        artists have turned it into a profession. “The most expensive bonsai sold
        in the Philippines right now, I think it''s ₱1.5M,” he said.</p>'
    '39':
      'image': 'jcr:79d147c8-31ba-48c8-a055-bbe4178d53f1'
      'imageCaption': 'Photo by ANNA CANLAS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b1ba17-8e73-483d-8298-3c647529fd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:45:11.144+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:32.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee26fbbb-ad0f-46fe-b1af-ab858f7e992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.702+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his cultivation space in Balara, Quezon City, he tends to about
        200 plant miniatures, including a tamarind with fruit that looks like statement
        earrings (they are regular sized). Already in his late sixties, Obrero talked
        to CNN Philippines Life about his golden rules for gardening, and life in
        general.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ae72bc-1048-4415-a8a3-6d54db0d0893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.703+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:33.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When did you start to become a bonsai artist?</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a1806a-bb21-4a03-b0f8-787402750463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.703+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:33.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually I started when I was in grade six, I learned it in scouting.
        I used to be a member of the Kamuning Elementary School Junior Garden Club.
        Every Saturday we have some kind of an activity at school where we do the
        garden of our school. Back then yung Kamuning Elementary School yung pinakamagandang
        garden sa lahat ng school sa Metro Manila because of our club. And our teacher
        used to teach us names and scientific names of plants and how to combine them
        in the garden.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec31f68-307c-463c-b576-61052f5902ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.703+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:34.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What were some of the most important things that you first
        learned?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750cc4f2-a021-46e4-81a9-2db091bc5857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.703+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:34.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first bonsai lecture I listened to was in 1967. And then every
        time we had to go camping, we were taught by our teacher how to choose a good
        tree, and once we have made a choice, we dig it and bring it to our headquarters
        in our school, and then we train that into a bonsai.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b82672a-85cb-45bf-863e-a067a85cab82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.703+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:35.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you remember the first trees you dug for?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35717b8-add5-4380-b8d5-4168d5908f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.703+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:35.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red balete. Ficus concinna. I think I got it in Paco Cemetery —
        I saw this red balete clasping on the rock and I got it. And that was my first
        bonsai.</p>'
