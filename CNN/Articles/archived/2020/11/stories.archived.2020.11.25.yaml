      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) -</strong> The
        Philippine International Trading Corporation welcomed the call for a Senate
        inquiry as it denied maintaining billions worth of unspent government funds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49ea190-d17f-4f57-9d38-cf88454d8ebc'
