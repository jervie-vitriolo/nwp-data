    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4cea6d-b888-45bf-b2db-3b5b64532035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:18:11.355+08:00
