      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d like to assure our esteemed lawmakers that we are not a valet
        service for obligated but unused funds of various government agencies. Neither
        do we operate a parking lot to gain commissions on the side," said PITC president
        Dave Almarinez in a statement on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9a8188-49b5-4ec5-bc89-05305ffc1638'
