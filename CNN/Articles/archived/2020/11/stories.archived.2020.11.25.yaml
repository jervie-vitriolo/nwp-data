      'jcr:uuid': '96ed7ecf-0e0f-4402-9290-0f2739cae021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:03.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the coronavirus pandemic, we can''t celebrate your 50th birthday
        in person like we had envisioned earlier this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4336e56-aafd-4640-86db-48716f6b0535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:03.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a09a02-4031-425c-8e0a-8ca02e94e46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:04.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I sit here working from home and quarantining as CNN Chief Medical
        Correspondent Dr. Sanjay Gupta and Dr. Anthony Fauci, director of the National
        Institute of Allergy and Infectious Diseases, have told us to do.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538c4109-1565-4f5c-9b0c-2d30c6eb7918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:04.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81efdf81-87a1-4b0e-8a7e-b2cb644e7d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:05.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With so much time at home, I''ve spent hours brainstorming ways
        to still make your birthday memorable despite not being together. And I came
        up with a lot of ideas -- 50, to be exact.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf99582-03c9-48ff-97ce-f830b073676a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:05.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e025bc72-97b6-4998-bb98-82315f331303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:06.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In honor of your special day, please pick five or 10 or 50 options
        we can do to celebrate you!</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ddd466-b5f9-45c5-b052-2785573de949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:06.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06849f6-1b5e-4898-990c-0e2453511d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:07.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the rest of the internet: Looking over the list, I can see this
        working as a gift for your loved ones as well, for birthdays and holidays,
        and just-because-you''re-special days. (If none of these options call out
        to you, they can be a jumping-off point for you to brainstorm your own list.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47456694-ee14-4cee-a668-90698bd26870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:07.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a566f16-6869-48ed-a201-ebcfd8031135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:08.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now back to Mom: Thank you for always inspiring me to be the best
        I can be -- and now help people around the world come up with ideas to make
        other people feel special, too.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ca73ea-dae5-4f1a-b750-3ce6f3ca0135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:08.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d76b90f-658b-4830-a6ee-210c19955eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:09.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>For the traditionalist</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64534ff-5f0b-40d9-a18c-f7696029ffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:09.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Write a letter.</strong> The good old pen and paper letter
        never fails.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191fd027-c87a-48a3-a9ae-d06c4b963532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:10.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdcf23c-f770-43e9-b37e-7e8e6b69e866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:10.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Pick up takeout from a favorite restaurant.</strong>
        It''s your loved one''s special day. Her belly deserves to be happy, too.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb453772-bfa4-4714-ab2e-d1cdb1faa89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:11.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b977b59-a1d7-4df5-b270-e84a3d068582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:11.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Sing happy birthday.</strong> Warm up those vocal chords,
        and don''t forget to use your diaphragm. Practice makes perfect. (Sing it
        twice and that''s the amount of time you need to wash your hands during a
        pandemic.)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a79c08-bfaa-4962-8317-b99bc19220d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:12.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dee5183-2259-4834-b3f6-ea1defd20f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:12.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Make a nice bath or a serene spot to nap. Or both.</strong>
        Sometimes the simple things in life are the best things in life.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dea711-ac3a-49a3-a802-aa70f2aadbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:13.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2c272e-943f-4892-b953-acb3722ac7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:14.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Get a birthday cake.</strong> Bake it. Buy it. Eat it
        ALL DAY LONG.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cacf523-b3c6-44d2-a5be-b9264dfff6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:14.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9821a338-17e0-40a0-8861-c452c5b0f6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:15.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Keep her smiling.</strong> If you smile, she''ll likely
        smile back at you. Smiling is infectious.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63a067e-0530-4a02-99b4-9fcc8fc92e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.460+08:00
      'mgnl:createdBy': 'vince'
