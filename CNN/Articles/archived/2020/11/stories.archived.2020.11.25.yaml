    'lead': 'Linda Thomas-Greenfield grew up in Louisiana, "in a segregated town in
      which the KKK regularly would come on weekends and burn a cross in somebody''s
      yard," she recounted in a TED Talk in 2018. Neither of her parents graduated
      high school.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T10:26:48.646+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:29:55.278+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:20:02.101+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Linda-Thomas-Greenfield-', 'Joe-Biden', 'United-Nations']
    'template': '1'
    'title': 'Biden taps longtime diplomat jettisoned under Trump as US ambassador
      to the UN'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b79dd31-c90c-4e37-9737-3c75ac793b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:26:48.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:55.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Linda Thomas-Greenfield grew up in Louisiana,
        "in a segregated town in which the KKK regularly would come on weekends and
        burn a cross in somebody''s yard," she recounted in a <a href="https://www.youtube.com/watch?v=8UKzc7JCcqo&amp;feature=youtu.be"
        target="_blank">TED Talk</a>&nbsp;in 2018. Neither of her parents graduated
        high school.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5f7136-4fee-413f-8ddb-3839b4eaa7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:26:48.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:55.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attending Louisiana State University in the early 1970s, she encountered
        a "hostile environment" where she faced harassment and racism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f285eb-4c2e-489c-9464-9bf9c2c30175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:26:48.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:55.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was forced out at the outset of the Trump administration after
        a decades-long career at the State Department.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8940646-d240-4cc7-8319-36f89058f520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:26:48.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:55.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Thomas-Greenfield is poised to take on one of her country''s
        most senior diplomatic jobs as <a href="https://edition.cnn.com/2020/11/24/politics/biden-cabinet-nominees-event/index.html"
        target="_blank">President-elect Joe Biden''s pick</a>&nbsp;to be US ambassador
        to the United Nations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dea3a8-6c2f-475c-b947-d2cd1ca64464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:26:48.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:55.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the years that I''ve worked in government, I''m always struck
        by how only in America we''d be where we are today. Where life can be hard
        and cruel but there''s hope in the struggle," Thomas-Greenfield said on Tuesday
        after being introduced by Biden at an event in Wilmington, Delaware.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39416ce2-4262-4163-99e0-1e44f98e3f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:26:48.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:55.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current and former US foreign service officers praised Thomas-Greenfield
        as an ideal candidate to restore the standing of the US and rebuild credibility
        at the venerable multilateral institution. The Trump administration has severed
        ties with a number of key UN agencies over the past four years — cutting funding
        to and starting the process of withdrawing from the World Health Organization,
        for example, and leaving the Human Rights Council — and frequently lambasted
        the organization</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4593d171-5294-44ce-8e6e-ca3ae472548b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:26:48.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:55.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign service officers who spoke with CNN hailed the choice
        of a career diplomat for the role. And given the State Department''s reputation
        for being "pale, male and Yale," particularly among its leadership, several
        people said Biden''s choice of a Black woman for the job sends an important
        message.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c297778b-43ea-4433-9ca3-2d84108de04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:26:48.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:55.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just having a Black woman heading the transition and likely heading
        the US mission in New York is a big deal," one senior diplomat told CNN. "And
        to have it be a Black woman who was fired by Trump, that''s even more of a
        statement."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c24a79-cc37-42b7-a37b-83332302ac7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:26:48.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:55.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas-Greenfield began her career in the foreign service in 1982.
        In her 35-year tenure she served as the director general of the Foreign Service,
        held an ambassadorship in Nigeria and postings in Geneva, Pakistan, Kenya,
        Gambia, Nigeria and Jamaica, and was the top diplomat in the Bureau of African
        Affairs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46ef5c2-bce1-4d76-b49b-7cce841e9ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:26:48.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:55.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She retired in 2017, after being pushed out of the department under
        then-Secretary of State Rex Tillerson, and joined the Albright Stonebridge
        Group as a senior vice president and head of Africa practice.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1829f33f-8649-421a-97bb-fd303ab736f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:26:48.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:55.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s a "real professional and a genuinely good and decent human
        being, and I think we''ve, sort of, haven''t had those characteristics at
        the leadership levels the last couple of years," said former career ambassador
        Lewis Lukens.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c570e5-be9c-4004-a7a3-14338b2fe2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:26:48.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:55.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A current diplomat who knows Thomas-Greenfield called her a "brilliant
        choice" for the job, adding that she had left the State Department as a "beloved"
        figure.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784b99d4-9bb6-4902-9328-ff3c0b42c05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:26:48.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:55.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Ambassador Ronald Neumann, the president of the American
        Academy of Diplomacy — of which Thomas-Greenfield is a member — told CNN that
        she "is very well-poised" for the UN ambassadorship.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e79a705-eb51-4190-87b3-b5d1139b8343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:26:48.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:55.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that "she clearly has the confidence" of the Biden
        team, as she is also serving as the head of their State Department Agency
        Review Team during the transition. She was in contact with the State Department
        transition team on Monday evening following the General Services Administration''s
        decision that Biden could begin the transition process, according to a senior
        State Department official with knowledge of the transition.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7c6f2b-39e1-4530-abb1-88363342b399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:26:48.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:55.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many see Thomas-Greenfield''s candidacy for the UN ambassador job,
        along with that of <a href="https://www.cnn.com/2020/11/23/politics/blinken-biden-secstate-candidate/index.html"
        target="_blank">Antony Blinken</a>&nbsp;for secretary of state, as a move
        to return to a more traditional foreign policy approach. In her remarks Tuesday,
        she declared that "America is back, multilateralism is back, diplomacy is
        back."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073dddf8-3993-4a99-b3cb-390bebcf7819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:26:48.648+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:55.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The challenges we face — a global pandemic, the global economy,
        the global climate crisis, mass migration and extreme poverty, social justice
        — are unrelenting and interconnected," Thomas-Greenfield said. "But they''re
        not unsolvable if America is leading the way."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3884be74-f0c6-482d-aee5-3efee71d684f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:26:48.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:55.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also reflected on her parents, who she said gave her and her
        siblings "everything they had."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46794fbb-317e-4b80-8c36-a7f6735822d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:26:48.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:55.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know how proud they would be of this day," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828036f9-f661-4e9d-90ec-f306a60bc60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T10:26:48.649+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:55.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/24/politics/linda-thomas-greenfield-profile/index.html"
        target="_blank">Biden taps longtime diplomat jettisoned under Trump as US
        ambassador to the UN</a>."</em></p>'
