  'suspected-abu-sayyaf-bombers-killed-zamboanga-city-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-25T17:39:17.355+08:00
    'imagesource': 'jcr:0c785a3f-3b04-4ba1-9bbf-0e61eabecce5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec952cfc-373e-4cd3-950c-65de9223f18b'
    'lead': 'Police killed three suspected Abu Sayyaf bombers on board a pump boat
      in waters off Zamboanga City Wednesday morning.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T17:42:31.662+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T00:29:07.639+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:20:14.615+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three ‘Abu Sayyaf bombers’ killed in encounter off Zamboanga City  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2519ac9c-cf33-49bd-b1ec-ce5450a6e713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:42:31.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:29:07.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> — Police
        killed three suspected Abu Sayyaf bombers on board a pump boat in waters off
        Zamboanga City Wednesday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b2f476-e4d6-4cbd-9761-c8432ad82236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:42:31.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:29:07.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militants were “believed to be on a bombing mission” when authorities
        spotted them “speeding towards Zamboanga City” at daybreak, the Philippine
        National Police said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92cd847-ade8-4166-a5e2-d69f7aa7c5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:42:31.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:29:07.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects opened fire at the police, the PNP said, resulting
        in a fire fight off Barangay Taluksungay. Two caliber .45 pistols and a cache
        of explosives were recovered from their pump boat, the PNP said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b35bc7f-d97e-46ce-a882-4dd02a80cf6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:42:31.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:29:07.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police identified the alleged bandits as Radi Nalul Tahirin, Hasan
        Alimin, and Abdilla Aspalin. Two were rushed to the hospital but were declared
        dead on arrival, while authorities are still searching for the third one who
        fell in the water.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc2ffc0-40d2-4de0-a423-42c7f2557fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:42:31.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:29:07.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said national police chief, General Debold Sinas informed
        Interior Secretary Eduardo Año about the  operation.  The Department of Interior
        and Local Government has supervision over the police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3de541-9de8-48b5-84db-a54999f8708e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:42:31.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:29:07.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still going after Abu Sayyaf bomb expert Mundi Sawadjaan,
        the alleged mastermind <a href="https://cnnphilippines.com/regional/2020/8/24/explosion-jolo-sulu.html?fbclid=IwAR2bmYjNI7Y-wrBhA-agIHpwSi6f8hpe9lHoGh56JpNllJcNq5dFjgJbyT4">in
        the twin blasts that left 14 dead and dozens wounded</a> in Jolo, Sulu in
        August. His cousin, identified as Abu Sayyaf sub-leader Arsibar Sawadjaan
        was killed in a clash the following month while his supposed aide was arrested
        in Zamboanga City.</p>'
  'australian-open-postponed-tennis':
    'author': 'Angus Watson and George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-11-25T17:41:02.371+08:00
    'imagesource': 'jcr:b42aaa6e-8437-4086-9d29-1dc6adfdc3c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c10f98a3-312f-4fef-ba05-43ad89d442bd'
    'lead': 'The tournament, the first tennis grand slam of the year, is currently
      scheduled to get underway on January 18 with the women''s and men''s singles
      finals taking place on January 30 and 31.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T17:45:43.729+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:29:06.868+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:20:14.966+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['tennis', 'Australian-Open', 'grand-slam']
    'template': '1'
    'title': 'Australian Open ''likely'' to be postponed by ''one or two weeks'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed80ae0e-2d2d-48a3-818d-9bed9ef12b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:45:43.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:06.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Next year''s <a href="https://cnn.com/2013/10/30/world/australian-open-fast-facts/index.html"
        target="_blank">Australian Open</a>&nbsp;will "likely" be postponed by "one
        or two weeks," according to an announcement by the state government in Victoria,
        Australia on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dafb467-7b0b-453e-b7ca-66cf35551816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:45:43.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:06.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament, the <a href="https://cnn.com/sport/tennis" target="_blank">first
        tennis</a>&nbsp;grand slam of the year, is currently scheduled to get underway
        on January 18 with the women''s and men''s singles finals taking place on
        January 30 and 31.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37daee66-f9dc-4266-a32c-ff987a31ac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:45:43.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:06.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still confident we''ll have an Australian Open, and we''ll
        have one in the early part of the year," Martin Pakula, Victoria''s Minister
        for Tourism, Sport and Major Events, told reporters in Melbourne.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1c6028-97c8-447d-abfe-5423b94e31e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:45:43.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:06.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll be delayed by a week or two. I think that''s still most
        likely, it''s not the only option."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60ca872-2e50-48ae-b962-d95365e98959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:45:43.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:06.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnn.com/2020/11/23/tennis/daniil-medvedev-atp-finals-australian-open-spt-intl/index.html"
        target="_blank">READ: Australian Open could be ''really dangerous'' for tennis
        players, says ATP Finals champion Medvedev</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0258a2-8c02-4673-9a64-c5dfc438e100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:45:43.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:06.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2020/11/22/tennis/dominic-thiem-daniil-medvedev-atp-finals-spt-intl/index.html"
        target="_blank">READ: Medvedev battles from behind to win ATP Finals</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd732b5-d1b4-437a-a9b5-a14f1fb16327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:45:43.730+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:06.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennis Australia says it has been in "urgent talks" with the state
        government regarding quarantining and bio-security arrangements needed for
        the Australian Open to go ahead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1d7a69-d4fb-4af7-b89c-e2b413f277ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:45:43.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:06.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our intention is to deliver a summer in conditions that allow the
        players to prepare and perform at their best and the fans to enjoy their efforts
        — all in an environment that is safe for all concerned," it said in a statement
        on Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d2000c-98e2-4f28-8289-fa768e5614c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:45:43.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:06.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minister Pakula also flagged an "extremely rigorous testing regime,
        that will apply to the tennis players, both before they leave the port that
        they''re coming from and when they arrive. And then I imagine consistently
        through the time they''re in the bubble."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2babba-e742-46f5-b912-739fcfd78652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:45:43.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:06.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a second wave of <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-11-25-20-intl/index.html"
        target="_blank">COVID-19</a>&nbsp;forced Melbourne into a strict 112-day lockdown
        over the southern hemisphere winter, the majority of restrictions have now
        been eased.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8232dc-8d84-4e6f-b2c0-32530b92bc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:45:43.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:06.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has not been a new recorded case of coronavirus in Victoria
        since October 29.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412fbfd8-772c-4aa9-b671-9e3e36112d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:45:43.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:06.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uncertainty over when the Australian Open will start is proving
        a quandary for some tennis players.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ab1f52-243b-46a1-bf27-1d8dc5d16937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:45:43.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:06.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to go to Australia when we can to avoid any circumstances
        that would change your mind about competing there," ATP Finals winner <a href="http://www.cnn.com/2020/11/23/tennis/daniil-medvedev-atp-finals-australian-open-spt-intl/index.html"
        target="_blank">Daniil Medvedev</a>&nbsp;told CNN''s Christina Macfarlane
        earlier this week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c89aaa-65f6-4abb-9732-540bbe4db2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:45:43.731+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:06.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If, for instance, you weren''t able to compete or to train during
        quarantine just ahead of the tournament, I don''t think the tournament is
        going to happen.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f775f3ab-f3d0-4ed8-8905-0ee4d4b482eb'
