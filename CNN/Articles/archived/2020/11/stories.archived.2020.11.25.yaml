      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> --
        The strict community quarantine restrictions in Davao City will likely be
        extended beyond November considering the continued surge in infections, according
        to the city’s COVID-19 task force focal person.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aebdfc-34c0-48f8-8a38-abd11b1c1821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:24:08.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:22:29.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ashley Lopez said that while data over the past two weeks showed
        some improvements, he still expects the city''s high number of cases to persist
        for a bit longer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f19fcd9-3f21-422e-8dd1-fb05925b9068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:24:08.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:22:30.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang forecast po namin, with all the things that we are doing right
        now, tatagal pa po kasi ito ng mga 1 or 1.5 months, so I don’t think...I’m
        not expecting the GCQ (general community quarantine) will be lifted very soon,”
        he told CNN Philippines on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7d2a7f-2da7-4089-af21-4893ba0184cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:24:08.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:22:30.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our forecast is that with all the things we are doing
        right now, our current COVID-19 situation will last for around a month or
        a month and half more, so I don’t think...I’m not expecting the GCQ will be
        lifted very soon.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9281be6c-1c56-4370-bbce-999f09e8de2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:24:08.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:22:31.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GCQ status in Davao City, which President Rodrigo Duterte imposed
        last week to help curb the spread of the virus, is scheduled to last <a href="https://www.cnnphilippines.com/news/2020/11/20/Davao-City-GCQ-November-30.html">until
        Nov. 30.</a> Lopez said that the effects of tightening lockdown rules will
        begin to be noticeable at least two weeks later.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6962d9-ad44-4f7d-8a35-ece726e27b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:24:08.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:22:31.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lopez, the spike in cases is due to local transmission
        which he attributed to the reopening of the economy, as Davao City steadily
        de-escalated to a more lenient modified GCQ over the past months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9301d045-0362-4777-a8f2-b3a6f9a573cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:24:08.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:22:32.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reverse this trend, the local government has reimposed preventive
        measures such as <a href="https://www.cnn.ph/regional/2020/11/18/davao-city-restrict-movement-non-essential-travel-surge-in-covid-19-cases.html">tightening
        border controls</a>,&nbsp;restricting movement within the area, and bringing
        back curfew and the 24-hour liquor ban. Lopez added that authorities are ramping
        up efforts to test, trace, treat, and isolate, as well as to educate residents
        on COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752513f7-75b0-4c6b-9965-9c05218c0e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:24:08.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:22:32.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health’s <a href="https://cnnphilippines.com/news/2020/11/25/PH-coronavirus-cases-near-423k.html">latest
        daily report</a> showed the city topped the list of localities nationwide
        in terms of new cases at 137. In its <a href="http://cnnphilippines.com/news/2020/11/25/Experts-7-high-risk-areas-COVID-19-.html">Nov.
        27-23 monitoring period</a>, the independent research group OCTA also said
        the city had the highest average daily new infections at 78.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47c9dd6-8fae-4bc8-ac62-9507367a54cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:24:08.345+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:22:33.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while OCTA identified Davao City as "high-risk," it also noted
        in its latest report that the area has “significantly improved and continues
        to improve due to the appropriate and aggressive response" of the local government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0990fcd-89d6-4409-826b-19b61a811d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:24:08.346+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:22:33.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2020/11/25/Experts-7-high-risk-areas-COVID-19-.html">Experts
        tag 7 high-risk areas for COVID-19 in latest report</a></strong></p>'
  'covid-19-special-risk-allowance-health-workers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-25T21:23:49.644+08:00
    'imagesource': 'jcr:fa198ca2-e5c5-45d3-b2f4-2ff39399979b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9980dcf8-5e3b-4ec4-916a-19d69c2ac60b'
    'lead': 'President Rodrigo Duterte’s next report to Congress on the implementation
      of the Bayanihan to Recover as One Act should include progress on the COVID-19
      special risk allowance of healthcare workers, senators told the Palace on Wednesday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T21:25:52.537+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T00:22:20.301+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:20:24.799+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators press gov’t for health workers’ COVID-19 risk allowance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb1fe59-b519-490a-8506-53a03762291e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:25:52.537+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:22:20.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> — President
        Rodrigo Duterte’s next report to Congress on the implementation of the Bayanihan
        to Recover as One Act should include progress on the COVID-19 special risk
        allowance of healthcare workers, senators told the Palace on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe0f2d7-9ee6-45f8-99ac-0fdfaad73ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:25:52.537+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:22:21.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte last submitted a report to the joint congressional oversight
        committee on November 3. Republic Act 11494, also known as Bayanihan 2, requires
        the President to submit a monthly report on the implementation of the law,
        which allots funds for pandemic response and recovery.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e09f854-2ed7-4467-ad9c-7ae00a09ebf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:25:52.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:22:21.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/10/29/DBM-78-billion-fund-release-Bayanihan-2.html">READ:&nbsp;Almost
        ₱78-B released for COVID-19 response under Bayanihan 2</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fe85c3-b994-4365-8b98-b17518a1afad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:25:52.537+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:22:22.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter addressed to Executive Secretary Salvador Medialdea
        on Wednesday, Senator Sonny Angara, chairman of the Senate’s oversight committee,
        transmitted lawmakers’ comments and questions on the President’s report. It
        pointed out the absence of updates on the provision of special risk allowance
        for public and private health workers “directly catering to or in contact”
        with coronavirus disease patients.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd04a5b-9272-4c2e-b424-e7f772663775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:25:52.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:22:22.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, this allowance should be given on top of their hazard
        pay for every month that they are serving patients infected with the coronavirus
        during the state of public health emergency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c7d680-2400-4970-9cd1-f1b0ee6c9ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:25:52.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:22:23.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The second report did not provide updates on the implementation
        of the Special Risk Allowance (SRA). It was further reported that the SRA
        as stated in Section 4(h) of Bayanihan II has yet to be implemented,” the
        senators'' consolidated comments read.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786e5538-f2e0-48d6-ba1c-a2fb7ffceefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:25:52.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:22:23.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The next submission should provide the total cost estimates for
        the SRA and AHDP (actual hazard pay duty). Clarification should also be made
        for the period to which SRA and AHDP should apply,” the senators said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddee41b-5c36-423f-8a99-713353c8e733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:25:52.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:22:24.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also want the Department of Health to explain their “lackadaisical
        attitude” in giving health workers'' hazard pay and risk allowance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98e4e6f-4b9b-4188-b438-a338dc152728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:25:52.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:22:24.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It must be noted that there was failure of the implementation of
        the SRA,” the senators said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e326cd-f256-4e96-8736-b9626439c75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:25:52.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:22:25.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino Nurses United told CNN Philippines some of their colleagues
        have not been paid their salaries for three months, while others have not
        received any hazard pay or special risk allowance "in the past several months."
        These include some 4,275 healthcare workers from the Philippine General Hospital,
        the nurses'' group said, prompting a recent picket in the government hospital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e78095-11fd-4724-96f7-7f457a6ed68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:27:21.976+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:22:25.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/11/23/overseas-deployment-health-workers-nurses-selection-process.html?%3F%3F%3F">RELATED:&nbsp;POEA
        awaits IATF rules on health workers’ deployment as group questions selection
        policy</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f808f15-455a-4c91-950d-7c0748c54d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:25:52.538+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:22:26.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate hearing on the proposed 2021 budget of the DOH also revealed
        that more than 16,000 medical frontliners <a href="https://www.cnn.ph/news/2020/11/19/DOH-hazard-pay-special-risk-allowance-COVID-19.html">did
        not receive the hazard pay mandated by Bayanihan 1</a>, or the Bayanihan to
        Heal As One Act, which already expired in June.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9852febc-c4f7-47a1-b6e5-27057cd70c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:25:52.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:22:26.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pia Cayetano, sponsor of the department’s budget, cited
        lack of funds for the failure to compensate all healthcare workers. Meanwhile,
        86,348 regular and job order employees have received their hazard pay, worth
        a total of ₱842 million. Over 60,000 health workers have so far received their
        special risk allowance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844a7e2a-9ec8-4054-94c7-f61d321facc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T21:25:52.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:22:27.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 16, Duterte<a href="http://cnnphilippines.com/news/2020/11/16/covid-health-workers-additional-benefits.html">
        signed administrative orders</a> granting medical frontliners a monthly active
        hazard duty pay of up to ₱3,000 and a special risk allowance of up to ₱5,000
        – to be sourced from the ₱13.5 billion appropriated for health-related responses
        under Bayanihan 2.</p>'
