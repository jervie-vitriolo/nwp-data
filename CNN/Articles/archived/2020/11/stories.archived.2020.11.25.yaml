      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does a tree become a bonsai?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c090190-965d-4ab6-952e-fce8f3e7ac93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.703+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:37.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of people nowadays just plant trees in a pot and call it bonsai,
        but you know it’s misleading. You have to follow a certain law of proportion.
        According to the Japanese, the height of a good bonsai should be one-is-to-seven.
        Meaning the diameter of the trunk, if you multiply that by 7, that is the
        desirable height of your bonsai. It is well proportioned, well balanced. When
        you look at it, it''s like looking at an old, old tree.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691d6524-9f77-4fe0-8feb-c7c9335bc0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.703+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:37.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How long does it take to cultivate properly?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7c8b71-6581-4de2-a07b-1b7d92131ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.703+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:38.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve had one bonsai for 37 years. It’s not like other artwork like
        painting, like poems, like music, when the artwork is done, it''s done. But
        bonsai is alive. And it keeps growing. If your bonsai is three feet tall now,
        it should be three feet forever. So I have to do the trimming every now and
        then, as often as I have my haircut.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a55628-1580-4635-ab6f-abdf8b019882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.703+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:39.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How many bonsai do you have growing at a time?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820a571d-c357-4c15-8ae2-f28725633048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.703+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:39.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think I have 200 in Balara and another 100 in Clark. I’m doing
        a resort there. It’s not mine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204adc82-078e-4f8d-8af9-a48e05002938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.703+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:40.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have some bonsai I have never touched for six&nbsp;months already.
        It’s good, you give them time to grow also.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8900c15a-d0c0-4283-bb37-6021db7e5fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.703+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:40.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When you arrive in your bonsai nursery in Balara, what’s
        the first thing that you do?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f26f64-9f30-42a4-8a87-dba0aa25672b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.704+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:41.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before I enter my house, I spend about two or three hours in the
        garden kahit madilim na with my flashlight. And sometimes my wife says, hoy
        pumasok ka na, gabi na. (<em>Laughs</em>) I trim, I rewire and I wire some
        of the branches that are growing wild. It relaxes me a little bit.</p>'
    '41':
      'image': 'jcr:06314b85-da06-472a-988e-6e176f47d8ff'
      'imageCaption': 'Photo by ANNA CANLAS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b878e838-8824-403d-93f7-1fe7e29e24af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:45:11.144+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:41.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c53774-d2d1-466d-a5fd-c5f694a9a438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.704+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:42.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are your stressors?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c543647-41af-4454-bdf5-929fe672f385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.704+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:42.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the typhoon, I got so stressed about the gardens I’m
        working on, especially those not done yet. I had to redo it. [Also] I live
        in Montalban. Our house was flooded.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bba7c06-f82f-4629-bf05-db100f5b144e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.704+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:43.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What kind of gardening do you do for your paid landscaping
        gigs?</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb2c267-97b0-4179-9a28-a771f5c8d7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.704+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:43.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I do tropical gardening. Since 1990.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509fbcbf-9f6c-4651-ba80-1b7384168176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.704+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:44.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did you have any formal training?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ed56a4-02d7-4c13-8cad-cb159f60624d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.704+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:44.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I did not study landscaping. But if you ask me, what is landscaping?
        I will tell you it is just like a bonsai. If bonsai is a replica of an old
        tree, therefore landscaping is a replica of how plants  grow in their natural
        habitat. The combination of boulders, dried trunks, dead trees and the grasses
        — I become very successful in styling a garden like that, na mukhang walang
        humawak na tao.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6653b8d7-4032-4e40-ba49-d9659bfd55bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.704+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:45.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I turn over to the client, the garden looks like it’s been
        there for ages. Lahat ng halaman na ginagamit ko, established, and the line
        is there. The proportion between the trees and the transitional plants and
        the ground cover is already there.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb6e13a-e883-4bd4-b91c-26827930a946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.704+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:45.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s your process?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f016dad4-3f7d-4a43-a54c-248a1d9295d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.704+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:46.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before I start conceptualizing a garden, I talk to the owners. I
        ask a lot of questions. Malalaman ko, ay ito yung gusto niyang garden. Pero
        hindi ako gumagawa ng plano. Nasa utak ko lang. Namimili lang ako ng halaman.
        I make lists of the plants. Normally yung nandun sa quotation ko, siguro mga
        40% lang ang nasusunod. Minsan sa quotation ko, 11 coconuts, but I put 17.
        And then I added 17 bulakan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b89bc68-6b10-423a-adaa-63f6967f8d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.704+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:46.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What have you learned through years of practicing your craft?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3c6a4f-1955-4de4-8f8f-80b08adcb138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.704+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:47.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Money is not everything. You don’t only have to work for your pocket
        but you also have to work for your heart.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60ca705-5f6e-407e-8854-1bc9d44fd5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.704+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:47.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you find most challenging about your work?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94c8370-c821-46b2-b1c5-64c957615212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.704+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:48.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yung mga super excited na client. Yung mga nagmamadali masyado.
        Sinasabi ko, relax ka lang.</p>'
    '42':
      'image': 'jcr:10841d57-9e0b-404d-b27d-545f738ac7f5'
      'imageCaption': 'Photo by ANNA CANLAS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba6ff18-32df-4f18-855c-4079fbbd6092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:45:11.145+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:48.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f520bbc1-5442-4349-94c2-83dcf2e7ef0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.704+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:49.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are there styles of bonsai?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546999e7-7d79-4f8e-ab68-3a4391d6a9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.705+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:49.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. When a tree is growing solitary, single in an open field, they
        tend to grow straight like the poste ng meralco — it is called formal upright.
        But when you see a tree hanging on a cliff at nakakapit sa bato, it’s called
        cascading. Sa Boracay when you see a coconut leaning? Slanting ang tawag diyan.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce03b497-97eb-4087-81b7-15967ee92109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.705+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:50.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Any advice for people who want to beautify their gardens
        at home?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af7f2f8-54ab-4f70-b6af-e15bda356ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.705+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:50.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listen. If you want to do a nice garden, you go to the forest. Pumunta
        ka sa tabi ng ilog. Pumunta ka sa bundok. Kung ano yung scene na makita mong
        maganda, umuwi ka na sa inyo at gawin mo yun.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fff311e-852c-48fa-a7c7-2afa802bcc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.705+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:51.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98132e3e-981c-48c9-8224-1826efe9b991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.705+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:51.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jun Obrero’s Shortlist</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3d605f-cfb7-4e70-959a-e313cacc25d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:40:16.705+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:26:52.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Landscaping inspirations:</strong> Banaue, Quezon, Baguio
        (“''Yung tree ferns dun, ang ganda ng proportion, depth at relation”)<br><strong>Tech
        rotation:</strong> Canon DSLR and iPhone<br><strong>Coffee table book:</strong>
        25 Tropical Houses in the Philippines<br><strong>Tools:</strong> Japanese
        shears, chainsaw, steel tools from Divisoria<br><strong>Work shoes:</strong>
        Dr. Martens Airwair boots</em></p>'
