  'COVID-19-test-price-cap-Philippines':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-25T11:57:20.398+08:00
    'imagesource': 'jcr:782af98d-319a-48f0-8cf3-95609844b31d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc032cd1-1583-4d08-9148-47eb8f8c6002'
    'lead': 'Health Secretary Francisco Duque III says the range for RT-PCR testing
      in private hospitals and laboratories is set from ₱4,500 to ₱5,000. Public facilities
      are only allowed to charge ₱3,800 for a swab test.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T11:59:26.320+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:29:53.213+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:20:03.500+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government sets price range for COVID-19 tests'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfc919c-bef8-4f08-b5e6-74eed599dd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:05:56.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:53.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> The
        Philippine government has set a price range for RT-PCR (real-time reverse
        transcription polymerase chain reaction) tests for COVID-19 in the country
        following complaints of exorbitant rates charged on clients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaa93b3-e553-406b-b504-a352336167b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:05:56.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:53.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III on Wednesday said the range
        for these tests in private hospitals and laboratories is set from ₱4,500 to
        ₱5,000. Public facilities are only allowed to charge ₱3,800 for a swab test.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cc9395-b4b1-4a6a-a42d-289ece4e9084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:05:56.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:53.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health and Trade departments signed a joint administrative order
        setting the price band on Tuesday following an executive order from President
        Rodrigo Duterte. Duque said the price range was crafted after a thorough market
        survey, adding it is subject to change during monthly reviews.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811bad6a-a901-4c8b-886d-d5f6ff78f1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:05:56.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said private facilities are allowed to charge cheaper than
        the set floor price but they cannot exceed ₱5,000 — even for rush test results.
        He urged the private sector not to abuse the range set by the government by
        charging too close to the price ceiling.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4638955-2693-4a27-a99c-03233206f9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:05:56.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:53.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi maganda na nagkaroon ka nga ng range tapos itotodo nila sa
        allowable ceiling... Pwedeng bumaba sila sa ating doon, sa ating price ceiling
        pero huwag silang lalampas doon," he said in a media forum.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b99dfa5-3f55-4937-a98b-e467568e0234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:05:56.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:53.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not nice that we have a price range but you
        will charge the allowable ceiling. They can charge less but not more.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b368104-73d0-4ed2-891b-5aa2fc67e536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:05:56.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:53.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals and laboratories found violating the test price cap will
        face fines of up to P30,000 and license suspension of up to a month, Duque
        said. Their license, he added, will be revoked if they are found violating
        three times.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5380ffe8-c74e-4d65-80f9-3bd7b0b31870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:05:56.482+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:29:53.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also said they will also study putting a price cap on test
        kits and on antigen testing.</p>'
  'BTS-Grammy-nomination-Dynamite-K-pop':
    'author': 'Jessie Yeung, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-11-25T12:19:53.037+08:00
    'imagesource': 'jcr:18a954ba-f2fb-4161-9294-d65843113ba8'
