      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to increase the capacity of Pasig-Marikina River by putting
        up flood walls," Sadain said, noting that water passing through this system
        will eventually go to Laguna de Bay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5b3b1a-4b8e-4888-8020-f2e8eb888ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:24:46.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:42.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20befda7-1566-47c8-a7e0-4316c921438c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:24:46.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:42.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water discharge starts at 3,200 cubic meters per second from the
        headwaters of Marikina without infrastructural interventions, Sadain explained.
        However, there are 21 other river systems that contribute to the discharge
        of Laguna de Bay, contributing to potential flooding.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82b1f87-a105-48b7-8223-6ebb95401732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:24:46.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:42.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6c2b9b-eb5b-4fef-9673-6e1c3ca69da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:24:46.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:42.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPWH also expressed the need to revive the Parañaque Spillway
        Project to regulate the elevation of floodwater, with shafts designed to "pump
        out water from the Laguna Lake going to Manila Bay." The project was initially
        part of the Metro Manila flood control master plan but failed to materialize
        under the Arroyo administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dacdd1-d225-45fa-ab6b-5482b732260d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:24:46.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:42.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb076464-6297-4a9d-9d42-baa708de0d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:24:46.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:42.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All in all, these systems can work harmoniously and mitigate flooding
        in Metro Manila to cut discharge during a storm," Sadain said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb1f6b8-dd5e-49f2-8f8e-466bbc4e19c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:24:46.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:42.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d7b424-9860-4289-b469-c79812dd1984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:24:46.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:42.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadain added these major flood control projects in Metro Manila
        may cost around ₱138 billion in total. It would take at least three years
        to finish the Parañaque Spillway project with an estimated cost of ₱67 billion,
        while the Marikina Dam can be constructed within five years within an estimated
        cost of ₱38 billion. Meanwhile, putting up flood walls along Pasig River may
        cost around ₱33 billion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61d3234-d06c-4501-b8a4-5edb4ec1125f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:24:46.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:42.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869ecb64-e468-490e-a4b3-1c32a9a7e11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:24:46.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:42.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also present in the hearing, Architect and urban planner Felino
        "Jun" Palafox said around 4,600 cms of water flowed through denuded mountains
        and flooded urban land and low-lying areas of Metro Manila when Typhoon Ondoy
        hit the country in 2009.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca698e3-172e-47ea-9cf3-fc9c2f89c1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:24:46.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:42.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4066c8-ce75-4b4f-8441-3c30bbd6ce64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:24:46.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:42.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change is also a double whammy. Because of land subsidence,
        <em>bumababa iyong urban land dahil sa groundwater, overpumping of deep wells.
        Tumataas ang sea level,"</em> he said. <em>"At the same time, dumami ang subdivisions,
        development in the highlands, midlands."</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bb0ffe-0f64-411e-8e43-e1b6361e5316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:24:46.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:42.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4652fa1-fad1-4be6-aaee-8d629107dd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:24:46.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:42.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of land subsidence, urban land sinks due to
        groundwater and overpumping of deep wells. Sea level also starts to rise.
        At the same time, more subdivisions are being built, allong with the development
        in the highlands, midlands.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c701643e-70a3-44d5-8006-3f3017e91b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:24:46.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:42.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19151ab-63ad-463d-85f4-5db544d5ab60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:24:46.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:42.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We must] address the hazards before they become disasters because
        they are 90% cheaper than post-disaster rehabilitation," Palafox added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ef23be-62a9-41b5-ad60-a427d5c7e314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:24:46.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:42.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7ec0a2-b5d8-4f53-8620-c93bb7183bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:24:46.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:42.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a joint House panel held a separate probe into the impacts
        of Typhoon Ulysses and looked into the protocols regarding <a href="https://cnnphilippines.com/news/2020/11/24/OCD-typhoon-response.html?fb">dam
        water discharges</a>,<a href="http://cnnphilippines.com/news/2020/11/24/Magat-Dam-water-discharge-Cagayan-flooding.html">
        disaster response and coordination efforts</a> of government agencies during
        calamities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00eeceb-44c8-42d9-8386-0e19353e9aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:24:46.480+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:29:42.868+08:00
