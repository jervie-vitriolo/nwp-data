    'jcr:uuid': 'cb8e4b26-4b75-4b5f-9c2c-c4fe8c6d3803'
    'lead': 'DOTr Assistant Secretary Goddes Hope Libiran made the clarification during
      a briefing with the Toll Regulatory Board and toll concessionaires on Wednesday.'
    'mgnl:activationStatus': true
