    'lead': 'Chinese President Xi Jinping sent a congratulatory message to US President-elect
      Joe Biden, more than two weeks after US media called the race for the Democratic
      candidate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T22:12:49.073+08:00
