    'template': '1'
    'title': 'Galvez: IATF bans Christmas caroling'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0c238e-c118-4362-81d2-5f7c47e18c73'
      'mgnl:activationStatus': true
