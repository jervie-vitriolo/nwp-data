    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecac3f8-b3de-4841-aaa7-f63666cae636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:42:23.902+08:00
