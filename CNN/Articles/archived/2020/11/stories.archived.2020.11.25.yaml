      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We wish His Excellency a fruitful, meaningful and memorable stay
        in our country,” Bishop Gerardo Alminaza of San Carlos said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb39d0f7-a75e-41c7-95d4-83a316db8ee6'
