      'mgnl:lastActivated': 2023-01-25T00:27:54.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10029586-d25f-4c7d-9851-50178e7d9d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:55.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>44. Make a book about her life.</strong> Show how she has
        grown up and gotten so wise over their years.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7356e6a-c9d4-44f7-b5f4-680409222af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:55.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c060b2a5-b01f-41c5-998d-18fa42a8d682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:56.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>45. Write a poem.</strong> Yes, a haiku counts.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8a4481-0d09-441c-8a2d-5e20d4808208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:56.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08680cd-5eed-4d01-85c5-c10a4eefcbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:57.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>46. Pledge to call her more regularly.</strong> And then
        do it. We all need some human interaction.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60aea6b-055d-443f-ab94-533441070cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:57.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4063a0-a96e-4587-bf01-9f3dc836c1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:58.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>47. Make a list of why you''re grateful for your loved one.</strong>
        How long of a list? Depends on how old (or young) she''s turning.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eed597-a25d-40af-9cfd-f63a57c5cbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:58.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a405b183-21fd-4123-ac5e-6627a329694e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.465+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:59.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>48. Donate to a charity or cause she cares about.</strong>
        Spread the love by paying it forward.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925ea301-814d-4ddd-9a5e-64c4bb5b99f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:27:59.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e88e78e-3f25-4da9-9fbf-777a12f05205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:28:00.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>49. Really talk. And listen.</strong> This pandemic has
        affected us in so many different ways. Let her share what''s on her mind.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da71d3a6-4f2e-4f69-87c4-88d657d9b409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:28:00.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1789f49e-de4f-44de-8d9f-6b882d7e0c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:28:01.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>50. Remember to say I love you.</strong> It may be the last
        on the list, but it''s the most important one of all.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f96a4e-0b62-4eb2-98dd-6d2c2e55b554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:28:01.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3f74ea-3eb7-4389-8c55-f2b03a3cce5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.466+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:28:02.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I love you, Mom. Happy birthday.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2081be-e5e7-4b87-957c-e91c6dd762da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:35:36.466+08:00
