      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-must be 15 to 65 years old</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4652003d-5bfc-4f49-ba57-bbc907f34aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T16:09:56.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:54.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-should have a confirmed booking with a DOT-certified establishment</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4c4b3b-c85b-4262-9eae-89d74ca28c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T16:09:56.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:29:54.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-should have a negative result on a swab test, conducted 48 to 72
        hours before the flight</p>'
