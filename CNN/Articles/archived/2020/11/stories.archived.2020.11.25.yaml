      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UML diagram is a way to visually present information about a system,
        and this new feature is perfect for tech companies, developers, and user experience
        (UX) designers who need to map out a system or process. It is also ideal for
        anyone who works with flow charts. For instance, marketers may use this for
        creating campaign plans. Business owners and managers can also illustrate
        internal processes, approval procedures, or workflows through this feature
        and easily share these with remote teams to help them understand better.</p>'
