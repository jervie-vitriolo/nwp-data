      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung</em> exact number is less than 12,<em> ang alam ko,
        ang naisubmit sa pangulo. May isa</em> (witness) <em>nagsasabi na paulit-ulit
        na pinopondohan na tulay. Merong nagsasabi na</em> ghost project.<em> ‘Yung
        isang</em> witness <em>naman, sinasabi na siya mismo ang hinihingian</em>,"
        PACC commissioner Greco Belgica told CNN Philippines'' <em>The Source</em>,
        but did not reveal names.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbd783a-df72-4a08-81df-36dbac2be302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T14:02:57.809+08:00
