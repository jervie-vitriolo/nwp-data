        season surge"</a> happens in the country.</p>'
  'texas-severe-storms-buildings-collapse':
    'author': 'Madeline Holcombe and Joe Sutton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-25T17:30:03.046+08:00
    'imagesource': 'jcr:29720d0a-2541-4cba-a446-89f2fed98e25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d0edfe8-afe6-4886-9d49-934e29e3328f'
    'lead': 'Storms moving through North Texas overnight Tuesday had fire departments
      racing to respond to reports of damage and collapsed buildings throughout the
      region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T17:31:39.190+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:29:14.965+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:20:12.956+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Buildings collapse in Arlington, Texas, as severe storms cause major
      damage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8137eacf-aa99-4299-b9b2-3bee195877a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:31:39.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:14.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Storms moving through North Texas overnight
        Tuesday had fire departments racing to respond to reports of damage and collapsed
        buildings throughout the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6291ae0-21e9-4d69-afba-b0a54f105753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:31:39.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:14.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe thunderstorm and tornado warning were in place as winds with
        gusts of up to 60 mph blew through areas such as Dallas, Fort Worth and Arlington,
        Texas, according to <a href="https://twitter.com/NWSFortWorth?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">the
        National Weather Service.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19b3bee-0da4-4e87-8860-71ad79043fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:31:39.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:14.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The damage they left behind is significant. The Arlington Fire Department
        is aware of at least seven reported collapses from the storm, said Lt. Richard
        Fegan. The Emergency Operation Center has been activated to respond to all
        of the reports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c61920c-b65d-4963-b389-7b03180bd34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:31:39.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:14.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the calls came from a Burger Box restaurant, where a drive
        through awning fell and trapped a truck and its occupants, Fegan said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2005023-a9ef-4bcb-9aba-d1af60be2dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:31:39.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:14.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one inside was injured, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4787d892-4450-45b5-bcb3-d76c39869e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:31:39.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:14.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick Harris was eating at a restaurant nearby when he saw the
        collapse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72195af1-f2d7-4b6f-98df-353223dc6954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:31:39.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:14.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was sitting out there ordering double meat cheeseburgers and
        ice cream," he told <a href="https://dfw.cbslocal.com/2020/11/24/multiple-tornado-warnings-severe-weather-damage-texas/">CNN
        affiliate KTVT.</a> "All of a sudden it crashed down on them. I''ve never
        seen nothing like that before."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bf5f6e-a91a-4004-98f3-f3f495a448b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:31:39.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:14.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the damage extended all over the city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e629fb4b-6620-45ad-b47e-f83ebf3b8c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:31:39.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:14.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people were transported to hospitals with minor injuries,
        Fegan said. And 75 families from three apartment complexes have been displaced
        by the storm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f14bc3-d964-46b0-a816-07e36c1f662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:31:39.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:14.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the state, 26,419 customers were without power overnight,
        according to <a href="https://poweroutage.us/">PowerOutages.us.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4c276c-3410-446a-b3e1-b4585082ffee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:31:39.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:14.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utility companies Atmos and Oncor have been responding to downed
        power lines and gas issues, and the Red Cross has been on scene with first
        responders, Fegan said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8750069-e3af-4c63-8425-5e94be3fb991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:31:39.191+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:14.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/25/weather/texas-severe-weather-buildings-collapse/index.html#:~:text=Buildings%20collapse%20in%20Arlington%2C%20Texas%2C%20as%20severe%20storms%20cause%20major%20damage,-By%20Madeline%20Holcombe&amp;text=Severe%20thunderstorm%20and%20tornado%20warning,they%20left%20behind%20is%20significant">"Buildings
        collapse in Arlington, Texas, as severe storms cause major damage"</a></em></p>'
  'china-mulls-rules-foreigners-religious-extremism':
    'author': 'James Griffiths, CNN'
    'caption': 'The Chinese national flag flies in front of St Joseph''s Church, also
      known as Wangfujing Catholic Church, in Beijing on October 22, 2020.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-25T17:31:52.147+08:00
    'imagesource': 'jcr:a651abe6-18aa-4f73-8749-4d7f1d89c4dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a777bdd5-dedc-4dd6-9bce-77d7f5f110f0'
    'lead': 'Foreign religious groups and worshipers could be the latest targets of
      a growing crackdown on organized religion in China under President Xi Jinping.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T17:35:46.927+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:29:13.493+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:20:13.418+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China mulls new rules on foreigners'' to ''prohibit religious extremism'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef0259e-b2f6-4d62-8f33-ecd57932b881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:35:46.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:13.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Foreign religious groups and worshipers
        could be the latest targets of a growing crackdown on organized religion in
        China under President Xi Jinping.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72d6f54-72c6-4959-840b-3058070a526e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:35:46.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:13.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draft rules <a href="http://www.moj.gov.cn/news/content/2020-11/18/zlk_3260126.html">published
        this week</a> by the Ministry of Justice call for new restrictions on how
        foreign worshipers operate in order to prevent the spreading of "religious
        extremism," or use of religion "to undermine China''s national or ethnic unity."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572c1cc9-e67a-4dee-9f8f-1ccb890ced43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:35:46.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:13.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules, currently open to public feedback but unlikely to change
        significantly from their current form, are just the latest move to control
        religious practice under Xi, who has repeatedly called for the "sinicization"
        of religion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcafa02d-2413-42c7-a69c-33db31e56e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:35:46.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:13.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi has overseen a&nbsp;<a href="https://www.cnn.com/interactive/2020/02/asia/xinjiang-china-karakax-document-intl-hnk/">major
        clampdown on Uyghurs and other Muslim minority groups in the western region
        of Xinjiang,</a> where some 2 million Uyghurs and other minorities have passed
        through "reeducation camps" according to rights groups, as well as campaigns
        targeting Christian groups and Tibetan Buddhists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06983a0a-f2c1-4127-b421-100f3697a597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:35:46.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:13.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Religion has always occupied a peculiar position in the People''s
        Republic of China. <a href="https://www.cnn.com/2020/06/06/asia/mormon-church-latter-day-saints-china-intl-hnk/index.html">Officially
        an atheist state</a>, the Communist government nonetheless licenses five official
        faiths, and effectively decides on matters such as the ordination of bishops
        and reincarnation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70a5d98-054b-4790-a090-3554fd425686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:35:46.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:13.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those faiths -- Chinese Buddhism, Taoism, Islam, Catholicism, Protestantism
        -- are supervised by official organizations such as the Protestant Three-Self
        Patriotic Movement or the Buddhist Association of China, which are in turn
        overseen by the ruling Communist Party''s powerful United Front Work Department.
        Practice outside the bounds of these groups is strictly controlled, and underground
        churches, sects and even private religious study groups are <a href="https://www.cnn.com/2017/02/28/asia/china-religious-persecution-christianity/index.html">periodically
        cracked down upon.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89487f63-25d4-475e-b078-4a46503b50d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:35:46.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:13.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For foreigners, there is generally more freedom, provided they avoid
        anything that smacks of proselytisation. Many faiths not officially recognized
        by the government -- Mormonism, Judaism, Quakers -- are able to operate in
        China, <a href="https://www.cnn.com/2020/06/06/asia/mormon-church-latter-day-saints-china-intl-hnk/index.html">provided
        the only worshippers are foreign citizens.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeb5b14-7cb8-40ba-9b9e-7486fad2ac6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:35:46.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:13.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sensitivity over foreign religious groups remains strong, however.
        In a 2018 white paper on religion, the Chinese government noted that certain
        faiths had "long been controlled and utilized by colonialists and imperialists."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b0c597-7b4e-4e49-8b42-c108450c1ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:35:46.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:13.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the draft rules affirm China''s commitment to respecting
        "the freedom of religious belief of foreigners," the list of potential new
        restrictions and requirements could make practicing that belief far more difficult.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c432798-c138-4b5d-b745-2c0f83bd512c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:35:46.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:13.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, the draft rules include a list of activities that
        foreigners should not conduct within China, such as "interfering with or dominating
        the affairs of Chinese religious groups," advocating "extremist religious
        thoughts," using religion to conduct terrorist activities, or "interfering
        with the appointment or management of Chinese clergy members."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95870b69-c927-4adb-b25e-fe6205a37d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:35:46.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:13.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last point appears aimed at the Vatican, with whom China has
        a longstanding dispute over the <a href="https://cnn.com/2018/03/31/asia/china-vatican-catholics-intl/index.html">appointment
        of bishops by the official Chinese Patriotic Catholic Association.</a> Beijing
        insists on having the final say on all bishop appointments in mainland China,
        while the Holy See maintains that only the Pope has such authority.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0050dfef-763a-41b5-82e7-307a01ff8584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:35:46.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:13.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides struck a secretive and hugely controversial deal in
        2018, which was extended for another two years this October, but talks on
        a more permanent arrangement appear to have stalled. In a book published this
        week, Pope Francis referred to Uyghurs as a "persecuted people" for the first
        time, a phrase that angered Beijing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28823884-12f8-459a-a041-29cee27e4405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:35:46.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:13.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Pope Francis said about the Uyghurs is totally groundless,"
        Chinese foreign ministry spokesman Zhao Lijian said in a regular briefing
        Tuesday. "There are 56 ethnic groups in China, and the Uyghur ethnic group
        is an equal member of the big family of the Chinese nation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9676f9b3-8dd2-4fb5-8f67-e664e51dc796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:35:46.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:13.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese government has always treated the minority groups equally
        and protected their legitimate rights and interests," Zhao added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0df117-e62d-4234-ad22-ab9b045e9eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:35:46.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:13.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other parts of the draft rules seem to target Islamic groups, which
        have come under immense pressure in recent years, both in Xinjiang and across
        China, where there are an estimated 23 million known Muslims, according to
        the most recent census data.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cfa889-8743-4349-b06d-a63735d9d049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:35:46.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:13.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an article that explicitly linked the new rules with recent acts
        of Islamic extremism in Europe, the state-backed Global Times quoted a former
        top religious official as saying the proposed regulations show "China''s swift
        response to the growing global challenge -- the threat of religious extremism
        to political stability, and the social panic and disorder caused by religious
        extremism."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4934aa5-5cec-4c53-add2-8b6d824e5401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:35:46.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:13.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rian Thum, an expert on Islam in China at the University of Nottingham,
        said the rules reflect a "longstanding fear of foreign pollution, which has
        become more important in the current climate."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506b11c0-e852-4480-9a90-cdba76999a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:35:46.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:13.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was struck by the repeated use of the phrase ''China''s religious
        independence,'' which points to the nationalist desire to purify religions
        of ''foreign'' influences," he said. "The regulations look like an effort
        to seal off Chinese religious practitioners from their fellow believers outside
        the country. Even lectures by visiting religious figures would require a bureaucratic
        permissions process that would dissuade most visitors."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a83f8e-572d-4f58-a57f-6caa71839c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:35:46.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:13.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Xi''s push to "sinicize" religions in the country, places
        of worship have been stripped of overtly religious symbols and iconography,
        Muslim graveyards and mosques <a href="https://www.cnn.com/2020/01/02/asia/xinjiang-uyghur-graveyards-china-intl-hnk/index.html">have
        been destroyed</a> and Xi''s image has been hung up in religious buildings.
        According to a recent analysis by the Australian Strategic Policy Institute
        (ASPI), around one in three mosques in Xinjiang have been demolished, mostly
        since 2017.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25360473-e131-4f50-b647-e0b4249a1f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:35:46.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:13.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking last week, a spokesman for the Xinjiang government said
        reports about the destruction of mosques and other religious sites were "completely
        untrue."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c3acf2-503d-4f24-84e4-2a08a6071fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:35:46.928+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:13.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the government''s talk of sinicizing Islam, most Muslims
        in China practice a domestic version of the faith, said Alkan Akad, a China
        researcher at Amnesty International, in mosques that are often more Chinese
        in style than Islamic. Those Muslims who do have contact with groups overseas
        often face increased scrutiny over this, and some Uyghurs have ended up in
        reeducation camps after returning from Hajj or trips to Muslim countries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaf1320-6feb-42b1-a975-4b42b66f9cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:35:46.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:13.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flipside of sinicization is a move towards "de-Arabization"
        or "de-Saudification," buzzwords that are used by Chinese officials in regard
        to fears of growing foreign influence over Islam in China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60abe15-ecd8-4da1-a67b-572ffeb371ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:35:46.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:13.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese state has been quite concerned about the growing popularity
        of the Wahhabi ideology and close connections with Saudi Arabia, which has
        seemingly grown over the last decade or so," Akad said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528d557d-b138-4bd0-ba31-f287f063982e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:35:46.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:13.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darren Byler, a Xinjiang expert and post-doctoral research fellow
        at the University of Colorado, said that "Islam itself is already more or
        less criminalized in Xinjiang so I would guess that (the new rules are) more
        likely aimed at Hui practice in Eastern China. They have long had more direct
        association with Saudi and global piety movements like Tabligh Jama''at."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f661e1-a0de-4e98-883a-2ffb875c15eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:35:46.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:13.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hui minority -- most of whom are Chinese-speaking Muslims --
        have come under <a href="https://www.latimes.com/world-nation/story/2020-11-20/china-muslim-minorities-hui-dongxiang-secularization-gansu">increasing
        pressure in recent months,</a> as the government turns its attention to its
        largest Muslim group outside of Xinjiang.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689e9dcd-060e-411c-ab0e-98160531301c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:35:46.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:13.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, experts who spoke to CNN agreed that the main effect of
        the new rules will likely be on Christian groups, who, while never given free
        rein, have previously avoided the type of intense scrutiny Muslims are subjected
        to.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f977b70a-bfcf-491f-8b18-d8ca18a31a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:35:46.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:13.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe it''s reasonable to assume that it mainly targets Christians,
        which have been regarded as a means of foreign infiltration particularly since
        the Opium War," Akad said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9239f3b4-ede3-41fb-ab1f-29a049d8287f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:35:46.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:13.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously there has been broad tolerance for foreigners preaching
        to foreigners, provided they are officially licensed and ensure no Chinese
        citizens attend services. Some Christian groups are less scrupulous about
        this than others, and missionaries continue to operate illegally in China,
        Thum said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6c5e48-b932-4c80-af00-1d7b2f3cd064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:35:46.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:13.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new regulations could further tighten grey areas around foreign
        religious practice, issuing strict new requirements for applying to hold services,
        including describing the primary religious texts used, listing the nationality
        and visa status of all attendees, and obtaining a permit to use the building
        for such activities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcc0002-5612-44ad-8096-84e69fa5d5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:35:46.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:13.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After receiving such an application, the draft rules state, "the
        religious affairs department of the provincial people''s government shall
        solicit the religious affairs department of the county-level people''s government,
        the religious affairs department of the people''s government of the city divided
        into districts, and the province, autonomous region," and shall make a decision
        "within 20 days."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed40165f-e621-4ceb-bbd7-e1c01301c7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:35:46.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:13.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such red tape, and the potential punishments for avoiding it, could
        make it far more difficult for foreigners to hold services, and push them
        to use approved Bibles or Korans rather than foreign published texts.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda2cded-3d4b-48ec-a203-d891140878bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:35:46.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:13.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While specific punishments are not listed in the new proposal, there
        is a suggestion they could be severe, with talk of invoking "counter espionage"
        laws and other state security regulations against infractors.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d30083-af55-4041-a8db-8d5f0ede04b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:35:46.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:13.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way the rules are written, and the way that Chinese laws tend
        to be interpreted by the security services, suggests that foreigners who engage
        in religious activities alongside Chinese citizens or even do research on
        those activities could be detained or harassed," Thum said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b50417d-3e5c-4188-a000-c5ae1970be24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:35:46.929+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:29:13.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/25/asia/china-foreign-religion-christianity-islam-intl-hnk/index.html">"China
        mulls new rules on foreigners'' to ''prohibit religious extremism''"</a></em></p>'
