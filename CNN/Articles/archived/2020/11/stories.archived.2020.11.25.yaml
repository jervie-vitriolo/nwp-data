      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyrus'' latest album, "Plastic Hearts," drops Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c041b3-6403-4cdc-98d9-5be510526d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:40:18.240+08:00
