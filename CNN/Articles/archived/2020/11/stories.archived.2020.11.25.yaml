    'template': '1'
    'title': '''Artificial aquifer recharging'' solution to massive flooding in the
      country — expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bb0642-2ab4-451e-82bd-3199ea0841e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:05:21.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:28:23.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> An
        expert is proposing artificial aquifer recharging in mountains to solve massive
        floods that occur every time strong typhoons hit the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c634afb-11fe-40e7-bd12-16d479d8ff31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:05:21.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:28:24.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b586d0c3-7d86-4e6b-a63f-01dd437af245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:05:21.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:28:24.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesus Las Marias, Water Policy Research Director of the Inang Lupa
        Movement Inc., told a Senate hearing on Wednesday that the system would lead
        the water down to an underground layer where it will be stored instead of
        it flowing to the communities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78f03ed-0218-4bde-bb03-6910d2dd8c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:05:21.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:28:25.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d408734-0f9d-4215-973f-04da9fa17ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:05:21.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:28:25.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To start the project, he said the government should already come
        up with a hydrogeological profiling for the whole country to know how much
        water can be stored underground.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a3c0dc-6426-419d-a163-1962a4a16746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:05:21.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:28:26.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8109b133-145a-48f3-84d6-82e0b42ab66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:05:21.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:28:26.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from keeping rainwater from flowing to the communities, this
        can also recharge aquifers and make sure there is water supply, especially
        during dry seasons. This is also cheaper and less complicated to put up and
        there is no need to evacuate communities, Marias added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fd89c4-1a8d-428c-89d8-739bebd6a4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:05:21.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:28:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03cebe9-36fc-45d2-ae40-f42ae939ce2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:05:21.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:28:27.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this will be implemented next year, this can be completed after
        one to two years compared to dams that take around seven years to complete,
        he explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcb335a-acbe-4548-9ff4-0912884e8f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:05:21.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:28:28.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e5f6bd-289c-47e1-a78f-450c26ed5113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:05:21.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:28:28.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Winlove Bungabong, Ecosystems Management Specialist from
        the Biodiversity Management Bureau of the DENR, said it is important to make
        sure the water that will be infiltrated into aquifers will be potable to ensure
        ground water will not be contaminated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff070ae6-6fd1-444f-8a71-0b51c5db9deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:05:21.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:28:29.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4219fea3-ae71-4b71-b116-6be9802f804b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:05:21.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:28:29.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, architect and urban planner Felino "Jun" Palafox said
        cities in the country lack green spaces that naturally recharge aquifers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff320f3a-3b28-45ce-9662-b110fb3b831a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:05:21.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:28:30.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c8ae8c-6e1c-456d-90f2-b35a5e134d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:05:21.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:28:30.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that high-rise buildings in other countries have big open
        spaces around them, which is not being observed in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6231c64-a506-4075-ba61-83ea44bd429a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:05:21.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:28:31.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3aba06-09c5-4e7c-8e3a-0b42afe14515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T18:05:21.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:28:31.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s 90% cheaper to address the hazard <em>bago maging</em> (before
        it becomes a) disaster, (there should be a) holistic <em>dapat ang</em> approach.
        <em>Hindi lang puro</em> (Not only) gray infrastructure, we should go into
        green infrastructure as well," Palafox said.</p>'
