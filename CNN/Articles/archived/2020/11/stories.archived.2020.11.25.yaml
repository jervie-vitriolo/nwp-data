      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The exact number is less than 12, I believe, was submitted
        to the president. One witness said there was a bridge being continuously funded.
        One claimed there''s a ghost project. Another claimed being asked for kickbacks.]</p>'
    '2':
