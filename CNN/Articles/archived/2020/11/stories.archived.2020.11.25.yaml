      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnn.ph/news/2020/11/24/PH-coronavirus-cases-421k.html"
        target="_blank">country</a> currently has 421,722 COVID-19 cases, with 386,792
        recoveries and 8,185 deaths.</p>'
