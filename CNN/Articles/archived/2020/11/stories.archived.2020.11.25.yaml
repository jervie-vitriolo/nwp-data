      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Three weeks after the election, the
        White House has given formal approval for US President-elect Joe Biden to
        receive the President''s Daily Brief, a White House official told CNN Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d7a1a7-1acc-4e64-87ae-e2a57a874c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:28:50.962+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:18.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coordination on when Biden will receive his first briefing is currently
        underway, but the move is another step toward a transition of power that President
        Donald Trump held up for weeks after it was clear he lost the 2020 election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
