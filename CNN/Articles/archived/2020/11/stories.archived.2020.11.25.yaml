  'France-rugby-Christophe-Dominici-dead':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-11-25T06:14:52.730+08:00
    'imagesource': 'jcr:399eb617-f7dc-449e-a64f-46e8b483c952'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d427acf-5c8f-4644-90cd-595758a3e6ee'
    'lead': 'France rugby legend Christophe Dominici has died at the age of 48, according
      to his former club Stade Francais.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T06:15:54.285+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:30:21.904+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:19:54.478+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'France rugby legend Christophe Dominici dies aged 48'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b068a4df-8e7d-4a1e-8988-f33db2e3e243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:15:54.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:21.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> France rugby legend Christophe Dominici
        has died at the age of 48, according to his former club Stade Francais.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7d4517-e45f-4e64-92f2-eb4b54fa623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:15:54.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:21.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with immense sadness and deep sorrow that the Stade Francais
        Paris learns of the passing of Christophe Dominici," read the statement, released
        on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d7c666-8873-4f21-b2f5-6f52a9fb29e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:15:54.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:21.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the 11 years spent under our colors, Christophe has, thanks
        to his incredible talent and class, greatly contributed to writing the legend
        of the club.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec59d91-31a7-49c9-890a-0d86503e44e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:15:54.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:21.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added: "A rugby genius and an unparalleled companion, he leaves
        a great void in our great family. Our thoughts go out to his family, his partner
        Loretta, his daughters Chiara and Mia."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901d0bcd-cd97-48bc-8779-9895320fc53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:15:54.286+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:21.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominici made 67 appearances for the French national side between
        1998 and 2007 and will forever be remembered for the scintillating try he
        scored in his country''s stunning victory over the All Blacks in the 1999
        World Cup semifinals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a7440b-6625-488c-8bc0-ae709b38a48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:15:54.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:21.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game is regarded as one of the best in the history of the tournament,
        but France lost to Australia in the final.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dc5048-5cee-4b0f-91e0-41b76094d831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:15:54.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:21.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nanterre Prosecutor Office told CNN an inquiry into the cause
        of Dominici''s death is underway.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257ba377-024d-43a0-af7b-b318ca13ca09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:15:54.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:21.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France Rugby posted a tribute to the former player on Twitter saying
        the community was "mourning after the tragic death of our winger Christophe
        Dominici, we are thinking especially of his family and loved ones."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d32e7d-3fd8-4063-9bff-d4b75f21c07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:15:54.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:21.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Rugby also paid its respects to one of the greatest French
        players of all-time: "A legend of @FranceRugby and an all-time great of the
        game. Rest In Peace, Christophe Dominici."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db087d5-df38-4887-9bef-bd36a8e5ed58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:15:54.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:21.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominici started his career with RC La Valette in 1991 before joining
        Toulon two years later. He eventually moved to Stade Francais in 1997 where
        he won five national titles.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea43c0a-6e14-442e-b455-c79ef575e174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:15:54.287+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:21.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He played in three World Cups for his country and won four Six Nations
        titles, including two grand slams in 1998 and 2004.</p>'
  'Putin-Russia-COVID-19-vaccine-Sputnik-V':
    'author': 'Ivana Kottasová and Zahra Ullah, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-25T06:17:38.969+08:00
    'imagesource': 'jcr:78862c17-a518-4367-962a-c71d064a8944'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1494d7d-3708-4a61-9821-77e2c3529b8f'
    'lead': 'Russian President Vladimir Putin hasn''t been vaccinated against the
      coronavirus yet, months after he announced his country''s Sputnik V as the ''world''s
      first'' approved COVID-19 vaccine and said his own daughter had taken it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T06:18:50.759+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:30:21.012+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:19:54.849+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin still hasn''t taken Russia''s vaccine, months after his daughter
      did'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac87ee6b-7c4e-46bc-8b8b-c8a88e2b1467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:18:50.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:21.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian President Vladimir Putin hasn''t
        been vaccinated against the coronavirus yet, months after he announced his
        country''s Sputnik V as the "world''s first" approved COVID-19 vaccine and
        said his own daughter had taken it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a690356a-6c52-4698-aa59-f79905f58a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:18:50.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:21.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin said Tuesday that Putin cannot get a vaccine that has
        not yet finished the final stage of trials, even though the jab has already
        been given to some Russian frontline health care workers, teachers and several
        top level officials outside the clinical trials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e225b9a0-06ed-44a5-ae55-57958eae93bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:18:50.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:21.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President cannot use an uncertified vaccine," Kremlin spokesperson
        Dmitry Peskov said during a call with reporters. Peskov did not explain the
        difference between the vaccine being "certified" and "approved," but said:
        "Mass vaccination has not started yet. And, of course, the head of state cannot
        take part in vaccination as a volunteer. It''s impossible."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998f7bf8-265d-4245-85c1-bcaa23148438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:18:50.760+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:21.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov said the trials should be completed soon and that Putin would
        inform people on his decision on whether to take the vaccine "if he considers
        it necessary."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207030a7-bb21-421b-a244-d4750b450d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:18:50.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:21.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news that Putin hasn''t taken the vaccine yet came on the same
        day that Sputnik V''s developers published new information about the vaccine,
        touting it as effective, cheap and easy to transport.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb31947-0722-4b29-942e-14ae00d7e9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:18:50.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:21.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gamaelya institute, which is developing the vaccine, and the
        Russian Direct Investment Fund (RDIF), which finances it, reported more interim
        data on the vaccine on Tuesday. In a news releases, they said that analysis
        of data obtained 28 days after the first dose and seven days after the second
        dose suggests the Sputnik vaccine was 91.4% effective in preventing infections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf36c34a-b8f1-4f08-9fe6-1e8cb611271e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:18:50.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:21.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release said the researchers identified 39 confirmed cases of
        Covid-19 among the volunteers -- 31 in the placebo group and eight among those
        who received the vaccine. It added 18,794 volunteers took part in the study.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcad3e44-d6de-427b-bd32-6b5aa8fe43c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:18:50.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:21.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and Moderna reported similar efficacy rates -- 94.5% for
        Moderna and 95% for Pfizer. However, their claims were based on larger sized
        clinical trials. Moderna reported 95 Covid-19 cases amongst its volunteers
        -- 90 in the placebo group and 5 in the vaccinated cohort, while Pfizer reported
        170 cases -- 162 in the placebo group and eight in the participants who received
        the vaccine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e745c0-5b3a-4c94-b595-fdfa8699d648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:18:50.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:21.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca announced on Monday that its experimental coronavirus
        vaccine has shown an average efficacy of 70%. It said a total of 131 study
        participants developed Covid-19 but did not say how many of those people had
        received the Covid-19 vaccine and how many did not.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bc0f76-67be-4d56-aeda-78be30d16138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:18:50.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:21.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the Gamaelya institute and the RDIF said
        one dose of the vaccine will cost less than $10 on international markets,
        which they said was "two or more times cheaper than mRNA vaccines with similar
        efficacy levels." The two-dose vaccine and vaccination will be free of charge
        for Russian citizens, the statement added. The Moderna and Pfizer-BioNTech
        vaccines are mRNA vaccines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876fc51f-21a5-4c05-b0ec-1e3acee3cdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:18:50.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:21.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement on Tuesday, Russia also said the Sputnik vaccine
        can be stored at a temperature of 2 to 8 degrees Celsius, which is similar
        to what AstraZeneca said about its vaccine on Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec7a209-cb68-47f0-ab02-6fb6aa971681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:18:50.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:21.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Pfizer-BioNTech vaccine needs to be kept at around
        -70 degrees Celsius (-94 degrees Fahrenheit) while it''s transported. Moderna
        said its vaccine can be kept in freezers typically available in pharmacies,
        and in a refrigerator for 30 days.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d76820-719f-4aee-95f8-be56a546531e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:18:50.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:21.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin first announced Russia''s vaccine was approved for public
        use in August, even though at that point it had been tested only on several
        dozen subjects in a non-blind study. The announcement came before the start
        of Phase 3 trials, which are key to establishing its safety and efficacy,
        and drew skepticism from the international community.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3747c507-c271-4577-a9c2-0dfe21a3809b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:18:50.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:21.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that it works quite effectively, it forms a stable immunity,"
        Putin said at the time, adding that one of his daughters had already taken
        the jab -- a rare move from the President, who is notoriously secretive about
        his family. He said she had a slightly higher temperature after each dose,
        but added "now she feels well."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc31ce8-6a31-4006-8ca8-1b0a306d6361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T06:18:50.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:30:21.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin, at 68 years old, is in a high risk group. Vaccine trials
        for the first group of volunteers aged 60 and over began on October 28, according
        to Russian state new agency TASS.</p>'
