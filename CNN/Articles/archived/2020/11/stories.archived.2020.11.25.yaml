    'mgnl:tags': ['COVID-19', 'coronavirus', 'pandemic', 'vaccine', 'explanation',
      'design']
    'template': '1'
    'title': 'Here''s a look at how the different coronavirus vaccines work'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f28ace8-7a50-41ed-a08c-875a9290fb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:33.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There''s good news about coronavirus vaccines.
        At least three of the experimental vaccines show remarkable efficacy, at least
        according to information released by the makers in news releases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437c9579-754b-447b-a022-d2da4c492546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:33.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8a7c34-f962-4a5e-8be8-64f3e91d7ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:34.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global vaccine giant AstraZeneca reports its vaccine prevented coronavirus
        infection 62% of the time when people got two doses a month apart. But in
        a subgroup of volunteers who got a half dose followed by a full dose a month
        later, the vaccine appeared to be 90% effective.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9942b1e8-2790-404d-99d5-9c7150d1f3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:34.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ec15db-f328-441f-aa95-037f96799da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:35.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That averages out to 70% efficacy. The vaccines made by Pfizer Inc
        and biotechnology company Moderna appear to protect against symptomatic infection
        95% of the time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17311acb-641c-46c2-91f1-a292da94b443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:35.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72893162-4618-4dbf-b612-fc374edd549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:36.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s and Moderna''s vaccines use very similar technology, while
        AstraZeneca uses a different approach. They are among six vaccines getting
        some kind of federal government support in the United States and dozens in
        development around the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc9a2dd-16ae-4aea-9e23-642753361ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.651+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:36.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa685b8-79e6-45c9-918a-3ca8fceb3ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:37.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at the technology behind some of the candidates that
        are the furthest along in development -- mostly in Phase 3 clinical trials,
        the last step before seeking the go-ahead from the US Food and Drug Administration
        and other regulators around the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9053cb-1a2d-4734-968d-616231f99a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:37.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7015e9d0-d9f1-444a-a259-7f9cebcbe92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:38.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pfizer and BioNTech</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db3478d-0c66-4e7e-ab5d-1e26f59b7d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:38.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf5b73e-6142-4911-99b7-535f636354f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:39.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and its German-based partner BioNTech use a new approach
        to making vaccines that uses messenger RNA or mRNA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f95213-04b0-4204-be47-25d3d0088160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:39.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c362a2bb-2949-4504-87f3-1bfdbdfaf6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:40.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This design was chosen for a pandemic vaccine years ago because
        it''s one that lends itself to quick turnaround. All that is needed is the
        genetic sequence of the virus causing the pandemic. Vaccine makers don''t
        even need the virus itself -- just the sequence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dffc24b-5d2d-426b-b634-8b97b6f80c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:40.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9a17a1-5619-48bf-8f4c-0790548c84be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:41.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, BioNTech researchers used a little piece of genetic
        material coding for a piece of the spike protein -- the structure that adorns
        the surface of the coronavirus, giving it that studded appearance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a53f81-7d7a-43ba-bd83-69f27bb97f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:41.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e896553c-d532-433b-80da-b83cd2ddd490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:42.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messenger RNA is a single strand of the genetic code that cells
        can "read" and use to make a protein. In the case of this vaccine, the mRNA
        instructs cells in the body to make the particular piece of the virus''s spike
        protein. Then the immune system sees it, recognizes it as foreign and is prepared
        to attack when actual infection occurs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95ea086-7dc0-46c8-8863-7f3851dc4f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:42.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3cfe0d-d782-441b-b366-08f1dedd55e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:43.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRNA is very fragile so it''s encased in lipid nanoparticles --
        a coating of a buttery substance that can melt at room temperature. That''s
        why Pfizer''s vaccine must be kept at ultracold temperatures of about minus
        100 degrees F (minus 75 degrees C). That means special equipment is needed
        to transport and store this vaccine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb0d810-2470-409d-a10f-af5803750860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.652+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:43.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ab6024-9c9f-4a4f-8776-0b33455bd31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:44.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Moderna</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa610dbd-00ae-4374-9f7e-9d10b3a7e99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:44.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26786741-bf73-4103-ac3c-826ab9c55908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:45.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s vaccine is also based on mRNA. "mRNA is like software
        for the cell" Moderna said on its website.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caf3ac1-662a-47af-b7d1-85c16fc353bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:45.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853bbdd1-45d0-4765-b706-e28226c6c513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:46.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And like the Pfizer/BioNTech vaccine, it codes for cells to make
        a piece of the spike protein. That was a careful choice -- scientists had
        to pick a piece of the virus they thought would not mutate, or change much,
        as time passed. The virus uses the spike protein to grapple the cells it attacks
        and the structure does appear to stay stable through generation after generation
        of viral replication.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8e6ec0-5522-4bad-8e85-fd52d8d8c2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:46.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc9d0d1-3245-48fc-900c-e52d2a04b336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:47.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna has come up with a different formulation for the lipid nanoparticles
        to protect the mRNA in its vaccine. These formulations are corporate secrets,
        but Moderna thinks its approach is better and said its vaccine can be shipped
        at minus 20 degrees C (minus 4 degrees F) and can be kept stable for 30 days
        at 2 degrees to 8 degrees C (36 to 46F), the temperature of a standard home
        refrigerator.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323bee24-b983-4dd7-a6b2-18b4765ced0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:47.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c9f1ca-90be-417f-9c5e-043b3d58eb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:48.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AstraZeneca</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a0f2e5-34be-42ee-81ca-30ba4e3954e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61ce362-209b-4a37-9457-d46b10806720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:49.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca''s vaccine, made with a team at Britain''s Oxford University,
        is called a vector vaccine. It uses a common cold virus called an adenovirus
        to carry the spike protein from the coronavirus into cells.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147a7831-34f4-4b8e-a265-cf8ee0d08c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:49.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1803bd14-7a88-4db0-9e86-e34c58348475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:50.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also aims to make people''s bodies in essence produce their own
        vaccines by churning out little copies of spike protein, but the delivery
        method is different. This adenovirus infects chimpanzees but doesn''t make
        people sick. It was modified so that it doesn''t replicate itself -- then
        genetically engineered to inject cells with the DNA encoding for the full
        coronavirus spike protein.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842e3a43-05e4-400c-90b8-afada4cc355e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:51.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6728b9-a9be-40c5-8309-8e30e2719240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:51.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a cheaper way to make vaccines -- but slower than using RNA.
        The company has pledged to make its vaccine available inexpensively to countries
        around the world. The vaccine can be kept stable for six months at standard
        refrigerator temperatures, the company said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b890056f-654a-4bfb-8535-6cd0e1475485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:52.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427e097d-bbe9-4e9f-b4f0-bf8385a6e0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:52.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Johnson &amp; Johnson''s vaccine arm Janssen Pharmaceuticals</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a5ee44-3419-4eea-91e7-88e8fc39b775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:53.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562af139-d3ef-495f-a8d3-7e5c4910b33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:53.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janssen''s coronavirus vaccine is a recombinant vector vaccine.
        Like AstraZeneca''s, it uses an adenovirus but this one does infect humans.
        It is a genetically engineered version of adenovirus 26, which can cause the
        common cold but the gene tinkering has disabled it. It also delivers the genetic
        instructions to make spike protein.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a53bc53-46e8-4630-90fd-2087c6ecc8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:54.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de7a041-1421-41fb-afea-66356540640d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:54.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is one vaccine that has been tested on the market before. The
        adenovirus 26 vector was used to make the company''s Ebola vaccine, which
        won marketing authorization from the European Commission in July.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12decf5-b91d-463a-92ba-15d8a4ac8d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:55.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ade4400-bf62-43c5-b523-dee7306967e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:55.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a one-shot vaccine but earlier this month Johnson &amp; Johnson
        started a two-dose, Phase 3 trial in Britain, because there''s some evidence
        that two doses provide better protection. Volunteers will get two shots, 57
        days apart, or placebos</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef4e5e8-5029-4523-a134-207630d20e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:56.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4205a3-256b-4880-ac38-cf07923541dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:56.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Novavax</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80416ff9-feb4-4a09-9708-1eed00a7f3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:57.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772fb6ac-0a64-453d-9c39-0d0885071978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:57.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryland-based biotechnology company Novavax specializes in "protein
        subunit" vaccines. They use virus-like nanoparticles as a base and cover them
        with genetically engineered pieces of the coronavirus spike protein.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fe58ac-90ef-4585-bf2f-f5e5702681f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:58.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d790214-6c41-4f52-9a43-f9d2e2664f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:58.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also a tried and true vaccine approach. A hepatitis B vaccine
        given to newborns is a protein subunit vaccine, as is the human papillomavirus
        or HPV vaccine and FluBlok, Sanofi''s influenza vaccine.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94859e44-d001-4742-b377-9806bf04081b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:59.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790224f9-3182-41a3-b4b5-ed2e1d57abe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:23:59.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novavax uses an insect virus called a baculovirus to get the coronavirus
        spike protein into moth cells, which then produce the protein. This is harvested
        and mixed with an adjuvant -- an immune booster --based on saponin, found
        in soap bark trees.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495fe3f1-dcb9-4a82-b8e8-bb0ed9f1d8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:24:00.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51e7908-cd34-4533-bc10-f15853329fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:24:00.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sanofi and GlaxoSmithKline</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eb152f-b758-4407-aa74-7213e0581852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:24:01.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84927e6b-d87c-4c8b-aee2-a0a4a3fe8765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:24:01.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is also a protein subunit vaccine, using Sanofi''s FluBlok
        technology with a GlaxoSmithKline adjuvant. It also uses a baculovirus to
        grow little bits of spike protein.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32195a27-096c-44fa-84ea-a13d0d7647cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:24:02.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8f635c-d8b1-4e6a-8dd8-d0537d640f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:24:02.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sinovac and Sinopharm</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ceef6c-b0fa-4ee0-b9af-6198bb248ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:24:03.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cd4e58-b245-4f5c-9a13-e4af98c48e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:24:03.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese company Sinovac''s CoronaVac uses an inactivated virus --
        one of the oldest methods for vaccinating people. Whole batches of coronavirus
        are grown, "killed" and then made into vaccine. Likewise, Sinopharm''s vaccine
        in an inactivated virus.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee7e3b3-2709-4ba4-a4ba-b3e3dd2916a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:24:04.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e05b53-b059-4aeb-8b17-161543172097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:24:04.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sputnik</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515a08fe-b880-44d6-b687-59a2af1e4b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:24:05.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e83d7df-b09d-4e70-b05e-d46eaa10bcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:24:05.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Sputnik coronavirus vaccine is an adenoviral vector vaccine.
        It uses a common cold virus called adenovirus 5 to carry the genetic material
        for the spike protein into the body.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46ae7a9-bdab-4763-beb6-00b774bb7052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T19:54:46.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:24:06.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/24/health/covid-vaccines-design-explained/index.html">Here''s
        a look at how the different coronavirus vaccines work.</a>"</em></p>'
