  'URC-rubbing-alcohol-production-pandemic':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-25T17:43:15.726+08:00
    'imagesource': 'jcr:6c7a9790-4a86-4eea-afa9-0048c52292f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1f9dfab-93e5-480e-9287-1a9cf996f861'
    'lead': 'Food manufacturer Universal Robina Corp. now produces rubbing alcohol
      amid strong demand due to the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T17:46:05.309+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T00:29:04.284+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:20:15.311+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['URC', 'Universal', 'Robina', 'rubbing', 'alcohol', 'disinfectant']
    'template': '1'
    'title': 'Food company URC forays into rubbing alcohol production'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04b43ea-977f-4a95-8889-f2e3f6316759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:46:05.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:04.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> — Universal
        Robina Corp. is adding rubbing alcohol to its product offerings amid strong
        demand due to the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f4b933-a8dd-4489-8c95-dfeb64b863c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:46:05.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:04.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Gokongwei-owned company said it has started
        production of two alcohol brands, hoping to generate sales and grab a portion
        of the market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebea2009-0517-4143-901c-2d623926fd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:46:05.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:04.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>URC is behind popular snack brands like Chippy, Piattos, and Magic
        Flakes, as well as drinks like Great Taste and C2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5550a346-661d-4312-907b-f460317da982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:46:05.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:04.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>URC''s Agro-Industrial &amp; Commodities Division is producing the
        Shield+ and BioSure alcohol brands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03de0bb-5a5a-4fb6-b5a4-9c9e0d10bd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:46:05.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:04.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They which will be produced at the URC La Carlota Distillery in
        Negros Occidental, which currently produces raw and refined sugar alongside
        molasses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b684dcbb-d9b3-45a0-a2d8-441b2d48c614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:46:05.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:04.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility has an integrated sugar mill and bio-ethanol distillery
        generated from sugarcane.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a59053-47b7-4f1b-a7f4-1969ed1e9281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:46:05.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:04.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has led to high demand for hygiene and sanitation
        products, including rubbing alcohol. That demand will likely remain, even
        after the pandemic subsides," the company said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e9d31d-caf6-47df-8b85-0fc592e899e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:46:05.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:04.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BioSure has already been rolled out in community stores this November,
        and is made from naturally-sourced ethyl alcohol. Agri-dealers will receive
        stocks nationwide by December.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407e0046-0d21-4894-b889-e612bef7357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:46:05.310+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:04.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/3/26/FDA-pharmacies-sanitizers.html?fbclid=IwAR2XaamEEQsptLeHmdxzUr5kJ0YErX6WnJMVbS6KGiqkIoUUWnfvW_Jmwag">FDA
        lets pharmacies produce sanitizers amid shortage</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8643a092-c39c-46df-8910-4eae32f9f6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:46:05.310+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:04.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shield+ product will also be available in the market next month
        and will come in varying sizes, including pocket-sized spray bottles and gallon
        containers. It will offer pharmaceutical-grade rubbing alcohol capable of
        killing 99.9% of germs upon contact, enhanced with vitamin E and collagen
        to prevent dry skin, and will come in aqua clean and pink fresh scents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1ddb51-ec75-4532-8917-7c4365c85866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:46:05.310+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:29:04.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other conglomerates have also ventured into the production of disinfectants,
        such as <a href="https://cnnphilippines.com/business/2020/3/17/San-Miguel-rubbing-alcohol-production.html?fbclid=IwAR3ek2SP6S9njaNVqLUFs88AeQ2PIG9r29oFyJFh_XfVno9m9gDomd1IMbk">San
        Miguel Corp</a>. through its Ginebra San Miguel unit, and the Alliance Global
        Group''s Emperador brand.</p>'
  'covid19-cases-asia-rising':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-25T17:46:22.326+08:00
    'imagesource': 'jcr:b21ee731-fc2c-4a2e-8b3d-33394892ad63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '382332a0-a123-478b-be92-ae1b46abcc5a'
    'lead': 'Across the region, many countries and cities that had previously kept
      the coronavirus largely under control are seeing a rise in infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T17:55:46.489+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:28:54.666+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:20:15.721+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-infections', 'Asia']
    'template': '1'
    'title': 'ANALYSIS: Covid-19 cases are rising in Asia, but compared to the West
      it''s a drop in the ocean'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9252c420-1063-4e6a-915e-2f58585beb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:55:46.489+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:55.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Winter is coming, for parts of Asia too.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9adb4a-9076-4c87-8454-25acb42e92e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:55:46.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:55.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the region, many countries and cities that had previously
        kept the <a href="https://www.cnn.com/specials/world/coronavirus-outbreak-intl-hnk"
        target="_blank">coronavirus</a>&nbsp;largely under control are seeing a rise
        in infections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e6f324-6b98-45cb-89b5-f1b4fb93fb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:55:46.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:56.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Japan''s daily caseload surged to its highest since the
        pandemic began, surpassing 2,000 for five days in a row.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce28482d-c151-4ebd-a89a-ebedfd9db8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:55:46.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:56.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Korea, daily infections also rose from a relative lull
        in late September and October to hover above 300, the highest since late August.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94943898-6081-4bfa-9c70-ef2a33d2162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:55:46.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:57.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong, meanwhile, has declared its "fourth wave" of coronavirus
        infections, after multiple isolated clusters emerged. Its daily cases — still
        within single-digits in early November — exploded over the past week to reach
        80 on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ee167d-f72f-449f-aebf-2acd2f68106b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:55:46.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:57.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in mainland China, known for its "zero-tolerence" approach
        against the coronavirus, sporadic cases have sprung up in multiple cities,
        from the financial hub of Shanghai and the port city of Tianjin to the grasslands
        of Inner Mongolia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a58178-45f5-40cc-8a26-06426e72989d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:55:46.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:58.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the resurgence of the virus is certainly dispiriting as it
        dominates local headlines and leads to tighter restrictions ahead of the holiday
        season, the rise in cases in Asia seems more like a ripple compared with the
        second wave in the United States and Europe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f8ab5f-9c4e-4e7d-92ef-e7822801167a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:55:46.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:58.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the US caseload surpassed <a href="https://edition.cnn.com/2020/11/21/health/us-coronavirus-saturday/index.html"
        target="_blank">12 million</a>&nbsp;— an increase of more than 1 million cases
        in less than a week. In Europe, the number of daily cases have fallen from
        an early November peak, but are still <a href="https://www.ecdc.europa.eu/en/cases-2019-ncov-eueea"
        target="_blank">well above 100,000</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507263bb-1e74-42d6-a22f-eceed0f1bd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:55:46.490+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:59.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put things into perspective, with a population of around 10 million,
        the South Korean capital of Seoul reported 382 new COVID-19 cases on Tuesday,
        while Los Angeles County <a href="https://losangeles.cbslocal.com/2020/11/24/coronavirus-los-angeles-county-cases-deaths/"
        target="_blank">reported 3,692 cases</a>&nbsp;— nearly 10 times the daily
        surge in Seoul.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9f8d64-c612-4de1-a459-53f3a1f219e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:55:46.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:28:59.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Swift response</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e083e144-da70-4b9d-b514-7c7139a0a268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:55:46.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:00.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their comparatively miniscule rise in infection numbers,
        Asian governments are taking no chances in efforts to curb the outbreaks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5d0c56-de99-4d75-b698-b6b0f077a283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:55:46.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:00.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, the response has been particularly swift and drastic.
        On Sunday night, the Shanghai Pudong International Airport conducted a <a
        href="https://edition.cnn.com/2020/11/23/asia/shanghai-airport-coronavirus-testing-intl-hnk-scli/index.html"
        target="_blank">sudden testing drive</a>&nbsp;in a parking garage on more
        than 17,000 staff members, following a handful of cases among cargo handlers.
        In Tianjin, authorities tested 2.6 million residents in three days after reporting
        five locally transmitted cases. And in Inner Mongolia, a border town with
        Russia was partially locked down and all its residents tested over just two
        local infections.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392b0407-c112-4f68-836b-f410510233fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:55:46.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:01.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of Hong Kong''s spike in cases, the highly-anticipated
        Hong Kong-Singapore "air travel bubble" <a href="https://edition.cnn.com/travel/article/hk-singapore-travel-bubble-delay-intl-hnk/index.html"
        target="_blank">was postponed</a>&nbsp;— less than 24 hours before it was
        due to launch. The scheme would have allowed quarantine-free air travel between
        the two Asian hubs, in an effort to boost business travel and tourism.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87fe516-8544-4bd0-85a3-ba33e3daedf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:55:46.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:01.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, South Korea declared an "emergency period" in Seoul until
        the end of the year. Public transportation capacity has been reduced by 20%
        after 10 p.m. and gatherings of more than 10 people banned. The city will
        also conduct regular coronavirus tests on some 40,000 workers and users of
        nursing hospitals and daycare centers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd1fbc0-3485-4a50-8663-ef0b32487242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:55:46.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:01.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures come after a series of new restrictions were announced
        for Seoul on Sunday, including mandatory mask wearing indoors and closures
        of entertainment facilities such as clubs. Restaurants are only allowed to
        do deliveries and takeout after 9 p.m., gatherings will be limited to 100
        people, and schools must operate at one-third capacity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4633ecfa-2957-4167-8b6b-d10523442d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:55:46.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:01.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan, Prime Minister Yoshihide Suga announced last week that
        the country was on "maximum alert" after reporting a record number of daily
        infections. He also halted the government''s domestic travel and dining promotion
        program in coronavirus hotspots to curb further infections.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001a3b14-c15b-49dc-ac68-a29c29f797ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:55:46.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:01.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US and Europe, where daily cases are surging by tens of thousands,
        contact tracing seems not only impossible, but futile. The virus is so widespread
        that governments have few remaining tools left to tackle the outbreaks, other
        than <a href="https://edition.cnn.com/2020/10/29/europe/europe-coronavirus-local-national-lockdown-intl/index.html"
        target="_blank">reimposing lockdowns</a>&nbsp;— which have drawn backlash
        and protests.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384846f8-e95d-4a2c-9db7-456d0eb4f7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:55:46.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:01.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Easing restrictions prematurely</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6a3bc3-36c7-4d26-a289-13be8b49608d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:55:46.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:01.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is not only measures that are being introduced now that matter.
        Asia''s comparative success in containing the coronavirus is a result of months
        of consistent policies, thorough implementation and public cooperation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2dadbe7-944e-4e69-94b4-5af2309098df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:55:46.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:01.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the relative respite of infections in the summer, countries
        in Asia have kept their borders shut, and in many places, the public have
        continued to wear face masks and maintain social distancing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840b0cdc-bc32-4989-b9b8-62a34fcee720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:55:46.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:01.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, after months of initial lockdowns, restrictions were
        eased and tourists flocked to summer vacations. Those visitors <a href="https://edition.cnn.com/2020/09/19/europe/europe-second-wave-coronavirus-intl/index.html"
        target="_blank">have been blamed</a>&nbsp;for both causing a surge in cases
        in countries largely spared by the first wave, such as Greece and Croatia,
        and for bringing the virus back to their own countries.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c9de79-c507-4fd3-8b4b-6118f59dec4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:55:46.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:01.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Nabarro, a World Health Organization (WHO) special COVID-19
        envoy, said unlike Europe, Asia did not relax restrictions prematurely.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74586724-64d5-40e5-9a20-1d22a549e1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:55:46.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:01.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are fully engaged, they take on behaviors that make it difficult
        for the virus. They keep their distance, wear masks, isolate when they''re
        sick, wash hands and surfaces. They protect the most endangered groups," he
        said in an interview with Swiss newspapers, according to <a href="https://www.reuters.com/article/us-health-coronavirus-who-envoy-idUSKBN28206N"
        target="_blank">Reuters</a>.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2615bd5-03e0-4f95-95d5-dce0deaff8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:55:46.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:01.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You must wait until case numbers are low and stay low," he said,
        calling Europe''s reaction "incomplete."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0460339c-30e9-434b-a270-cbbe8592b110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:55:46.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:01.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned that Europe could still see a third wave of infections
        in early 2021, if governments repeat the failure to do what was needed to
        prevent the second wave of infections.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4a7534-252c-403a-b41f-33bdce9f406a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:55:46.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:01.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They missed building up the necessary infrastructure during the
        summer months, after they brought the first wave under control," Nabarro said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5645e3-c92d-4874-91a5-cb4a95a92fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:55:46.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:01.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we have the second wave. If they don''t build the necessary
        infrastructure, we''ll have a third wave early next year."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee33397-80b8-4dfa-b3a8-4877bf9f9b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:55:46.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:01.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/25/asia/coronavirus-asia-west-comparison-intl-hnk/index.html"
        target="_blank">Covid-19 cases are rising in Asia, but compared to the West
        it''s a drop in the ocean</a>."</em></p>'
