      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ScanEagle UAS is composed of eight air vehicles, two launchers,
        a skyhook, and ground control station.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddfdc32-6c89-4d6f-a5de-4162aff78a27'
