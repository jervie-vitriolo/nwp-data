      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a recent appearance on Apple''s "New Music Daily with Zane
        Lowe" which dropped Monday, Cyrus said she "fell off" and would never want
        to pretend that she has been sober.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1463d76-1496-408d-86a1-1d1b3e2bf6fb'
