    'template': '1'
    'title': 'DOTR: No apprehensions of vehicles without RFID stickers from Dec. 1
      - Jan. 11'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861d3569-8605-4100-b44c-362bed5ad4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:19:34.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:20.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25)</strong> — The
        Department of Transportation said vehicles without RFID stickers will not
        be apprehended until January 11, 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817c858f-45ba-4195-8876-e78adfe54eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:19:34.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:20.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr Assistant Secretary Goddes Hope Libiran made the clarification
        during a briefing with the Toll Regulatory Board and toll concessionaires
        on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ffb7f7-9277-409a-8bad-bfc7067f7ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:19:34.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:20.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala pong mangyayaring hulihan mula</em> December 1 <em>hanggang</em>
        January 11 (2021) <em>para sa mga sasakyang walang</em> RFID... <em>Maaari
        lang po silang tiketan kung sila ay pipila dun sa mga</em> RFID-only <em>lane
        lalo na kung sila ay magdudulot ng aberya o abala dun sa mga sasakyang nasa
        likuran nila,"</em> she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1027f2-0aa4-4f18-9254-a63b3db27fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:19:34.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:20.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation; There will be no apprehensions from December 1 until
        January 11 for vehicles without RFID... They could get ticketed if they line
        up at RFID-only lanes, especially when they cause traffic.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526c7216-5bc2-4907-9e46-6eb8ea7fa9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:19:34.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:20.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After January 11, Libiran said there would be a limited number of
        lanes where motorists can get their RFID stickers. Only one or two lanes would
        be dedicated for that or a tent near the gate for stickering.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8649f91-8848-4905-a976-8f0c2d7754be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:19:34.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:20.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr set the <a href="https://www.facebook.com/DOTrPH/posts/1857169864422141"
        target="_blank">deadline of December 1</a> for toll operators to fully implement
        cashless transactions, saying this would help stem the spread of COVID-19.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d37093-c068-455e-837f-8c937c59342e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:19:34.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:20.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libiran said this did not mean all motorists had to have stickers
        by this day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3e1af9-0302-4a80-bf04-0787514f8458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:19:34.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:20.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi po ''yon</em> deadline, <em>hindi po ''yon</em> ultimatum
        <em>sa pagkakabit ng</em> RFID stickers," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab6a714-46f8-463d-b540-7b7e7a3e6cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:19:34.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:20.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is not a deadline or an ultimatum to get an RFID
        sticker.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a74513d-71de-4989-8361-20d77a54e163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:19:34.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:20.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The installation of stickers will continue even after December 1,
        she stressed, and motorists could get them on-site, meaning the toll gates
        or via appointment in designated areas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca39d19e-59a1-4409-8676-329733e8968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:19:34.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:20.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate House briefing, Metro Pacific Tollways Corporation
        Chief Communication Officer Romulo Quimbo Jr. allayed fears of vehicle congestion
        in toll gates, saying a traffic management plan would be in place to avoid
        such a situation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88676753-dd42-49a2-a8d4-a6b4fc5879c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:19:34.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:29:20.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both MPTC and Skyway O&amp;M Corporation said they were ready to
        operate cashless collection by December 1.</p>'
