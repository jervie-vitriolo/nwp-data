      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the breakup the couple lost their home during wildfires
        in Malibu.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f88ac7-265f-43e5-bb09-439ab582a2b0'
      'mgnl:activationStatus': true
