      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2787a2f-ca3f-427e-bc6e-d9c928114026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:21.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were the nicknames that David Deutchman earned by volunteering
        for 14 years at Children''s Healthcare of Atlanta at Scottish Rite.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a5fac8-a2bf-49f1-a192-4ea3bdd0226c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.780+08:00
