    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc58c2b9-0a51-4637-9cbe-6339ba5c6e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T12:51:45.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:39:26.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President has long been fighting against fake news peddlers
        since taking office. Last week, President Rodrigo Duterte spent almost 30
        minutes of his public address throwing tirades at Robredo, most of them backed
        by false claims being spewed by his allies, the latter&nbsp;claimed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7f524b-1f89-4739-b611-ce6f8a18ccc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T12:51:45.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:39:27.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e250e56-a204-4c20-8cdd-08c9fd3b0772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T12:51:45.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:39:27.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President blamed Robredo for allegedly initiating criticisms
        that he was missing in action at the height of the recent typhoons, and claimed
        that she merely made calls and ordered the military to take action in rescue
        and relief efforts — all of which were debunked by Robredo herself. CNN Philippines
        also fact-checked all of these false claims here:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ec8dd8-dc3e-4b28-a879-3fdb5a986ce3'
      'mgnl:activationStatus': true
