    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House', 'House-of-Representatives', 'Velasco', 'Lord-Allan-Velasco',
      'calamity-fund', 'Quinta', 'Rolly', 'Ulysses', '5-billion', '2021-budget']
    'template': '1'
    'title': 'House to seek ₱5-B increase in calamity funds under 2021 budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe775a0b-4843-4254-8f1e-1ecae6981d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T17:28:08.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:37:39.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)—&nbsp;</strong>The
        House of Representatives will push for an increase of at least ₱5 billion
        in calamity funds under the 2021 budget to aid in the recovery and rehabilitation
        of typhoon-struck areas, its leadership said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baed2c0-d4a9-40ae-973f-c511063da5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T17:28:08.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:37:40.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Speaker Lord Allan Velasco said the House will propose
        the allocation hike during the bicameral conference on the proposed ₱4.506-trillion
        national budget which will take place once the Senate approves its own version
        of the spending bill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4181b306-c7d0-4b0c-a978-3d8ccd89c191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T17:28:08.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:37:40.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco noted that the budget passage at the lower chamber preceded
        the onslaught of typhoons Quinta, Rolly, and Ulysses which left dozens of
        fatalities and billions worth of damage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546b188a-d9d3-4d59-9bdc-abf3daaa6fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T17:28:08.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:37:41.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the tremendous damage caused by these successive strong typhoons,
        it is imperative that we augment the calamity fund in next year''s spending
        plan. We have to help our people rebuild their lives and their communities,"
        Velasco said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc39236-83c1-4c95-b650-e9b29be4496f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T17:28:08.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:37:41.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calamity fund under the proposed 2021 budget amounts to ₱20
        billion. Of the number, ₱5 billion would be allocated for the reconstruction
        of war-torn Marawi City, while ₱6.25 billion would augment the quick response
        funds of some government agencies, Velasco said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b05cc66-2f34-4231-8ae5-735713d02976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T17:28:08.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:37:42.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a total of ₱11.25 billion that is specifically appropriated,
        leaving a balance of ₱8.75 billion President Duterte could use to help victims
        of calamities and other disasters. That balance is not even enough to rebuild
        Bicol, which was hit hard by Typhoon Rolly," the Speaker argued, adding that
        there are enough appropriations in the proposed budget that could help supply
        the needed calamity funds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119b3e40-4218-4c74-8ef5-952b0e611389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T17:28:08.146+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:37:42.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier placed the entire island of Luzon <a href="https://www.cnnphilippines.com/news/2020/11/18/Duterte-Luzon-state-of-calamity-Typhoon-Ulysses-Rolly-Quinta.html???">under
        a state of calamity</a>, in a bid to fast-track rescue, relief, and rehabilitation
        efforts after the typhoons. An inter-agency task force <a href="https://cnnphilippines.com/news/2020/11/18/DENR-DPWH-Cimatu-Villar-task-force-typhoon-Rehab.html">co-headed
        by the Environment and Public Works and Highways departments</a> was also
        created to streamline the government''s post-typhoon response.</p>'
  'saudi-arabia-loujain-hathloul-G20':
    'author': 'Tamara Qiblawi, CNN'
    'caption': 'Brazil''s then President Michel Temer, Saudi Arabia''s Crown Prince
      Mohammed bin Salman and US President Donald Trump line up for the family photo
      during the G20 leaders'' summit in Buenos Aires, on Nov. 30.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-22T18:39:15.338+08:00
    'imagesource': 'jcr:8dbf3b0e-6dfb-4fd0-a507-c29b1897cfbc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8b22ad6-7c01-4795-b1b5-ebd75c53be5c'
    'lead': 'The family of Loujain al-Hathloul, a jailed Saudi women''s rights defender
      believed by her relatives and advocacy organizations to be on hunger strike,
      has called on the G20 to demand that Saudi Arabia release the prominent activist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-22T18:58:57.387+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:37:23.662+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:34:57.921+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Family of Saudi Arabia''s ''most outspoken'' political prisoner calls
      on G20 to hold kingdom to account'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b81658d-2aba-4d50-ab20-62a6c916ba23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T18:58:57.387+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:24.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The family of Loujain al-Hathloul, a jailed
        <a href="http://cnn.com/2020/11/09/world/saudi-arabia-trump-biden-presidency-analysis-intl/index.html">Saudi</a>
        women''s rights defender believed by her relatives and advocacy organizations
        to be on hunger strike, has called on the G20 to demand that Saudi Arabia
        release the prominent activist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb89d1bb-ad32-429c-a526-23beacec7196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T18:58:57.387+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:24.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>G20 leaders are meeting this weekend at a virtual summit hosted
        by Riyadh, which currently heads the club of rich nations. The event has revived
        discussion about the kingdom''s human rights abuses, on an uptick under the
        leadership of <a href="http://cnn.com/2020/11/01/middleeast/trump-biden-mideast-policy-analysis-intl/index.html">Crown
        Prince Mohammed bin Salman</a>, who has rolled out a rapid succession of reforms
        while also forcefully stamping out dissent in the kingdom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326fc5f1-0596-41fa-9ef3-f048ef09de5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T18:58:57.387+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:25.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the duty of the international community to ask about (Loujain).
        To tell Saudi Arabia that they won''t believe any of the reforms when the
        ones who have been advocating for them are behind bars," Loujain al-Hathloul''s
        sister, Lina al-Hathloul, told CNN. "It''s the duty of the international community
        to call on the release of Loujain."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0ea98c-ff40-474e-b3dd-dc9201b260cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T18:58:57.387+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:25.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International <a href="https://www.amnesty.org/en/latest/news/2020/11/g20-leaders-dont-buy-the-spin-saudi-arabias-real-changemakers-are-in-jail/">urged
        world leaders</a> not to "buy the spin: Saudi Arabia''s real change makers
        are in jail." Human Rights Watch said the summit was "a mark of international
        prestige for the government of Crown Prince Mohammed bin Salman but it helps
        the Saudi government deflect from its image as a pervasive human rights violator."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345e5dd0-3c90-4e7e-913c-567dd137a746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T18:58:57.388+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:26.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hathloul, 31, was jailed in May 2018 during an arrest sweep that
        targeted prominent opponents of the kingdom''s former law barring women from
        driving. The crackdown happened just weeks before the ban was lifted, <a href="http://cnn.com/2018/05/26/middleeast/womens-arrests-saudi-reforms-intl/index.html">casting
        doubt on the prince''s reform agenda.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b690469-886c-43f8-9935-7a64bceacdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T18:58:57.388+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:26.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN''s Nic Robertson on Friday, Saudi Minister
        of State for Foreign Affairs Adel Jubeir said Hathloul''s case "was up to
        the courts. She''s on trial for matters related to national security."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097f409c-ebdf-4f7c-8125-866f41b90ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T18:58:57.388+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:27.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that she and her friends were detained because they advocated
        women''s driving is preposterous," said Jubeir. "(The plan to lift the ban
        on) women''s driving was decreed by His Majesty (King Salman) six months before
        they were detained. And if every woman in Saudi Arabia who advocates for women
        driving were to be put in jail, half the women in Saudi Arabia would be in
        jail."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6958847-04dc-4e72-8d57-ac0aa22647bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T18:58:57.388+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:27.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a six-page charge sheet for Hathloul''s case, seen by CNN, a
        section entitled "crimes committed" includes activism against the kingdom''s
        restrictive male guardianship laws, along with contact with foreign journalists
        and diplomats.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6107a8c0-bdea-4e51-96d1-c2846439ee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T18:58:57.388+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:28.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges rely on a series of alleged confessions, according to
        the documents, which state that Hathloul confessed to applying for a job at
        the UN along with confessing to being in contact with the human rights groups
        Amnesty International and Human Rights Watch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5c1579-6781-42d9-bcc4-46bcdebbe349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T18:58:57.388+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:28.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Psychologically destroyed'' in prison</h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbe70fd-b4ac-4ee6-9df7-09ae216396a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T18:58:57.388+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:29.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of her imprisonment, Hathloul has detailed her hardships
        -- including <a href="http://cnn.com/2018/11/21/middleeast/saudi-arabia-detainee-abuse-claim-intl/index.html">allegations
        of torture and sexual abuse</a> -- to her parents during their prison visits.
        Those allegations were later made public by <a href="http://cnn.com/2019/01/31/opinions/walid-alhathloul-opinion-intl/index.html">three
        of her siblings</a> who live outside the kingdom, and were corroborated by
        the court testimony of other female activists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431d3d19-cb3d-4780-a61d-4153e5457cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T18:58:57.388+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:29.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi authorities have repeatedly denied allegations of torture
        and sexual abuse in their prisons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563e77b8-1a2e-46eb-a938-fdd9c9200f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T18:58:57.388+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:30.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most of 2020, Hathloul has been denied regular calls and visits
        with her family, her siblings said, adding that officials cited the coronavirus
        pandemic as the reason for suspending communications.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035d5fa5-c22b-42ef-8fcb-3ae8ee52f46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T18:58:57.388+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:30.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When their parents saw Hathloul in August, after having last spoken
        to her on the phone in April, they had found her looking "extremely skinny
        and extremely weak," Lina related.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff049c0-8dcd-449d-b3df-6df20011d5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T18:58:57.388+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:31.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still she appeared headstrong and alert. Loujain told her family
        that she had been granted the visit because she had been on hunger strike
        and prison authorities had given in to her demands. She had been protesting
        the suspension of communication after she learned that at least one other
        prisoner still had regular contact with her family, according to Lina.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bbe507-1d7d-42f1-baf5-8bd13b7ba7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T18:58:57.388+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:31.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after another visit on September 9, Loujain was again denied
        contact with her family until a meeting with her parents on October 26, when
        she informed them that she would resume a hunger strike, said Lina.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18a9fc8-b23a-49ff-aba1-c3646abf2151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T18:58:57.388+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:32.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Loujain was OK physically, but psychologically she was destroyed,"
        Lina said. "My parents told us that they''ve never seen Loujain as weak and
        as hopeless as she was on that visit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc61b1d-124b-4613-9f64-3ab964f8cb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T18:58:57.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:32.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She told them that she will start a hunger strike on that day ...
        My parents tried everything to cheer her up but Loujain was just sure about
        what she wanted ... she doesn''t want to survive in this prison anymore where
        she''s not even allowed to have regular calls."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876f2d74-601d-43c8-b1b6-a76999def7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T18:58:57.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:33.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UN committee of independent experts earlier this month expressed
        alarm at reports of Hathloul''s deteriorating health condition and criticized
        Saudi Arabia''s apparent refusal to allow contact with her family.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eba4b5-69db-42f7-8bbe-532777ba5aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T18:58:57.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:33.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Committee is alarmed by the recent information concerning the
        conditions of Ms. Al-Hathloul''s prolonged detention, which have prompted
        her to start a hunger strike," read a statement by the UN Committee on the
        Elimination of Discrimination against Women.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d4a175-b9bd-4937-a18c-7ce81ced8150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T18:58:57.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:34.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike other detainees, and contrary to Rules 26 and 42 of the
        United Nations Rules for the Treatment of Women Prisoners and Non-custodial
        Measures for Women Offenders ... Ms. Al-Hathloul is not allowed to have regular
        contact with her family nor to exercise activities, according to reports received,"
        it said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23de956-7921-4d1b-994b-7710c35b8837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T18:58:57.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:34.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hathloul''s family says they have not received news about her since
        October 26.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0f576d-57a1-46d7-a524-5faa57c0454c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T18:58:57.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:35.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi authorities have not responded to CNN''s request for comment
        on the allegations made by Hathloul''s relatives.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd083d5ef-212d-4770-9060-9b4a7c6a3dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T18:58:57.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:35.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hathloul is believed to be the most vocal political detainee currently
        inside Saudi prisons, having made the plight of the kingdom''s imprisoned
        women''s rights defenders known to the outside world and sparking international
        outrage. Most of the activists detained in the wave of arrests which targeted
        Hathloul were freed in early 2019, after immense international pressure.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4376b5-68a0-4d46-8d53-7c86020c08c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T18:58:57.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:36.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old activist was one of a handful of female activists
        denied release. She was put in a solitary confinement in mid-April 2019 and
        remains there to date, her sister said. In January 2020, Hathloul was allowed
        to leave her solitary cell, but she could not adjust to the sounds of other
        people after having been deprived of interactions for nearly seven months,
        Lina said. She asked to stay in her cell, with an hour of social activities
        a day, according to her family.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa52f27a-4f03-4f47-990d-6e34071b71de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T18:58:57.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:36.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2019, Saudi authorities offered to release Hathloul on
        condition that <a href="http://cnn.com/2019/08/14/middleeast/saudi-hathloul-torture-intl/index.html">she
        rescind her allegations of torture</a>, her family said. She declined the
        offer, according to her siblings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bb8745-a131-4982-924e-7502313c2cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T18:58:57.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:37.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She doesn''t want to get out and have the people who tortured her
        and imprisoned her walk with impunity and still be able to do this to other
        women after her," Loujain''s sister, Lina al-Hathloul, told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188f9747-fb9a-4703-a27a-cb9af1f875f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T18:58:57.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:37.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s the most outspoken (Saudi detainee) behind bars. She won''t
        accept to be released without a full and real justice."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170f3009-12fa-482c-b56a-da01d0b6b8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T18:58:57.389+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:38.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/21/middleeast/saudi-arabia-loujain-hathloul-g20-intl/index.html">"Family
        of Saudi Arabia''s ''most outspoken'' political prisoner calls on G20 to hold
        kingdom to account"</a></em></p>'
  'mandalorian-spiritual-mysteries':
    'author': 'Daniel Burke, CNN Religion Editor'
    'caption': '(FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-11-22T19:06:55.990+08:00
    'imagesource': 'jcr:a306b156-a1bb-45d2-bbd0-058ed2875ff1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '538a5669-cd77-4c43-a7dd-9f7b26a1afa2'
    'lead': 'For the uninitiated, "The Mandalorian" is a live-action series that explores
      an outer rim of the ever-expanding "Star Wars" galaxy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-22T19:14:19.000+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:36:45.014+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:34:58.528+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Star-Wars', 'The-Mandalorian', 'George-Lucas', 'Disney']
    'template': '1'
    'title': 'The spiritual mysteries of ''The Mandalorian'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af478281-21f6-4d62-be21-3e899e7c4f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T19:14:19.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:36:45.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In Disney''s hit show "The Mandalorian,"
        the title character has defeated a dragon, massive ice spiders and a horde
        of ugly squid-face creatures called Quarren.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b5c03c-d990-4167-87ce-4510d670bc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T19:14:19.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:36:46.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a recent episode, the stoic bounty hunter faced perhaps his
        most fearsome foe: pluralism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874517b1-7c9d-4bc7-bfbc-4755afd57b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T19:14:19.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:36:46.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the uninitiated, "The Mandalorian" is a live-action series that
        explores an outer rim of the ever-expanding "Star Wars" galaxy. In Season
        Two, airing now on Disney+, the main character — named Din Djarin — is looking
        for other Mandalorians, a diaspora in exile from their home planet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9a9ff4-2ced-47ca-a0f6-a26ac98b8d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T19:14:19.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:36:47.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raised by a religious cult, Djarin suddenly discovers other Mandalorians
        who — gasp! — follow different creeds, or perhaps no creed at all. He greets
        this new fact with the enthusiasm of a man handed a ham sandwich at a bris.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75769fed-17ff-4b3c-8293-f44a1cf5c17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T19:14:19.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:36:47.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judging by Google, <a href="https://trends.google.com/trends/explore?q=mandalorian%20religion&amp;geo=US"
        target="_blank">many people are curious</a>&nbsp;about the mysterious "Way
        of the Mandalore," the creed shared by Djarin and his sect. The question,
        "What is the Mandalorian religion?" has consistently trended since the show
        premiered last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7580d81-eefc-4446-9939-2918e0c8ea8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T19:14:19.001+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:36:48.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Mandalorian credo, "weapons are part of my religion," also is
        trending now. (Is that bad? That seems bad.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27946e97-20d1-4611-9854-1c65591b0311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T19:14:19.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:36:48.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answers to this question, so far, have been sparse. But a recent
        episode contained a major revelation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9cd005-584c-4257-810d-eb05456c3408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T19:14:19.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:36:49.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Star Wars'' has featured religious themes since the beginning</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00806c49-13ed-45bd-b134-5b74a3a193d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T19:14:19.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:36:49.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time "Star Wars" has dabbled in religion.
        George Lucas, the franchise''s creator, has said he wanted to <a href="https://www.cnn.com/2018/01/26/us/star-wars-religion/index.html"
        target="_blank">introduce young Americans to spiritual teachings</a>&nbsp;though
        "new myths." "I wanted to make it so that young people would begin to ask
        questions about the mystery," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd01631-6605-4752-b740-6e9c7ca37a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T19:14:19.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:36:50.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ''70s and ''80s, the interstellar saga explored Eastern traditions,
        mainly Buddhism and Taoism, just as many "spiritual, but not religious" dabblers
        were doing the same. At the turn of the millennium, "Star Wars" caught the
        McMindfulness craze — 1999''s "The Phantom Menace" opens with two Jedi talking
        about the benefits of meditation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766159e2-3020-4fe7-9384-331cafbe2c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T19:14:19.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:36:50.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now, with "The Mandalorian," we see the "Star Wars" universe
        borrowing from another contemporary feature of religion: the battle between
        orthodox conservatives and liberals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e7d526-086b-40dc-91c5-3a743bf3467a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T19:14:19.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:36:51.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until recently, the show kept most explicit details about the Mandalorian
        religion under wraps. We know that Mandalorians consider themselves both hunters
        and prey, never remove their helmets in front of other people and vow to always
        protect each other in a blaster fight. And the weapons thing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24ccfd7-f946-4b36-a03a-ccca1357aa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T19:14:19.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:36:51.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(There''s more about Mandalorians in other "Star Wars" series.)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df6e437-2eb7-4f49-8636-92206899a974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T19:14:19.002+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:36:52.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since being rescued as a war orphan, Djarin has been schooled in
        "the Way," which he believes is singular and shared by all. But, in a recent
        episode called "The Heiress," he is shocked to meet other Mandalorians who
        casually remove their helmets, breaking a big taboo.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0763ea-a127-4fb9-abc3-65c31e495f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T19:14:19.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:36:52.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These new Mandalorians mock Djarin''s conservative practices and
        tell him that he''s actually part of a small sect of religious zealots called
        "The Death Watch."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a1759e-c54d-4c93-ab94-f97771fcde75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T19:14:19.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:36:53.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, there is not just one Way; there are Ways.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa5c5ae-4767-4b85-9884-39c72f270884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T19:14:19.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:36:53.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching Djarin''s shock and confusion at this unwelcome news was
        like seeing a sheltered fundamentalist freshman in his first theology class
        at a liberal arts university. Mind. Blown.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118b657e-038e-4f8d-ae57-3cf4d71210a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T19:14:19.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:36:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment may mark a turning point for Djarin. One writer compared
        it to an <a href="https://www.vanityfair.com/hollywood/2020/11/the-mandalorian-heiress-chapter-11-recap-who-is-bo-katan"
        target="_blank">Amish youth "finally on his intergalactic Rumspringa."</a>&nbsp;Another
        said it should prompt a <a href="https://www.rollingstone.com/tv/tv-recaps/mandalorian-recap-season-2-episode-3-1089983/"
        target="_blank">"huge spiritual crisis."</a></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9c40ba-f170-4752-99f0-0b84cb0cb64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T19:14:19.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:36:54.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The Mandalorian'' echoes the story of American religion</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abd0aca-c177-4236-a801-39bef05f03d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T19:14:19.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:36:55.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not hard to see some parallels with our own world. A lost
        young man finds an identity, community and mission in a violent, counter-cultural
        sect. He knows nothing of his faith''s diversity and scorns those who differ.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6716a95b-2bc8-4192-b1e3-6d853423fbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T19:14:19.003+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:36:55.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then pluralism — a fancy word for our ability to live together amid
        differences — smacks him across his shiny helmet.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a47733-b552-4713-aa4a-732195633d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T19:14:19.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:36:56.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the "Mandalorian," Djarin weakly insists: "There is only one
        Way. The Way of the Mandalore," then turns on his rocket backpack and flies
        away.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e65f6d-5993-4ae3-93fe-4bfe409f1480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T19:14:19.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:36:56.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussion over.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245c8c9f-b68a-4c34-941a-832125921581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T19:14:19.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:36:57.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not for long, we expect.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93e25a8-ca75-404d-9ef1-705f47468363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T19:14:19.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:36:57.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re not so great at pluralism ourselves.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7dba81-8f9e-46d6-bd3e-e7d9dadd93f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T19:14:19.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:36:58.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways, the clash of religious views in "The Mandalorian"
        echoes the story of American religion over the past few decades. As believers
        argue over LGBTQ rights, religious freedom and Scriptural interpretations,
        pews have become more polarized, common ground harder to find.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff72a47-528c-4191-9b6b-085240026ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T19:14:19.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:36:58.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts see the cresting tides of xenophobia and tribalism
        and predict a poor future for peaceful coexistence.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a52100-eb22-41fe-90b8-882c6ba7452e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T19:14:19.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:36:59.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have a point.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c966b77-186d-4113-8025-12e8c9e901db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T19:14:19.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:36:59.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, for example, new FBI data shows that hate
        crimes surged in 2019 to the highest level in more than a decade. Most of
        those incidents were motivated by racial or ethnic bias and another 20% by
        religious bias, according to the FBI.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85390a3-0cef-4150-8639-d5daad78f2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T19:14:19.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:37:00.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because this is Hollywood, it seems inevitable that the Mandalorian
        will eventually go the way of the creedless Unitarianians, steadily shedding
        his beliefs one by one.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfb4d2d-b594-4cc9-9717-9a7b02359336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T19:14:19.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:37:00.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be nice if that didn''t happen. It''s much more interesting
        to watch someone struggle with their beliefs, rather than surrender them.
        What if Djarin stayed true to his Way and the others to theirs, without either
        side trying to convert or coerce the other.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c80cc9-39f6-480b-bb8b-dcb66be9c632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T19:14:19.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:37:01.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We could use more models of how different people can coexist without
        common creeds, even if they come from a galaxy far, far away.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cce37d-efa6-4a3c-9d60-2fe220885f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T19:14:19.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:37:01.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/22/entertainment/mandalorian-religion/index.html"
        target="_blank">The spiritual mysteries of ''The Mandalorian''</a>."</em></p>'
  'finland-ferry-stranded-passengers':
    'author': 'Maija Ehlinger and Jonny Hallam, CNN'
    'caption': 'The Viking Line cruise ship Viking Grace ran aground south of Mariehamn,
      Finland, on November 21, 2020.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-22T20:28:17.891+08:00
    'imagesource': 'jcr:3775fc59-49e4-4ff0-b807-f218ff609750'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4141e0a-0137-4151-a2c5-69a821aad9b4'
    'lead': 'Some 331 passengers and 98 crew members are stranded after the MS Viking
      Grace, a large passenger ferry, ran aground Saturday afternoon off the coast
      of Mariehamn, in the Finnish archipelago of the Aland Islands, according to
      the Finnish Coast Guard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-22T20:31:47.802+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:36:37.462+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:34:58.965+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 400 people stranded after ferry runs aground in Finland'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d3263b-13a4-4de4-8e09-6ed60ae2194f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T20:31:47.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:37.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Some 331 passengers and 98 crew members
        are stranded after the MS Viking Grace, a large passenger ferry, ran aground
        Saturday afternoon off the coast of Mariehamn, in the Finnish archipelago
        of the Aland Islands, according to the Finnish Coast Guard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb973033-af16-4380-b1d0-b67ba92e3dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T20:31:47.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:38.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No initial injuries were reported in the incident as the Viking
        Line ferry was sailing between Stockholm, Sweden, and Turku, Finland, with
        a brief stopover planned in Mariehamn.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaf964c-bcc1-4974-b3e9-b090099b1ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T20:31:47.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:38.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a<a href="https://www.sales.vikingline.com/find-cruise-trip/timetable/traffic-bulletin/">&nbsp;statement
        released by Viking Line</a> in Finland, the ship became stranded just off
        the shore at 3:49 p.m. (8:49 a.m. ET). CNN affiliate MTV3 reported that strong
        winds were blowing in the area at the time of the ship''s grounding.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca83aba0-84d9-4a81-8abc-d1f47b1bf73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T20:31:47.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:39.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media videos from witnesses on the island showed stormy waves
        lashing against the bow of the vessel as it sat wedged against the shoreline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534cf56c-7266-4f15-929a-575e6c5bf30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T20:31:47.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:39.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divers from the Finnish Coast Guard examined the hull of the stranded
        ship and said it was not taking on water or leaking fuel. The passengers were
        told that they would remain on board overnight but would be rescued on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed78bec6-2ba0-475b-96aa-1f6a257ebc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T20:31:47.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:40.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tomorrow morning there will be plans to evacuate via tugboats,"
        Lt. Lars Saarinen of the West Finland Coast Guard District told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9b37ec-a656-4b06-996e-cd47973becdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T20:31:47.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:40.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measuring 218 meters (about 238 yards) in length with 10 decks,
        the MS Viking Grace was built to carry close to 3,000 passengers, but capacity
        on board has been restricted due to the Covid-19 pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2a7d45-3680-41de-8697-1138bd6a55de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T20:31:47.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:41.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viking operates several ferries a day between Turku and Stockholm,
        which is about a 10-hour journey one-way.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b77b17-89dc-4dad-be62-590c22e532df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T20:31:47.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:41.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second Viking Line ship to be grounded off the Aland
        islands, a Swedish-speaking region of Finland located in the Baltic Sea, in
        the past two months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c429905-a36b-4af8-a1d8-dd2912444ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T20:31:47.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:42.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, another Viking Line passenger ferry, the MS Amorella,
        also ran aground on the Aland Islands. Narrow passageways and shallow waters
        are a defining feature of the waters around the islands, making it a challenging
        area in which to operate big ships.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc97d8a-b4e5-423a-a943-a408335c0a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T20:31:47.803+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:42.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/21/europe/finland-ferry-aground-passengers-stranded/index.html">"More
        than 400 people stranded after ferry runs aground in Finland"</a></em></p>'
  'dost-covid-vaccine-lacson-romualdez':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-22T21:49:59.272+08:00
    'imagesource': 'jcr:f650769e-1f27-42ec-83c3-02d5a1b720ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fa68836-a7ac-4fa5-bcd2-db0ec76f7cba'
    'lead': 'Department of Science and Technology Secretary Fortunato Dela Peña said
      Sunday he has no knowledge about the COVID-19 vaccine supposedly received by
      Senator Panfilo Lacson and House Majority Leader Ferdinand Martin Romualdez. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-22T21:49:25.592+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:36:09.179+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:34:59.301+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOST unaware of COVID-19 vaccine given to Lacson, Romualdez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6c2c99-e3f9-4a61-958f-9654de487023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T21:49:25.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:09.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> —&nbsp;Department
        of Science and Technology Secretary Fortunato Dela Peña said Sunday he has
        no knowledge about the COVID-19 vaccine supposedly received by Senator Panfilo
        Lacson and House Majority Leader Ferdinand Martin Romualdez.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f6b222-b051-4dc0-a18c-eee3e1a8c3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T21:49:25.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:10.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Peña said he has no information about the vaccine, which Senate
        President Vicente Sotto III claimed was administered to Lacson and Romualdez
        recently.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac48e0b-43d0-4a83-8b88-b3d701d28927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T21:49:25.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:10.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko pa alam ''yun," Dela Peña said in an online press briefing.
        "Lalo ''yan hindi ko alam ano ang pangalan. So, mahirap aralin."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a486e08-5874-47d7-8103-5ddc2ae9041d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T21:49:25.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:11.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t know anything about it, especially since
        I don''t know the name of the vaccine. It would be hard to determine.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a12435c-1699-4653-902f-8d8e0e78433c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T21:49:25.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:11.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Peña said clinical trials of potential COVID-19 vaccines in
        the Philippines would have to be approved first by the Food and Drug Administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f831de39-b4d1-4345-ae69-e1c7034c82f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T21:49:25.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:12.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if it was possible that the COVID-19 vaccines were administered
        to Lacson and Romualdez without the DOST''s knowledge, Dela Peña said: "Ang
        FDA, nasa kanila ang lahat ng karapatan na mag-decide, whether ire-refer nila
        sa amin o hindi, nasa sa kanila yun. Pero ''yung iba kasi, dumi-diretso sa
        amin ng pag-refer, pag-a-apply kasi kung clinical trial, alam nilang dadaan
        sa amin. Pero kung ito ay for marketing purposes lang, walang dadaanang clinical
        trials, pwede silang dumiretso sa FDA."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317c6dff-15b8-4e09-bb6b-ab4838687df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T21:49:25.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:12.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The FDA has the right to decide on whether or not
        they will refer the vaccines to us. However, others directly go to us when
        referring or applying because when it comes to a clinical trial, they know
        it has to go through us. But if it is only for marketing purposes and it does
        not need to undergo clinical trials, they can go directly to the FDA.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb7ece5-4a37-49d4-9a52-a914ab5bd6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T21:49:25.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:13.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Peña said five international pharmaceutical companies have
        currently expressed intent to hold clinical trials in the country for potential
        COVID-19 vaccines. These are Sinovac from China, Sputnik V of the Russia-based
        Gamaleya Research Institute, and those from AstraZeneca, Janssen and Clover
        Biopharmaceuticals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e030716-b18c-4ba1-be10-dd2c462b9efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T21:49:25.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:13.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST chief said candidates for COVID-19 vaccine must first be
        cleared by the agency''s panel of vaccine experts and ethics board, as well
        as the FDA, before clinical trials can proceed.</p>'
  'germany-icu-beds-covid':
    'author': 'Frederik Pleitgen, Nadine Schmidt and Claudia Otto, CNN'
    'caption': 'Nurses tend to patients in the coronavirus intensive care unit of
      the University Hospital Dresden, Nov.13.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-22T22:20:50.108+08:00
    'imagesource': 'jcr:a55a5bfa-2a02-4bc1-812e-a162e9457d0c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee4390f8-d5f5-47b6-8c1c-1a013ed85f9b'
    'lead': 'Germany was seen as a beacon for other European countries during the
      first coronavirus wave and hailed for one of the world''s best health care systems.
      But it is now beginning to struggle with more severe infections than at any
      other point during the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-22T22:28:55.042+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:35:53.247+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:34:59.750+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'European countries believed that Germany would always have spare ICU
      beds for them. Now they''re almost full'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98567430-3b16-4bf0-8600-8290c28bcc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T22:28:55.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:53.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Germany was seen <a href="https://edition.cnn.com/2020/04/16/world/coronavirus-response-lessons-learned-intl/index.html">as
        a beacon</a>&nbsp;for other European countries during the first coronavirus
        wave and hailed for one of the world''s best health care systems. But it is
        now beginning to struggle with more severe infections than at any other point
        during the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dbb10f-90af-4d7b-be17-f24cc81ddfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T22:28:55.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:54.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus infection numbers hit an all-time record Friday, with
        nearly 24,000 new daily cases recorded -- and so did the number of patients
        in the country''s intensive care units.&nbsp;<a href="https://www.divi.de/joomlatools-files/docman-files/divi-intensivregister-tagesreports/DIVI-Intensivregister_Tagesreport_2020_11_20.pdf">Official
        data</a> from the German Interdisciplinary Association for Intensive and Emergency
        Medicine (DIVI) show that the number of Covid-19 patients in German intensive
        care units (ICU) has climbed from 267 on September 21 to 3,615 as of November
        20 -- a more than 13-fold increase in the space of just two months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a20439e-0bf2-40ad-a974-d457321bf882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T22:28:55.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:54.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s largest economy has gotten through the pandemic fairly
        well for now compared to its neighboring countries. This in in part due to
        its&nbsp;<a href="https://www.destatis.de/EN/Press/2020/04/PE20_119_231.html;jsessionid=37F89E978083B1A5463034CA6C4A31F7.internet8741">high
        intensive care capacity</a>with 33.9 beds per 100,000 inhabitants; in contrast,
        Italy has just 8.6. But with Covid cases across the region skyrocketing, even
        Germany''s healthcare system is under strain and hospitals in some areas are
        increasingly coming close to their limits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9629f7-e42a-476c-a925-190fa83602d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T22:28:55.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:55.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s leadership on Friday warned the system could collapse
        in weeks if the current trajectory continues. "The number of severe cases
        in intensive patients is still rising. The number of deaths is something that
        is not really being talked about and it remains very high," said Steffen Seibert,
        spokesman for Chancellor Angela Merkel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8abf9e0-274c-4baa-8d2b-8e04b17be43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T22:28:55.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:55.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not yet managed to bring the numbers back to a low level.
        We have basically only managed to get past the first step so far, that is,
        to stop the strong, steep, exponential increase of infections and we are now
        stable, but our numbers are still very, very high."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934ed905-bc2c-4def-81f1-5c7f35f9a291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T22:28:55.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:56.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Patients deteriorate very quickly''</h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e44138-a583-4455-b06c-d9262b9f91e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T22:28:55.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:56.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Oppert, head of intensive care at the Ernst von Bergmann
        hospital in Potsdam, just outside Berlin, is equally concerned about the dramatic
        rise in recent weeks -- and expects things to get worse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601e9776-9b4e-4f6d-83fe-3668d563fd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T22:28:55.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:57.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not at the tip of the wave now, at least as far as I see,"
        he told a visiting CNN team this week. "And we do have a capacity for a few
        more patients, but if this carries on at the speed that we are experiencing
        right now I would imagine that even our hospital, with over 1,000 beds, will
        come to a point where we have to send patients home or to other hospitals
        to get treated."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be56867c-d75a-4869-8345-211706889e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T22:28:55.042+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:57.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bettina Schade, chief nurse on the Covid ward in the same hospital,
        described how the ward has changed over the last few weeks. "The numbers of
        patients have been increasing. We are getting a lot more patients with varying
        degrees of illness. Both for the normal Covid ward, but many also come to
        the emergency unit and very quickly have to be put into ICU," she said. "We
        are currently experiencing having to put a lot of patients from the normal
        Covid ward into ICU very quickly because patients deteriorate very quickly."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a174de1e-4c87-44de-96a9-875d0218c209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T22:28:55.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:58.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This applies even to many younger patients with severe symptoms,
        said Tillman Schumacher, a senior infectious disease physician. "We have patients
        of 30 or 40 years here who are on a ventilator and I am not sure if they''ll
        survive."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e490d11-4fa5-4117-a703-fd3e5b8e455c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T22:28:55.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:58.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only two of the 16 ICU beds were vacant and the hospital staff was
        already canceling non-urgent operations to free up capacity -- as well as
        making plans to convert more of its general intensive care facilities into
        Covid units.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea24b11-5301-49fc-b4bc-8801ab35f05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T22:28:55.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:59.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Uwe Janssens, head of the DIVI, explained what measures would
        be taken if the current spike continues. "The regular program of hospitals
        has to be shut down, a partial closing down of the regular operations and
        admissions of patients which you can delay for several weeks without any strain,
        they can be delayed. There are people who don''t need an emergency surgery
        or an emergency catheter or something like that. They can be delayed. And
        doing this you get the capacity and get the nurses and the physicians to help
        the ICU physicians and ICU nurses on their wards.''''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a00307-09ea-401e-a6bb-e1b769bfe441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T22:28:55.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:59.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After taking into account non-Covid patients, 22,066 intensive care
        beds in the country were occupied as of November 20, while 6,107 remained
        vacant. Germany has a reserve of about 12,000 ICU beds, including field hospital
        beds at Berlin''s convention center.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985e56f1-b095-484f-9942-e4a7b6517233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T22:28:55.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:00.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the large capacity, health minister Jens Spahn earlier this
        month warned that ICUs could be overwhelmed if daily infection rates continued
        to rise at the current level. "We are now increasingly seeing a rising burden
        and the threat of being overwhelmed in intensive care, in hospitals and at
        GPs," he said in an interview with Germany''s state broadcaster ARD.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c7bd3f-9101-42b3-bf74-1828bfba218c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T22:28:55.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:00.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Germany offers help to other European countries</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39950581-8d7c-48c1-b51a-073d45c26e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T22:28:55.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:01.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that could be bad news for all of Europe. Until now, Germany
        has been taking in Covid patients from neighboring countries whose health
        care systems are overwhelmed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857602a7-8dad-47d7-a013-a4ea72a4590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T22:28:55.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:01.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German Foreign Office confirmed to CNN that during the first
        wave of the pandemic, between March 21 and April 12, 232 patients were transferred
        to Germany for treatment -- 44 of them from Italy, 58 from the Netherlands
        and 130 from France. In the fall too, the federal states of North-Rhine Westphalia
        and Saarland offered spaces to 36 patients -- three of them from the Netherlands,
        25 from Belgium and eight from France, a Foreign Office spokesperson said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674ee73b-02e5-4bb3-a5f9-a6b05be5fa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T22:28:55.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:02.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''These patients have a need for intensive medical care,'''' said
        Anja Wengenroth, a spokeswoman at University Hospital Muenster in Muenster,
        North Rhine-Westphalia. Her hospital established a system in the spring whereby
        Benelux countries -- Belgium, the Netherlands and Luxembourg -- could put
        in a request for ICU beds, a scheme which is ongoing. The North Rhine-Westphalia
        Ministry of Labor, Health and Social Affairs confirmed to CNN that currently
        ''''46 hospitals have currently agreed to accept foreign Covid-19 patients.
        There are currently 76 beds on offer.''''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99572d7-23e5-4fdc-b2aa-b10e70d63a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T22:28:55.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:02.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne Funk, head of the division of cross-border cooperation in Germany''s
        smallest federal state of Saarland, which borders France, told CNN that during
        the first wave of the pandemic, its hospitals took in 32 French patients.
        At the end of October, Saarland offered France eight beds; three patients
        have been transferred to date.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0997dccd-292d-436c-a437-fc213397a458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T22:28:55.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:03.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to help wherever we can," Funk said. "We do not want
        to differentiate between nationalities. At the moment we still have capacities.
        We are coordinating with medical and local authorities in France on an individual
        needs basis. We are here to help.''''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd3a0b1-a1fc-4997-8fe0-7a8144462eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T22:28:55.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:03.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now they can continue to do that, but with Germany''s ICUs filling
        up quickly, it''s not clear for how much longer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11967d6-7070-4e9f-b575-ca7abbad850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T22:28:55.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:04.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Anti-pandemic protests</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83698a3d-9b69-4c27-8dd0-a9e316f8fe2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T22:28:55.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:04.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has recently seen a string of demonstrations against the
        country''s anti-pandemic measures, with many protesters denying the severity
        of the virus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339479f1-6ab6-4cf2-9a2b-bd3bfbc7d151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T22:28:55.043+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:05.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is in a nationwide partial lockdown which requires restaurant
        and bars to remain closed, people to avoid travel, keep their contacts to
        an absolute minimum and limit public meetings to members of two different
        households. Schools and shops have remained open. German federal and state
        leaders will meet next week to decide on introducing further measures.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed9031c-e249-4728-9afb-103d7e63d935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T22:28:55.044+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:05.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, thousands of people gathered near the parliament in
        Berlin while lawmakers inside debated plans for greater legal powers to enforce
        restrictions. Police used water cannon and tear gas to disperse protesters,
        many of whom were not wearing face masks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d81e5e-4963-4d75-93af-1b42cf8f4e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T22:28:55.044+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:06.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is considered a slap in the face by frontline medical staff
        working hard to keep people alive, like Schade. "I also hear some people I
        know say things like: it''s like a flu or can be compared to a regular flu,"
        the chief nurse said. "We just cannot understand people saying that! Of course
        we all have the fear that maybe at some point we won''t make it anymore and
        could have a situation like they had in Italy where patients are outside in
        cars and get treated with oxygen because there''s no more capacity."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189386c7-10b5-4472-abed-f5e8cee1d0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T22:28:55.044+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:06.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany is still far away from such scenarios but, while there are
        still thousands of ICU beds available in the country, Oppert had a message
        of warning about the second wave of the pandemic and its dynamic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fde206-e5c8-4801-a93f-85ecd88f0239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T22:28:55.044+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:07.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is different, it is harder," he said. "We do tend to see more
        patients now. Not only here in the Berlin/Potsdam region, in which we have
        a heavy burden of intensive care patients, but nationwide the numbers are
        climbing and they''re still climbing, they are not coming down at the moment."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ed3772-b9e4-415b-848a-af7ebccabee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T22:28:55.044+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:36:07.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/21/europe/germany-icu-beds-covid-intl/index.html">"European
        countries believed that Germany would always have spare ICU beds for them.
        Now they''re almost full"</a></em></p>'
  'us-withdrawal-open-skies':
    'author': 'Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-22T23:01:50.787+08:00
    'imagesource': 'jcr:4d8fb6dc-92ea-41a2-a3a9-636b42cf1c9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fd39783-9eba-4939-9608-8402012a7ade'
    'lead': 'The US on Sunday formally exited the decades-old Open Skies Treaty, some
      six months after President Donald Trump first announced the decision, according
      to the State Department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-22T23:06:50.292+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:35:40.207+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:35:00.202+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US formally withdraws from Open Skies Treaty that bolstered European
      security'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a10d54-ae9a-4f91-a7ed-7dac6b7df9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:06:50.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:40.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The US on Sunday formally exited the decades-old
        Open Skies Treaty, some six months after President Donald Trump first announced
        the decision, according to the State Department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a752cf61-638e-4742-b654-8071e35733f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:06:50.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:41.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1992 treaty allows the 34 member countries to conduct short
        notice, unarmed, reconnaissance flights over the other countries to collect
        data on their military forces and activities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcf166e-b236-4a3d-80e1-2c61fdb5648c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:06:50.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:41.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration <a href="https://www.cnn.com/2020/05/21/politics/us-open-skies-arms-control-treaty/index.html">has
        cited Russian restrictions on Open Skies</a> flights as the reason why it
        sought to exit the treaty, accusing Moscow of imposing limits on flights near
        its exclave of Kaliningrad, an area between Poland and Lithuania where the
        Russian military maintains a robust presence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58af9d20-285a-4f72-bee3-629c8fa1121c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:06:50.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:42.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has also accused Russia of denying flights within 6.2 miles
        of the Georgia-Russia border, and denying a previously approved flight over
        a major Russian military exercise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0627ca27-e869-4c0c-8554-674ef3d1f23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:06:50.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:42.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''We will pull out''</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686f4fcf-0651-4249-a358-10752358b7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:06:50.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:43.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia didn''t adhere to the treaty, so until they adhere, we will
        pull out," Trump told reporters outside the White House in May.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a843a9-9a64-4d0c-8012-49934aaed70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:06:50.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:43.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s European allies, however, value the treaty, as it gives
        them the ability to collect aerial reconnaissance information that they would
        not necessarily have access to outside of the treaty.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93f6a22-b099-4ed5-bb68-d8278715d24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:06:50.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:44.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a&nbsp;<a href="https://www.state.gov/on-the-treaty-on-open-skies/">lengthy
        May statement</a>&nbsp;explaining the US decision to exit the agreement, Secretary
        of State Mike Pompeo said that the US understands Europeans still value the
        treaty, saying that it was one of the reasons the US stayed in the treaty
        for some period despite Moscow''s unwillingness to adhere to it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71339aa6-1502-463c-b413-62b9558a77de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:06:50.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:44.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treaty gave US allies and partners without sophisticated satellite
        capabilities a way to gather and share -- all the member countries could access
        imagery gathered on flights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e4cb56-10ad-46a1-82ff-1e936fbd6501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:06:50.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:45.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon officials have told CNN that the US military intends to
        share some of its intelligence and reconnaissance data from assets such as
        satellites with European allies in order to help compensate for any loss of
        critical information from the cessation of Open Skies flights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828c93ce-d413-4e8e-b9cf-31986bf19cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:06:50.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:45.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration similarly exited the Intermediate-Range
        Nuclear Forces Treaty over what the US and all NATO members said were Russian
        violations of the accord due to Moscow''s deployment of intermediate-range,
        nuclear-capable missiles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a80225-a547-4374-bab4-13ca86666231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:06:50.293+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:46.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, while America''s European allies supported the decision
        to exit the INF Treaty, no such support was offered for the Trump administration''s
        decision to exit Open Skies. Eleven member countries <a href="https://www.diplomatie.gouv.fr/fr/politique-etrangere-de-la-france/securite-desarmement-et-non-proliferation/actualites-et-evenements-lies-a-la-securite-au-desarmement-et-a-la-non/2020/article/communique-des-ministeres-des-affaires-etrangeres-de-la-france-de-l-allemagne">also
        issued a statement in May</a> expressing their "regret" about the Trump administration
        decision, which also met resistance from US lawmakers from both parties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49769a04-54cf-415e-b3ac-60864414d058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:06:50.294+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:46.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/22/politics/us-withdrawal-open-skies/index.html">"US
        formally withdraws from Open Skies Treaty that bolstered European security"</a></em></p>'
  'thanksgiving-US-travel-2020-pandemic':
    'author': 'Marnie Hunter, CNN'
    'caption': 'Travelers walk through Newark International Airport on Nov. 21 in
      Newark, NJ.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-22T23:27:54.787+08:00
    'imagesource': 'jcr:65f6cb09-0350-4515-a369-aea886d72051'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec4ce2b8-f3d4-4a5b-8796-a3430351e419'
    'lead': 'Thanksgiving travel is surging as new coronavirus cases approach 200,000
      a day in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-22T23:32:01.554+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:35:22.063+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:35:00.769+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Millions traveling for Thanksgiving despite surging Covid-19 cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949fd1d9-46eb-4a29-8c38-5ffbc004489b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:32:01.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:22.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Thanksgiving travel is surging as new
        coronavirus cases approach 200,000 a day in the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f7119a-a4c8-4933-91d6-522271d6f894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:32:01.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:23.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention issued guidance
        on Thursday <a href="http://www.cnn.com/2020/11/19/health/cdc-thanksgiving-travel-wellness-bn/index.html">urging
        Americans not to travel for Thanksgiving.</a> But millions of people are still
        planning to travel over the holiday week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b0e3fb-8689-49c9-b7ab-23558bfc7a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:32:01.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:23.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the number of travelers screened at US airport security
        checkpoints topped 1 million for only the second time since March, according
        to <a href="https://www.tsa.gov/coronavirus/passenger-throughput">Transportation
        Security Administration</a>&nbsp;figures. That''s still just 40% of the volume
        screened on the Friday before Thanksgiving a year ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758140ea-3df9-4bc7-851c-0366abc6b1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:32:01.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:24.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many weary Americans eager to join family and friends for Thanksgiving
        face another risk calculation as they weigh scrapping travel plans at the
        last minute or going ahead as Covid-19 cases surge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb55a648-27d2-420f-a7b9-6615e319b8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:32:01.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:24.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gail Duilio, a retired public health nurse in Portland, Oregon,
        has canceled her flight to Minnesota for the holiday and her mother''s 93rd
        birthday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3a6fb8-e912-4a38-b1ca-33b776e7052a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:32:01.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:25.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When making the arrangements a month ago, I felt the risks vs.
        benefits weighed on the side of going," she told CNN. This week, the risks
        tipped the scales in the other direction for her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f74658-ebce-48b3-a17b-c4055e85fb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:32:01.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:25.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel organization AAA has said that it expects at least a 10%
        drop in travel this Thanksgiving because of spiking coronavirus cases, shifting
        travel restrictions and calls by health and government officials for people
        to stay home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a06440a-3cd2-48d4-b1d3-44e939118162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:32:01.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:26.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AAA forecasts nearly 48 million travelers will drive to their destinations
        -- representing a 4.3% drop from last year in the number of people traveling
        by car over the holiday period, which AAA defines as Wednesday to Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c672fabd-e63a-46f1-b033-33242ec9ed77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:32:01.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:26.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air travel is expected to see its largest one-year decrease on record
        for Thanksgiving, a nearly 48% drop, with just 2.4 million travelers expected
        to fly, according to the organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939d5df5-aa4f-4a70-9f25-630fc21e542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:32:01.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:27.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julio Perez, a mechanical engineer from Palm Bay, Florida, expects
        to be among those flying. He has a Delta flight to Atlanta on Monday to see
        his mother.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959d3701-28e0-468e-8a9c-1f0e86a98c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:32:01.555+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:27.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be taking sanitary wipes in a zip lock bag to clean surfaces
        and not touch door handles while at the airport. I will also be wearing a
        mask the whole time. Good thing the trip is only 1.5 hours of flight time,"
        he wrote in a message to CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d98fb8-5315-4fef-b211-a8dcfc671436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:32:01.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:28.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>An ''individual choice''</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83789d3f-1bad-4516-8ef0-c5f2c3aebf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:32:01.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:28.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While air travel volume has been gutted by the pandemic, aviation
        officials are expecting that the holiday could set a pandemic-era passenger
        record.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe102a4-8ff9-4790-b9f9-be9698a9761d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:32:01.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:29.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Security Administration expects that Thanksgiving
        numbers will be "relatively consistent" with the end of the long Columbus
        Day weekend when<a href="https://www.cnn.com/2020/10/19/business/tsa-air-travel-coronavirus-pandemic/index.html">&nbsp;more
        than a million people flew on Sunday,</a> October 18, marking the first time
        passenger numbers topped 1 million since March.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0dd34a-adcc-4f5a-b084-72dc91917641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:32:01.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:29.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TSA Administrator David Pekoske said he expects the busiest travel
        days will be the Wednesday before Thanksgiving Day and the Sunday afterward.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5cff30-3446-4140-a83b-01089b987c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:32:01.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:30.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aviation leaders called Thanksgiving travel an "individual choice"
        in a briefing on Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f853232d-7718-4664-a9f1-b3bf154a2938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:32:01.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:30.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not encouraging people to travel. Do we want to see them
        travel? Yes, but only if it''s safe for them," said Nick Calio, head of trade
        association Airlines for America. "There''s a variety of factors involved
        in that for each individual traveler."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58d78de-5aa6-455a-a026-6ad92adab97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:32:01.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:31.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the means of transportation, maintaining six feet of social
        distance whenever possible is advised. Air travelers should wear masks throughout
        their journey and those driving to their destinations should always mask up
        when getting out of the car or coming into contact with anyone outside their
        immediate household.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436d46c6-ecbb-43fc-94ef-62113c3276e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:32:01.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:31.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health professionals urge those traveling by car to keep stops to
        a minimum and opt for outdoor dining or drive-through food to decrease interactions
        with other people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e505a6-d225-4f9c-8378-87e013bf2759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:32:01.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:32.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AAA urges travelers to follow CDC guidelines around travel and to
        review state and local travel restrictions, including testing and quarantine
        requirements.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d6ab87-de13-4318-9f21-1278da3f0d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:32:01.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:32.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Tough decisions</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505cf75f-f22a-4e14-949f-8644b69e878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:32:01.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:33.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some Americans, the holiday is just one layer of traveling over
        Thanksgiving.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c9bc7a-fd01-49b2-885d-cfcdd200548c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:32:01.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:33.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Hinchliff''s father passed away in Minneapolis on November 16.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e881e266-964e-43ef-8f30-9691fbd96413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:32:01.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:34.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I may or may not travel the 1,400 miles to get there for both the
        funeral and Thanksgiving," said Hinchliff, who lives in Mt. Pleasant, South
        Carolina. "I am thinking about driving, but that is too far to drive straight
        through, so I would still have to stay in a hotel, eat out a couple of times
        and pump gas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a45a7e-bf2f-4a94-9ff5-d1b910248e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:32:01.556+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:34.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suppose I could eat fast food, sleep in the car and wear gloves
        while gassing up. Just not sure right now," he wrote in a message to CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7beb125-fc3e-4ada-8485-e53d41756903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:32:01.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:35.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father, John Hinchliff, was a decorated WWII paratrooper who
        died at 99 after being in and out of Hospice. Plans have been made for a funeral
        the Saturday after Thanksgiving, but new orders around gatherings in Minnesota
        have called those plans into question.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bc107e-e5e9-4573-8c86-a6ad1c218be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:32:01.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:35.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted Hinchliff again after the CDC issued its guidance
        recommending against Thanksgiving travel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7213a840-b7f7-48cd-84e5-610d0fb41af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:32:01.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:36.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still kind of in a state of limbo. If the CDC recommended
        no travel, I mean usually that''s pretty much enough for me, but this is my
        father''s funeral, and they probably will do it anyway," he said. "I have
        a very stubborn family."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73d77e8-1822-4ac1-bedb-e679df1f2755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:32:01.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:36.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hinchliff''s wife is afraid and doesn''t want to go, but his siblings
        and relatives would like for him to be there. Some of his family members were
        exposed to Covid-19 visiting with his father, who tested positive before he
        died.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2f7361-b1dd-4ce0-9ddf-ba65cdeab040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:32:01.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:37.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Christmas approaching, travel decision-making is going to be
        on a lot of minds next month, too.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1022b75a-9bda-4c3f-9994-f6ad0df0ff30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:32:01.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:37.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Church, a retiree in Seattle, anticipates sticking to her plans
        to fly to Arizona on December 20 to visit with family over the holidays.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d492981-daef-413d-bbb1-78c0e4e1dcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:32:01.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:38.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have agreed we will all be tested more than once prior to our
        visit and after we return home," she said. "I take every precaution to protect
        myself and others. I wear a mask, sanitize, etc.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4f4c12-8a6f-40fe-ab2f-4e6ac58d85ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:32:01.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:38.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right or your wrong, people are just fed up. We need something
        to look forward to."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff77585-13f4-4690-ab0f-74c024de2957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:32:01.557+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:39.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/thanksgiving-travel-2020-pandemic/index.html">"Millions
        traveling for Thanksgiving despite surging Covid-19 cases"</a></em></p>'
  'china-space-mission-moon':
    'author': 'Reuters'
    'caption': 'The Long March-5 rocket, with China''s new lunar probe Chang''e-5
      on top, is seen on the launch pad at the Wenchang Space Launch Center on Nov.
      17 in Hainan, China.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-22T23:48:11.087+08:00
    'imagesource': 'jcr:ee9f189b-2a5f-41c5-a989-08524fba905b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bf1ee8b-faf5-4428-b6a0-61d4ced3e0d1'
    'lead': 'China plans to launch an unmanned spacecraft to the moon this week to
      bring back lunar rocks — the first attempt by any nation to retrieve samples
      from Earth''s natural satellite since the 1970s.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-22T23:54:29.405+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:35:10.087+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:35:01.231+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China is launching a space mission to collect the first rocks from the
      moon in 40 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c382533-159c-43ba-9c5c-2592ca602156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:54:29.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:10.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China plans to launch an unmanned spacecraft
        to the moon this week to bring back lunar rocks —&nbsp;the first attempt by
        any nation to retrieve samples from Earth''s natural satellite since the 1970s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea9bcc4-2c2d-4b39-a866-9b0910b8339c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:54:29.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:11.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chang''e-5 probe, named after the ancient Chinese goddess of
        the moon, will seek to collect material that can help scientists understand
        more about the moon''s origins and formation. The mission will test China''s
        ability to remotely acquire samples from space, ahead of more complex missions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137b9f17-6392-4dfc-872e-7a4f4b06df4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:54:29.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:11.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If successful, the mission will make China only the third country
        to have retrieved lunar samples, following the United States and the Soviet
        Union decades ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17664c4e-72c1-4857-9741-638e1627f2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:54:29.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:12.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Soviet Union crash-landed the Luna 2 on the moon in 1959,
        the first human-made object to reach another celestial body, a handful of
        other countries including Japan and India have launched moon missions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3a38a6-b2be-4118-a0b8-a8a1b22e95be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:54:29.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:12.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Apollo programme, which first put men on the moon, the United
        States landed 12 astronauts over six flights from 1969 to 1972, bringing back
        382 kg (842 pounds) of rocks and soil.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2eee4d-f2d5-4f01-821d-aed82b1f9d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:54:29.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:13.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soviet Union deployed three successful robotic sample return
        missions in the 1970s. The last, the Luna 24, retrieved 170.1 grams (6 ounces)
        of samples in 1976 from Mare Crisium, or "Sea of Crises".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fc6bb4-4baa-4f55-bb9c-1b9cad23df8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:54:29.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:13.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s probe, scheduled to launch in coming days, will attempt
        to collect 2 kg (4 1/2 pounds) of samples in a previously unvisited area in
        a massive lava plain known as Oceanus Procellarum, or "Ocean of Storms".</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd885c526-d0c7-4805-a0cc-727914693a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:54:29.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:14.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Apollo-Luna sample zone of the moon, while critical to our
        understanding, was undertaken in an area that comprises far less than half
        the lunar surface," said James Head, a planetary scientist at Brown University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44b1cd2-8900-4a88-988c-ade1158f528e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:54:29.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:14.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subsequent data from orbital remote sensing missions have shown
        a wider diversity of rock types, mineralogies and ages than represented in
        the Apollo-Luna sample collections, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160dae7b-bc0f-4a5d-9fc9-50f13cf6e546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:54:29.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:15.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lunar scientists have been advocating for robotic sample return
        missions to these many different critical areas in order to address a host
        of fundamental questions remaining from earlier exploration," Head said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ad20b0-8554-402e-b2c7-5e58de1dfd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:54:29.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:15.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chang''e-5 mission may help answer questions such as how long
        the moon remained volcanically active in its interior and when its magnetic
        field -- key to protecting any form of life from the sun''s radiation -- dissipated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f6ced9-032b-43cd-bc5e-856fb336f85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:54:29.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:16.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The mission</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7d1535-ccdd-4dc3-9496-a25c50ed0aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:54:29.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:16.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once in the moon''s orbit, the probe will aim to deploy a pair of
        vehicles to the surface: a lander will drill into the ground, then transfer
        its soil and rock samples to an ascender that will lift off and dock with
        an orbiting module.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9d667d-cd32-4630-a098-6f6099b56ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:54:29.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:17.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this is successful, the samples will be transferred to a return
        capsule that will return them to Earth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b071a7-1b90-4623-860d-b893bf0ff048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:54:29.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:17.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China made its first lunar landing in 2013. In January 2019, the
        Chang''e-4 probe <a href="https://edition.cnn.com/2019/01/02/health/china-lunar-rover-far-moon-landing-intl/index.html">touched
        down</a> on the far side of the moon, the first by any nation''s space probe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4bf075-2e5a-4053-8735-2f10f05718d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:54:29.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:18.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the next decade, China plans to establish a robotic base
        station to conduct unmanned exploration in the south polar region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd222cfcb-8d7e-4011-bedc-5e07a45f9730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:54:29.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:18.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is to be developed through the Chang''e-6 7 and 8 missions through
        the 2020s and expanded through the 2030s ahead of manned landings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f83a02-7553-4ca2-992f-f7ddc8267f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:54:29.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:19.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China plans to retrieve samples from Mars by 2030.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529e5e29-0ce3-4931-a1f3-5a83e1b1ecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:54:29.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:19.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, China launched an unmanned probe to Mars in its first independent
        mission to another planet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679461aa-e849-4dd9-b94e-c11cf476ac68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T23:54:29.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:35:20.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/22/asia/china-moon-probe-intl-hnk/index.html">"China
        is launching a space mission to collect the first rocks from the moon in 40
        years"</a></em></p>'
