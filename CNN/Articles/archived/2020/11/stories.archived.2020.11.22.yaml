      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32e4668-bc7d-4f87-9961-196347fcf87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:22.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every Tuesday and Thursday, Deutchman would head to the hospital
        to comfort and care for sick and premature babies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd227f52b-860d-4808-bd1f-31b14863a332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.780+08:00
