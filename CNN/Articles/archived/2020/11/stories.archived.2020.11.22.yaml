      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"The Baby Whisperer," "ICU Grandpa"
        and, sometimes, just "Grandpa David."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce450e2-e5f0-4824-8e9b-abebc87fcaf6'
