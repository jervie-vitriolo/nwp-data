      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP defines the task force as the "enforcement arm" of the Inter-Agency
        Task Force for the Management of Emerging Infectious Disease in the implemention
        of quarantine rules and protocols.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370229b8-616f-43a8-a908-423b791b6f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:26:19.846+08:00
