    'mgnl:tags': ['puv', 'tree-planting']
    'template': '1'
    'title': 'Tree-planting now a requirement for PUV franchise starting December'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70166413-60cc-4a09-9b0c-ae12bbed9bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T11:11:58.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:39:40.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> Starting
        December 1, jeepney operators who wish to renew or apply for a new franchise
        will have to plant trees first before getting one, according to the Land Transportation
        Franchising and Regulatory Board.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecad0a89-43c0-4f9f-a30a-27b48319e650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T11:11:58.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:39:40.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20b3a2d-06dd-4f59-8968-ac335b8da02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T11:11:58.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:39:41.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under its Memorandum Circular 2020-076, the LTFRB said that applicants
        with at least 10 public utility vehicles (PUVs) who wish to get a new certificate
        of public convenience will have to plant a tree for each unit that they will
        apply for.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad85722a-ec33-49f6-b0c5-53a9b0900a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T11:11:58.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:39:41.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9822ea6-6ce0-4783-afe8-15eecc28d15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T11:11:58.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:39:42.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum, issued on November 20, also covers transport cooperatives
        and operators who wish to get an extension of their existing franchise. After
        three months, the policy will eventually cover all applicants with less than
        10 PUVs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a552b4f-220d-47b1-93c1-35590fc39e5e'
