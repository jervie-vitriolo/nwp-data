      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino Nurses United pointed out that the limit will not be workable
        "unless the government pays the several months of delayed salaries, absence
        of COVID-duty hazard pay, and special risk allowance for all the 16,746 health
        workers."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5499b4e-4965-4a46-8e85-4a70c4d3d2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T13:42:00.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:39:18.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overseas deployment of health workers was earlier suspended
        in a bid to keep medical professionals in the country to boost the local fight
        against the coronavirus.</p>'
  'georgia-ballot-recount':
    'author': 'Kevin Bohn'
    'caption': 'Georgia Secretary of State Brad Raffensperger'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-22T14:01:14.220+08:00
    'imagesource': 'jcr:fb644820-66ec-4fff-8adf-a4eb39cb6860'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27dbe4c9-71f2-4b0b-b163-a95e0fed624a'
    'lead': 'Georgia will conduct another recount of its presidential ballots following
      a Trump campaign request Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-22T14:04:40.151+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:39:08.558+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:34:53.599+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US-elections', 'US-elections-2020', 'Georgia',
      'Donald-Trump', 'Joe-Biden', 'Brad-Raffensperger']
    'template': '1'
    'title': 'Georgia will conduct recount after Trump campaign request'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f711053a-a264-4970-b259-e6cdef465a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:04:40.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:09.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Georgia will conduct another recount of
        its presidential ballots following a Trump campaign request Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22341aa1-9d8b-4392-b0a6-6bd32cadc024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:04:40.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:09.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the margin is still less than 0.5%, the President can request
        a recount after certification of the results. That recount will be conducted
        by rescanning all paper ballots," <a href="http://www.cnn.com/2020/11/21/politics/brad-raffensperger-georgia-gop-trump/index.html"
        target="_blank">Georgia Secretary of State Brad Raffensperger</a>&nbsp;had
        previously said in a statement on Friday after a state audit of the presidential
        results had been completed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c567e0-d195-4a93-a3a5-a8991d7ae5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:04:40.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:10.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Joe Biden, who was declared the winner Friday as
        the state <a href="https://www.cnn.com/2020/11/19/politics/georgia-recount-election-results/index.html"
        target="_blank">certified the results</a>, has a 12,670 vote or .2% lead over
        President Donald Trump in Georgia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3136497a-87db-4e24-a1dd-2751daf265a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:04:40.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:10.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia already conducted an <a href="https://www.cnn.com/2020/11/20/politics/georgia-certify-secretary-of-state-raffensperger/index.html"
        target="_blank">audit of the presidential ballots</a>, meaning all ballots
        in the presidential race were counted a second time — which was a defacto
        recount.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bea0e3e-b637-44ad-987c-6c8624be0818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:04:40.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:11.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Georgia law, the Trump campaign had two business days from
        Friday''s certification to request the recount, which will be taxpayer-funded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd342e8b5-c746-4504-9887-37ef64921be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:04:40.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:11.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, the Trump campaign filed a petition for recount in Georgia.
        We are focused on ensuring that every aspect of Georgia State Law and the
        U.S. Constitution are followed so that every legal vote is counted. President
        Trump and his campaign continue to insist on an honest recount in Georgia,
        which has to include signature matching and other vital safeguards," the Trump
        campaign said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7b95c2-e661-4acc-8992-e1328b416755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:04:40.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:12.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signature matching for mail-in ballots is not done in recounts,
        however, according to campaign law expert Jonathan Diaz, a CNN contributor.
        Comparing of signatures on envelopes of mail-in ballots to those on file is
        done earlier in the process. The Trump campaign was upset more ballots were
        not thrown out because of signature issues.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78357500-556c-4062-9aa6-e437ea19d304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:04:40.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:12.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz said "no recount is going to change" the margin of more than
        12,000 votes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11f499b-ae63-4c56-a74a-ee0113b5bd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:04:40.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:13.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no real point in them doing so, other than to continue
        to drag out this process and cause further delays," Diaz said. "It is a time
        of nonsense," he said of the recount request. "The war is over."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5eb4b0-9325-4b64-bbf3-6b7a7c8d9eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:04:40.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:13.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/21/politics/georgia-presidential-election-recount/index.html"
        target="_blank">Georgia will conduct recount after Trump campaign request</a>."</em></p>'
  'us-fda-emergency-use-regeneron-antibody-cocktail-covid-19':
    'author': 'Arman Azad and Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-22T14:05:15.995+08:00
    'imagesource': 'jcr:43a444f6-10da-4ed7-8d9d-45e41aa8a474'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '455dedb9-8140-497d-8658-903deda576bb'
    'lead': 'The US Food and Drug Administration on Saturday issued an emergency use
      authorization for Regeneron''s antibody cocktail to treat Covid-19 in high-risk
      patients with mild to moderate disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-22T14:17:36.663+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:38:57.784+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:34:53.947+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandmeic',
      'covid-19-crisis', 'United-States', 'US-FDA', 'US-Food-and-Drug-Administration',
      'Regeneron']
    'template': '1'
    'title': 'US FDA authorizes emergency use of the antibody cocktail given to Trump
      to treat COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a242c6-c44c-47fd-9711-0a10dfd841c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:17:36.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:58.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US Food and Drug Administration on
        Saturday issued an <a href="https://www.fda.gov/news-events/press-announcements/coronavirus-covid-19-update-fda-authorizes-monoclonal-antibodies-treatment-covid-19"
        target="_blank">emergency use authorization</a>&nbsp;for Regeneron''s antibody
        cocktail to treat Covid-19 in high-risk patients with mild to moderate disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bd85c1-80f1-4356-897a-4c3e17ccd509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:17:36.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:58.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump received the therapy, called REGEN-COV2,
        when he was <a href="https://www.cnn.com/2020/10/04/health/trump-covid-19-course-of-illness-timeline-bn/index.html"
        target="_blank">hospitalized</a>&nbsp;for coronavirus. The treatment has to
        be infused into the bloodstream and is meant to mimic an immune response to
        infection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42b36b6-be36-4c40-8ea9-0b221e96e55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:17:36.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:59.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cocktail reduced Covid-19-related hospitalizations and emergency
        room visits in some patients within 28 days of treatment, the FDA <a href="https://www.fda.gov/news-events/press-announcements/coronavirus-covid-19-update-fda-authorizes-monoclonal-antibodies-treatment-covid-19"
        target="_blank">said in a news release</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439a6dab-ab63-42a8-b144-5f0de53c5da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:17:36.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:59.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regeneron''s chief executive officer, Dr. Leonard S. Schleifer,
        <a href="https://newsroom.regeneron.com/news-releases/news-release-details/regenerons-regen-cov2-first-antibody-cocktail-covid-19-receive"
        target="_blank">said in a statement</a>&nbsp;that demand may initially exceed
        supply, "making it even more critical that federal and state governments ensure
        REGEN-COV2 is distributed fairly and equitably to the patients most in need."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eceaf79-ac29-487a-a429-ab2c5977dd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:17:36.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:00.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An <a href="https://www.fda.gov/media/143894/download" target="_blank">emergency
        use authorization</a>&nbsp;(EUA) is a lower regulatory bar than full approval
        by the FDA. An EUA allows products to be used under particular circumstances
        before all the evidence is available for approval.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32e3d6d-4ae9-42b8-b873-0a9d2d6ec482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:17:36.664+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:00.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When used to treat COVID-19 for the authorized population, the
        known and potential benefits of these antibodies outweigh the known and potential
        risks," the FDA said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0614c3-ce8a-4be7-b818-6d450eb8672c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:17:36.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:01.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regeneron submitted its application for the authorization in October,
        shortly after Trump <a href="https://www.cnn.com/2020/10/05/investing/trump-regeneron/index.html"
        target="_blank">tested positive for the coronavirus and received</a>&nbsp;the
        biotechnology company''s antibody therapy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1772c614-cab3-4303-b846-5f1543c0741b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:17:36.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:01.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regeneron now expects to have REGEN-COV2 treatment doses ready
        for approximately 80,000 patients by the end of November, approximately 200,000
        patients by the first week of January, and approximately 300,000 patients
        in total by the end of January 2021," the company said in a <a href="https://investor.regeneron.com/news-releases/news-release-details/regenerons-regen-cov2-first-antibody-cocktail-covid-19-receive"
        target="_blank">news release</a>&nbsp;Saturday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485d72ae-20be-49b6-b5c0-f0ac5f450715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:17:36.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:02.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Treatment is for use early in infection</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f654c22b-e4fb-4016-9cde-0d53085ef786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:17:36.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:02.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike some other drugs used for Covid-19, the antibody cocktail
        is meant to be given early in infection, before patients are hospitalized
        or require oxygen therapy. The drug should be given as soon as possible after
        a positive viral test, according to the FDA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac03397-2546-466b-b701-f0146c9945a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:17:36.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:03.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA''s authorization is limited to high-risk patients, like
        those who are older than 65 years of age or have a BMI greater than or equal
        to 35. Patients with other conditions like diabetes, cardiovascular disease
        or chronic kidney disease also qualify for the drug.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dab751-dc6d-4bbb-bb94-b6de1b66a778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:17:36.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:03.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorization only applies to patients 12 years of age or older.
        The cocktail has not been authorized for use in patients who are hospitalized
        with Covid-19 or need oxygen therapy because of Covid-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82aaee55-7ad1-4294-86ac-f178c572fc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:17:36.665+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:04.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regeneron''s cocktail is a combination of two monoclonal antibodies,
        casirivimab and imdevimab, that are produced in a laboratory.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e094adbc-e600-48a5-b184-16525486ac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:17:36.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:04.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The antibodies target the <a href="https://www.cnn.com/2020/10/08/health/regneron-eua-antibody-therapy/index.html"
        target="_blank">spike protein</a>&nbsp;the virus uses to drill into healthy
        cells. With two antibodies, the hope is to trap and shut down viral replication.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdad522-5d69-4b28-9c96-eb8e02dee584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:17:36.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:05.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA remains committed to advancing the nation''s public health
        during this unprecedented pandemic. Authorizing these monoclonal antibody
        therapies may help outpatients avoid hospitalization and alleviate the burden
        on our health care system," said FDA Commissioner Dr. Stephen Hahn in a <a
        href="https://www.fda.gov/news-events/press-announcements/coronavirus-covid-19-update-fda-authorizes-monoclonal-antibodies-treatment-covid-19"
        target="_blank">statement</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7789a81a-c6bc-411e-a8ab-7b5505a63142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:17:36.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:05.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regeneron isn''t the only company that''s been working on antibody
        therapies for the coronavirus. There are more than 70 different antibody treatments
        for COVID-19 under investigation, <a href="https://www.bio.org/policy/human-health/vaccines-biodefense/coronavirus/pipeline-tracker"
        target="_blank">according to BIO</a>, an association that represents major
        biotechnology companies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36924c7f-182a-4251-9272-dfe4da4cdeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:17:36.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:06.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the FDA issued an emergency use authorization
        for <a href="https://www.cnn.com/2020/11/09/health/lilly-coronavirus-monoclonal-fda-eua/index.html"
        target="_blank">another antibody treatment</a>&nbsp;from pharmaceutical manufacturer
        Eli Lilly with similar conditions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cad38c-b701-4678-9a50-cb4d86644be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:17:36.666+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:06.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/21/health/regeneron-fda-clearance-trump-coronavirus/index.html"
        target="_blank">FDA authorizes emergency use of the antibody cocktail given
        to Trump to treat Covid-19</a>."</em></p>'
  'biden-margin-of-victory':
    'author': 'Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-22T14:18:07.572+08:00
    'imagesource': 'jcr:7980372a-25b1-4bad-aa5f-85420384ce47'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bef91bf4-d8ea-44bf-9e8b-6546dfba77b1'
    'lead': 'President-elect Joe Biden''s margin of victory over President Donald
      Trump surpassed 6 million votes on Friday, as ballots continue to be counted
      across the nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-22T14:20:44.541+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:38:52.405+08:00
