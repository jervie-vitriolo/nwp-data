      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming names, Robredo dropped hints about critics&nbsp;who
        attempted to tarnish her name with similar beliefs and tactics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbde3c9-357b-4b76-a0f5-5a491d222613'
