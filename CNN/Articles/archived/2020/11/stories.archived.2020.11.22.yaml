  'US-coronavirus-cases-12-million':
    'author': 'Christina Maxouris, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-22T09:22:12.351+08:00
    'imagesource': 'jcr:5a7fb170-8d6c-4fdf-800c-7c98698fc79c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0228601-d1b2-48ca-b88b-fb7f09d851ed'
    'lead': 'The number of US coronavirus cases surpassed 12 million Saturday — an
      increase of more than 1 million cases in less than a week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-22T09:30:20.514+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T23:39:52.617+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:34:51.719+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19', 'US', '12-million', 'United-States']
    'template': '1'
    'title': 'US coronavirus cases top 12 million. An expert says spread is now ''faster''
      and ''broader'' than ever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1458549a-a976-4724-8ecb-39e967105ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:39:53.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The number of US coronavirus cases
        surpassed 12 million Saturday -- an increase of more than 1 million cases
        in less than a week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861193c3-5767-42c2-ae6e-a916ce585c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:39:53.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 12,059,686 cases have been confirmed, according to Johns
        Hopkins University data, and 255,800 Americans have died.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e89acb2-df50-4419-a7b4-084738653909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:39:54.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s another horrific milestone in a month full of devastating
        COVID-19 records in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa0a7c2-75fc-4b4b-968b-b32b039bc9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:39:54.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost every state has reported a rapid surge in cases, and nationwide
        numbers have been climbing much faster than ever before -- with the country
        reporting a staggering 2.9 million infections since the beginning of the month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04e8ebc-a86e-4f8c-a0b1-43fd277a2910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:39:55.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, more than 195,500 new infections were reported -- the
        country''s highest for a single day, and far beyond what the nation was seeing
        just weeks ago. The highest number of single-day cases during the country''s
        summer surge was a little more than 77,100 in July, Johns Hopkins University
        data shows.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82a38fa-ade0-4c4a-abfb-eafd4a4be70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:39:55.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US on Friday also recorded its highest number of COVID-19 patients
        in hospitals on a given day: just over 82,100 -- according to the COVID Tracking
        Project.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400cf510-6a3e-4844-990b-87e6e0337132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:39:56.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising death rates typically follow rising hospitalizations. In
        just the past week, more than 10,000 US deaths have been reported -- nearly
        double the weekly death toll of just a month ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bece6179-2a9c-431b-a423-2ca4dba62986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:39:56.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers offer just a glimpse at the devastation the pandemic
        has unleashed across American communities, with some cities ordering mobile
        morgues to handle the excess deaths, while hospitals in other parts have reported
        overwhelmed ICUs and exhausted staff.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a784a620-fec8-475e-8bd7-effbdc64ca68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.514+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:39:57.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, a team of 36 National Guard personnel were sent to El
        Paso to help the city cope with the surge of COVID-19 deaths, the Texas Division
        of Emergency Management said Saturday, and El Paso has found a central location
        for an additional morgue, according to Mayor Dee Margo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00335817-2052-47ef-a395-23c8f13ce42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:39:57.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many are traveling for Thanksgiving despite CDC''s recommendation
        against it</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf2e550-6bc3-4f97-b1a1-25eb2a494d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:39:58.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is still running unabated in the US and the rate of rising
        cases is now "dramatically" different from what it was before, White House
        Coronavirus task force coordinator Dr. Deborah Birx told CNN''s Chief Medical
        Correspondent Dr. Sanjay Gupta.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcbc2ed-6a6a-45fa-a4d5-785494a9cfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:39:58.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is faster. It''s broader. And what worries me, it could be
        longer," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cb7c6c-922b-4aad-9751-aecd4d18177e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:39:59.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Esther Choo, professor of emergency medicine at Oregon Health
        &amp; Science University, said the real case count is likely to be "multitudes"
        higher than the 12 million reported because not enough people are getting
        tested.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a976d85-578d-47d6-8a39-92f808adfcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:39:59.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choo said she is particularly concerned by how quickly new cases
        are accelerating.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b561d2-9cb5-44f1-b3e4-ab4f7bccb97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:40:00.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many states have test positivity rates above 20%, which means
        that we are vastly lagging behind in our confirmed cases," she told CNN''s
        Erica Hill.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817b8d64-0307-4e04-9223-6e841686e7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:40:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention this week urged against
        Thanksgiving travel, and against celebrating with anyone outside your own
        household, because cases are soaring. But health officials suspect many will
        visit family and friends and further spread the virus -- many times, without
        knowing it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ef20be-c44e-46bf-b841-c91d5ac5c715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:40:01.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says in new guidance this week that more than 50% of COVID-19
        infections are spread by people who exhibit no symptoms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c2140f-78ea-4ac1-9c0e-458107d3ca12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:40:01.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say to those who are homesick...just hold the line," Dr.
        Chris Pernell, a public health physician at New Jersey''s Newark University
        Hospital, told CNN on Saturday. "Hold on a little bit longer until we can
        get to the point in the nation where we know that the pandemic isn''t accelerating.
        Otherwise it could be deadly."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bee56ea-38af-466e-afdb-3f80edbabd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:40:02.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AAA said it anticipates at least a 10% drop from 2019 in Thanksgiving
        travel -- the largest one-year decrease since 2008. But that still would be
        about 50 million travelers, about 95% of whom would go by automobile, AAA
        predicted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04841f8-0ed9-4e38-beb1-0cb13f2f6cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:40:02.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several people at Washington''s Reagan National Airport told CNN
        this week that they felt safe enough to fly.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1703581e-a6d3-40e5-b56d-c65c532d214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:40:03.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand the risk that I''m taking, but I want to see my family,"
        Yasmine Dehghani, who was flying to Connecticut, said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca9402b-ad52-4c30-b785-d961ed7c6a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:40:03.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With people increasingly getting sick, and others without symptoms
        seeking reassurance ahead of the holiday, long lines are forming outside testing
        sites around the country, appointments are filling up, and commercial labs
        are warning that their capacities are being stretched.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197f6ded-8937-49fe-8cac-2525a77976c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:40:04.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts, however, stress a negative test result will not
        guarantee a person isn''t carrying the virus to a Thanksgiving gathering,
        because a test won''t necessarily pick up on fresh infections. An already-infected
        person could test negative, travel to a dinner days later and then spread
        the disease.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c360c9d2-5799-4897-b4d6-8eb699790678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:40:04.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who want to attend an indoor Thanksgiving dinner with a different
        household, experts have told CNN, should have planned to quarantine 14 days
        beforehand.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cf999f-c3f2-4ffa-b7ad-f89f844430a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:40:05.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you do that properly, you don''t need a test," Dr. Rochelle
        Walensky, chief of the infectious diseases division at Massachusetts General
        Hospital, told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ff35fc-aa0d-4fdd-86f2-2758924cbea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:40:05.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What rising cases and hospitalizations mean for the country</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9a972d-7b89-4055-8469-ff71a35d7283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:40:06.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rising numbers have brought some hospital systems to their knees
        and prompted state leaders to take action to help curb the spread.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f017747-2796-46c5-b35d-143748fe3694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:40:06.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 24 hospital leaders warned the American Hospital Association
        they are experiencing staffing shortages, Nancy Foster, the association''s
        vice president for quality and patient safety policy, said. Those concerns
        have been raised in states including Texas, Wisconsin, Illinois, Minnesota
        and North and South Dakota, all of which have recently seen infections climbing,
        she added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a65630-63b7-4610-b004-2e00938e8fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:40:07.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those shortages are hard to fix when pulling from a workforce
        of health care employees "justifiably experiencing a significant emotional
        and physical toll due to the impact of the pandemic," Foster said in a statement
        to CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb585c11-194d-4669-9a96-5e24dc27759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:40:07.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in rural parts of the country, the challenge is often greater.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b5f615-381d-48e3-98cf-3744d7cd9db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:40:08.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of about 2,000 hospitals considered to be rural, about 1,700 have
        50 beds or fewer and about 1,300 of them have 25 beds or fewer, according
        to Tom Morris, associate administrator for rural health policy in the federal
        government''s Health Resources and Services Administration.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23a9133-8a31-4fe5-b0cd-14df41827e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:40:08.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People in hospitals will not do well when they''re as crowded as
        they are becoming right now," Choo said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38cc22c-a021-4e5f-a08b-c50141b4bd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:40:09.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not talking about large facilities. We''re not talking about
        a lot of ICU capacity," Morris said during the National Institutes of Health
        rural health seminar." In a lot of these hospitals, they''re able to offer
        an ICU of one of two beds."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05163bec-6871-41e8-b5a3-e59f0d9d840e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:40:09.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the crisis, multiple governors this week announced
        new measures to combat the surging infections and relieve strained hospital
        systems.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37b4d30-0554-476b-8c8f-b8ccd75ffc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:40:10.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California''s governor issued a limited stay-at-home order for the
        counties in the state''s most restrictive tier, saying nonessential work and
        gatherings must stop between 10 p.m. and 5 a.m. Minnesota''s governor announced
        a "four-week dial back," which among other measures placed new limits on social
        gatherings and ordered bars and restaurants to takeout and delivery services
        only.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995fab89-7cd5-4330-b780-a45ccd1abe1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:40:10.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statewide curfew went into effect Thursday in Ohio, lasting from
        10 p.m. to 5 a.m. The Navajo Nation, which reported its highest number of
        daily cases Friday, is also currently under a "stay-at-home lockdown" that
        began earlier this week.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9f3a50-e8e3-451c-b822-60759c973540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:40:11.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There is good news, too</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e245f42-fea2-45fc-90a0-ce9afaf74e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:40:11.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news? Experts say promising vaccines are on the horizon
        and until then, there are things the American public can do to help hold down
        the virus.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe3687e-c309-461e-aa80-16a634d442e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.516+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:40:12.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those include wearing a mask, social distancing, avoiding crowds
        and washing hands regularly. The University of Washington''s Institute for
        Health Metrics and Evaluation projected this week about 65,000 lives could
        be saved by March 1 if 95% of Americans wore masks.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e3f4e1-e5e7-4e34-b017-5716a3175cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:40:12.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And according to new research published Friday by the CDC, masks
        worked to slow the spread of the virus in parts of Kansas. The state''s governor
        signed an executive order on July 2 that made masks mandatory in public places.
        The majority of the state''s counties opted out of the order, but about two
        dozen opted in or created their own mask mandate.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3cda7b-1e2c-41a8-bf9d-d354f26491e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:40:13.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC and the Kansas Department of Health and Environment looked
        at case trends the month before the mandate and for the month after the mandate
        and found that in the 24 counties that required people to wear masks in public,
        there was a net decrease of 6% in cases. Meanwhile, in counties without the
        mandate, the disease continued to surge, with a net increase in cases of about
        100%.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279eba6e-3f2f-4b32-869c-f8ee61655fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:40:13.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And soon, there could be more reinforcements in the battle against
        COVID-19.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3c90ef-415e-49d0-a27d-074839f501a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:40:14.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Pfizer and BioNTech submitted an application to the US
        Food and Drug Administration for emergency use authorization for their Covid-19
        vaccine candidate. Earlier this week, Pfizer said a final analysis of the
        Phase 3 trial of the vaccine showed it was 95% effective in preventing infections,
        even in older adults, and caused no serious safety concerns.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df75de94-7fff-4a9d-9874-342ff866a150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:40:14.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the application for EUA is "encouraging," the Infectious Diseases
        Society of America stressed Friday that a transparent review of Pfizer''s
        data is still needed.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaa9820-a3b4-4537-a392-b64324e985cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:40:15.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if the vaccine is given the green light, "clinical trials and
        data collection must continue," Dr. Barbara Alexander, president of IDSA,
        said in the statement.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6875056-4b69-4227-aa65-00146729c823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:40:15.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Measures that include wearing masks, frequent hand washing, maintaining
        physical distance and restricting the size of gatherings will remain crucial,"
        the statement said. "Finally, new federal funding must be provided for widespread,
        fair and equitable vaccine distribution in addition to campaigns to build
        vaccine confidence."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f301a436-36de-4752-a58a-a45ea7013f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T09:30:20.517+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:40:16.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/21/health/us-coronavirus-saturday/index.html">"US
        coronavirus cases top 12 million. An expert says spread is now ''faster''
        and ''broader'' than ever."</a></em></p>'
  'PUV-franchise-tree-planting-December-1':
