    'jcr:uuid': '6d14cecd-f69d-46ed-a0e5-6e886f2e0430'
    'lead': 'San Miguel Corporation President and Chief Operating Officer Ramon Ang
      has apologized to the victims of an accident Saturday at the Skyway extension
      project site in Muntinlupa City, and assured help will be given to them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-22T15:14:05.130+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T23:38:42.533+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:34:54.927+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['San-Miguel', 'Ramon-Ang', 'Skyway', 'Skyway-project', 'Skway-extension',
      'SMC']
    'template': '1'
    'title': 'SMC''s Ang apologizes, vows help for victims of Skyway project accident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6dd9a4-5656-45ec-884e-275ce3dff788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:14:05.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:38:43.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)—</strong> San
        Miguel Corporation President and Chief Operating Officer Ramon Ang has apologized
        to the victims of an accident Saturday at the Skyway extension project site
        in Muntinlupa City, and assured help will be given to them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857b4d54-6eb1-447a-9964-fd6ab2348b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:14:05.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:38:43.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, Ang said that SMC, as project proponent,
        has the responsibility to take care of the victims of the mishap, which left
        one motorist dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ad8bba-d72b-4074-8f8c-fcdc3fe702e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:14:05.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:38:44.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even with a contractor handling construction, ultimately, we are
        responsible for the welfare of those who were affected. I would like to personally
        apologize to the victims and their families, as well as to our larger community
        in Muntinlupa," Ang said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3730239-039f-4fe6-9e5c-448d45d9cd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:14:05.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:38:44.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the family, I can only offer my sincerest and deepest condolences,
        and my personal assurance that your family will be taken care of. To those
        who were injured, please be assured we will provide all the means necessary
        for you to recover and restart," he added.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        San Miguel Corporation President and COO Ramon S. Ang apologizes to the victims
        of the Skyway mishap and assures them that the company would make sure all
        their needs would be taken care of. <a href="https://t.co/sDo55hOx53">https://t.co/sDo55hOx53</a>
        <a href="https://t.co/jCYdPVdkVx">pic.twitter.com/jCYdPVdkVx</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1330368383754379264?ref_src=twsrc%5Etfw">November
        22, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
