      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/11/20/robredo-daughters-tweets-typhoon-ulysses.html">Robredo
        also defended her daughters</a> after Presidential Spokesperson Harry Roque
        pointed to a Twitter exchange between Robredo''s daughters alluding to someone
