      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Makikita mo naman, pare-pareho iyong mga magkakakampi, makikita
        mong pareho ang mga values. Magkakasama ang mga bastos, magkakasama ang mga
        sinungaling."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca59599c-aa5d-401c-bdfe-f056526ed549'
