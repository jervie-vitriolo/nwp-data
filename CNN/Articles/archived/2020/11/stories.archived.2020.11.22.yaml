    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd3fca9-a7e8-4580-901f-e807c3bdf80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:14:05.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:38:45.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/11/21/skyway-steel-girder-collapse-muntinlupa.html">One
        motorcycle rider was killed, while six others were injured</a> after a steel
        bar from a portion of the Skyway extension project crashed onto passing vehicles
        on Saturday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cb3cd9-1e79-43d0-bd60-02241a01e7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:14:05.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:38:46.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EEI Corporation, the construction company in the Skyway Stage 3
        project, earlier said that a crane that was being positioned "tilted and fell"
        on the steel girder, which crushed the vehicles below it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5731eb-d5af-4bb1-9f6f-5fe3db3dbc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:14:05.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:38:46.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang assured a thorough probe into the matter, adding that stricter
        measures would be enforced at the project site.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac8a0cb-5f3f-479f-8bde-2ae0d7d327c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:14:05.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:38:47.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a project of this magnitude and scale, there are many redundant
        safety measures in place. Unfortunately, we can''t predict every outcome,
        and I''m sure no one wanted this to happen," Ang said. "Regardless, we are
        working with authorities to determine the root cause of this incident. We
        will find out where lapses occured and do whatever is necessary to help make
        sure they don''t happen again."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240c8792-5238-410d-8ab6-3f981f4e21c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:16:20.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:38:47.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The East Service Road in Barangay Cupang in Muntinlupa has reopened
        to traffic as of Sunday morning.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The East
        Service Road in Brgy. Cupang, Muntinlupa City is now open for traffic after
        yesterday’s accident when a part of a steel girder for the Skyway project
        collapsed. 📸: Carmelo Dado CNN Philippines <a href="https://t.co/GTgVfO61kY">pic.twitter.com/GTgVfO61kY</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1330295137184976907?ref_src=twsrc%5Etfw">November
        21, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
