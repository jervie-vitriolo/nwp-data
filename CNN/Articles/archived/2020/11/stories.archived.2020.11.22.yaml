    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:34:52.542+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['College-of-the-Holy-Spirit-Manila', 'CHSM', 'coronavirus', 'COVID-19',
      'COVID-19-pandemic']
    'template': '1'
    'title': 'Century-old Manila school to close doors in 2022'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9adcef-2b58-441d-b253-cda2ca9ffa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T11:54:46.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:39:35.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)—</strong> The
        College of the Holy Spirit Manila announced it will be closing its doors after
        the academic year 2021-2022, citing enrolment and operational challenges that
        were heightened by the COVID-19 pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7d5867-d616-47cc-a4da-a5feb134b4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T11:54:46.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:39:35.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to stakeholders dated October 28, the Mission Congregation
        of the Servants of the Holy Spirit said the 107-year-old institution has faced
        a host of challenges in the past decade which made it difficult to “to attract
        new students and ramp up enrolment.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27acd1fa-2abc-4b0f-958a-ecb1fd67b782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T11:54:46.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:39:36.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Private education has faced an increasingly challenging environment
        resulting from (i) government policies on K-12, (ii) free tuition in state
        colleges and universities, local universities and colleges, and state-run
        technical and vocational institutions; and (iii) the significant increase
        in public school teachers’ salaries compared to their private school counterparts,”
        read the statement signed by provincial leader Sr. Carmelita Victoria. “The
        recent COVID-19 pandemic has exacerbated the situation.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b60fe6f-74aa-4ff2-9b03-7fcd145e78b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T11:54:46.927+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:39:36.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After consultation with representatives of our stakeholders, and
        a deep and prayerful process of discernment, we are now even more convinced
        that the Holy Spirit is speaking clearly to us through the signs of the times,
        compelling us to make this extremely difficult decision: to close CHSM at
        the end of academic year (AY) 2021-2022,” it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2391993-b95b-4dc2-a99d-cacc16a6f4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T11:54:46.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:39:37.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timeline would allow the school to graduate current Grade 11
        and third year college students should they choose to stay on, the letter
        noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4a18ed-edd0-4839-b2de-441a99352456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T11:54:46.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:39:37.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHSM also appealed for the community’s patience and cooperation,
        as it assured proper transition for students’ transfer to other schools.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeab1ab4-b584-4f40-b2ca-e0513d1925c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T11:54:46.928+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:39:38.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila-based Catholic educational institution was<a href="https://www.holyspirit.edu.ph/history/">
        founded in 1913,</a> when it was then named Holy Ghost College.</p>'
