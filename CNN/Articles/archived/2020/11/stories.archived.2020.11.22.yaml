      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message, Eleazar said he was proud to have served with the
        JTF and asked that the same support be extended to Binag.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291ec4dd-2495-4fd8-98e5-b4eb6177c1d1'
