    'imagesource': 'jcr:f31fdb30-b780-4c1f-b994-7d4f41a095fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc73ab83-e0fc-4f2b-9d00-b52071957687'
    'lead': 'The House of Representatives will push for an increase of at least ₱5
      billion in calamity funds under the 2021 budget to aid in the recovery and rehabilitation
      of typhoon-struck areas, its leadership said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-22T17:28:08.146+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T23:37:39.312+08:00
