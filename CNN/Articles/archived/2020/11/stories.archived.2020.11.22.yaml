      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efcc9df-8b52-4f7f-a0d1-59bcebe06231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:52:09.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:16.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Huwag na ''yung nangyari sa social amelioration na halimbawa
        nagkaroon pa ng problema on the ground sa listahan ng mga recipients kasi
        hindi pa ready,"</em> she said. <em>"Sana habang naghihintay tayo, halimbawa
        dumating siya second quarter of 2021, ngayon pa lang ready na iyong listahan."</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f43c86f-29b1-4de3-a99b-e4b083a12ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:52:09.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:17.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6711fb97-29dd-4c6a-8ae3-995801c17782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:52:09.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:17.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us not repeat what happened during the distribution
        of the social amelioration where there were problems on the ground because
        the list of recipients was not yet ready. I hope while we''re waiting for
        the vaccine, for example if it arrives in the second quarter of 2021, our
        list is already ready as early as now.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fc8af3-913a-47da-8fc5-4f6507fa2e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:52:09.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:18.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91c8ddc-31c1-44fe-ae14-f4e0d90604ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:52:09.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:18.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also echoed the need to prepare for a budget for proper vaccine
        storage, after experts raised concerns that some potential vaccines need to
        be kept in colder facilities than others.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55e84a5-eca3-4c02-85f1-3b96353bac99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:52:09.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:19.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecabf18-db1d-450e-96ec-4ffb36284922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:52:09.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:19.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health previously told CNN Philippines that the
        country only has equipment for vaccines that require storage at 8 degrees
        Celsius and -20 degrees Celsius and none for those with more stringent temperature
        requirements of -70 degrees Celsius. The government is currently in talks
        with private firms, so they could convert their equipment to meet lower temperature
        conditions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3871d915-d733-4403-b4b2-2f70e7675fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:52:09.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:20.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cc2ab1-bb42-426a-9a3b-a9ba80e4d0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:52:09.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:20.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luzviminda Garcia, supervising health program officer of the DOH''s
        Disease Prevention and Control Bureau, said <a href="https://cnnphilippines.com/news/2020/11/19/DOH-initial-cost-coronavirus-vaccine.html">it
        would cost nearly ₱3 billion to store a vaccine intended to cover 25 million
        people</a> at -70 degrees Celsius temperature.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5487687-7262-4fdd-8e40-2467fbc39a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:52:09.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:21.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e305898a-d903-43ff-8c91-cfd70c3e2084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:52:09.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:21.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH, which has a proposed budget of ₱136 billion for 2021, has
        a budget of ₱8 billion for the vaccine. It previously identified priority
        groups of around 24 million vulnerable Filipinos who need to be vaccinated,
        or 20 percent of the population. These are frontline health workers, senior
        citizens, indigents, the vulnerable, and uniformed personnel.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3434e6e-c2f6-4582-93ba-b9ab6d4a11a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:52:09.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:22.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59c8bc9-b70c-483d-bf3c-570191fb2761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:52:09.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:22.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Senate President Vicente Sotto III revealed that <a
        href="https://cnnphilippines.com/news/2020/11/21/Sotto-says-Lacson-Romualdez-vaccinated-for-COVID-19-.html">Senator
        Panfilo Lacson and House Majority Leader Martin Romualdez had already received
        COVID-19 vaccines</a> that can be likened to that of Pfizer''s, which the
        drug maker claimed to be more than 94 percent effective. Both lawmakers have
        not yet issued statements on the matter.</p>'
  'PH-coronavirus-cases-418k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-22T16:04:17.452+08:00
    'imagesource': 'jcr:f5c1a6eb-7610-413a-8fc5-8f07d89b1778'
