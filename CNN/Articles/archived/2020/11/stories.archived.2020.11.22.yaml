      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For a very long time, I shrugged off all the fake
        news. But I will not stoop down to their level. I will not stoop down to their
        lack of decency.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9f737c-a590-4ec7-b402-9756486bbb2e'
