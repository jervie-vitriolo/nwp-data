    'jcr:uuid': '5899fc44-a1d8-4614-be53-a8a5cd73de52'
    'lead': 'Another 1,968 people in the country have been diagnosed with COVID-19,
      bringing the overall tally of infected to 418,818, the latest update from the
      Department of Health said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-22T16:05:31.729+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:38:03.649+08:00
