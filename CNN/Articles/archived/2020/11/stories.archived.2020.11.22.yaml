      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You will see who are allies, you will see those who
        share similar values. Those who are rude tend to come together. Those who
        are dishonest tend to come together.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acc2e97-7dfd-4d95-b11c-19122606cee8'
