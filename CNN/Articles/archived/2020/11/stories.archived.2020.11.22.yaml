    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0108781a-7d4a-452b-971f-6c8794bc3700'
    'lead': 'The College of the Holy Spirit Manila announced it will be closing its
      doors after the academic year 2021-2022, citing enrolment and operational challenges
      that were heightened by the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-22T11:54:46.926+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T23:39:34.659+08:00
    'mgnl:lastActivatedBy': 'magnolia'
