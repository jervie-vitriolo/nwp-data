      'text': '<p><strong>(CNN) —</strong>&nbsp;More than 830 miles above Earth''s
        surface, a next-generation satellite will keep an eye on global sea levels.
        The Sentinel-6 Michael Freilich satellite launched Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfdba33-76c6-49a6-8081-0be5bc0ecacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:43.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda1c1bc-1c0f-492a-b2a2-7300ed07e6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:44.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint venture between NASA and the European Space Agency launched
        from Vandenberg Air Force Base in California on November 21 at 12:17 p.m.
        ET.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eefbf97-0da7-4d37-ade5-8251fef855a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:44.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61420cb0-0b52-4546-93ea-ed8cce40000e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:45.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A livestream of the launch was available to watch on NASA''s website.
        The satellite launched on a SpaceX Falcon 9 rocket.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba1ac72-6df2-4527-a88f-37776009b4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:45.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92147bb0-0524-4bdd-bbe5-02a41ded0529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:46.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Falcon 9''s first stage returned for a vertical landing on Earth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a093705c-2421-4a6c-a004-35d5c0844802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:46.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b64d139-e573-4ed0-9bb7-1884c9017296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:47.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once in orbit, the pickup truck-size satellite will track global
        sea level for the next five and a half years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c4b025-f6ed-47f3-9a55-7f6c77703c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:47.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866ec06c-820c-45ec-b3c1-17a8c0da07ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:48.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 30 years, satellites have helped monitor Earth''s sea level.
        This satellite is the latest in that series, but it will collect the most
        accurate data yet on the global sea level and how it shifts in response to
        climate change.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7054b9-6028-40a6-83d2-53bac60ec67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:48.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5569a7a4-c914-4a5d-b8d8-02289088eb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:49.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sentinel-6 has a higher resolution for collecting measurements,
        which means that it can track both large features, like the Gulf Stream, as
        well as smaller features such as coastline variations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3851d058-62d1-4acf-aea1-95b822e69332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:49.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9692a4-5595-4ddf-b611-42eb5ab2a059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:50.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The satellite will gather data that can be used to improve weather
        forecasting, hurricane tracking and climate models, like humidity and atmospheric
        temperature. Scientists can also use the data to forecast areas where coastlines
        may shift.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dace381-75fe-411d-a061-749682de01d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:50.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388e207b-aa5c-4788-ab67-7a0ed128eff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:51.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a two-pronged mission and the satellite has a twin, Sentinel-6B,
        which will launch in 2025. Together, the twin satellites will carry the tradition
        of continuous monitoring of sea level rise into a fourth decade.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da692372-fae3-4241-9565-b732d39a5431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:51.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f03625a-6f86-4025-b27d-32a5a1bc3c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:52.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This mission is a global partnership required to study our planet
        because it belongs to all of us," said Thomas Zurbuchen, associate administrator
        for NASA''s Science Mission Directorate, during a press conference Friday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0494a0a-5f6f-4eac-8a63-d0b2ecb6b782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:52.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037b460c-7638-42c4-a4de-8e34537aaec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:53.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To understand what climate change means for humanity, science needs
        to take a long view. This mission is a follow up of 30 years of uninterrupted
        measurements by spacecraft that have circled the Earth. We''ll have another
        decade of critical measurements from that perspective. We do this together
        as an international community and that makes us stronger."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0842a2c5-7765-40f2-b1c9-a03b3beac3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:53.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25aa16e3-367f-4b31-8eaa-9cbabdaf1baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.445+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:54.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A legacy of studying our planet</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f4f58d-731a-49c4-b604-d8908618bb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:54.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission was renamed earlier this year for the late Michael Freilich,
        oceanographer and the director of NASA''s Earth Science Division from 2006
        to 2019. Freilich died in August. The satellite was named in his honor to
        remember Freilich''s contributions to Earth science and satellite oceanography
        and for advancing space-based ocean measurements.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cf3d07-dfff-48ff-bf3e-4efb51e098bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:55.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cca8db0-6138-4cbb-a466-0db4125a8842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:55.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Friday press conference, Zurbuchen reminded everyone
        of Freilich''s words and perspective on the importance of studying the Earth
        from space.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c097050-1e2b-4ede-a593-30e135cd9c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:56.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d8a02e-6c7a-4d22-a1e2-d3bc6cf41732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:56.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humanity, not one agency, not one country, not one continent, but
        ... humanity has been monitoring global sea level from space with exquisite
        accuracy for more than 28 years."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510989c2-ac52-4b63-919b-f91c7da89014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:57.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9063536a-8769-4116-9bac-8e1df2c745d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:57.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sentinel-6 follows in the footsteps of Jason-3, a satellite that
        launched in 2016. It''s currently still providing observations of the global
        ocean''s topography.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf018d5-9378-4a49-bd3b-a419f6476772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:58.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf22b9f-0723-41fa-9f9a-4caee22a52f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:58.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An overlap in satellites allows the mission teams to make sure they
        receive continuous data before the previous mission ends.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75acbe8-7686-4ffd-8ea4-19ed188d812d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:59.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5625c262-1508-40ff-aee9-c1d9192e95e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:59.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After launch, Sentinel-6 will fly 30 seconds behind Jason-3. The
        team will cross calibrate the data of both satellites over the next year before
        Jason-3''s mission ends.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45b1e59-f2b1-4092-9231-35860ebf6f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:00.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea74a74-9209-44ed-bc9e-2d5b5777f9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:00.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This long tradition of sea level-monitoring satellites began with
        the original Jason series missions and its predecessor TOPEX/Poseidon, which
        launched in 2001 and 1992, respectively.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c72e28b-0726-4438-b508-00279f5fef59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.446+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:01.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba9eb34-f14e-484c-9fdd-f5d0197a984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:01.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s part of Copernicus, the European Union''s Earth observation
        program. This program maintains accurate data for the sea level height for
        more than 90% of Earth''s ocean. The data collected by this chain of satellites
        has contributed to climate studies, marine meteorology and oceanography.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024daee8-9c74-4918-b933-55ccc77da66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:02.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb34d2e-7d0e-4173-9937-cf52d4c51e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:03.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eyes on the ocean</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a6a45f-b1f1-4b17-aae2-dc8e19179cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:03.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The long-term uninterrupted monitoring of global sea level is key
        to understanding how our planet is responding to global warming and climate
        change. And when the global sea level rises, it''s a clear indicator of global
        warming, according to climate experts.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3144ee4a-ccc7-4609-baae-24e495ff9a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:04.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a53d9f-0a89-4de7-9902-287dadc2482e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:04.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding the global sea level can help scientists track ocean
        currents as they transfer heat across the planet. This ripple effect can influence
        our weather.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bd5bcd-3710-4b41-8065-c55baf73631f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:05.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734da7a5-40c9-4117-9e29-8803dcf4f13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:05.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coastlines also shift in response to climate change-driven sea level
        rise. As the planet warms, the ocean absorbs heat trapped by greenhouse gases,
        causing some of the expansion behind sea level rise. Melting glaciers and
        ice sheets account for the majority of the shift.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cca10f9-e46b-41bc-b8a2-bf1ce10c083f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:06.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe63140-132f-4e82-9a11-542e01edea52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:06.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of sea level rise has increased over the last 25 years,
        and it will continue to in the future. It''s an important factor to track
        because coastal flooding caused by storms can reshape populated areas.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd116375-773f-4425-ab20-7cf962b2e744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:07.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ca00a5-e85d-4702-903f-f72285fa8d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:07.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global sea level is rising 0.13 inches per year -- 30% more than
        when the first mission launched in 1992, according to NASA.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bb2867-66f0-41f6-b2de-7416b916125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:08.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45949387-093d-4a21-980d-3a8c6c02f276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.447+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:08.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freilich recognized that Earth''s rising sea level would require
        cooperation from people around the world to understand and solve.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1add7518-25e6-4925-aa7b-7a701d1e11c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:09.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a275f89-df35-4d99-8db8-18c1de0a58d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:09.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency created the Sea Level Change Science Team in 2014 to
        unite people across NASA and from other institutions to study glaciers, ice
        sheets, the ocean and land movement to get the best picture of the impacts
        of rising sea level.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e53298a-62c0-41cb-b8bb-2e2da1c8c264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:10.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08967d3-48eb-4632-a6b8-261ac9bbcaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:10.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re united by this big goal," said Nadya Vinogradova Shiffer,
        the NASA program manager who oversees the team, in a statement. "Sea level
        is impacted by these different factors that one discipline doesn''t cover
        -- so we''ve got to bring in experts to approach it from all angles."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd76aa2-38c6-4ee2-a9a1-880b5aa14cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:11.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb238644-f1e0-4aac-beb1-0dc5215a990f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.448+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:11.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this satellite can also contribute to a greater understanding
        of how Earth''s climate is shifting overall, from its global ocean all the
        way to the top of its atmosphere.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1cd7fe-9db0-4351-bc46-be3351fdcf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:52:35.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:12.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/11/21/world/nasa-sentinel-6-michael-freilich-launch-scn/index.html">NASA
        launch Saturday: This satellite will track Earth''s sea level rise</a>''</p>'
