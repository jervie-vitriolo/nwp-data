      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76ba09c-e80b-4fad-a5fd-a89cb3052744'
      'mgnl:activationStatus': true
