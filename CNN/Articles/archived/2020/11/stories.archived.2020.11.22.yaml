    'template': '1'
    'title': 'Cap on health workers deployment can still be raised – DOLE'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedd8211-79cc-4f63-a165-c24751a41daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T13:42:00.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:39:15.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)—</strong> The
        government can still expand the recently approved 5,000-cap on the deployment
        of healthcare workers, subject to authorities'' assessment of the COVID-19
        situation in the country, Labor Secretary Silvestre Bello III said Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acded05-d93b-4a00-b849-eab86b2503d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T13:42:00.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:39:15.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung</em> cap of 5,000 is also temporary<em> kasi</em> this
        is subject to regular assessment," Bello said in an interview on CNN Philippines''<em>
        Newsroom Weekend.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98190699-a3ea-4a47-973c-982619bfbf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T13:42:00.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:39:16.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can always expand the cap… probably we can raise to 7 or 8,000
        cap <em>depende sa sitwasyon sa ating bansa. Kapag gumaganda na ang panahon,
        wala na masyadong pandemya,</em> we can increase the number of our nurses
        and other medical workers to be deployed to other countries," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42dbafb-aeab-46ee-b089-5ac37d223a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T13:42:00.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:39:16.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can always expand the cap… probably we can raise
        to 7 or 8,000 depending on the situation in our country. When the situation
        improves, the pandemic eases, we can increase the number of our nurses and
        other medical workers to be deployed to other countries.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c06b88-bb86-459c-b0f6-d3fd839718c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T13:42:00.038+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:39:17.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE on Saturday confirmed President Rodrigo Duterte <a href="https://cnnphilippines.com/news/2020/11/21/Duterte-lifts-deployment-ban-health-workers.html">has
        again allowed</a> nurses and other medical workers to leave and work abroad,
        but noted only 5,000 can be deployed each year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729275ad-21f4-45a4-b337-ef663d221d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T13:42:00.039+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:39:17.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the development was welcomed by health workers groups, some
        still expressed concern over the yearly cap.</p>'
