      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was revealed by PLtGen Guillermo Eleazar on Sunday. Eleazar
        was commander of the task force until he took on his new role as commander
        of the Philippine National Police Admin Support to COVID Operations Task Force
        on November 17.</p>'
    '4':
