      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — Joint
        Task Force COVID Shield has a new commander in PLtGen Cesar Binag.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e1eb13-10d2-4640-8a0a-1d953ec4cdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:26:19.846+08:00
