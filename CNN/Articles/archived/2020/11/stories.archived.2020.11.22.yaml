      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43810b1-3d30-4c72-90b4-08369c0e9bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T12:51:45.294+08:00
