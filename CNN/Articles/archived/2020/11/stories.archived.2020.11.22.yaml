  'Sia-defends-film-Music':
    'author': 'Kelsie Smith, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-11-22T06:25:37.573+08:00
    'imagesource': 'jcr:f898f71a-402c-44ed-ad63-2c6789b0bafb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a73375d1-f600-41f0-a21a-a4a94674002f'
    'lead': 'Pop singer Sia is responding to the backlash to her upcoming film that
      has been criticized for casting a nondisabled actor to portray a character who
      has autism. And she''s furious.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-22T06:33:04.534+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T23:41:13.724+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:34:49.781+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['sia']
    'template': '1'
    'title': 'Sia defends casting a nondisabled actor to portray a person with autism
      in her upcoming film ''Music'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32da9b58-edd3-41f3-9d02-e5b5cfe552b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:33:04.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:14.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pop singer Sia is responding to the
        backlash to her upcoming film that has been criticized for casting a nondisabled
        actor to portray a character who has autism. And she''s furious.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c48b99a-429e-4eab-8dfc-6f04cb71d28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:33:04.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:14.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4967ce1c-6a47-4d0e-bd1b-f55c40dfb973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:33:04.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:15.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian artist known for her hits like "Chandelier" and "Elastic
        Heart" announced the release of the trailer for the film titled "Music" in
        a post to Twitter on Thursday. She wrote and directed the film.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67bdad1-cf21-45fc-813d-46bf125574d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:33:04.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:15.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ad2332-3346-4789-98c9-942c6bd715fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:33:04.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:16.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The news you''ve been waiting for!" she wrote, along with a sneak
        peek of the movie set to arrive in early 2021.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d95f164-247f-49e4-b34e-790e17f39994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:33:04.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:16.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb96b9f-d43d-4ae3-99e6-01338964e7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:33:04.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:17.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film''s cast includes Kate Hudson, Leslie Odom Jr. and 18-year-old
        "Dance Moms" star Maddie Ziegler, who has often worked with the singer in
        several music videos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8209fd65-06b7-4ee2-8455-a61eaf855d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:33:04.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:17.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f98132-f630-4aef-853b-285be0ab26de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:33:04.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:18.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ziegler, a nondisabled actor, portrays a teen with autism who conveys
        her feelings to the outside world through a tablet. The character is based
        on the artist''s neuroatypical friend who found it stressful to be nonverbal,
        Sia said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8ad9d4-7ff4-40e2-a1b5-5ccfcd6d6fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:33:04.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:18.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bd92b0-6b67-4961-a69e-f7b3dc1c6aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:33:04.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:19.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several fans and activists in the autistic community found the casting
        to be offensive and misrepresentative. Many questioned the depiction of Ziegler''s
        character, arguing that an autistic actor should have been cast in the role
        and that disabled people should be hired to tell their stories.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9efd9e-58b8-4a06-a4ef-c1566222bcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:33:04.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:19.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd13863-cd1e-4325-9027-e0d02d60be02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:33:04.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:20.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sia has got this one wrong. There are so many talented autistic
        actors out there," the National Autistic Society wrote in a Twitter post.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da3e5e5-7ae9-49f2-8903-05cd8c0c0015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:33:04.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:20.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608300ab-01c9-4fda-b51d-6e262be72dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:33:04.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:21.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets and replies, Sia defended her decision to
        cast Ziegler in the role, saying she felt the use of a nondisabled actor was
        more compassionate. The character was never referred to as disabled, but rather
        someone with "special abilities," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9908ac78-23bb-4c4a-8385-c2adab19e3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:33:04.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:21.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d4a9d6-204a-44b5-a66f-5a3ba6773d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:33:04.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:22.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually tried working with a beautiful young girl non verbal
        on the spectrum and she found it unpleasant and stressful. So that''s why
        I cast Maddie," she posted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539efdaa-fa1d-4ccb-abfd-ba60e52fba33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:33:04.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:22.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87524495-4005-49a4-b340-ea60f39e84b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:33:04.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:23.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one post, the singer expressed her "fury" over the issue, calling
        on people to watch her film before making a judgment. Sia also wrote that
        she spent three years researching for the film, which she described as "both
        a love letter to caregivers and to the autism community."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56fe77b-26fb-4c97-88f9-b0b9beaec5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:33:04.535+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:23.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc426c00-6534-451e-bfdd-4d3a4de64a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:33:04.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:24.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy sparked the use of hashtags #NothingAboutUsWithoutUs
        and #ActuallyAutistic on social media and continued the conversation about
        the portrayal of disability in the media without including representation
        and the voices of those who actually experience life as a person with disability.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3935b3aa-7c55-4f23-a51e-b03c7b5fc4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:33:04.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:24.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbc3b7b-e0d6-4477-b076-09d17a71105e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:33:04.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:25.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to criticism that the film excludes "disabled and neuro
        diverse actors" from their own narratives, the singer said she cast "thirteen
        neuroatypical people and three trans folk" as doctors, nurses and singers,
        not as "prostitutes or drug addicts."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0404773-936d-4f0d-82b6-a130b637cc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:33:04.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:25.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6c703b-c3f1-4c79-ba2b-a8d76b5e12a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:33:04.536+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:26.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hired plenty of special abilities kids. I''m willing to be misunderstood
        because I think this movie does more good than harm," she said in another
        reply.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b29e4f-02f0-483f-84bf-fa7b0983de29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T06:33:04.534+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:26.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2020/11/21/entertainment/sia-music-movie-autism-backlash-trnd/index.html"
        href="https://www.cnn.com/2020/11/21/entertainment/sia-music-movie-autism-backlash-trnd/index.html">Sia
        defends casting a nondisabled actor to portray a person with autism in her
        upcoming film ''Music''</a>''</em></p>'
