  'covid19-divisoria-shopping-christmas':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-22T15:38:25.542+08:00
    'imagesource': 'jcr:06482356-46d4-4a4c-8516-b86f3e2f73be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3deb5973-9c41-4261-88eb-74e51e953e6d'
    'lead': 'Even with the threat of COVID-19, there is no stopping shoppers from
      trooping to Divisoria in search of the best Christmas deals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-22T15:42:52.877+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:38:32.329+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:34:55.288+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Divisoria', 'Manila-City']
    'template': '1'
    'title': 'Shoppers still flock to Divisoria despite COVID threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb187cb-1c6b-4839-aaea-e6550bbab2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:42:52.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:32.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> — Even
        with the threat of COVID-19, there is no stopping shoppers from trooping to
        Divisoria in search of the best Christmas deals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089de4a5-56cc-4b79-b0c8-ed1bcc0ef09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:42:52.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:33.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People, although wearing masks and shields, crowd the popular shopping
        destination in hopes of scoring the best deals of the day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a36051e-f309-40cd-856f-d22fa3277b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:42:52.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:33.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vendors told CNN Philippines that high foot traffic only happens
        during weekends. They also welcomed the presence of many people because they
        are now starting to recover their losses from the lockdown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c099f3e-c1f2-4025-832f-fba605a43374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:42:52.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:34.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Medyo nakakabangon-bangon na. Nakakabili na kami ng pangangailangan,"</em>
        said Joy Paes, a curtain seller in Divisoria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd03aaec-fa0a-4bf2-a5e9-94347ca997c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:42:52.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:34.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are slowly recovering. We are able to buy what
        we need.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919c0f21-69a9-4bb8-85f5-7b231098162a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:42:52.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:35.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Opo</em> ma''am, <em>ngayon lang talaga. Sabado Linggo lang
        naman malakas dito pero ''pag ibang araw wala din naman po,"</em> said another
        vendor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63c1f45-f3d9-4fd7-8380-405d5a2a10ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:42:52.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:35.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yes ma''am, it''s only happening now. Sales are strong
        on Saturday and Sunday, but not so much on other days.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ae4e1c-0edf-430e-95a5-3b679452c1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:42:52.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:36.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For shoppers, prices in Divisoria are unmatched. They can bargain
        for big discounts in the place, something they cannot do in malls.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deff769-aeae-45da-a43f-c89a3ecf566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:42:52.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:36.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthwise, the best they can do is to protect themselves and pray
        they don''t get the coronavirus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe94a89-e9db-4da0-940b-2a285dd715fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:42:52.878+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:37.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya nga po marami pa ako bibilhin, uuwi na ako sa dami ng
        tao. Pagka Sabado Linggo lang</em> day off ko. <em>Di ko akalain na ganito
        karami ang tao sa</em> Divisoria," shared a reluctant shopper.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9240bb41-4320-40a5-8b84-80d2935c2f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:42:52.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:37.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why after I guy what I need, I will go home.
        My days off are Saturday and Sunday. I didn''t there would be this many shoppers
        in Divisoria.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317f574c-1661-408b-8f66-e1b23076071d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:42:52.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:38.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Natatakot, pero kung pananaigin mo ang takot, ano mangyayari
        sa buhay natin? Dasal nalang siguro na walang manygyari sa atin,"</em> said
        another.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429c58bd-d02f-4943-a37b-19504aed8b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:42:52.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:38.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m scared , but if I let that get the better of
        me, what will happen to my life? I just pray that nothing will happen.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90385242-2fdf-4113-805b-a6efdca5f2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:42:52.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:39.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Manila Police District Director PBGen Rolando Miranda,
        the best they can do now is to remind people to follow safety protocols a
        better option than arrest.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eb5439-2ae8-4f3c-b124-0f2f5c6ae7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:42:52.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:39.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung kelangan mag aresto kami, mag aaresto kami. Kaya lang
        yung sa mga tao na ''to</em> they are not criminals. They just want to <em>siguro
        mamili sa</em> Divisoria. <em>Kaya ang ano dyan, yung mga</em> mall owners
        <em>meron tayong</em> maximum <em>na papayagang pumasok,"</em> says Miranda.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a00aed-33ae-4d25-ae7b-9b752c2488b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:42:52.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:40.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we need to make arrests, we will. But these people
        are not criminals, they just want to shop in Divisoria. What we can do is
        for mall owners to set a limit on the number of people allowed to go in.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4455ae7-6185-48f7-aed7-771c36442aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:42:52.879+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:40.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say at this point, people should follow safety protocols
        because it is also their responsibility to do so.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6397cc7-a4e0-4c63-b3c5-bbeb65ffda58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:42:52.880+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:41.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be a bigger problem with physical distancing at jail
        cells if authorities push through with arresting people who don''t follow
        safety standards.</p>'
