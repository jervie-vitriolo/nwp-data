    'lead': 'Starting December 1, those who intend to renew or apply for a PUV franchise
      will have to plant a tree for each unit, the LTFRB says in its recent memorandum.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-22T11:11:58.208+08:00
