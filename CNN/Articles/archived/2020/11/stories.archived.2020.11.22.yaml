  'San-Miguel-Ramon-Ang-apologizes-Skyway-project-accident':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-22T15:11:33.983+08:00
    'imagesource': 'jcr:a1b4776a-e8f1-49db-b114-89a609e34228'
    'jcr:mixinTypes': ['mgnl:hasVersion']
