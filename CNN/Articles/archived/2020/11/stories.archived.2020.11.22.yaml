      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22) —</strong> To
        avoid similar lapses committed in the implementation of the social amelioration
        program, Vice President Leni Robredo called on the government to prepare a
        list of the first recipients of the COVID-19 vaccine and an ample budget for
        its storage before it is distributed in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248e1c2a-ceed-4f7b-8607-8f6b2f80026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:52:09.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:10.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd684291d-bcfe-42e7-975e-a9f42569c378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:52:09.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:10.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her weekly radio show, Robredo cited her recommendations from
        a previous briefing with health officials regarding the government''s level
        of preparation for the COVID-19 vaccine inoculation in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483cddc3-3f9d-4bba-83bd-3def89fbd213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:52:09.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:11.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b428bb-d31d-4977-ba48-63bc2d3f81ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:52:09.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:11.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyong plano, meron nang reprioritizaton kung sino ''yung uunahin.
        Ang naaalala ko, ang uunahin, iyong mga health care workers, ''yung mga indigents...ok
        na iyon,"</em> she said, noting that it would be better if the first recipients
        would be properly identified.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f62ec9-224e-4503-af07-403ba5b4663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:52:09.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:12.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cc2487-6991-48d7-840a-1aecb56138db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:52:09.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:12.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The plan was, there would be a reprioritization of
        who will go first. I remember that health care workers will go first, the
        indigents...That''s okay already.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a77fc03-785c-4c77-917a-f1c6256f286a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:52:09.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:13.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccb95ba-2e41-4a9b-a80d-afcd02702dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:52:09.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:13.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang suggestion ko, pangalanan na. Hindi lang ''yung nakasulat
        na reprioritization. Halimbawa, health care workers. Alam na natin kung ilan
        na sila, sino sila, para ''pag dumating, meron nang recipient,"</em> Robredo
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e6984e-5e3e-4192-b5e8-ccf78dfcdbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:52:09.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:14.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362f034f-0cfd-467b-8ada-abf1f44e73ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T15:52:09.612+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:14.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My suggestion is to name them, not just reprioritization
        of their group in general. For example, for health care workers. We already
        know how many they are, who they are, so that when it comes, we already have
        a ready list of recipients.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c63a04-9978-471e-8e87-09ff868d7d7e'
      'mgnl:activationStatus': true
