      'mgnl:lastActivated': 2023-01-24T23:40:23.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b564b1e2-c8d4-4214-8e52-7df9352d0399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:23.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 14, Deutchman died at the age of 86, just 17 days after
        being diagnosed with stage IV pancreatic cancer, his family said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9485e1e-e606-45f2-baa9-c81ef04a2df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:24.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb70ce2-d112-4cf1-8569-0bf5655f4bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:24.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re grateful for every minute of every day we got with this
        great husband, father and grandfather," his daughter, Susan Lilly told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48199f48-a008-4a7d-8cd0-a581f13fbfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:25.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb0660c-53b0-4cf6-9b5a-606bfc4ab07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:25.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why he was called ''the baby whisperer''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17bf12e-bc85-4958-a25d-55d121465c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:26.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people only set foot inside a hospital when there''s a medical
        need to, or an emergency. But Deutchman was not like most people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f149337-ccc3-4006-bda1-a202baf1df40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:26.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a4feb1-de98-40db-9590-425b0801b389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:27.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spent his career working in international sales -- and after
        he retired, he decided to start volunteering.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065352f3-6166-43ae-8182-e49aa5e77080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:27.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730d45a7-a591-4e50-a076-be7eaa19759f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:28.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was at a physical therapy appointment in the neighboring building
        and he saw the hospital and just popped in," Lilly said. "He said, ''I want
        to do something with kids."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d1688c-e634-44f9-ad12-fcd39b0fcdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:28.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9087b5ad-ef69-4eef-a11b-66596c778de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:29.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That lead to his next act: becoming "the baby whisperer," Lilly
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749a7785-b69b-4d76-9aa9-f0b61ff17542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:29.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dcada3-2037-4dcf-b787-d1c68bc44326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:30.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joanna Slade, a nurse at Children''s Healthcare of Atlanta, who
        worked with Deutchman in the hospital for eight years, said she never saw
        a baby crying in his arms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3565ba2e-fbc6-48a6-826c-7852080ee391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:30.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935dde6e-5543-414b-8df6-95b0e9214a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:31.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a very soothing presence to our children," Slade said. "He
        would always be there to cuddle the child when the parents or family couldn''t
        be there."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81568591-f60e-431a-b484-3a0784ce7a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:31.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1904d8-f43f-4c6a-a33e-825aed525923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:32.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteering in the neonatal intensive care unit takes specialized
        training. Once Deutchman had completed his training, he became well known
        throughout the hospital and often formed long relationships with the families
        he met.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eea0feb-7f08-4518-ae1d-f6afcf54251b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:32.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4706c849-d0af-45c5-bf47-45733a21cb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:33.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He just really had an incredible touch comforting babies," Lilly
        said. "And then, often their parents."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda8cf42-8657-4edb-8ab5-7320b619f48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:33.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c102cdf-8b29-467e-aea2-ce1f3992381c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.781+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:34.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Lilly added, "He always said the impact on him was far greater
        than what he thought he had on them. He got so much from it."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d35660-fbc6-459f-9c5c-c0394dd3902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:34.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3decc26c-1b8a-4fdc-b07a-7d89855f60cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:35.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>His community held a drive-by parade in his honor</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bf7ff5-e42e-4301-a4ff-2c099c9ba770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:35.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Deutchman''s diagnosis became known, the staff at Children''s
        Healthcare of Atlanta and his "kids" began to show their "ICU Grandpa" how
        much he meant to them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03380ac9-3f85-4b57-a95e-64b4963cd5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:36.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9959e6f9-d4e8-49a1-8988-c40f7b9f8f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:36.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slade and the staff at Children''s Healthcare of Atlanta organized
        a drive-by parade in front of his home that featured a NICU transport truck
        and cars decorated with balloons, hearts and well wishes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930ecd4a-a49e-473f-be91-095dbc076b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:37.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd239a3b9-5fe2-4104-b9ff-7922599f2fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:37.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The love was palpable," Lilly said. "There''s very little that
        anyone can say or do when you''re in grief like this, but our family definitely
        recognizes and appreciates the outpouring of love from those he touched."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3761a27a-f178-4933-aaf1-bb08eba6e352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:38.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df4cad7-18ec-472a-be49-ce84de9915a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:38.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slade said she hopes that Deutchman''s legacy will continue to provide
        some comfort to families in the future.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa659318-ad42-424a-8287-f560920fea85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:39.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53a1e4e-1f3b-497a-ae6a-7a36a07b3b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.782+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I certainly hope that families who have lost a child take a little
        comfort in knowing that there''s an ICU Grandpa with open arms waiting to
        comfort them."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9540da-fa91-425e-85e7-dedb0b8e20bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T07:17:40.780+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:40.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''''<a data-cke-saved-href="https://edition.cnn.com/2020/11/21/us/iyw-icu-grandpa-dies-trnd/index.html"
        href="https://edition.cnn.com/2020/11/21/us/iyw-icu-grandpa-dies-trnd/index.html">ICU
        grandpa,'' who cradled sick and premature babies, has died</a>''</em></p>'
