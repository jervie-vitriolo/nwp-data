      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Presidential Legal Counsel Secretary Salvador Panelo and Defense
        Secretary Delfin Lorenzana earlier apologized to the Vice President after
