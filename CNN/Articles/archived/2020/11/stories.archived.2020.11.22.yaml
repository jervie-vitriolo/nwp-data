      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President said it would be better to prepare early and
        avoid hurdles that delayed the distribution of cash aid to poor households
        when the pandemic struck early this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5367a550-4735-4849-8550-2d32dfc9e0a2'
      'mgnl:activationStatus': true
