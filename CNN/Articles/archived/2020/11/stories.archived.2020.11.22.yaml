    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:34:54.279+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US-elections', 'US-2020-elections', 'Joe-Biden',
      'Donald-Trump']
    'template': '1'
    'title': 'Biden''s margin of victory over Trump surpasses 6 million votes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fb472f-cfd1-45c6-b0b0-2e96cbb177af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:20:44.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:52.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President-elect Joe Biden''s <a href="https://www.cnn.com/politics/live-news/biden-trump-us-election-news-11-20-20/index.html"
        target="_blank">margin of victory</a>&nbsp;over President Donald Trump surpassed
        6 million votes on Friday, as ballots continue to be counted across the nation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d509ba-e5c7-4361-b4e9-b2a6912e4829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:20:44.541+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:53.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has refused to accept defeat in the 2020 election, despite
        Biden''s decisive win in the Electoral College and the popular vote. The former
        vice president has won nearly 80 million votes, which is more votes than any
        US presidential candidate in history by a considerable margin. Trump has received
        nearly 74 million votes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7958010-c2c7-46c6-8813-15be27590e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:20:44.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:53.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/election/2020/results/president" target="_blank">RELATED:
        CNN''s presidential election results</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd555aca-97bf-4176-a0d1-7dcabce7d83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:20:44.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:54.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN and other outlets projected Biden won the race nearly two weeks
        ago, when Pennsylvania''s 20 electoral votes put Biden above the 270 needed
        to become president. Biden ultimately is projected to get 306 electoral votes
        while Trump gets 232, the same amount Trump beat Hillary Clinton by in 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8055a118-eb2a-44c5-bc1c-3e9c8095a9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:20:44.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:54.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has refused to concede the race, making false claims
        about widespread voter fraud with no evidence and attempting to undermine
        the democratic process. Judges have repeatedly dismissed flimsy lawsuits claiming
        fraud, pointing out there has been no proof.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83768a2-80c8-4821-aba5-9d09b3ca4d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:20:44.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:55.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans voted by mail in record numbers this year to protect themselves
        from exposure to coronavirus in the middle of a global pandemic. Experts had
        warned for months that there would be a lengthy vote count and that a result
        may not be known on the night of the election, or even days afterward.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b596ab5-5a5d-4f8c-9d61-66dcf6ec26cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:20:44.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:55.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and his allies are attempting to cast doubt on the
        entire voting process and have refused to cooperate in a transition of power.
        General Services Administrator Emily Murphy has refused to formally start
        the presidential transition, blocking the Biden team from accessing millions
        of dollars in taxpayer funds and other resources. Biden''s team has warned
        the delay has real-world consequences to national security and their coronavirus
        response.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cdb8ac-45b1-40f5-aa89-31e6e5b3a70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T14:20:44.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:56.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/20/politics/biden-6-million-votes/index.html"
        target="_blank">Biden''s margin of victory over Trump surpasses 6 million
        votes</a>."</em></p>'
