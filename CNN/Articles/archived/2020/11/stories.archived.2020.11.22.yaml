    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:34:56.416+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1,968 new COVID-19 cases push PH total to 418,818'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b02265-86e1-4821-adfb-1640ed672927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T16:05:31.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:38:04.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 22)</strong> --
        Another 1,968 people in the country have been diagnosed with COVID-19, bringing
        the overall tally of infected to 418,818, the latest update from the Department
        of Health said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be377012-ceee-454c-8267-b689b79e1029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T16:05:31.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:38:04.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH bulletin on Sunday listed the top five areas with the highest
        number of new cases as Cavite with 107, Quezon City with 97, Davao City with
        86, Laguna with 84, and Quezon with 77.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c678595-3219-423f-8f93-8b87308c7113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T16:05:31.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:38:05.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department also said that of the total count, active
        cases are now down to 5.8 percent or 24,209, from 33,224 posted just a day
        before.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a616dea-bf8e-4ce9-87bf-ffee427de772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T16:05:31.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:38:05.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after 10,957 more cases were tagged by the DOH as recovered,
        raising the number of survivors to 386,486.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991af7dc-00eb-46a5-bea1-b0d1f0ba707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T16:05:31.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:38:06.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll, meanwhile, now stands at 8,123 with 43 new fatalities
        recorded Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab637d6-ab03-4724-a5c1-7c78c9d00f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T16:05:31.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:38:06.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said that of the currently ill patients, 82.5 percent experience
        mild symptoms, 8.2 percent have no symptoms, 5.8 percent are in critical condition,
        3.2 percent are severe cases, while 0.28 percent are moderate cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e683ea2-b801-476c-b830-c4360ddb7047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T16:05:31.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:38:07.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 5.1 million individuals nationwide have been tested for the
        coronavirus, the department''s tracker showed. The country''s cumulative positivity
        rate, or the percentage of those infected out of all tested, is currently
        at 9.2 percent.</p>'
  'trump-g20-sessions':
    'author': 'Kevin Liptak, CNN'
    'caption': 'President Donald Trump skipped a special side-conference focused on
      the coronavirus pandemic.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-22T16:20:08.539+08:00
    'imagesource': 'jcr:1c3865b7-8c08-4e88-988c-554e3eb0fe1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d7cfcb6-e545-4d9d-8c6a-bf778e852202'
    'lead': 'President Donald Trump participated in his final Group of 20 summit on
      Saturday by tweeting throughout the opening session and skipping a special side-conference
      focused on the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-22T16:28:06.673+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:37:56.104+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:34:56.733+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump tweets about election results and skips session on pandemic during
      G20'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c11f4c7-9ac8-455c-92ef-63e5f124e1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T16:28:06.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:56.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- <a href="https://www.cnn.com/2020/11/21/politics/donald-trump-joe-biden-transition/index.html">President
        Donald Trump</a> participated in his final Group of 20 summit on Saturday
        by tweeting throughout the opening session and skipping a special side-conference
        focused on the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60aace94-f385-4db0-afbe-8e503eb166ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T16:28:06.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:57.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a fitting end to Trump''s career in global multilateralism,
        which he has expressed his displeasure for since his first group summit --
        a G7 meeting held cliffside in Sicily -- resulted in the feeling he was being
        ganged up upon by other world leaders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe09606b-5ec1-4618-a6da-0a5c27b19967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T16:28:06.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:57.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear all week whether Trump would even be present for
        this year''s G20, which is being held virtually because of the pandemic. But
        on Friday evening, the White House released a schedule confirming his participation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a237dc-05b0-4611-b293-cca51d6ab673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T16:28:06.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:58.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the event began, Trump was among the nearly two-dozen world
        leaders who appeared via video-conference, beaming in from the White House
        situation room.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84494631-199d-43f9-9fa8-7d74f16080f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T16:28:06.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:58.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But only 13 minutes after the scheduled 8 a.m. ET, start time, Trump
        was sending tweets focused on his efforts to overturn the results of the US
        presidential election.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03808396-5db5-4cea-bb3b-4629c3a1a797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T16:28:06.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:59.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 10 a.m. ET, the President had departed the White House on his
        way to his namesake golf club outside Washington, DC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee2f843-430c-4367-a94d-48cd5ebbfd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T16:28:06.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:59.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was there when the "side event on Pandemic Preparedness" got
        underway, featuring remarks from French President Emmanuel Macron, German
        Chancellor Angela Merkel, South Korean President Moon Jae-in and several other
        world leaders. Trump did not participate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1999f09c-40b9-4d6a-8e22-fc30548a5db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T16:28:06.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:38:00.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is due to join another session of the G20 on Sunday morning,
        according to the White House schedule. But that is likely the last time Trump
        will meet in a summit setting&nbsp;<a href="https://www.cnn.com/2020/11/19/world/donald-trump-foreign-policy-election-intl/index.html">with
        other world leaders</a> as the end of his presidency nears.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f9e129-8d27-45f6-995a-1272b9e17498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T16:28:06.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:38:00.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s influence on the global stage is at a low ebb after losing
        the election. Most of the other G20 leaders <a href="https://www.cnn.com/2020/11/11/politics/world-leaders-biden/index.html">have
        congratulated</a>&nbsp;President-elect Joe Biden on his victory, with a notable
        exception in Russian President Vladimir Putin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d5dfdc-bd4c-4113-8eb0-72a515443208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T16:28:06.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:38:01.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had not been high expectations for this year''s G20, despite
        a pandemic that will require global efforts to contain the virus. That is
        partly down to the absence of American leadership, but other world leaders
        have also struggled to corral their counterparts into a joint effort to combat
        Covid-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be165e3-9b0d-49b5-9ca6-a9701109de0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T16:28:06.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:38:01.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has never been partial to summit meetings, even when they
        were not held virtually. He departed a G7 meeting in Canada early and rescinded
        his signature on its final communique. Ahead of last year''s G7 in Biarritz,
        France, he asked his aides whether it was really necessary to attend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6213e2dc-e521-434c-b6bc-c0906dac5e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T16:28:06.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:38:02.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Trump''s turn to host the G7 this year, but the pandemic
        foiled plans to host leaders in the United States. At one point, Trump raised
        the prospect of convening the G7 after the election, but officials say there
        are no plans in place now to arrange a meeting before the G7 presidency transfers
        to the United Kingdom in January.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becc3819-40e3-4d11-95ec-5117991a9320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T16:28:06.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:38:02.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/11/21/politics/trump-g20-saturday-sessions/index.html">
        "Trump tweets about election results and skips session on pandemic during
        G20"</a></em></p>'
  'tulsa-oklahoma-working-remotely':
    'author': 'Alaa Elassar, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-11-22T16:55:41.991+08:00
    'imagesource': 'jcr:6d0bcd74-8da4-4851-913d-244c99b4cfe5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c249eb0-f41a-41ff-9e4d-ab652bafd8db'
    'lead': 'The program wants to attract "talented and energetic people" to Tulsa
      who care about making a difference in their local community.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-22T17:00:56.986+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:37:44.004+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:34:57.143+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Oklahoma', 'Tulsa']
    'template': '1'
    'title': 'Do you work remotely? This program could pay you $10,000 to do so from
      Oklahoma'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1c094d-10ad-4cb7-be6d-feee376a0183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T17:00:56.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:37:44.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Are you working remotely but bored and
        ready to start a new chapter in life, or simply tired of paying a lot in rent
        for a small apartment? If so, <a href="https://tulsaremote.com/" target="_blank">Tulsa
        Remote</a>&nbsp;will pay you $10,000 to move to Oklahoma.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4166536-2961-46eb-9186-7e7e8bd96a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T17:00:56.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:37:45.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program wants to attract "talented and energetic people" to
        Tulsa who care about making a difference in their local community, spokeswoman
        Katie Bullock told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd079f8-6fcc-4987-80bf-4d31181ca4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T17:00:56.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:37:45.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funded by George Kaiser Family Foundation, the program launched
        in 2018 and has so far received more than 20,000 applications from people
        all over the world looking for a new place to call home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a95542f-4194-423e-9d33-027fc3216c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T17:00:56.986+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:37:46.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started with the goal to introduce Tulsa to the nation and create
        a vibrant and diverse talent ecosystem within our community," said Ben Stewart,
        interim executive director at Tulsa Remote. "We seek to bring people from
        diverse industries and skill sets that bring jobs with them into our economy,
        and at the same time, population growth is always important."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b051fe51-67df-4312-9a78-b0aaffce954c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T17:00:56.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:37:46.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules are simple. Applicants must be full-time remote workers
        or be self-employed outside of Oklahoma and eligible to work in the United
        States. They must be older than 18 and be able to move to Tulsa within six
        months. Once accepted, recipients agree to live in Tulsa for at least one
        year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64ee3e0-8347-49a9-b415-5a31e282f601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T17:00:56.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:37:47.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admissions are rolling, so there is no deadline to apply. The money,
        $10,000 in cash, comes in the form of a grant and is distributed to the recipient
        over the course of a year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb9d642-4f1e-4540-9b86-349c276b86a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T17:00:56.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:37:47.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recipients get more than just a stack of cash. The program provides
        free workspace, housing specials on certain apartments and opportunities for
        community hangouts and meetups.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc4135b-1612-49d9-bc46-1f279b1f0252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T17:00:56.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:37:48.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s working.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc22cc6-94a8-4e60-b5a8-4455e599f18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T17:00:56.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:37:48.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2018, Tulsa Remote has accepted 400 people into the program
        -- only three of which left the city.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b725d7c-07af-47af-977d-4d6312acf38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T17:00:56.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:37:49.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have an incredibly high retention rate at 97%, as so many participants
        truly connect to the city during their year-long stint," Bullock said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdf13d4-4aab-4fed-aa91-046d74675f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T17:00:56.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:37:49.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the year, according to Bullock, 500 people will have
        moved to Tulsa through the program.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d494f3d-7436-4fde-b320-ab1851de558b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T17:00:56.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:37:50.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our members vote, they buy houses here, but they also volunteer
        in numerous activities," Stewart said. "That''s the secret to Tulsa Remote''s
        success, that community integration element. We really want people to see
        themselves in Tulsa for the long haul and get to know and enjoy Tulsa. Our
        goal is that they become life long Tulsans."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcbb4d3-903e-43b0-a650-a2aacc187d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T17:00:56.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:37:50.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart says that most of their members moved to Tulsa because of
        the city''s affordable cost of living and its diverse art scene, as well the
        parks, including Tulsa''s 66-acre riverfront park Gathering Place.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2243c0-5a1d-4beb-a7df-48ab37f803c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T17:00:56.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:37:51.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From California to Oklahoma</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b40e636-52cf-4842-b272-a531d089f8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T17:00:56.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:37:51.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulsa Remote has seen increased interest in the program since the
        coronavirus pandemic forced many people to begin working remotely, Stewart
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a31d38-7dbc-4214-bd8e-6af0d92b57a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T17:00:56.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:37:52.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While more than 40% of the program''s participants come from the
        tech industry, others range from journalists to Japanese opera singers, according
        to Stewart.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001d1aa0-eea6-4998-8436-49e1fc4a5c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T17:00:56.989+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:37:52.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of the applicants are California and New York residents,
        including 29-year-old Briana Evans.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6df8e47-7b49-4e9a-8c1a-7f52dd80bd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T17:00:56.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:37:53.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Evans moved from her small apartment in San Carlos, California,
        to a much larger space, where she now works as an equity design strategist.
        While spending less money for a bigger apartment played a role in her decision
        to move to Tulsa, that wasn''t her only reason she packed her bags.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22bf1cd-5584-45e8-bcad-fd4297e8bd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T17:00:56.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:37:53.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest driving factor for me was that over the past four years,
        I noticed I was living in a political bubble," Evans told CNN. "I was recognizing
        that I don''t know what the rest of the country is like. I felt disconnected
        from the reality of what other people are experiencing day to day, and I wanted
        to move somewhere where I could have a taste of what other people''s lives
        are like."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef92dc77-3fee-400f-9ed9-40e6e089b9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T17:00:56.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:37:54.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her favorite part of the move so far — besides having a larger living
        space — is experiencing fall for the first time and getting to watch the leaves
        change colors, she says.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8473f486-54ab-49f5-b77a-3c034b83486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T17:00:56.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:37:54.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the pandemic has limited her ability to fully experience Tulsa
        and meet new people, Evans says she hopes to soon find herself becoming part
        of the community.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcefd36-c89b-4c90-93c0-8834c36e0e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-22T17:00:56.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:37:55.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/22/business/tulsa-remote-program-move-oklahoma-10000-trnd/index.html"
        target="_blank">Do you work remotely? This program could pay you $10,000 to
        do so from Oklahoma</a>."</em></p>'
