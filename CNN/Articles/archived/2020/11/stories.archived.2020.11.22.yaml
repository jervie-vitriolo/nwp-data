      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that her daughters, who have always been outspoken, do
        not need to get into politics to get involved in public service.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11ccf21-b18e-4569-91dd-b080c373432d'
      'mgnl:activationStatus': true
