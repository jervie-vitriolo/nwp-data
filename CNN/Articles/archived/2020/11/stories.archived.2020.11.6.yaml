    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte credits police, military in PH''s inclusion in Top 50 safest
      countries list'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a877026c-97a9-45f5-86ad-86bf33345c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:09:57.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:37.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) –</strong> President
        Rodrigo Duterte thanked the police and the military for maintaining peace
        and order that helped the country land in the world''s safest list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a81bd6-d045-4d52-b9c9-41336e0f8b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:09:57.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:37.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d01af9-2ffa-429d-a784-84fee1d7d4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:09:57.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:37.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he was surprised the country made it to the Top
        50 safest countries in the world list by international analytics firm Gallup.
        The Philippines received the same score with "ideally peaceful" countries
        like Australia, New Zealand, Poland, and Serbia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6977ca6b-b199-4a07-9952-c18a9aa76c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:09:57.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:37.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e499bba8-b5ad-4852-9064-b139c7d3c1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:09:57.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:37.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to credit the police and the military and other uniformed
        services of the government who toiled to make this country at least very peaceful,"
        Duterte said during his weekly national address on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bd2c59-e33b-4e2d-8198-ccd9e30f257f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:09:57.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:37.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdbe985-2c6f-4826-b101-bd7d95357ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:09:57.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:37.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año explained the country''s inclusion
        in the list proves the government''s war against illegal drugs and criminality
        is successful.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b237155a-18ba-438a-aa75-708da3aa31c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:09:57.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:37.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f200987-2532-4bf2-aff3-7e966fb2ec32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:09:57.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:37.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows the people appreciate and recognize the efforts of the
        Philippine National Police and other law enforcement (agencies)," Año said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bd08fe-e24f-4d3c-9a0e-f4bcafaeff22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:09:57.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:37.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88948e6a-6539-422d-9656-58a3051b9fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:09:57.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:37.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallup released the 2020 Global Law and Order Report this week,
        where the Philippines got a score of 84 in the worldwide survey. The research
        firm said "the higher the score, the higher the proportion of the population
        that reports feeling safe."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab51eaf-fa97-4a4a-a421-d29f2ff88292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:09:57.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:37.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd9682d-0068-434d-af41-3e5f95c2cf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:09:57.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:37.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll gave out four questions to the respondents who were asked
        about their confidence in their area/city''s police force, safety when walking
        alone at night in the city/area where they live, stolen money/property from
        them or other household member in the past 12 months, and being assaulted
        or mugged in the past 12 months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8741be59-c5b3-427c-9c4f-d434d8e8817b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:09:57.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:37.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/11/4/Survey--PH-among-Top-50-safest-countries-in-the-world.html"
        target="_blank">Survey: PH among Top 50 safest countries in the world</a></strong></p>'
  'duterte-dpwh-corruption-resignation':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-06T00:04:28.394+08:00
    'imagesource': 'jcr:7a181f8c-f630-4581-9878-79464e6e55be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c206710-7936-489c-be3f-c86010f307a3'
    'lead': 'President Rodrigo Duterte advised those involved in supposed anomalous
      projects of the Department of Public Works and Highways to resign immediately,
      as he reiterated his warning that corrupt government employees will face prosecution
      before his term ends.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-06T00:26:26.075+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T18:35:37.235+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:32:45.651+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte tells DPWH officials tied to corruption: ''Resign now'''
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432d9ef5-036f-44ba-921e-fe274cad6469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:26:26.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:35:37.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> - President
        Rodrigo Duterte advised those involved in supposed anomalous projects of the
        Department of Public Works and Highways (DPWH) to resign immediately, as he
        reiterated his warning that corrupt government employees will face prosecution
        before his term ends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1d0064-9f19-48e3-b0bb-dbece281b055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:26:26.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:35:37.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an address to the nation on Thursday, the President slammed the
        reported widespread corruption in the agency anew, which he said has to do
        mostly with "ghost" and defective projects.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcd279f-8182-44ee-b2be-9a8d3260bc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:26:26.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:35:37.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kayong may kasalanan diyan sa mga ganoon, I advise you to resign
        now," Duterte said. "Resign now. Kasi pagdating ng panahon...saka makita ninyo,
        you''ll be prosecuted administratively and criminally, at walang patawaran
        dito.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd0914d-4204-49ab-b30e-a781b53485ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:26:26.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:35:37.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To those who are guilty of taking part in corruption,
        I advise you to resign now. Resign now. Because when the time comes...you''ll
        see, you''ll be prosecuted administratively and criminally, and there will
        be no forgiveness here.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979aea68-01b8-4671-b2d6-16ab59b95b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:26:26.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:35:37.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the President ordered a <a href="https://www.cnnphilippines.com/news/2020/10/27/Duterte-task-force-corruption-investigation-DPWH-.html">government-wide
        corruption probe</a>,&nbsp;as he vowed to concentrate on eradicating corruption
        in his remaining years in office.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4e848a-ec13-4acb-b917-0d5ab06ca570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:30:06.880+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:35:37.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Monday address, he warned that more government employees
        will lose their jobs and will face criminal charges by December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5d6256-faaa-4074-8be0-596f969aa737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:26:26.076+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:35:37.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/11/2/duterte-government-corruption-probe-warning-december.html">Duterte
        warns more corrupt officials will face dismissal, prosecution by December&nbsp;</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acfe493-e5b8-467e-9bbf-2caab3f3a467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:26:26.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:35:37.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he expects that the majority of those who will be dismissed
        will come from the DPWH, as he noted rampant corruption practices in the agency
        involving right-of-way claims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e738aabe-64ac-4737-995f-5d6254c25203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:26:26.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:35:37.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Works Secretary Mark Villar earlier<a href="https://cnnphilippines.com/news/2020/10/20/Mark-Villar-DPWH-task-force-graft-corruption.html?fbclid=IwAR3BDunyh2DiuMsEcmlk3HRgI7JS1I5Bx0f0fHhUeM75uoz9QA4nOPjeHac">
        created a task force</a>&nbsp;to investigate anomalies within the department.
        The task force is expected to recommend appropriate actions against erring
        officials and employees discovered to have taken part in illegal acts.</p>'
