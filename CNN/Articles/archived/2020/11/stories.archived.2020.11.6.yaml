      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the call to fight corruption in the government, Duterte urged
        the task force to carefully review all the complaints.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d62055a-4082-4856-8066-54c5407f10a9'
