      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State weather forecasters warned of light to moderate with at times
        heavy rains for the next 24 hours in Eastern Visayas, Caraga Region, and Davao
        Region due to the LPA. Moderate to heavy rains are expected in the same timeframe
        in Bicol Region and Eastern Visayas while light to moderate with at times
        heavy rains will be felt over the rest of the Visayas, Caraga Region, Romblon,
