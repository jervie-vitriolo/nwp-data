    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'economy', 'GDP', 'third-quarter']
    'stories': ['ea06718d-42b7-4320-8cfc-9d7565e40dea']
    'template': '1'
    'title': 'PH economy still down in Q3, but tamer slump seen – poll'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea70334-e66b-4edd-8c22-008348016a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:23:41.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:04.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> The
        Philippine economy may have sustained its slump in the third quarter although
        at a shallower plunge as more industries reopened, according to a CNN Philippines
        poll.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261453bd-9326-4620-89a8-e17e7bdbcec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:23:41.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:04.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine market watchers tapped for this poll yielded a narrow 7.5-10.6%
        range for the projected contraction for the third quarter. This resulted in
        a -9.04% average, better than the 16.5% nosedive in the second quarter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3eff43-8b2a-4146-95af-1bed82537e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:23:41.823+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:04.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This signals that the worst is likely over for the economy, which
        has suffered deep scars due to the global COVID-19 crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce44478-7027-4d4f-b171-6ab220447f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:23:41.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:04.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>July saw more industries reopen –– a milestone partly undone when
        Metro Manila was placed under another two-week lockdown in August to stave
        off a surge in infections. The country''s biggest business hub returned to
        general community quarantine status, the second most relaxed category, which
        has been sustained as of November.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11956b4-8894-4863-9824-f759a2aa332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:23:41.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:04.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The third quarter was much better in terms of household spending
        with the easing of restrictions," said Mitzie Irene Conchada, associate dean
        of the De La Salle University School of Economics, pegging a 7.5% decline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b44117-8a86-4ecb-9a09-9539c5260ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:23:41.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:04.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More and more micro and small business are starting to open up,
        gradually and with care. But online retail remains to be strong," she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543c11f8-3794-47be-831d-47c7a53abc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:23:41.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:04.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malls, restaurants, and even staycations have been allowed to accept
        customers during the period as government wanted to revive revenues for hard
        hit sectors. International travel remained restricted, while local travel
        has been constrained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803c9605-909e-4ec7-9c96-91a7470b1cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:23:41.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:04.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANZ Research said economic output in the third quarter picked up
        by 10% versus April-June but fell by 10.2% from a year ago. Emilio Neri, Jr.,
        lead economist at the Bank of the Philippine Islands, gave a -9.6% projection
        –– a "big improvement" as more people found jobs and additional locally-made
        products were produced and sold abroad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c59066a-4e3e-4ee5-ae41-b88ea122de8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:23:41.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:04.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Bangko Sentral ng Pilipinas has reported that consumer
        confidence tanked, with the <a href="http://cnnphilippines.com/business/2020/9/24/BSP-consumer-business-confidence-plunges-Q3-2020.html">bleak
        outlook seen to stay for the rest of the year.</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae8764c-1cdd-4d92-abe3-a394fd9178ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:23:41.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:04.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2020/9/10/NEDA-poverty-unemployment-2021.html">Pandemic
        may keep more Filipinos poor, jobless until next year</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13c0e11-3ba1-44b7-9cb4-2261cfe23e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:23:41.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:04.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno said Thursday that he does not expect
        growth until 2021, while full recovery to pre-pandemic expansion will not
        happen until 2022.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed2a599-6c13-4b95-9837-3399fdc58471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:23:41.824+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:04.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We project a gradual recovery henceforth as some sectors still
        remain challenged, and business and consumer confidence still remain largely
        down plus tourism is unlikely to revive anytime soon," Security Bank economist
        Robert Dan Roces said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8d23ca-4ef0-45f4-bdd7-503d876d6c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:23:41.849+08:00
