      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A single, 20-kilogram crate of 100 Japanese mandarins (also called
        mikan) hit the auction block on Thursday at Tokyo''s central wholesale Ota
        Market.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
