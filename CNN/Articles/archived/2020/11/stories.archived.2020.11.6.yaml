    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ce07be-e8fb-49e2-9f7d-ad886cc86bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:00:42.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:51.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) –</strong> United
        City FC (UCFC) unleashed its might against Stallion Laguna FC, 7-1, to virtually
        nail the 2020 Philippines Football League (PFL) crown at the Philippine Football
        Federation National Training Center in Carmona, Cavite on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf813317-7ea2-4986-982e-a9fe02f8a359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:00:42.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:51.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936855cb-17ec-4f0a-804b-5ea4dd96eca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:00:42.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:51.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Eric Gottschalk-managed squad still has a match left
        against fierce rival Kaya FC-Iloilo on Monday, the win sealed the championship
        for UCFC as they get 12 points in the league table.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b090f81c-7359-406a-b8ea-9a5785fbdd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:00:42.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:51.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d5c7b8-8961-4fc7-910e-5c832adfeed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:00:42.347+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:51.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of the result on Monday, no squad can tie or surpass
        UCFC''s points since second placer Kaya only has eight points after settling
        for a scoreless draw against Mendiola FC on Friday afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8d94ac-d608-4071-8aa0-f7ae4da19a5d'
      'mgnl:activationStatus': true
