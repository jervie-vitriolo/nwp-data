      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Undersecretary Sarah Arriola on Friday said that the Philippines
        has fought hard against the slavery system involving migrant workers in the
        Middle East. This has affected a lot of Filipinos, most especially household
        workers, according to her.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1a0f80-ced3-4435-965b-2a8c2f25cbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:01:32.585+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:33.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837fb5de-15ac-4e6b-883f-a8d091fc1dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:01:32.585+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:33.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriola explained that the system prevents a worker from travelling
        or switching sponsorships without the consent of their present employer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3ac5a9-e81f-4e7c-a184-bdbda7173ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:01:32.585+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:33.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6940a418-6706-41c8-b1e2-3c1d5e6567f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:01:32.585+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:33.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“May mga pagkakataon po na this leads to slavery lalo na sa
        mga household workers dahil ang ginagawa po sa kanila, binebenta sila, tine-trade
        po sila or naa-abuso talaga sila dahil wala silang choice,”</em> she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960cb3ae-4e92-4cf8-a4f7-84392f26d4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:01:32.586+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:33.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc825f2f-aed7-4616-b160-98372f0e7727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:01:32.586+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:33.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are instances that this leads to slavery especially
        for household workers. They are being sold and traded. They are being abused
        because they have no choice.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34426b9-7f54-4f26-9037-1fc1f8551623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:01:32.586+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:33.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8f4a33-dc57-424d-9480-a708f0c82b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:01:32.586+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:33.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Arriola, the system has made it more difficult for
        the country to repatriate Filipinos during the pandemic due to the lack of
        exit visas from employers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8859d06-2c4c-482d-aae6-1cc46141978e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:01:32.586+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:33.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fc0aa3-3faa-4bd6-b40d-1307e528689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:01:32.586+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:33.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahrain eliminated its kafala system in 2009. The undersecretary
        said that Saudi Arabia abolishing its own kafala system is even a bigger step
        towards protecting the rights of migrant workers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f9b154-ceb0-4964-a127-8bf0e2d1e646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:01:32.586+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:33.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b839de-42b4-4de9-92d9-b8777957be5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:01:32.586+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:33.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kafala is a form of slavery and a human rights violation,”she stressed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e8385e-93f0-4195-ae45-f60339e24a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:01:32.587+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:33.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639b8889-354c-4514-a271-c8caac9baca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:01:32.587+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:33.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriola asked Filipino workers to approach the DFA if their employers
        still refuse to honor Saudi Arabia’s reform by March, as they are willing
        to offer legal assistance.</p>'
  'allan-balisi-interview':
    'author': 'Oliver Emocling'
    'caption': 'Artist Allan Balisi shares why he’s drawn to old photographs and anonymity.
      Photo courtesy of ALLAN BALISI'
    'categories': ['23e71a11-b820-4955-b187-b025abf2e012']
    'created': 2020-11-06T15:49:35.047+08:00
    'imagesource': 'jcr:bdebaf7c-9a7b-4b2f-b1f6-391a49643ed5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd05a5296-f216-4534-9e52-cdefb5bd7842'
    'lead': 'Artist Allan Balisi shares why he’s drawn to old photographs and anonymity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-06T16:22:36.503+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T18:34:32.726+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:33:04.068+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why artist Allan Balisi hides the faces of his subjects'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22bf5d7-1a50-4a39-a2e5-89cab4e6a153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.503+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> When I gazed
        at an Allan Balisi for the first time, I thought I saw myself.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa5c12a-969f-4539-80ac-058097470585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.503+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Balisi’s “Span of the Image,” a painting from his 2016
        show “Room Full of Elephants,” was exhibited at UP Vargas Museum. The painting
        depicts a seated audience with their backs turned to the viewer. They appear
        to give their full attention to what is in front of them: a blank wall. There’s
        no sign of impatience. Or perhaps those with heads bowed down are the disinterested
        ones. Maybe they are scribbling nonsense, maybe they are looking at their
        watches, or maybe they have already trespassed the world of dreams. But the
        person whose back looked like mine — hair covering the nape, shoulders rounded
        — is seated in the front row, concentrating on what the unseen speaker is
        saying.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bbeef4-7bfa-4a19-bb53-a05a340ab67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.503+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s tempting to make assumptions about what’s going on or who the
        people are in a Balisi painting. When something is missing, curious viewers
        exercise their liberty to supplement and augment the work with imagined information.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a2c6e4-5bc6-4402-bd4e-f523dd0fa8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.504+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisi derives his subjects from old pictures and film stills. The
        references in “Room Full of Elephants,” for example, were from found photographs
        of people attending seminars and conferences. Not only is photography a point
        of reference for the artist, but it also informs the way his final output
        appears. With colors washed out, most of his paintings somehow resemble old
        comics and faded photographs. And as if coming from a bright flash, light
        engulfs the countenance of his characters.</p>'
    '0':
      'image': 'jcr:d284cd7e-5a13-4260-a75b-49b9d87644e4'
      'imageCaption': 'Allan Balisi, "Room Full of Elephants." Photo from WEST GALLERY/OFFICIAL
        WEBSITE '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066788a2-8edc-4f44-8e73-fdda9b092fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:08:03.541+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e3ce32-6f98-48e7-b685-8089fe92d329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.504+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you picture a Balisi painting, you will perhaps recall it down
        to its minute details. After all, the painter has deducted elements from the
        source material that the mind may soon forget. This process of omission is
        deliberate. For Balisi, it tests the “ability of an image [to] hold what I
        want to express when translated into a painting.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a8f7bd-256e-4303-a81c-07a33ec523ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.504+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a collection of paintings currently on view in a show called
        “Pathfinder” at Pablo Gallery, CNN Philippines Life talks to Balisi about
        his interest in old photographs, how he protects his work from misinterpretation,
        and why his characters are often faceless.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba31d017-0cf9-40eb-9319-e5da28dc9b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.504+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the core philosophy that guides your work?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a026dc-36ce-4f8d-81f7-01116de093cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.504+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To have a stance in what you do, in free, natural expression. And
        to never compromise my creative practice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46daf2db-7dde-46dc-bd94-36b6a6bbd1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.504+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And how does that relate to your current project?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b001e7fe-9349-4a2b-83ed-b731d42ba1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creating our own ways to play and act in it are fundamental parts
        of human life, and almost every space we can explore has an already designated
        meaning and prescribed use for it. Resources for representing something have
        been thoroughly exhausted. So much has been done in expressing and re-interpreting
        reality. There’s fewer undeveloped space left. In the exhibit “Pathfinder,”
        I focused on familiar subjects and imagery as other pathways for representing.
        [I am interested in] the idea of breaking spaces that have pre-set meanings
        and defending a liberated territory.</p>'
    '7':
      'image': 'jcr:bccd6c3c-2ef2-48ac-bd5c-4a91b10768ce'
      'imageCaption': 'Allan Balisi, "Pathfinder (expect resistance)." Photo courtesy
        of ALLAN BALISI '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5566c4-d894-45e1-847b-59ebdd3b1d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:08:03.542+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4bb3c3-8617-4cad-b665-9b0ec2e49a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Most of your previous works are based on old photographs
        you found in thrift stores. Does this hold true for your new exhibition? And
        why are you drawn to old images?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6b07cc-a1ed-4a1a-9f65-f6e97f30a948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My starting point [is] always from photographic sources: screenshots
        from films, thrifted photographs, and old family photographs. It depends on
        the ability of an image if it can hold what I want to express when translated
        into a painting. For me, most old photographs and freeze frames from old movies
        have a certain and natural obscure detail that can be taken away from the
        whole picture which I cannot find in newer images. Every time I hunt for images,
        I always look for this particular detail. In this show, the images are from
        film screenshots and one from a photograph borrowed from a friend.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c102a381-c111-41dc-b654-16acc36668d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Which one is that?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0e303d-25cd-4c7f-b0cb-8cee4f01a84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Charting the Frontier.” [The reference is] a photo of atis leaves
        taken from a phone camera. I was fascinated at the dewdrops that looked like
        they were carefully placed on the leaves. Upon studying the photo''s possible
        compositions, it led me to the lower part of the photo where there is an abstracted
        reflection magnified on the droplets. I encountered this while in the process
        of searching images that can represent maps and movement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe7888e-980f-42b5-8e48-5599cfa3e2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The exhibit is called “Pathfinder,” which is also the title
        of a zine of drawings published last year. Is the exhibition a continuation
        of that project? What’s the relationship?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a9f325-39c5-4eea-8009-4c5ca389cf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pathfinder” started as a series of drawings I made in 2017. They’re
        drawings of hands holding a blank paper accompanied with borrowed texts from
        pre-code comics. I released a zine with this set of drawings in 2019. I also
        did a few group exhibitions with this series. I see it more like branches
        rather than a continuation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0dd774-197d-470e-a504-0bfea8f929cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you decide whether a work belongs to a canvas or
        to a much smaller medium like a zine?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34a0c32-8fd2-4d41-b825-972bd4677f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the same process in making zines, making a drawing or a painting.
        The effort is all the same. I treat zines like shows and drawing like painting.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f297f511-7b5b-469e-99f1-08d3b7adbc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The human characters in your paintings are somewhat elusive.
        They hide their faces. Sometimes, it feels intentional as in the painting
        called “Mutual Admiration.” Most of the time, it seems like their faces are
        simply washed out by strong camera flash. What accounts for this?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994f5f7c-41a6-4da8-9cb5-6701db7d9cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I like the idea of anonymity in human figures.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5762a858-ed90-46ca-ad8f-f5fd1343aae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa3d595-7818-4773-8ced-047180a1fbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.507+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faces have their own expression and have the tendency to misrepresent
        the work. The expressions also distract or mislead some of the focal points
        of the painting. Anonymity will give the image [its own] identity.</p>'
    '19':
      'image': 'jcr:722b1295-886f-4021-9b6f-a32e2702ed82'
      'imageCaption': 'Allan Balisi "Pathfinder (seeds)." Photo courtesy of ALLAN
        BALISI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbae4c62-8d7a-4fb9-99f0-39fb163d970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:08:03.542+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6c242a-1f19-4a69-a85b-99fa06313ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.507+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your titles are evocative. Can you tell us more about the
        process of naming your work?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1a1adf-2c73-419f-a12f-011ce69ee4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.507+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if I declare that the works are open to interpretation, I somehow
        want to shield them from an impulse of a viewer’s convenient misinterpretation.
        The title has an important role to articulate the ideas of the images.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f016e5-e5ee-45b1-9a04-5c91bc94546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.507+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you look back at your past work? Why or why not?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c1cbe1-8f7a-4a15-82d2-0664050217a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.507+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes. To see what I can learn or unlearn to improve.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f0bc8d-79da-4077-bde9-ea6bc76f1693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.507+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you have a mentor? Do you think it''s important to have
        one?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a813146-1798-47dc-ae0c-05e107bae651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.508+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None. For me, it’s not really necessary to have one. It might lead
        to not doing your own voice.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcebf63-5d4b-4c85-b2fd-efef5302d8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.508+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How important is social media in your work?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d9faad-136c-49a3-b5a9-f6c1580b37be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.508+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I see social media as another way of archiving, I find it more useful
        that way.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae3843b-945e-4ddb-8c41-8653445a3480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.508+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What skills do you wish you had?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65703f6f-35de-4981-924e-a9740517ffe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.508+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing and being good in answering questions.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25222b9b-9572-4769-b7da-04c41055395e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.533+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the biggest challenges faced by people
        in your field today? How do you overcome them?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e6feb6-ec91-4dd3-8feb-5414df87bac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.533+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the discomfort and anxieties given by the pandemic, the
        collapsing of little freedom left in our state is a big threat to creatives.
        In this stasis, I am inspired by the courage and collective efforts of my
        artist friends.</p>'
    '22':
      'image': 'jcr:4e2c703f-4e94-4f87-9a5e-f9040f03722a'
      'imageCaption': 'Allan Balisi, "Pathfinder (no worries)." Photo courtesy of
        ALLAN BALISI'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8c402c-3e77-4a30-84fb-26bf31a4f34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:08:03.543+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cdd986-b6eb-4a1a-90ee-f5d38fca6b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.533+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What myth about your field of work would you like to debunk?</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee8b6c0-e880-4e10-b0b7-c1d47d3d3915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.533+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That painting is easy.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00102c3-8faf-4db2-9afb-03ed0762e0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.533+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What have you learned from work that you''ve applied to
        other areas of your life?</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cccfdda-87ab-494a-b1ee-5e04514e9a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.533+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To finish what I’ve started doing, to move beyond limitations of
        what I feel to be possible and permissible.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d8bc9a-f1f7-43d8-b2e5-686ce228dbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.534+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How has the pandemic and the quarantine affected your work?</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3096e81-9b7f-4b1d-8ae3-d3f54b090eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.534+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The constant worrying paralyzed me in the first few months. It’s
        tiring, but I still managed to continue studio work.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a461b3d1-cdf3-4aae-a8aa-314169dd6530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.534+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you do when you can''t paint?</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e05044a-a4ff-41f6-b86f-6974df1f3352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:22:36.534+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:32.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I get back to doing studies or other chores. I don’t force myself
        into it. I also don''t spend a lot of time on the act of painting. There’s
        a lot of tedious process before painting, from making canvas to deciding and
        conceptualizing an image. I’m not the type of painter that just paints.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
