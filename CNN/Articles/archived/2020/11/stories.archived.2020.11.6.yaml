      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Realizing that, groups on the political left and right, as well
        as nonpartisan civic organizations, put money behind TikTok creators to turn
        out the youth vote.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f29a06e-8b3e-4792-96f2-d59249c8b9a7'
      'mgnl:activationStatus': true
