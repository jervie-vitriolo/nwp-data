      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> The
        Department of Agriculture has assigned new officials within its main and regional
        offices as part of its efforts to streamline and efficiently implement its
        programs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417d0fb0-e3ef-4cbf-b1f1-35567008ad4a'
