      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones earlier said school officials
        should respond and adjust to the situation in the aftermath of Super Typhoon
        Rolly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d99408f-699c-4e9f-b7b4-660f39de2d5c'
      'mgnl:activationStatus': true
