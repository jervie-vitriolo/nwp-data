    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3e7437b-cf5a-407e-9a34-f5813910f55b'
    'lead': 'The Philippines will likely maintain ''cordial'' ties with the United
      States should Democratic candidate Joe Biden win the presidential race, Ambassador
      Babe Romualdez says. Biden is expected to uphold Manila''s arbitral win in the
      West Philippine Sea, similar to what incumbent President Donald Trump is doing '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-06T11:27:36.617+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T18:35:00.652+08:00
    'mgnl:lastActivatedBy': 'magnolia'
