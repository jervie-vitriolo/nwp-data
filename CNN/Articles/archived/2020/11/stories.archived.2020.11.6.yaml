      'text': '<p><strong>(CNN) —</strong> &nbsp;How many mandarin oranges can you
        buy with one million yen —&nbsp;or roughly $9,600?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b479106-b12e-4483-b13f-5343864885f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:51:52.962+08:00
