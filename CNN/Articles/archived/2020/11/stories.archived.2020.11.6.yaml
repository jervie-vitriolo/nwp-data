      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fancam videos — which splice together footage of someone the TikTok
        community is fawning over — are considered to be the sincerest form of admiration.
        Think&nbsp;<a href="https://www.tiktok.com/@arianamoonlite/video/6858045172396215558?_d=secCgsIARCbDRgBIAIoARI%2BCjy3kIz10u0FMGVPESf8ru15q%2FvkIZXyp0Ei2Z84JXP5eyj%2By0madwM%2FZizt%2FGJmP%2F0NlplOOiXhcy2k0sYaAA%3D%3D&amp;language=en&amp;preview_pb=0&amp;sec_user_id=MS4wLjABAAAAW-YpRW6ciBmGqmIA9R4Y8Q5FPCM5P74EERI_NvNV0jiNK6CWsRBV0E6T-QYMhBKg&amp;share_item_id=6858045172396215558&amp;share_link_id=88F1B92D-CC12-4B1A-A6CE-C25334E0A5BF&amp;timestamp=1604618608&amp;tt_from=copy&amp;u_code=dbhi0hlmim4jhj&amp;user_id=6810478423179625478&amp;utm_campaign=client_share&amp;utm_medium=ios&amp;utm_source=copy&amp;source=h5_m">Ariana
        Grande</a>, <a href="https://www.tiktok.com/@kjs.kristen.tr/video/6857202737822616838?_d=secCgsIARCbDRgBIAIoARI%2BCjyAZgaQ6fj5QAAfJHh6cYINO6ygoanGqkUj0fKOM2E6nMsCp84bsoRsfLxxZ2ysh5i0po3mWx0YHYxBzZ0aAA%3D%3D&amp;language=en&amp;preview_pb=0&amp;sec_user_id=MS4wLjABAAAAW-YpRW6ciBmGqmIA9R4Y8Q5FPCM5P74EERI_NvNV0jiNK6CWsRBV0E6T-QYMhBKg&amp;share_item_id=6857202737822616838&amp;share_link_id=AAA88B31-0C86-49FC-B556-CC45B7F82772&amp;timestamp=1604618939&amp;tt_from=copy&amp;u_code=dbhi0hlmim4jhj&amp;user_id=6810478423179625478&amp;utm_campaign=client_share&amp;utm_medium=ios&amp;utm_source=copy&amp;source=h5_m">Kristen
        Stewart</a> and <a href="https://www.tiktok.com/@dramaein/video/6839752382142860549?_d=secCgsIARCbDRgBIAIoARI%2BCjx%2BeuzQ9OvDsXiD%2Bj7dNeVNHAIiayXFjYjBf7ydsES0iFeYThq91bx%2FK4BoJqIKUOBBTxzx%2BdTBvO9LOsMaAA%3D%3D&amp;language=en&amp;preview_pb=0&amp;sec_user_id=MS4wLjABAAAAW-YpRW6ciBmGqmIA9R4Y8Q5FPCM5P74EERI_NvNV0jiNK6CWsRBV0E6T-QYMhBKg&amp;share_item_id=6839752382142860549&amp;share_link_id=C3225BB2-D2C7-498D-B1A9-523341F1F14C&amp;timestamp=1604618805&amp;tt_from=copy&amp;u_code=dbhi0hlmim4jhj&amp;user_id=6810478423179625478&amp;utm_campaign=client_share&amp;utm_medium=ios&amp;utm_source=copy&amp;source=h5_m">Kim
        Jong-in of popular K-pop group Exo.</a></p>'
