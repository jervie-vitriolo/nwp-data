  'doh-monitoring-brucellosis-cases-':
    'author': 'CNN Philippines Staff'
    'caption': 'The Department of Health said it is monitoring if anyone in the country
      has been infected by brucellosis, a bacterial disease that has sickened several
      thousands in China over the past month. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-06T19:09:41.996+08:00
    'imagesource': 'jcr:42b40f77-1a99-4a8c-857f-c1967c36c528'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16407766-359c-4b64-b3fb-f2bb52722e8b'
    'lead': 'The Department of Health said it is monitoring if anyone in the country
      has been infected by brucellosis, a bacterial disease that has sickened several
      thousands in China over the past month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-06T19:14:19.137+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T18:34:15.413+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:33:09.792+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['brucellosis', 'China']
    'template': '1'
    'title': 'DOH checking possible cases of brucellosis after outbreak in China'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ccb0e6-a192-4a90-a37d-d602f6986a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:14:19.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:15.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong>&nbsp;The
        Department of Health said it is monitoring if anyone in the country has been
        infected by brucellosis, a bacterial disease that has sickened several thousands
        in China over the past month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06107ca-0b0a-43cb-96a4-c2f6b51be32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:14:19.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:15.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasalukuyan po kaming nakikipag-ugnayan sa mga</em> designated
        office <em>kung mayroong na-</em>record<em> na kaso sa ating bansa</em>,"
        Health Spokesperson Ma. Rosario Vergeire told the media on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd0ca85-ee49-4928-ad43-595f273df157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:14:19.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:15.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are currently coordinating with our designated
        offices to know if there is a record of (brucellosis) cases in our country]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731b66c9-2c98-4f52-93b2-62b81a8b068d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:14:19.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:15.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brucellosis is a bacterial disease caused by various ​Brucella species,
        which mainly infect cattle, swine, goats, sheep and dogs, Vergeire explained.
        However, it can still infect human beings through direct contact with infected
        animals or by consuming contaminated animal products such as some unpasteurized
        milk, and fresh cheese or by inhaling airborne agents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3741d0b4-e1aa-48ea-afeb-04d83fe6586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:14:19.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:15.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms included headaches, muscle pain, fever and fatigue and
        in some cases, arthritis or swelling in certain organs, <a href="https://edition.cnn.com/2020/09/17/asia/china-brucellosis-outbreak-intl-hnk/index.html?fbclid=IwAR2-4ImsLqmGzGsYTdQskSZChJY11zh0Z2kqL_jeA19ev-Pg5hqU4Yk7CjQ">CNN
        reported</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7928333a-fb93-4fe4-b929-1092b14fe8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:14:19.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:15.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the case in Lanzhou of northwest China, where at least
        3,245 people caught the disease as confirmed by the city health commission
        in September. State media now say the number of infected has risen to over
        6,600.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42398c51-8af4-458d-9138-1591e2ae7b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:14:19.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:15.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said although human-to-human transmission is rare, the
        public should still practice food hygiene, vaccinate sheep, cattle and goats,
        and to be careful with the milk and cheese that they consume.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64900e12-9aef-4c27-b938-9d7f9eaf5ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:14:19.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:15.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak in China was due to a factory leak in July or August
        last year from a biopharmaceutical company that produces vaccines for animal
        use. The commission said the company was using expired disinfectants and sanitizers
        which inevitably failed to get rid of the bacteria in the facility, CNN''s
        report stated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b07b57-5118-444f-9491-62b1cbb05c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:14:19.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:15.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it is also working the ASEAN Biodiaspora Virtual Center,
        Philippine Inter-Agency Committee on Zoonoses, Department of Agriculture Bureau
        of Animal Industry and the Environment and Natural Resources Department to
        ensure that they will not miss reporting on any cases in the country.</p>'
  'coping-up-with-stress-eating-us-election':
    'author': 'Lisa Drayer, CNN'
