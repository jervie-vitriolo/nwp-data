      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reminded his fellow DA personnel that they should continue
        to work towards cleansing the “tarnished image of the DA as a corrupt agency.”</p>'
