      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14889492-4e6e-4f0b-a514-8b36ddaee8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the election drags on and Americans are glued to their TVs following
        every twist and turn, journalists like CNN''s John King and MSNBC''s Steve
        Kornacki — who are helping helping us make sense of the electoral college
        drama — are enjoying the adulation normally reserved for K-pop stars.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cf6710-e7e5-4430-bd34-2df37aa1a9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.229+08:00
      'mgnl:createdBy': 'vince'
