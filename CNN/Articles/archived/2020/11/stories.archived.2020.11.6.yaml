    'template': '1'
    'title': 'How to cope with stress eating through the 2020 election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eaf9c0-1fe6-42fe-96c1-74ff9004f591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.186+08:00
