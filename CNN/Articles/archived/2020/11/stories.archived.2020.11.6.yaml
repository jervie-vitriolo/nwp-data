      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said although this is a global crisis, “many countries and
        cities have successfully prevented or controlled transmission with a comprehensive,
        evidence-based approach.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc38d2e3-e50b-4cd7-babe-ecfbb3977483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:46:44.460+08:00
