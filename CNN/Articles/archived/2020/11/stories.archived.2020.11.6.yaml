      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5f1e22-0fda-49ca-b1af-e1cc444409f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio Gov. Mike DeWine meanwhile warned of community spread as the
        state also reported a record-high of Covid-19 cases Thursday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0646d719-83f2-4815-8fbf-78fcb35d0127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4112edf4-7480-4761-ba9c-55adb55b2001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is everywhere, we can''t hide from it, we can''t run from it,"
        the governor said during a news conference. "The risk of catching this virus
        in every county is very real."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530b5b42-02cf-4841-a9a5-6a8e09c4b2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1328c0ea-0633-486d-93d5-678a674ae558'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.623+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And social gatherings like weddings, funerals and private parties
        are helping fuel the spread of the virus, he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e81d08-4a5e-44ca-b90e-2a1900e82518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66fc6c7-095b-4206-b93c-a05680ac94cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should scare you, that you have this much spread in your hometown,"
        DeWine added. "It has just skyrocketed."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3d1059-9061-47ce-a7cd-d91d86056f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6859ffd6-399a-4f31-802d-8646c2fd2be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New state restrictions target gatherings</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a864da99-2fbe-4330-a6bb-a4e7bff0ddbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the virus now running rampant across American communities,
        several state leaders have pushed new measures to help curb the spread.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bd4992-8c5a-4ec5-9a91-fc33dfed113c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af949a6-52ad-4001-8865-0bed220927c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Connecticut, new measures are going into effect Friday, which
        will place new limits on restaurants, religious ceremonies and event spaces.
        The governor also announced Thursday tightened restrictions around private
        gatherings, which will extend through the Thanksgiving holiday season.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6259bd-03a0-46d0-a4e9-f668543e9f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.624+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55dd0da-e48f-4cd2-92a1-b8d17016a059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health officials nationwide have pointed to gatherings as
        a major driving force behind Covid-19 surges. And Gov. Ned Lamont also recommended
        earlier this week that residents stay home between 10 p.m. and 5 a.m. to limit
        socializing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5834a4-bcd9-44f8-b8bd-5fc971fd0d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10750057-4e95-4681-a9ca-1478d75973ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhode Island Gov. Gina Raimondo announced new restrictions taking
        effect Sunday including a stay-at-home advisory that will last from 10 p.m.
        to 5 a.m. on weeknights and will begin at 10:30 p.m. on Friday and Saturday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bf6ccb-1db9-4d96-a441-822fe77c68d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692d88c4-d3a9-4ba2-929e-cbb35a097d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m asking for voluntary compliance," Raimondo said, who announced
        the new advisory in response to a rise in infections.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cf3e8e-83c5-464d-954c-bcf720fc8efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ba772c-8510-4536-95cc-3f835542938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, effective Sunday, all restaurants, gyms, and recreational
        facilities must close at 10 p.m. on weeknights and 10:30 p.m. on Friday and
        Saturday, Raimondo said, while restaurants can stay open later only for takeout.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0d575c-3f3d-441d-8289-395270262448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6893b3-6fc4-4b3c-a8c2-279ed6021766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor also said the main source of the virus spread has been
        gatherings like large house parties.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9254ad0-a101-413c-8678-7b5533cc9e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5412228c-a02f-4665-b17c-18c43e8e18fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If those don''t stop, "I will be back in two weeks with a shutdown
        order," the governor said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357c2117-afb5-49a4-b851-ab745dcff98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/06/health/us-coronavirus-friday/index.html">More
        state officials announce restrictions as US tops 100,000 new Covid-19 infections
        for second day in a row</a>."</em></p>'
