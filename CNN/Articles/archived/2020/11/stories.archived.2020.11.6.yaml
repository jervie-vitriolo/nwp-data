      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398c2d71-c452-483a-a4c7-1e47ce123ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T03:25:28.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:26.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vast, vast majority of people simply want to see the election
        results counted fairly," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7afe98-2b39-4f16-bc95-bc3fc6a91cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T03:25:28.756+08:00
