      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420f7bb8-ad32-4339-8531-09a65fd86b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:32:14.789+08:00
      'mgnl:createdBy': 'eimor'
