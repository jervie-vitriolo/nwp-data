      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3191afb6-6b59-451b-8aa3-bdf23871eaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:52:10.514+08:00
