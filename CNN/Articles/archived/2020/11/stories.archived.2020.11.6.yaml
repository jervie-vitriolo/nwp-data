      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71feaf7c-cad3-432b-97bc-25c201398e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:00:42.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:51.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both squads engaged in a tight first half as they exchanged goals
        in the first 45 minutes of the fixture.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74964a2c-6548-4f05-afbe-04e2d11747dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:00:42.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:51.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ae7575-00d3-41da-9b09-205f88ac249c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:00:42.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:51.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Ott opened the goal fest for UCFC in the sixth minute after
        getting a timely assist from Marañón. But Stallion midfielder Ibrahima N''Dour
        equalized the match in the 12th minute after breaking into United''s defenders,
        which proved to be the team''s lone goal for the game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028883f2-7772-4575-89cb-941294cfb5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:00:42.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:51.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dccfe92-cf7f-4825-a5c7-6f25a09c065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:00:42.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:51.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UCFC Japanese midfielder Takashi Odawara got a lucky header from
        a corner kick by Hikaru Minegishi in the 25th minute to regain the lead and
        seize the momentum going halftime.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67e6dcf-15f0-48e4-a655-540160337e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:00:42.369+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:51.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd406f8fe-ae2e-477d-ac38-f666fb4f06d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:00:42.369+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:51.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was all United City FC in the second half as Ott notched his
        second goal for the night in the 56th minute from a kick in the far post.
        Marañón scored the next two goals for UCFC in the 58th and 66th minute.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae1f0cb-fab4-4c2d-bc94-de1c8ece504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:00:42.369+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:51.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db5519e-09fe-4a63-a320-29e38934b295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:00:42.369+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:51.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OJ Porteria joined the scoring in the 71st minute after a far kick
        from the post via a release from Ott. Marañón completed his hat-trick in the
        74th minute to virtually clinch the PFL title for UCFC.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef113bc-abd6-4e08-b98c-27840d58a646'
      'mgnl:activationStatus': true
