      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> The
        government has sufficient funds to settle the remaining balance it owes to
        hotels being used as quarantine facilities for returning overseas Filipino
        workers, Malacañang assured on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebad2a8a-558e-4f33-937f-bc5119b2b426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:55:21.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:34:33.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Huwag po kayo magalala may pera po tayo diyan. Mayroon lang mga
        paperwork at validation na kinakailangan gawin bago mabayaran,” Presidential
        spokesman Harry Roque said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f438aa3-367a-4e9c-ac13-7e3d7839938d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:55:21.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:34:33.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don’t worry, we have money for that. There are just
        paperworks and validation which need to be done before payments are made.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2abd3a3-bae6-4d2e-8aa9-620985d2c146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:55:21.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:34:33.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iyang billings ng hotel ay binubusisi, nag-re-reconcile, vine-verify
        sang-ayon po sa standard COA (Commission on Audit) procedure,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e734fb3-cec3-48ba-bbf7-e36b08f488fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:55:21.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:34:33.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The billings are scrutinized, reconciled, and verified
        in accordance with standard COA procedure.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706d0178-7bc6-4594-9690-d91fa7e2ccf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:55:21.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:34:33.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, a hotel and marketing group <a href="https://www.cnnphilippines.com/news/2020/11/4/hotels-struggle-with-helping-ofws-amid-owwa-debt.html"
        target="_blank">disclosed</a> that the Overseas Workers Welfare Administration
        owed some P250 million to at least 20 hotels serving as quarantine facilities.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a45f736-d416-4768-b953-5369667ac7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:55:21.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:34:33.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, the Hotel Sales and Marketing Association <a href="https://www.cnn.ph/news/2020/11/5/OWWA-pays-10---250M-debt-hotel-quarantine-OFWs.html"
        target="_blank">said</a> that OWWA was able to pay 10 percent of its debt
        after Labor Secretary Silvestre Bello III settle the remaining balance within
        the next seven days.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514e7789-bbd1-4a43-8e9a-cf8801c9e0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:55:21.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:34:33.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group traced the delayed payment to strict accounting by OWWA
        — a pronouncement echoed by the agency itself.</p>'
