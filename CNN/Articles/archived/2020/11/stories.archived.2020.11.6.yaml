      'mgnl:lastActivated': 2023-01-25T18:35:26.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96f42ac-7f8d-4a61-ab2c-28ce0a83d3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T03:25:28.756+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:26.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstrations were not solely related to the presidential election.
        In Seattle, a group calling to protect every vote and another group supporting
        Black Lives Matter joined forces to form one demonstration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419d979d-c843-4c2f-ba9a-4a6046df8039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T03:25:28.756+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:26.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdd6803-dbc2-4448-87a9-303017e20c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T03:25:28.756+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:26.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Minneapolis, a group of activists marched onto Interstate
        94 in an attempt to block traffic. The primary organizers included members
        of the Twin Cities Coalition for Justice for Jamar Clark, as well as other
        groups. Clark, a 24-year-old Black man, was fatally shot during a scuffle
        with police in 2015.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5edf246-46bb-4901-b216-799d58de3be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T03:25:28.756+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:26.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d672cf7-d1e4-48c8-9e62-784c005a90ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T03:25:28.756+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:26.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal of the protest, according to the group, was to raise awareness
        about the impact of the Covid-19 pandemic, use of police force, and the effect
        of the economic downturn on low-income Minnesotans and people of color.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec65277-6370-48cf-bbcf-75359038aa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T03:25:28.756+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:26.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768eb477-c7c3-4f98-aef5-7c5d9a12be85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T03:25:28.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:26.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minnesota State Patrol and Minneapolis Police cited and released
        646 people for being a pedestrian on a freeway and public nuisance, according
        to a press release. Law enforcement said the gatherings endangered pedestrians
        and drivers on the freeway.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd503fae4-762d-4502-a47b-967d5966d064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T03:25:28.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:26.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceecef65-01b8-4848-a984-8454af0031f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T03:25:28.793+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:26.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect the right of everyone to express themselves under the
        First Amendment, but the freeway is not a place to do that," the state patrol
        said in a tweet.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26cdac7-43e3-4e8f-a0a9-157a4799d51e'
      'mgnl:activationStatus': true
