    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc7c458-dd65-46fe-bc6d-783bd211f906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.276+08:00
