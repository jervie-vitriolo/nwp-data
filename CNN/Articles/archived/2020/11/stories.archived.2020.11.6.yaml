    'lead': 'Authorities are investigating police personnel who left a shooting victim
      while undergoing treatment in a hospital, where he was shot to death by a still
      unidentified gunman.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-06T16:30:31.538+08:00
