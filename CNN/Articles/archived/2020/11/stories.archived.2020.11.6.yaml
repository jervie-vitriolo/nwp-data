  '2020-elections-us-republicans-trump':
    'author': 'Ted Barrett, Manu Raju and Clare Foran, CNN'
    'caption': 'Top Republicans are defending US President Donald Trump''s baseless
      claims of voter fraud and a rigged election even as some rank-and-file congressional
      Republicans have spoken out against the President''s latest remarks. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-06T17:00:29.359+08:00
    'imagesource': 'jcr:d9cd9bb6-a0c7-4691-99e9-2c9579e8deee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e690c9c-9cc2-411c-9553-bb015a1e75c9'
    'lead': 'Top Republicans are defending US President Donald Trump''s baseless claims
      of voter fraud and a rigged election even as some rank-and-file congressional
      Republicans have spoken out against the President''s latest remarks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-06T17:04:11.809+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T18:34:27.783+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:33:05.672+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Republicans', 'Trump', 'Donald-Trump']
    'template': '1'
    'title': 'Top Republicans defend Trump on baseless voter fraud claims as concerns
      grow in the ranks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbedf88-242f-4fd9-90ec-5fcea61e7f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Top Republicans are defending US President
        Donald Trump''s baseless claims of voter fraud and a rigged election even
        as some rank-and-file congressional Republicans have spoken out against the
        President''s latest remarks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc83271-48ce-46b4-a805-f23ea34eaa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from the White House Thursday, the President repeated his
        false claims that a count of legally cast ballots would show him winning the
        presidential race and said at one point, "This is a case where they''re trying
        to steal an election. They''re trying to rig an election."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964e038f-6d3b-4d9b-917f-02b84d4d8b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some prominent Republicans, including members of House and Senate
        leadership, are backing the President in the aftermath of the address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc93fa96-9e9b-4242-8770-7b56b476bbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Lindsey Graham, a close ally of the President and chair of
        the Senate Judiciary Committee, defended Trump on Thursday evening and echoed
        his baseless claims of voter fraud. "I''m here tonight to stand with President
        Trump," the South Carolina Republican, who was reelected Tuesday, told Fox
        News'' Sean Hannity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185739ef-ae50-4fd6-91ed-b13accb83a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House GOP leader Kevin McCarthy of California did not respond to
        a request for comment from CNN, but in an interview Thursday evening with
        Fox News'' Laura Ingraham he similarly echoed the President''s meritless assertions
        of fraud and warned Americans to be on guard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab381b9b-914a-43b2-a049-c735f186fecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every American should stand up. Whatever they see ... tell us if
        they see something that''s incorrect out there," McCarthy said. He later added,
        "Do not be silent about this. We cannot allow this to happen before our very
        eyes."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f202ed52-e898-4ba5-acdd-611f8b16ad1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no credible evidence of widespread voter fraud in
        this year''s contest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac88ab9-123a-48b1-a621-1963449e553a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. John Barrasso of Wyoming, a member of Senate GOP leadership,
        said in a statement, "As vote totals continue to update, Americans deserve
        confidence in a fair and transparent election. The President is right to ensure
        all legally-cast votes be observed and counted."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b351cc50-7bf2-464e-a8ef-483cd6db97aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Republican leaders have so far been silent in the wake of
        Trump''s White House address.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f55aa1-167b-47a2-b25d-d387ce2a02f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Senate Majority Leader Mitch McConnell''s office declined to
        comment to CNN on Trump''s remarks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b5d43e-fd9e-45f9-b759-119416179dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Whip John Thune of South Dakota, as well as Sens.
        John Cornyn of Texas, Roy Blunt of Missouri, Deb Fischer of Nebraska, Joni
        Ernst of Iowa and Todd Young of Indiana — all members of Senate GOP leadership
        —&nbsp;did not respond to requests for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7189598e-63a6-40c3-9d99-1ecb19ca7174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House GOP conference chair Liz Cheney has also not responded to
        requests for comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e330335f-bd27-455a-9b13-e18f465e29a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Whip Steve Scalise responded to a request for comment
        with a statement from spokeswoman Lauren Fine, saying, "Whip Scalise urges
        every state to fairly and equally enforce their election laws as written,
        and only count those ballots that were cast legally. Americans deserve full
        transparency to have confidence that their votes are being counted accurately."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c929ef60-f235-49c5-85d2-b127246d6deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of rank-and-file House and Senate Republicans have pushed
        back on Trump''s baseless claims, though most without mentioning the President
        by name.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9958f34-7769-4077-923b-05f6d4d47243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.812+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP Rep. Will Hurd of Texas, who is retiring at the end of his current
        term, suggested that the comments are "dangerous."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0826de8d-9e59-4c6d-9db3-3a5404aaf3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A sitting president undermining our political process &amp; questioning
        the legality of the voices of countless Americans without evidence is not
        only dangerous &amp; wrong, it undermines the very foundation this nation
        was built upon," Hurd tweeted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd243e86b-bfa1-451b-81f1-d980be3b9fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Rep. Adam Kinzinger of Illinois tweeted, "This is getting
        insane," and said, "if you have legit concerns about fraud present EVIDENCE
        and take it to court."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653fb1d6-123a-42d0-ad79-606268341e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other Republican lawmakers echoed the assertion that evidence
        should be presented if it exists.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96117b5d-dad0-46f8-804d-1338fee2c40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan Republican Rep. Paul Mitchell, who is also retiring at
        the end of this term, tweeted, "If anyone has proof of wrongdoing, it should
        be presented and resolved. Anything less harms the integrity of our elections
        and is dangerous for our democracy."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2510bddb-23b4-4e61-b1ae-9039a2837a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a candidate believes a state is violating election laws they
        have a right to challenge it in court &amp; produce evidence in support of
        their claims," Republican Sen. Marco Rubio of Florida tweeted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840b0c29-8e13-4fc8-83d0-3fceefd7ede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are irregularities alleged, they will be investigated
        and ultimately resolved in the courts. Have faith in democracy, in our Constitution,
        and in the American people," Sen. Mitt Romney of Utah tweeted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd73f29-a2cc-4f5d-a61d-3247b79c2629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But only a handful of congressional Republicans have spoken out
        in defense of Trump''s cries of election fraud and calls to stop the counting
        in his race for reelection, which has drawn the wrath of the President''s
        sons, who tweeted their frustration and anger about that lack of vocal support
        from elected Republicans.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d29df27-adc6-4a3f-93a4-bc35a5ed3e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where is the GOP?! Our voters will never forget...," Eric Trump
        tweeted.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8872257e-1148-4aa6-b77f-5d904fad3c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The total lack of action from virtually all the ''2024 GOP hopefuls''
        is pretty amazing," complained Donald Trump Jr.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2056fe7a-1434-48c0-ae20-e7d0bd74dd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few hours prior to the President''s White House remarks on Thursday,
        Sen. Ron Johnson, a Republican from Wisconsin, had echoed Trump''s message
        from over the past few days, questioning whether vote counting was as transparent
        as it should be and saying he shared the President''s concerns about mail-in
        ballots.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0626423-5c6d-40dd-9c5f-23d349589afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the scenes, many Washington Republicans who are supportive
        of Trump, but outside the campaign infrastructure, are increasingly hoping
        the process wraps up quickly and the President ultimately accepts the results
        even if the final count ultimately does not end in his favor. "I think it''s
        cracked, everyone is ready for this to be over," said a senior Senate GOP
        aide.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dd4c97-23bd-41cc-9bf3-ed3f676cb3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A GOP congressional aide raised doubts about the President''s claims
        of voter fraud: "I think it''s hard to make the argument he''s trying to make
        without actual instances of fraud to point to."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affd9cbc-18c1-4a6e-96f1-496deb62b4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the President''s latest remarks, some House and Senate Republican
        leaders and rank-and-file members were sidestepping the controversial charges,
        instead calling for all votes to be counted in a legal manner set out separately
        by each of the 50 states with the backing of the judiciary if there are problems
        that need to be resolved.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f38ffd-eb8c-45b8-853c-6ee014ee92a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking days to count legally cast votes is NOT fraud," tweeted
        Rubio, who says he is considering running for the White House in 2024.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fb0cc8-c740-4af5-a368-01423617d62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The courts will decide disputes," McConnell said at a news conference
        Wednesday when asked about Trump''s concerns. "That''s the way we do it in
        this country. Having close disputed elections is not unusual."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1531c1b1-c7b0-4a68-8194-f49421a492c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Trump''s calls to stop the counting, Blunt told the
        Washington Post Thursday it should continue.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b936ace8-b905-4518-b639-e7fb85fbe991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have to count every legally cast vote. I agree with
        the President, if he thinks there''s a reason in some states that ballots
        are being counted outside what the law of that state allows, but I don''t
        agree that we can stop the count," Blunt said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac89d75-e9f6-4de7-bbf1-13e439608052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those who have publicly backed Trump largely argued that
        transparency is key in the vote count but avoided a full-throated defense
        of Trump''s allegations.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff9b74b-1fc1-4941-9d7a-dd0b847d50e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need transparency," tweeted GOP Rep. Jim Banks of Indiana.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc090689-6764-4f2c-b0c3-81c50dee2324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Federal law should guarantee transparency in how vote is counted!"
        tweeted Republican Sen. Josh Hawley of Missouri.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7623a2-561f-4227-be6e-81e14193b31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the President wants to make sure is that every legal vote
        is counted. The people vote up until Election Day, not the days after as others
        would have. That''s what the President refers to," McCarthy said at a news
        conference Wednesday. "We want to make sure it''s legal, it''s fair, and that
        every legal vote is counted, and that''s what we''re working towards. But
        I don''t think people should vote after the election though."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3afcf8-5032-4934-bb13-814280b83483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other Republicans who waded into the topic did so with dry statements
        aimed at ensuring all votes are counted:</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b4debb-00c1-496c-ac65-fd803d7b8895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under our Constitution, state legislatures set the rules and states
        administer our elections. We should respect that process and ensure that all
        ballots cast in accordance with state laws are counted. It''s that simple.
        I hope we can reach a final resolution as quickly as possible," said Sen.
        Rob Portman, a Republican from Ohio.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2769b8cc-14e8-4792-b896-ce775a3d2bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we await all the results of the election, I urge everyone to
        be patient. Each state has different deadlines to receive ballots and a process
        in place to count those ballots," said Sen. Lisa Murkowski, a Republican from
        Alaska. "It is critical that we give election officials time to complete their
        jobs, and that we ensure all lawfully cast ballots are allowed and counted.
        The results will be known when all those ballots are counted."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcecdfaa-fb90-4a07-83d4-ae769a29e38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Lauren Fox, Kevin Liptak, Ryan Nobles and Jim Acosta
        contributed to this report.</em></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903ebfc8-5c64-4907-ab8d-e5efd867007d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:04:11.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:27.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/05/politics/election-2020-congressional-republicans-trump-election-fraud/index.html"
        href="https://edition.cnn.com/2020/11/05/politics/election-2020-congressional-republicans-trump-election-fraud/index.html">Top
        Republicans defend Trump on baseless voter fraud claims as concerns grow in
        the ranks</a>"</em></p>'
  'arnab-goswami-india-arrest':
    'author': 'Julia Hollingsworth, Esha Mitra and Manveena Suri, CNN'
    'caption': 'One of India''s most well-known and controversial news anchors has
      been arrested for allegedly abetting the suicide of an architect, local police
      said, in a case that reflects the country''s increasingly fraught and politicized
      media environment. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-06T17:06:37.060+08:00
    'imagesource': 'jcr:0afb1b9f-1105-4edc-ad2b-369d9bf9f32a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48df53e6-d4e8-4e1e-b628-e0f9cb26d4a6'
    'lead': 'One of India''s most well-known and controversial news anchors has been
      arrested for allegedly abetting the suicide of an architect, local police said,
      in a case that reflects the country''s increasingly fraught and politicized
      media environment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-06T17:09:33.604+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T18:34:26.190+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:33:06.297+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India']
    'template': '1'
    'title': 'Controversial Indian news anchor arrested for allegedly abetting architect''s
      suicide'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea4cd8f-e009-463d-8f72-42034c4f11c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:09:33.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:26.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of India''s most well-known and controversial
        news anchors has been arrested for allegedly abetting the suicide of an architect,
        local police said, in a case that reflects the country''s increasingly fraught
        and politicized media environment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aba0df-e0b5-458f-acfa-a39c966e820a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:09:33.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:26.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnab Goswami, the face and founder of right-wing broadcaster Republic
        TV, was arrested at his home in Mumbai in the western Indian state of Maharashtra
        Wednesday for his alleged role in the death of Anvay Naik, who died by suicide
        in 2018, according to a statement Wednesday from the broadcaster.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ccb86d-e1b5-4d06-a8d1-80ecd49e6d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:09:33.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:26.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashok Dudhe, superintendent of police of Raigad district in the
        western state of Maharashtra, confirmed that Goswami was arrested for allegedly
        abetting a suicide, a crime that under the Indian penal code carries a possible
        10 year prison sentence in India. Goswami and two others were remanded to
        judicial custody late Wednesday night, according to a court order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cdec9a-4a98-4b01-80ac-7c0749e5ed43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:09:33.605+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:26.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted online in May and shared widely by Indian social
        media users, Naik''s wife Akshata Naik alleged that Goswami aided Naik''s
        suicide by failing to pay Naik for designing his television studio. Naik''s
        suicide note —&nbsp;which CNN has independently verified with Naik''s daughter
        —&nbsp;claimed that Goswami and two other people owed him $726,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8cc242-27da-4d84-bade-556964896024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:09:33.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:26.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Goswami and Republic TV deny those allegations, saying in a
        statement Wednesday that 90% of the money was paid to Naik''s company over
        two years ago. The official court document on the case does not specify whether
        the money was paid before or after his death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a57eca-51da-4831-b4a7-c3a7311b8f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:09:33.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:26.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Goswami''s statement, police previously investigated
        him for his alleged role in the suicide, but the case was closed in April
        last year after police found "no proof of any illegality."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53599f52-1639-4ea1-b04b-90908fd12c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:09:33.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:26.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Republic TV said that the pro-government anchor''s arrest
        was made "as part of a larger vindictive exercise against an independent journalist
        and an independent news organization" and claim it was an "attack on the fourth
        estate."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ad4f43-2f14-4502-a52f-4014560e5725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:09:33.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:26.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sentiment has been reinforced by members of Indian Prime Minister
        Narendra Modi''s ruling Bharatiya Janata Party (BJP), but state politicians
        deny that the arrest is political.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df4747e-8a6e-4e9b-b754-743a288de972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:09:33.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:26.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a court order, investigations resumed after a fresh
        complaint from Naik''s wife. Following that, more evidence emerged in the
        case against Goswami.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c03ae8-c8ed-4330-9c8f-e22101e3cf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:09:33.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:26.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted the Mumbai Crime Branch but has not received a
        comment. The Raigad police confirmed Goswami''s arrest but has not shared
        further details of the investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528c2e00-3989-4914-b4af-226d1f7a371a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:09:33.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:26.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is Goswami''s arrest an attack on press freedom?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f3ad14-079e-4463-9e1d-a018e3c25053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:09:33.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:26.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Naik died in 2018, Maharashtra was governed by the BJP.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1a330c-7792-4e63-902d-c42e1859d975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:09:33.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:26.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in last year''s legislative assembly elections, Maharashtra
        voted against the BJP, instead installing a more liberal coalition government
        of Shiv Sena, Indian Congress, and the Nationalist Congress Party.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288864c1-9126-4a9e-9c03-b16f5fd0484b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:09:33.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:26.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the following months, Goswami and Republic TV have become outspoken
        critics of the state''s more left-leaning leaders, while boosting support
        for the BJP. In their statement Wednesday, the channel argued that the arrest
        was "revenge" for his coverage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491252d0-3adb-4c5e-9522-a2dd3507538c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:09:33.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:26.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Maharashtra officials have denied that accusation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474a2488-5ac6-4dfd-b1aa-1648e254402b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:09:33.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:26.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether Goswami had been arrested due to his negative
        comments about the Maharashtra government, the state''s Home Minister Anil
        Deshmukh —&nbsp;who is a member of the Nationalist Congress Party —&nbsp;told
        reporters that the investigation was in keeping with law and order.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba39d023-3f87-442b-abcf-b87f931a6603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:09:33.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:26.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody is above the law," he told reporters Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dad7125-9272-4343-8f60-ed82d80fecf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:09:33.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:26.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanjay Raut, a Maharashtra lawmaker from the Shiv Sena Party, one
        of the parties governing the state, told local media: "Police can take action
        if they have evidence against anyone ... Since the formation of (last year''s
        state government), no action has been taken against anyone for revenge."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663ccaad-0e81-48a7-9cf8-11c16dca5430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:09:33.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:26.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their statement Wednesday, Goswami and Republic TV said: "It
        is shocking that a case that was decisively closed has been reopened with
        the sole purpose of misusing power, concocting facts and forcefully arresting
        Arnab Goswami in a prima facie act of revenge and vengeance for his news coverage
        which questioned those in power in the state of Maharashtra."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1c5bb9-7ff8-4a4a-b0a3-06f3924fee1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:09:33.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:26.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goswami''s arrest has also prompted an outpouring of anger from
        senior figures within the BJP, who are outraged over his arrest.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8c84ee-8349-44e1-afb0-6fe9b40e652b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:09:33.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:26.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Home Minister Amit Shah called the arrest an "attack on free
        press."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ae76b5-bd86-480b-b2c7-8a50a535dc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:09:33.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:26.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Congress and its allies have shamed democracy once again," he said.
        "Blatant misuse of state power against Republic TV &amp; Arnab Goswami is
        an attack on individual freedom and the 4th pillar of democracy ... This attack
        on free press must be and will be opposed."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc0b661-1421-48c2-ac88-043246a4979b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:09:33.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:26.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Raut and Deshmukh for comment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fc39a9-8a23-4e8d-b2fc-29e51f2e2e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:09:33.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:26.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s the background to the case?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fcb299-f182-41df-acca-076bf6d08f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:09:33.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:26.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, Goswami had been using his platform to slam the Maharashtra
        authorities for not doing more to investigate another high-profile death described
        by police as suicide.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941665d3-10d0-411e-9105-d6006df5e57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:09:33.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:26.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Sushant Singh Rajput was found dead in his flat in Mumbai.
        The case transfixed the Indian public and dominated headlines for months,
        even as India''s coronavirus cases soared to make the country one of the worst
        affected in the world.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3217bbb4-4a5e-4772-8c8c-ba3463cd965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:09:33.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:26.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his death, Rajput''s father KK Singh filed a police complaint
        in Bihar, the Indian state he lives in, accusing Rajput''s actress girlfriend
        Rhea Chakraborty of stealing money from her boyfriend''s bank account and
        abetting his suspected suicide. That investigation led to a wider probe into
        drug use in Bollywood and to the arrest of Chakraborty on drug charges, although
        Chakraborty was released on bail last month.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e381da9-7c77-4c86-8d40-13ca9ea1b574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:09:33.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:26.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goswami is among a number of political leaders and media commentators
        who have pushed the narrative that Rajput''s death was actually a murder,
        despite authorities finding that it was a suicide.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0722a9-6505-4f9a-a5de-061234346735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:09:33.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:26.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic TV slammed Mumbai Police''s handling of Rajput''s death
        and argued that Bollywood was covering up crimes including murder and drug
        abuse.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf49f58-9ce1-4bae-8b99-cc06794eab02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:09:33.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:26.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, four Bollywood industry associations and 34 leading
        Bollywood producers filed a civil suit against two media companies —&nbsp;including
        Goswami''s Republic TV —&nbsp;asking them to refrain from conducting trials
        by media of Bollywood personalities and from making irresponsible and defamatory
        remarks, according to DMK Legal, the firm representing the production companies.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a7ec69-85ee-4c23-bede-98a69888722f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:09:33.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:26.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BJP politicians used Rajput''s death to campaign in Bihar, where
        Rajput''s family are from. Rajput''s face and the hashtag "#JusticeForSushant"
        were used on campaign posters for the state''s legislative assembly elections,
        which are currently underway.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e301349-a461-4e3a-8cc4-e61b31c1e260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:09:33.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:26.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates have been accused of using Rajput''s death to score political
        points against their opponents and distract attention from the BJP''s handling
        of the pandemic.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c740b37-c069-4930-83e3-018a1126dfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:09:33.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:26.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Vedika Sud contributed reporting from New Delhi and Meenketan
        Jha contributed reporting from Hong Kong.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9be4f5-b54a-425c-aa53-d38a8e986309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:09:33.604+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:26.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/05/asia/arnab-goswami-india-arrest-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/11/05/asia/arnab-goswami-india-arrest-intl-hnk/index.html">Controversial
        Indian news anchor arrested for allegedly abetting architect''s suicide</a>"</em></p>'
