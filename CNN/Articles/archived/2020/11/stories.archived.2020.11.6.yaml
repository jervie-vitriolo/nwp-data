      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ine-encourage natin ang initiative ng schools para sila ang
        maghanap o magdevelop ng solusyon sa mga challenges. Halimbawa, nabasa ang
        module, maghanap sila ng paraan. siguro ibibilad nila yung iba pinaplantsa.
        Hindi na sila uutusan ng circular</em>,” Briones said at a ''Laging Handa''
        public briefing.</p>'
