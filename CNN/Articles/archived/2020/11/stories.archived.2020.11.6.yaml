      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b523dc7f-6ee2-4252-af2c-0b57fc57360f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:13:27.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:17.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US futures moved sharply lower after stocks ended Thursday in the
        green. Dow futures fell 281 points, or 1%. S&amp;P 500 futures were down 1.2%
        and Nasdaq futures fell nearly 1.4%. The US dollar was weaker as traders bet
        on more stimulus from the Federal Reserve in the absence of large-scale financial
        support from the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5698e6-bba3-4e50-8c62-b2bc9212b30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:13:27.919+08:00
