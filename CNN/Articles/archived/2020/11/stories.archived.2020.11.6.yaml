    'template': '1'
    'title': 'Trump has told people he has no plans to concede even if his path to
      victory is blocked'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03504987-c12d-4de4-b3f1-cc973c3faebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.776+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Facing a disappearing pathway to victory,
        President Donald Trump offered little indication on Friday he was prepared
        to concede defeat, leading those around him to wonder who might be able to
        reckon with a leader who has given virtually no thought to leaving the White
        House.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fd3d9d-c60e-4e40-8770-81786016254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.800+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de2da52-4ddd-431b-a296-7ebe9aa51250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as vote totals now show him trailing former Vice President
        Joe Biden in key battlegrounds, Trump has not prepared a concession speech
        and in conversations with allies in recent days, he has said he has no intention
        of conceding the election, people familiar with the matter said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9606f0-f866-4789-80f9-fe27bd01b38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7e503f-b744-4144-b4c0-546460e5ae89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far he has been bolstered in his stance by those closest to him,
        including his senior advisers and his adult sons, who have mounted an aggressive
        effort in the courts to challenge the results and have pressured other Republicans
        into defending him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa59cbaf-af25-4e32-8bd8-98794809caa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbe5a96-daeb-4f32-a868-d39d9f1328d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top aides, including his chief of staff Mark Meadows, have not attempted
        to come to terms with the President about the reality of what is happening.
        Instead, they have fed his baseless claim that the election is being stolen
        from underneath him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2807d1e-afc5-4d86-825a-7e2d85905c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fa17d0-b13c-47a6-a10e-b3aeffdc1977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has acknowledged to some allies he recognizes the electoral
        math will not work in his favor, according to people familiar with the conversations,
        but has maintained that a prolonged court battle and corrosive rhetoric about
        election fraud would sow enough doubt to allow him to refuse to accept the
        results.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3827a636-c394-4b18-b8e3-4c9e9c0efed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6084dc7e-0da0-43e6-97ba-b58d340835c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two campaign advisers and one source close to the President said
        Trump will exhaust his legal avenues for fighting the results in several key
        battleground states before giving any consideration to conceding.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8923b1bd-83a7-4beb-88fc-f2cbab0fa80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f541122-82ed-45a6-9352-02ad8b6bc574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s in fighting mode," one source close to the President said.
        "He thinks it''s in his benefit to fight."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa26bb7-144d-451a-bf99-13bd13342fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedde918-1bc8-48d1-8152-8b3451e7de13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the reality of Trump''s impending loss has set in for many
        people close to the campaign, others are advising the President to continue
        fighting the outcomes and investigate claims of fraud.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8298874-fec6-44c5-bd8f-56c4a872d083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1fdaed-1178-45d9-9d71-c0367727feda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign released a statement Friday morning making clear
        it will refuse to concede the election, calling any projections of Biden as
        the winner "false" and the race "far from final."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007fe647-7509-48fe-b7f7-9b875ad05270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e18d75-eb0c-42fd-b1c0-cacc2d98cc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This election is not over," Trump campaign general counsel Matt
        Morgan said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a67167-4b1a-4f7c-80c8-144ab4fe4f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9ee55f-0309-4db1-bb4d-f3ceb3247186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some of the President''s allies have grown concerned that
        someone will eventually have to reckon with him that his time in office is
        likely coming to an end. It is a possibility the President did not consider
        in a serious way during the election, despite polls showing him with only
        a narrow path to victory, believing that looking past Election Day was bad
        luck.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9b5108-ca8f-4e44-87ae-cb80b64ba7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec522fd7-32c8-474b-a7bc-174bd6921efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delicate matter of a loss -- and a potential post-presidential
        life -- was not discussed widely among his team and was not raised often with
        the President, who believed adamantly he would win.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b1f9ed-d26e-4bf4-8b70-99a83aa8f499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6135607f-397d-41fa-ad4b-74d7299ff981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump spent much of the campaign claiming Biden was the worst presidential
        candidate in history -- and suggesting that losing to him would amount to
        abject humiliation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27da81e-329c-49d2-be07-3c424898d1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e453e4-605c-4cf2-b264-8a717989141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Losing is never easy," he said at his campaign headquarters on
        Election Day. "Not for me, it''s not."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8747f023-334e-4f8f-a4a6-bda1169a8e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd5eca0-927b-4234-91c1-01c22815aba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, people around Trump are working to identify who might be able
        to communicate to him the stark reality. There has been talk of potentially
        Jared Kushner or Ivanka Trump, though their willingness to lead a difficult
        intervention wasn''t clear.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4dd1ce-476b-46cd-b5e5-a5cece797312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccd41bf-124a-4ca2-b701-041b9016a742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.804+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One idea being floated is framing potential conversations with Trump
        around the idea of preserving his brand for life after being president --
        and explaining that dragging out an election he clearly lost would ruin his
        businesses and forestall whatever political future he''s hoping for.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1183a2ce-a67a-49b5-9cb6-45dd550769c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc9fe0f-8e6d-45cf-b48b-07353555cebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the election, Trump raised the prospect of running for President
        again in 2024 if he were to lose, though only in a joking manner. Even in
        likely loss, Trump garnered more votes than he did in 2016 and his future
        role as a Republican kingmaker seems secured -- though some fear a drawn out
        and ugly loss could damage his standing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76e2b18-445e-4bc7-bb32-9ad1a0a502cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ded32b-2da8-4a35-b12c-d98d36c88588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has spent the days since election night ensconced at the White
        House, angrily phoning allies and demanding that more people come out to defend
        him. He has complained that his legal team is ill-prepared to wage an effective
        battle in courts, according to one person who spoke to him.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097b96a2-bbb7-465f-8524-10047c193855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53c9faa-d874-4902-82ef-b20ecd694794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sounded downtrodden during an evening statement from the White
        House on Thursday and departed the room without answering for his false claims
        about voter fraud.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f26178-8270-4e77-9100-d4da0e92ede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9ec982-3833-4c89-9d5e-de4a57360df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In meetings with his team in the Oval Office and the White House
        residence, Trump has asked why more Republicans weren''t coming out to allege
        voter irregularities or make the same claims he was making about votes being
        counted after Election Day.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9c74d3-f4f9-4aa7-a253-2118b790ba60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8621ddad-ec68-4a25-b512-28c56b14ca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pressed them into arranging a public statement, something
        he''d been itching to do since Wednesday. Aides had successfully stalled,
        believing anything the President said would damage his standing and make matters
        worse.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2384f24-76f4-4289-b22f-9e0b3b94d13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10ba382-a85c-4933-81bb-24896f19d3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after Biden spoke from near his home in Wilmington, Delaware,
        on Thursday afternoon, Trump insisted a statement be added for him to detail
        his legal case.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73d00ba-c23a-49a8-96f0-50c5285071f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c836dd-eff3-4918-8162-8eed78a4f07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, several advisers said the performance was precisely what
        they''d hoped to avoid.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c447bd16-6631-4ef9-9de9-417a4c020632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:15:33.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:49.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/06/politics/donald-trump-election-2020/index.html"
        target="_blank">"Trump has told people he has no plans to concede even if
        his path to victory is blocked"</a></em></p>'
