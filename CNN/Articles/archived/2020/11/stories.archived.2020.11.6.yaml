      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a01902-0806-4711-b6fd-57076e18ebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:58:46.964+08:00
