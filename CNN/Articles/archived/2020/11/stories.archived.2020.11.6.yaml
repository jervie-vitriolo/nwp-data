      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59509ece-65a6-427a-8a8b-f86fd36bdb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from some valid criticism of errors by pollsters, some legitimate
        boasting about his performance with various demographic groups and some legitimate
        boasting about Republicans'' down-ballot performance, almost everything Trump
        said was not true.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5139b566-a166-4a35-84c2-d421bb9e3697'
      'mgnl:activationStatus': true
