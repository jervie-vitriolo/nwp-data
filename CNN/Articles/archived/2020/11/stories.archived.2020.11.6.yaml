  'POC-to-take-legal-action-vs-PHISGOC-SEAG-financial-report':
    'author': 'Pauline Verzosa, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-11-06T19:58:04.065+08:00
    'imagesource': 'jcr:c4b9e4bf-3015-43a6-af51-c95357327b81'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0eb6c20-3896-45cc-a2b1-34206afe39c0'
    'lead': 'Philippine Olympic Committee director and tax lawyer Clint Aranas says
      the committee is looking into slapping PHISGOC with breach of contract charges
      at the latest next week, with six POC board members voting to sue the group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-06T20:11:35.873+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T18:34:06.693+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:33:11.439+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "POC to take legal action vs PHISGOC for failure to submit SEAG financial\
      \ report  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5787c77-8c9e-401b-aa1d-507df3db33ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:11:35.873+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:06.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> The
        Philippine Olympic Committee''s (POC) executive board members are ready to
        press legal charges against the Philippine SEA Games Organizing Committee
        (PHISGOC) for its failure to submit audited financial statements on the previous
        biennial meet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a117d9-7842-41fa-af37-a1ecb8c969ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:11:35.874+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:06.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac918eb6-cad0-45d4-b13f-1cba3f64049b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:11:35.874+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:06.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>POC director and tax lawyer Clint Aranas said the committee is looking
        into slapping PHISGOC with breach of contract charges at the latest next week,
        with six POC board members voting to sue the group during a meeting last Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e148eb-cbcd-4bfa-8d0e-ed61abcd7b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:11:35.874+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:06.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1812dbd3-cde7-4ed7-aa5b-a24fca3e7999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:11:35.874+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:06.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resolution passed by the POC general assembly on Sept. 30 gave
        PHISGOC up to Oct. 10 to comply with the submission of the long-overdue report,
        but the organizing committee has yet to come up with any reports 10 months
        since the event took place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545bd183-4b1a-47d9-8ef4-5933fc3315b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:11:35.874+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:06.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b324b0-f03f-4c6d-904e-66e4fd8135e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:11:35.874+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:06.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By failing to present the financial statements, Aranas said PHISGOC
        effectively breaches the tripartite agreement it signed with the POC and Philippine
        Sports Commission in August 2019, which mandates PHISGOC to submit the required
        financial reports relative to the utilization of funds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029e9065-2ab4-4cf4-b16f-57c935c043da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:11:35.874+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:06.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c8a136-3410-4746-9cd6-7fcaf9710680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:11:35.874+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:06.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHISGOC, headed by chairman and former House Speaker Alan Peter
        Cayetano, was allotted ₱1.4 billion out of the ₱6.5 billion budget the government
        spent for the hosting of the 30th SEA Games from Nov. 30 to Dec. 11, 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9606a77-b803-43af-b098-62af15c1e48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:11:35.875+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:06.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca13e4d-b95b-41a8-9b5b-3d3305cc7254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:11:35.875+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:06.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aranas, however, noted a hurdle in their pursuance of legal action
        as POC Secretary-General Edwin Gastanes allegedly refuses to issue certification
        on the board’s resolution, a step required to formalize the filing of charges
        against PHISGOC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ce62cc-86c6-4c31-a39d-7ec23a33b78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:11:35.875+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:06.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db87711-0828-4eed-a4fb-15c3a23b3758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:11:35.875+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:06.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gastanes continues to defy the request of the majority of the POC
        board to issue a certificate of the board resolution allowing POC to file
        an action for specific performance against PHISGOC. We are baffled on the
        deliberate delay in the issuance,” said Aranas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f30bfa-4a42-4e88-81c4-ccc8f5640025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:11:35.875+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:06.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdc626d-afb8-4354-968f-89b439dedbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:11:35.875+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:06.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One can only question their intentions on the matter," he added.
        "Do they think that the POC election results will affect the filing of the
        case? They are wrong. The sitting members of the board at that period have
        the legal standing to pursue the cases to the very end.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b60b3c8-3d3d-4f36-a9a7-3677691afe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:11:35.875+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:06.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2ecdbd-bf08-424a-a36e-dea0e02563d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:11:35.875+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:06.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gastanes, who is an appointee of incumbent POC president Abraham
        “Bambol” Tolentino, has allegedly not responded to any communications sent
        by Aranas and other board members.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268e7875-0628-4e2c-9703-6c38e6ebcf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:11:35.876+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:06.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be971eeb-75eb-418c-8e68-2b52aa78918b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:11:35.876+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:06.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International Olympic Committee Executive Board member Mikee Cojuangco-Jaworski,
        likewise, has written to Gastanes seeking “an update on any action he has
        or has not taken regarding the motion.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f920864-2de5-4999-aa44-80f5d0399c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:11:35.876+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:06.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3fb178-ef71-4a3f-83b7-62296e6b6d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:11:35.876+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:06.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who voted to sue PHISGOC during the executive board meeting
        on Oct. 30 include POC first vice-president Joey Romasanta, second vice-president
        Jeff Tamayo, treasurer Julian Camacho, auditor Jonne Go, board members Aranas
        and Robert Mananquil.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09fefda-0713-4b98-93e3-bc9eeb4f6df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:11:35.876+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:06.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd00ffd6-e0c3-403b-a5c6-409624a0fa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:11:35.876+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:06.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four members voted against, while two abstained.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df6c915-fa59-449f-a2ee-9beccd9a5380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:11:35.876+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:06.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04354099-6bab-4510-aa06-3583edccea69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:11:35.876+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:34:06.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHISGOC has yet to release a statement on the issue.</p>'
  'PH-third-quarter-2020-GDP-poll':
    'author': 'Melissa Luz Lopez, CNN Philippines'
