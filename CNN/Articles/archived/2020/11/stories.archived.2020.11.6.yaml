      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSNBC didn''t immediately respond to a CNN Business request for
        a comment. But the network posted a video on Twitter and TikTok of Kornacki
        — away from the map — in which he thanked his fans.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942f21c7-022b-4aff-803b-4a5af2367c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75a0a2f-3462-4c62-8848-516063cff173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You may not recognize me, there''s no giant touch screen behind
        me," he says in the video. "I just wanted to say, I saw after I finally left
        the studio all these incredibly kind and friendly and nice messages everybody
        had on social media."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a1d5ea-f67e-4ad5-ab0c-beda86458b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.294+08:00
