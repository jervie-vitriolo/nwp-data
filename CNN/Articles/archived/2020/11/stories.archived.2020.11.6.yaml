      'mgnl:type': 'text'
      'text': '<p>Before her first grandchild christened her as “Owa,” Sylvia Borja
        was a renowned couturier, a profession she picked up out of necessity. Her
        husband died when her youngest of seven children was only three years old.
        So she thought of making clothes as a way to augment the money she made selling
        off her inheritance. But the business became big enough for her to be one
        of the first suppliers of the newly-opened SM. But even with all her skill
        with garments, she often makes the distinction that she isn’t a fashion designer.
        “She was always very interested instead in the construction of things. Like
        solving a puzzle that was a garment,” Martin says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d0f390-75e1-4354-a9e2-96643eb3f4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:24:50.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:41.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when fashion got a lot faster and cheaper, the tradition of
        couturiers fell to the wayside. The business itself was no longer profitable,
        but Sylvia continued on in order to support the few sewers who have been with
        her for thirty years. When the pandemic hit, her few faithful kumare clients
        suddenly had no more events to attend, which meant no new outfits needed to
        be made. She wondered if it was officially time to close shop.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbeaa163-fad2-4da0-a7b5-7ba1de82a452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:24:50.574+08:00
