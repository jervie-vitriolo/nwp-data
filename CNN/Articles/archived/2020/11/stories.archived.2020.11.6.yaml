      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Small groups of demonstrators gathered
        at swing state election offices and in large cities around the country Wednesday
        night as votes in the presidential election continued to be counted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e0115b-ffdf-43cf-b97b-2e0617d38353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T03:25:28.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:26.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e020d0d4-ade6-4800-b299-e95d313971fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T03:25:28.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:26.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sporadic protests put on display the tensions and high stakes
        of this presidential election between President Donald Trump and former Vice
        President Joe Biden, which remained too early to call as of Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead11d5c-508a-4dd9-bd52-62cd31fc54a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T03:25:28.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:26.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9497d2ce-a06b-4293-8f36-2f0e034b24a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T03:25:28.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:26.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disparate messages of the demonstrations provided rapid whiplash,
        particularly outside vote-counting centers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f144a9c-d3a6-4a54-8870-5702d1f2287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T03:25:28.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:26.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c06a02e-15de-4ed8-bab6-5aa25b8ce98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T03:25:28.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:26.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Michigan, where Trump once held an early lead in the vote count,
        a small group of his supporters chanted to "stop the count" outside a Detroit
        convention center where votes were being counted Wednesday. CNN is projecting
        that Biden has won Michigan, a critical battleground state.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b2d18c-bbce-4bc9-9778-262caa5f5287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T03:25:28.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:26.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95161ad7-c5ad-4497-bba7-4d31066afb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T03:25:28.753+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:26.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in Phoenix, Arizona, where Trump was behind in the early vote
        count, a group of his supporters gathered outside a ballot-counting center
        Wednesday night and chanted to "count the vote." Arizona, another vital state
        in the election, remains uncalled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4af146-c82d-4ce8-b9d3-de3844e3bb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T03:25:28.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:26.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d5eda0-194a-4604-ae71-cc0b9eb08e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T03:25:28.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:26.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t understand the objective of these protesters," Arizona
        Secretary of State Katie Hobbs, a Democrat, said Thursday of the protesters
        who gathered at a Maricopa County vote counting center -- some of whom were
        armed. "Of course, we''re going to count all the votes. We are legally obligated
        to do that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89905f8-c7cd-4bd0-9dd2-0488987f0c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T03:25:28.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:26.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81375b50-116a-4775-a974-c71a5af20d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T03:25:28.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:26.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Philadelphia, part of the swing state of Pennsylvania, mail-in
        ballots are still being counted and the election results are not final. Protesters
        gathered near the convention center on Wednesday night where votes are being
        counted to chant, "Count every vote."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473f73cd-d728-474f-ad40-701036a127f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T03:25:28.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:26.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd519d4-4e23-40a7-9dbc-bab9be86baec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T03:25:28.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:26.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what you see when people fear that their rights are being
        taken away from them," Rich Garella of Protect Our Vote Philly told CNN affiliate
        WPVI.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17930777-52d3-4c2d-a030-1b8332c775a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T03:25:28.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:26.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd567e3c-c4aa-470e-a0ec-a03d057709c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T03:25:28.754+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:26.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other people gathered in liberal enclaves like New York, Seattle
        and Los Angeles in calls to count every vote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebefa0e3-2265-4005-b136-0aa98337e691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T03:25:28.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:26.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f2c876-22e0-49f1-86d6-428cb6baf250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T03:25:28.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:26.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, at least 30 people were arrested as the NYPD said people
        "attempted to hijack a peaceful protest by lighting fires, throwing garbage
        and eggs in Manhattan."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0066d553-ac0c-4e3f-bb3b-60853f6c1fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T03:25:28.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:26.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284f42d7-0121-49b4-9d81-0642309611f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T03:25:28.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:26.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One protester was arrested after spitting on a police officer, Lt.
        John Grimpel of the NYPD told CNN. He could not say what that individual was
        charged with.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbe7822-6042-4324-a039-58382154a95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T03:25:28.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:26.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cce1a9-68a7-4b03-be53-1950e5e25749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T03:25:28.755+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:26.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Mayor Bill de Blasio said there were "relatively few" people
        out in the demonstrations, particularly compared to what had been projected.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7921ba43-4e8e-416f-af2a-e6954de6f06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T03:25:28.755+08:00
