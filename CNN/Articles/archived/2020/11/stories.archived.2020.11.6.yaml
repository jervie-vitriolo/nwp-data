      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’ve seen this past year that countries with robust health emergency
        preparedness infrastructure have been able to act quickly to contain and control
        the spread of the SARS-CoV-2 virus,” it said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fa71c7-85ca-4826-a5bc-045218b40879'
