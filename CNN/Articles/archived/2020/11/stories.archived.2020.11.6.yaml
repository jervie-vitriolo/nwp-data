      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6948ba73-fb45-45af-b123-d6098f8f0740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:13:27.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:17.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed left interest rates unchanged near zero and warned that
        the coronavirus crisis continues to pose "considerable risks" to the US economy
        over the medium term.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37345f2-671b-454a-9838-a0dde1530dab'
