      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/11/5/Rolly-damage-infrastructure-agriculture.html?%3F%3F&amp;fbclid=IwAR2O33Lw5Y12m5c149Kevbf85A93ASr2eHuCcjB65r1mwAEtxCacZ2_iP_A%3F%3F%3F%3F%3F%3F%3F%3F%3F%3F%3F">READ:&nbsp;Rolly
