    'template': '1'
    'title': 'DOH urges Cebu City to avoid complacency amid possible herd immunity '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90537a6f-a7fa-4bf9-be60-a95cb47458c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:52:10.511+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:34:07.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> — The
        Department of Health&nbsp;is reminding residents of Cebu City not to be complacent
        after over 1,000 market vendors were found with antibodies that fight coronavirus,
        raising the possibility of herd immunity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9179a21-6943-4ac9-9692-d8bbc1537b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:52:10.511+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:34:07.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824dacad-80b6-44f2-b45e-706670473f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:52:10.511+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:34:07.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH-Central Visayas reported in October that 1,047 or 47.48% of
        2,191 vendors at Carbon, the biggest market in Cebu City, developed IgG or
        immunoglobulin G. This is an antibody produced by an individual exposed to
        the SARS-CoV-2, the virus that causes the coronavirus disease, as a means
        to fight it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd074b7e-20c4-4f0a-bbae-82cd26b07fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:52:10.511+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:34:07.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc02d3f-6eae-4ea2-8890-5fca4ead989e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:52:10.511+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:34:07.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 33 of the vendors tested positive for the virus through RT-PCR,
        the gold standard in detecting infection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791e1970-06ba-4d89-955e-045a99f26035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:52:10.512+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:34:07.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12cff82-643d-4540-b7b2-a793f0ff7075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:52:10.512+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:34:07.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH-Central Visayas spokesperson Mary Jean Loreche said these surveillance
        test results showed signs of "possible herd immunity,” but further evidence
        is needed. She advised the public to still adhere to health standards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d62c3b-4fed-4dbe-90cd-b58789f79465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:52:10.512+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:34:07.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd87dcb-d209-427f-99dc-f178e6e0d38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:52:10.512+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:34:07.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the DOH explained that herd immunity is
        more likely to happen when 60% to 70% of the population has been vaccinated
        or infected. There is also not enough evidence that those who have recovered
        from COVID-19 will never catch the virus again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c5ea2a-693e-4602-8c71-70b9fe25edb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:52:10.512+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:34:07.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e81b0a-e435-4d1b-9be3-8c35f70cd790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:52:10.512+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:34:07.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bukod pa rito, ayon sa WHO hindi po maaaring gamitin ang positibong
        antibody test upang ma-exempt ang isang tao sa public health measures sa kanilang
        komunidad o pinagtatrabahuan</em>,” the DOH said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65efc7ad-2480-47ce-a190-94ccf3c747e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:52:10.512+08:00
