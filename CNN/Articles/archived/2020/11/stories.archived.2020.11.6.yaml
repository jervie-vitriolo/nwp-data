    'jcr:uuid': 'a7d16641-dfcc-4e5a-8887-14d529022f97'
    'lead': 'The Philippines'' economic recession was sustained in July-September,
      with market analysts pointing out a likely shallower dip at 9% compared to the
      previous quarter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-06T20:23:41.823+08:00
