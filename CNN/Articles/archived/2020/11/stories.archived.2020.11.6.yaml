      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s not acceptable for her, as the leader, to say
        they already know what to do. She seems indifferent, leaving them alone amid
        the hardships.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbed8a5-8835-4117-986c-38af1aac033c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:32:14.788+08:00
