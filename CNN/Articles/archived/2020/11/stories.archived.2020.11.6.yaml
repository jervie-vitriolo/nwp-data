      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2334e89f-03e7-42f5-a7ee-f39caad620d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:26:25.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:33.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even a Republican-appointed federal judge in Pennsylvania cast doubt
        on the validity of a suit from Republicans on Wednesday, when they challenged
        fewer than 100 ballots that absentee voters corrected in a county outside
        Philadelphia.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42474c10-a069-4f65-b3b0-63c4f343fb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:26:25.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:33.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c6f69a-29bd-449a-9dcd-7a6989c0cd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:26:25.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:33.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a hearing Wednesday morning, the judge, Timothy Savage, did not
        rule but he suggested the lawyer for Republican canvass observers was seeking
        to disenfranchise votes. He noted the lawsuit appeared to have other problems
        in its arguments.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8a5725-4c89-4282-b960-624bd0f57f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:26:25.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:33.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8298f0af-1a68-4fb5-8178-d3fbc44df72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:26:25.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:33.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some legal challenges in Pennsylvania from the Trump campaign were
        quickly dismissed on Election Day, with Trump touting his appeals of those
        losses apparently as new cases on Wednesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d452a3-041e-47b5-9053-aa16c30bd4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:26:25.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:33.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f177cb96-1487-47b8-8665-a8649ccff27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:26:25.642+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:33.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, a Philadelphia Election Day judge shot down a Trump
        campaign case over ballot processing access, writing that "observers are directed
        only to observe and not to audit ballots" and deciding that the city''s board
        of elections complied with the law. Another Election Day challenge from the
        Trump campaign to the ballot observation process in Bucks County, Pennsylvania,
        also near Philadelphia, was dismissed by a judge, though Trump is now appealing,
        according to Pennsylvania court records.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fb5416-0a34-4476-b5ae-65d597cac2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:26:25.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:33.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f223b25e-64f8-44a1-9c36-02af0b4f96a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:26:25.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:33.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for the Trump campaign sued in Nevada on Tuesday, too, claiming
        that their observers were not given enough access to all aspects of the ballot-counting
        process, from opening the ballots, to machine and manual signature checking,
        and duplicating spoiled ballots. A Nevada judge denied the GOP challenge to
        the early voting process in the heavily Democratic county.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5db2bb4-a5aa-48c1-8bcc-7d4863a50663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:26:25.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:33.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab467ce-8070-4816-81cd-56b51dea16b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:26:25.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:33.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this last-minute suit were successful, it would require a major
        change in how (Nevada) processed absentee (ballots) to determine if the signature
        on the ballot matched the voter''s prior signature on file," said Richard
        Pildes, a constitutional law professor at New York University and CNN election
        law analyst.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0fc975-a81f-4a72-bc48-9bcb0391bc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:26:25.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:33.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2c85e7-635a-4b36-a800-b1bd4379e6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:26:25.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:33.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Courts are typically unwilling to let plaintiffs come in the door
        so late in the day and ask for major changes to a process that''s already
        well underway," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34920326-9d75-477b-9936-b26380bf9af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:26:25.643+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:33.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47391290-c4cb-4bab-8a64-94e66ce000bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:26:25.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:33.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, one suit, the petition before the US Supreme Court on Pennsylvania''s
        ballot deadline, may be a more serious litigation challenge. It challenges
        the validity of potentially several thousand votes cast in good faith by voters,
        but received by officials after the election through the mail.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b144b60-cb00-47a9-b4d8-31f76df92ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:26:25.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:33.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb5fb31-3a7d-4e85-9e50-cad5c70a7b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:26:25.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:33.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this case to make a genuine difference, however, Pennsylvania
        would need to be the deciding state for the election, and the margin of difference
        between Trump and former Vice President Joe Biden would need to be several
        tens of thousands of votes.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f867e811-7e5e-435a-8a11-07d953cd8b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:26:25.644+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:33.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/05/politics/trump-legal-challenges-pennsylvania-nevada-michigan/index.html"
        target="_blank">"Trump campaign''s longshot legal challenges unlikely to swing
        election, analysts say"</a></em></p>'
  'WHO-says-coronavirus-can-be-beaten----but-prepare-for-the-next-pandemic-now':
