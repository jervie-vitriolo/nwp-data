      'mgnl:created': 2020-11-06T20:36:01.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:02.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studio issued an apology in a statement: "We the filmmakers
        and Warner Bros. Pictures are deeply saddened to learn that our depiction
        of the fictional characters in The Witches could upset people with disabilities,
        and regret any offense caused."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bec78ec-3a31-426f-9071-43caebe31f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:36:01.228+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:02.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43206158-204e-4510-a392-097f38485ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:36:01.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:02.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement continued: "In adapting the original story, we worked
        with designers and artists to come up with a new interpretation of the cat-like
        claws that are described in the book. It was never the intention for viewers
        to feel that the fantastical, non-human creatures were meant to represent
        them. This film is about the power of kindness and friendship. It is our hope
        that families and children can enjoy the film and embrace this empowering,
        love-filled theme."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8452f780-1f04-485b-b1c2-d679c942527b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:36:01.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:02.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0dc9fb-7e7c-45a8-9d8b-e17256912a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:36:01.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:02.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criticism came after viewers said that the characters'' hands
        and feet in the movie featured differences that negatively portray limb disabilities.
        Some took to social media with the hashtag #NotAWitch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe68522-0a22-4ec0-8466-11271c02e833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:36:01.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:02.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6010199-31de-417b-b432-1c04486f384b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:36:01.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:02.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paralympic medalist Amy Marren wrote via Twitter: "@Please educate
        yourself on #LimbDifferences and the support the idea that you are #NotAWitch
        because you look different! You can also actively support the limb difference
        community by using words that describe us as PEOPLE, as it''s not the difference
        that defines us."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed222d7f-1bc1-4cf7-b55c-dab839c32ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:36:01.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:02.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd364dc-5f7a-4936-8e52-f229bf8f526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:36:01.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:02.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paralympic Games tweeted that "differences should be celebrated
        and disability has to be normalized."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c5c690-d6ff-4a05-a36a-e5e0b7940405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:36:01.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:02.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/05/entertainment/witches-disability-warner-trnd/index.html">Warner
        Bros. apologizes over ''The Witches'' after backlash from disability community</a>."</em></p>'
  'more-us-states-restrictions-coronavirus-cases-surge':
    'author': 'Christina Maxouris, CNN'
