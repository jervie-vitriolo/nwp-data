    'template': '1'
    'title': 'PNP chief defends police in alleged EJK victim killing in hospital'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667fa071-8288-4b96-9992-c38b3b308950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:30:31.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:34:31.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> — Authorities
        are investigating police personnel who left a shooting victim while undergoing
        treatment in a hospital, where he was shot to death by a still unidentified
        gunman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8ef235-127a-45ce-932a-6edf7ba7cc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:30:31.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:34:31.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6ceb34-e274-4b78-aa98-ab88b717d317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:30:31.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:34:31.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Philippine National Police chief PGen Camilo Cascolan said his
        men did nothing wrong, as there was no imminent threat when they left the
        victim, <a href="https://cnnphilippines.com/news/2020/11/4/angono-hospital-shooting.html">identified
        as 27-year-old Vincent Adia</a>, at the Rizal Provincial Hospital System Annex
        in Angono town on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0019c6db-d916-4d1d-9caa-92838fc53a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:30:31.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:34:31.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbffff3-5118-4004-9b32-3e7fd76ffeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:30:31.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:34:31.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was really no threat anymore. <em>Siguro tama rin yung ginawa
        ng ating mga kapulisan</em>. But we will have to investigate <em>bakit hindi
        sila nag-iwan</em> (ng tao),” Cascolan said in a chance interview with reporters
        on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce895d07-7620-4c38-bb18-805d5fb68925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:30:31.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:34:31.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0662fa2a-3708-46d4-ba35-df0b32a6c716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:30:31.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:34:31.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was really no threat anymore. I think our policemen
        di the right thing. But we will have to investigate why they did not leave
        any other guard.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e787ed7-6d6b-4fa2-878e-1f649644dd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:30:31.539+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:34:31.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe7bd36-78bf-47bf-80ed-3bdf0711942c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:30:31.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:34:31.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was asked if one of the policemen should have stayed to watch
        over the victim. “Because they were thinking already that everything was done.
        So it’s best effort,” Cascolan said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315d77c6-2539-4328-8ad7-b35161d78652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:30:31.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:34:31.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32506d95-1ddd-4c7c-a051-95631850e49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:30:31.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:34:31.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the PNP will not tolerate wrongdoing among its ranks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61457670-a976-4e48-821e-397d0e19c848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:30:31.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:34:31.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305159ea-3091-443f-80b1-0e921887abf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:30:31.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:34:31.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adia''s case is believed to be an extrajudicial killing. He was
        reportedly shot thrice at around 4 a.m. on Wednesday, his body found by the
        gutter with a cardboard that labeled him a "pusher." He survived the attack.
        He was recovering in the hospital when he was shot dead shortly before noon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb2e6b6-38e5-492b-90fb-c507cc54af15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:30:31.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:34:31.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6696014-4871-4a24-9bca-9a60a3a8c836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:30:31.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:34:31.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adia’s family said he recently walked free from prison after serving
        a seven-year sentence for robbery.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea18029c-dd15-4f48-a61d-25a38ce99871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:30:31.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:34:31.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0211236b-0911-4543-bec4-5c905d543ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:30:31.540+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:34:31.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Amid the suffering in this period of pandemic, it is disheartening
        that extra-judicial killings still persist,” the Commission on Human Rights,
        which is also investigating the brutal killing, said in an earlier statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf33ad0c-7a67-4ed5-9436-df994df1c872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:30:31.557+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:34:31.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08645a7-f43d-416a-93df-cab6500c83cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:30:31.557+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:34:31.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The constitutional body reiterated its call for the government to
        address vigilante killings. The government has promised to cooperate with
        the United Nations Human Rights Council, which passed a resolution in October
        to provide technical assistance to the Philippines amid the killings and alleged
        rights abuses under President Rodrigo Duterte''s watch.</p>'
  'COVID-19-free-vaccines-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-06T16:28:33.658+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b1c0d67-dc7e-4baf-b848-f5955494bf07'
    'lead': 'With the country''s COVID-19 vaccination plan taking shape following
      the appointment of a czar, Philippine officials on Friday identified sectors
      that will receive free doses of vaccines under the government''s initial procurement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-06T16:34:22.630+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:34:30.529+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:33:04.539+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t names sectors prioritized for free COVID-19 vaccines, assures
      eventual rollout for other Filipinos'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c00524-90ba-4f62-b4fb-e52f2acb9b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:34:22.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:34:30.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> With
        the country''s COVID-19 vaccination plan taking shape following the appointment
        of a czar, Philippine officials on Friday identified sectors that will receive
        free doses of vaccines under the government''s initial procurement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9509ec3-5e59-457f-88b7-224c5949df25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:34:22.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:34:30.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said included in the list are medical frontliners,
        barangay health workers, other allied healthcare workers; personnel from the
        Departments of Education, Social Welfare, Bureau of Jail Management and Penology,
        Bureau of Customs; and other government agencies exposed to the virus due
        to their line of work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7971a0f4-aa6d-4da4-b052-030e963919c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:34:22.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:34:30.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire added that senior citizens,
        indigent population, and the vulnerable sector will also be included in the
        priority list.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d8556a-5031-4b4f-819e-cdedb6cc1cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:34:22.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:34:30.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official said this list is based on the pronouncements
        of President Rodrigo Duterte and vaccine czar Carlito Galvez Jr., adding this
        is the plan currently in place. The government''s initial plan is to procure
        vaccines for 20 million Filipinos. She said it may be further expanded to
        include more groups if the country can procure more vaccines at an affordable
        price.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9274b1-7d9b-4bf2-8d5a-ce0880e5163b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:34:22.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:34:30.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto ng Pangulo and gusto natin na mabakunahan ang lahat ng populasyon
        natin kaya lang alam natin there is restricted supply dahil lahat ng bansa
        gusto makakuha nito at hindi ganoong karami ang supply," she said in a media
        briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309e1a01-c6aa-4545-954a-3c03eec26740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:34:22.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:34:30.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President wants us to vaccinate everyone, we want
        that, too. But we know there will be a restricted supply due to high demand.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090585ba-8e02-461d-a07f-5261d883ee2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:34:22.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:34:30.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque also reiterated Duterte''s
        wish to inoculate police personnel and soldiers first. He also assured that
        the free vaccination program will eventually be rolled out to the rest of
        the country''s population, citing the Universal Health Care Law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188b8446-3155-4d38-bf30-c04037ae18aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:34:22.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:34:30.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the mass vaccination against coronavirus in the country
        may happen by the end of 2021, but he remains hopeful that it could also happen
        by May 2021.</p>'
