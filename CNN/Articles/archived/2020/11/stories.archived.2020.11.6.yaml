      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Siony crosses Batanes island</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c5eb6f-527d-4c59-9f81-f0054c7b0d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:16:43.768+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:24.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center of the severe tropical storm crossed the Misanga island
        in Itbayat, Batanes at 7:50 a.m. Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5db3d8c-d118-4981-a04c-a69243e9e665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T16:57:08.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:35:24.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few hours before PAGASA said the storm was forecast to hit
        Batanes, Governor Marilou Cayco told CNN Philippines that strong winds, big
        waves, and rains were already being felt in the province. But she added that
        the situation there was manageable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791871d1-0133-4d9a-98c1-ea3900e24ccf'
      'mgnl:activationStatus': true
