      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtag #johnking has 2.5 million views; #stevekornacki has
        81,600 views; and #election2020 — which of course encompasses more than just
        election analyst-related videos — has 1.1 billion views. (TikTok did not immediately
        respond to a CNN Business request for comment.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5647743f-9de0-4a2a-9679-0533d6800b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0490bcbd-6cf4-4c91-ba1c-369926e73fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These fancams are a way for users to redirect their anxiety," said
        Ioana Literat, an assistant professor at Teacher''s College, Columbia University.
        She researches youth, political expression and social media.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7587380-427b-41e6-8b15-023d8929f878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdfe427-eba4-4a9c-936a-37871b062378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This stanning, even sexualizing, is so much more lightheartened
        than just doom scrolling," she told CNN Business.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9976abf9-f351-4ef3-b59f-945e13d723f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2bdb31-2233-48ee-9dae-dba4d0b4699a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fun + respect = fancam</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6d7da8-2115-4058-b803-79e96b8adc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Thursday afternoon, Emma Kraft had been watching King''s recap
        of the presidential race with her friends for hours.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b47866-6e12-4866-979e-a9e47860be15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad208c4-e59e-4013-b283-caa2f391afdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just very impressed with him," Kraft, a political science
        major at Mercer University in metro Atlanta, told CNN Business. "I think he''s
        a very respectable figure."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b48a1f-5352-4e19-b41f-3669b089166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356c8e55-d3cb-49b5-8a45-6ea5eaf26074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraft used screenshots and screen recorded footage of King, as well
        as the "green screen" feature on TikTok, to create her fancam. She set it
        to the tune of Nicki Minaj''s "Pound the Alarm" — a popular choice.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c7d5b1-ce29-4712-a2a0-b37ac90be0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebd5a43-55c1-462c-96ce-20f49d0a5c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not surprised at all that other people are making fancams
        for him," Kraft said. "I don''t think what we''re doing is having a direct
        impact, but it''s a way to have fun with the election."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c169de9-6099-4e6f-b0bc-31b6e75dc329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ad8cca-432e-4702-9e6a-17ce04050f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maya Beydoun is 17, too young to vote. But she still wanted to show
        her appreciation for Kornacki.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1a7a69-a749-4dca-a469-d58f36456510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e653ea-ce47-4215-8b7a-8f096fe4489e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember just watching and thinking ''I''m going to make an edit,''"
        she told CNN Business. "He''s just been working so hard. He deserves it."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68dcc67-0e0d-4219-84ae-03ac75791069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febfa9b3-ed4b-4bea-a456-27667931f28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beydoun, who is a frequent fancam maker of popular K-pop group,
        BTS, spent an hour compiling footage of Kornacki, and set it to Zack Knight
        and Jasmine Walia''s "Dum Dee Dum."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa8bb80-ef80-446b-93de-ebe10e547964'
      'mgnl:activationStatus': true
