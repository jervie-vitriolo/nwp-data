      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This resolution calls on the global health community to ensure
        that all countries are better equipped to detect and respond to cases of COVID-19
        and other dangerous infectious diseases,” WHO said.</p>'
