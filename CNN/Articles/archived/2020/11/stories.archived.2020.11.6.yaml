      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi talaga priority ng kasalukuyang administrasyon yung needs
        ng education sector</em> (The current administration does not really prioritize
        the needs of the education sector),” Basilio said.</p>'
