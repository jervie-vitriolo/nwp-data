      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have never seen him lie more thoroughly and more egregiously than
        he did on Thursday evening at the White House.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862fc922-8904-43a9-b1d2-31208e764caf'
