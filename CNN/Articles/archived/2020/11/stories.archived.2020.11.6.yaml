      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xbox has said thousands of its older titles will be playable on
        the Series X and S.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4662158-5afe-428a-98a2-3724998548e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46be8406-9e22-47f2-89ec-18152c6d9b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Everything else you need to know</h3>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743599b7-a41b-4dd8-bf55-e2edbbff4f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consoles might be designed for gaming, but they''re also a living
        room staple, which you can also use to access streaming services like Netflix.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a302409b-182e-4b71-beb0-3145b05cbcc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcebf6b4-c7a2-4b52-830b-29f343d986bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navigating through the console''s menus, from its store to the media
        apps it offers, is relatively simple and intuitive. If you need to change
        the display settings, you''ll find it very quickly in settings, and a quick
        tap on the homepage gets you anywhere you need to go.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39622aab-eb00-4a74-9a79-ce97bfcffddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3566228-635f-4268-93ea-ebcf0c4c9994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, when you open a game on the Xbox Series X that you had
        already been playing on the Xbox One X, it can cross-save, so you can easily
        pick up where you left off. It''s almost like watching Netflix on your phone
        and then switching back to your TV. This was a feature I was looking to have
        because there is nothing worse than completing a game all the way through
        and then buying a new console that asks you to start all over at the beginning.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba70ff55-8608-4377-8259-975dad799021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee0af76-ea6a-446f-8ca0-b9a19a79cd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Series X is smaller than the towering PlayStation 5 and has
        a sleeker, more minimalist design.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecb9edb-46ca-45a9-ba2e-d379e6deb80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c54910b-810d-4c37-adda-0df6852a9987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly designed Xbox Series X controller keeps a lot of the older
        features of the Xbox One controller but makes some key tweaks. It introduced
        a new, circular D-pad that''s a bit nicer looking and a new share button for
        a quick and convenient way to take screenshots and video.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6f842f-2c60-4c75-8d5e-b0260991583b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.483+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a2cb1b-83c2-4c92-9564-8d9fa8332779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controller has also been upgraded to a USB-C port but it can
        still use double AA batteries instead of charging.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acd462e-1176-45a8-84e9-21d5edf05d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fa504a-f150-4ded-92d8-352995559cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Xbox Series X comes with 1 terabyte of storage and you can purchase
        additional storage and insert it into the console. One terabyte was just enough
        to load up about 19 blockbuster games before I ran out of space.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77570432-cd4f-4648-9767-a70e7e970453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952a6df4-336c-4d7f-a7d1-ee08ddbfc1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xbox Series X has a wide selection of apps including YouTube, Netflix,
        Disney+, Funimation, Spotify, Showtime and more. That''s good news for any
        gamer who uses their Xbox as a one-stop shop for entertainment.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70bc023-ae3a-4b2b-91c7-7bd2a10f9464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2468f35e-53f9-4e78-a6a3-349aa6934e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Bottom line</h3>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede0ef12-20d5-4ef7-829d-5b128bc01487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.484+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Xbox Series X arrives on November 10 and costs $500. It''s a
        powerful console with forward-thinking technology — technology that''s not
        all that useful yet — but it''s still missing a flagship game to wow gamers.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfaa066-a4a1-4258-97b2-0d18ad3e0b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1fc606-8284-4d59-a6b2-739f55a29c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not uncommon for consoles at launch, but in time, we''ll
        see if gamers feel compelled to try the newest and flashiest console in the
        Xbox ecosystem over the $299 Xbox Series S, which offers slower load speeds
        and caps out at a lower 1440P resolution. In its current condition, it may
        need to do more to win over fans and convince them to upgrade. Our suggestion:
        wait for "Halo Infinite" to arrive, which will give us a true sense of whether
        Microsoft''s next-generation console is really worth it.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b02d714-49cc-4f14-a81e-507f31010d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.485+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/11/05/tech/xbox-series-x-review/index.html"><em>
        "Xbox Series X review: Why you should wait before buying Microsoft''s new
        gaming console"&nbsp;</em></a></p>'
  'Five-goals-in-2nd-half-propel-United-City-FC-to-2020-PFL-title':
