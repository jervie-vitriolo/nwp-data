      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafcf0d1-6e41-4318-8278-288d36b132d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.493+08:00
      'mgnl:createdBy': 'bamba'
