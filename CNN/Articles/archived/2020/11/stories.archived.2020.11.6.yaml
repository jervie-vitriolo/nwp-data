      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/06/health/cope-with-stress-eating-2020-election-wellness/index.html">How
        to cope with stress eating through the 2020 election</a>."</em></p>'
  'LGU-support-Department-of-Disaster-Resilience-Bayani-Fernando':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'c004be9d-0bf7-475d-a9c6-313eb4c6e4a3']
    'created': 2020-11-06T20:30:36.007+08:00
    'imagesource': 'jcr:519d4157-726e-4615-900a-08fce1f84cf1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77901c67-b871-415d-a664-2cc01d52b586'
    'lead': 'Marikina Rep. Bayani Fernando rejects the proposal to form a Department
      of Disaster Resilience, saying the money is better off given to local government
      units who act as frontliners when calamities strike. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-06T19:34:27.521+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T18:34:11.365+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:33:10.559+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LGU', 'local-government', 'disaster', 'response', 'resilience']
    'template': '1'
    'title': 'Greater LGU support needed more than new agency on disaster response
      – Fernando'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a56543-bb3e-4eb9-80be-663ca39a78a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:34:27.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:11.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> A
        lawmaker and experienced disaster responder said the government may be better
        off releasing funds to local government units rather than building a new Department
        of Disaster Resilience or DDR.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106d9d4b-7705-45d9-88ae-748169d9a9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:34:27.521+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:11.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representative Bayani Fernando of Marikina''s first district said
        LGUs should be equipped better as frontliners in the face of calamities, adding
        that it would be more efficient rather than creating a new agency from scratch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aa248b-96ee-477b-82c2-399a2360660c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:34:27.522+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:11.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa pagkakataon na ''to, palagay ko naririyan naman ang mga
        departamento natin. Meron na tayong mabuting balangkas na tumutugon dito sa
        pangangailangan na ito. Baka mamaya''y magkaroon na naman ng extra gastusin
        natin</em>," the lawmaker told CNN Philippines'' <em>The Exchange.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c89e616-e4ea-4381-99c5-97edb6e941cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:34:27.522+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:11.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat ipukol natin ang ating pansin sa mga lokal na pamahalaan
        na siya ang talagang nakatutok diyan at siyang maaasahan natin sa anumang
        oras. Iyang mga disaster management na ''yan, ''yung mga preparation na ''yan,
        prevention ay hindi kaya ng isang departamento, ''yan ay pagtutulong-tulong
        ng laha</em>t, " he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326bd96a-d6c3-4a45-ba4b-a097c82e96a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:34:27.522+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:11.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In this case, I think we already have existing departments
        in place. We already have a good strategy to respond to people''s needs, we
        might just incur extra costs if we create a new agency. We should instead
        give the resources to LGUs who are focused and reliable at any time. Disaster
        management, preparations, and prevention cannot be done by just one department
        anyway.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2c3894-51d9-42d4-9b57-80632246419a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:34:27.522+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:11.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has repeatedly lobbied for Congress to
        pass a bill creating the new Cabinet-level agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d553499-aba8-4412-a62b-b9d7e6ebd1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:34:27.522+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:11.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives passed <a href="https://cnnphilippines.com/news/2020/9/22/Department-of-Disaster-Resilience-bill-passed-final-reading.html">House
        Bill 5989</a> on third reading in September that puts in place a "unified
        command system." The DDR will plan out disaster risk reduction management
        and response projects to mitigate the impact of natural and man-made disasters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006a862e-217c-4d20-947c-0b044aa0fb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:34:27.522+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:11.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, typhoon monitoring is lodged under the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration while earthquake and
        volcano monitoring is under the Philippine Institute of Volcanology and Seismology.
        Both are under the Department of Science and Technology. Meanwhile, Emergency
        response is under the Office of Civil Defense.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c660b5-dbcd-4a6c-ad1a-a738f75173a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:34:27.522+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:11.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council coordinates
        relief and recovery efforts of the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08f9c2a-32b9-49a2-9fe1-44f67fe5106b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:34:27.522+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:11.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernando said local government response would be the most effective
        intervention, as towns, cities, and provinces should know their terrain. In
        Marikina''s case, the 2009 Typhoon Ondoy tragedy forced authorities to have
        early warning systems to track Marikina River''s level and put up three-story
        evacuation centers for low-lying areas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceca919-836b-499c-af07-e2d5899bdbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:34:27.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:11.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signaling and public communication systems are also key.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423cd7f0-8a2e-44e3-9bfc-9f1592a3ceaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:35:30.995+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:11.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/11/2/Typhoon-Rolly-onslaught-need-anticipatory-plan-science-technology-disaster.html">Rolly''s
        onslaught highlights need for better anticipatory plan, improved science and
        technology – expert</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cb49f7-53d8-4287-bcd9-3f19e6dbf2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:34:27.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:11.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorsogon Governor Francis "Chiz" Escudero also said that part of
        provincial preparations for the wrath of Typhoon Rolly and similar disasters
        was to pass an ordinance that will clear trees at risk of toppling over electric
        posts and on roads.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9857e8d-81fd-4cb2-a33d-ac803d84bb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:34:27.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:11.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pinakamaitutulong ng pamahalaan ay pondohan ang crop insurance</em>
        [The best way government can help is to fund crop insurance]," Escudero said,
        referring to farmers who lost their harvests to the disastrous rains and floods.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dda511-846b-4a72-8681-02c41badf05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:34:27.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:11.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a private sector-led coalition on disaster response said
        a unified agency such as the DDR could get more things accomplished and allow
        closer coordination.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aed611-1569-4189-9ce1-72496d5018a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:34:27.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:11.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need one authority that we can turn to during a crisis. It happens
        so often that it''s not a question of if, it''s a question of when," Philippine
        Disaster Resilience Foundation president Rene "Butch" Meily also told CNN
        Philippines'' Rico Hizon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba47c615-c82e-431b-a56d-01cf3a8ae6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:34:27.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:11.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of a budget, the idea is the cost of not doing something
        is a lot more than actually setting something up. We are among top three or
        four most disaster-prone countries in the world... It makes everything better
        if we are prepared," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adde9a74-2f5c-452f-be54-61e5fd5ea926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:34:27.523+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:11.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is among countries most vulnerable to climate change,
        with high risk for typhoons, tsunamis, earthquakes, and volcanic eruptions
        which could cost lives and damage properties.</p>'
