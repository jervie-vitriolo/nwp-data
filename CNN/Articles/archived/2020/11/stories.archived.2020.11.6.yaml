    'template': '1'
    'title': 'There are at least 300 million potentially habitable planets in our
      galaxy, NASA finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35579b0-7bc6-4b81-a72a-0da032c64661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:26:25.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:59.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Our galaxy is filled with potentially habitable
        planets -- at least 300 million of them, according to NASA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1103b294-e02c-437e-aca1-2c1841aaf48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:26:25.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:59.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f885fb-3ce6-480a-a1b0-5b9c4a70744b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:26:25.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:59.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US space agency''s Kepler Space Telescope spent nine years on
        a planet-hunting mission, successfully identifying thousands of exoplanets
        in our galaxy before running out of fuel in 2018. But the original mission''s
        core question remained: how many of these planets are habitable?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b92d7b-d2c5-4540-a4fd-b3cb4ab029ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:26:25.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:59.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1341b037-63d3-46ec-be55-cdbd818d706d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:26:25.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:59.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists around the world pored over Kepler''s data for years
        -- and they think they''ve found the answer. According to research released
        in The Astronomical Journal, there are roughly 300 million potentially habitable
        worlds in our galaxy, meaning rocky planets capable of supporting liquid water
        on their surface.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c268a60-1c1c-4d1d-a51a-75eaae2d0d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:26:25.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:59.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23212b7-ab31-4e93-9ba7-2db1c411d316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:26:25.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:59.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That figure is a rough estimate on the conservative side, and "there
        could be many more," said NASA in a news release. Some of these planets could
        be close enough to be considered "interstellar neighbors" -- the closest is
        around 20 light-years away.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c3da32-ad62-4e76-9f0a-4a2c796027b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:26:25.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:59.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2558c6-62c1-4e15-a598-0419a2efcf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:26:25.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:59.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kepler already told us there were billions of planets, but now
        we know a good chunk of those planets might be rocky and habitable," said
        NASA researcher and lead author Steve Bryson in the release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b92e167-5330-4142-91bb-3820f86a3681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:26:25.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:59.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec863dfd-2a05-4ab1-aeb5-e0a18bc42671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:26:25.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:59.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though this result is far from a final value, and water on a planet''s
        surface is only one of many factors to support life, it''s extremely exciting
        that we calculated these worlds are this common with such high confidence
        and precision."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3071c8-cec8-4950-89ae-9a26ed6a61e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:26:25.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:59.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7168d0-2e42-413f-a4d5-59b0899c8803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:26:25.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:59.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was a global collaboration between NASA scientists who
        worked on the Kepler mission, and researchers from international agencies
        ranging from Brazil to Denmark.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a7d668-5ed5-40d6-8f28-a1fbdfef36ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:26:25.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:59.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5414e50b-43a7-46ca-83c9-a8d75f7c4964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:26:25.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:59.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How they did it</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bb9bdb-dcb6-4433-8a78-d6f5a56261eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:26:25.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:59.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 100 to 400 billion stars in our Milky Way galaxy,
        according to NASA estimates. Every star in the sky probably hosts at least
        one planet -- meaning there are likely trillions of planets out there, of
        which we have only discovered and confirmed a few thousand.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a0c730-622c-4eb3-b966-8b6b11d8f704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:26:25.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:59.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f123a2-e24b-4245-9082-6b80469e19eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:26:25.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:59.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of factors that influence whether a planet can support life,
        including its atmosphere and chemical composition. But to narrow down the
        trillions, the researchers in this study focused on a few basic requirements.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e84337b-20e3-4b8c-887c-9c22b297b815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:26:25.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:59.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7612fc-27de-4f8c-9f1d-5540cf1bc83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:26:25.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:59.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They looked for stars similar to our own Sun in age and temperature,
        so it wouldn''t be too hot or active. They also looked for exoplanets with
        a similar radius to Earth, and singled out those that were likely to be rocky.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfd003b-1b70-41e6-bdbf-4960ecd863da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:26:25.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:59.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4805c3fe-38b3-484d-8282-8abb5043c745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:26:25.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:59.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also took into consideration each planet''s distance from its
        star -- too close and the heat could vaporize any water, too far and any water
        could freeze.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea0b3b9-2e25-4360-9fa1-6009072f4020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:26:25.450+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:59.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99f643b-2dfa-4bec-99aa-4fa6af3a43f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:26:25.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:59.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A habitable planet needs to be in the "just right" zone, or the
        so-called Goldilocks zone, to support liquid water on its surface.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d283a1-e4c0-40dc-b53e-90ccc1af2b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:26:25.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:59.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5dae1e-ebf2-455a-ad90-1f63214cc1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:26:25.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:59.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous estimates of the number of habitable planets did not reflect
        how a star''s temperature and energy could be absorbed by its planets, said
        the NASA release. But this time, scientists were able to factor temperature
        into their analysis, thanks to additional data gathered by the European Space
        Agency''s Gaia mission, which is charting a three-dimensional map of our galaxy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395f267e-063d-46d6-a5dc-ba33e76e8e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:26:25.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:59.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae13fd38-f93a-4db6-a4f2-dea5a5e9e943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:26:25.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:59.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always knew defining habitability simply in terms of a planet''s
        physical distance from a star, so that it''s not too hot or cold, left us
        making a lot of assumptions," said NASA scientist and study author Ravi Kopparapu
        in the release.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b6e0ad-742f-42db-a288-ef8ba5d13dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:26:25.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:59.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7094d1c8-d0e1-4554-a399-c31aac454fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:26:25.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:59.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gaia''s data on stars allowed us to look at these planets and their
        stars in an entirely new way."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444b16d0-9e64-4400-86c3-d48ccd8a35be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:26:25.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:59.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df13f13-94e6-43bd-b7fd-17ef698dfce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:26:25.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:59.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After calculating these factors, researchers used a conservative
        estimate that 7% of Sun-like stars could host habitable worlds. But the rate
        could be as high as 75%, scientists said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0df9eba-4a18-4fb4-8639-a18ecead7e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:26:25.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:59.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e52f994-44fa-4a8c-8f93-3c414e0aef39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:26:25.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:59.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA said it and other space agencies will continue to refine the
        estimate in future research, which will help shape plans for the next stages
        of exoplanet discoveries and telescopes. Currently, NASA''s TESS mission is
        the latest planet-hunter seeking out exoplanets.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8a68d9-f312-4edd-a552-bd8542dc7472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:26:25.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:59.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/05/world/nasa-300-million-habitable-planets-intl-hnk-scli-scn/index.html">There
        are at least 300 million potentially habitable planets in our galaxy, NASA
        finds</a>."</em></p>'
