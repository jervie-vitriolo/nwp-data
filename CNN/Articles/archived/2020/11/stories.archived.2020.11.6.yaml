      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where we want to be, too, Kylie.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8241513e-2e66-4d04-af0f-2ae0dc0f4fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.224+08:00
