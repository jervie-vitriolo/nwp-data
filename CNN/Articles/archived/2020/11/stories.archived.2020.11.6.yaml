    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2094630-695c-480d-b805-ebd3d34246f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T03:25:28.752+08:00
      'mgnl:createdBy': 'david'
