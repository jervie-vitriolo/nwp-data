      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> On the cusp of winning the presidency,
        Joe Biden is poised to deliver an address to the nation&nbsp;—&nbsp;while
        his team prepares to move quickly and announce major pieces of his transition
        into the White House.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17049551-1329-47be-9771-416419237a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T00:02:37.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:33:47.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s team is also preparing for a stark reality: If he wins,
        he will have to fight for the legitimacy of his own victory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c169cad0-843d-4881-ab13-805fb616cc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T00:02:37.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:33:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday morning, Biden has 253 electoral votes, while President
        Donald Trump has 213, according to CNN projections. In the battlegrounds,
        Biden has taken narrow leads in Pennsylvania and Georgia, as well as kept
        his leads in Arizona and Nevada.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1239b6a-c806-4494-804d-8d3a7dfad6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T00:02:37.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:33:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stage is set in Biden''s hometown of Wilmington, Delaware, with
        fireworks ready if Biden is declared the winner of the election and a speech
        takes place Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e81bc2-af23-42ec-99ff-bb211ec24626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T00:02:37.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:33:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, his advisers have mounted an aggressive behind-the-scenes
        push to get his supporters —&nbsp;and, even more importantly, Republicans
        —&nbsp;to help validate the sanctity of the election.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0344b6-e34c-47d3-acde-64bae14a938e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T00:02:37.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:33:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden campaign took note of President Donald Trump''s dire tone
        in the White House on Thursday night and began a plan that is underway today
        to get his old allies in the Senate -- and others from a lifetime in public
        life —&nbsp;to speak to the legitimacy of the election.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9702038-b1e8-44d7-8ca0-b8738fb67925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T00:02:37.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:33:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His campaign also made clear that a Trump concession is not necessary.
        "The American people will decide this election. And the United States government
        is perfectly capable of escorting trespassers out of the White House," Biden
        campaign spokesman Andrew Bates said in a statement Friday morning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532f2456-3309-4c84-97ae-8cd5198cc905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T00:02:37.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:33:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden does not plan to wait for any of Trump''s legal challenges
        to be settled, a person familiar with the plan said, and intends to immediately
        shift into mode of President-elect to avoid ceding any momentum.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a60910e-0e8c-43ef-88c8-a3f7aadc19f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T00:02:37.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:33:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden transition team has been working behind-the-scenes for
        months —&nbsp;as required of all candidates seeking the presidency —&nbsp;but
        the urgency of the plan is being seen by Biden advisers as even more importance
        in the wake of Trump''s questioning the legitimacy of the election.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df583ec4-79d7-4484-bccf-5eb467db0cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T00:02:37.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:33:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most important conversations Biden will have is with
        Senate Majority Leader Mitch McConnell of Kentucky.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dc23d3-7717-4fcf-be18-a9ea838e118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T00:02:37.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:33:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men have not spoken yet —&nbsp;a Biden aide said that would
        be premature; a McConnell adviser said it hasn''t happened —&nbsp;but they
        expect that call to be made later Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749ed2cb-940a-4f06-9edc-dbb8edf035df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T00:02:37.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:33:47.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kentucky Republican will play a key role in approving members
        of the Biden Cabinet if Republicans continue to hold their majority —&nbsp;which
        even Democrats concede is likely, with party control potentially hinging on
        two January 5 runoffs for Senate seats in Georgia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6572dac-ba6c-4754-a529-2f016e49db34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T00:02:37.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:33:47.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and McConnell have a long relationship, serving together in
        the Senate for decades, but also working closely and cutting deals during
        former President Barack Obama''s administration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d05bde-cdbb-48af-b6da-88d1ab9dd8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T00:02:37.573+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:33:47.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will need that relationship more than ever now," a friend of
        Biden''s said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936028b5-b199-4930-a5b3-b758e54d4cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T00:02:37.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:33:47.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For McConnell''s part, he intends to take a remarkably cautious
        approach to Biden —&nbsp;given the sensitivity surrounding Trump''s expected
        refusal to concede —&nbsp;but a person close to him said he will speak to
        Biden when the time is right and will be eager to do so.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7282e9c-dc3b-4b5c-9ca7-a09d175c349e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T00:02:37.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:33:47.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden sought to project confidence and competence on Thursday, attending
        a briefing on the coronavirus pandemic —&nbsp;a crisis that he could soon
        be tasked with managing —&nbsp;and delivering a short speech in Wilmington.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892e5ff9-10e4-4ebb-8b5a-8a2f26e5d083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T00:02:37.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:33:47.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stay calm. The process is working. The count is being completed,"
        he said as votes were being counted in Arizona, Georgia, Nevada and Pennsylvania,
        with Biden at 253 electoral votes, according to CNN''s projections, of the
        270 he needs to clinch the presidency.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccc0f5a-736d-4be0-848d-3df995fa91e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T00:02:37.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:33:47.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each ballot must be counted, and that''s how it should be. Democracy
        is sometimes messy; it sometimes requires a little patience as well," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d31b018-2bdd-4af8-b37e-56991e848616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T00:02:37.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:33:47.482+08:00
