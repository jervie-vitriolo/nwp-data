      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government sees the economy shrinking by 5.5% for 2020, but
        analysts pegged the full-year figure at -8%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78392982-1d29-4d37-81a0-88143bba5c27'
