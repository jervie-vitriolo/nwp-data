      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We encourage the schools to have the initiative to
        find or develop a solution to the challenges. For example, if the modules
        were soaked, they should find a way – maybe dry them in the sun or iron them.
        They should not wait for a circular.]</p>'
