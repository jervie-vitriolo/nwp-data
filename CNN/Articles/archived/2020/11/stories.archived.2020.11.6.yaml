  'Trump-campaign-s-longshot-legal-challenges-unlikely-to-swing-election--analysts-say':
    'author': 'Katelyn Polantz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-06T01:35:56.083+08:00
    'imagesource': 'jcr:3647fc67-ff9b-4bfa-b491-3c3314627929'
    'jcr:mixinTypes': ['mgnl:hasVersion']
