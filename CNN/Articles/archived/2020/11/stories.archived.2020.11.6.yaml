      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that''s something we can all use, even after the ballot-counting
        is over.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76852625-d35f-47b3-99c0-2644295c6701'
      'mgnl:activationStatus': true
