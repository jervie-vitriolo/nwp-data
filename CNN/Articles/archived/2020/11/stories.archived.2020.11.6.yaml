      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be258427-8a74-40bc-be0e-41f9f99528cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok users are uploading videos of the two on-air personalities,
        complete with upbeat, catchy songs as the backdrop.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073bf856-f712-4d1a-b2d9-11ece32f7ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dd0ae6-3807-4613-95bb-fa9f878ef291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one, a montage of photos of Kornacki is played to "Be My Baby"
        by The Ronettes. In another, the camera zooms in on King in front of the electoral
        college map. "I guess I''m just a play date to you," Melanie Martinez croons
        in the background.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc506a56-d5b5-4be2-bb57-09e6921ad276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.229+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

