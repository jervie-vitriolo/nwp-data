      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing beats a good synth-pop tune or a girl group, and this quartet
        of British singers is just one of the acts we can thank "The X Factor" for
        making famous.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cc94d4-ad68-40bb-bc30-35ba6fdb82ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s sixth studio album is out Friday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8622435e-acf2-422c-a59d-acd89946da5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One thing to talk about:</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdc2a54-cf11-4f5e-a519-2360ab29d29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kardashian/Jenner clan keeps reminding us that their lives are
        nothing like ours.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e428fd2-7989-4083-b094-9eab0fbff60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Kardashian West''s 40th birthday party on a private island and
        her half sister Kendall Jenner''s 25th star-studded Halloween soiree are just
        two examples of how they are the embodiment of how different life can be when
        you are wealthy.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe74ecb0-4066-4261-8b1d-995f7c58ee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The famous family has always been a bit of a lightning rod. Reminding
        us that they can afford to live life like a global pandemic isn''t raging
        probably didn''t win them any fans -- even though sister Khloe Kardashian
        and Kim''s husband, Kanye West, both have said they contracted the disease
        early on.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d5b735-1234-4c92-835f-9005ad475f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s actually been part of the key to the family''s success.
        They are both aspirational to some and the reality stars you love to hate.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91daa43a-8118-472d-a33a-85d65622e896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearly, it works for them.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f1013f-3d5c-40c5-8897-2587c34f1ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Something to sip on</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6df70d5-98d5-4286-90f6-bd924e26be7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, we still haven''t reached the middle of November, but God bless
        Mariah Carey for giving us permission to already start playing Christmas tunes.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779bb5fe-1fad-46c8-92c2-8e779de65367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yes, every year people complain that the holiday season starts
        earlier and earlier.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952b4abf-74f3-41c6-b069-98c76d9f78ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.225+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just after Halloween, Carey posted a video on social media that
        showed a ghoul opening a door to reveal her in holiday pajamas, throwing fake
        snow.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4e5a6a-9361-4b35-9cd1-9a11c4ac8b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time!" she says before the screen reads, "It''s time! (But
        let''s get through Thanksgiving first.)"</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb24a54d-7057-46ef-aa8a-28f7e3247234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cue me playing Carey''s perennial hit, "All I Want for Christmas
        Is You."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9c3045-cd9d-422d-b4b6-b892570a04e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look, as far as I am concerned, we can''t get this year over with
        quickly enough, so go ahead and play the music, drink the hot chocolate and
        do whatever else helps to give you that warm holiday feeling.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226f1982-fe4a-4837-b6d7-5bee6eccba9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.226+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pop back here next Thursday for all the latest entertainment happenings
        that matter.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d88e54d-8c28-4b78-900a-ca56de42c32d'
      'mgnl:activationStatus': true
