      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dfe8a9-57f4-45ff-8239-5ba5521e02db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.289+08:00
      'mgnl:createdBy': 'vince'
