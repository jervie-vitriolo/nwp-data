      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a80e6b0-3f39-4117-a90f-779ab449ca85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:00:42.369+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:51.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 PFL season adopted a ''semi-bubble'' setup due to the COVID-19
        pandemic. Team members are billeted at the Nuvali Hotel in Sta. Rosa, Laguna
        while games are played at the PFF National Training Center in Carmona, Cavite.</p>'
  'Trump-has-told-people-he-has-no-plans-to-concede-even-if-his-path-to-victory-is-blocked':
