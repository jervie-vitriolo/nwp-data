      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) -</strong> President
        Rodrigo Duterte publicly named officials and personnel of the Bureau of Customs
        who were dismissed by the Office of the Ombudsman for various offenses such
        as gross neglect of duty and grave misconduct.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5725b999-b4e7-49d9-a93e-c452b9e960c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:58:46.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:35:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c5833b-3c81-4492-ae47-c6fa25e97122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:58:46.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:35:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now allow me a few minutes to do what I have promised to the people,
        that every meeting... that I will read the persons who are now, under quasi-judicial
        scrutiny,” said Duterte in a late-night address on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acd162f-e616-4004-a9f0-dea5def6a864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:58:46.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:35:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0932671d-0df2-4f65-99cd-b017d7defd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:58:46.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:35:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the names he mentioned were dismissed last year including
        Customs deputy collector Ramon Hernandez, operation officers Lomonto Macabando
        and Vicente Gamboa, police assistant chief Jaybee Raul Cometa, and security
        guard Renly Tiñana.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9767329d-3ab8-4d01-b408-46f03d322cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:58:46.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:35:36.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c20bcf-02ff-4b88-a64a-daa9baf61a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:58:46.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:35:36.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned Zamboanga City district collector Lyceo Martinez
        and Customs police district commander Filomeno Salazar, who were relieved
        following the disappearance of 23,015 sacks of smuggled rice in Zamboanga
        City in  2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70529e5-dd33-42e3-aeea-898a38ea7608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:58:46.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:35:36.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058a79c3-3d1e-4fdc-9325-80eaeff2cb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:58:46.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:35:36.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Customs personnel he identified were Vicente Torres, Gil Gamil,
        Agnes Fabian, Allan Pagkalinawan, and Aristotle Tumala.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edee795f-7a4c-47a0-907a-7921da44e70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:58:46.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:35:36.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b1709c-b6be-4a4c-97d3-bf466fcd53c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:58:46.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:35:36.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Customs bureau is <a href="https://www.cnn.ph/news/2020/10/28/DOJ-five-priority-agencies-corruption-probe-.html">one
        of the five priority government agencies</a> that is being investigated by
        the Justice Department-led multi-agency task force against corruption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77510968-501a-42dc-8bb4-0a18ca9d53ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:58:47.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:35:36.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fefbcfc-2ce2-4830-8658-2b95370497f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:58:47.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:35:36.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he acknowledged the rampant corruption inside the bureau,
        Duterte said on Monday that Customs chief Reynaldo Guerrero is not involved
        in any anomalies within the agency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988245f1-f20e-462c-b4e6-16e7095c1807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T00:58:47.029+08:00
