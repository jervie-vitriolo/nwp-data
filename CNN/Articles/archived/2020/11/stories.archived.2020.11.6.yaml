      'mgnl:type': 'text'
      'text': '<p>A cousin suggested: Why not sell them? Then Martin stepped in with
        his own ideas: Maybe make them in cuter colors and have a cute Instagram to
        go with it. Sylvia then came up with the final design: Microfibre protective
        jumpsuits with a relaxed fit and garterized waists. Every suit has enough
        pockets for things or hiding your hands. She finishes every piece with embroidered
        cording and tassel tips. Beginning with the first few orders by Martin’s friends,
        Owa Sylvia’s PPE production began in earnest.</p>'
    '12':
