      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Utah, where warnings have been echoed by state officials for
        weeks, Thursday''s 2,807 new cases broke a daily record.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384ac501-3f80-43c7-9b79-b3a06c113239'
