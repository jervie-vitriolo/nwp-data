      'mgnl:lastActivated': 2023-01-25T18:34:55.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said in a statement: "Some -- but not all -- windows were
        covered, because poll workers seated just inside those windows expressed concerns
        about people outside the center photographing and filming them and their work.
        Only the media is allowed to take pictures inside the counting place, and
        people outside the center were not listening to requests to stop filming poll
        workers and their paperwork. Hundreds of challengers from both parties were
        inside the central counting board all afternoon and all evening; dozens of
        reporters were in the room too. At all times, people outside the center could
        see in through windows that were further away from counting board work spaces."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687ca44c-1c82-44ef-bf21-54de40a668b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdd422f-9a70-47e7-ab57-ecc1d246ff54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A pipe bursting in Georgia</strong></p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cf8d55-c56a-49dc-8556-dcda57edd686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d873ab1-e501-44b0-bff8-d23332d83ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed, "In Georgia, a pipe burst in a faraway location totally
        unrelated to the location of what was happening, and they stopped counting
        for four hours."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7dd978-2baa-488d-a404-de58ae70d5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d7fdb1-ecb5-4cfb-a519-2c0e8a3140c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> <em>It''s not true that the burst-pipe
        issue in Atlanta happened in a location unrelated to the vote count. The pipe
        burst in a room at State Farm Arena that local officials said was above the
        processing room for Fulton County absentee ballots.</em></p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8caa85-b143-4cc5-b789-91892ed65267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.539+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26045b20-6cc4-4daf-8230-bc350818d11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue did cause a four-hour delay. No ballots were damaged,
        officials said.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322302dd-69fa-4177-95fa-ad77bc9a5011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5abd12b-b95f-4bed-8e65-cfc940937cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The legitimacy of polls</strong></p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7683441-8de8-47d2-a744-677ae596a2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3dbec0-014a-4236-9434-1f0944a9d5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump delivered some legitimate criticism of the inaccuracy of many
        polls. But then he said that "the pollsters got it knowingly wrong," saying
        they were attempting the "suppression" of his supporters.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370ecfdc-61c0-4367-9191-ddb6ee367656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e752d924-ea3a-451c-9d02-248137b692c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.540+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> <em>This is baseless. Trump was correct
        that some polls were way off, but there is no evidence that pollsters were
        trying to be wrong -- at considerable public embarrassment to themselves.</em></p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4590d68-ca89-4f47-9fd9-e8e4bb14c6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.562+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74de4f24-2377-4983-b883-e049c83a1b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The status of the Senate</strong></p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b831f8-8a9d-4577-a4e0-2a4e080cb4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48166191-cf85-46e1-85a8-f4aeac0492df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said, "We kept the Senate despite having twice as many seats
        to defend as Democrats."</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd831ef7-052c-41b0-bf13-211c55252309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0670b9f0-8c9e-4084-910c-531af7a4a5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> <em>It was unclear at the time whether
        Republicans would keep the Senate -- in part because one race in Georgia was
        heading for a January runoff election and other Georgia race appeared likely
        to be going to a runoff as well. (Some additional Senate races in other states,
        in which Republicans held leads, had also not yet been called by media outlets.)</em></p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94636608-be9c-49e5-8f50-efdc8ca1701e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.563+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/05/politics/fact-check-trump-speech-thursday-election-rigged-stolen/index.html">Fact
        check: Trump delivers the most dishonest speech of his presidency as Biden
        closes in on victory</a>."</em></p>'
  'NBA-2021-2022-December-start-date-':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-11-06T14:20:37.651+08:00
    'imagesource': 'jcr:a6496503-ce83-43c4-8b34-0afb2af9979b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aeaa01e9-3bd0-4791-a7e8-c08d8d46005e'
    'lead': 'The National Basketball Players Association is close to a deal that would
      start the 2020-21 NBA season on December 22 with a reduced schedule of 72 games
      per team, according to ESPN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-06T14:24:32.740+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T18:34:51.826+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:32:58.444+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA close to Dec. 22 start date for 2020-21: report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267f2d82-3f79-4cf3-a8a1-a25969d80834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T14:24:32.740+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:34:51.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The National Basketball Players Association
        is close to a deal that would start the 2020-21 NBA season on Dec. 22 with
        a reduced schedule of 72 games per team, according to ESPN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049cf53a-dd22-44ff-b207-5ccd572c063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T14:24:32.741+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:34:51.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Athletic previously reported the possibility of a 72-game season
        that would start just before Christmas. According to ESPN, the NBA’s board
        of governors and the NBPA were holding separate meetings on the matter Thursday
        with the expectation that the start date would be approved.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070213f6-c034-4872-8e48-3b73d3be379f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T14:24:32.741+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:34:51.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming regular season, if agreed upon, would be 10 games shy
        of a typical NBA regular-season schedule.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b64d114-7f65-4e67-9b92-6a45a86d377d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T14:24:32.741+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:34:51.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The players association is expected to take a vote among team player
        representatives at some point Thursday, according to the ESPN report. A salary
        escrow in the vicinity of 18 percent was expected to be agreed upon for the
        next two years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4105d58-0ad4-4f72-bc58-e1641641242e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T14:24:32.741+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:34:51.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA draft is scheduled for Nov. 18, with training camps likely
        to open Dec. 1.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b155c03-b4db-4f35-8d90-8fab745612c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T14:24:32.742+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:34:51.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projected start date would leave the possibility that the regular
        season would finish before the start of the 2021 Summer Olympics, which are
        set to begin on July 23 in Tokyo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1acf3b-0d79-498f-b279-4cdec6f412cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T14:24:32.742+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:34:51.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no indication when or if games in the 2020-21 season would
        be played in front of fans. The NBA lost $800 million in ticket sales during
        the just-concluded season because of the ongoing pandemic, ESPN reported on
        Oct. 28.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d05206d-1a9b-45be-8e60-aaeecb9ef66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T14:24:32.742+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:34:51.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league also reportedly lost $400 million in sponsorship and
        merchandise plus $200 million in “net negative impact” from China due to fallout
        from then-Houston Rockets general manager Daryl Morey expressing support for
        Hong Kong protestors against the Beijing government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c387c1d8-e3dd-4709-a357-de64551f5e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T14:24:32.742+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:34:51.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If agreed upon, the Dec. 22 start date would leave just seven weeks
        before the opening of the new season. The deal being decided upon would override
        the original promise from the league to give players an eight-week notice
        before the start of the season.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ade43a4-490a-4732-b8ab-ba619683d24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T14:24:32.743+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:34:51.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA became the first pro league to suspend play amid the COVID-19
        pandemic, doing so on March 11. The league moved into a bubble in late July
        at the ESPN Wide World of Sports Complex near Orlando to finished out an abbreviated
        regular season.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806e1a4e-d1e9-4baa-9cb0-81b6f78d0f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T14:24:32.743+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:34:51.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Lakers won the title during the most peculiar of
        seasons, defeating the Miami Heat in a six-game NBA Finals that was played
        only in front of the players’ family and close friends.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa32a186-2852-4d57-b1f8-6c7951ba7ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T14:24:32.743+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:34:51.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers earned their deciding 106-93 victory over the Heat on
        Oct. 11, just 11 days shy of making it a full year from when they started
        their regular-season schedule with a loss to the Los Angeles Clippers.</p>'
  'PhilHealth-Red-Cross-debt-Gordon':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-06T14:19:30.218+08:00
    'imagesource': 'jcr:2f6e6d5f-1d21-4a3d-8af4-31494a4058e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef49b9a7-b033-4196-a4a6-06cbfec1a9f9'
    'lead': 'The Philippine Red Cross will be receiving ₱100 million at a time from
      PhilHealth, chairman and Senator Richard Gordon says, citing the supposed pledge
      of agency chief Dante Gierran to prevent ballooning debts for COVID-19 testing. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-06T14:30:50.919+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T18:34:51.110+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:32:59.236+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'Red-Cross', 'PRC', 'COVID-19', 'testing', 'Richard',
      'Gordon']
    'stories': ['c60162d7-db76-4be1-8b84-9b0d0c2b6996']
    'template': '1'
    'title': 'PhilHealth to pay ₱100M increments for Red Cross tests - Gordon'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb7e0bb-f317-467a-a2af-dd0121aceff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T14:30:50.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:51.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> PhilHealth
        has committed to regularly pay increments of ₱100 million to maintain free
        COVID-19 tests for overseas Filipino workers administered by the Philippine
        Red Cross (PRC), Senator Richard Gordon said Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0938ccb-3ee6-4b2e-b238-5e077bb99202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T14:30:50.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:51.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, who serves as chairman of the local Red Cross unit, said
        he recently talked to PhilHealth President and Chief Executive Officer Dante
        Gierran about settling the debt, which piled up to nearly ₱1 billion and forced
        the humanitarian group to stop offering the service for lack of operating
        funds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10b122f-7c34-472f-8ca6-df92f4b9a474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T14:30:50.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:51.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Galing na rin sa kanya (Gierran):</em> ''we will pay ₱100 million
        at a time...''&nbsp;<em>Nag-usap na kami, every week ang lumalaba</em>s (na
        payment)," Gordon told reporters in a virtual briefing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5988b6-e985-4614-ab2a-fd2d8add76e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T14:30:50.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:51.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRC stopped conducting COVID-19 tests chargeable to PhilHealth
        for almost two weeks in October, only resuming after the government <a href="https://www.cnnphilippines.com/news/2020/10/27/philhealth-pays-red-cross-half-covid-19-testing-debt.html">paid
        half its debt</a>. Red Cross'' testing facilities account for 25% of nationwide
        capacity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3740e7f-66c5-4ac6-91f8-9fb11213d6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T14:30:50.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:51.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth''s debt is down to ₱377 million as of Thursday, the Red
        Cross chief said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1232cae3-b06b-454a-9cf0-a5998683449b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T14:30:50.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:51.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also brushed aside President Rodrigo Duterte''s recent remark
        calling the Red Cross "<a href="https://www.cnnphilippines.com/news/2020/11/5/Duterte-on-Red-Cross---Mukhang-pera-.html"><em>mukhang
        pera</em> (greedy)</a>" for demanding what the government owed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afa6d05-6772-4354-8db9-f493f3747c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T14:30:50.919+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:51.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to mind it, I''m just gonna focus on the work. <em>Dapat
        ngayon, focus tayo sa problema ng COVID, sa problema ng</em> rehabilitation
        [We should be focusing on the COVID problem and on rehabilitation of provinces],"
        the lawmaker said, referring to twin typhoons Quinta and Rolly that ravaged
        south Luzon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f00f4d-a5c2-45cc-96f5-96f63707a53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T14:30:50.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:51.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he was used to Duterte''s tirades, even recalling
        how the President rang him up angry on his birthday to scold him for saying
        publicly that there are too many military men in the Cabinet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a99c296-5dbe-47ea-ab96-eab91b77b982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T14:30:50.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:51.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagalit siya sa akin, sabi niya ''hindi ka magiging presidente.''
        Wala naman akong sinasabing tatakbo ako eh</em> [He got mad at me, he said
        I would never win as president. I''ve never said I will run]," Gordon said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6a147d-d3ae-46c2-bbf4-872d6fdf8438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T14:30:50.920+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:51.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the PRC said it is in talks to receive aid from at least
        three foreign Red Cross societies who have pledged to help Bicol residents
        displaced by the typhoons.</p>'
  'Makabayan-bloc-military-surveillance-harassment':
    'caption': 'Bayan Muna Rep. Carlos Zarate (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-11-06T14:34:03.685+08:00
    'imagesource': 'jcr:6aa41128-aadb-496d-8268-c664c0e77354'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06fba9c1-b769-47ad-b2c3-fd7126783bb6'
    'lead': 'Bayan Muna Rep. Carlos Zarate denounced the military''s admission that
      members of the Makabayan bloc in Congress are under surveillance, saying it
      was ''clear harassment'' and unwarranted. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-06T14:40:18.958+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T18:34:50.000+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:32:59.463+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Makabayan', 'bloc', 'harassment', 'Esperon', 'Parlade', 'ELCAC',
      'communist', 'CPP', 'NPA', 'military', 'critics']
    'stories': ['c14e0b40-49ba-47db-8ccc-4366ea1e781b']
    'template': '1'
    'title': 'Makabayan bloc blasts military surveillance as ''clear harassment'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78bec7b-22f4-4694-8250-7acd525e355c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T14:40:18.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:50.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> Military
        surveillance on members of the progressive Makabayan bloc in Congress is unwarranted
        and clearly meant to intimidate critics of the Duterte government, a lawmaker
        said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b03fb80-298c-4215-ac8e-0ca118e2fbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T14:40:18.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:50.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Party-list Representative Carlos Isagani Zarate, who
        is part of the six-member sub-group of the House minority, said military forces
        are clearly out to harass progressive lawmakers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40de749a-8dea-445c-8f50-564d09fe32fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T14:40:18.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:50.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnn.ph/news/2020/11/4/Esperon-confirms-Makabayan-bloc-is-being-monitored.html">Esperon
        confirms Makabayan bloc is being monitored</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9939d7dc-f433-4dfc-8713-e063008569f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T14:40:18.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:50.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we have been suspecting that all along... they are now admitting
        that we''re being placed under surveillance. Of course, we are concerned,"
        Zarate told CNN Philippines'' <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc54cde-c263-4d8c-92eb-b6523b41a9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T14:40:18.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:50.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is clearly harassment. We are duly elected representatives
        of our people. Why place us under surveillance if we are not doing anything
        illegal?" he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297cb2fb-9db5-4da6-87e5-a992b856334a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T14:40:18.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:50.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has been cracking down on activist groups protesting
        against the Duterte administration. Zarate claimed that several militant leaders
        have been jailed under false charges while others were killed in the past
        four years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f25595e-4bc7-462e-979d-c7be88828a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T14:40:18.959+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:50.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarate insisted that the military cannot present "credible evidence"
        about the group''s supposedly illegal or terrorist actions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562d3bbf-53ea-4339-a235-a7da82cca24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T14:40:18.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:50.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the group was eyeing charges against a supposed witness
        tying them to the Communist Party of the Philippines –– a man named Jeffrey
        Celiz, also known as Ka Eric, who claimed that Makabayan party-lists were
        involved with armed rebels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67f1c29-16f5-415c-9d63-5ee5941ecd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T14:40:18.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:50.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned that the military and police are also likely to weaponize
        the controversial Anti-Terrorism Law, which the group has repeatedly slammed
        as unconstitutional.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd584e52-859a-4e5d-a588-182021d9d30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T14:40:18.960+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:50.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gen. Antonio Parlade, Jr., spokesman of the National Task Force
        to End Local Communist Armed Conflict or NTF ELCAC, recently tagged the Gabriela
        Women''s Party as a front organization of the Communist Party, drawing backlash
        as he gave unsolicited warnings to personalities who have been speaking up
        on women''s rights -- the advocacy forwarded by the group.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9c1458-2932-4a20-a3c3-adb061b81cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T14:40:18.969+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:34:50.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/10/22/liza-soeberano-arlene-brosas-antonio-parlade-red-tagging-womens-rights.html">Lawmakers
        to AFP official: Stop ''red-tagging'' celebrities, others who speak up on
        women''s issues</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
