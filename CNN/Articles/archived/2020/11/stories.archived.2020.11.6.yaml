    'stories': ['a95d3f2e-95f5-459b-9f9a-6c94ae7f4563']
    'template': '1'
    'title': 'Biden-led US likely to uphold PH arbitral win in South China Sea – envoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346aa566-1780-4023-87ed-750c3deca1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T11:27:36.617+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:35:00.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> The
        Philippines is expected to continue to enjoy the United States'' support in
        its stake in the West Philippine Sea even if a new American president emerges
        from this week''s elections, the country''s envoy said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebf047b-1da6-4299-839f-d383cda7f23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T11:27:36.618+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:35:00.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila can maintain close ties with the US should incumbent President
        Donald Trump or his Democratic rival Joe Biden win, Philippine Ambassador
        in Washington, DC Jose Manuel "Babe" Romualdez told CNN Philippines'' <em>The
        Source</em>, and will continue to benefit with support against China''s sweeping
        claims in the disputed waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63294cf4-9194-49f8-8cf9-657322a873b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T11:27:36.618+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:35:00.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’re very happy that the Republican administration of President
        Trump recognized the arbitral win, which is very important for us," Romualdez
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251a3466-df33-4470-828a-bfd662e544a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T11:27:36.618+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:35:00.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don’t know what the Biden administration would do, although
        we’ve had some discussions with some of their foreign policy advisors of the
        Democratic party and they said that for instance, the South China Sea – where
        they recognized the Trump administration has clearly indicated that they recognize
        the arbitral win of the Philippines – will be maintained. So that’s good in
        one way."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69f5b6a-a363-4342-bf0e-2b3add744dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T11:27:36.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:35:00.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/world/2020/7/16/PH-future-in-the-West-Philippine-Sea-Sung-Kim.html">The
        Philippines'' future floats in the West Philippine Sea</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaee60ef-9e50-45aa-9e77-5285d14c4bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T11:27:36.618+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:35:00.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, an international tribunal in The Hague invalidated Beijing’s
        sweeping territorial stakes in the South China Sea and recognized Manila’s
        sovereign rights in areas within its exclusive economic zone which China claims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d95b53-312c-4985-8e21-6fedf48849a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T11:27:36.618+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:35:00.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has aggressively sanctioned China as well as companies from
        the mainland for its illegal incursions, with US Secretary of State Michael
        Pompeo imposing <a href="https://www.cnnphilippines.com/news/2020/8/27/US-imposes-visa-restrictions-on-Chinese-persons-responsible-for-militarization-of-South-China-Sea-.html">visa
        restrictions on Chinese nationals</a> and blacklisting companies involved
        in militarization and reclamation activities in the South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25f361c-3506-4a9b-bc10-444daf56e7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T11:27:36.618+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:35:00.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has also repeatedly raised tariffs on China''s imports and
        placed tech giant Huawei on the blacklist for parts and software supply deals
        with American companies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d978283-44d3-4311-8140-aefa19d76f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T11:27:36.618+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:35:00.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Republican politician and property mogul, the US has also
        taken a firm stance on questioning the North Atlantic Treaty Organization
        and North Korea''s nuclear warfare, to name a few.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26518b2-a7a5-472d-aff1-804119718f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T11:27:36.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:35:00.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Warm ties sustained</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03d498a-f127-4035-93bf-1207ed660aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T11:27:36.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:35:00.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very good" ties between Malacañang and the White House should remain
        regardless of who is elected as America''s commander-in-chief for the next
        four years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d1b7fe-363b-4b02-a772-1f64a3aa8626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T11:27:36.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:35:00.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all know about the human rights issues that were thrown at us
        even during this administration of President Trump, but we’ve maintained all
        the time that all these issues, you can advise us and inform us about it,
        but not to tell us how we run our government," the envoy added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db68cda-bf25-4ed0-a918-4222d0a70ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T11:27:36.644+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:35:00.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may have some problems with former President (Barack) Obama
        but I think with President Biden, I don’t see any problem in having a relationship.
        It may not be the best of friends, but they certainly will be able to have
        a good, cordial relationship if Biden becomes president," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37410eab-8dbd-409a-a523-1be403270c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T11:27:36.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:35:00.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/11/4/no-change-Philippine-US-ties-Duterte-Trump-Biden.html">No
        major change in PH-US relations: Duterte seen to establish warm ties with
        whoever wins presidency</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69f5929-7f3a-48a1-ae50-851aece1febe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T11:27:36.645+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:35:00.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US assistance to the Philippine military is likewise seen to be
        sustained until 2024.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac724093-1ec4-4afc-9895-6cd82a6f067b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T11:27:36.645+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:35:00.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Worrisome'' contest</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da07a25f-f8da-48d6-b9cf-35588553fa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T11:27:36.645+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:35:00.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez admits that the race to 270 electoral college votes -
        a system unique to US polls – turned out more intense than what he imagined.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6861dae-5855-4019-bdba-23cea2234637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T11:27:36.645+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:35:00.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a way of monitoring this and we felt that it’s going to
        be a very close fight between President Trump and Vice President Biden. But
        of course, we were all surprised that it is very close. It''s like a razor-thin
        type of situation," the ambassador said, noting that results of the Tuesday
        elections may not be final until the "end of the week."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edbdb3d-686d-40ed-a269-c7f4605926f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T11:27:36.645+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:35:00.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were about two million Filipino-Americans who cast their votes
        last November 3, Romualdez said, but admitted that even the community was
        split between Trump and Biden.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4097dc-d64f-4512-be25-68fd8a39878c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T11:27:36.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:35:00.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/11/3/Biden-admin-more-advantageous-to-PH-and-Filipino-immigrants---former-PH-envoy-to-US.html">Biden
        admin more advantageous to PH and Filipino immigrants – former PH envoy to
        US</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d81687a-d41b-44e2-aaab-ed591d823b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T11:27:36.645+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:35:00.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday morning (Manila time), six states are yet to finish
        tallying mail-in ballots – a compromise to keep voters safe amid the COVID-19
        pandemic. Over nine million people in the US have been infected with the coronavirus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b3319c-5c21-46c0-8eaa-f6bea6ec80b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T11:27:36.645+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:35:00.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is inching closer to victory with 253 electoral college votes
        in against Trump''s 213, according to <a href="https://edition.cnn.com/election/2020/results/president?iid=politics_election_bop">CNN
        projections</a>. To win, a candidate must secure at least 270 votes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7d1dae-7802-4ceb-9bc2-ca1b9093450d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T11:27:36.645+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:35:00.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said the neck-and-neck battle could be "worrisome" for
        the electorate, with the nation divided and Trump alleging cheating.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdcb3c8-ce9c-4089-96a7-a81d26e65f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T11:27:36.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:35:00.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think many members of his party are already saying that they
        don’t agree with President Trump’s accusations that there’s massive cheating,"
        he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ac0cc8-26f4-44fc-be0e-e98462823d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T11:27:36.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:35:00.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomat cited the similarly intense race between former President
        George W. Bush and his rival Al Gore in 2000, which had to be settled by a
        split Supreme Court voting for being too close to call.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad32e90-d819-46d5-ad7e-7036ca5f4e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T11:27:36.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:35:00.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that’s where the problem will be because President Trump
        is not accepting the results as expected," Romualdez said.</p>'
  'nasa-300-million-habitable-planets-in-our-galaxy':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-06T13:22:07.680+08:00
