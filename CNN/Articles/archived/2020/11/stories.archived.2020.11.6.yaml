      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:51.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683f02b6-96a1-48df-9a41-6b476e02ac6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T23:00:42.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:33:51.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish striker Bienvenido Marañón was at his usual scoring prowess
        as he did a hat-trick to lead United''s title conquest in its first season
        under the rebranded name. The squad was formerly known as Ceres Negros FC,
        which ruled the first three PFL seasons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a057341b-070d-41f2-941c-152c02d86e93'
      'mgnl:activationStatus': true
