      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In any organization, there should be continuous streamlining to
        make the team responsive to the changing times, and also ensure that only
        the right people, with the necessary skills, are in the right places,” Agriculture
        Secretary William Dar said in a statement on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e984e748-361e-48e1-aca9-d9e42440cf06'
      'mgnl:activationStatus': true
