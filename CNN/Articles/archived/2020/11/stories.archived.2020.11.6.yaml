      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f577b63b-fc3b-4f6c-8902-97aa919c63d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.493+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a rundown:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3081ede-aa92-45d7-a7db-2c54f1b5ac38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0ad341-5858-4ae9-8122-b03ce03804ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Election theft?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697000b0-e69b-4310-a395-c0222b528c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726a5825-c30d-470e-a830-8a83c048b854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump alleged that unnamed opponents of his are "trying to steal
        an election" and "trying to rig an election."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e2eee6-d9ad-4b0b-b5d3-9d43635edd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b6d886-3ce5-4517-acf6-0b5c01a109a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> <em>This is entirely baseless. This
        election is legitimate. Trump''s opponents are not trying to steal it. Election
        officials are simply counting legally cast votes.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260b4402-eb4d-48d3-841a-c2812b5dc824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e924d03-9814-401a-83a4-1de19bca7f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.501+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wisconsin, Michigan, Pennsylvania and Georgia</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4530993-6e49-41f7-9af4-c48df25ca94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0137e7dc-f3e9-41f4-b601-31d9badc9044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed that he "won" the states of Wisconsin, Michigan, Pennsylvania
        and Georgia, citing his substantial early leads in the vote counts there.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469807c2-f8be-4adb-994f-ccfaa430b29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2ac1b4-2669-4232-b17a-4a2b3b97fb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> <em>This is false. Holding a lead
        before all of the votes are counted is, obviously, not the same as having
        won -- and Trump has lost Wisconsin and Michigan, according to CNN projections.
        At the time of his speech, he was also in trouble in Pennsylvania as votes
        from Democratic-leaning areas were counted, and his margin in Georgia was
        shrinking fast as the count continued.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2038d127-e44e-42f3-b86e-3d18547383cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35968665-cb72-4369-b28b-79eb4a833786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mail-in voting</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bf35da-370c-4bf9-bcab-a87f851071b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aead1f2-3ff0-4c85-8945-0e2cb4994b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.502+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump called mail-in voting "a corrupt system," adding later that
        there is "tremendous corruption and fraud going on."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f5eaee-f2d8-451e-8372-0cc2d71429c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd96803-bc55-4837-912f-9a8fa86a4931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> <em>This is also just wrong. Fraud
        is exceedingly rare with mail-in voting; though it does happen on occasion,
        there is no basis on which to call the entire system corrupt.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b41e5de-55ed-478e-bc9c-de6dd8f3583f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4726a1dc-64f1-4c53-a767-cfe72ebbeafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The legitimacy of the count, part 1</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8598c0b-6c99-425f-9feb-262e44425761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d850028-29fe-4c1a-9b07-41e20dd13461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump began the speech by saying, "If you count the legal votes,
        I easily win. If you count the illegal votes, they can try to steal the election
        from us."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaa352a-9aba-4d3f-aa18-ffdf28c2d4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3c9bcc-e4c8-430c-9b1b-e6856ea3cd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.503+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> <em>This is, again, just false. Trump
        was on the verge of defeat because legal votes continued to be counted. There
        was no basis for his suggestion that "illegal votes" were being counted, certainly
        not that such votes were the reason he was in electoral trouble.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91221ff8-3edb-4bc0-be10-e024d29e8b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b98f108-bbea-450d-8ad5-02efe7c04ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The legitimacy of the count, part 2</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f5bf0a-b4f6-4887-8941-8d853e56ec41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4ff0f0-aa0f-41f9-8728-ddbe5662f361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed, "We were winning in all of the key locations by a
        lot, actually, and our numbers started miraculously getting whittled away.
        ..." He added, "They want to find out how many votes they need and then they
        seem to be able to find them. They wait and wait and then they find them.
        ..."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c775615-e69f-4dc8-9d1b-efb5f8a7f22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd66450-87a0-44f0-b5c4-d341f57a1c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> <em>There is no basis for Trump''s
        suggestion that something nefarious had caused some of his leads to shrink
        or that anybody was nefariously manipulating the vote counts. His leads had
        shrunk in some states because entirely legitimate mail-in ballots were being
        counted. Because many more Democrats than Republicans chose to vote by mail,
        the order of the counts in these states caused Trump to lose ground in the
        vote totals over time.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88acab9-13fa-4990-9f35-9239efb164ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3523b214-a8f5-4a92-8398-18d7538cf137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.504+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other states like Florida, where mail-in ballots were counted
        earlier than in-person votes, Trump actually gained ground in the totals over
        time -- as he has in Arizona, which remained too close to call at the time
        of his speech.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8694e67-c150-4dc7-b553-929a366be01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3d0ccb-863c-4676-a65d-0d574302cd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The legitimacy of the count, part 3</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a1da6a-059d-476e-97d9-13fbadc25d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695f6ae1-caf0-47d8-9537-447a41a234b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump claimed, "In multiple swing states, counting was halted for
        hours and hours on election night, with results withheld from major Democrat-run
        locations, only to appear later. And they certainly appeared, and they all
        had the name Biden on them, or just about all, I think almost all. They all
        had the name Biden on them, which is a little strange."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9809bcac-39ee-49bc-a2e1-228e6b87eb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e20411e-9984-48e8-b416-465f7dc2281d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> <em>Trump''s innuendo is baseless.
        Different states counted their ballots at different speeds, but there is no
        basis to claim that results were suspiciously "withheld" -- some counties
        and states always take a while to count and to report -- or that there was
        something suspicious about Biden''s dominance in the late stages of the count
        in some states. Again, Biden''s gains were a result of legitimate mail-in
        ballots being counted.</em></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c713a3f0-a541-482b-bd9b-8ed3fc27c315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f29522-08cb-4c86-9cff-8422fae2a603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not true that "all" or "almost all" mail ballots being counted
        on Wednesday or Thursday were for Biden. Biden handily led Trump in these
        batches of ballots, but Trump was getting tens of thousands of votes from
        mail voters in places like Pennsylvania and Michigan, too.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0542d612-7a44-46de-88f4-269cf1c45d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa25a13-41a9-4bf7-b6db-90c3ece38535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The legitimacy of the count, part 4</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c112cd-a91f-424c-9345-4cfcb66c8a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93035204-ca1a-4540-9939-1b5981f1c586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said, "It''s amazing how those mail-in ballots are so one-sided."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c38df57-707c-41af-a9e9-8c2fcc3ca444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ab4bbb-da0b-4b9b-af8c-1fec226a2b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> <em>There is nothing suspicious about
        the fact that far more Biden voters than Trump voters chose to vote by mail:
        Biden encouraged his supporters to do so, while Trump relentlessly disparaged
        mail-in voting as fraud-prone and unsafe.</em></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d0c213-41e4-4998-874e-cc6fff9e0bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28badef4-622a-4401-af01-03a632515244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump made some brief exceptions during the campaign, saying at
        one point that mail voting in Florida was safe and secure, but his dominant
        message to his voters was that they should vote in person.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234e1c1e-fcae-41ff-998f-a12ef11bf5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aed25b9-95ff-4de0-b846-3f7d316b575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Democrats and the count</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb29eec0-df8e-47e3-b33a-11410f44eaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3473a294-9d96-422c-a75f-0de66fd4863f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said, "There are now only a few states yet to be decided in
        the presidential race. The voting apparatus of those states are run in all
        cases by Democrats." He later added that "the election apparatus in Georgia
        is run by Democrats."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdea8f0-5721-4e85-8297-293f6288803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94847ea9-3d55-4e44-8df7-97684718a2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> <em>This is false. Georgia''s top
        elections official, Secretary of State Brad Raffensperger, is a Republican.
        So is Secretary of State Barbara Cegavske of Nevada, a state where the race
        was also close at the time.</em></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96456c05-e049-409c-921a-7a175c3a279c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2765f797-a900-4999-b2b6-1504f58687fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also no basis to suggest that the Democratic election officials
        in other states have done anything wrong. And it is local counties that actually
        count the votes.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3a63db-1790-44d7-a24d-f42b2c5b91a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf210dc-b920-4b92-a235-89d9cdbf8035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Votes and Election Day?</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7591bdfc-daad-4c7a-a88d-5d46ef42c1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:35:54.534+08:00
      'mgnl:createdBy': 'bamba'
