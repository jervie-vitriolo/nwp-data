    'jcr:uuid': '3dca76a2-4e84-4a64-9aa7-282c033bf578'
    'lead': 'Joe Biden says he and his campaign ''continue to feel very good'' about
      the Democratic nominee''s prospects of winning the presidency as votes are counted
      in several key states.'
    'mgnl:activationStatus': true
