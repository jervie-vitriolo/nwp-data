    'title': 'Why are there fears of civil war in Ethiopia?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d226c4-74ce-4135-8029-254f88bd844b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:15:57.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:24.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Prime Minister Abiy Ahmed of Ethiopia
        received the Nobel Peace Prize last year, he was lauded as a regional peacemaker.
        Now, he is being asked to pull his own country back from the brink of civil
        war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3517355c-fd06-490a-a04a-b75d881fcb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:15:57.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:24.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abiy has ordered troops into the restive Tigray region in the country''s
        north, bordering Eritrea. The prime minister says he made the military move
        in response to an alleged attack by the Tigray People''s Liberation Front
        (TPLF) on a federal military base in the regional capital of Mekelle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc070ee5-f24e-46c5-90de-697c98ca25c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:15:57.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:24.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government has since announced a six-month state of
        emergency, which gives them broad security powers. Internet and communications
        lines have been blacked out in the region according to local reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fe2d4e-c612-44f9-982c-898008762f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:15:57.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:24.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Ethiopia''s military said it was at "war" with the
        ruling party of the country''s northern Tigray region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3d21fe-117b-4aa7-b89b-e27bbbf582e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:15:57.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:24.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our country has entered into a war it didn''t anticipate. This
        war is shameful, it is senseless," Berhanu Jula, the deputy army chief, told
        reporters, the AFP news agency reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598c5739-cd75-4f6a-be2c-b8df7911d35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:15:57.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:24.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developments increase the likelihood of Ethiopia''s already
        fragile federal system fracturing further and could pull in Eritrea''s military.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43166001-0442-4270-8773-2715c5900c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:15:57.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:24.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why now?</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b252065d-5581-4f2a-9d0f-423d42222681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:15:57.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:24.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current round of tensions in Tigray started in August when Abiy''s
        government delayed scheduled elections because they said the risk of Covid-19
        was too high.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e4e105-550a-4ec5-bb41-f58ee1415097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:15:57.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:24.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Tigray cried foul and held their own election in September
        anyway, with more than two million people turning up to vote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670ddcc9-e161-4bfe-b0ef-512c0b0df028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:15:57.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:24.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In retaliation, the federal government withheld funding from the
        TPLF leadership in Mekelle, promising to send it directly to local leaders
        instead. It set off a tit-for-tat series of recriminations and rhetoric between
        the regional and the federal government that has been steadily building.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f903bbf9-c7f6-4693-9f96-956e30bdcb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:15:57.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:24.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign observers and diplomats are increasingly worried that the
        situation could significantly escalate within Tigray and beyond.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7242ca38-2d5d-4249-9fe6-243138eaf88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:15:57.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:24.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>But didn''t Abiy Ahmed receive a Nobel Peace Prize?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10f990d-b512-4e1f-a9d8-c0a37a9a7391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:15:57.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:24.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, he did. The Nobel committee awarded Abiy the prestigious prize
        for his role in ending the conflict with Eritrea and pushing significant reforms
        in Ethiopia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd03237-5729-45ae-9c6c-087057f1a90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:15:57.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:24.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopia''s direct conflict with Eritrea lasted from 1998 to 2000
        with significant loses on both sides. But the two-year war led to a lengthy
        and dangerous stalemate and a total freeze in cooperation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89653ad1-9ff0-41f2-ae26-a7c65aa4908c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:15:57.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:24.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once in power, Abiy moved quickly to normalize relations with Eritrean
        President Isaias Afwerki, in part, by accepting the ruling of an international
        commission on boundaries between the two states. The détente angered some
        in Tigray, who had borne the brunt of the conflict.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b4550a-8b87-447a-8fdd-8c003a477c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:15:57.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:24.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Abiy also made significant moves towards reform domestically.
        He lifted a state of emergency and released thousands of political prisoners
        (though he has since jailed some opponents). He has also moved to open up
        the telecommunications industry and expand private investment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c492c3d2-9c13-471b-a06b-1e30a7fc73f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:15:57.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:24.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his promise to hold free and fair elections has been unfulfilled
        and political resentment as well as violence has been building within the
        country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7954da-e217-4358-a575-47e58ed34af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:15:57.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:24.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is the tension just confined to Tigray?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d182d1b-2716-41c7-b0e8-efdb31d981e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:15:57.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:24.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deterioration in Tigray over the past few months is part of
        a larger tension bedeviling Ethiopia for generations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b02aa8c-2139-47af-a39e-3648bb5fd933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:15:57.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:24.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is made up of 10 regions —&nbsp;and two cities —&nbsp;that
        have a substantial amount of autonomy, including regional police and militia.
        Because of the lengthy conflict with Eritrea, there are also a large number
        of federal troops in Tigray. Regional governments are largely divided along
        entrenched ethnic lines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795b1244-1da5-43f5-b158-e6afddba40f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:15:57.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:24.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abiy came to power in 2018 promising to break those divisions. He
        formed a national coalition called the Prosperity Party, but the TPLF refused
        to join, in part because the —&nbsp;a dominance that had lasted since the
        early 1990s.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9448c6-59b2-42d8-99ff-102ce702b8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:15:57.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:24.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abiy''s political appeal, in part, was built on his campaign of
        "Medemer" or "synergy" —&nbsp;a sense of national togetherness transcending
        regional and ethnic identities. Officials in Tigray and other regions have
        complained that Abiy was only trying to solidify his power from Addis Ababa,
        Ethiopia''s capital.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09647e22-18f0-443f-bacb-11083354958c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:15:57.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:24.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while there are still significant numbers of people who believe
        in an Ethiopian identity, Abiy''s rule, while lauded internationally, has
        seen ethnic and political tensions expand significantly in several parts of
        the country, often with deadly consequences.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220b1aab-63fe-4f12-be8b-353af8b90d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:15:57.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:24.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one prominent case, the popular Oromo singer Hachalu Hundessa
        was killed in Addis Ababa in June, leading to widespread protests and multiple
        deaths. Abiy is from the Oromo ethnic group, but the powerful constituency
        has mixed feelings about his rule.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffddcd3e-cba6-4a31-8eed-42d34cd64632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:15:57.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:24.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is at stake?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfb4694-1078-4586-8a92-a43aa2b23813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:15:57.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:24.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Africa''s second-most populous country and Ethiopia''s more
        than 100 million citizens, particularly for those living in Tigray, this week''s
        events may deepen the sense of distrust for the federal government and the
        prime minister. A stable Ethiopia is crucial to the restive Horn of Africa
        region.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a62485a-6376-4882-8522-9993dc231381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:15:57.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:24.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopia has received hundreds of millions of dollars in US aid
        and military assistance and has been a key ally of the US in combating extremist
        groups in neighboring Somalia.</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We are
        deeply concerned by reports that the Tigray People’s Liberation Front carried
        out attacks on Ethiopian National Defense Force bases in Ethiopia’s Tigray
        region. We urge immediate action to restore the peace and de-escalate tensions.</p>&mdash;
        Secretary Pompeo (@SecPompeo) <a href="https://twitter.com/SecPompeo/status/1324121664108580875?ref_src=twsrc%5Etfw">November
        4, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d215803-b43e-43e8-a8e1-316a4ffd098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:15:57.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:24.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608ae369-cca5-482c-ae13-90a2b9cbcec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:15:57.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:24.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the US, one of Abiy''s key foreign allies, appears to back
        the prime minister''s stance on the alleged TPLF attacks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef9471f-2e9d-46d5-808f-abf9b9da41b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:15:57.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:24.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Abiy''s real problem since coming to power hasn''t been losing
        friends abroad —&nbsp;it''s been making enemies at home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd1d548-d7f1-4592-b691-35a3acb21876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:15:57.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:24.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/05/africa/ethiopia-abiy-unrest-explainer-intl/index.html"
        href="https://edition.cnn.com/2020/11/05/africa/ethiopia-abiy-unrest-explainer-intl/index.html">Why
        are there fears of civil war in Ethiopia?</a>"</em></p>'
