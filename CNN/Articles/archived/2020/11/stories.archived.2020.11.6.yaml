      'mgnl:lastActivated': 2023-01-25T18:34:38.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, this week, users found a new subject to fixate on: election
        analysts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f9bf46-de1c-4683-859d-652470f0d4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.229+08:00
      'mgnl:createdBy': 'vince'
