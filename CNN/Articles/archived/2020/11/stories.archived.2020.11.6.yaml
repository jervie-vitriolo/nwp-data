      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> Why is it so hard to be patient?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd396a9aa-c879-45cc-8720-4807a1bb429e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:21:18.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:43.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ad9750-6b5b-48dc-9b41-9c1e92b238bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:21:18.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:43.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bufka:</strong> Part of the challenge right now is, we would
        like to control things and decide things on our terms. The election outcome
        is not something we have control over after we vote. We are not the only ones
        who are making certain decisions and who are determining when and how things
        will happen. And that''s harder. We''re used to making decision about how
        our lives function, when we do things, where we go. Relying on an external
        process can be hard.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e023fc9-c3d8-45b0-9a3b-b3314520ef93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:21:18.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:43.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a2003b-a5ed-47c4-86ae-ec60032d39fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:21:18.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:43.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another challenge with being patient is that we''re in an environment
        where we often get things fast. We have fast food and can check our phones
        for instant information. And the higher stakes something is, the more we want
        it. The election feels high stakes to many people, so the outcome becomes
        something people have a lot of emotional investment in. When you''re a little
        kid, you don''t want to wait for Christmas -- it''s so exciting. This is something
        that people have a lot of investment in -- the outcome of the election. And
        we aren''t used to having to wait for information any longer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b3d77e-71bd-45c4-8b38-f89d46ee82ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:21:18.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:43.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a9c57c-eafa-4b29-ac5c-22ff432834d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:21:18.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:43.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> What can people do to get better at patience?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419d783d-5cef-471c-beed-f68890f583fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:21:18.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:43.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26d591e-e7fc-4d1c-9997-8d6e5961b59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:21:18.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:43.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bufka:</strong> Think about places where being patient is
        hard, like standing in a line and waiting for it to move. Put yourself in
        situations that are relatively low value. For example, pick the longer checkout
        line at the grocery store. Talk to yourself about waiting and remind yourself
        that this is okay.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9655874-1510-4739-8ff0-4f8af3385292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:21:18.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:43.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ad0cdf-d2c1-4a08-849c-6a67b745a939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:21:18.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:43.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While I stand here, I can reminisce about a favorite vacation and
        think about something that makes me happy rather than focusing on the time
        waiting. Think about activities that you could show up early for. Learn that
        part of it is sort of mentally learning how to occupy yourself during that
        time, to switch away from the thinking that says this has to happen immediately.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc77602-6317-4320-90b6-bceec86edb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:21:18.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:43.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71272fdb-becf-4f3f-ac87-25465c08794d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:21:18.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:43.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> When someone feels impatient, what are some
        good coping techniques?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22f9e94-cb31-4b05-b9cf-85d6ac4b1ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:21:18.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:43.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72590a7f-5545-45e7-bb7c-655be9917130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:21:18.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:43.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bufka:</strong> As we wait for election results, test yourself
        to sit with not checking and refreshing the webpage every 10 minutes, then
        increase the wait to 20 minutes, then 30 minutes. Get comfortable with knowing
        that''s not really in your control and you will have to be patient about it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9f688b-c6b8-46f1-a975-e1c602ee1ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:21:18.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:43.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0a315a-64ca-4084-ad60-2e1ba3f03f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:21:18.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:43.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, distract yourself and find something else to do. Baking is
        an activity that I enjoy. One of the nice things about baking is that you
        wind up with a product at the end that you''re generally pretty happy with.
        Another example is cleaning out a junk drawer. That might require just enough
        focus that you''re not spending your mental energy thinking about whatever
        it is you''re anticipating. But also, in the end it gives you an outcome that
        you''re happy you got it done while the time passed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a243714-3b4e-4ecb-aa5f-5def1faeb53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:21:18.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:43.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/04/health/practice-patience-election-wellness/index.html"><em>"Not
        knowing who will win the presidential election requires patience in the face
        of stress. Here''s how"&nbsp;</em></a></p>'
  'owa-sylvia-protective-jumpsuits':
    'author': 'Toni Potenciano'
    'caption': '87-year-old Owa Sylvia makes some of the most Instagrammable and in-demand
      protective suits this side of Metro Manila. She makes only three pieces a day
      so the waitlist now stretches all the way to December. Photo by JL JAVIER'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2020-11-06T15:13:11.063+08:00
    'imagesource': 'jcr:54c3630c-4229-4879-9a2f-98ba57ca0732'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c34ded72-afb9-4cdb-81dd-9bee3466d43c'
    'lead': 'The 87-year-old Owa Sylvia makes only three jumpsuits a day so the waitlist
      stretches all the way to December. They''re very Instagrammable, too. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-06T15:24:50.573+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T18:34:41.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:33:02.060+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet Owa Sylvia, the octogenarian behind Manila’s in-demand protective
      suits'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6287a963-f6d3-4fcf-b7c6-1432c0d2a85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:24:50.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:41.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Maybe the only
        way to sell me a pink PPE is to the tune of <a href="https://www.instagram.com/p/CDAtQXxBEDN/"
        target="_blank">Sims Buy Mode</a>. Or if they’re proven to be the <a href="https://www.instagram.com/p/CEf8fcFnn_x/"
        target="_blank">preferred uniform of bedroom K-pop dance practices</a>. But
        perhaps the most compelling reason is because they were cut and hand sewn
        by a funny, cranky, octogenarian who can still find the time to put on make-up,
        wear her best floral dasters, and begrudgingly put together a <a href="https://www.instagram.com/tv/CFzNFehHPzq/"
        target="_blank">scone recipe</a> for her fans on Instagram.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce53817-faff-4b93-b59d-0124b08afc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:24:50.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:41.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is little else that I enjoy more than watching Instagram videos
        of Sylvia Borja, better known these days as Owa Sylvia. Almost all of the
        videos are shot from an angle that makes you feel as if you’re seated right
        across her. Often, these videos are documentation of a loving, exasperated
        exchange with her grandson Martin Yambao, whose simple questions (“<a href="https://www.instagram.com/p/CDFvpF1Bp7a/"
        target="_blank">What are you doing?</a>”) often launch her into a lecture
        or a scolding (“<a href="https://www.instagram.com/p/CDFvpF1Bp7a/" target="_blank">I’m
        cutting! I’m cutting your PPE!</a>”).</p>'
    '22':
      'image': 'jcr:411d49c4-3da2-4bc9-bc19-62c582a3b2c8'
      'imageCaption': '“Owa” Sylvia Borja was a renowned couturier. Her business became
        big enough for her to be one of the first suppliers of the then newly-opened
        SM. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b457fc7b-6445-4683-b5ff-f3ca5cac25dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:24:50.576+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:41.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e143c3dc-b7c3-4210-b9cd-2b23ea85cdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:24:50.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:41.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t think I’m alone in my enjoyment. Even with the dearth of
        personal protective gear available in the market today, people still willingly
        sign up for Owa’s waitlist that stretches all the way to December. Maybe we
        all long for the level of comfort that can only be found during Sunday lunches
        with your grandparents. Or maybe there’s something about the image of a grandma
        telling me what I should or shouldn’t be doing with my life in 2020. But either
        way, @owasylvia is really a look into the intimate relationship between a
        witchy grandmother and her equally witchy grandson. Through Martin, we all
        get to call her Owa, and we’re all Owa’s grandkids.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f37934-40f1-47ef-a932-ce16a8a6d407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:36:35.902+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:41.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/style/Fashion/2020/8/12/protective-outerwear-fashion.html"
        target="_blank"><strong>RELATED:&nbsp;6 designers with protective outerwear
        sets worth checking out</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8d04fe-c50e-4524-b480-832f8e76b060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:24:50.574+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:41.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever Martin, manager of his grandmother’s eponymous brand, asks
        Owa who her favorite grandchild is, she never says his name. “And that’s fine,
        because I know the truth,” Martin laughs. Martin’s parents separated while
        he was still young, so he often found himself left in the care of Owa. “While
        my mom was working during the day, I’d be at home in my lola’s factory, swimming
        in the tela. I grew up in the factory,” he tells me. His earliest memories
        of her are a series of scoldings. “She would always nag me at the lunch table
        and say put your elbows down, use your napkin,” Martin says. “She just has
        this personality that just wants to fight you all the time.”</p>'
