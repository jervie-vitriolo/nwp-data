      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online media briefing on Friday, ACT Bicol chapter member
        Simona Alinio said public school teachers not only have to clean up school
        facilities, they also have to reproduce damaged printed modules.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018dffcd-f8d0-42f6-ab6f-4f671755a6d2'
      'mgnl:activationStatus': true
