      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks in Asia were mixed. China''s Shanghai Composite fell 0.2%
        on Friday, while Hong Kong''s Hang Seng Index was little changed. Japan''s
        Nikkei was the region''s best performer, rising 0.9%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ca8adc-69b9-47ff-8088-1613b1242df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:13:27.920+08:00
