  'US-FDA-Alzheimer-s-drug-':
    'author': 'Jacqueline Howard and Shelby Lin Erdman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-06T22:11:27.639+08:00
    'imagesource': 'jcr:8fa34a02-c847-469b-8254-fddb09ff2c63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8897bbd-4a8c-4bfa-a67a-81394ad5dc07'
    'lead': 'The US Food and Drug Administration soon will consider whether to approve
