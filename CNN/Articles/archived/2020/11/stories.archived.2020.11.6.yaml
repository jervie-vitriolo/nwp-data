      'jcr:uuid': 'a2126c50-1136-47fd-a1f4-6612266676aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:32:14.791+08:00
      'mgnl:createdBy': 'eimor'
