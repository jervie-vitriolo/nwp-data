    'lead': 'Facing a disappearing pathway to victory, President Donald Trump offered
      little indication he was prepared to concede defeat, leading those around him
      to wonder who might be able to reckon with a leader who has given virtually
      no thought to leaving the White House.'
    'mgnl:activationStatus': true
