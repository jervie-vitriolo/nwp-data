      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the verge of what appeared to be a likely defeat by former Vice
        President Joe Biden, Trump emerged in the press briefing room and took a blowtorch
        to the presidential tradition of defending the legitimacy of the democratic
        process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7ac03b-2189-471d-9f4b-e5350dc4a9f2'
