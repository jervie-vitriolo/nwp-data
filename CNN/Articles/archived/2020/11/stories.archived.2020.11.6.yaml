      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de553fd-c4ef-4539-895d-0fbc4d394357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:13:27.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:17.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, the FTSE 100 was down 0.7% in early trade in London,
        with Germany''s DAX off by 1.5% and France''s CAC 40 down by 1.3%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccce6d7-eb39-4571-ab1a-a2a5df68d641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:13:27.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:17.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd934cd-6d5e-4318-a4e8-512eaab5c311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:13:27.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:17.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vote counts continue to roll in from six states that CNN has yet
        to call. President Donald Trump''s lead has narrowed in the key state of Pennsylvania,
        and Joe Biden has taken a small lead in Georgia. Trump''s campaign has also
        launched a series of lawsuits in key battleground states.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98493c8-f69c-4eb5-9498-f8bc92433ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:13:27.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:17.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729181bc-11a5-46c5-aa01-4fa9c461d9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:13:27.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:17.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump publicly addressed the close race for the White House on Thursday.
        During his remarks, Trump baselessly claimed the presidency was being stolen
        from underneath him as vote counts showed his path to victory disappearing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90fda31-5925-4329-9132-005600e98001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:13:27.920+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:17.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9cf1d3-021d-4a0a-a4d0-4b616f665a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:13:27.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:17.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The final outcome may be subject to the US courts but the market
        is taking its lead from what looks like a Democrat in the White House who
        presides over a divided government," Kerry Craig, global market strategist
        at JP Morgan Asset Management, wrote in a research note Friday. He added that
        the state of the race "suggests that we are likely to see more compromise."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ff562d-0e0d-466c-a45f-077314029e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:13:27.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:17.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f77c149-37c2-419c-b749-5fceb91c28cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:13:27.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:17.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The market has concluded that gridlock is a friendly outcome,"
        said Stephen Innes, chief global markets strategist at Axi. A divided government
        suggests less growth and stimulus, but also less tax and regulation, Innes
        wrote in a note to clients.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c82c97-882a-45b0-80de-99e986dfe1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:13:27.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:17.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8939968-d529-42f6-a994-af0747482c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:13:27.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:17.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craig said markets'' attention will soon turn to the rising number
        of Covid-19 cases in the United States, and the fiscal support that is needed
        to help Americans hit by the pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d399b90-b01f-423c-a516-644e00c55a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:13:27.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:17.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da357fc3-eff5-48f5-89f3-3268d90e4edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:13:27.921+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:17.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal Reserve Chair Jerome Powell reiterated his call for more
        government stimulus on Thursday. "We''ll have a stronger recovery if we can
        at least get some fiscal support," he said in remarks following the publication
        of the central bank''s November monetary policy statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3205b1b2-e14c-4f0a-b7c2-80b7d8e15056'
