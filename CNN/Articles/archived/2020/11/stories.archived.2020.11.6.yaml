    'mgnl:tags': ['United-States', 'Food-and-Drug-Administration', 'Alzheimer-s-drug']
    'template': '1'
    'title': 'US FDA could move closer to approving first new Alzheimer''s drug in
      nearly 20 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa506a76-b648-425b-8314-651512909834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US Food and Drug Administration soon
        will consider whether to approve a new Alzheimer''s drug for the first time
        in almost two decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e465d6-f72f-4df6-b171-86053cac4bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9adb09-76d4-460f-88d8-94655af04110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s Peripheral and Central Nervous System Drugs Advisory
        Committee will meet on Friday to discuss aducanumab, an experimental treatment
        administered through intravenous infusion for early Alzheimer''s disease.
        The treatment was developed by the pharmaceutical giant Biogen and its Japanese
        partner Eisai.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ab2306-5c5c-4ca3-a83b-882f576ebd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e734dc-bdf1-401e-b7c9-2e93bf407569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee is expected to decide whether to recommend the FDA
        approve the treatment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e356652c-5dc5-4d41-9f81-46d8e4e63abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c0c34d-c3a7-4da5-9dd3-1dbb561c4ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a meeting that''s going to decide whether there is
        approval or not. This is an advisory committee that will give a recommendation
        to the FDA and then the FDA will ultimately decide if they''re going to approve
        it," Rudolph Tanzi, a Harvard professor of neurology and director of the Genetics
        and Aging Research Unit at Massachusetts General Hospital, told CNN on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070797ba-9db7-4246-ab1b-5aebf8d83173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcef1064-8976-40d3-9d1f-1a12a6435114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One would expect this advisory committee will have a lot of influence,"
        Tanzi said, but once the FDA considers the advisory committee''s recommendation,
        the agency may not take any action right away -- possibly even until next
        year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3abd45-07be-413c-a746-f895f6981079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55da456-04d8-4691-a958-c0b849f4739d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear from a 343-page meeting document posted online
        Wednesday whether the committee is leaning toward approval, but some lines
        suggest support for the drug.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd11079-b7a2-4359-88da-e1c659617821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ebe638-3109-44c3-8898-247754d5c3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>FDA panel reviews the drug''s data</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240bd285-7bfe-4c8d-91b1-f7bce0d3286a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what''s going to happen on Friday. I don''t know
        what the FDA''s going to decide," said Dr. Richard Isaacson, the director
        of the Alzheimer''s Prevention Clinic at Weill Cornell Medicine and NewYork-Presbyterian
        in New York, who had patients in the original aducanumab clinical studies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d6c322-2cef-4cf5-babd-3acef2156d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edee948-21f4-4fc7-8e9b-d7de8d498158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do believe that aducanumab may be effective for certain patients
        with the earliest phases of Alzheimer''s, but it''s very hard to predict the
        opinion of the members of the advisory panel," Isaacson told CNN on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36127bb-c235-4a9e-be3b-67ea607f1eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b3239b-6176-4bf3-91f5-bddafa3ce5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because it''s not just a drug approval of ''Does this work or does
        it help?'' But is it safe? There are aspects of cost. Is it going to be cost
        effective or deemed to make a clinically meaningful impact on patients'' lives?
        What are the rules going to be for someone to get it?" Isaacson said. "So
        there are multiple facets of this meeting and about this approval that really
        need to be hashed out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ca7ef8-ffbe-4d7d-bcb2-1f1892378348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeb1454-1887-4587-9d97-f0d5d3df5dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are the data perfect and entirely definitive? I''d say not entirely
        likely in the opinion of the most stringent scientists," Isaacson added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31de35f8-d538-49d9-bb23-8bf0483d00bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.070+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90b47a5-c017-49f3-af7c-ef27a96dbb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2019, Phase 3 clinical trials of aducanumab were discontinued
        because a futility analysis found the trials were unlikely to meet their primary
        goals at completion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4b2f32-ffc5-4c4d-8b75-17dab0b52d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d02b2c-df65-474e-b2b9-cadca3834d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But several months later, Biogen announced that a new analysis,
        which included more patients, showed that those who received aducanumab experienced
        a significant reduction in clinical decline in one trial. Results for some
        patients in another study supported those findings, as well.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33686989-c18e-458d-9086-9deb25e0add5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5cad44-11e6-43a0-a6b8-0921892c4da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then in July, Biogen completed its submission to the FDA for a Biologics
        License Application for approval of the drug. If approved, aducanumab would
        become the first immunotherapy to reduce the clinical decline of Alzheimer''s
        disease and would also be the first therapy to demonstrate that removing amyloid
        beta, a hallmark of the degenerative brain disorder, resulted in better clinical
        outcomes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93af52ca-aa2a-4b7a-9d5a-ca48756baae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0f8303-6fd9-4be5-b1ee-b4aba984404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisory committee''s meeting document describes the effect
        of aducanumab in one clinical trial as "robust and exceptionally persuasive
        on several of the instruments used to evaluate efficacy," and also makes note
        of the other negative study.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3847c4b5-53ff-46ce-bf8c-1d6378112fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c470d51-fbbe-4692-bf16-4aa4f4ce8d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.071+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has not been an approval of a novel medication for the treatment
        of Alzheimer''s disease since 2004," the document said. "Although there have
        been previous failures of other drugs that have been intended to target amyloid
        beta in some fashion, there are features of aducanumab''s pharmacologic profile
        and of the design of its clinical development program that are novel and distinguish
        it from prior efforts with these other agents."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7c6224-ac67-479a-bc18-ce93a426f4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9818692d-e57c-420e-ba43-e5d0429ce562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts emphasized that if the drug is approved in the future, it
        is limited to the treatment of only early or mild disease -- so it won''t
        benefit all patients -- and the therapy could be expensive.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55055a0b-38be-4562-b55f-acfb26ef773d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff65d98-7709-4d1a-b4aa-07a3e36802cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Whatever the decision is, it''s a watershed moment''</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b4569d-ad8d-4fe4-b61d-3b2e28f57f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The optimal thing to do is to treat the amyloid before there are
        symptoms or at the earliest possible stage of the disease," said Tanzi, one
        of the scientists who discovered the gene linked to the production of beta-amyloid
        in the mid-1980s.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a88c9c-37aa-467a-a583-05b800c16053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b56fa1-ea33-4a94-80a5-6337788a482b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that''s going to be the future: early intervention, early detection.
        Just like cholesterol and heart disease -- you don''t wait until somebody
        has congestive heart failure and say, ''Here take Lipitor.'' You test for
        cholesterol early in life, and if your cholesterol is high you try to manage
        it and if necessary, you take a drug to dip it down. In Alzheimer''s, beta-amyloid
        is the cholesterol," Tanzi said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9d8e2f-2572-4ada-82d9-3df9628ce1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.072+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a65ba0-1e14-449c-b21e-e72fc56af386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other concern is this is an expensive treatment for the health
        care system," Tanzi added. "I''m not sure what their price point is going
        to be, but it could be many thousands of dollars per year."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76336932-e264-4b7d-b8d5-072fd8ef1281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bc166d-90a2-492c-ac1d-fb1b245eb174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The influential Alzheimer''s Association supports approval of the
        drug and submitted a letter of support ahead of Friday''s meeting saying that
        "there is a dire and drastic need to offer relief and support to the millions
        of Americans impacted each day by the crushing realities of Alzheimer''s."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b026651d-6b38-4dfd-b2f1-862915ac9ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc45703-b146-40b0-af98-388afe2291c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate testimony, the nonprofit Public Citizen''s Health
        Research Group says that the FDA should not approve aducanumab for treatment
        of Alzheimer''s disease due to lack of evidence of its effectiveness.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb7100c-d975-49ad-b78c-4324920b606b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890340f2-4eb8-4858-a68a-0e476bff4e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approving the drug "is likely to result in far more harm than good,"
        Michael Carome, director of the group, said in a written statement on Thursday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24ec0ee-cd7a-4c02-a08a-608f14c3cbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a886fc28-67e8-4b10-8e8a-97c3065f351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are diverse opinions among clinicians and researchers around
        whether aducanumab should be approved.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c746e7-e0b5-4284-bbe6-f12f57512177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d6a4e0-da1e-4e5d-be3c-ef19f1b0240f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A handful of the most respected scientists and researchers in our
        field have completely different opinions," Isaacson said. "Whatever the decision
        is, it''s a watershed moment for the field of Alzheimer''s disease."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dc26b7-042a-4cd8-bc10-217fd1e96586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:17:46.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:56.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/11/05/health/alzheimers-disease-drug-fda-meeting-wellness/index.html"><em>
        "FDA could move closer to approving first new Alzheimer''s drug in nearly
        20 years"&nbsp;</em></a></p>'
  'Xbox-Series-X--review-':
    'author': 'Shannon Liao, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-06T22:49:42.360+08:00
    'imagesource': 'jcr:684c1e29-e2ff-4c7f-8167-252745131256'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b0851f5-f7c0-4628-ad69-d03a68d27511'
    'lead': 'The Xbox Series X costs $500 but is it worth that price? On paper its
      specs look powerful and impressive but how is it in person? I spent over a week
      testing a review unit of the Series X, provided by Microsoft.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-06T22:54:11.475+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T18:33:55.310+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:33:14.573+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Xbox-Series-X']
    'template': '1'
    'title': 'Xbox Series X review: Why you should wait before buying Microsoft''s
      new gaming console

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9e4265-12a6-4f27-a54a-a1c77e2abe99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It''s been seven years since Microsoft
        released the Xbox One, the last major generational upgrade to its Xbox series.
        Now, over a year after the company first announced its next-generation console
        was coming, it''s finally here.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75269a05-5be4-4a73-a0da-83cea9102276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e913037-bb07-4470-a3cf-bf1621754f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all that wait, we''re getting not just one but two new consoles:
        The top-of-the-line Xbox Series X and a cheaper, less powerful Xbox Series
        S. I spent over a week testing a review unit of the Series X, provided by
        Microsoft. I played intense battle games, explored media apps and compared
        the Series X to Microsoft''s most recent console refresh, the 2017 Xbox One
        X.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb31ed5e-fa5b-4b9c-83b6-2bddf14d5a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30287045-8491-4279-9897-53d1f9cf24a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the $500 Xbox Series X, Microsoft promises upgraded video and
        future-proof graphics, as well as a zippier all-around experience. Microsoft
        claims gamers should expect performance improvements to hold up for eight
        or 10 years as the device''s cutting-edge features like 8K video playback
        and ray-tracing, which might have little impact on game play now, are adopted
        by more game companies in the future.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecce7efd-fe53-449c-a46f-78e40b5b9621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6335a3-5122-4553-8a52-e5cdcbe296ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to video games, though, content will always be king.
        When the the Xbox One and PlayStation 4 were first released, fans flocked
        to Sony''s console, lured by its exclusive franchises and popular titles like
        "God of War," "Uncharted," and "The Last of Us."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33a1612-a439-4cdc-8883-2cb044d8f4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f42dff-97be-4046-80d2-5f81bd9a1813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly, the Xbox Series X doesn''t have any impressive exclusives
        at launch, but it may be able to entice enthusiasts with its great performance.
        (While it will have an indie entrant called "The Falconeer" and several older
        titles, none of those titles have the same appeal as "Halo.")</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589aaef9-e5f6-476d-85dd-3cce75833e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337f54a5-3006-4c27-ae6b-a451449a7007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re settled on Microsoft''s ecosystem, you might be wondering
        if shelling out an extra hundred bucks or so for the $500 Xbox Series X is
        worth it when there''s a slightly less powerful Xbox Series S that plays all
        the same games for a more wallet-friendly $300. Does the Series X differentiate
        itself enough to justify the price tag?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11190914-bc7a-4be2-8188-d8854ac3eae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccec86d0-a849-4aea-8358-845cc84a2392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How powerful is it, really?</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5039db5-6e2a-4df8-82f7-5f12d75db65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since March, Microsoft has been bragging about the Xbox Series X''s
        power, speed and graphics. Now that we have the console on hand, we can put
        those claims to the test.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e24da74-cd76-4996-ab2b-884a1b1aa113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c43abe-54ba-4217-b025-2d3b1cd616a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On speed, I found that the Xbox Series X can boot to the home screen
        a few seconds faster than the Xbox One X and open up games like "Ori and the
        Will of the Wisps" about twice as quickly, although load speeds may depend
        on your home conditions and Wi-Fi. That''s a feature that could be really
        important to impatient gamers, but you may not notice it if you''re not paying
        close attention.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43647652-c5af-477f-862c-be3f5470bc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928a67cc-3cf1-4dbf-95d2-1cfac0f239cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to how the games look, Microsoft promised the Xbox
        Series X would deliver a "massive increase" in graphics performance by using
        new features like ray tracing, which is only available on select games and
        adds more realistic shadow and lighting effects.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9446974-f48f-45e4-bf1d-69cad395a0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d04c16d-51e5-4aeb-85f0-e3605e075fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all its claims, I found the graphics on the Xbox Series X only
        slightly better than those on the Xbox One X from a few years ago. The visuals
        on the Series X show more detail and vivid colors in optimized versions of
        games like "Gears 5" and "Ori and the Will of the Wisps," which might be worthwhile
        to some. You''ll see a noticeable difference in how the light and fire play
        out against the backdrop of debris and rubble in "Gears 5" and how the waterfall
        shimmers in "Ori," but you may have to blink twice to be sure, as it''s not
        a massive change.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb40976-f924-4559-91fc-549496d86337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f0bf5b-0da0-4903-9a3a-4529ed6c004c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I chose to compare the Xbox Series X to the One X and not the original
        2013 Xbox One because it illustrates how the Series X compares to the latest
        and greatest on the market. And while the improvement in graphics does feel
        exciting, not everyone will notice the difference.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1efe14-93de-4e71-92f7-9d3ccae7360c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d81911-f015-475c-a691-063116bc995b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond graphics, questions remain about Xbox Series X''s advertised
        8K capabilities. 8K is the latest advance in screen resolution and it can
        mean much richer worlds on display, but it also comes with a hefty price tag.
        Meanwhile, 4K TVs are far more affordable.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dc0828-fd0e-4bd3-83d8-0b84489494d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd545c1-45e4-4d03-a651-b561a37b88c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short term, we''re not quite there yet, as most TVs still
        don''t support 8K and developers haven''t released any notable 8K games. Though
        I have an 8K television, the Xbox Series X I reviewed didn''t give me an option
        to enable 8K in its settings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d00cc4-27f6-4302-a63b-9e4512196b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad2f637-49df-4b45-bfe1-1a691f29c1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft told CNN Business that while the Xbox Series X is "fully
        capable of 8K output," it hasn''t enabled the option in settings because there
        are no games that support 8K yet. It plans to add the option into the settings
        menu once games start supporting 8K.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e55e18-05ff-4b02-9164-236545fb562d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa72918-5f46-44f4-99fa-36a5c83a0eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The console currently allows up to 4K graphics at a silky 120 Hz.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c712163b-8732-42ad-9a22-b392eb434539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1f2117-6912-4989-a207-dfc08bc04157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Xbox Series X is quieter than the Xbox One X. Both consoles
        have fans to disperse hot air that can reach temperatures of up to 120 degrees,
        but the latest generation console has been refined for a less noisy experience.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1af6e1-10c0-402a-9de0-ebb0df6004c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaa63d1-6aee-4d6d-b56e-bded86ebdc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Games you can play</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443f891b-c76e-45c9-87f4-93daddfb0503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where the Xbox One X — and Microsoft''s Xbox line in general — lags
        behind other console lines is in games.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ae0809-bf6f-4265-b5f5-d1fdcf9bc924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9626ffb3-91d2-41db-983b-8ac1f1b8574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without launch availability of its flagship title, "Halo Infinite,"
        which is delayed until 2021, the new Xbox line doesn''t have a custom-tailored
        blockbuster game ready to showcase its next-gen power.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767d5a51-6c09-4a56-8bb7-437ff2f4d3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175e8102-271d-485c-901e-8ee08fff0d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When preparing for this review, I had to scrounge around for games
        that I could play on Xbox Series X that had been optimized in time for my
        deadline.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4287680b-2dd5-4afa-afb1-f331fc54ef2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2204aba3-32f8-4ca7-b4c8-952d237883c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I simply played compatible titles like "Gears 5," "Ori and the
        Will of the Wisps," "Yakuza: Like A Dragon," "Sea of Thieves" and "Destiny
        2."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9252df70-14e5-43f0-a59a-41a34e10ec35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941af52e-e673-4889-8b0f-b52285424c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sony will have launch-day exclusive titles like "Spider-Man:
        Miles Morales" and "Astro''s Playroom" available to showcase its new console''s
        controller and specs, Xbox will have exclusive titles, like "Grounded" and
        "The Falconeer," that are less attention-grabbing. It might seem that Xbox
        is repeating the failures of the Xbox One.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a969d7ab-5abd-48b0-a150-7cd02b555dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e03b50-1aeb-46d4-b6bb-f02460eb2cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a reminder: In 2013, the last time Sony and Microsoft released
        dueling next-gen consoles, the PlayStation 4 had lots of exclusive games,
        but the Xbox One''s top 10 bestselling games didn''t include any of its own
        exclusives, according to NPD Group. On average, people used their Xbox consoles
        to play "Grand Theft Auto" and "Call of Duty" and not so much "Halo" and "Forza."
        Sony''s PlayStation 4 vastly outsold the Xbox One, 109 million units as of
        early 2020 to the Xbox One''s estimated 49 million units, according to Ampere
        Analysis.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c21feca-1c21-4217-9121-904bd5fe2cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2f0b5f-2caa-4771-b7ff-c73fc1d3741f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s evidence that Microsoft is working hard to change this.
        It acquired Zenimax, parent company of Bethesda, it announced in September,
        gaining ownership of popular franchises like "Fallout" and "The Elder Scrolls
        V: Skyrim," and "Doom."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0379cb0c-c8ab-4784-83b2-be930512d06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68b189e-f108-46a0-b2c5-b5a9070398cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft hasn''t said yet if it will make Bethesda''s games exclusive
        to Xbox, but if they do, that could provide more incentive for gamers to choose
        the Xbox ecosystem over PlayStation''s.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e6dee5-4d6b-448d-afcd-6a5a3b577d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a562dd-dea5-4297-8486-5d58d25176e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the Xbox''s main edge on PlayStation is the Xbox Game Pass,
        its $9.99 per month digital access subscription service. Sony offers its own
        $9.99 PlayStation Plus subscription, but it doesn''t come with as many free
        games as the Microsoft service.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e806054c-ecba-44dc-8027-21727f7167fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb328f3-c225-47cf-a183-e4b752c156d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you don''t need Microsoft''s $500 Xbox console to access the
        Game Pass — gamers with the cheaper Series S console can, of course, get a
        subscription — and the games that run on Xbox Series X, including the upcoming
        "Halo Infinite," will also run on the Series S and older consoles.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94778c8b-ab6b-48ff-a71d-17588a34734d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:33:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0c801f-9031-42ca-8fcc-8e8bdfe77316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:54:11.482+08:00
      'mgnl:createdBy': 'vince'
