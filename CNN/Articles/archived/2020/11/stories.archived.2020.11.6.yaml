      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:15.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the year''s first auction of satsuma mandarin oranges, a
        famous citrus species from Ehime prefecture, on the island of Shikoku in southern
        Japan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b4bbc9-a973-45d2-8fbe-880bbf5b0ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:51:52.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:15.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Three suns''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00a0cd4-fde9-418a-8646-4e414e75c5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:51:52.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:15.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nishiuwa is one of Ehime''s mikan-producing regions and its semi-seedless
        citrus species of oranges is known for its good balance of rich and sweet
        flavors, its easy-to-peel thin skin as well as its melt-in-the-mouth texture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b021f4f-0f88-4ab7-8103-b259ac71519f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:51:52.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:15.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest priced Nishiuwa mandarins are from one of the region''s
        leading brands -- Hinomaru.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3a2156-9ce2-4546-8c61-62ae37d6274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:51:52.962+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:15.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hinomaru mikan are produced in a limited area on the coast of Yawatahama
        city in Ehime prefecture," Shin Asai, from JA Nishiuwa''s sales department,
        tells CNN. "It''s a mikan that is grown with so-called three suns -- the actual
        sun, the reflected light from the sea and the reflected light from the stone
        walls of the terraced fields."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ffab97-354c-4588-9217-c93e76562018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:51:52.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:15.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only about 100 farmers produce this special kind of mikan in the
        area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f174354-41a9-4fbc-87d5-f6c8de73605f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:51:52.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:15.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hinomaru Mikan this year have been particularly good quality,"
        Asai adds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f849609-cf9f-4dc2-98b7-ceaf887a248d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:51:52.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:15.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high bid at Thursday''s auction was considered "a very celebratory
        price" to mark the beginning of Japan''s mikan season, according to a representative
        of Nishiuwa agricultural association.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d05facf-1e29-4c6c-9089-952c49fe90d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:51:52.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:15.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the quality of the fruit of each year is evaluated at the
        first auction, it will greatly affect the subsequent sales," Asai says. "First
        auction is very important for the fruit industry."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbb8e69-f7fd-4676-afcb-805c2be00f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:51:52.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:15.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typical price of this type of high-end mandarin orange is usually
        around JPY7,800 (or $75) for 10 kilograms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0557bf60-a56d-4206-9b68-115553c4af38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:51:52.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:15.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t the first time the sweet mandarins fetched such a staggering
        price in an auction -- the highest bidding price last year was also in the
        million range.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6558ea80-c62d-47c1-b3d6-41dc977bbbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:51:52.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:15.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But considering the negative impact in the economy because of Covid-19,
        we were surprised and also delighted that it was auctioned off for one million
        yen," says Asai.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a46e13e-95bc-4fbf-989f-7e157ec7b637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:51:52.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:15.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sweet and expensive</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9629d240-9773-4db1-b18d-585b47b88c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:51:52.963+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:15.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The identity of the high bidder remains unknown for now but Asai
        believes it''ll be revealed within a few days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ecaf4b-3f28-4b85-8b01-23cd34f7ee29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:51:52.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:15.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A high-end supermarket purchased it last year and used it for publicity
        for the store," says Asai.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3209f63a-7ed1-4d6f-b2c1-4a25658c6bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:51:52.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:15.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has been known for producing sweet and expensive fruits for
        years. Last year, 24 bunches of ruby red grapes were auctioned for JPY1.2
        million ($11,000).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f70926-eebd-49c5-8832-5f6fe865fddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:51:52.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:15.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fruits are treated differently in Asian culture and in Japanese
        society especially," Soyeon Shim, dean of the School of Human Ecology at the
        University of Wisconsin-Madison, told CNN in 2019. "Fruit purchase and consumption
        are tied to social and cultural practices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6120e9-cead-42c1-8ba2-7c2977934ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:51:52.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:15.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not only an important part of their diet, but, perhaps more
        importantly, fruit is considered a luxury item and plays an important and
        elaborate ritual part in Japan''s extensive gift-giving practices."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c59cbf9-e805-4b6a-9692-53d29920d1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:51:52.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:15.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandarins are one of the most popular fruits in Japan. According
        to a report in 2019 by Japan''s Statistic Bureau, mandarins were the country''s
        highest yielding fruits in 2016 and 2017.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be283a7-ceae-4e1f-86c0-67a78f8a078c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:51:52.964+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:15.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ehime is only second to Wakayama Prefecture in terms of total mandarin
        production but is number one in terms of the overall output of over 40 different
        types of citrus fruits, including satsumas. Its local mascot is a cartoon
        orange called Mikyan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed465cd-3252-4b72-b704-ab4a784b6688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:51:52.961+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:15.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/travel/article/one-million-yen-japan-mandarin-oranges-auction/index.html#:~:text=This%20box%20of%20mandarin%20oranges,million%20Japanese%20yen%20(%249%2C579).&amp;text=The%20high%20bid%20at%20Thursday''s,representative%20of%20Nishiuwa%20agricultural%20association."
        href="https://edition.cnn.com/travel/article/one-million-yen-japan-mandarin-oranges-auction/index.html#:~:text=This%20box%20of%20mandarin%20oranges,million%20Japanese%20yen%20(%249%2C579).&amp;text=The%20high%20bid%20at%20Thursday''s,representative%20of%20Nishiuwa%20agricultural%20association."
        target="_blank">Crate of oranges sells for $9,600 in Japan</a></em></p>'
