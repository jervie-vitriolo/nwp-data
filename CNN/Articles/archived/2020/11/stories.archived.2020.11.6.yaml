      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2ace13-4e9c-42ad-a925-c38e681b8b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara Linthicum, who posted a fancam of John King to Twitter, said
        that she sees fancams all the time on the site. Her video stitched together
        clips of King from CNN and YouTube to Minaj''s "Good Form."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7346b15-1a02-403a-b886-9c9d5d2e5b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d09eb71-7a32-47f8-b71b-bb9dc8e32569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[My family and I] were all just sitting there, waiting for the
        results and just watching him with the map," she told CNN Business. "Making
        the fancam was just a really good distraction from anxiously waiting for more
        results."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834afc8e-b266-4876-8694-267ddb5416d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.293+08:00
