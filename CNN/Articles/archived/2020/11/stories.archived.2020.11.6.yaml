      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9aa1e6-40ed-4aa3-afbd-b9ec640cb7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:32:14.790+08:00
