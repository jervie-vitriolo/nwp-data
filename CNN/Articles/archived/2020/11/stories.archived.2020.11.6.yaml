      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Minnesota, health officials reported more than 3,900 new cases
        Thursday -- the highest daily total for the state and the third day in a row
        single-day cases reach a new high.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d7d0ca-452f-44be-a8d2-bc132aec275a'
