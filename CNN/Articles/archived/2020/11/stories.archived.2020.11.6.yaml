      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve watched or read the transcript of every Trump speech since
        late 2016. I''ve cataloged thousands and thousands of his false claims.</p>'
    '3':
