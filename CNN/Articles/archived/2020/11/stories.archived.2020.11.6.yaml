    'template': '1'
    'title': 'PH lists 2,092 new COVID-19 infections, raising the tally of cases to
      nearly 392,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d493c85-71fe-4532-8578-5cfa300b41f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:50:32.201+08:00
