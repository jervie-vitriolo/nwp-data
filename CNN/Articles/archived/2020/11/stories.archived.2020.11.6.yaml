      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Gary Herbert said the numbers were "grim news" and "discouraging,"
        and predicted the state would continue to see "this dramatic increase, unless
        we modify and change our behavior."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea7b3a1-efab-45f4-bd36-3e48b0271abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.623+08:00
      'mgnl:createdBy': 'bamba'
