      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of TikTokers tried to troll President Donald Trump''s campaign
        by reserving tickets for his Tulsa rally in June that they didn''t plan on
        using.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c6b6c2-2765-45d8-8f12-fbc835f5a121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3157980e-6825-4564-92aa-da875ea3a0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"TikTok is seen as their turf, it''s their public sphere," Literat
        said. "But these practices precede TikTok. This is a way that (Gen Z and millennials)
        feel connected to their peers, and it''s shaping how the political discourse
        is happening. These practices are going to continue."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c56189-de21-497e-b293-45008504eb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.289+08:00
      'mgnl:createdBy': 'vince'
