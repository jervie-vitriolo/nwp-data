    'template': '1'
    'title': 'Govt. assures enough funds to pay OWWA debt to hotels'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff45977-b2e1-47ba-ac2f-4e3f53530caa'
      'mgnl:activationStatus': true
