      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>They''re not the typical cable news consumers</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155f88ab-7635-49fb-a5f2-3eb049eb1bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok users — who tend to skew younger in age — aren''t the typical
        cable news consumers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e522f451-01a8-4bcb-8733-7592b45468e4'
      'mgnl:activationStatus': true
