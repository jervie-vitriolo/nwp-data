      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56859aa1-6ce9-4e70-a3df-90560d12bb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:46:44.460+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:31.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the first time, the world has rallied behind a plan to accelerate
        the development of the vaccines, diagnostics and therapeutics we need, and
        to ensure they are available to all countries on the basis of equity,” the
        organization said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
