    'template': '1'
    'title': 'More state officials announce restrictions as US tops 100,000 new COVID-19
      infections for second day in a row'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5319aa-581a-42ef-b244-d854ba059c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.591+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US reported more than 121,000 infections
        Thursday, beating a daily case record it set just 24 hours ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b9fadd-c780-4861-b8fb-d1cbb4d1e5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa17eb4-fc21-4483-9a94-50db8043ad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grim tally comes after Wednesday''s record of more than 100,000
        cases, which was the first time the US hit a six-figure number of infections.
        That means in just two days, the country reported more than 220,000 positive
        tests, bringing the past week''s total to more than 660,000 new cases of the
        virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2569018f-99a6-4572-aaf0-1e8b94979d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be91f31-7a0d-439d-9361-ab0926702e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As nationwide cases soar, the number of hospitalized Americans is
        also climbing, with now more than 53,000 patients across the US, according
        to the COVID Tracking Project. And doctors have warned that as those numbers
        move upward, a rise in deaths will follow.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f96c1e9-140d-4d6f-8d7c-b9ad662c285f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de56104-c5a4-4d5c-9350-59d37cf618cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Midwest -- where communities have been hit particularly hard
        and outbreaks are only worsening -- hospitalizations are up "following the
        region''s sharply accelerating case surge," the project said in a Thursday
        blog post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1193f1f-f62f-4862-89f7-a6c963c65f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.592+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33883f1-1a2b-44f9-8de6-5e60ecd31bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reported deaths from the Midwest are rising as well, several weeks
        into that region''s case surge," the project said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91905e8-036a-4c81-8200-3820c8dbf658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902fa63b-a6a3-4d66-b995-15f3912fa100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 234,900 Americans have died since the pandemic''s start
        and an ensemble forecast published Thursday by the US Centers for Disease
        Control and Prevention projects another 31,000 people could lose their lives
        over the next two and a half weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a11852b-5c27-48c0-83ad-99f86f63a1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c607ef-f83b-40a7-b0db-de2c8895e9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Mexico, where health officials have sounded the alarm for
        weeks over a Covid-19 crisis, the daily number of Covid-19 deaths hit a record
        high. Hospitalizations have shot up by 260% in the last month, Gov. Michelle
        Lujan Grisham said, and health officials added they expect to run out of general
        hospital beds "in a matter of days."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eab7260-a088-46e6-b49e-18818b2ec01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4df443b-3e49-49f0-a914-3ccf0c363a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.621+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said the state is "not trending anywhere in the right
        direction" and urged residents to follow public health guidance aimed at curbing
        the spread of the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38a5550-96b0-48e8-bcdc-615b06a7976c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52559a63-ef6e-4e3b-ae20-c3443c782eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t do them, more drastic decision making will occur,
        and we will have a horrible November and a dramatically bad December," the
        governor said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84676eb0-1337-4aee-8138-46d46b648a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a22785d-b10d-443e-bd8f-7daea02d6400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It is everywhere''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a613c8-88fd-496d-86bf-5016c7cfca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:46:54.622+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:01.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Mexico is one of at least 38 states reporting more new Covid-19
        infections than the previous week, according to data from Johns Hopkins University.
        Only two US states -- Alabama and Tennessee -- are trending in the right direction.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8de6819-56b4-4493-b3cf-4e078cbfc896'
      'mgnl:activationStatus': true
