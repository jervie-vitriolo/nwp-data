      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fancam trend isn''t exclusive to TikTok.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d80052-7bd9-4e9b-bdf6-cbb9b0114cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.293+08:00
