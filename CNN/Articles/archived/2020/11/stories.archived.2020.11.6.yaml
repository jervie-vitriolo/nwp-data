      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month into the school year, education stakeholders still struggle
        through distance learning. Complaints include heavy work or study load, lack
        of access to gadgets and internet, poor internet signal, and incomplete and
        erroneous content in modules.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb45808c-eb86-4367-a2c4-a3c0d9e5ce08'
      'mgnl:activationStatus': true
