      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO will discuss a 10-year-plan for addressing neglected tropical
        diseases as well as efforts to address other issues, including meningitis
        and maternal, infant and young child nutrition.</p>'
