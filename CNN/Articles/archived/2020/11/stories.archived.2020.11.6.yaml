  'Narrowing-path-leaves-some-aides-facing-reality-even-as-Trump-presses-legal-action':
    'author': 'Kevin Liptak and Kaitlan Collins, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-06T01:20:38.819+08:00
    'imagesource': 'jcr:e5f8e3c2-e83e-4bad-bd0d-0c05a1ca98ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a539f5c4-4ae0-4370-af61-3f0236d00301'
    'lead': 'Despite campaign assurances that the numbers will break their way, reality
      appeared to be setting in for several of Donald Trump''s aides in the White
      House and campaign that the President is facing an ever-narrowing path to victory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-06T01:18:59.322+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T18:35:35.548+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:32:47.062+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Narrowing path leaves some aides facing reality even as Trump presses
      legal action'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1c0648-07cd-4865-b06d-bea28319db3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Donald Trump was charging ahead
        Thursday with a strategy to force an election victory, or at least forestall
        a loss, through legal maneuvers and demands for recounts, a final-ditch effort
        to prevent states from tallying ballots that could decide the next president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6fb55e-1177-48bb-bf3b-9f17a12fd5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39162a62-ff42-401d-9e8e-10452d75a49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite campaign assurances that the numbers will break their
        way, reality appeared to be setting in for several of Trump''s aides in the
        White House and campaign that the President is facing an ever-narrowing path
        to victory. Some privately acknowledged the chances of Trump winning are now
        slim and were contemplating their next career steps.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7910b3-76f5-478c-8eba-f0d5851edef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8f977b-fcd6-4200-ab2a-0f9891107536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that reality hasn''t appeared to have set in for the candidate
        himself. Trump continued to make a series of phone calls overnight, stung
        that his lead in some states had vanished and convinced Biden is stealing
        the presidency. Trump does retain a chance of winning, though has fewer roads
        to 270 electoral votes than his rival Joe Biden.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad725fc5-4b8c-43a7-92c8-a3479e0be1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546de206-ffed-4a9f-8b24-c854e6976006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entrenched at the White House with no public events on his schedule,
        Trump has personally dispatched advisers to battlegrounds across the country
        hoping to wage legal battle in places where the margins remain tight. Despite
        skepticism about the efficacy of his strategy, Trump has remained intent on
        waging a prolonged fight, viewing it as his only option.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13de9e0-4c27-488f-95bd-df04d86ff9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ece5e3-33bd-4709-838d-482e85f385cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an onslaught the President had previewed ahead of time, vowing
        to unleash his team of lawyers in states where he was losing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20044ae-c68e-46f6-8fbf-1dc66c202cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac816cd7-5fc0-43dd-ba0f-a65d8c9a41d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.324+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was nonetheless a scattershot effort that seemed designed
        more to undermine confidence in the election results and provide legal backing
        to Trump''s unfounded claims of fraud than to actually surface more votes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a605d7b-6f81-43e8-b1c6-70f8227d7900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed5c21c-c7b1-45b3-bd03-67e81b961fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a morning tweet, Trump laid bare his intentions, even as his
        advisers insisted they weren''t attempting to suppress the vote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18837683-664e-4089-abee-5dab14c9e305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe45ab7-7a07-4c10-be10-e4c32a473356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"STOP THE COUNT!" he wrote around 9 a.m. ET, at which time vote
        totals in key states actually showed him behind Biden, meaning a halt in counting
        would render him a one-term president.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3c5e93-6de9-446b-a4ca-0d6f7388079b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4fcc89-e9ad-47f3-bd25-a459381d7ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s all-caps tweets from the White House residence were bolstered
        by his campaign''s public relations attempts and by his surrogates, who have
        voiced baseless claims that the election was rife with fraud.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27988442-c401-4c58-aa27-51648383d2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6e7a36-c0c6-48ea-87b5-c6c835e78555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.325+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no credible evidence of widespread voter fraud in
        this year''s contest. But Trump''s rallying cry did prompt some of his loyal
        supporters to congregate at tabulation centers to demand the counting be halted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4e08ba-78d9-49c8-8470-61a41d5f57ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08f48ae-c69a-4c44-aaf6-c53448a2adef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In public, Trump''s team remains insistent his path to victory is
        possible and even likely.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64520763-b1eb-4ea4-98c5-cee883548d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c496903-3cb1-4d0d-b9f3-2320c8406af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump is alive and well," campaign manager Bill Stepien
        told reporters on a morning conference call.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c684811-371a-41b3-806e-915f9ee69dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88adcbc6-337a-4cf7-8145-60bfb409112a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Trump has pushed aides to pursue more lawsuits, legal
        standing be damned, and has personally instructed his adult children to go
        out and defend him by casting doubt on the validity of the vote counts, multiple
        people familiar with the matter said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d40b7f6-710f-4a66-844d-5d6397c38140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.326+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a064ef-139a-47e0-8d54-927c67dd2a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has also been eager to speak publicly. While aides
        considered having him make an address on Wednesday, it was ultimately decided
        against because there wasn''t a clear message for him to offer. Some advisers
        had been working to plan events for the President to show him going about
        his job, but so far none have been announced.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f12bbb4-003d-4d0b-a797-9ab5d512f4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964e6cb9-95d8-48de-9a18-4f87fce97f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Trump, Wednesday was a frustrating stretch. Two key battlegrounds,
        Michigan and Wisconsin, were called in Biden''s favor. The race tightened
        dramatically in Georgia and Pennsylvania, while in Arizona the President is
        narrowing his margin against Biden.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0e01df-245b-4ac7-9697-2183a985b998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b92361-6b0c-47a1-b54b-51ed487da750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden spoke to cameras from near his home in Delaware, encouraging
        patience while still voicing optimism, Trump remained out of sight. Instead,
        he spent the day angrily phoning Republican governors to demand updates and
        question why more wasn''t being done to assist his efforts, people familiar
        with the calls said. Trump spoke Wednesday to the governors of Georgia, Arizona
        and Florida.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b1e4a1-2b8b-46bb-ad92-062a4b22fd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bff144a-4017-4e09-99fd-5eb813c6d88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, he has sounded resigned at moments in conversations
        with some of his allies, questioning whether his legal strategy would work
        and whether his team was up to the challenge of fighting in the courts, according
        to a person who spoke to him. In those conversations, Trump sounded tired
        and down, people who spoke to him said. Despite his skepticism, the President
        has suggested he has no other option than to continue fighting.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deec1766-3e04-48b9-b573-76e4e497688d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.327+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2322970-5533-47b2-b07e-0c98c744e8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s top lieutenants, including Vice President Mike Pence, chief
        of staff Mark Meadows and senior adviser Jared Kushner, all huddled at his
        campaign headquarters in suburban Virginia on Wednesday to plot a path forward.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae2b2e9-b76b-437a-8d04-0604efc4fe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84df73c8-fbd7-479f-b187-193b4d96c537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others on his team, including his son Eric Trump and his personal
        attorney Rudy Giuliani, mobilized to Pennsylvania, which appears to be ground
        zero in the campaign''s legal efforts. Another team, including the former
        US ambassador to Germany Ric Grennell, was in Nevada.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa0c80b-84ac-43e5-9c41-c4b699752827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bcefe9-f456-4794-b1f6-d95ec9da69ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s team has filed lawsuits in Pennsylvania and Michigan demanding
        vote counting be halted until their observers are allowed access to the process.
        The campaign also filed suit in Georgia alleging improper vote counting in
        a single county and has sued the Clark County, Nevada, registrar challenging
        its process for observing ballot processing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08975c94-4d93-4496-b50c-5532967d7436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8bf476-dd6b-40de-8ff3-51b3cf308954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:18:59.328+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:35:35.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s campaign also said it was asking the US Supreme Court to
        intervene in a pending case challenging a Pennsylvania state court decision
        that allowed ballots to be counted after Election Day. And it has demanded
        a recount in Wisconsin, though can''t formally request one until the canvas
        is completed, which could come as late as November 17.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f6b26b-05f5-4ebf-8b59-1d32e5574441'
      'mgnl:activationStatus': true
