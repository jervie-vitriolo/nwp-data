      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump delivered the most
        dishonest speech of his presidency on Thursday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3ed418-82d6-4939-b28a-54791b0ab776'
      'mgnl:activationStatus': true
