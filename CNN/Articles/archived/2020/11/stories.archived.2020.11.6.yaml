      'mgnl:type': 'text'
      'text': '<p>A long time ago, Martin thought he wanted to be a fashion designer.
        After college, he spent a year with Owa in her small factory, learning how
        to cut and sew. His first official job was working for designer Rajo Laurel
        as assistant brand manager, where he worked for three years. “That’s when
        I realized that I couldn’t be a designer,” Martin says. “There’s a certain
        creativity, and I recognized that it wasn’t for me or it was something I couldn’t
        bring. Which is why I transitioned to fashion journalism.”</p>'
    '27':
      'image': 'jcr:a570cd7f-f51b-441c-ae89-260cf78c1efc'
      'imageCaption': 'According to her grandson Martin, who manages Owa''s brand,
        the business will never scale. He says, “We only do 30 or so jumpsuits a week.
        Nobody is doing overtime, nobody is stressed. It’s a comfortable pace, and
        it’s a pace that she sets and it’s something we really value.” Photo by JL
        JAVIER '
