      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38651a0d-3a5b-4f58-9ef8-97a0b61d7536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.294+08:00
      'mgnl:createdBy': 'vince'
