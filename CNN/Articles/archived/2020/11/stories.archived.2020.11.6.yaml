      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afe9a77-a27b-461b-81cf-f7818dc97efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:24:50.575+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:41.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin wrote for YSTYLE, the fashion&nbsp;section of the Philippine
        Star, for five years. He eventually became managing editor while co-founding
        his own venture called Milk Man Marketing. It was also during this time that
        he became communications editor for the Sunnies Studio empire. Martin left
        YSTYLE and Sunnies in December 2019 and July 2020 respectively.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3f8f0f-5427-4c8c-871e-0ac77f6a598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:24:50.575+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:41.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“How has your work in fashion and these big brands affected how
        you run Owa Sylvia?” I ask. Martin tells me that it informs almost every aspect
        of his work now. “My work often involved looking at other brands. Brands that
        had it all, packaged perfectly, thoughtfully made for you. And for a while
        we bought into that ethos, but I think even this is nearing its end.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f6e89c-76e7-4108-a642-c9da98e66015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:24:50.575+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:41.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This constant exposure to the aesthetic and language of these perfect,
        faceless brands have served as a roadmap to what Martin doesn’t want for Owa
        Sylvia. “There are no rules,” Martin says. “No real style guide, no limits.
        It’s just me asking myself and Owa: Wouldn’t you think this would be fun?
        Just comparing my experience now to the brands I’ve helped build in the past,
        there was always this crippling sense of, should we do this, should we do
        that, is it the brand, is it not the brand. But doing away with that is such
        a freedom and I hope that reflects in what we do.”</p>'
    '9':
      'image': 'jcr:82556bba-af61-41cf-9620-d9e61bd87e2c'
      'imageCaption': 'Photographer BJ Pascual in one of Owa Sylvia''s protective
        jumpsuits. Photo courtesy of MARTIN YAMBAO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011fe1bf-ac2e-4726-8ccb-e34116f48371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:36:35.902+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:41.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bae0d0f-f6a1-4ad5-94dd-6614335dce0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:24:50.575+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:41.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result is a brand that is an amalgamation of Martin’s years
        in fashion and his relationship with Owa. In between the mirror selfies, grocery
        portraits, and — as Owa calls it — <a href="https://www.instagram.com/p/CD0S2bdn3QI/"
        target="_blank">sexy PPEs</a>, there’s a video of Owa telling her followers
        to <a href="https://www.instagram.com/p/CE8qB4rD4AL/" target="_blank">register
        for the 2022 elections</a>. There’s a video for a <a href="https://www.instagram.com/p/CFyFQs8nszu/"
        target="_blank">grilled cheese and tomato jam recipe</a>. It’s the way Martin
        emphasizes Owa’s unique vocabulary and onomatopoeia with superimposed text,
        the only way an observant, Very Online, and doting grandson can. Jumpsuit
        as “dzhümpzuït,” aubergine as “<a href="https://www.instagram.com/p/CEY1x23ntV3/"
        target="_blank">aüberdjzene</a>,” and the manner and frequency that Owa says
        <a href="https://www.instagram.com/p/CDAtQXxBEDN/" target="_blank">butter</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6b1a20-b41b-4a5d-ab5e-40f12f992407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:24:50.575+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:41.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owa Sylvia’s Instagram has about 2,000 followers as of writing.
        Freaking tiny, Martin calls it, but none of this matters to him or to Owa.
        “Because of this project, I get to see, talk to Owa all the time. It’s really
        just become an excuse to see her more. And I always tell her that if ever
        she thinks it’s becoming too much, too overwhelming, we can stop, and that’s
        the beauty of it,” he says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a8e844-23b5-4e92-97f8-cae8583613b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:24:50.575+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:41.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Martin had his way, he’d want Owa to live forever. “I mean I’ll
        settle for 100,” he says. “She’s 87, can you believe? But really, my wish
        for her is to be as healthy as possible, and for her to live as long as she
        wants. She always says, I could be gone tomorrow. And for me, that’s fine.
        I’m ready and you shouldn’t be sad kasi I’ve lived a full life.”</p>'
    '0':
      'image': 'jcr:5fc93485-e298-4640-9ecd-f0e4c115039c'
      'imageCaption': 'Owa Sylvia initially made the jumpsuits for her grandkids until
        someone suggested to sell them. She then came up with the final design: Microfibre
        protective jumpsuits with a relaxed fit and garterized waists. Photo by JL
        JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fdbc64-c3ae-4f68-af4a-4d49a2faaf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:36:35.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:41.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f609fc-3ca0-4262-8fd5-23236d9a4c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:24:50.576+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:41.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is really Martin’s priority and devotion. This is why,
        he says, the business will never scale. The whole operation of @owasylvia
        is designed to keep Owa as safe and as healthy as possible. “We only do 30
        or so jumpsuits a week. Nobody is doing overtime, nobody is stressed. It’s
        a comfortable pace, and it’s a pace that she sets and it’s something we really
        value. That’s why the waitlist for orders is so long.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2041b21-31a4-496f-9f16-d39cf3befc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:24:50.576+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:41.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope people know that every piece is made with love. They’re
        also useful and functional. And moreover, someone’s really cute lola made
        it.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8816171-a44b-4936-bbf2-85de34b0f737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:24:50.576+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:34:41.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a data-cke-saved-href="https://www.instagram.com/p/CDLhU2fBbMX/?igshid=1oljc6hkm3sik"
        href="https://www.instagram.com/p/CDLhU2fBbMX/?igshid=1oljc6hkm3sik" target="_blank">a
        short video dated July 28</a>, Owa scowls and rolls her eyes at our avatar
        and invisible cameraman. Martin tells her that people are “obsessed” with
        her jumpsuits. As the video goes on, she thanks us for our patronage, and
        says that if people weren’t interested, she would have gone crazy with boredom.
        “Because of you people,” she says, almost threateningly, “I am very busy.
        And this is keeping me alive.” As Martin thanks her, she responds with a frown
        and turns away. The video ends with her opening her door, beckoning Martin
        — and in turn, us — to stop playing around and come inside. “Come in, come
        in.”</p>'
