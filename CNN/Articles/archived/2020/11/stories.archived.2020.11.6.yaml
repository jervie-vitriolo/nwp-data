      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0436c1-7635-467a-b70d-d3ec3734a8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.289+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Influencers have become their own political pundits, helping shape
        how the next generation participates in democracy. Some have formed their
        own party-based coalitions or hype houses.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6d04ec-315d-4aad-a262-9abab77bfd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.289+08:00
