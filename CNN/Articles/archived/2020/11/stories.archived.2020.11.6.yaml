      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The World Health Organization (WHO)
        shared three key messages with member states ahead of its 73rd World Health
        Assembly next week: COVID-19 can be beaten, don’t backslide on other critical
        health goals and prepare for the next pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afffabf-fb12-4120-88b5-06c9a4e45b0e'
      'mgnl:activationStatus': true
