      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one fruit-loving buyer at an auction this week in Japan, the
        answer is just 100.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e482e2e2-8824-430c-9c8c-c59ae147c024'
      'mgnl:activationStatus': true
