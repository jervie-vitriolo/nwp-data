      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The analysts are digging it</h3>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a727eb1-1539-43e8-9fb6-02cf327a5e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.293+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what do the election analysts think of these fancams?</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feaa127-ed36-4ac5-96e5-d5adf07aa251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.294+08:00
