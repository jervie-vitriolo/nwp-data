      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The COVID-19 pandemic is a sobering reminder that health is the
        foundation of social, economic and political stability,” it said, adding that
        this pandemic is a reminder of the importance of the organization’s overall
        efforts to increase health coverage and better protect populations from health
        emergencies.</p>'
