  'Italy-lockdown-coronavirus-':
    'author': 'Emma Reynolds, Livia Borghese and Barbara Wojazer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-06T09:21:15.497+08:00
    'imagesource': 'jcr:a6b4f8ac-e6d9-4a97-b3d7-c3ce30867769'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6541e759-1219-4fb1-9008-ba74beda6956'
    'lead': 'The Italian regions worst-hit by the second coronavirus wave entered
      a new lockdown Friday after the country tallied its highest daily number of
      both infections and deaths the previous day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-06T09:27:34.391+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T18:35:09.107+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:32:53.863+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Italian regions lock down and Paris tightens rules as Europe smashes
      virus records'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a5c13b-543e-4cc2-a3a9-c6079cde5e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:27:34.391+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:09.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Italian regions worst-hit by the
        second coronavirus wave entered a new lockdown Friday after the country tallied
        its highest daily number of both infections and deaths the previous day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a855dc1b-5fd7-4780-955a-0026b7db1bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:27:34.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:09.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy is under a 10 p.m. to 5 a.m. nationwide curfew, with bars
        and restaurants closing at 6 p.m., while certain areas face harsher restrictions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5eded2-b990-4540-b0fa-c74c97634ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:27:34.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:09.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in "red zone" regions -- Lombardy, Piedmont, Valle d''Aosta
        and Calabria -- may only leave home for necessities, health or work. Those
        in "orange zones" are banned from leaving their towns except for work or health
        reasons -- and bars and restaurants are closed except for delivery and takeout.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17af999-91d9-439e-95aa-fc18f68afccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:27:34.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:09.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy reported 35,505 new cases and 445 deaths Thursday, taking
        its case total to 824,879 and fatalities to 40,192, according to health ministry
        data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef50020-5c64-409c-8446-fe68dde2e1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:27:34.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:09.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These figures "are not a good sign," said Gianni Rezza, director
        of the prevention department at the ministry. "The virus is running and we
        have to stop it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f162efde-b6ee-4dc8-a961-e4294d8e1101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:27:34.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:09.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighboring France, Paris also announced stricter measures as
        the country reported a record 58,046 new cases Thursday, according to the
        French health agency. The country has Europe''s highest case number, at 1.6
        million infections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca272fed-dd08-4012-a273-4270fee1c896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:27:34.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:09.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Friday, food delivery, takeout and alcohol sales are banned
        in Paris between 10 p.m. and 6 a.m., police said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2efccc-1c63-4779-9a6e-839f73a45b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:27:34.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:09.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The second wave is already upon us, and it is brutal," French health
        minister Olivier Véran told a news conference Thursday. If the virus keeps
        spreading at this rate, he said "the second wave could be worse and longer"
        than the first, and could take "until mid-December" to stabilize.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784f92fb-6df6-42ff-9be9-88b3ba889202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:27:34.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:09.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Véran urged people to respect the national lockdown, or face "a
        high risk of saturation" of hospitals by mid-November.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152ed3af-76de-4c2a-adf5-58855b9d11a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:27:34.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:09.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fresh lockdowns as case spike</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657e7216-2ba3-42bd-91a4-895bbca525c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:27:34.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:09.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece will enter a three-week national lockdown from Saturday after
        reporting almost 10,000 new cases in five days, Prime Minister Kyriakos Mitsotakis
        announced Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfa0e7a-6df8-4abc-9687-dcbb6de9186f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:27:34.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:09.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People will need to text the authorities before leaving home and
        high schools will close.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d0a39b-e3a7-4bb9-8f02-a0ac63d7bac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:27:34.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:09.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark also announced new restrictions in seven municipalities
        after scientists identified a mutated strain of the coronavirus linked to
        the mink population. According to the government, the mutated form of the
        virus has been passed back to humans from the small mammals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0142c3f-4a3d-40b3-a368-bf259fe01911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:27:34.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:09.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All mink in the country will be killed because of the concerns over
        a mutation of the virus, the country''s Prime Minister Mette Frederiksen said
        Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21e3777-540b-4e55-beb9-d4d4729e7514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:27:34.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:09.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danish cafes and pubs will close from Saturday, along with indoor
        sports venues, cultural centers and public transport, and people should avoid
        travel outside their area.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd902e06b-76f3-4a22-863a-fec7abc29e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:27:34.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:09.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, UK Foreign Secretary Dominic Raab and Swedish Prime Minister
        Stefan Löfven are both in self-quarantine after potential coronavirus exposure,
        it emerged Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3033f4-bcbb-4b78-a96a-0cd6dab59492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:27:34.409+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:09.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UK government adviser told CNN that Raab was "informed that an
        individual with whom he has been in recent close contact with has tested positive,"
        as England entered a month-long second national lockdown.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a48f874-feab-4183-9b71-51c1ecfe5c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:27:34.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:09.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Löfven said a person in his vicinity came in contact with someone
        with Covid-19 but had tested negative.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd261ae-7c0d-495c-9350-536d084c54e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:27:34.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:09.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The development is going in the wrong direction quickly. More are
        infected. More people are dying," Löfven wrote on Facebook.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cf9ebe-a0ae-4255-be27-cd58b60410c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:27:34.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:09.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week Sweden announced it will tighten restrictions
        in three additional regions, including limiting gatherings in bars and restaurants
        to eight people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba9eaef-0130-4b13-8dcc-87616db51f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:27:34.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:09.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria and Poland also both reported record case rises Thursday
        as Austria entered its second national lockdown this week, which includes
        an 8 p.m. to 6 a.m. curfew and the closure of leisure facilities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc974580-052a-469c-979f-83c03993d1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:27:34.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:09.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway, which has one of Europe''s lowest infection rates, has seen
        a "sharp rise" in cases, according to the Norwegian Institute of Public Health.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f534d421-6383-4a05-983b-dd7cbbad2a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:27:34.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:09.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norwegians were urged to "stay at home as much as possible" from
        Saturday as countrywide restrictions were announced, including bars and restaurants
        closing at midnight and more remote learning.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e0d24a-75dd-48f6-9639-b63a3b13707f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:27:34.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:09.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Erna Solberg warned of a "very serious" situation,
        adding, "we must act now to avoid a new shutdown as in March."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992ff594-db7b-4230-8232-80d78fc84d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:27:34.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:09.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bent Høie, the Norwegian health minister, said that if current trends
        continue "it will create major challenges for our health service, as we see
        happening in country after country in Europe."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc100aed-fa93-43e0-8bff-59bd46ba6119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:27:34.410+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:09.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/05/europe/italy-lockdown-paris-covid-europe-intl/index.html"
        target="_blank">Italian regions lock down and Paris tightens rules as Europe
        smashes virus records</a></em></p>'
