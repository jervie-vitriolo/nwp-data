      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> The
        country recorded another 2,092 coronavirus infections, the Department of Health
        said Friday, as the tally of cases moved close to 392,000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08424f52-a165-4e4b-b1b5-c005320a4e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:50:32.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:36.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency in its online case bulletin said there are now 391,809
        COVID-19 cases, of which 34,374 or 8.8% are active cases or currently ill
        patients. Some 83.6% of these cases have mild symptoms, 9.8% have no symptoms,
        4.2% are in critical condition while 2.4% are severe cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050b00cb-96fc-4976-8fe8-ab56d6773589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:50:32.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:36.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City had the most number of newly reported infections with
        129 more cases, followed by Quezon City with 100, Quezon province with 83,
        Northern Samar with 82 and Cavite with 80, the DOH said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c10331-76f3-49f3-ab57-83fe1455d2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:50:32.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:36.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 462 more people got better, which raised the number of
        recovered patients to 349,974 or 89.3% of the case total. The death toll also
        rose to 7,461 after 52 more people succumbed to the disease. The number of
        deaths is equivalent to 1.9% of the cases tally, the department pointed out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20486ded-b64c-442f-be4b-81e2d1101f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:50:32.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:36.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that it removed eight duplicate cases from the
        total count, including three survivors. It also noted that 28 recoveries from
        its previous report were actually deaths after validation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f5484a-88b0-43e1-aa1d-6b040a9bf0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:50:32.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:36.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 15 COVID-19 laboratories were not able to submit their
        recent case reports and were not included in the total.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c01bb61-efbc-4ab2-a5b0-b5bfe5166e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T22:14:24.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:34:36.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs reported that seven
        more Filipinos abroad caught the coronavirus, bringing the number of infected
        to 11,417 in 81 countries. The DOH was able to verify 2,582 of these cases,
        the DFA noted. On the other hand, no new survivors or fatalities were recorded,
        keeping the number of recovered patients to 7,364 and the death toll to 828.
        There are also 3,225 people undergoing treatment, the DFA added.</p>'
  'enough-funds-OWWA-debt-hotels':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
