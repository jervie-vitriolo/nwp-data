    'template': '1'
    'title': 'Russian lawmakers consider bill that would give Putin lifelong immunity
      from prosecution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adc619f-27d0-4e16-b24b-484e4171692e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:47:42.339+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:33:59.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Russian lawmakers submitted a draft
        bill that could grant former presidents lifelong immunity from criminal prosecution
        beyond their terms of office, state-run news agency TASS reported Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642e13c4-b6df-4394-9408-fe3baef953d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:47:42.339+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:33:59.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d77590-0405-4d70-a144-65bc0ed34841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:47:42.339+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:33:59.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a bill would give current President Vladimir Putin protection
        from prosecution if and when he decides to leave office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cc7fb3-616a-47ca-bd58-6214e4613644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:47:42.339+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:33:59.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88913d93-a2e1-42ee-b837-59ef176c7b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:47:42.339+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:33:59.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under current Russian law, presidents cannot be prosecuted for crimes
        committed while in office. The proposed change seeks to extend the immunity
        beyond their terms of office so it would apply to offenses committed in the
        president''s lifetime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026338a3-7904-4bd1-b495-8d9a3e76310e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:47:42.340+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:33:59.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f9bc78-1ac6-4c40-906f-9f52f28d7fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:47:42.340+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:33:59.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was submitted by a parliamentary group that assessed Putin''s
        controversial constitutional amendments earlier this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa890b8a-1b3a-4afb-ab5d-980afbffffcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:47:42.340+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:33:59.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c556e36c-7c28-45df-b512-a465e763ca4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:47:42.340+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:33:59.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the expiration of his term of office, such person has the
        right to count on the level of protection and legal guarantees that is not
        lower than those provided to him while he exercised presidential powers,"
        senator Andrey Klishas, the group''s co-chair which submitted the bill, told
        TASS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dc3ca5-f831-445e-87bf-3f31228fc0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:47:42.340+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:33:59.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03b64e5-be05-437a-a1c5-ce2d7d38abe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:47:42.340+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:33:59.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This order acts as a guarantee against unjustified persecution
        of the former head of state and recognizes the importance of his role in the
        general system of public authority."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8719bc1-f62c-4168-a6b8-b38cfb9668bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:47:42.340+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:33:59.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafac583-9dcf-4499-baa6-bc17b99b41e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:47:42.340+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:33:59.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation has to go through three readings in the lower house
        of the Russian parliament, a review in the upper house, and then be signed
        by Putin to come into force.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e173e4b5-8b9f-47d6-9668-747a13ba93f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:47:42.341+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:33:59.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c843a8-d6a9-4b25-8cee-156be494a0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:47:42.341+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:33:59.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Immunity</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24e551e-c3f7-4826-8d7f-82fc74c93a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:47:42.341+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:33:59.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the first decrees Putin signed when he first came into office
        in 2000 was a document granting immunity to former president Boris Yeltsin,
        who stepped down and picked Putin as his successor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9214ed6-8306-4e6a-b7a0-903b4788d613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:47:42.341+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:33:59.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8215f901-0fa0-482a-9b51-bfdd184c36f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:47:42.341+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:33:59.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new bill also complicates the process of revoking immunity by
        requiring the indictment of high treason or other grave felonies to be confirmed
        by the Supreme and Constitutional courts, where judges are nominated by the
        president.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52161dc8-fa80-447d-b9e7-789f01a5276b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:47:42.341+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:33:59.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76877fd5-b951-43ae-ba37-406683490342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:47:42.341+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:33:59.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then both chambers of the Russian parliament must support the motion
        by a two-thirds majority.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4971d442-4e7d-4a2b-a8e5-6355243acf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:47:42.341+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:33:59.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc98d54-5ded-46e2-997e-4a0d014e6c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:47:42.342+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:33:59.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under current law, a former president could be stripped of immunity
        if a criminal case over state treason or grave felony is initiated by the
        Investigative Committee and supported by the both houses of the parliament.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a465c5-dc9e-4f40-92c6-b9a091c298a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:47:42.342+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:33:59.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebc86de-041a-497f-8e68-3611ea776b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:47:42.342+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:33:59.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest legislation comes a week after Putin submitted another
        bill under his constitutional reforms giving ex-presidents a lifetime seat
        in the upper house of the Russian parliament, the Federation Council.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc1fb36-f44c-472b-90dc-c4c5b2a3731e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:47:42.342+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:33:59.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07029de-8770-440e-b652-c3b82c3756b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:47:42.342+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:33:59.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed bills have prompted speculation whether this could
        be a retirement plan for Putin, who has the option to stay in power until
        2036 thanks to the constitutional reforms approved this summer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9152f2c1-8693-462b-856c-a3f4b7189d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:47:42.342+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:33:59.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e321758-0ed3-47e1-a40e-d34513c0623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:47:42.342+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:33:59.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s spokesperson Dmitry Peskov said Thursday in a conference
        call with reporters that lifetime guarantees for former presidents are not
        "a novelty" in the international law and follow the constitutional amendments.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff3fc36-1155-4f14-b0ad-2f1abbce8bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:47:42.342+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:33:59.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e03fc77-c870-4106-82b7-7ac3a12a6174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:47:42.342+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:33:59.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peskov said Friday that Putin is in great health and has no plans
        to step down.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1e4874-5895-4e6b-9433-337048e8d457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T20:47:42.343+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:33:59.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publisjed on CNN.com, "Russian lawmakers
        consider bill that would give Putin lifelong immunity from prosecution"</em></p>'
