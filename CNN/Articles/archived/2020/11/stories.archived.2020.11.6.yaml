    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:32:52.293+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump stages corrosive attempt to undermine votes as his path to 270
      evaporates'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708d3ce7-b937-49d9-8690-7070c6c21390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Donald Trump staged a
        corrosive and potentially dangerous attempt at undermining the US election
        on Thursday, baselessly claiming the presidency was being stolen from underneath
        him as vote counts showed his path to victory disappearing.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1d05e7-332f-494b-8da1-ebd1fce69ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing at the White House podium, the President repeated false
        claims that a count of legally cast ballots would show him winning against
        former Vice President Joe Biden. He complained that in certain states where
        he had been leading on election night, tallies have been "whittled down" or
        have shown his rival leading.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551447f5-3328-42e0-9ac1-037c7c74d68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the briefing room to espouse baseless claims he is being deprived
        a second term by fraud, Trump thrust into question the democratic notion of
        a peaceful transition of power should Biden win. Instead he suggested he would
        fight in the courts until the election is decided in his favor.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68978d59-b87a-470d-a905-335695e71aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.019+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a case where they''re trying to steal an election, they''re
        trying to rig an election, and we can''t let that happen," Trump said in a
        dour monotone, providing no evidence and departing the room without answering
        for his false claims.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9556bfac-5a2b-48ec-a20f-2ceae9a69b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spectacle, though foreshadowed by the President for months,
        was nevertheless a sign of Trump''s unwillingness to cede the White House
        without a prolonged battle. Even as he complained that his own race had been
        rigged, Trump used the occasion to trumpet down-ballot wins by Republicans
        without explaining why those races wouldn''t be similarly afflicted by his
        claims of fraud.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7fb54c-c51b-4b48-a674-2841cc0bf3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His message came as new tallies show his lead dwindling in Georgia
        and Pennsylvania, where mail-in ballots are still being counted.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eccd27-f234-48c4-a13e-6aa5d6bdc44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.020+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump spent the past six months decrying the use of mail-in ballots,
        a strategy even some Republicans feared would suppress his own totals. While
        Trump retains a pathway to 270 electoral votes, it has grown smaller by the
        hour.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebc4e87-adf0-4df4-b395-a6d74a62b8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had not been seen in public since his middle-of-the-night
        speech on Wednesday, when he falsely declared victory. Aides said Biden''s
        public appearances on Wednesday and Thursday -- during which he called for
        patience and calm as the votes are counted -- prompted Trump to push harder
        to do the same, though some had hoped to avoid the type of speech the President
        ultimately delivered.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95edf2a3-6546-4853-b7c6-9829b4b56feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite campaign assurances that the numbers will eventually break
        their way -- and despite the President''s apparent desire for a battle --
        reality was setting in for several of Trump''s aides in the White House and
        campaign.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd1edbb-f02c-4811-9a8e-e8c07f9632d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior advisers privately acknowledged the math simply wasn''t on
        their side and were preparing for a loss. Others privately acknowledged the
        chances of Trump winning are now slim and were contemplating their next career
        steps.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a1951e-bbdf-431d-84f3-ab00da951ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that reality hasn''t appeared to have set in for the candidate
        himself. Before his briefing room appearance, Trump continued to make a series
        of phone calls overnight, stung that his lead in some states had vanished
        and convinced Biden is stealing the presidency.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06619a7e-f5a0-4366-b702-6cc48f7b7d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entrenched at the White House with no public events on his schedule,
        Trump has personally dispatched advisers to battlegrounds across the country
        hoping to wage legal fights in places where the margins remain tight.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7446f14-e640-43df-83a4-4fb4bcdd441b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.046+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has included his two adult sons, who voiced frustration on
        Thursday that more Republicans weren''t publicly backing the President in
        his battle to halt vote counting.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee76e3fa-7eca-4114-b9e0-f07bcfb861ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where is the GOP?! Our voters will never forget..." wrote Eric
        Trump. His older brother, Donald Trump Jr., accused "2024 GOP hopefuls" of
        remaining silent in the effort.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c87c58f-a293-4b55-ab2a-da534a0d8069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Trump''s appearance at the White House, it was unclear whether
        Republicans would remain at his side.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f355775f-f8c1-41ad-88f6-6e36ed76fa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.047+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no defense for the President''s comments tonight undermining
        our Democratic process," tweeted Maryland''s Republican Gov. Larry Hogan,
        who has sometimes been critical of Trump. "America is counting the votes,
        and we must respect the results as we always have before. No election or person
        is more important than our Democracy."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de61b0e4-dbc8-4969-9952-79960f39b68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others remained steadfast, including Vice President Mike Pence,
        who had not been heard from since Trump falsely claimed victory on election
        night."I Stand With President @realDonaldTrump," Pence tweeted. "We must count
        every LEGAL vote."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07971cdd-cce9-43bd-aef8-37c7290b1a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his own private skepticism about the efficacy of his legal
        strategy, Trump has remained intent on waging a prolonged fight, viewing it
        as his only option. It was an onslaught the President previewed ahead of time,
        vowing to unleash his team of lawyers in states where he was losing.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659132e7-f180-4cdd-b92d-778d1f38a6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was nonetheless a scattershot effort that seemed designed
        more to undermine confidence in the election results and provide legal backing
        to Trump''s unfounded claims of fraud than to actually surface more votes.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf14d9d-fc74-4fd5-aded-14fd3a0c7562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a morning tweet, Trump laid bare his intentions, even as his
        advisers insisted they weren''t attempting to suppress the vote.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afa0bc0-dd7f-45d6-9be1-1c4e040daa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"STOP THE COUNT!" he wrote around 9 a.m. ET, at which time vote
        totals in key states actually showed him behind Biden, meaning a halt in counting
        would render him a one-term president.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef5a6c4-d6bf-4a25-a436-21a032d49ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s all-caps tweets from the White House residence were bolstered
        by his campaign''s public relations attempts and by his surrogates, who have
        voiced baseless claims that the election was rife with fraud.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaec471-b0c8-4073-8193-a60ea2a1581f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no credible evidence of widespread voter fraud in
        this year''s contest. But Trump''s rallying cry did prompt some of his loyal
        supporters to congregate at tabulation centers to demand the counting be halted.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e41f5ef-9869-457a-a5b6-3c2c643777ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In public, Trump''s team remains insistent his path to victory is
        possible and even likely.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd252b381-ca71-4dd5-b6e0-f16a577e0289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump is alive and well," campaign manager Bill Stepien
        told reporters on a morning conference call.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a7df62-ed2c-465e-bc96-b7c5228b5065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Trump has pushed aides to pursue more lawsuits, legal
        standing be damned, and has personally instructed his adult children to go
        out and defend him by casting doubt on the validity of the vote counts, multiple
        people familiar with the matter said.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80448cf-cef5-44b7-86d3-a1b70dc1306b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had also been eager to speak publicly. While aides
        considered having him make an address on Wednesday, it was ultimately decided
        against because there wasn''t a clear message for him to offer. Some advisers
        had also been working to plan events for the President to show him going about
        his job, but so far none have materialized.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdf8411-2225-4e03-b471-09298e7ada8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, Biden made brief public remarks on the last two days,
        and on Thursday attended a briefing on the coronavirus alongside his running
        mate, Sen. Kamala Harris.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c903c3fc-0c97-47cf-9ea3-e134d6dc37dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.051+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Trump, Wednesday was a frustrating stretch. Two key battlegrounds,
        Michigan and Wisconsin, were called in Biden''s favor. The race tightened
        dramatically in Georgia and Pennsylvania, while in Arizona the President is
        narrowing his margin against Biden.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8723ec63-cfd3-42b1-9eeb-1b04b8639b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden spoke to cameras from near his home in Delaware, encouraging
        patience while still voicing optimism, Trump remained out of sight. Instead,
        he spent the day angrily phoning Republican governors to demand updates and
        question why more wasn''t being done to assist his efforts, people familiar
        with the calls said. Trump spoke Wednesday to the governors of Georgia, Arizona
        and Florida.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656bc854-3ab5-4579-867f-65fd3d6e7cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, he has sounded resigned at moments in conversations
        with some of his allies, questioning whether his legal strategy would work
        and whether his team was up to the challenge of fighting in the courts, according
        to a person who spoke to him. In those conversations, Trump sounded tired
        and down, people who spoke to him said. Despite his skepticism, the President
        has suggested he has no other option than to continue fighting.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0683b9a3-57ab-4eb7-b2b6-a481767b5ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s top lieutenants, including Vice President Mike Pence, chief
        of staff Mark Meadows and senior adviser Jared Kushner, all huddled at his
        campaign headquarters in suburban Virginia on Wednesday to plot a path forward.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b03ea3d-2235-4408-9e18-7a6b14a4987f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others on his team, including his son Eric Trump and his personal
        attorney Rudy Giuliani, mobilized to Pennsylvania, which appears to be ground
        zero in the campaign''s legal efforts. Another team, including the former
        US ambassador to Germany Ric Grennell, was in Nevada.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b26e36a-19fd-4d99-905d-274b216a7246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s team has filed lawsuits in Pennsylvania and Michigan demanding
        vote counting be halted until their observers are allowed access to the process.
        The campaign also filed suit in Georgia alleging improper vote counting in
        a single county and has sued the Clark County, Nevada, registrar challenging
        its process for observing ballot processing.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d6e0c9-9d3e-4c8d-8d19-0f6df387cc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.073+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s campaign also said it was asking the US Supreme Court to
        intervene in a pending case challenging a Pennsylvania state court decision
        that allowed ballots to be counted after Election Day. And it has demanded
        a recount in Wisconsin, though can''t formally request one until the canvas
        is completed, which could come as late as November 17.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4f2ede-11ed-4423-b4e4-a8aafdf2fbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The various filings and requests amount to long-shot legal arguments,
        several legal analysts said, focusing on such thin claims or affecting such
        a small portion of votes that they won''t decide the presidential election.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc8d544-854c-43e2-9e9b-e0eae68fed3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T09:01:33.074+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:13.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Admitting defeat is not a plausible reaction so soon after the
        election, so they throw a lot of Hail Mary lawsuits at the wall and hope something
        sticks," longtime Republican elections lawyer and CNN contributor Ben Ginsberg
        said. He said the types of suits filed by Trump''s team aren''t indicative
        of a campaign that''s feeling optimistic.</p>'
  'United-States-COVID-19-cases-record':
    'author': 'Christina Maxouris, Holly Yan and Harmeet Kaur, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-06T08:15:02.006+08:00
    'imagesource': 'jcr:b47f1a05-8936-47c5-8f8e-3aa3fe37d6f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a15decef-230a-4c41-97c1-dff8772e4b2a'
    'lead': 'For the second straight day, the United States has surpassed 100,000
      new coronavirus infections, again breaking the record of cases reported in a
      single day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-06T08:23:11.819+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:35:11.824+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:32:52.923+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US breaks daily record of new coronavirus infections, topping 108,000
      cases'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f7e98b-5872-44f8-895e-ba727fb62971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T08:23:11.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:11.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For the second straight day, the United
        States has surpassed 100,000 new coronavirus infections, again breaking the
        record of cases reported in a single day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6704185-6b0b-4a4b-8b3f-62b28cb82944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T08:23:11.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:11.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a reality that seemed far away a few weeks ago, when health
        experts predicted the nation would eventually reach those levels of infection.
        Now those same experts are concerned at just how soon it happened.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f123198f-3a34-4549-8339-70ff735271c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T08:23:11.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:11.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was predicting just a week or two ago we''d hit 100,000 (new
        cases a day)," said William Haseltine, a former Harvard Medical School professor
        and chair of ACCESS Health International, a global health think tank. "I didn''t
        imagine it would be already there."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d35d42-c0b6-4def-b3ff-55a6cf0047db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T08:23:11.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:11.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday saw at least 108,174 new cases, according to Johns Hopkins
        University, the highest total of daily infections on record. The five highest
        daily totals of coronavirus cases since the pandemic began have happened in
        the last week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6865024-6267-45ad-b632-b32963a44c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T08:23:11.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:11.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the US continues to shatter daily case records, so too do states
        across the nation: Colorado, Illinois, Minnesota, Pennsylvania, Utah and Wisconsin
        are among those that set new daily records for infections on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc1d545-99f3-4742-a0da-f538031b1cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T08:23:11.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:11.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations and deaths are also surging nationwide, and the
        situation is expected to get worse. A set of forecasts published Thursday
        by the Centers for Disease Control and Prevention projects that the nation''s
        death toll from Covid-19 will reach 266,000 by November 28.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c381050-aa74-4200-b781-ab9071d1b330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T08:23:11.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:11.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, some officials are enacting new rules to try to control
        the virus'' spread.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be833319-c9b6-4bcf-88b8-cdf8be08a30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T08:23:11.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:11.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>16 states set new records for hospitalizations</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9c992e-5131-4043-8374-7810aabed416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T08:23:11.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:11.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 hospitalizations reached all-time highs in 16 states Wednesday,
        according to the Covid Tracking Project: Indiana, Iowa, Kansas, Kentucky,
        Minnesota, Montana, Nebraska, New Mexico, North Dakota, Ohio, Oklahoma, South
        Dakota, Tennessee, Utah, Wisconsin, and Wyoming.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa85b58-c0e4-4b37-8bfe-36cabfc1bc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T08:23:11.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:11.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our number of hospitalized people goes up every day. These are
        a lot of Kentuckians who are fighting for their lives," Gov. Andy Beshear
        said Wednesday. "There''s a lot of pain out there and it''s hitting everybody."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f84a230-b612-4c69-9ffe-a659528adb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T08:23:11.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:11.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s health commissioner, Dr. Steven Stack, said he''s concerned
        "not that we will first run out of bed space but that we may not have enough
        health care workers to staff all those beds."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e301c1a4-7819-4aee-8656-27aa4afc1dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T08:23:11.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:11.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kansas is suffering another "very difficult week for virus spread"
        -- especially with rising hospitalizations, Gov. Laura Kelly said Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a4498f-397a-4908-bd36-7ba8b3dea642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T08:23:11.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:11.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the closest available ICU bed to one rural hospital was
        about a six-hour drive away, Kelly said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425c1650-b740-4a05-96e2-89323598715a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T08:23:11.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:11.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the US, more than 52,000 people were hospitalized Wednesday
        with coronavirus, according to the Covid Tracking Project.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205862f7-1544-492c-8a88-09125241b673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T08:23:11.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:11.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at least 1,060 new Covid-19 deaths were reported Thursday, according
        to Johns Hopkins.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d38c28-c045-4ca1-bc29-ccac0ee285d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T08:23:11.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:11.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just 10 months, more than 9.5 million people in the US have been
        infected with coronavirus, and more than 234,000 have died.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf53a99-bc74-4ce4-86ce-3e09aca7f9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T08:23:11.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:11.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The battle over a shutdown</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c999bdc-c0f6-4ddc-b936-715a8ce1b07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T08:23:11.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:11.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Paso, Texas, reached a record-high number of hospitalizations
        Wednesday, with at least 1,041 Covid-19 patients hospitalized in the city.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce559cc-ab09-4354-b9da-06248034a5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T08:23:11.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:11.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus is spreading so rampantly in El Paso County that a fourth
        mobile morgue was headed to the area this week.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61483e2-42a4-47d3-be1d-70dfaeeb6235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T08:23:11.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:11.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>County Judge Ricardo Samaniego, the top government official in the
        county, ordered a two-week shutdown of all nonessential services last week.
        Without such measures, he said, "we will see unprecedented levels of deaths."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1523fa0f-9047-4bb2-99db-ae2a591678c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T08:23:11.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:11.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Texas attorney general said his office has filed a motion
        for a temporary injunction to stop the judge''s "unlawful lockdown order,
        which flies in the face of Gov. Greg Abbott''s executive orders on COVID-19."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52cec21-46d3-4d49-a47a-fcbd6fd42022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T08:23:11.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:11.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott said Samaniego "illegally" shut down businesses. He said
        the county judge "made it clear that he had not been enforcing existing protocols
        allowed under law" that could help curb the virus "while allowing businesses
        to safely open."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656b03c0-de0d-4afa-9f73-3a85d39c328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T08:23:11.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:11.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From curfews to mask mandates to crowd control, other state and
        local officials are scrambling to control Covid-19 during what doctors say
        will be the worst surge yet.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974584e0-99b3-438d-a9b0-bf83bfaad6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T08:23:11.853+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:11.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts Gov. Charlie Baker announced a stay-at-home advisory
        earlier this week that will be going into effect from 10 p.m. to 5 a.m.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6385021d-58db-4f0e-a4a6-0cdc966e31ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T08:23:11.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:11.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker also announced new restrictions around gatherings and a new
        closing time for indoor facilities, theaters and other venues.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d5f78b-4437-49dc-9c02-1973637e3c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T08:23:11.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:11.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connecticut announced new capacity limits on restaurants, religious
        ceremonies and indoor event spaces.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca09df1-c5f5-4764-8de4-146c46ee5423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T08:23:11.854+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:11.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Ned Lamont also recommended residents stay home between 10
        p.m. to 5 a.m. to limit the spread through social gatherings -- a primary
        source of infection during this fall surge.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e3bd4e-3620-4288-9b7b-6f1e092b4720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T08:23:11.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:11.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Those who can''t work from home may be at higher risk of getting
        Covid-19</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738bdf1b-ac13-4960-bdde-3e4b4d5f4e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T08:23:11.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:11.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employed adults who tested positive for Covid-19 were almost twice
        as likely to report regularly going to a workplace than those who tested negative,
        according to research published Thursday in the Centers for Disease Control
        and Prevention''s Morbidity and Mortality Weekly Report.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89383a4f-9a1e-4f38-84f1-80e760eb3489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T08:23:11.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:11.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CDC-led team looked at 314 US adults: 153 were symptomatic and
        had positive Covid-19 PCR tests and 161 were symptomatic people with negative
        test results.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2526e50d-d74e-4898-97c3-b299f4373eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T08:23:11.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:11.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of 248 participants who reported their telework status in the two
        weeks before illness onset, those who had positive Covid-19 test results were
        more likely to report going exclusively to a workplace.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf70f7d-6020-469e-9945-60eda8d6acd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T08:23:11.855+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:11.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings highlight socioeconomic differences among participants
        who did and did not telework, the authors wrote. Non-White employees and those
        who earned less had less opportunity to telework.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe440bc-1ba9-47a4-8a21-ad1951984d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T08:23:11.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:11.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allowing and encouraging the option to work from home or telework,
        when possible, is an important consideration for reducing SARS-CoV-2 transmission,"
        the authors wrote.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cf061d-ae96-4dd2-8cd7-eb62dda31fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T08:23:11.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:11.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When teleworking isn''t possible, worker safety measures should
        be scaled up, they said.</p>'
