      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The global stocks rally is running out
        of steam as investors await election results from US states that remain too
        close to call.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c35d748-e907-43da-99d6-da71ac7310b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:13:27.919+08:00
