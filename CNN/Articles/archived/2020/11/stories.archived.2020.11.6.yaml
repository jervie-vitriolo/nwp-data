      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efba2782-d66a-4fd7-94bd-386a3e717b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T18:41:54.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:44.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Caritas Manila Executive Director Fr. Anton Pascual told
        CNN Philippines'' Newsroom Ngayon that volunteers are also welcome to help
        in repacking and delivering these goods to affected areas, especially in the
        Bicol region where they will be bringing around 2,000 to 3,000 bags of food
        and medicine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47d0789-4d8c-4f93-8638-7b86f7134eb7'
