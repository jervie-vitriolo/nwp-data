      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a033ce-fde6-46b9-82d6-54f32c03c6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But feeding a body that''s not asking to be fed on a regular basis
        can lead to preoccupation and more emotional headspace than what is ideal,"
        Darpinian previously told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d0746c-cf33-4c28-8fcb-d780dc291d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e0ffe1-b7c5-4143-ae33-ac7c30e02d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consuming excess calories in one sitting can also lead to low energy,
        bloating, stomach discomfort and weight gain over time. The same can be said
        for drinking.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619ab5ce-9e7e-46d9-b2c0-e13cbcb843ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b709dff7-c498-44d8-8964-08b6e1f5fa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Including small amounts of alcohol may be healthful, but even at
        low levels, alcohol may interfere with sleep, cloud judgment, contribute to
        weight gain and negatively interact with some medications.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3396408-e8da-462f-bde8-7fd8e5332daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5bb0e1-ba4a-4c21-95bd-ebb91e31a3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember, there is no need to feel badly about turning to your favorite
        foods or drinks when they provide you some comfort. That''s not what this
        is about. We are human after all, and this is a perfectly acceptable way to
        cope.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285f0c21-cff4-4b78-9a45-2b76bf92b7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db14e325-ee2b-4173-8696-ef1a70174f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key is finding strategies to help you eat what you enjoy and
        feel better, too -- even after the final vote is decided. Whoever you voted
        for, here are six ways to cope with election-related stress eating.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67e7fdb-b914-4fef-a745-0e5ececbbbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a91ace-b823-41ce-8f21-bf1762df8f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. First, don''t overdo it</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2c64fb-a23c-42d7-ab0b-0efe7f4adca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, you can enjoy your glass of pinot grigio, a baked chocolate
        chip cookie or two out of the oven, a scoop of Häagen Dazs mint chip ice cream
        or a handful of salty cashews. But aim to give yourself a limit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8990ad5c-41bf-40c2-957d-9b5cc7815cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b998b0-6b60-4e6f-9c3e-f4577c1a531a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can even say to yourself, "Yes, I am aware I am making the decision
        to indulge. But I''m not going to stuff myself until I feel sick." Being aware
        of your decision to eat or drink makes your indulgence even more enjoyable,
        because you are being mindful about it, which helps you savor it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86559455-c6ab-4632-a277-1f41c6fd2e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.188+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459b501a-7398-4a50-9868-dc38504b8b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Pre-portion your snacks</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69ecdd3-5e1d-4bbd-818a-81bb50c27068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are having trouble with portion control, you can try putting
        small portions of chips, pretzels and cookies into zip-top bags, which can
        help you naturally avoid eating out of supersize bags or containers, explained
        registered dietitian Bonnie Taub-Dix in a previous CNN interview. Taub-Dix
        is creator of BetterThanDieting.com and author of "Read It Before You Eat
        It: Taking You from Label to Table."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5951b0c2-dc81-4882-bce1-17854f9bf358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afe22de-dd79-45aa-a37c-d7fa0e641bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make it easier to control alcohol consumption, put the wine bottle
        (or extra cans of beer) out of sight after you pour.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c7e043-e4ef-4a2e-9f6a-e423df0ebf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611b8fbd-c734-4867-b4f2-732e926a4556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Pick plant-based comfort foods</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c86de7-b93f-42a3-91eb-87bf106b292f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A diet filled with plant-based dishes like my DIY grain burger and
        my maple-roasted Brussels sprouts with mushroom "bacon" are not only delicious;
        they will also improve your health.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f068aad0-afb6-4608-8135-f1241c366f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c8a745-5447-4aaf-ac8b-8554cff8c3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Research consistently shows that plant-based diets are linked with
        a lower risk of obesity, hypertension, heart disease, type 2 diabetes and
        cancer," said Sharon Palmer, a registered dietitian and author of "Plant-Powered
        for Life," in a previous interview.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107540fd-b142-43e4-b319-6c993a292a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a957ee22-f777-4b34-a516-d53a6615ee0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try "plantifying" your favorite comfort-food dishes, by swapping
        broccoli, peppers and cashew cheese for meat and cheese in a lasagna recipe;
        using beans, tofu or mushrooms in place of meat for tacos; or making a vegan
        Bolognese instead of a traditional Bolognese.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4194b3f6-11bc-48ef-b644-337bce977a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17dd0d0d-a755-4b70-a01f-9b21a0feebdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Give your indulgences a nutritional upgrade</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bcbcba-9bd8-4134-8114-6ea02d48cc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you don''t regularly cook, you can still give your meals
        and snacks a nutritional boost. If you can''t part with pasta (and really,
        who can?), go for lentil or chickpea pastas instead of regular pasta, which
        have a hearty bite and will boost fiber and protein. You can also try making
        cauliflower tots instead of tater tots.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e2a5b0-f583-4151-badd-021a7781f77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624706a1-af1f-4e18-9f50-c6f6d1f465d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to sweets, if you enjoy ice cream, add fiber and antioxidant-rich
        berries or diced mango on top. And if you love chocolate, pair it with some
        fruit, by dipping berries, kiwi or apple slices in melted chocolate; then
        refrigerate.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d13d32e-8b2a-4856-8dd5-b16ed4d7b032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd1154d-520b-4c4f-84ce-ba86c2f04822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Nibble on ''busy snacks''</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0d1803-e02e-417d-bd4f-def4bef8b13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foods that keeps your hands busy can be helpful during stressful
        times, Taub-Dix explained. She recommends snacking on healthy, low-calorie
        "busy snacks" like air-popped popcorn; dipping apple slices into yogurt; or
        adding your favorite seasonings and spices to Greek yogurt to use as a veggie
        dip.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdc15b6-02f7-47a1-bdd5-8f79f293763b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b283157e-b1f2-4175-a985-ff94b9c84d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6. Take some time for tea</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dd6b14-fa06-45d5-a834-0a477cf2dbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sipping tea can help a stress-induced craving pass. Green tea in
        particular has less caffeine than coffee, is a rich source of the antioxidant
        epigallocatechin gallate, or EGCG, and also contains the amino acid theanine,
        which may help reduce stress and promote calm feelings.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e29a889-09c7-42c9-b624-96931893b1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13ef956-78a7-428f-9f01-8e435503ad25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.191+08:00
