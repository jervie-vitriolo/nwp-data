      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026fc72a-cea1-4566-890b-e5513b86575b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for King, he said he is grateful for the compliments. He''s been
        responding to fans on Twitter (including to one user who shared her fancam
        video).</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cbe014-dd33-411c-b0a3-7f49e9811b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876ea3be-ebd8-4c76-b54e-6f24b2441639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.294+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a 9 year old son who is a TikTok fan and user, and so having
