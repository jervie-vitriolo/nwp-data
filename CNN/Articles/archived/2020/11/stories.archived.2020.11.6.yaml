      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Many of you are drinking and eating your
        feelings through this nail-biting election week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858509a6-5c3e-47ab-aa73-8dc023d168df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2272e8c3-a8b1-489a-9e99-1d595db0d543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just munching at home. Fast food chains have been
        opportunistic about election-related stress eating, offering free comfort
        food to help you cope.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12f1534-9412-47c4-b699-661ada1b5eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8447c1-f4c5-4484-a5f9-cb826193c287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But wait a minute. While it''s true that consuming indulgence-worthy
        calories can help to soothe or even numb your anxiety, excess amounts of cookies,
        ice cream or the best tasting wine will not make you feel better in the long
        run. That''s true no matter who you are rooting for.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85cc760-552f-4c18-9331-2ef0e185e76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b40215c-899e-4314-b916-d1e954f938c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:19:10.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:14.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot of collective anxiety at this time, which can lend
        itself to more emotional eating, which makes perfect sense," said Signe Darpinian,
        a certified eating disorders specialist and the coauthor of "No Weigh! A Teen''s
        Guide to Positive Body Image, Food, and Emotional Wisdom."</p>'
    '7':
