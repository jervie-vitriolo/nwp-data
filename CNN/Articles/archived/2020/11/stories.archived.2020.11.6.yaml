      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it’s not that simple, ACT said, as a number of teachers and
        students are now homeless as a result of the typhoon, which ravaged several
        parts of Luzon, including the hardest-hit Bicol region.</p>'
    '29':
