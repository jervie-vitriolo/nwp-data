      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A simple search on TikTok highlights just how popular these famcams
        have become.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367983cc-7815-4f7d-a6d6-cd3fa4bf3352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.230+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:38.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b82c1cc-3987-45a0-bf7b-a066d7725602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.230+08:00
      'mgnl:createdBy': 'vince'
