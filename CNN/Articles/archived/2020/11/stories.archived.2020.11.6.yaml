      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told Idolator last year, "I think it''s going to be getting
        back on the dancefloor, like grown-up disco; that''s where I want it to be."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e73e2c-9111-463d-8c05-4b687821df67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.224+08:00
