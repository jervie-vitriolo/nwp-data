    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c4cbb1-30e9-48b4-9683-a789aed0ebd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:46:54.230+08:00
      'mgnl:createdBy': 'vince'
