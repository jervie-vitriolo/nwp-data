      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>It can be beaten</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a610da8-4741-4e96-ac2e-b2be21fd7f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T01:46:44.459+08:00
