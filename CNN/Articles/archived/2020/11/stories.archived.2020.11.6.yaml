  'Feel-good-content-2020':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-11-06T10:51:30.645+08:00
    'imagesource': 'jcr:3b6fd429-8c59-4216-877f-4a40a1cb610d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7692474-e7b3-4652-9d9e-16bcb3526232'
    'lead': 'I don''t know about you, but I am feeling beyond weary. So, how about
      we all unplug for a bit?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-06T10:58:50.218+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T18:35:05.768+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:32:54.872+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Feel-good content is what we need right now. You''re welcome'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680d2599-fd5f-44b6-9f71-b53cd4e1a905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> I don''t know about you, but I am feeling
        beyond weary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31a2b1d-70c6-428f-8a08-660062a050f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world has felt even more doom-and-gloom this year, and what''s
        missing more than anything is a bit of fun.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b1d455-8e58-4b2e-b33d-dbbd958cf608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh -- and, at times, civility, peace and not feeling like the world
        is imploding.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abd055a-5a15-4c70-8fc8-330c3a8e8eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.219+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, how about we all unplug for a bit?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c19fa17-6491-49cd-8509-07dccbd71189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t call it a "guilty pleasure," because you have zero to feel
        guilty about.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f925011-3d2c-43fc-942b-5d96ac8a5265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, let''s call it what it is: feel-good content you can stream
        in the safety of your own home. For your consideration ...</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62154584-0053-4a9a-b050-d4930bcb155c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shazam!": Zachary Levi won hearts years ago starring in the NBC
        series "Chuck." In his latest role, he''s practically perfect as a superhero.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2e1155-6ddd-4180-a63c-20bc17079322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best thing about this fun film is you don''t have to be a comic
        book geek to enjoy it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8311ef-ae7b-42d4-b0df-2e7869fda7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shazam!" is now streaming on HBO Max (which is owned by CNN''s
        parent company).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6aec1c-b8c4-49e8-ab6d-08eea1211824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Legally Blonde": Elle Woods is such a delicious treat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b96894-0e8a-44f2-b890-1dec755b57e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reese Witherspoon was so great in this comedy about a sorority girl
        who heads off to Harvard Law School that the 2001 film spurred movie sequels,
        a Broadway musical and a reality show.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3ef021-f9e4-40ed-83d9-a256bca374aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.220+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original film, based on a novel of the same title by Amanda
        Brown, is currently streaming on several services, including Showtime.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161baaea-c146-43c6-94ca-182fed5017f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moonstruck": Snap out of it!</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1965f1d-f57f-4720-b068-b2115ce1ba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a reason why Cher won the Academy Award for best actress
        in 1988 for her performance in this film. She was a delight starring as Loretta
        Castorini, a widow who falls for her fiancé''s younger and more passionate
        brother, played by Nicolas Cage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8ca9db-b794-4387-a6bc-100a6068ca82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are lucky, Cosmo''s moon might show up while you''re watching.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1f5c8a-87e6-4e8c-90bd-b684b6bfa654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pitch Perfect": I had to include at least one musical on this list.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb2438a-b370-4ed0-ab6d-5927b222bfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anna Kendrick and Rebel Wilson help lead the cast in this charming
        film set in the world of a cappella singing competitions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5c71b5-3ad2-4565-938f-c29505bcecef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is just sharp enough not to be cheesy and just sweet enough
        to avoid being overly cloying. Think of it as a cross between "Glee" and "Mean
        Girls."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c16d1f-1698-46cd-bacd-5494f4d61716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pitch Perfect" can be found on a few services, including Amazon
        Prime.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260d3338-50ba-4b2c-b1ea-c7e049f2c0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.221+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those are just to get you started.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aad97d-53ce-4c5b-94c5-9596fd53efd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craving even more? There is plenty more where all that came from
        in the monthly streaming gallery I write and my CNN colleague Marianne Garvey''s
        roundup of some stand-up specials to watch for a few laughs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893fd51e-c300-47bb-97a8-be6a574cc57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, give yourself a break and decompress with some make-believe.
        You deserve it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ee89a9-7341-4a7c-942a-1929e056fc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For your weekend</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0eb9b5-9b7e-4eb3-a574-8e65d981d153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three things to watch:</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a8338b-efc6-4e90-8236-7873ac1a3fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Ferro''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3affe0de-857a-4791-b0af-e2bc8c5778b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get to know this artist.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f97b790-1200-4a01-8ae0-eff66f2ed2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon Prime bills this documentary as "an intense and powerful
        journey inside the private and professional life of Tiziano Ferro, one of
        the most famous contemporary Italian singers."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff878855-9a4e-4eb1-b14e-fc3186af2cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doc takes viewers between Italy and the United States to witness
        Ferro''s successes and failures. It''s narrated by some of those closest to
        him who spill tea and share never-before-seen footage.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92204cc4-e132-41a6-b318-e9484a867f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferro starts streaming Friday on Amazon Prime.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee88eba9-8b25-4591-8e72-6bc84ee21569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.222+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Young Sheldon''</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68891fb9-dc96-4e37-9b25-9f1c816d052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full disclosure: I''m friends with and a huge fan of Danielle Pinnock,
        who plays Ms. Ingram in this comedy series.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65956243-675d-4d2c-9362-7d4d7ece764e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if I weren''t, I would still love this show. It tells the
        origin story of Sheldon Cooper, the lovable yet annoying scientist I first
        fell for on the sitcom "The Big Bang Theory."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2c7a06-baaa-414c-94c3-7d6204c5adb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spin-off starring Iain Armitage is equally funny. Season four
        starts streaming Friday on CBS All Access and the Apple TV app.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577f077e-20f5-45aa-a978-37c9784c1bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Roadkill''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94e90db-4f1c-478c-95c0-03921090c62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you aren''t watching "Roadkill" on PBS, you should be.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b78d4d-2bbd-479c-8595-3576d4ad9172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I love a good British drama. This one stars Hugh Laurie as a scheming
        UK government minister trying to navigate a pair of scandals.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd504cf67-e32e-41e4-a710-02940cb25346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My CNN colleague Brian Lowry called it "one of those classy British
        miniseries that looks right at home on PBS'' Masterpiece, even though it''s
        a contemporary story."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd886a7ee-3491-4c4f-8029-58d370c27f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.223+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New episodes of the miniseries air on Sundays through November 22
        and are streaming on the PBS app.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c17d43-d5b6-4150-9754-0333d8604516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two things to listen to:</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deedb0c-1011-4c08-9dec-f710120f2821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, Kylie Minogue has a new album coming out titled "Disco."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dd517b-6714-420a-beef-8967ba8dea6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.224+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:05.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Princess of Pop has become well known for her dance tunes, and
        her 15th studio album drops on Friday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10aae4a-4851-471c-9f38-0dfaed92907b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T10:58:50.224+08:00
