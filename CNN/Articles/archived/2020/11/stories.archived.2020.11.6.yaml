    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden urges calm as votes are counted, saying ''the process is working'''
    'visualType': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948ee434-dac6-46e8-8151-01b7475d1ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T06:15:31.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:28.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Joe Biden says he and his campaign "continue
        to feel very good" about the Democratic nominee''s prospects of winning the
        presidency as votes are counted in several key states.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a44b056-6e86-4580-a040-4ea8fdc1b9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T06:15:31.584+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:28.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former US vice president said he and his running mate, California
        Sen. Kamala Harris, have "no doubt" that after votes are counted, the two
        "will be declared the winners."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236bf433-f131-43eb-a24d-8a6840e02f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T06:15:31.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:28.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he said: "Stay calm. The process is working. The count is being
        completed. And we''ll know very soon."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049c1411-298b-44b4-a293-30696360f092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T06:15:31.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:28.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s comments in Wilmington, Delaware, on Thursday came after
        he attended a briefing on the coronavirus pandemic -- and amid a series of
        lawsuits and complaints from President Donald Trump''s campaign as votes cast
        by mail are counted.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bc1066-e8f2-4b5e-9c28-2bd174d426df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T06:15:31.585+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:28.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden currently has won 253 electoral votes, according to CNN projections.
        Winning Pennsylvania or two of the three states of Arizona, Georgia and Nevada
        would deliver him the presidency.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b548b3-eff3-4fdf-87cb-14b819d5853f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T06:15:31.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:28.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each ballot must be counted, and that''s what we''re going to see
        -- going through now. And that''s how it should be," Biden said. "Democracy
        is sometimes messy. It sometimes requires a little patience, as well. But
        that patience has been rewarded now for more than 240 years with a system
        of governance that is the envy of the world."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bea73df-2849-4103-9f41-6d2da279133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T06:15:31.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:28.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s comments came hours after his campaign manager ihad nsisted
        that the Democratic nominee is on pace to win the presidency, but urged patience
        as Arizona, Georgia, Nevada and Pennsylvania continue counting votes.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f47ee69-d90a-497c-a6b2-0b5c8e9881ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T06:15:31.586+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:28.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our data shows that Joe Biden will be the next president of the
        United States," Jen O''Malley Dillon told reporters in a briefing late Thursday
        morning. "Donald Trump continues to push a flailing strategy designed to get
        people''s votes from being counted."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca08d2a-46fe-4404-8757-d26e6a70a842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T06:15:31.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:28.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the briefing, O''Malley Dillon walked through each of the states
        where votes are still being counted and the outcome is unclear.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0c1816-10eb-4efb-89fd-28faa34ece94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T06:15:31.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:28.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she is "looking for that moment" Thursday when additional
        results from Georgia and Pennsylvania -- particularly in Atlanta, Philadelphia
        and their surrounding areas -- push Biden ahead of Trump, who holds slim leads
        in both states.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdb249f-d5b2-4755-b335-6fbbd5372193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T06:15:31.587+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:28.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Track 2020 presidential election results</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414425ae-e658-4e71-b65b-53218d085d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T06:15:31.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:28.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Malley Dillon was optimistic about Pennsylvania, where she said
        Biden "will win by a sizable number of votes," and said Georgia is "very,
        very close" but "at this stage leans toward" Biden.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083b7247-1e6c-486e-8bce-db619bcea6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T06:15:31.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:28.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t really care which state takes us over the top. We just
        want to keep going and make sure the counts get done," O''Malley Dillon said.
        "We know that it''s going to take a little bit of time and we support that,
        and we''re just going to stay calm and be patient."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ca95d9-8d33-4e4c-a191-7ea76b49db3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T06:15:31.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:28.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she thinks Biden''s narrow leads in Arizona and Nevada
        could shrink during the day Thursday, as votes from rural areas that favor
        Trump are added to their tallies. But results from more urban areas that are
        more favorable to Biden are expected to follow those, she said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ce5e35-04ce-4ada-b0a6-92777ee9a236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T06:15:31.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:28.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Arizona, she said, Maricopa County -- the home of Phoenix --
        will report results late Thursday night and potentially again Friday. Pima
        County, which is even more favorable to Biden, does not plan to report more
        results until Friday.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399f7eeb-aadd-478e-b065-474c691ac852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T06:15:31.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:28.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will win by tens of thousands of votes but that margin will
        close" in Arizona, she said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e7deea-f6ab-4dc9-92b3-efba92d4f1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T06:15:31.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:28.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not projected a winner in Alaska or North Carolina, but
        O''Malley Dillon did not express confidence in either state.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157b054d-2774-4eb9-baf7-aa74217ab17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T06:15:31.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:28.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden campaign senior adviser Bob Bauer slammed the lawsuits filed
        by Trump''s campaign, saying they are part of a "broader disinformation campaign"
        and "political theater."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43020175-ea9d-4877-82c7-1ceac068e058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T06:15:31.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:28.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of this is intended to create a large cloud, that it is the
        hope of Trump campaign that nobody can see through," Bauer said. "But it is
        not a very thick cloud, it''s not hard to see what they''re doing. We see
        through it. So do the courts. And so do the election officials."</p>'
  'Demonstrators-gather-in-cities-and-outside-election-offices-amid-election-tensions':
