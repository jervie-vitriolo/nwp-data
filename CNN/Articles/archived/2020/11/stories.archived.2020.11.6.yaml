      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a respect for knowledge and working towards social good,"
        Literat said. "Young people are looking at these individuals as symbols of
        hope."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc1f7b2-ca8c-477e-9384-68c182fb7e82'
