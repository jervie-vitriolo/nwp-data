  'US-presidential-election-state-results-Donald-Trump-Joe-Biden':
    'author': 'Stephen Collinson and Maeve Reston, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-06T06:23:34.483+08:00
    'imagesource': 'jcr:e5423518-6a6b-443b-b107-e3551119e7f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01818686-3543-4ebc-8225-323c53e6bc90'
    'lead': 'Former Vice President Joe Biden is planning a prime-time address Friday
      evening as he continues to widen his lead in his birth state of Pennsylvania,
      placing him within striking distance of the 270 electoral votes that he needs
      to win the White House.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-06T06:27:45.772+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:35:22.522+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:32:50.587+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden takes the lead over Trump in critical Pennsylvania'
    'visualType': 'image'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9aec70-3578-4579-8d7f-a917d049ff93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T06:27:45.803+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:35:22.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong> Former Vice President Joe Biden is
        planning a prime-time address Friday evening as he continues to widen his
        lead in his birth state of Pennsylvania, placing him within striking distance
        of the 270 electoral votes that he needs to win the White House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc130688-aff1-45a9-a7f7-e92e1d823835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is ahead by more than 14,500 votes in the Keystone State and
        the momentum has remained in his favor in a state with 20 electoral votes
        that President Donald Trump cannot afford to lose. On Friday afternoon, there
        were more than 110,000 vote-by-mail ballots left to count in Pennsylvania,
        officials said. Some of the ballots that are now being counted are provisional
        and many others will also need extra time and care, for reasons that include
        damage, legibility, signature issues or other defects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80476d46-de24-4871-9879-a48cb8af7bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still about 40,000 ballots that need to be counted in
        Philadelphia County, a heavily Democratic area that helped power Biden into
        a lead over Trump. But Philadelphia City Commissioner Lisa Deeley told CNN
        it "could take several days to complete the reporting" of those votes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc57ff1-a9d5-4c19-8630-a189ffd4f6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Democratic bastion of Allegheny County, some 52,000 ballots
        remained outstanding midday Friday. Under a court order that stemmed from
        a ballot printing error, Allegheny County election officials could not even
        begin reviewing about 29,000 of those ballots until 5 p.m. ET.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee063139-8202-4de8-9652-55365ad76188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.448+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Pennsylvania''s count slows, advisers to both Biden and Trump
        are still closely watching tight races in Nevada and Arizona that could influence
        the destiny of the race.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3367c5ae-c97d-45a8-aa08-be03c8602769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Biden holds Nevada, a state with 6 electoral votes that Hillary
        Clinton won in 2016, and flips Arizona, which has 11 electoral votes, from
        red to blue, that would provide him with another path to the White House.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658eb5e5-a1e4-4448-8718-7247b8925fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden so far has 253 electoral votes and the President has 213,
        according to <a href="https://www.cnn.com/election/2020/results/president?iid=politics_election_bop#mapmode=lead"
        target="_blank">CNN projections.</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd5f7ef-abd8-4d9e-a72b-21ea9693c48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former vice president was leading Trump in Nevada by more than
        20,000 votes mid-afternoon on Friday, but counting in that state has been
        painfully slow. More than 63,000 ballots are outstanding in Clark County,
        the area surrounding Las Vegas that has long been the lynchpin for Democrats.
        The county will report additional votes twice a day until the count is complete,
        and Clark County Registrar of Voters Joe Gloria would not estimate how many
        more would be counted Friday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648dbf5c-ddb2-4532-b149-01d3addc6d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hoping to have the mail [ballots] done by Sunday if all
        goes well," Gloria told reporters.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fecc37-b367-40e6-af74-61beb5498048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans are being made for Biden to speak Friday night in what aides
        hoped would be a victory speech. His running mate, California Sen. Kamala
        Harris, is expected deliver remarks ahead of Biden, according to a campaign
        aide.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a913c6-08ff-49a0-b814-63015c341d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.449+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump fumes</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102e0ac0-9abb-450c-be6d-7f0d9e719e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The momentum has continued to steadily shift in Biden''s favor as
        officials across the country have counted the hundreds of thousands of vote-by-mail
        ballots. That has infuriated the President, who is falsely claiming that Democrats
        are trying to steal the election from him even though many states are simply
        counting legally cast ballots that could not be canvassed before Election
        Day.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6f3a94-d764-4d1b-a708-1feaf572bc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump continued his efforts to undermine democracy on Friday afternoon
        by falsely suggesting in a statement that there is voter fraud in the election,
        even though there has been no evidence of that thus far.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ebe61a-c073-4fd7-9d32-e4766d21970c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is no longer about any single election. This is about the
        integrity of our entire election process," Trump said in the statement, inaccurately
        asserting that "illegal ballots" are being counted.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855f20eb-fa3c-4ee9-85a2-80aab3d3dcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will pursue this process through every aspect of the law to
        guarantee the American people have confidence in our government. I will never
        give up fighting for you and our nation."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb00219-93cd-4394-badd-f5a448037f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.450+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One major area of anxiety for the Trump campaign is the fact that
        Biden jumped ahead of Trump in Georgia around 4:30 a.m. ET Friday and led
        in the afternoon by just more than 4,200 votes.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc907226-90c0-4279-9cb9-cabc3fd6369d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former vice president''s surprising strength in the state stemmed
        from huge turnout from Black voters in Fulton County and other suburbs around
        Atlanta, fatigue with Trump in Georgia''s fast-growing suburbs -- which have
        become increasingly young and diverse in recent years -- and assiduous work
        over more than a decade to boost Democratic registration in the state.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eace361-70c5-4cb5-bf0b-321cebffaff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, Georgia remains too close to call. Of approximately
        5 million votes cast, we''ll have a margin of a few thousand," Georgia Secretary
        of State Brad Raffensperger said in a news conference Friday, adding, "with
        a margin that small, there will be a recount in Georgia."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98ceca9-19ef-4a3e-9d12-a6de16914e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no automatic recount in Georgia, but a candidate can request
        a recount after votes are certified if the results are within 0.5%.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd93bd26-c50e-4530-99bb-7c1144618176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s campaign general counsel Matt Morgan said in a statement
        earlier Friday, "Georgia is headed for a recount, where we are confident we
        will find ballots improperly harvested, and where President Trump will ultimately
        prevail."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc283fb-a0d1-4e97-8eb3-fc2ce5158a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No Democratic presidential nominee has won the state since Bill
        Clinton in 1992. Clinton narrowly defeated former President George H.W. Bush
        in that state in part because he and Bush were in a three-way race that included
        Ross Perot, an independent candidate for the presidency.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b597aa5-627f-4f77-a52e-991331834c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.451+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the drama unfolded across the country, the President''s allies
        launched legal challenges and floated conspiracy theories while Trump tweeted
        "Stop the Count!"</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c83322-192e-40fb-b7f4-a5b6235b996b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as vote totals now show him trailing Biden in key battleground
        states, Trump has not prepared a concession speech and in conversations with
        allies in recent days, he has said he has no intention of conceding the election,
        people familiar with the matter said. Trump''s campaign made clear in a statement
        Friday that it will contest the election, calling the race "far from final."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baced97a-c93e-4cdc-a842-dc92dc3e1608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to reports Trump has no plans to concede, Biden''s campaign
        said, "The American people will decide this election."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fa2d0e-202c-4a83-94f8-2dfa1d4a3b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the United States government is perfectly capable of escorting
        trespassers out of the White House," campaign spokesman Andrew Bates said
        in a statement.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4fd648-cf9c-4248-86a3-910907bd8941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.452+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday night, Trump effectively sent a signal that he has no
        intention of leaving power without a fight if he ends up losing the election.
        The speech from the White House briefing room -- in which Trump falsely claimed
        that votes that were cast before and during the election, but counted after
        Election Day, are illegal votes -- could end up being one of the most dangerous
        presidential statements in American history.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c070d3cd-fa90-4cfc-8558-f2f2c642382d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.501+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also made ludicrous claims that his leads on election
        night shrunk because Democratic officials keep finding ballots, when in fact
        the counts have narrowed because election officials in many states counted
        the vote-by-mail ballots, which favored Democrats, after the Election Day
        votes, which tended to favor Republicans.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c3da6a-d6e6-4b1f-b558-a7c2e7da4952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.501+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah Republican Sen. Mitt Romney tweeted Friday that Trump''s comments
        about a rigged election "damages the cause of freedom here and around the
        world," going further than the rest of the Senate GOP conference, where some
        top Republicans have continued to defend Trump''s baseless claims of voter
        fraud.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fc0b8d-e471-46a6-b574-b503c8e1f22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.501+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the President spoke Thursday night, the daily tally of new US
        coronavirus infections hit 114,876, the worst daily count ever, encapsulating
        how Trump''s political obsessions have driven his neglect of a crisis that
        has killed more than 235,000 Americans.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842d61cc-30d8-4de5-a5c7-892388dedace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.501+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden urges calm</h2>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e88e38-e17a-4b36-8e40-7cfa7a7ce647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.501+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s advisers have mounted an aggressive behind-the-scenes push
        to get his supporters -- and, even more importantly, Republicans, including
        those with whom he worked in the Senate -- to help validate the sanctity of
        the election.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39df9b31-11b3-43cf-8605-5c9f3062179a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden campaign took note of Trump''s dire tone in the White
        House Thursday night and began a plan that is underway Friday to get Biden''s
        old allies in the Senate -- and others from a lifetime in public life -- to
        speak to the legitimacy of the election.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31604cc5-0d3e-49cc-86fe-eb756b7417fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden emerged in Wilmington, Delaware, for a short speech Thursday
        meant to project optimism, urge patience in the vote counting and to apparently
        create a picture of a presidency in waiting.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc268a6-2d7c-4d35-b620-b67826dee1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In America, the vote is sacred. It is how the people of this nation
        express their will," he said, calling for calm and patience as the vote counting
        process unfolds.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0366ae-6bdd-4331-9050-6efe2be23cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s team, in contrast, had earlier bullishly insisted
        that the President would win Pennsylvania with some room to spare. "Donald
        Trump is alive and well," Trump''s campaign manager Bill Stepien said.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecb25ea-ba22-45d6-bac5-252e3ab54305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a Trump adviser told CNN''s Jim Acosta that Biden''s growing
        momentum in the commonwealth is causing increasing worry in the campaign,
        conceding the margin would be "tight." The adviser stressed Trump''s future
        is riding on Pennsylvania.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0cfc14-dc74-4a09-a112-7b252b32fafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.502+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pennsylvania matters," the person said, before adding, "they all
        matter," conceding the President can''t really afford to let any of these
        remaining states slip away.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb717dad-b6f2-4760-bda0-571722212923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Road to 270</h2>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf86902-f67e-4a4b-a3b6-8c8414043737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has long been known that Biden would benefit from a late surge
        of mail-in balloting that was preferred by Democrats amid the pandemic. The
        President spent months on the campaign trail, falsely blasting mail-in ballots
        as prone to fraud -- one reason why GOP voters have proven far less likely
        to use them.</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63bb5a1-6561-4a1f-8396-81dde3a90216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump cannot find a route to 270 electoral votes without Georgia
        and Pennsylvania, so his chances of securing reelection will hinge on developments
        in those two states in the coming days.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3873473-3634-4d0d-8d3b-815f5eb70b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Arizona, several tranches of votes from Maricopa County, which
        includes Phoenix, narrowed Biden''s lead to just less than 40,000 votes, with
        Trump''s team insisting the President will eventually prevail and keep his
        hopes of a path to 270 alive.</p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393d8e64-215f-42a7-830a-8ce834213553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Biden holds leads in Arizona and Nevada, he will get to 270 electoral
        votes and become the next President, regardless of what happens in Pennsylvania
        and Georgia.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7896f5-87a8-4069-a34b-16245afd5d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.503+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN projects Biden will win at least three of Maine''s four electoral
        votes, plus Wisconsin, Michigan, Hawaii, Rhode Island, Minnesota, Virginia,
        California, Oregon, Washington state, Illinois, New Hampshire, New Mexico,
        Colorado, Connecticut, New Jersey, New York, Vermont, Delaware, Washington,
        DC, Maryland, Massachusetts and one of Nebraska''s five electoral votes. Nebraska
        and Maine award two electoral votes to their statewide winners and divide
        their other electoral votes by congressional districts.</p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202b3a7f-f040-4990-91d6-e263c7ff3992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN projects Trump will win Montana, Texas, Iowa, Idaho, Ohio, Mississippi,
        Wyoming, Missouri, Kansas, Utah, Louisiana, Alabama, South Carolina, North
        Dakota, South Dakota, Arkansas, Indiana, Oklahoma, Kentucky, West Virginia,
        Florida and Tennessee and four of Nebraska''s five electoral votes.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb4dd73-63f2-4cb9-9edc-e8db62f71449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump mounts aggressive legal strategy</h2>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185dfbc5-2d4c-415e-a66c-1522f7bc6cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s team, seeking to keep his slim path to victory alive, has
        launched a flurry of sometimes contradictory and scattershot legal challenges,
        without offering evidence of irregularities, demanding vote counts continue
        in states where he is behind and wanting them shut down in those where he
        leads.</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b784c158-b8c6-4682-9e8d-90a71c9182f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"STOP THE COUNT," Trump tweeted Thursday morning, even though taking
        such action at the time would have frozen the race and given an advantage
        to his opponent, and the fact that carrying out his demand would be akin to
        voter disenfranchisement, with tens of thousands of legally cast ballots still
        being counted.</p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2257c8-b56d-4845-b111-5f93e7662934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday afternoon, lawyers for Pennsylvania Republicans asked
        the US Supreme Court to order the state to not take any action on any mail-in
        ballots received after Election Day. Pennsylvania''s secretary of state had
        already ordered any ballots that arrive between Wednesday and Friday to be
        segregated from those that arrived by Election Day, pending ongoing litigation,
        so the state GOP''s request simply asked the court to enforce that action
        as well as order that "no action" is taken on the ballots.</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb0cb66-19ce-4b09-ae5c-224289696a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.504+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his campaign team have also sought to raise doubts about
        how Biden made a late surge to victory in the vital state of Wisconsin, where
        the Democrat rose on the strength of mail-in and early votes that were counted
        after most of the ballots cast in person on Election Day.</p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc1bd32-f39e-4460-82c5-4408d7d51419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign said Wednesday that it will demand a recount
        in Wisconsin while mounting legal challenges in Michigan and Georgia.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0ca436-de7a-4eff-b3c9-a114225f62b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign''s state-by-state approach revealed the glaring inconsistencies
        in its strategy: it appears to be trying to stop vote counts in states where
        Biden was once trailing, like Pennsylvania and Georgia, while demanding that
        all the votes are counted in states where it believes the President has a
        chance of catching up to Biden, like Arizona and Nevada.</p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807e41ab-871f-4063-bc50-b14acca429d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has offered a less-than-enthusiastic endorsement of his team''s
        legal strategy in phone calls with some of his allies this week, sounding
        resigned to the plan falling short and questioning why his team hadn''t successfully
        challenged voting rules before the election, even as he remained willing to
        see it through, CNN reported.</p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb52e6b0-96a2-479f-ab2b-2dccf33aa072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A court in Pennsylvania on Thursday said Trump campaign observers
        could stand closer to watch ballot processing in Philadelphia -- a relatively
        inconsequential ruling that Trump campaign associates quickly touted as being
        a massive win, as votes are still being counted there that could decide the
        state.</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fc81e0-fcab-4c9f-b4b4-8298d00b160e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No court has found wrongdoing in the ballot counting process in
        Philadelphia.</p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9012e2cc-4404-4d76-93bd-f64dbfd23900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:40:44.505+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:22.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/05/politics/presidential-election-2020-biden-trump/index.html"
        target="_blank">Biden takes the lead over Trump in critical Pennsylvania</a></em></p>'
  'duckbill-dinosaur-ocean-travel':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-06T06:32:02.404+08:00
    'imagesource': 'jcr:b3fb8ae9-cc90-4723-91b5-5ab31b4c723d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '146f961a-9f17-4544-a020-617296dfc9a1'
    'lead': 'Fossils of a duckbill dinosaur have been discovered in Africa, leading
      experts to believe the species once traveled hundreds of kilometers across oceans
      to reach the continent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-06T07:14:17.644+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T18:35:18.543+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:32:50.883+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New fossil discovery suggests dinosaurs traveled across oceans

      '
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67caa7f3-daed-47a5-9131-cc39579b0ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:14:17.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:18.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>Fossils of a duckbill
        dinosaur have been discovered in Africa, leading experts to believe the species
        once traveled hundreds of kilometers across oceans to reach the continent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cff6f3b-6ce2-4c93-9ca6-cea5855c44dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:14:17.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:18.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new dinosaur, Ajnabia odysseus, a member of the plant-eating
        duckbill dinosaur family, was discovered in rocks in a mine in Morocco, dating
        back some 66 million years to the end of the Cretaceous period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f790a3c-f05f-44d6-9445-6f4cb212d3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:14:17.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:18.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though some duckbill dinosaurs could reach up to 15 meters (49 feet)
        long, experts say that Ajnabia was comparatively tiny, measuring the size
        of a pony at three meters (10 feet).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578d28d8-eb36-462c-b5c7-fe588973020b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:14:17.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:18.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts were puzzled at how the dinosaur ended up in Africa, which
        was an island continent and completely isolated by deep sea during the Late
        Cretaceous.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6c84d2-d602-46cd-83d2-13b1b90de863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:14:17.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:18.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duckbill dinosaurs evolved in North America, and later spread to
        South America, Asia and Europe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfbab90-06a8-4a19-acca-14e0beaa82c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:14:17.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:18.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas Longrich, a senior lecturer at the Milner Centre for Evolution
        at the University of Bath, who led the study, described the discovery of the
        fossil as "about the last thing in the world you would expect."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6394b7-2185-425e-955b-7b31b97a0658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:14:17.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:18.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was completely out of place, like finding a kangaroo in Scotland.
        Africa was completely isolated by water -- so how did they get there?" Longrich
        said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea182fb4-d62f-4f96-8fb3-e08a982d9a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:14:17.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:18.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After studying Ajnabia''s teeth and jawbones, experts determined
        that it belonged to the Lambeosaurinae subfamily.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae96a464-5f68-44fc-a29b-5627a2ed93a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:14:17.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:18.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say the lambeosaurs evolved in North America, before spreading
        over a land bridge to Asia, and colonized Europe and then Africa, which was
        surrounded by deep oceans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbecb3e-bd5e-42c9-8e6b-2f6ef0ee1182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:14:17.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:18.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts believe the duckbills, with their large tails and powerful
        legs, must have crossed hundreds of kilometers of open sea to reach the continent,
        by rafting on debris, floating, or swimming.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f451cd51-c456-457e-aabf-96f91ea0500a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:14:17.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:18.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sherlock Holmes said, once you eliminate the impossible, whatever
        remains, no matter how improbable, must be the truth," said Longrich. "It
        was impossible to walk to Africa. These dinosaurs evolved long after continental
        drift split the continents, and we have no evidence of land bridges. The geology
        tells us Africa was isolated by oceans. If so, the only way to get there is
        by water."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cb8488-8409-4811-ae20-642c044319eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:14:17.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:18.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have shown that mammals, including monkeys and rodents,
        have made long and treacherous sea crossings from continent to continent before.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170ffc6a-d67d-4089-af9b-2377e9785445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:14:17.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:18.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the the team of researchers, led by the University of Bath with
        researchers from Spain, the US, France and Morocco, believe it is the first
        time an ocean crossing has been suggested for dinosaurs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865bda70-aa48-4599-a337-ee4ea592d79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:14:17.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:18.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings were published in the <a href="https://www.sciencedirect.com/science/article/abs/pii/S0195667120303657?via%3Dihub"
        target="_blank">journal Cretaceous Research.</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf805539-d4c7-4961-9c2a-df259080daa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T07:14:17.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:35:18.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/05/world/dinosaur-ocean-crossing-intl-scli-scn/index.html#:~:text=(CNN)%20Fossils%20of%20a%20duckbill,oceans%20to%20reach%20the%20continent."
        target="_blank">New fossil discovery suggests dinosaurs traveled across oceans</a></em></p>'
