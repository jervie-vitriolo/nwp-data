  'presidential-election-patience-results-stress-':
    'author': 'Megan Marples, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-06T15:12:50.235+08:00
    'imagesource': 'jcr:7273d217-e5db-4e03-88a9-ab5e3f818cb1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16c8eafc-02a3-429c-8a4f-dc66dd5b680b'
    'lead': 'A surge of mail-in ballots has slowed down election results. Here''s
      how to be patient and keep calm.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-06T15:21:18.398+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T18:34:43.044+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:33:01.669+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'presidential-elections', 'patience', 'stress',
      'results']
    'template': '1'
    'title': 'Not knowing who will win the presidential election requires patience
      in the face of stress. Here''s how'
    'visualType': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678d68d5-c86b-41c9-b272-6056d31133ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:21:18.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:43.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In a world where everything is nearly
        instantaneous, whether it''s ordering takeout or groceries or everything else
        online, being patient can be extremely difficult.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba4da3e-52c4-4a4f-97a9-b76bbd70148c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:21:18.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:43.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Practicing patience is especially difficult when the stakes are
        high, and the US presidential election is no exception. Unlike many past elections,
        no winner was announced on election night. This is mainly due to the huge
        number of mail-in ballots that need time to be counted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b04908-bffa-496a-8368-6f9b29b61f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:21:18.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:43.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1064b978-8085-466b-b189-670c5d952893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:21:18.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:43.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has left many Americans feeling impatient and anxious, with
        their eyes glued to their televisions or laptops to see the latest polling
        numbers. Lynn Bufka, the American Psychological Association''s senior director
        of practice transformation and quality, has been helping individuals learn
        how to practice patience for more than 20 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46db298d-94ba-40d2-8cb6-f2ed1cc37fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:21:18.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:43.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af300421-579b-465e-95c3-1ab057e7ad52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:21:18.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:43.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>This conversation has been edited and condensed for clarity.</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a46549-476d-4d08-a808-0528b9350f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:21:18.399+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:43.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a1ef56-6858-435c-8f88-27aed1052504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:21:18.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:43.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN:</strong> What exactly does it mean to be patient, whether
        we''re in a campaign or no?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658a5dea-5414-4696-a923-41021ab58b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:21:18.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:43.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ce802a-a8ce-4b0d-8169-e1dc4d336c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:21:18.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:43.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lynn Bufka:</strong> Patience is having a little more capacity
        to sit, waiting for when certain things will happen, and being comfortable
        with that not being immediately clear. It is something that you can develop.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06c4d83-73ef-48ab-94c5-b97388222615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:21:18.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:43.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af26414b-d3fb-4cdf-a3ec-92b31825c675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:21:18.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:43.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day of an election when you''re waiting for outcomes, and you''re
        very committed to a particular outcome is not going to be the best day to
        develop greater patience, but it is possible. On a broader scale, you can
        be patient with a child''s temper tantrums, certain kinds of behaviors from
        other people or expecting certain things from others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3579707-4baf-4587-ab85-8891af442812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:21:18.400+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:43.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fed45aa-c3cb-407f-9176-26583cdb67a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:21:18.400+08:00
