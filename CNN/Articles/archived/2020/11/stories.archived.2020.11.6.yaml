      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi katanggap tanggap na sasabihin niya bilang namumuno na
        alam na ang gagawin. Parang wala siyang pakialam so ganoon na nga ‘yung hirap,
        parang pinapabayaan</em>,” Alino said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410dbbc7-b614-4442-a207-1a2ef3b6e758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T13:32:14.788+08:00
