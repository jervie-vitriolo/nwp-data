      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the upcoming session, the WHO will consider a draft resolution
        that strengthens member states preparedness for future health emergencies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74989ed7-ea91-4e36-b07c-ce23da8b85cc'
