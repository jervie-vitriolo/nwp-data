    'jcr:uuid': '40520de8-1f3a-4ef9-8381-41f871597ac5'
    'lead': 'President Rodrigo Duterte acknowledges the police and the military for
      maintaining peace and order in the country as the Philippines enters the Top
      50 safest countries in the world list by international analytics firm Gallup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-06T00:09:57.609+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T18:35:37.647+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:32:45.221+08:00
