  'virgin-coconut-oil-lagundi-tawa-tawa-COVID-19-treatment':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-06T14:58:39.333+08:00
    'imagesource': 'jcr:e45875a5-fef1-40cc-adf2-ba3f166863cc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a3f2ada-e7b9-47e3-b754-dd085ed7c446'
    'lead': 'DOST Secretary Fortunato dela Peña gives updates on the studies for virgin
      coconut oil, herbal medicine lagundi, and tawa-tawa plant as adjuvant or additional
      treatment for COVID-19. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-06T15:01:43.684+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:34:47.377+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:32:59.863+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VCO study as possible COVID-19 supplement treatment wraps up as tawa-tawa
      trials set to begin'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfce19ec-34b6-4bdd-b7ad-7d7402287933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:01:43.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:34:47.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6)</strong> — The
        Department of Science and Technology on Friday reported several good news
        related to studies on the use of herbal products as possible therapeutic supplement
        in treating COVID-19 patients in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a9971a-5aae-4d95-be8c-8c3748fd6f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:01:43.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:34:47.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Fortunato dela Peña gave updates on the studies for virgin
        coconut oil, herbal medicine lagundi, and tawa-tawa plant as adjuvant or additional
        treatment for COVID-19. This means patients should not rely on it alone and
        that it has to be taken in combination with other treatments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11f8039-872a-4aa6-9a55-60ef0b5dcb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:01:43.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:34:47.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The community-based study of VCO in the Sta. Rosa Community Hospital
        in Laguna has wrapped up weeks ahead of schedule. The official said 57 probable
        and mild COVID-19 cases completed the 28-day study wherein half of them were
        fed with meals containing VCO. They underwent several tests throughout the
        study to determine its effects. Officials are now conducting statistical analysis
        on the tests and results may be out as soon as next week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548f5581-72c7-4bf9-afab-3d8d2c7e676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:01:43.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:34:47.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fortunately lahat ng 57 ay nakauwi na, ibig sabihin bumuti na sila.
        But we want to find out kung mas mabilis bang bumuti yung pinag-consume ng
        VCO... I hope by next Friday ay baka meron na tayong resulta," the secretary
        said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f1c5f6-f8ba-4f7d-b3d9-d5265cf177f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:01:43.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:34:47.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Fortunately all 57 volunteers have returned home,
        meaning they have all recovered. But we want to find out if it sped up their
        recovery after consuming VCO.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d307cc-34f1-49a3-9f36-caf77d9fb7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:01:43.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:34:47.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other VCO study in the Philippine General Hospital, meanwhile,
        is facing delays due to fewer severe and critical patients admitted in the
        health facility.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586ad83d-8802-4a51-b012-914dddfb5f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:01:43.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:34:47.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOST said the study on the use of tawa-tawa also recently received
        the green light from ethics boards. Although it remains unclear if the Food
        and Drug Administration has already given the go-signal, Dela Peña said studies
        in the Philippine General Hospital, Quezon Institute, and Corazon Locsin Montelibano
        Regional Hospital in Bacolod are set to start anytime now. They will study
        if using the supplement for dengue can also be used as adjunctive therapy
        for COVID-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304562d1-f537-4b39-af2a-b431ffbc9719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:01:43.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:34:47.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial on lagundi is ongoing at the PNP Quarantine Center, with
        59 of the 200 target participants having already completed receiving the herbal
        drug.</p>'
