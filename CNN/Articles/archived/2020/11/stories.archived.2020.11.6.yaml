      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been under varying levels of community quarantine
        since the number of coronavirus disease cases started rising in March. The
        DOH has recorded over 391,000 infections, 7,461 deaths and nearly 350,000
        recoveries nationwide.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc1b2e3-6a46-4799-a95c-7a8fc815d1f9'
      'mgnl:activationStatus': true
