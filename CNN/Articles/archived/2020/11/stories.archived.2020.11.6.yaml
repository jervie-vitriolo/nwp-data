      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City was previously considered a hotspot, but health officials
        said it has already flattened the curve. It now has 158 active cases, or those
        who are currently ill, after 9,690 patients recovered and 668 died. All in
        all, 10,516 people from Cebu City contracted the virus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2b6ca1-a3b4-42a9-abc7-681b9a7096af'
