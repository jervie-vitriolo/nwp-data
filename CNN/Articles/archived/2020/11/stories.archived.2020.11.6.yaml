      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the election cycle, TikTokers used the platform to show
        their candidate preference. They roasted Mayor Pete Buttigieg and now-Democratic
        presidential nominee Joe Biden.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c0b087-76b9-41e4-8f6c-81c6108333c5'
