    'lead': 'The series of lawsuits the Trump campaign has announced in multiple states
      amount to longshot legal arguments focusing on thin claims or affecting such
      a small portion of votes that they wouldn''t decide the presidential election,
      several legal analysts say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-06T01:26:25.619+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T18:35:33.541+08:00
    'mgnl:lastActivatedBy': 'magnolia'
