    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f784a2-be1c-4f34-8b1a-034286a8b220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:52:10.512+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:34:07.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Aside from this, the World Health Organization said
        a positive antibody test cannot be used to exempt a person from public health
        measures in their community or workplace.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053ae419-3649-478d-b44d-0a37089ca8df'
