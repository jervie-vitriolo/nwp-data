      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the low pressure area being monitored that already
        entered the Philippine Area of Responsibility at 2 p.m. was last spotted 705
        km east of Surigao City, PAGASA said. It is seen to move west northwest and
        may reach Eastern Visayas on Saturday afternoon or evening.</p>'
