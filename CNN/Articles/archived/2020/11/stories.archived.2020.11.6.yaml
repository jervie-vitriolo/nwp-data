      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But around week one or two of the lockdown, frontliners were having
        a really hard time finding suits,” Martin recalls. “My cousin who is a doctor
        needed one, so my lola literally pulled a shower curtain and made the first
        suit for him.” Some time later, over family merienda, Sylvia brings out three
        PPEs that she made just for her grandchildren. “I asked her, ‘Owa, what’s
        your plan for this?’ And she just said, ‘Wala, I just want to keep making.’”</p>'
