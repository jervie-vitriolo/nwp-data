      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdly, the release added that member states "must prepare for
        the next pandemic now.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc53d0a-6765-4c24-ab20-ab342440e5b7'
      'mgnl:activationStatus': true
