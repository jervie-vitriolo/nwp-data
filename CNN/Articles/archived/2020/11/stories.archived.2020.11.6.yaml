      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ACT Secretary General Raymond Basilio said the pandemic
        school year will be useless or ineffective due to lingering problems that
        have not been addressed.</p>'
