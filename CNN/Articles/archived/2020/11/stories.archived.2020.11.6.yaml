    'lead': 'The Department of Health is reminding residents of Cebu City not to be
      complacent after over 1,000 market vendors were found with antibodies that fight
      coronavirus, raising the possibility of herd immunity.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-06T19:52:10.511+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T18:34:07.775+08:00
