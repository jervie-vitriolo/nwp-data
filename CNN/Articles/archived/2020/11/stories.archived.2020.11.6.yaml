  'Rolly-damage-death-toll':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-06T15:13:11.464+08:00
    'imagesource': 'jcr:aba51ef8-80ee-441a-8e9b-c45ac8fd77d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bae58b0a-216a-4064-84af-df6810fbb616'
    'lead': 'Caritas Manila is calling for donations for victims of the super typhoon,
      especially those in Bicol Region.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-06T15:18:13.776+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T18:34:44.198+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:33:01.262+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rolly leaves 22 dead, causes ₱14-B damage to infrastructure and agriculture'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1028348-7ba8-4f72-9644-e5d0ec77ef11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:18:13.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:34:44.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> The
        death toll due to Super Typhoon Rolly has risen to 22, the disaster management
        agency reported Friday, as the cost of agriculture and infrastructure damage
        hit over ₱14 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0261e3a3-600f-4183-8294-3105028a6d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:18:13.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:34:44.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the deaths, 13 were recorded in Albay, five in Catanduanes, one
        in Camarines Sur, and three in Batangas, Mark Timbal, spokesman of the National
        Disaster Risk Reduction and Management Council, told CNN Philippines in an
        interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a641be1f-2a5c-4bb6-b6f7-7565afb146c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:18:13.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:34:44.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure reflects an increase from the earlier 20 dead reported
        by the agency, but a lower death count for Albay and Catanduanes -- said to
        be the super typhoon''s ground zero. The Office of Civil Defense-Bicol Region
        earlier reported 14 deaths in Albay and six in Catanduanes.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ec0516-cbf5-4ada-be63-e4fd019a1d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T18:41:54.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:44.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad1f77b-3e83-4093-91af-2b2d598c75b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T18:41:54.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:44.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear why there was a discrepancy, but officials
        have earlier said the number of casualties could change as validation continues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce7a00f-fd7d-49ed-ab14-074e860a0d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:18:13.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:34:44.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number of injured persons remained at 165. Three
        other people were reported missing in Calabarzon, Mimaropa, and Bicol.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a57fd2-3190-4bc8-8d65-66d4d7cb3510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:18:13.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:34:44.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Heavy damage</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529ef3b5-984f-4c91-a53c-afdff5aa2aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:18:13.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:34:44.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage to agriculture and infrastructure from the violent winds
        and torrential rains spawned by Rolly is now ₱14.1 billion, the NDRRMC noted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803ec4c0-5616-41ce-a81d-e9473aa0614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:18:13.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:34:44.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said ₱11.2-billion worth of structures and ₱2.9 billion
        worth of crops were damaged. Affected regions are Ilocos Region, Cagayan Valley,
        Central Luzon, Calabarzon, Mimaropa, and Bicol.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2594056b-85b2-443b-968c-252e5536153b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:18:13.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:34:44.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health also said Friday that Rolly damaged 67
        health facilities in Calabarzon and Bicol.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e120230-5955-49cf-9eb9-bdde7a6f8793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:18:13.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:34:44.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include six DOH hospitals, reference laboratories, and treatment
        and rehabilitation centers; three local government-owned hospitals; 15 rural
        health units in Bicol and two RHUs in Calabarzon; two barangay health stations
        in Calabarzon, and 39 barangay health units in Bicol</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc546066-34ca-41dc-b9b5-b3c8793c9bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:18:13.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:34:44.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 12,659 houses that were totally destroyed, while 41,088
        were partially damaged.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df375cd9-8929-475d-93e3-8d11d3f250e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:18:13.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:34:44.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Department of Social Welfare and Development said that
        aside from relief packs, it is eyeing to provide livelihood support, and emergency
        shelter assistance to families whose houses were damaged by Rolly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712f6806-7a1a-4865-a9d3-abdfe2adc7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:18:13.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:34:44.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC report earlier in the week said more than two million
        people were affected. As of Friday, it counted nearly 1.2 million affected
        people, including 171,531 who remain in evacuation centers in Cagayan Valley,
        Central Luzon, Calabarzon, Mimaropa, Bicol, Cordillera Administrative Region
        and Metro Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e830c1-8f45-4709-8648-0a675505e011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:18:13.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:34:44.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catanduanes, Camarines Sur, Cavite, and Mulanay Quezon are all under
        a state of calamity after being devastated by Rolly, which exited the Philippine
        Area of Responsibility as a tropical storm on Tuesday night.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e534457-5bdf-4fba-ba95-ff79a86363ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:18:13.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:34:44.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still 128 cities and municipalities in Calabarzon, Mimaropa,
        Bicol, and Eastern Visayas with no power, while 85 others in Bicol and Mimaropa
        are still waiting for the restoration of their water supply.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb301e4-3000-45a8-aa11-38a77390793a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T15:18:13.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:34:44.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has already provided more than ₱52 million worth
        of assistance to families in areas pummeled last week by Rolly, considered
        the world''s strongest typhoon for 2020.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cbd4f1-666a-4924-aa1d-3d418f4833e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T18:41:54.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:34:44.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The religious charity group Caritas Manila is also calling for donations
        for the typhoon victims, including food, clothes, medicine or cash to buy
        materials for rehabilitation of shelters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690646fd-35d5-46c9-a7e0-cda4cbde16ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:24:12.383+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:44.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Electrification Administration said on Friday that
        the initial cost of damage to power distribution facilities has reached ₱327.9-million.
        A bulk of this amount was sustained by electric cooperatives in Bicol Region,
        it added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6f18b2-afdc-4c2f-ac68-e4d7d9c401d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T21:24:12.383+08:00
      'mgnl:createdBy': 'vince'
