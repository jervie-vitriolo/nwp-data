      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 6) —</strong> The
        role of Secretary Carlito Galvez Jr. as the country''s COVID-19 vaccine czar
        is made clearer after the government abolished a newly-formed task force led
        by health officials and restructured the national task force to include a
        vaccine cluster headed by the retired general.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2948335-4d6a-40e8-8ca2-df68f646c98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:32:53.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:22.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcd314a-1091-4503-9a7a-49e9ad76bfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:32:53.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:22.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases or IATF announced on Friday that it has scrapped the COVID-19 Immunization
        Program Management Organizational Structure created on Oct. 26 to oversee
        the distribution of vaccines once they are available. The group was supposed
        to be led by the Department of Health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0974b7-bdd1-43da-9b2c-f6f31973414c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:32:53.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:22.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763de30c-d68a-4fa9-93c8-8b3d94067f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:32:53.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:22.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF issued Resolution No. 83 restructuring the National Task
        Force Against COVID-19, where Galvez is the chief implementer. It will now
        include a new vaccine cluster, separate from the COVID-19 response cluster.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a48630-1f35-4262-8bf1-b14dcdb896b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:32:53.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:22.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3fa654-87ed-4f64-bf0a-80071f1860c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:32:53.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:22.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez''s duties will range from price negotiation, overseeing all
        transactions, down to being the official spokesperson on vaccines. The IATF
        laid down his duties as follows:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c08b68c-78b8-427a-9a17-34e6719caf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:32:53.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:22.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa92688b-1628-496a-8909-605878455671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:32:53.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:22.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Stewardship – coordinate across various agencies, actors, and
        technical working groups on behalf of the DOH;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079dc604-de22-4015-bba1-6d8172e96153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:32:53.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:22.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Safety and efficacy – facilitate the early issuance of the Certificate
        of Product Registration with the Food and Drugs Administration;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a8081e-9ae5-49c9-a2ed-29fbec29ebe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:32:53.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:22.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Cost-effectiveness – facilitate the timely conduct of Health Technology
        Assessment (HTA), as necessary;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddefb6fb-0b09-4e0d-9f87-570174a98044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:32:53.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:22.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Price negotiation – activate a price negotiation board subject
        to HTA’s cost-effective price;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d3caf7-98be-4a6c-804f-11bed5cb08fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:32:53.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:22.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Prioritization – facilitate consensus on prioritization of vaccine
        recipients;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b45ece-8db0-4af9-9164-beea58bb9ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:32:53.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:22.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Delivery system – facilitate decision on whether to use private
        system, develop protocol on accessing vaccines and registration with primary
        care providers with health care provider networks (HCPNs), practice guidelines;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e171cd-7b82-45c8-b053-59a287a98066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:32:53.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:22.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Surveillance – set up system to monitor adverse events following
        immunization;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14430382-35be-4598-af71-245fa82008d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:32:53.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:22.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Financing and co-payments – coordinate with the Department of
        Budget and Management and legislators, as may be necessary, on budget and
        co-payment ceilings;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07864246-dbfa-44fe-ae06-9e009233c758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:32:53.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:22.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Procurement – facilitate procurement through various mechanisms
        allowed under existing laws, rules and regulations through bilateral, multilateral
        and other financial modalities;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b907401-968e-413d-b0c8-ee1c2516f343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:32:53.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:22.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Supply and logistics movement – enter into agreement with 3rd
        party warehouse and logistics provider;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2b67da-70bf-4aa9-932b-ebf240d579e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:32:53.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:22.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Information systems – establish the information and technology
        infrastructure to capture supply chain information, system for the distribution
        of the COVID-19 vaccine;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eddc2eb-8e01-4695-8a9e-ccd8011995cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:32:53.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:22.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Risk communication and community engagement – oversee vaccine
        risk communication and social preparation and act as spokesperson for vaccine
        matters</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4280d7cf-c45d-47a5-99aa-0e4ab88cc544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:32:53.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:22.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b67fffa-88fc-4807-b3d3-a27cbd6fdf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:32:53.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:22.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez''s vaccination roadmap and implementation plan was also approved
        by the IATF.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb6b4bc-588b-482c-8dc5-a38a7437997b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:32:53.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:22.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd8ceb8-a542-4f7d-b0e4-538d08194d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T17:32:53.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:34:22.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s initial plan is to procure vaccines for 20 million
        Filipinos. The Department of Health said included in the priority list are
        medical frontliners, barangay health workers, other allied healthcare workers;
        personnel from the Departments of Education, Social Welfare, Bureau of Jail
        Management and Penology, Bureau of Customs; and other government agencies
        exposed to the virus due to their line of work. Senior citizens, indigent
        population, and the vulnerable sector will also be the first ones to receive
        the vaccine once available in the country. The list will also prioritize police
        personnel and soldiers based on President Rodrigo Duterte''s wishes</p>'
