  'Duterte-credits-police--military-in-PH-s-inclusion-in-Top-50-safest-countries-list':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-06T00:10:00.695+08:00
    'imagesource': 'jcr:9b137ea8-f517-4c77-9c5c-62b009f1e8c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
