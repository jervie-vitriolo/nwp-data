      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These protocols include the wearing of face masks, regular handwashing,
        and social distancing of at least one meter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4c8753-8e06-492f-aedb-69bd2ee9635f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-06T19:52:10.513+08:00
