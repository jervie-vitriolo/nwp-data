      'mgnl:type': 'text'
      'text': '<p>The agency added that the LPA may turn into a tropical depression
        within the next 48 hours when it is near or over the landmass. It will be
        named "Tonyo" once it intensifies a tropical depression.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
