      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As people headed to the polls, it was clear it wasn''t just any
        other election.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693b60ea-b44a-4677-a28b-3e51e149f017'
