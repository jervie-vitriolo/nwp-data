      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> Typhoon
        Ulysses begins to unleash its wrath in Luzon after making two landfalls in
        Quezon on Wednesday night.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b397e944-1e76-4801-a9d1-da7c29992f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T00:22:28.094+08:00
