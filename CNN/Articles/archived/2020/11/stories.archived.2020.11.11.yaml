  'philippines-advance-payment-covid-19-vaccines':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-11T20:07:30.563+08:00
    'imagesource': 'jcr:e499539d-e841-4b78-b294-6e2178093ab1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05e72bf7-1384-40f4-b8f2-f89e25d579bf'
    'lead': 'Vaccine czar Carlito Galvez Jr. said he expects President Rodrigo Duterte
      to authorize the advance payment of coronavirus vaccines this year.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-11T20:10:27.034+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T18:59:42.278+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:58:53.353+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Galvez eyes Duterte’s green light for advance payment of COVID-19 vaccines
      this year'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ba3d4c-6b05-41a3-b618-247aa5942ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T20:10:27.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:59:42.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — Vaccine
        czar Carlito Galvez Jr. said he expects President Rodrigo Duterte to authorize
        the advance payment of coronavirus vaccines this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9440bce-6b97-4a58-b0e6-bf8b094d6e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T20:10:27.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:59:42.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c5b010-b8e6-44ab-b318-5eb9eafe65f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T20:10:27.034+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:59:42.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s procurement law prohibits the government from paying
        for pre-ordered goods, unless with prior approval from the President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240021e8-aac9-4fa1-9b15-0c03dddf2576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T20:10:27.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:59:42.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c243b01-3edf-4977-8533-4be7fff90f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T20:10:27.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:59:42.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health is seeking a “special exemption” from the
        law, noting that many vaccine manufacturers require a deposit. In an online
        media briefing on Wednesday, Galvez expressed confidence the President will
        heed this call.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf589bb-21f1-4ddd-9ab3-0bdf741b1f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T20:10:27.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:59:42.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5229de-d5da-4457-8395-8df9266bfe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T20:10:27.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:59:42.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang [target] po namin is magkaroon kami ng clearance within this
        year kasi para just in case magkakaroon po [ng vaccine] sa second quarter,
        we have enough preparation for the procurement and manufacturing process,”
        said Galvez, who is also COVID-19 response chief implementer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47acae45-9a96-4ac5-a0a1-0ce817d23d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T20:10:27.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:59:42.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c738a4c-f5d2-481c-b185-2c1a4bbaa1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T20:10:27.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:59:42.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our target is to secure a clearance within this year
        so just in case a vaccine becomes available in the second quarter, we have
        enough preparation for the procurement and manufacturing process.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f55a13-6ef0-4ec7-afd6-8b9b9aea46df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T20:10:27.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:59:42.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63f09ec-0d9c-4706-b054-9a094a05786a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T20:10:27.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:59:42.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he met with officials of the Commission on Audit, who assured
        him that there would be no legal impediment as long as the President approves
        any advance payment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a97c63-6fbe-433a-b551-aeadfd7b9cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T20:10:27.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:59:42.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b244abd7-fa3c-4afb-9bbd-23fb07f4893a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T20:10:27.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:59:42.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s a legal provision that with the approval of the President,
        we can do the advance payment considering that the situation right now is
        a pandemic, a crisis,” Galvez said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32a8611-6638-465c-a582-4f30fbc2cd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T20:10:27.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:59:42.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045f0f78-ddc8-4e22-8c4c-1cdef0a6727f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T20:10:27.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:59:42.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Implementing Rules and Regulations of Republic Act No. 9184
        or the Government Procurement Reform Act states that an advance payment “shall
        be made only after prior approval of the President, and shall not exceed fifteen
        percent (15%) of the contract amount, unless otherwise directed by the President.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3f5be1-56f1-4d9b-845e-5bb44f7dd5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T20:10:27.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:59:42.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4b4715-6f67-4db3-9a65-4c922c577e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T20:10:27.036+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:59:42.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only exemptions explicitly mentioned are procurements in areas
        where making downpayments is standard practice, including hotel and restaurant
        services, use of venues, and lease of office space.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12024afc-65b3-4f7b-b2fa-dc9800bbf373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T20:10:27.036+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:59:42.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575051a4-f21e-4ec4-9ed4-c34072622ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T20:10:27.036+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:59:42.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public address in September, Duterte <a href="https://www.cnnphilippines.com/news/2020/9/14/Duterte-slams-pharma-firms-seeking-advance-payment-for-COVID-19-vaccine.html">lashed
        out at pharmaceutical companies for seeking a deposit.</a> “There is nothing
        with finality and you want us to make the reservation by depositing money,
        you must be crazy,” the President said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2679c9-52b9-49d9-a096-5b7230e03725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T20:10:27.036+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:59:42.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3506e2e8-8cdd-48fe-88cc-6885cce282a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T20:10:27.036+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:59:42.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the novel coronavirus infects more than 51.5 million people
        worldwide, agreeing to pay in advance is the only way the Philippines can
        secure enough vaccine supply, Galvez said. The government can also enter into
        multilateral arrangements with financing institutions or tripartite agreements
        with the business sector for the purchase of the vaccines, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd347cd34-e05f-498f-b740-3a3549b7a990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T20:10:27.036+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:59:42.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8e4a5a-5efb-488c-a224-35230aed5b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T20:10:27.036+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:59:42.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gov''t seeks 50 million vaccines for 2021</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1b57ed-2ac7-422d-9cc5-ab4fc0f2e6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T20:10:27.036+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:59:42.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four countries said they are “more than willing” to provide
        vaccines for the Philippines, and even donate some doses, Galvez said. He
        mentioned China, Russia, the United Kingdom, and Australia, adding that Germany,
        Singapore and the U.S. also expressed willingness to help the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979fda4b-62a5-42ac-873f-4b39410746a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T20:10:27.036+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:59:42.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech on Tuesday, Duterte <a href="https://www.cnnphilippines.com/news/2020/11/11/duterte-possibly-limited-covid-vaccine-supply.html">lamented
        that getting immediate access to the vaccines would be no easy task</a> as
        nations will likely prioritize their own people. He also said the Finance
        Department <a href="https://www.cnnphilippines.com/news/2020/11/11/Duterte--PH-to-borrow--300-M-for-COVID-19-vaccine.html">intends
        to borrow $300 million or around ₱14.5 billion to purchase the vaccines.</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a1952c-ec50-4cf4-85d1-2b838bd3b99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T20:10:27.036+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:59:42.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the government is in talks with different governments
        to ensure that the Philippines would not be left behind.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86136c0-b197-4b0c-bc06-811cd97e3b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T20:10:27.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:59:42.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa reality… yung mga production ay nakukuha na po ng mga mayayaman
        na mga bansa pero tayo ay medyo nagkakaroon po tayo ng diplomatic engagements
        na sana maging equitable and I believe the WHO is on top of it,” Galvez said,
        referring to the World Health Organization.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1462dda3-0a03-40f8-b086-9a7eeb645ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T20:10:27.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:59:42.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In reality… rich countries are already purchasing
        but we have diplomatic engagements for an equitable supply and I believe the
        WHO is on top of it.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1135c93c-9ab4-4ffa-84c8-95452fe821b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T20:10:27.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:59:42.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said he is confident the Philippines can get 50 million vaccines
        next year under the national immunization plan. He recognized, however, that
        it may take up to five years before the government can inoculate the majority
        or 80 million Filipinos.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65e388d-6a96-4a78-90c0-82d9db46c6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T20:10:27.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:59:42.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the global search for vaccines, the Philippines’ expert panel
        is already evaluating 17 candidate vaccines, Galvez said. He refused to identify
        the companies.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82a4f48-a389-4e9a-bbbc-eae46ead887c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T20:10:27.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:59:42.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s Sinovac is in an advanced stage in its bid to hold clinical
        trials in the Philippines, but the Department of Health is <a href="https://cnnphilippines.com/news/2020/11/11/Sinovac-COVID-19-vaccine-Philippines-clinical-trial.html">waiting
        for its report on Brazil’s decision to halt its tests</a>, citing a “serious
        adverse event.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b67fd2a-e964-49c2-99f2-427b259a6438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T20:10:27.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:59:42.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, American pharmaceutical company Pfizer recently reported
        that its coronavirus vaccine, which it made with its German partner BioNTech,
        is more than 90% effective based on its early analysis. Philippine Ambassador
        to the United States Jose Manuel Romualdez said he expects a good deal with
        Pfizer, owing to the Philippines being a U.S. ally.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1921081-b460-499d-8316-b814c42cfb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T20:10:27.037+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:59:42.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has recorded more than 401,000 COVID-19 cases –
        the second highest in Southeast Asia, next to Indonesia.</p>'
