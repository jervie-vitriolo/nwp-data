    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09e99923-970a-4c58-8f19-8b8e4867ba2d'
    'lead': 'The country’s coronavirus tally surpasses 401,000 with 1,672 more infections
      tallied by the Department of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-11T15:28:27.932+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:00:08.217+08:00
