      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final new device to be powered by the in-house chips is Apple''s
        compact desktop computer, the Mac mini.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3714193b-edde-495b-943d-a1e7d60e72f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T03:30:35.415+08:00
