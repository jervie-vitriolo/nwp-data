      'text': '<p>My relationship with pandesal began after school, hugging the pandesal
        in a brown paper bag like it was the most precious thing in the world, and
        pinching small bits off to eat on the way home. The smell of the bread itself
        brings me happiness and warmth, and I’m sure that association is strong for
        a lot of people. When the quarantine saw a large boom in ube cheese pandesal,
        all those memories came rushing back. While the context was different – I
        am no longer in school, and I did not buy these fresh rolls of pandesal to
        eat in the car — the taste felt familiar. It felt safe, like a hug. The added
        punch of the cheese inside, seeing it melt as I pull apart the toasted roll,
        is what made it more than just eating it for the memories.</p>'
