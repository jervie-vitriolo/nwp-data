      'text': '<p><strong>Corn dogs</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26bbde9-45b5-4920-8489-f8d9c2b79fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:27:50.247+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:59:49.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Korean corn dogs are a recent phenomenon here in the Philippines.
        While it has been popular in Korea itself for some time, because most Filipinos
        have spent their extra time in quarantine binging Korean dramas, they started
        to crave what the characters ate. I am not an exception to this. I recently
        started a drama called “Start-Up,” which stars “Dream High” actress Bae Suzy
        and “Weightlifting Fairy Kim Bok Joo” actor Joo Hyuk Nam. In the drama, one
        of the characters, Dal-mi (played by Suzy), has a grandmother who runs a corndog
        truck. As is the norm in Asian media, a lot of conversations happen over food
        — so a lot of characters are shown eating the corn dog.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1369ad5d-4d6c-45dc-9d9a-327976d85a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:27:50.248+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:59:49.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference between Korean corn dogs and the corn dogs we’re
        familiar with boils down to three main things: the batter, what surrounds
        the batter, and cheese. Unlike regular corn dogs, the outer shell of Korean
        corn dogs can be covered in sugar or potatoes (in some cases, both), and can
        come as half a hotdog and half cheese, pairing umami with umami. The charm
        of these corn dogs, aside from how addicting they are in itself, is that it’s
        a reminder of a better time — short-term. When we eat it, we project ourselves
        into the episodes we just watch, the one and a half hour we were able to forget
        that the outside world existed. Plus, that cheese pull.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae736425-4432-4f74-8acb-7a94e8f3e5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:27:50.248+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:59:49.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six episodes in and I’ve since tried two versions of the corn dog:
        the frozen kind you can get at Korean groceries. Like the Cheese Balls, I
        got mine from <a href="https://www.instagram.com/hoko.ph/?hl=en" target="_blank">Hoko.ph</a>,
        while I tried the “street food” style, complete with the sugar and potato
        coating, from <a href="https://www.instagram.com/dogsanddairies/" target="_blank">Dogs
        and Dairies</a> on Instagram. Dogs and Dairies even has ube and squid ink
        variants if you’re feeling more adventurous.</p>'
