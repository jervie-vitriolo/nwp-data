      'mgnl:lastActivated': 2023-01-25T19:00:52.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00d1616-93f8-44b2-91e1-0fc51a0b8d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:40:14.522+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:52.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not ever think that you are indispensable in the scheme of things
        sa gobyerno. Many Filipino graduates that have no job now are bright and honest,"
        Duterte said. "Kaya kayong taga gobyerno may trabaho, take care of your position.
        Do not allow even a dent of anomaly na dumaan sa opisina mo."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d786c3-319a-4057-a855-e8945984805b'
