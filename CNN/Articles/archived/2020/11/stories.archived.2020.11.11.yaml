  'Ronald-Pascual-hits-rock-bottom-brother-prayers-support':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-11-11T21:41:34.136+08:00
    'imagesource': 'jcr:fea05bd5-26be-4315-9abe-0500a2a38cb2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '252eefc9-bfd1-4e6e-96ca-c036af49f481'
    'lead': 'The Mexico, Pampanga native gained prominence in the collegiate ranks
      as part of ''Pinatubo Trio'' with Calvin Abueva and Ian Sangalang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-11T21:44:49.599+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T18:59:40.254+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:58:54.496+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ronald Pascual''s brother asks for prayers, support as former PBA cager
      ''hits rock bottom'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cb7e5a-6794-4464-a38c-af83d67cfaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:44:49.600+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:59:40.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> The
        brother of Ronald Pascual is asking for prayers and support as the former
        PBA player is experiencing a dark phase.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32787615-36aa-4c45-857b-9195efc0e4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:44:49.600+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:59:40.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently, my brother, Ronald Pascual, is in the deepest, saddest
        stage of his life. Overwhelmed by his pride and depression, he doesn''t want
        to accept any help from his family. His closest friends that were with him
        when he still had everything are gone along with his fortunes," Ronel Pascual
        wrote on Facebook.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cb9025-d107-4a39-ac82-66badefb8624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:44:49.600+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:59:40.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To all my brother''s closest friends, supporters and former teammates,
        I am asking for your prayers and support for him. Financial support is not
        a factor right now, all he needs is encouragement and emotional support!,"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d30d2ad-de1d-4c2c-94a0-6cd9fdcb0ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:44:49.601+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:59:40.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascual gained attention in the NCAA as part of the "Pinatubo Trio"
        with fellow Kapampangan players Calvin Abueva and Ian Sangalang. They led
        San Sebastian to a title in 2009.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923ee5dd-3a42-4bb7-ad59-b6ea004714d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:44:49.601+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:59:40.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His promising talent carried the 32-year-old Pascual to the pros
        as he was selected third overall by San Miguel in the 2014 PBA Draft. He won
        two championships with the Beermen in 2015. He also suited up for the Star
        Hotshots, GlobalPort Batang Pier, and Blackwater Elite. He last played in
        the PBA with the Alaska Aces in the 2017-2018 season.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5146d498-8761-4565-8ddd-c72a8e82e3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:44:49.601+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:59:40.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronel shared that Ronald is afraid of what might people think about
        him when he returns to Pampanga. But he thinks now is the right time to come
        home.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4906f123-5170-404e-9c91-87eda84ce86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:44:49.602+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:59:40.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is somewhere in Metro Manila moving from one house to another;
        staying with whoever accepts him. Often he will call to us and ask for a little
        amount of money to buy food. My brother can''t accept the things that have
        happened to him. He is scared that people may judge him or may condemn him
        when he comes home here in Pampanga," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46261dff-e746-4f90-8bdc-765eb2f10472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:44:49.602+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:59:40.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe now is the time for him to get out of his miserable situation
        and come home here in Pampanga! Again I am asking for your support, love,
        and prayers for my brother," he added.</p>'
