      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) –</strong> President
        Rodrigo Duterte announced on Tuesday the Philippine government intends to
        borrow $300 million (around ₱14.5 billion) to purchase COVID-19 vaccines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905a5452-5158-43a1-9aa3-ae1798d2fcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:34:58.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:53.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made his announcement after American pharmaceutical firm
        Pfizer and German partner BioNTech reported on Monday their COVID-19 vaccine
        is 90% effective based on their analysis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00882aee-7aa0-4f84-a5cf-ce3b97534652'
      'mgnl:activationStatus': true
