    'template': '1'
    'title': 'DOH: ''Temper expectations'' on Pfizer''s COVID-19 vaccine'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaa72bf-c17f-4590-9be4-6034b319aeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:17:21.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:01.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> As
        the world welcomes a potential COVID-19 vaccine from Pfizer and BioNTech,
        the Department of Health on Wednesday said the Philippines must manage its
        expectations since the clinical trial is still in the early stages of its
        third and final phase.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b462d41-db7d-42cb-9362-fcf285b0a159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:17:21.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:01.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Itong bakuna ng Pfizer ay napaka-encouraging (This vaccine is very
        encouraging), but we should temper our expectations and remain grounded on
        the reality na ginagawa pa lang ito (it''s still being developed),” Health
        spokesperson Maria Rosario Vergeire said in a media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273fee3c-5cf9-402f-90ba-e38a3f7777a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:17:21.940+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:01.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US-based drugmaker Pfizer on Monday said an early look on its coronavirus
        vaccine data showed it is more than 90% effective. It said the vaccine, which
        requires two doses, showed protection was achieved 28 days after a person
        begins vaccination.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94de594-25fb-4855-bd80-f10db07e231c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:17:21.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:01.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH technical advisory group member Dr. Anna Ong-Lim said although
        the initial findings were “very encouraging," she said a lot of things can
        change as the trial progresses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef44eb81-d946-47bd-97c2-97e4a08dcd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:17:21.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:01.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s keep grounded in reality. This is still very early,” she
        said in the same briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a2ba09-7182-4deb-9545-f24fdcbae3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:17:21.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:01.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s country manager and officials from the DOH and Food and
        Drug Administration are in constant communication. Vergeire said they cannot
        disclose details of the ongoing negotiation due to the confidentiality agreement
        signed by both parties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b80effd-2a27-49c7-a259-86721b603cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:17:21.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:01.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said they are studying how to keep vaccines that need to
        be stored in ultra low freezer, below the requirement of the existing vaccines
        in the country. Pfizer''s vaccine needs to be kept at -70 to -80 degree Celsius.
        Vergeire said transporting vaccines for distribution is also a challenge due
        to its storage requirement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc10ffa-87e2-4492-abdc-ca9c4d17c1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:17:21.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:01.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added they are exploring options on possible amendment to the
        procurement law in times of pandemic. She said DOH has reached out to the
        Office of the President, seeking direction for "special exemption" on the
        law prohibiting advanced payment.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b522b189-2b4f-495e-affb-f6888e6b578b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:17:21.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:01.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the manufacturers and also partners we''re negotiating
        with, they are requiring advanced payment," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f4f235-ff3b-43ce-9a5c-8dea3382ca50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:17:21.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:01.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to the United States Jose Manuel "Babes" Romualdez
        earlier expressed confidence the country will strike a good deal with Pfizer
        to receive doses of its coronavirus vaccine due to the country''s warm ties
        with the US. He pegged the vaccine at $5 per dose, the lowest price in the
        market.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50757a75-7ea8-496b-bcc2-b092dc4a6174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:17:21.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:01.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Carolyn Bonquin contributed to this report.</em></p>'
