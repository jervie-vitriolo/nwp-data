      'mgnl:type': 'text'
      'text': '<p>They raised first alarm on Wednesday night as Marikina River’s water
        level rose to 15.3 meters. The second alarm was raised at around 1 a.m. Thursday
        as the river reached 16 meters in its water level.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fabed4f-9f4c-4583-a405-d95a2e0fe993'
