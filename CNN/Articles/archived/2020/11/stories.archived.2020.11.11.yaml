      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) –</strong> The
        Philippine Super Liga (PSL) is eyeing to hold three indoor volleyball conferences
        in 2021, league chairman Philip Ella Juico said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edb8751-58fe-470a-a455-d7c309798209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:58:30.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:50.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93f9662-bcdc-433a-aa62-581429e7ead5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:58:30.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:50.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan is for the first conference to begin in March, while the
        second conference will commence on June or July. The season-ending conference
        is targeted to be in October.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407ebf00-68c6-4628-a258-3f7df865691f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:58:30.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:50.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c738a1-6621-4fd9-9143-f7a8b792200f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:58:30.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:50.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juico said the holding of the three conferences by the volleyball
        league will depend on the availability of a COVID-19 vaccine and the approval
        of the Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        (IATF-MEID).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eb942e-e371-47d1-9312-4885a454b3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:58:30.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:50.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96640c0-43da-4b69-a926-d8d5ad7823fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:58:30.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:50.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Presence ng vaccine na yan is going to be very crucial because
        a number of our teams are also saying without the vaccine, it will be very
        difficult to let their athletes play. Unang una yung mga magulang at tsaka
        mga mahal sa buhay ng mga manlalaro, yun din ang hinahanap." Juico said during
        the Philippine Sportswriters Association Forum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e376fc-8104-4546-aa9e-cce69589a187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:58:30.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:50.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30891fb0-a9ca-4805-800b-6d2320b11241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:58:30.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:50.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The presence of a vaccine is going to be very crucial
        because a number of our teams are also saying without the vaccine, it will
        be very difficult to let their athletes play. The parents and other loved
        ones of the players are also seeking the presence of the vaccine first.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98e87a1-66c7-40bf-8be0-42d5a1438617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:58:30.657+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:50.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fb23c4-6971-489f-8de0-a0c50805d1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:58:30.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:50.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juico bared the PSL management also intends to adopt a "bubble"
        set-up similar to the Philippine Basketball Association.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be91a6c8-7aa8-4d23-9007-aee0011c3b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:58:30.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:50.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e4c72c-2364-43c9-95c2-ec4273b7a8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:58:30.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:50.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the time that we are able to apply for the permits in IATF by
        around the next few weeks for indoor volleyball, we have to meet with the
        teams and present this to the IATF regional office where the games will be
        held. If it could be in Metro Manila, but which part of MM, we have yet to
        finalize," the PSL chairman said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff022f5d-95ea-4d32-9213-06138a6d92c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:58:30.658+08:00
