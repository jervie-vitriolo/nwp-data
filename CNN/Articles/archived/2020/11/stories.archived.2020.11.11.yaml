      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The cardinal-designate would have really wanted to go, but this
        is an extraordinary time that also needs prudent judgment,” according to Arbatin.
        He said the 68-year-old archbishop already had a plane ticket reservation
        "but had to cancel it."</p>'
