  'Manila-judge-fatally-shot-inside-office':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-11T17:45:20.385+08:00
    'imagesource': 'jcr:5ad9305a-a5c1-41ad-9a83-6a451bc4ac39'
