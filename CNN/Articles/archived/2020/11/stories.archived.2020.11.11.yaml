    'template': '1'
    'title': 'Duterte OKs ‘in principle’ draft of new water concession agreements

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71cf860-68d4-4ec7-ba6c-570c8cf6b23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:34:40.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:59:53.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, Novermber 11) —&nbsp;</strong>President
        Rodrigo Duterte approved ‘in principle’ proposed new deals with water concessionaires
        Maynilad and Manila Water, Justice Secretary Menardo Guevarra said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366a5361-63e9-44f7-b273-e95298ab006d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:34:40.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:59:53.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Last night, the President approved in principle the broad recommendations
        of the review panel for the removal of onerous provisions in the water concession
        contracts and the inclusion of new provisions that will improve the governance
        mechanism, foster transparency and equitability in rate setting, and reduce
        the government’s contingent liability,” Guevarra said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d75574e-f70c-453c-8dcb-897364c737a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:34:40.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:59:53.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ said with this development, it plans to “immediately start
        negotiations” with Maynilad and Manila Water.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa46cc9-0536-4cbf-a565-40162f22d314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:34:40.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:59:53.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December last year, Duterte ordered the Department of Justice
        and the Office of the Solicitor General to craft new concession agreements
        that are “favorable” to the government and the consumers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f236193-7de0-48e9-8b1d-0b67a9ffb7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:34:40.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:59:53.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current concession deals, signed in 1997, were set to expire in
        2022 after the Metropolitan Waterworks and Sewerage System <a href="https://www.cnnphilippines.com/news/2019/12/11/mwss-revokes-contract-maynilad-manila-water.html"
        target="_blank">revoked the two firms'' contract extensions until 2037</a>,
        upon the President’s order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b7a29e-93cb-47e5-9677-7408f2c71c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:34:40.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:59:53.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two water supply firms have been the subject of Duterte''s public
        rants after they ran to an international arbiter to demand the government
        to pay them over ₱10 billion to recover losses from rejected water rate hikes
        in 2015. But the firms have said they <a href="https://cnnphilippines.com/news/2019/12/10/Maynilad,-Manila-Water-will-no-longer-demand-P10.8-B-compensation-from-gov%E2%80%99t-after-Duterte-threat-.html"
        target="_blank">will no longer demand payment</a> from the government arising
        from their arbitral tribunal win, after <a href="https://www.cnnphilippines.com/news/2019/12/5/Duterte-to-file-plunder-versus-Maynilad,-Manila-Water.html"
        target="_blank">Duterte threatened to sue them.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e592529b-f590-49cb-86a5-569489835cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:34:40.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:59:53.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/3/11/Rodrigo-Duterte-public-settlement-ayala-pangilinan.html"
        target="_blank">Early this year</a>, the chief executive has expressed willingness
        to publicly resolve disputes with Maynilad and Manila Water. Around two months
        later, he <a href="https://www.cnnphilippines.com/news/2020/5/5/Duterte-apologizes-to-Ayalas-Manny-Pangilinan.html"
        target="_blank">apologized to the two firms’ owners</a>, saying the coronavirus
        pandemic has “humbled” him.</p>'
