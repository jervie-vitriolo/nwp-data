      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Philippines and China, other states with overlapping
        claims over the global waterway include Vietnam, Malaysia, Brunei, and self-governing
        Taiwan.</p>'
