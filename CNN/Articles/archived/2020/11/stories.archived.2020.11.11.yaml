      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As businesses
        continue to face challenges in the new normal, Lark has launched its New Normal
        Business Council and Mentorship Program to equip enterprises with what they
        need in order to adapt and thrive in the new setup amid the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfe4372-0112-44a5-b6ce-4377556c7598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T10:01:33.641+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:00:29.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officially launched on Nov. 5, the “Lark Your Way to Success. A
        Webinar Series For Business Growth and Sustainability” aims to help companies
        bounce back from the effects of the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6991e3-56bf-4d06-a646-fdeb7a8353f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T10:01:33.642+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:00:29.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program also hopes to equip business owners with added knowledge
        and tools that can help them evolve and adapt to a more agile way of work.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<iframe width="853" height="480" src="https://www.youtube.com/embed/8n_7B-Fd1yA"
