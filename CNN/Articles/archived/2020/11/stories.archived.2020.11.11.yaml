      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prepare for Ulysses, Carmona Mayor Roy Loyola told CNN Philippines
        News Night that they already identified all residents living in dangerous
        areas. As of 5 p.m., 54 families composed of 314 individuals were already
        evacuated, he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735f4bee-7101-4dda-9b95-7e218399c8da'
