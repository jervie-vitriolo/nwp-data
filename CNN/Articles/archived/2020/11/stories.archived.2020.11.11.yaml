      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Bahraini Prime Minister Prince Khalifa
        bin Salman Al Khalifa, the only person to serve as Bahrain''s premier since
        the founding of the tiny island state, has died at the age of 84.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3392fcf1-eebc-4bb7-b558-51461bb7faa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:21.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:45.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb58cf31-f24c-4a67-87a1-857f3e0dae6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:21.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:45.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He died at Mayo Clinic Hospital in the US, according to Bahrain''s
        official news agency. Bahraini King Hamad bin Isa Al Khalifa has ordered a
        week-long mourning period in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5cd213-029f-4562-a8a8-c6762b506b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:21.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:45.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d768e3c-93a6-49ca-8ee6-1121b4fd78c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:21.767+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:45.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalifa took office a day after Bahrain declared independence from
        Britain, in August 1971. His image has been plastered on walls around the
        country for decades, and he is credited with helping to usher in a modern
        economy, but he was accused by activists of brutally quashing the country''s
        Arab Spring protests in 2011.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0e9ac1-7921-4a9e-8953-31106ecaf333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:21.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:45.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545e635f-ba75-407b-8139-4d9556c54119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:21.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:45.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also known for his opulent wealth. The PM was a royal in
        the Al Khalifa dynasty that reigned in Bahrain for more than two centuries.
        He is the son of Sheikh Salman bin Hamad Al Khalifa, who ruled the island
        nation for nearly two decades while it was a British protectorate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512d826e-4d31-41f4-8918-a7b6bfa25fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:21.768+08:00
