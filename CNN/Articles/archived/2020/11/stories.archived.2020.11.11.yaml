      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Gerard Espina of Naval, Biliran ordered the same for its residents
        in flood-prone areas. Classes and government work were already suspended for
        the day due to torrential rains in the province.</p>'
