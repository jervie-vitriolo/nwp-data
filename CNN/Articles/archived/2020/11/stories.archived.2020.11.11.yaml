      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Following Marcos’ logic, Duterte appointees should also inhibit</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08939604-2431-47fb-a240-d0d5bddddac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:12:20.825+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:59:52.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robredo’s lawyers also argued that most justices would
        have to inhibit from the protest case if Marcos’ logic on biases were to be
        followed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bc2902-c332-4d7b-9c6b-d6c8b773b855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:12:20.825+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:59:52.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On several occasions, President Duterte admits to being indebted
        to the sister of protestant Marcos for being one of those who funded his campaign…
        Are the members of the High Tribunal who have been appointed by President
        Duterte now biased in favor of protestant Marcos?” they wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6688425-21fc-4b61-8bf2-56cea3c05230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:12:20.825+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:59:52.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To follow the logic of protestant Marcos, the members of the Honorable
        Tribunal who were appointed by President Duterte should also inhibit from
        this election protest.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cd706c-15ad-4915-b4af-ebc86cc0fb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:12:20.825+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:59:52.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2016/12/29/Duterte-Imee-Marcos-war-on-drugs.html">Duterte
        admits ''utang na loob'' to Gov. Imee Marcos, 3 others</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24185052-fdf7-4d84-b76e-0a100c95fb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:12:20.825+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:59:52.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal counsels also questioned if Robredo’s camp should “impute
        the same bias” against Chief Justice Diosdado Peralta, who was the ponente
        of the resolution that allowed the burial of Marcos’ father, late President
        Ferdinand Marcos, at the Libingan ng mga Bayani.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6749ee4b-8ea5-46a6-b475-681c8f574d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:12:20.825+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:59:52.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos lodged the poll protest against Robredo on June 30, 2016,
        questioning the results of the May 2016 polls where Robredo defeated him by
        263,473 votes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629ac621-542a-4a3c-a1ac-0e495567e4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:12:20.825+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:59:52.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial recount results — released in October 2019— in the pilot
        provinces of Iloilo, Negros Oriental, and Camarines Sur showed that <a href="https://cnnphilippines.com/news/2019/10/18/Leni-Robredo-Bongbong-Marcos-increase-lead-poll-recount.html">Robredo’s
        lead grew by around 15,000 votes.</a> Marcos had then asked the tribunal to
        <a href="https://cnnphilippines.com/news/2020/1/7/Marcos-reexamine-VP-poll-recount.html">reassess</a>
        these results.</p>'
  'texas-one-million-covid-cases':
    'author': ' Christina Maxouris, CNN'
    'caption': 'Medical workers wearing personal protective equipment register people
      in vehicles at a Covid-19 drive-thru testing site in El Paso, Texas, on Nov.
