    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ping', 'Lacson', 'Senate', 'budget', '2021', 'skeleton', 'building',
      'corruption']
    'template': '1'
    'title': 'Lacson wants ₱68B for ''skeleton'' buildings diverted to evacuation
      centers, nat''l broadband in 2021 budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8f13a9-0db4-4066-bea7-f4eca586caf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:54:57.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:00:04.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> Senator
        Panfilo "Ping" Lacson wants to reallocate ₱68 billion under the 2021 budget
        meant to continue the construction of multi-purpose halls, saying these structures
        remain skeletons despite being funded with millions of pesos in previous years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62efe883-2132-423f-b700-adc0add22fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:54:57.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:00:04.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator questioned the ₱68.302 billion allotment for the so-called
        Various Infrastructures including Local Projects (VILP) and the Local Infrastructure
        Program under the proposed 2021 budget, as he learned that some of the items
        on the list were funded in previous spending plans. Despite this, he exposed
        how the structures remain bare bones.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5168634-c1f7-4c02-9657-b3414b77dd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:54:57.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:00:04.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There couldn''t be a better illustration of how acts of corruption
        were committed than by the misuse and abuse of public funds, not anymore by
        the hundreds of thousands but by the millions of pesos wasted during the implementation
        of the national budget," Lacson said during the plenary discussions on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862f0f16-d868-4d7f-8768-b9f4d01f5568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:54:57.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:00:04.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/14/lacson-increase-dpwh-local-projects-budget.html">Lacson
        questions increase in local projects under DPWH''s 2021 budget</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faf4e1e-65b6-46e3-9bfb-ceed1f43cfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:54:57.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:00:04.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on his calculations, VILP and local programs received ₱168.97
        billion from in the last five years. Funding has consistently increased each
        year, with a record ₱68.3 billion allotment for 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc087f13-5d2a-4c18-b946-21965c3e8e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:54:57.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:00:04.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said his team did random checks of some of the 5,913 projects
        on the list of "rehashed" projects –– or those that received support in 2020
        and will again be funded under next year''s spending plan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114f0225-e9bd-457f-85a9-cbf2a5f0f125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:54:57.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:00:04.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the photos he showed depicted just foundations and cement
        posts, far from being finished despite previous fund releases. Others had
        a roof, but were far from completion. The team surveyed multi-purpose buildings
        in La Union, Pangasinan, and Isabela, one of which already received more than
        ₱15 million but still looked like an empty shelter.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">Sen. Lacson: During the Senate break, I sent out a team
        to check building projects under the 2020 budget. <br><br>He says some projects
        were already funded before but are being given allocations again. <a href="https://t.co/tzEOlh8pcE">pic.twitter.com/tzEOlh8pcE</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1326373990265475072?ref_src=twsrc%5Etfw">November
        11, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d95a11-0c4f-467d-b103-cde32a225eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:54:57.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:00:04.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059f77e6-dbeb-4a57-9a55-067da612dcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:54:57.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:00:04.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That building in Barangay Sapilang in Bacnotan town is slated to
        get another ₱5 million next year. When he consulted an engineer, Lacson said
        construction should only cost about ₱25,000 per square meter. For a 400-sq.m.
        lot, it should only set the government back by about ₱10 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605a2632-21c4-458b-9ce4-dddd91545b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:54:57.599+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:00:04.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He showed other examples, including a bypass road in Cagayan de
        Oro City which he called a "road to nowhere" as the connecting tunnel that
        was supposed to traverse the side of a mountain was already discontinued.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">Sen. Lacson shares more photos of skeletal structure where
        government has spent millions on <a href="https://t.co/GSV3bCGET6">pic.twitter.com/GSV3bCGET6</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1326374703913644033?ref_src=twsrc%5Etfw">November
        11, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3ff81b-7e56-4d68-922e-c091fccf01c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:54:57.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:00:04.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c5c449-a3ad-455f-b717-63eb11c7000c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:54:57.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:00:04.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 2021 national budget should really be redirected to conform
        to the sign of the times... the appropriations for multipurpose buildings,
        b<em>aka pwedeng alisin na lang muna natin</em> most of it (we might just
        remove most of it for the meantime)," the senator said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1aca0be-2687-4966-b408-4ffb222b12f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:54:57.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:00:04.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung mga local projects, nakita naman natin na skeleton lang.</em>
        After spending a few million pesos<em>, ganoon ang itsura. Para na tayong
        nagpapaloko</em>," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440f3270-7525-42f5-ace4-c564b867f145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:54:57.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:00:04.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We saw that the local projects only managed to put
        up mere skeletons with a few million pesos of funding. It''s like we''re letting
        ourselves be duped.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92750a4f-715d-4a2e-b311-b88d4aa0f5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:54:57.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:00:04.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson also addressed the defense that these structures need to
        continue as they double as evacuation sites. "My rebuttal is there is a separate
        item of ₱3.7 billion in the 2020 GAA (General Appropriations Act) and another
        proposed ₱2.7 billion (for evacuation centers)," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9127a8eb-1e57-4c28-93de-96447e11d05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:54:57.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:00:04.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he said the ₱18 billion should be channeled to the Department
        of Information and Communications Technology''s National Broadband Program,
        insisting it would have a "tremendous" impact on government operations and
        even lead to savings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e537c8b2-cd63-4456-a9a6-7a5c82484f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:54:57.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:00:04.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Franklin Drilon also questioned budget provisions,
        saying it seemed that security and defense were a bigger priority than health.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d03b714-33ea-453c-803d-941997994eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:54:57.600+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:00:04.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He again questioned the<a href="https://cnnphilippines.com/news/2020/9/9/Senators-budget-NTF-ELCAC-unemployment.html?fbclid=IwAR1_kN_qcWGmFGubtr4GixcM1jIxM_88vcoxRiCaLsMgrxndhvXmrWCbMKk">
        ₱19 billion&nbsp;funding on the National Task Force to End Local Communist
        Armed Conflict</a>, but budget sponsor Senator Edgardo "Sonny" Angara said
        the allocations will support barangay development initiatives.</p>'
