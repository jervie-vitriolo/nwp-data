      'text': '<p>Mid-last year, I joined this Facebook group called “Subtle Asian
        Traits,” or abbreviated as SAT. The group has blown up, hitting 1.8 million
        members. The charm of it is that it includes Asians from all over the world
        all sharing experiences that we collectively relate to. One such shared experience
        is the love for instant noodles. SAT is particularly obsessed with Indomie,
        an Indonesian brand of instant noodles. Having been raised in a predominantly
        pancit canton household, I had never tried Indomie. I was curious. I saw that
        packets were available on <a href="https://shopee.ph/Indomie-Mi-Goreng-Special-Fried-Noodles-Instant-Noodles-i.4795350.1101403436"
        target="_blank">Shopee</a> so I ordered the original flavor. It was typically
        served with fried egg on most of the posts I saw on SAT, so I mimicked it.
        Unlike pancit canton, which tends to run sweet, Indomie was more savory. The
        salted egg flavor, which had trended and sold out almost immediately upon
        its release, was extremely salty (a surprise to no one as it is, in fact,
        salted egg). While I did enjoy the original flavor a lot, a part of me thinks
        part of the SAT obsession is largely due to nostalgia. Because I did not grow
        up with Indomie, that part of me was not unlocked while eating. It’s cheap,
        though, and a nice way to mix it up when you’re having that quintessential
        instant noodle craving. It’s especially good with that sunny side up on top.</p>'
