      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board said 33,979 traditional jeeps have already resumed operations
        in the National Capital Region since the capital shifted to a more relaxed
        general community quarantine on June 1.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50306a0-04ea-4e54-9dae-895e55ae7c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:40:54.824+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:42.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said drivers or operators of the traditional jeeps must
        have valid Personal Passenger Insurance Policy and Certificate of Public Convenience
        or Application for Extension of Validity before resuming operations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7295d8a2-574a-462e-8b53-995a6f95dbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:40:54.825+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:42.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drivers or operators must also get a QR code from the board.
        The QR codes can be downloaded from the website of the <a href="https://ltfrb.gov.ph/">LTFRB</a>&nbsp;and
        they should be printed on a short bond paper and displayed inside the units.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74a151f-ae68-4ec3-ab11-fd15e903b280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:40:54.825+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:42.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transport regulatory body reminded the jeep operators to observe
        safety protocols including wearing of face masks and face shields, and disinfecting
        the units, as well as enforcing the “one-seat-apart” rule.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbe582f-49b7-4709-9707-1264599032b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T22:06:22.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:42.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB regional director Zona Tamayo also told lawmakers in a House
        Transportation Committee hearing that the agency plans to release cash aid
        to public utility vehicle operators hit by the pandemic, either by Friday
        or latest by Monday. The distribution was hampered by the onslaught of Typhoon
        Ulysses, which is still drenching the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210d1f78-4872-4e8c-a9c8-ca965ae3f1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T22:06:22.212+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:42.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operators affected by the economic impact of the COVID-19 crisis
        are expected to receive ₱6,500 from the Bayanihan 2 Law. The measure gave
        the Department of Transportation ₱9.5 billion to help businesses in the sector
        in the form of loans, subsidies, grants and other remedies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e58791c-69d7-4dc7-8409-95ec58bbb5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T22:06:22.213+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:42.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamayo added that the agency already started its pilot test for
        its service contracting program, which aims to benefit around <a href="https://cnnphilippines.com/news/2020/10/20/Some-60-000-PUV-drivers-to-benefit-service-contracting-scheme-.html?fbclid=IwAR3rJXXbRJrYb975KwWduHT3I9AdZttO-DpXwZuFuL0eqP8Ir7i_C5kHhtI">60,000</a>&nbsp;PUV
        drivers by paying them rates based on the number of kilometers covered, regardless
        of the number of passengers they transport.</p>'
