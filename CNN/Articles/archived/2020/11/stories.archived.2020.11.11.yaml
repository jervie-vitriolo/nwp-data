    'lead': 'Hong Kong and Singapore''s confirmed "air travel bubble" will allow residents
      to travel between the two Asian hubs without requiring quarantine or restrictive
      control measures.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-11T19:53:23.233+08:00
