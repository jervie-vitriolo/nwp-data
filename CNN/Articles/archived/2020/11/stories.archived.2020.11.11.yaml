      'mgnl:type': 'text'
      'text': '<p>I had eaten at Bungalow Cafe and Bakery before the quarantine and
        liked it, so when I discovered they were selling the ube cheese pandesal and
        the sweeter ube leche flan pandesal it was an easy order to make. Bungalow
        is a bit far from me, so eating it is extra special since I only have it once
        in a blue moon. You can order through <a href="https://bungalowcafe.ph/" target="_blank">
        their website</a>. The place I order from more regularly is the Quezon City-based
        <a href="https://www.instagram.com/heavenlybakeshopph/?hl=en)" target="_blank">Heavenly
        Bakeshop,</a> which specializes in ube cheese pandesal. They use fresh ube
        halaya in their bread, which adds an extra layer of ube flavor.</p>'
