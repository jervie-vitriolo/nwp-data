      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:00:13.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-day campaign features low deals, like its Piso (one-Peso)
        fare flights for selected local and international destinations, as well as
        fare bundles at 40% off. The travel period is from July 1 to Oct. 31, 2021.</p>'
    '5':
