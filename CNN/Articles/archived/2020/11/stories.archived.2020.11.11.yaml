      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786cc6c9-2a56-42a9-9626-be9da2bf3a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:40:33.052+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:00:27.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 5G still in its initial stages of implementation in many countries,
        there may be concerns among users on its safety and reliability, with the
        biggest worry on whether 5G could cause certain health issues due to radiation.
        The International Commission on Non-Ionizing Radiation Protection (ICNIRP)
        reiterates that 5G does not pose a health risk to users.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b460780-f4fd-44b3-bbd4-1985bde2e4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:40:33.053+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:00:27.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

