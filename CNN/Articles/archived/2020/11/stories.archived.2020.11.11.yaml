      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The V20 Pro will feature a 7nm octa-core Qualcomm Snapdragon 765G
        which supports 5G networks. This advanced optimization will help users enjoy
        low latency connections even in “cellular dead zone” areas, like elevators
        and underground parking in malls.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f37e8b3-b4c7-450f-9d25-b30d18d652f6'
      'mgnl:activationStatus': true
