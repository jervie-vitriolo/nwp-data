    'jcr:uuid': '42c60882-26c9-4798-93f3-2dbf7575db51'
    'lead': 'Bahraini Prime Minister Prince Khalifa bin Salman Al Khalifa, the only
      person to serve as Bahrain''s premier since the founding of the tiny island
      state, has died at the age of 84.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-11T18:54:21.767+08:00
