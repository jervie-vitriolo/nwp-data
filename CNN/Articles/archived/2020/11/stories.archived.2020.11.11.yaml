  'hong-kong-lawmakers-unseated':
    'author': 'Helen Regan, Ben Westcott and Jadyn Sham, CNN'
    'caption': 'The entirety of Hong Kong''s elected pro-democracy opposition announced
      its resignation Wednesday in protest over the expulsion of four lawmakers. The
      dramatic move comes after Beijing passed a resolution giving local authorities
      broad new powers to quash dissent, likely signaling the end of political opposition
      in the city. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-11T18:50:40.078+08:00
    'imagesource': 'jcr:d3b9d6f4-e1d8-411a-9b65-c60510e97408'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c4ef7cf-030b-4ac0-8761-e34fe33569f4'
    'lead': 'The entirety of Hong Kong''s elected pro-democracy opposition announced
      its resignation Wednesday in protest over the expulsion of four lawmakers. The
      dramatic move comes after Beijing passed a resolution giving local authorities
      broad new powers to quash dissent, likely signaling the end of political opposition
      in the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-11T18:54:03.433+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T18:59:46.692+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:58:50.319+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong']
    'template': '1'
    'title': 'Hong Kong pro-democracy lawmakers resign en masse after Beijing moves
      to quash dissent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c3010c-5177-48a8-a959-a61f48d72501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:03.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:59:46.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The entirety of Hong Kong''s elected pro-democracy
        opposition announced its resignation Wednesday in protest over the expulsion
        of four lawmakers. The dramatic move comes after Beijing passed a resolution
        giving local authorities broad new powers to quash dissent, likely signaling
        the end of political opposition in the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3d5519-9d8e-4917-9c47-fe68fb89385f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:03.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:59:46.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution, passed by China''s highest legislative body, allows
        Hong Kong''s executive to expel elected lawmakers directly without having
        to go through the courts, cementing Beijing''s control over the semi-autonomous
        territory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910af05f-dd4d-45da-9f5a-3a35fcf61ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:03.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:59:46.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new ruling, lawmakers who are deemed to promote or support
        Hong Kong independence, or who refuse to acknowledge Beijing''s sovereignty
        will "immediately lose their qualifications," the resolution said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e726f7f-77e3-4be6-bc51-8e09a767dedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:03.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:59:46.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also applies to elected lawmakers who "seek foreign forces to
        intervene in the affairs of Hong Kong, or who have endangered national security"
        and who "fail to uphold the Basic Law" —&nbsp;the city''s mini constitution
        —&nbsp;as well as those who are deemed "not loyal to the legal requirements
        and conditions" of the territory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd43189-c451-4dbf-bcce-b539164c7370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:03.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:59:46.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four legislators, Alvin Yeung, Dennis Kwok, Kwok Ka-ki and Kenneth
        Leung, were immediately disqualified from the city''s Legislative Council
        following the ruling, the Hong Kong government said. The four were previously
        barred from running in now postponed legislative elections earlier this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69000fc9-0869-4bc6-bb0b-efd4ad8534e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:03.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:59:46.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling means that Beijing has effectively closed off one of
        the few remaining avenues open to Hong Kong residents to voice political dissent,
        following the imposition of a sweeping national security law in June criminalizing
        subversion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322ccb0b-17e4-40cb-bb65-ecf95c3e3086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:03.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:59:46.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government clampdown comes in response to months of pro-democracy
        protests, which at their height last summer attracted more than 1 million
        people, and plunged the city into political crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89464d45-6279-4e34-87b4-e90b19270281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:03.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:59:46.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Hong Kong activists including former lawmakers and protest
        leaders have sought political asylum in other countries, fearing for their
        safety under the new measures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1c73b9-12da-4fa6-b4d1-a60c130c5bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:03.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:59:46.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a show of solidarity on Monday, the city''s 15 remaining pro-democracy
        lawmakers announced they would step down en masse, saying that the "One Country
        Two Systems" framework that had meant to provide Hong Kong with greater autonomy
        from the mainland, is now officially dead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31786932-f30b-4591-8279-1a7d0a1802e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:03.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:59:46.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference announcing the mass resignation on Wednesday,
        Dennis Kwok, one of the four disqualified lawmakers, said that Hong Kong Chief
        Executive Carrie Lam had "sought to turn the Legislative Council into a one
        party system."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af595ff-64f3-4578-a1ee-36fe2cf697dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:03.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:59:46.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is ridiculous that the government has completely given up the
        Basic Law and ''One Country Two Systems''," he said. "The Legislative Council
        has the responsibility to check the government."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89db71a9-fa5e-480e-9641-fca2fafedd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:03.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:59:46.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwok said that the pan democratic lawmakers "will stand together
        with our disqualified colleagues and we will today all resign together." The
        group said they will hand in their resignations in the legislative chamber
        together on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eb70af-4ba5-4c8a-b33e-c0129cca3c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:03.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:59:46.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before their announcement, pro-democracy lawmaker Claudia Mo told
        CNN that the authorities "have practically put the nail into Hong Kong''s
        democracy fight. "</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3feeb6-3028-417a-aa50-f968f75b2d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:03.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:59:46.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From now on, anyone deemed to be politically incorrect will not
        be allowed to run in the election," she said. "They are making sure only patriots
        can join Hong Kong''s political election."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29459c02-8938-4a14-a808-a3745824de30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:03.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:59:46.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s National People''s Congress Standing Committee (NPCSC)
        passed the resolution following a meeting in Beijing on Monday. The move is
        a latest in a months long clampdown on opposition and pro-democracy voices
        in the city, following last year''s anti-government protest movement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4619f257-e276-4184-93fe-7a78a5817d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:03.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:59:46.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s leader, Chief Executive Carrie Lam, said in a press
        conference Wednesday that those who do not respect China''s sovereignty "cannot
        genuinely perform their duties as legislators."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b58d21a-0f14-448b-b787-24933863a41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:03.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:59:46.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I welcome diverse opinion in the Legislative Council and respect
        the checks and balances," Lam said, adding that, "all of those responsibilities
        must be exercised responsibly."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223adcdf-8813-472d-9f83-d3d480de6c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:03.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:59:46.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though a part of China, Hong Kong has its own legal and political
        system, with limited democracy and greater personal freedoms than on the mainland.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f08fdad-ef93-49f2-84ab-38455719d89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:03.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:59:46.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition lawmakers —&nbsp;the democratic camp —&nbsp;held a minority
        in the 70-member Legislative Council and had often resorted to filibustering
        and other procedural tactics to slow down legislation they saw as diminishing
        those social freedoms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662e933b-0bf7-4aaa-8ac9-127d300b68a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:03.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:59:46.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RTHK previously reported that Beijing was seeking to unseat the
        now disqualified lawmakers for violating Hong Kong''s Basic Law by filibustering
        meetings. Emily Lau, former chair for the Democratic Party, said that she
        believed the Hong Kong government and the ruling Communist Party in Beijing
        had become frustrated with these tactics.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f291c80-a70c-418d-945a-fe3107e0d37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:03.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:59:46.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is absolutely devastating," said Lau, a former Legislative Council
        member, of the new resolution. "We have procedures in the Basic Law if you
        want to kick out a legislator but they have just ignored all that ... there''s
        no rule of law. It''s sending a very bad signal to Hong Kong and the world."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683e4e59-f059-4dbd-8ab0-be4dcb11d203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:03.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:59:46.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lau said that the broad definition of new ruling means it could
        be applied to "almost half of the population" and that the only people who
        could now run for government would be those who would "kowtow to Beijing."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf437d8-15dd-4e4a-82a1-d5d442cda968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:03.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:59:46.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, 12 pro-democracy candidates, including the now-excluded
        four, were disqualified from standing in now-postponed legislative elections
        on the grounds that they would not uphold the city''s mini-constitution.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d55a2a-37cf-4b38-b336-a6e199c7aa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:03.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:59:46.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They included prominent Hong Kong activist and former leader of
        the 2014 Umbrella Movement Joshua Wong, and a number of candidates from more
        traditional pro-democracy parties, as well as several young activists who
        cut their political teeth in last year''s pro-democracy protest movement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd6f374-5306-40a2-9384-09f48ceef04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:03.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:59:46.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislative election, which had been scheduled for September
        6, was postponed in July for 12 months due to coronavirus concerns. But some
        pro-democracy activists claimed the government was using the pandemic as an
        excuse to indefinitely postpone a crucial election for Hong Kong.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5599321-f067-4a62-9015-d8f352bd8ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:03.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:59:46.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just under half the seats in the Legislative Council are controlled
        by so-called functional constituencies, which represent business and society
        groups and are typically pro-government. The rest go to candidates in geographical
        constituencies, and before the election postponement, opposition parties had
        aimed to ride a wave of discontent with the government to fill those seats.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b82523-f48c-4659-8d04-0fb4b1d233b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:03.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:59:46.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics now fear that with Beijing''s ruling and the expulsion of
        democracy lawmakers, Hong Kong''s parliament may just become a rubber stamp
        body for pro-Beijing policies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7ced9b-ce1c-4d1b-8f1c-1f3f40937a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:03.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:59:46.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>With reporting from Eric Cheung, Kristie Lu Stout, and James
        Griffiths in Hong Kong.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaca9c0-9659-40ab-867e-21d10690ec54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:03.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:59:46.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/11/asia/hong-kong-lawmakers-unseated-china-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/11/11/asia/hong-kong-lawmakers-unseated-china-intl-hnk/index.html">Hong
        Kong pro-democracy lawmakers resign en masse after Beijing moves to quash
        dissent</a>"</em></p>'
  'bahrain-prime-minister-dies':
    'author': 'Tamara Qiblawi, CNN'
    'caption': 'Sheikh Khalifa bin Salman Al Khalifa was Bahrain''s only premier since
      the island nation declared independence in 1971.'
