      'text': '<p><strong>Cheese balls</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cf3670-e845-40ab-82ae-f0f7647a30a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:27:50.247+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:59:49.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A possibly unhealthy but highly comforting habit that I’ve formed
        is watching mukbang videos at night. I’ve gravitated towards mukbang videos
        that eat things that are accessible, like instant noodles and canned food,
        since it’s easier for me to imagine eating it. My latest obsession has been
        Korean cheese balls. In the videos I’ve watched, mukbangers eat mountains
        of them, all with that enticing crunch sound and the visually mouthwatering
        cheese stretch as they pull away. These cheese balls are typically mozzarella
        flavored, but I’ve seen videos with cream cheese balls (which I am still trying
        to track down locally).</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ad3a72-f7a9-4d8c-b5b7-646231d30a61'
      'mgnl:activationStatus': true
