      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/11/middleeast/bahrain-prime-minister-dies-intl/index.html">"Bahrain''s
        longest serving prime minister, Prince Khalifa Al Khalifa, dies at 84"</a></em></p>'
  'Hong-Kong-Singapore-travel-bubble-':
