      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most notable in Duterte''s latest list of corrupt government officials
        are Bureau of Immigration (BI) personnel involved in the falsification of
        travel records of former Wirecard chief operating officer Jan Marsalek.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31591a97-9c37-424a-bc61-a52386bb9b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:40:14.521+08:00
