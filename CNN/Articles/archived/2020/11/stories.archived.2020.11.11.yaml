    'template': '1'
    'title': 'Driving forward with 5G: 6 ways 5G elevates the modern smartphone experience'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb17f537-f02d-439f-a05d-3ab9e0e169b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:40:33.032+08:00
      'mgnl:createdBy': 'joemil'
