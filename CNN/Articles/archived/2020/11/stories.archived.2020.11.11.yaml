    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d779f5-fc3d-4179-a685-69237f0046dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:40:33.057+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:00:27.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Get our hands on affordable 5G-equipped devices soon</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d1289d-6219-4fa7-8739-dcbb70afa689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:40:33.057+08:00
