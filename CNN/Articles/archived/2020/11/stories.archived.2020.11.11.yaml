      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong>&nbsp;There
        may not be enough time to pass another stimulus package or a third version
        of the Bayanihan bill to cover the remaining weeks of the year after Bayanihan
        2 ends on December 19, Senator Sonny Angara said Wednesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462f5cac-10e7-470d-bda2-5da4848cc120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T22:10:14.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:59:53.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angra, chairman of the Senate Finance Committee added that he, along
        with Senate President Tito Sotto and Senate Pro-Tempore Ralph Recto, earlier
        met with leaders from the House of Representatives to discuss the matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a05761-16bb-40e7-b3bb-811cdc291d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T22:10:14.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:59:53.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was talk of a possible stimulus if not next year, even later
        this year, if the congressional schedule will allow," he said in response
        to Senator Imee Marcos'' question about the possibility of a Bayanihan 3 during
        the plenary debates on the 2021 national budget. "Given there''s only a few
        weeks left in our calendar, it might be a tall order."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee504be8-b69c-487d-b098-c8f77b37cafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T22:10:14.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:59:53.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said House leaders "feel strongly" about another Bayanihan measure,
        but he had not yet sought the opinion of Cabinet members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b8175e-3b34-476b-8358-b4d007afdeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:12:16.264+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:59:53.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan to Recover as One Act, more commonly known as Bayanihan
        2, was signed in September&nbsp;and earmarked <a data-cke-saved-href="https://cnnphilippines.com/news/2020/9/11/Bayanihan-2-law-signed-covid-19-pandemic.html?fbclid=IwAR3OTlCwnHNe3s-cA8EC_5NLFlafSDFflwQ9nQ_OhF5POxZGXxw4I1Z3RYo"
        href="https://cnnphilippines.com/news/2020/9/11/Bayanihan-2-law-signed-covid-19-pandemic.html?fbclid=IwAR3OTlCwnHNe3s-cA8EC_5NLFlafSDFflwQ9nQ_OhF5POxZGXxw4I1Z3RYo">₱165.5-billion</a>&nbsp;for
        pandemic response and recovery. As of October 29, <a data-cke-saved-href="http://cnnphilippines.com/news/2020/10/29/DBM-78-billion-fund-release-Bayanihan-2.html"
        href="http://cnnphilippines.com/news/2020/10/29/DBM-78-billion-fund-release-Bayanihan-2.html">almost
        ₱78 billion</a> had been released, according to the Budget Department.&nbsp;The
        law expires on December 19.</p>'
