      'mgnl:type': 'text'
      'text': '<p>"We do not want to lose the momentum we regained after the SEA Games
        as you know we''re still at it, we''re working hard, we''re trying to get
        as many people qualified to the Olympics," explained Juico.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65199dad-aea5-4ed7-8618-79397acecf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:05:02.150+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:49.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73ba84f-d3a3-4d30-9918-3f5f12eef370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:05:02.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:49.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ''bubble'' concept is when players will be holed up in a closed
        place for months. This will serve as their residence as well as their game
        and practice venues. The setup was adopted by the National Basketball Association,
        Philippine Basketball Association, and Philippines Football League to contain
        the risk of coronavirus transmission among team members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1be156d-bfe5-45e6-acc3-b6a2d6e605df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:05:02.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:49.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a25cd0-a897-45af-8b97-bab7c3dd4f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:05:02.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:49.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juico remains positive the Philippines can send the country''s brightest
        athletics stars in the 2021 Olympics, mentioning the likes of Southeast Asia''s
        heptathlon queen Sarah Dequinan, the region''s best javelin-thrower Melvin
        Calano, and triathlon queen Christine Hallasgo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81413097-83cd-46d4-8892-6249476cfded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:05:02.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:49.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b949b13b-99f5-4999-84b8-da28b1632e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:05:02.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:49.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PATAFA chief added they are also looking to hold two national
        meets in 2021. The 1st National Open will happen on March 19-21 at the New
        Clark City, which will serve as an Olympic qualifier for Filipino athletics
        bets who intend to join the world''s biggest sporting competition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d57311-206e-4999-9e87-064eb095f58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:05:02.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:49.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c502cc51-31bb-43dd-b780-038e1acd8486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:05:02.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:49.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juico said the 2nd National Open will be held around September 2021,
        in preparation for the 31st Southeast Asian Games in Vietnam in December.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83842ffd-2af8-48db-9bdb-95cd479151e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:05:02.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:49.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8570cf19-8397-4787-86ae-6e67c2f62e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:05:02.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:49.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The national open will be held in the same venue as the SEA Games
        which has been accredited already by the AAA and World Athletics," said Juico
        of the New Clark City Athletics Stadium which hosted the 30th SEA Games athletics
        events in 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58b92e5-ff51-4ec7-bcb5-e577863ef210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:05:02.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:49.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f404ed8f-88c9-4c89-80e1-07a611660dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:05:02.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:49.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine athletics team won 11 golds, eight silvers, and eight
        bronzes during the 2019 SEA Games, where the country bagged its second overall
        SEAG title.</p>'
  'House-panel-pushes-for-2-tracks--electrification-of-Mindanao-railway':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': 'Photo courtesy: Build Build Build website'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-11T06:15:20.784+08:00
    'imagesource': 'jcr:8a612cf0-ef66-4a2b-9d12-577cb47a0fd4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e137219f-25e6-4e4f-ae1d-62cff18ce979'
    'lead': 'The House committee on Mindanao affairs wants the Mindanao railway to
      eventually be a two-track, electric-powered line instead of a single-track railway
      with diesel engines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-11T06:11:06.843+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:00:47.882+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:58:22.252+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House panel pushes for 2 tracks, electrification of Mindanao railway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003ac411-5dea-4c6e-a01f-0846985936e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:11:06.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:47.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) –</strong> The
        House committee on Mindanao affairs wants the Mindanao railway to eventually
        be a two-track, electric-powered line instead of a single-track railway with
        diesel engines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68be39e8-2f50-4163-afe3-01570fd97f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:11:06.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:47.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa1d20e-41d4-490d-8a54-10f472fc7927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:11:06.843+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:47.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee approved on Tuesday a resolution directing the National
        Economic Development Authority (NEDA) and the Department of Transportation
        (DOTr) to submit a feasibility study on the project.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434cca89-e2d9-4974-a042-14c52c646060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:11:06.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:47.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8ba574-8e42-4091-96f2-9149bfd56fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:11:06.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:47.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution was amended to include the proposal of committee
        chairman and Lanao Del Norte Rep. Khalid Dimaporo for the future upgrade of
        the Mindanao railway project.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251c8cab-fd16-46df-b305-51b6403bdeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:11:06.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:47.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cda0a2d-5d81-4868-84d1-7489ce4ecc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:11:06.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:47.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want our Mindanao railway to be at par with international standards
        and I think it''s what it demands," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46966ae6-4f2c-4637-84bb-e8c9107f8870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:11:06.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:47.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfccf64-5f47-4649-9eab-3a8de888d131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:11:06.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:47.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the wish or the will and the intention of the members of
        Congress, specifically members of Mindanao affairs that the plan of the DOTr,
        that the Mindanao railway will be upgradeable to a dual-track, electric railway,"
        Dimaporo added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8de062-5736-44b1-a580-0ef736e7c166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:11:06.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:47.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868a8b58-9edf-4a88-b4bc-4ec985b6f924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:11:06.844+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:47.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said the feasibility study on the project should also
        be conducted simultaneously instead of phase by phase.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32f7b1e-29d2-4036-81dd-b923773a0e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:11:06.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:47.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbfe05a-1b7a-4038-9cef-5fc279ac34b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:11:06.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:47.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOTr, the first phase of the Mindanao railway line
        will have a single track, although there will be provisions for future tracks
        and electrification. Construction is seen to start in the first quarter of
        2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76355d61-96cf-417b-af38-819b8b0848da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:11:06.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:47.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f53bc75-bb7e-41a2-a949-ea5ff5f6ce9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:11:06.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:47.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first segment will have eight stations from Tagum, Davao del
        Norte to Digos City in Davao del Sur.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16d0990-22e2-4f4d-b119-4e09b3033819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:11:06.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:47.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8819d36-2530-43df-9e39-29944934a7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:11:06.845+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:47.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, the committee also approved a resolution calling
        on the national government to allocate adequate funds to decongest airports
        in Mindanao, which were already operating at full capacity even before the
        COVID-19 pandemic.</p>'
