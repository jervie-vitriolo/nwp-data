      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why those in government, take care of your
        position. Do not allow even a dent of anomaly in your office.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e9e20b-e3de-4808-946e-e68d58ac1e97'
