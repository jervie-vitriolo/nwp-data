    'template': '1'
    'title': 'Duterte offers ₱50k-₱100k reward for those who will report corrupt activities
      in gov''t'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421504e8-fbec-4494-97bd-9999ca46a9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:40:14.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:52.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) –</strong> President
        Rodrigo Duterte offered a cash incentive to individuals who will report graft
        and corruption activities involving government officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a83c515-12fd-44c5-8928-bd25f387382d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:40:14.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:52.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5856dc1d-a227-4b30-8db0-4f0781d47b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:40:14.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:52.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President added those who will report corrupt practices involving
        small contracts will be rewarded with ₱50,000 while those reporting on big
        contracts will receive a ₱100,000 incentive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286c47b7-91df-4ad6-bfa9-00332b70330a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:40:14.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:52.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ddca35-eb5c-4410-9e1c-d1e89d5022cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:40:14.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:52.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag malaking mga contract, ibulong mo lang na iluluto ''yan, (If
        big contracts are involved, just whisper that it is being materialized,) I
        will give you ₱100,000. And I will keep your identity a secret until I reach
        my grave," said Duterte during the weekly Inter-Agency Task Force for the
        Management of Emerging Infectious Diseases meeting on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217757a9-dabd-4f34-8cfa-8c36ab0cbd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:40:14.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:52.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c02cad3-fa14-4e1f-966e-67c559069556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:40:14.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:52.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added he would "deal with the devil" if the informant reports
        harassment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3802f931-b05f-45fa-a9bc-7571fdb7dcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:40:14.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:52.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d306c0a-4024-4159-96a3-99524a5abd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:40:14.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:52.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayan ang gusto ko, bumaril ng tao nang legal. Kaya kung inaano
        ka, tinatakot ka, ipaalam mo ako," the President said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6aa544-f93b-45b7-ac00-de6826910806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:40:14.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:52.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd26b441-5f3b-44d1-b8fb-2d87c3c10a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:40:14.519+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:52.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s what I want, to shoot a person legally. If
        you are being harassed or threatened, report it to me.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c645994b-67ce-45dd-906b-8b92f9556ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:40:14.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:52.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666da501-ea83-4141-822a-c6ac0be099ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:40:14.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:52.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte advised those who will complain of corruption activities
        to "let the crime ripen" so there will be substantial evidence in prosecuting
        those government officials involved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9687ff13-df80-4992-84ad-5357de075ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:40:14.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:52.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa3158a-37c5-4f7e-ae69-c378f77b1abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:40:14.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:52.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The contract itself will be the evidence. The fact that you have
        an intention to draft a contract that is prejudicial to the government is
        enough to send you in the gallows," Duterte warned.</p>'
    '16':
