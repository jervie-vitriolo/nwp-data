      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ce8e1e-b401-43fc-a8d2-d6f7a8e31328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critically, travelers will not be subject to any quarantine or stay-home
        notice requirements, or a controlled itinerary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044d4f1d-7b29-42ba-b310-28a1ce1c9706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a11994-261f-4938-ac77-f5f0f940afb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a start, there will be one flight a day into each city with
        a quota of 200 travelers per flight. This will be increased to two flights
        a day into each city with a quota of 200 travelers per flight from 7 December
        2020," the statement adds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931d10b7-6ac9-4203-9520-b4b08aee3a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72435599-96cc-46ae-9e04-7ce6e96c6698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers will have to meet certain parameters before embarking
        such as having made no trips in the previous 14 days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8073339e-9f93-4f8b-b7c6-24e8b35a1968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741533ee-4f1e-40df-b13a-44cc739ece7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement does caution that should the Covid-19 situation
        deteriorate in either city the ATB will be suspended.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2752ffe1-f646-4fc9-add4-8faaeeaefb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712c467a-38e4-49c9-8db2-80611955629d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Singapore-Hong Kong Air Travel Bubble enables us to achieve
        two objectives at the same time -- open up our borders in a controlled manner,
        while maintaining safety in our societies," said Ong Ye Kung, Singapore''s
        minister for transport, in the statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a39a9d-da7e-4ce4-8a85-136744980d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e973829-57de-4201-bdac-e4cf0993d1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we may be starting small, this is an important step forward.
        I have no doubt both Singapore and Hong Kong will co-operate fully to make
        this scheme work. It will be a useful reference for other countries and regions
        that have controlled the epidemic, and are contemplating opening their borders."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70617b74-c10d-40a4-92af-aa0bdfcb13eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e62d92-61b6-466c-913b-2ac46b6569fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open travel in both the Chinese city and the Southeast Asian country
        has been suspended for months. When the coronavirus pandemic hit, both governments
        shut borders and denied entry to most non-residents and short-term visitors.
        In Hong Kong, returning residents are required to undergo a 14-day quarantine
        and wear an electronic bracelet to track their location.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158e9735-f7ff-42f3-b7da-0057e0924e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.234+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4063ed6f-267d-4d04-906d-c4c3b30907a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both cities have managed to get their Covid outbreaks under
        control, and reported low numbers of local infections in the past few months
        -- which is why they agreed in principle to the travel bubble plan during
        discussions in October, according to a statement released October 15.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7296f4a9-d32f-4904-9c6f-747d6ab51c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96a96c0-c5e6-47ec-9240-8031414dea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a milestone in our efforts to resume normalcy while fighting
        against the long-drawn battle of Covid-19," said Edward Yau, Hong Kong''s
        Secretary for Commerce and Economic Development, in the statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f7c2cd-5173-402d-8241-ea75fd777a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375725c4-71bb-4e72-8895-26933598afaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Containing local outbreaks</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266f3f69-3548-4d82-8852-13ea7b431c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travel bubble and the low Covid-19 cases reflect a remarkable
        turnaround in both places.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e552e0d5-eb4f-4723-9930-a9fdafcb2f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacaa4db-43fb-4010-99b9-a7473eebb37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong experienced a third wave earlier this summer, with daily
        new cases leaping from the single digits up to a peak of 149 in July. Restrictions,
        which had been slowly easing swiftly came back, with public gatherings capped
        at two people and a brief total suspension of all dine-in services.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10730e7-48d9-4668-b602-cb6ca067c9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b9266c-bcbb-4ab0-85bb-20f0510d0499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions drew public criticism at times -- construction
        workers and daily laborers, for instance, were photographed crouching by the
        sidewalk or near public bathrooms with takeout boxes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2153d9c-3c40-4fd7-a627-229005d429f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6a3e0c-2957-4e0d-bff4-223020244de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the restrictions also appear to have worked: Hong Kong''s new
        case count had dropped back to about a dozen a day by August, and even reached
        zero on some days.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e108b00-8e44-4ac0-916c-d27cc7ded1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c43c3c-07f7-43ed-873d-2b01390a1ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this spring, Singapore struggled to contain soaring infection
        numbers, with daily cases surpassing 1,000 a day by April. The vast majority
        of cases occurred in crowded dormitories for migrant workers, many from South
        and Southeast Asian countries, such as Bangladesh and India.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b29019-4604-4b76-a34d-7ea32b3b88dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa35774d-f241-46b4-9083-2b7458938ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities put the dorms under total lockdown, relocated infected
        residents, and implemented other measures like mass testing. The outbreak
        took months to control, and highlighted the migrant workers'' poor living
        conditions before a global audience -- but cases did gradually fall over the
        summer. By August, daily case numbers were down to the dozens.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1097e7d3-49ca-473d-a2b0-8ac28378219f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de907f8b-e65a-46cd-a682-cc42797d69c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the situation stabilized, Singapore has relaxed its restrictions;
        apart from the Hong Kong travel bubble, it has also agreed to reopen cross-border
        travel for essential business with Indonesia, and to partially reopen its
        land border with Malaysia for business travel.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c78f694-d418-4ece-bcd3-cc0f27e7cf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
