      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Pope Francis has already been notified of the trip
        cancellation through Cardinal Luis Antonio Tagle, who serves as the prefect
        of the Vatican’s Congregation for the Evangelization of Peoples.</p>'
