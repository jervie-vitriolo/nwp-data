      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The year 2020
        may have put our long-awaited travel plans on hold, but 2021 is showing signs
        of renewed hope for flying.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a34e8fd-8e83-406a-881a-af89d73de1cb'
      'mgnl:activationStatus': true
