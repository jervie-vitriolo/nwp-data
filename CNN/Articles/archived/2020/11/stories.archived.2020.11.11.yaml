    'template': '1'
    'title': 'Texas becomes the first US state with more than 1 million Covid-19 infections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410129aa-d000-4625-817b-79336899c56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Texas has now surpassed one million
        Covid-19 infections since the start of the pandemic, according to data from
        Johns Hopkins University —&nbsp;becoming the first US state to record such
        a staggering number of cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3134d6-72a1-4f2f-83a0-b61e88d2e459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e4b299-a52f-45b4-9d69-b4bd55f58765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means about one tenth of the country''s more than 10 million
        positive tests were reported in the Lone Star state.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c38f87-ad51-49e3-9bd7-6753b3730d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65301887-fa0a-4994-b606-ff8a925cd72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Texas —&nbsp;home to about 29 million people —&nbsp;were its
        own country, it would be ranked among the world''s Top 10 countries in terms
        of total cases, according to Johns Hopkins data.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d759748-bad3-4787-b968-0693e935057c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe7e137-db07-43a6-aeb6-a667ce8e6b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India, Brazil, France, Russia, Spain, Argentina, the United Kingdom
        and Colombia have also all reported more than one million infections, Johns
        Hopkins data <a href="https://coronavirus.jhu.edu/map.html">shows</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d77c761-c2ef-46b8-b5c7-aa44b91514a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80401684-091d-4f96-96bf-b3d4db0753c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>More mobile morgues on the way for one community</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9259780b-2317-4104-be3e-384b0cc7a5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s grim milestone comes amid a <a href="https://www.cnn.com/2020/11/11/health/us-coronavirus-wednesday/index.html">brutal
        Covid-19 surge that''s ripping through American communities</a> and has already
        devastated health care systems and overwhelmed hospital workers. Numbers nationwide
        are climbing faster than ever before, with infections<a href="https://www.cnn.com/2020/11/11/health/us-coronavirus-wednesday/index.html">
        topping 100,000 for at least eight straight days</a>&nbsp;and hospitalizations
        reaching an all-time high. Covid-19 deaths have also began creeping up, with
        one Texas county making a chilling request this week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69691caa-cd1d-4e2c-9101-6a986754e4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daab5715-4756-48a8-98cd-6a7bf8b0241b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.955+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Paso County Judge Ricardo Samaniego <a href="https://www.cnn.com/2020/11/10/us/el-paso-covid-mobile-morgues/index.html">says
        the county requested four more trailers</a> in addition to the six mobile
        morgues that are already on the ground, as the community battles spikes in
        cases, hospitalizations and deaths.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67a4271-eb13-428e-acc3-094c6fa94d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef6d290-7fda-4355-8c52-001118cd9c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be as much as 20 per day the next two to three weeks. There
        might be more and more an incline of deaths," the judge told CNN affiliate
        KFOX.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb52021-4d7b-499d-b920-fd5e4468c881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b3b753-89da-4af7-bd9e-dd191f454921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The county is among the hardest hit in the country. Hundreds of
        personnel have been sent by the state to assist local hospitals and an alternate
        care site at the El Paso convention center is also up and running.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e0f35d-4509-4cdd-8b37-5b91f54c959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62b240a-8199-4586-887d-a3cb468cebef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while officials haven''t pinpointed a single cause that led
        to the surge, the El Paso mayor previously said "37% of our positives were
        from visiting large big-box stores," while others were from restaurants, travel
        to Mexico, parties, gyms and a small percentage were due to large gatherings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccee132c-73fc-49f8-8cd3-785183800242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9b076e-88ba-456f-be46-73b9d15abadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Inside Texas jails and prisons, another crisis</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1478cc29-51c9-4a1e-8123-17cabd39ca15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as cases climb in the state, a<a href="https://repositories.lib.utexas.edu/bitstream/handle/2152/83635/Profile%20of%20COVID%20deaths%20in%20custody.pdf?sequence=6&amp;isAllowed=y">&nbsp;new
        report</a> highlights that Covid-19 deaths in Texas prisons and jails also
        remain "stubbornly" high and are hitting staff, inmates and people being held
        who have not been convicted of any crime.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6108c9ee-9e3f-40d5-9ed3-f0f7b1a4ac29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e408699-72ba-4082-952a-f3f4e2b86e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, from the University of Texas at Austin, found that more
        people in Texas prisons have contracted the virus than in any other prison
        system in the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2b5efd-d792-463c-b16b-68baaeab49c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39353efd-7850-43c8-a2ef-a9349bcb2164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been at least 231 deaths from Covid-19 in Texas correctional
        facilities —&nbsp;and that includes both staff and incarcerated people, the
        report said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3a05d5-0cc8-47ae-aa9f-de4ad33dab08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.956+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f44f398-d28f-4a45-9735-efeb97b1a4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID-19 has had a devastating impact on prisons and jails across
        the country, and especially in Texas," Michele Deitch, the study''s lead author
        and a criminal justice policy expert at the university''s Lyndon B. Johnson
        School of Public Affairs said in<a href="https://lbj.utexas.edu/new-report-reveals-devastating-toll-covid-19-texas-prisons-and-jails">
        a statement.</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1761d6-2396-4738-919c-45c474a0c033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78820c49-ccb6-4e93-a238-355a9d23bb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data in this report fills a significant gap in our knowledge
        base, and shows the urgency of taking steps to reduce the risks of additional
        COVID deaths in Texas prisons and jails."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6c7571-e08e-4e74-8c6a-c9680454a884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ceba561-6cdf-4369-9c25-30b79c746aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among some of the most staggering findings —&nbsp;80% of people
        who died in jail from the virus were not convicted of a crime. And about 58%
        of people who died in prison from Covid-19 were eligible for parole.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905bb36f-ae01-455e-ac86-c4809973063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4db7148-7a3b-4c52-b07e-a78f5674b1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of deaths reported is likely an undercount, the researchers
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8610f677-3a43-445d-9369-bd24189fec36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86698257-cd42-4df0-b80a-90c1e46f6d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of high levels of ''churn'' in the jail population, it
        is possible that individuals contracted the virus in jail, were released,
        and then died on the outside," the report noted. "Also, some jails may have
        intentionally released people at risk of dying so that the death would not
        be recorded as a jail death," they added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f20c2a-c50d-4ccb-8fc6-c5ea38985078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f304f19e-dd2c-4d76-8093-6f391f082e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, in both prisons and jails, some people died without ever
        having been tested for COVID, and some died from a pre-existing medical condition
        worsened by COVID. Those deaths are not counted as COVID deaths."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0359a2-e901-49dc-841e-44ebeaa5e487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:19:05.957+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:52.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/11/11/us/texas-one-million-covid-cases/index.html">
        "Texas becomes the first US state with more than 1 million Covid-19 infections"</a></em></p>'
  'Manny-Villar-Heroes-of-Philanthropy-2020':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-11T18:22:44.135+08:00
    'imagesource': 'jcr:b61781c8-a250-4009-ac5b-83894b8b3760'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a9e21f4-e75a-43fe-86e3-b35a9d7fe9b8'
    'lead': 'Property mogul Manny Villar lands on this year''s ''Heroes of Philanthropy''
      list of Forbes Asia, recognized for donating parcels of land and pitching in
      for new school facilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-11T18:25:57.591+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T18:59:50.454+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:58:49.121+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Manny-Villar', 'Forbes', 'Philanthropy-', 'Charity', 'Uniqlo',
      'Villar']
    'template': '1'
    'title': 'Manny Villar in Forbes'' 2020 list of generous Asian tycoons'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e5598c-3509-44f1-9e2f-c9ea296e67d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:29:47.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:59:50.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong>&nbsp;Former
        senator and real estate giant Manuel "Manny" Villar has been recognized as
        among the most charitable tycoons in Asia-Pacific this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1e4af7-a07b-4add-856e-e2c9dbf7462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:25:57.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:59:50.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairman of Vista Land &amp; Lifescapes, Inc. joined a list
        of business leaders in Forbes Asia''s annual "Heroes of Philanthropy" list,
        recognized as "altuists" for helping in the fight against COVID-19, and other
        significant causes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0cf963-0090-433c-be88-feb2405762a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:25:57.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:59:50.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year''s list, which isn''t ranked, encompasses entrepreneurs
        committed to causes in the Asia-Pacific region. Our goal is to capture individual
        philanthropists who are donating from their personal fortunes," the magazine
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39be762-ffa0-48c0-a7ed-0b8f7ef02ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:25:57.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:59:50.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar, 70, is credited for donating 2 hectares of land to the Saint
        Jude Catholic School in Manila and for handing over another 5 hectares to
        the University of the Philippines, his alma mater, for an "innovation campus."
        Forbes pegged the property value at ₱8 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb083033-e52a-4161-8189-7fc41a23de45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:25:57.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:59:50.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former presidential candidate also contributed facilities to
        four other schools, alongside "smaller" donations for COVID-19 response such
        as supplies of protective gear and the conversion of existing buildings into
        quarantine facilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c368bb-20c5-44b7-b2f6-8913b84ff19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:25:57.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:59:50.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Forbes'' list is Tadashi Yanai, chairman of Fast Retailing,&nbsp;the
        parent company of Uniqlo, for donating $105 million for Japanese universities
        devoted to cancer research, stem cells, and a COVID-19 vaccine. He also donated
        funding for Waseda University''s Murakami Library, named in honor of the renowned
        author.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9985ea-a7e7-41cc-923a-62022a80e81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:25:57.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:59:50.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s richest man Li Ka-Shing, 92, also made the cut for
        <a href="http://cnnphilippines.com/business/2019/10/7/Hong-Kong-protests-Li-Ka-Shing.html">donating</a>
        $129 million to local businesses displaced by political unrest in the city-state.
        He was earlier criticized for defending China''s plans for a security law.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f879a0e-3209-4f2f-816d-df542cad708b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:33:02.646+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:59:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Forbes honored actress Angel Locsin&nbsp;and SM Group''s
        Hans Sy for their generosity and philanthropic work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f8a507-f037-443b-a2a0-8185505e1aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:25:57.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:59:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See the full list&nbsp;<a href="https://www.forbes.com/sites/gracechung/2020/11/10/asias-2020-heroes-of-philanthropy-paving-the-way/">here</a>.&nbsp;</p>'
