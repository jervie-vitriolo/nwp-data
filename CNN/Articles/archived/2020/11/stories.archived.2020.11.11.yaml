      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24723ec9-8724-4612-ba5c-97ce5bff46f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:34:58.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:53.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pitts expressed his hope the Pfizer-BioNTech COVID-19 vaccine will
        get an emergency use authorization from the US FDA as soon as possible to
        allow the rollout of mass vaccination of medical and essential workers at
        the start of 2021 and the entire human population by Easter 2021.</p>'
  'Duterte-offers--50k--100k-reward-for-those-who-will-report-corrupt-activities-in-gov-t':
