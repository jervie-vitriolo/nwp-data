      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYPD is the country''s largest police department and one of
        its most diverse. Of the NYPD''s about 36,000 officers, 47% are White, 29%
        are Hispanic, 15% are Black and 9% are Asian, according to city data. Those
        numbers are similar to the city''s overall demographic makeup: 43% White,
        29% Hispanic/Latino, 24% Black and 14% Asian, according to US Census data.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
