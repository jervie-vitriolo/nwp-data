      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first of the three-part series, which was held on Nov. 10, discussed
        The “New Normal” Workplace: Global and Regional Perspective; Navigating the
        Rough Seas of Change; and The Current Workflow Trends.</p>'
    '5':
