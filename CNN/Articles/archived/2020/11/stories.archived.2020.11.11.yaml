  'PH-coronavirus-cases-401k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-11T16:00:50.912+08:00
    'imagesource': 'jcr:0c41c3e0-87ef-453e-ad5c-e67621636aa4'
