      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This promo covers domestic flights going to Bacolod, Bohol, Boracay,
        Cagayan de Oro, Cebu, Davao, General Santos, Iloilo, Puerto Princesa, Tacloban,
        and Zamboanga, and international flights to Bangkok, Dubai, Hong Kong, Osaka,
