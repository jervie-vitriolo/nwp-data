      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also named more other government employees that were
        suspended or dismissed from service by the Ombudsman due to their involvement
        in corrupt schemes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebbaa33-051e-4c34-80d9-236d4526ad9e'
