      'mgnl:type': 'text'
      'text': '<p><strong>Sushi bake</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8262a80d-5776-436c-bf78-b0e5514ca29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:27:50.246+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:59:49.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One particular food has boomed in popularity since the quarantine
        started: sushi bake. Something like an aburi sushi meets a sushi wrap, it’s
        typically served in an aluminum tray and, depending on where you purchase,
        you can either eat it as is or after you’ve heated it in the oven after 5
        to 10 minutes. I, personally, spent the first two months in something like
        a sushi bake stupor. After nights craving sushi rolls and the memories of
        eating them with friends at Nihonbashitei or Kikufuji, I ate every single
        sushi bake I could find until I was drowning in aluminum trays. The obsession
        with sushi bake combines that memory, the spike of sugar from all the white
        rice, and the most important factor: umami.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d087a4-8676-4965-86d3-75bb22515b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:27:50.246+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:59:49.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A common key ingredient in giving food that umami-oomph is cheese,
        and you will find that most things on this list will contain cheese. Cheeses,
        aged cheese in particular, have high numbers of that umami glutamate. On top
        of that, sushi bake mixes in another key umami ingredient: seafood, which
        contains both glutamate and disodium inosinate — a chemical compound often
        used as a food additive in instant noodles, potato chips, and other snacks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df17cf8-fa12-4ff6-9d00-51838b77ae73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:27:50.247+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:59:49.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, it’s no wonder sushi bake was a nationwide phenomenon. It
        has become so popular that even big restaurants like Ooma, has come out with
        its own version, while other non-Japanese food businesses have made variants
        like sisig sushi bake and a laksa sushi bake.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33532e5f-e0ca-4f40-be65-8f2dffc4ea3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:27:50.247+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:59:49.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’d like to order your own tray, I recommend three of my favorite
        sushi bakes, all of which are found on Instagram.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9cabc4-415e-4434-b091-2afdd8eb8923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:27:50.247+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:59:49.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big Tummy’s <a href="https://www.instagram.com/bigtummysushiph"
        target="_blank">Baked Aburi</a>’s salmon aburi was the first sushi bake I
        and what effectively kicked off my obsession with the dish — it was flavorful
        but not too heavy, and the sushi to rice ratio was perfect! Before I knew
        it, I had finished the entire tray.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8042f1-07a6-4b7d-aeba-b1bf76fc526b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:27:50.247+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:59:49.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was a little hesitant to try <a href="https://www.instagram.com/elevenbakerstreet/?hl=en"
        target="_blank">Eleven Baker Street</a>’s sushi bake at first since it seemed
        a little rich: it uses truffle, scallops, and uni in their most popular menu
        items. I took the chance and ordered their truffle scallop aburi and it was
        delicious. Unlike other sushi bakes that focused on recreating spicy tuna
        or salmon rolls, they leaned into being different, and it worked. I’ve ordered
        this and their uni twice again and again since I first tried it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841e8e67-6f13-426d-b52c-709a397be053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:27:50.247+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:59:49.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.instagram.com/thesushibake/?hl=en)" target="_blank">The
        Sushi Bake</a> is one of the bigger sushi bake businesses in the market, and
        I understand why. Compared to a lot of the other sushi bakes I tried, their
        classic and spicy sushi bakes weren’t too heavy on the mayonnaise — I’ve had
        one that used so much mayo I felt dizzy after one bite. The sushi to rice
        ratio was just right and while the spicy could have been a little spicier
        for me, it’s still one of my favorites thus far.</p>'
