    'template': '1'
    'title': 'Modi declares victory in India''s first coronavirus election as cases
      soar in country''s capital'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdedbdc-3cfd-4fb4-b029-20e692bb7cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:39.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Indian Prime Minister <a href="https://www.cnn.com/2015/01/19/world/narendra-modi-fast-facts/index.html">Narendra
        Modi</a> has claimed victory in the country''s first major state election
        held during the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295fe909-9502-4d32-bfbe-50d118e93f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:39.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f762ae1f-14bc-47f5-8a36-ddd49083cbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:39.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results from the Election Commission of India show that Modi''s
        Hindu nationalist Bharatiya Janata Party (BJP) and its coalition partners
        have returned to power after a tight race for control of the legislative assembly
        in Bihar, the country''s third most populous state with more than 100 million
        people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb3c027-5c66-4b82-93f8-bee064d90b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:39.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b10982-1af6-4ead-a47b-73d4ef5fbd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.961+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:39.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democracy has once again prevailed in Bihar with the blessings
        of the people," Modi tweeted Tuesday local time, as results rolled in from
        Bihar''s legislative election. "I assure every citizen of Bihar that we will
        continue to work for the equal development of every region and for every person."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f3b905-151b-4552-aa94-e97daacc8d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:39.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bca810b-b85f-4c32-9f6d-44970296344b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:39.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BJP and its three coalition partners won<a href="https://results.eci.gov.in/ACTRENDS2020/partywiseresult-S04.htm">&nbsp;122
        out of 243 seats,</a> just enough to secure the coalition a victory in a narrow
        race that involved three rounds of voting beginning in October. The Rashtriya
        Janata Dal won 75 seats -- one more than BJP, but not enough to secure a victory
        even with its coalition partners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1aa4ab-48e1-45c1-a160-390415f215d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:39.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de818943-4502-4615-ad81-f2af3ca18f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:39.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier polling indicated that the BJP could be headed for defeat
        in Bihar, which has been hit hard by measures to control India''s coronavirus
        outbreak, the worst in the world besides the United States in terms of virus
        caseload.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45992648-578e-4ccc-8316-e232a877f1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:39.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45b2975-c1e0-42b2-bd74-1dc58d22a0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:39.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bihar is one of India''s poorest states, and many residents travel
        outside the state for work. When Modi imposed a <a href="https://edition.cnn.com/2020/03/24/asia/india-lockdown-coronavirus-intl/index.html">nationwide
        lockdown</a> in March with only four hours notice, many migrant workers from
        Bihar were left without a job. According to Indian government data, more than
        10 million migrant workers returned to their home states -- including more
        than 1.5 million to Bihar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b42e9c1-7413-43c8-8ddc-79cdae06f9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:39.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ae27e2-3b4e-4bdd-8e42-3a7c91368deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:39.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment in Bihar rose from 15.4% in March to 46.6% in April,
        although it dropped back down in recent months as coronavirus restrictions
        eased. In October, Bihar had 9.8% unemployment, according to<a href="https://unemploymentinindia.cmie.com/kommon/bin/sr.php?kall=wsttimeseries&amp;index_code=050050000000&amp;dtype=total">&nbsp;official
        statistics.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093e1fc2-d36f-436d-83ad-2f6040e59cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:39.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dc177b-dfd4-46c2-80c6-0495484704c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:39.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bihar has reported <a href="https://www.mohfw.gov.in/">more than
        220,000 cases</a>&nbsp;including 1,156 deaths -- still a relatively small
        fraction of India''s 8.5 million cases and 127,000 deaths.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a5622c-a6ff-4249-82ea-3514ba4e43ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:39.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3542a51-ba3e-4d97-9dff-aeb743b5a3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:39.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the number of daily new coronavirus cases in India has
        dropped from September when authorities frequently reported more than 90,000
        a day, cases are starting to pick up again in the country''s capital New Delhi.
        Earlier this week, Delhi reported its largest single-day increase of Covid-19
        cases, bringing its total to more than 450,000.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d71e2a-a808-4b1e-9504-02bf613d077f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:39.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d734d1-7078-4aae-ad53-09e0bcc376ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.962+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:39.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What the vote means</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174849bc-4590-4f28-9c39-773dbc1f74a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:39.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Bihar''s election was held in the shadow of the country''s
        unfolding coronavirus crisis, Gilles Verniers, a professor of political science
        at Ashoka University, in India''s North Haryana state, said it was unclear
        how much of a role coronavirus had played in how people voted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997d0f24-2bc9-45f7-9e50-132a19115af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:39.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a518c3-c6bb-4908-83db-88de6f07f258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:39.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bihar already suffered from high rates of joblessness before Covid-19,
        but the lockdown and handling of migrant workers had made that worse, he said.
        Anger and resentment over how the migrant crisis was handled likely cost the
        BJP some votes. The BJP won 36.8% of the vote in the last election in 2015,
        but this election only won 29.2%.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fbf1ba-9982-41e5-9763-7ff089e3414d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:39.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7ecc59-5640-4be3-b0c0-a38636ef3dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:39.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems clear that Covid exacerbated every pre-existing problem
        ... but not to a point where it would topple the government."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e55cf2-c2ff-4697-9383-c62ba4125450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:39.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b112db-a4b4-4b1b-9149-ddfd971db677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:39.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The belief that the voters have in Modi is that he means well,
        he can''t do wrong, that he''s the only alternative that exists and that trumps
        a hard look at the consequences of the government''s actions."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e108d1-6803-4447-a804-b7e843a6ab39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:39.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6becc09c-e877-4f58-92f9-fed5ed091c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:39.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although BJP lost vote share in Bihar, its tight election success
        heralds a change in fortune for the party, which has been stung by a number
        of recent defeats in other local elections despite winning last year''s general
        election.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd7d9d0-7302-463e-bff4-21538d2c066a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:39.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95450bc2-0b18-4465-983c-4edbc22b7e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.963+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:39.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Modi''s party <a href="https://edition.cnn.com/2020/02/12/asia/india-delhi-elections-bjp-intl-hnk/index.html">suffered
        a dramatic&nbsp;</a>local election defeat in New Delhi, with voters in the
        capital choosing to ignore his divisive, Hindu-nationalist platform. At the
        end of 2018, the BJP suffered defeats in key states Rajasthan and Chhattisgarh.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02000876-0d40-4f7e-bcdb-eb89921d460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.963+08:00
      'mgnl:createdBy': 'kristel'
