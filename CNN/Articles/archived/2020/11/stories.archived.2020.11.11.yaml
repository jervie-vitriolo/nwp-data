      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provinces of <a href="https://cnnphilippines.com/regional/2020/11/10/Albay-evacuation-Ulysses.html">Albay
        and Catanduanes</a> instructed their&nbsp;residents to seek temporary shelter
        on Tuesday, while Ulysses was still a tropical storm.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e36741a-5bc3-4c9f-9569-92cb86719e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T20:01:11.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:00.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology also urged
        residents in pre-determined zones of lahar hazards from Pinatubo and Taal
        volcanoes to be ready to evacuate due to possible volcanic sediment flows
        or muddy streamflows in rivers and drainage that may be caused by Ulysses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba4b76a-7015-4762-a9d7-e335fa1b22e3'
      'mgnl:activationStatus': true
