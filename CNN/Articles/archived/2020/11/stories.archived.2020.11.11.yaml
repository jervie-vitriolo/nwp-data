      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.ph/life/leisure/food/2020/6/5/filipino-mukbang.html"
        target="_blank"><strong>RELATED: The pleasures of Filipino mukbang</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ead7150-bd11-4303-b5c4-bec532707676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:27:50.247+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:59:49.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I first ordered the cheese balls from Korean restaurant,&nbsp;<a
        href="https://www.instagram.com/kkokkoph/?hl=en" target="_blank">Kko Kko</a>.
        You can order six cheese balls as a separate order, but they do include a
        few cheese balls along with the chicken orders. If you’re into the rubbery
        type of fake mozzarella, then you’ll love these cheese balls. Kko Kko adds
        in a bit of their special snow seasoning, too, which makes it extra delicious.
        If you’re looking for the frozen kind to make any time you want, I ordered
        a bag from <a href="https://www.instagram.com/hoko.ph/?hl=en" target="_blank">Hoko.ph</a>.
        The beauty of these cheese balls, aside from convenience, is that you can
        heat them up however you want — the bag recommends an airfryer, but you can
        even heat them in the microwave too and it’ll still be as good!</p>'
