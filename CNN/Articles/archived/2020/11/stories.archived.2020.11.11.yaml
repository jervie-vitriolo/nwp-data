    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd765b3e0-7f6a-461f-92b1-8a88a9e8d1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T12:54:50.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:24.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)—</strong> Bataan
        Rep. Geraldine Roman is questioning the recent argument the LGBTQ+ community
        is becoming a "super special elite class" amid the lobby for the SOGIE Equality
        Bill, saying other sectors also have measures targeted for them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa6c02e-28eb-418e-8d1c-d5548661b57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T12:54:50.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:24.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We also have special laws for women, we have the Child Protection
        Act. We also have special laws for senior citizens, with their corresponding
        discounts and privileges,” Roman, the country''s first transgender woman lawmaker,
        said in an interview with CNN Philippines’ <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed15ecd7-a777-452b-bccb-bbb906b7bd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T12:54:50.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:24.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But nobody screams, oh women, children, people with disabilities,
        senior citizens are special people. <em>Pero bakit pagdating sa</em> (But
        why is it when it comes to) LGBT, we try to correct a situation, but everybody
        immediately says, oh special?” she argued.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dea2abb-4cf6-4d20-b19f-4d53b3ded5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T12:54:50.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:24.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Committee on Women and Gender Equality continued last
        week its deliberations on the controversial Sexual Orientation and Gender
        Identity and Expression Equality Bill, where a resource person claimed the
        group is becoming a ‘super special, elite class’ compared to other Filipinos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9288c368-9014-4a1f-8acb-9c46ac8a82bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T12:54:50.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:24.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Rep. Benny Abante, who has <a href="https://www.cnn.ph/news/2019/7/24/Benny-Abante-SOGIE-Equality-Bill.html">long
        expressed opposition</a> to the measure, is standing pat on earlier comments
        the SOGIE Equality bill would be a “class legislation” that will give “special
        rights to a special group of people.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b956502-ddab-4325-aade-67fad9d4aacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T12:54:50.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:24.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abante warned the bill would only open a “Pandora’s box” of special
        laws in the future. He said he would instead push for an all-encompassing
        measure to fight all forms of discrimination against different sectors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d4ee4e-4313-4061-8c85-d63d8d36170f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T12:54:50.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:24.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nag-</em>author ako <em>ng tinatawag nating</em> (I authored
        what we call the) Anti-Discrimination Act of 2020. This encompasses all kinds
        of discrimination,” Abante said in the same program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c022bd15-a42d-4e74-bdb3-593df86cef16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T12:54:50.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:24.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Lahat ‘yan kasama na diyan</em>. For example, ethnicity, race,
        religious belief, sex or gender orientation, civil status, disability, educational
        attainment, HIV status, <em>lahat ‘yan nasa</em> anti-discrimination bill.
        <em>Kaya hindi na kailangan itong</em> SOGIE bill,” he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd99a19-2d14-4786-a0aa-d1d78d7e3822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T12:54:50.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:24.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Everything is included there. For example, ethnicity,
        race, religious belief, sex or gender orientation, civil status, disability,
        educational attainment, HIV status, everything is in the anti-discrimination
        bill. So we don’t need the SOGIE bill.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504a41fa-f8fe-4ebb-b562-9a4e2ae576ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T12:54:50.102+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:24.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite opposing the bill, Abante clarified he does not discriminate
        against “any kind of person, whatever kind of lifestyle” they might have.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd164734-21aa-4d6f-90dd-6e02898b8495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T12:54:50.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:24.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Continued discrimination</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9203d1e-7b89-43ad-9dce-60bd10ac7b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T12:54:50.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:24.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending the measure, Roman noted the community needed to send
        a message that discrimination has no place in society.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28139eb-3e18-4e8e-aafb-437e5f592d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T12:54:50.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:24.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cited how members of the LGBTQ+ community have long been looked
        down upon and judged for their sexual orientations and identities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22741adb-3841-44a1-8e29-0612bc9dfbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T12:54:50.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:24.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd81b050-5379-4adb-b01d-a1deffa309ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T12:54:50.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:24.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“LGBT <em>na humihingi ng</em> SAP (social amelioration program)<em>
        ay tinatanggihan ng barangay</em> officials, <em>sinasabi sila, hindi naman
        kayo pamilya, hindi naman kayo tunay na mag-asawa</em>. The question is, <em>hindi
        na ba kumakain o walang</em> basic <em>na pangangailangan ang mga</em> LGBTQ
        people? <em>Ito po ang mga kaso na nais bigyang lunas at iwasan ng</em> SOGIE
        bill,” Roman said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8a93ce-9dec-42a3-8e51-231d93350388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T12:54:50.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:24.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were LGBT people asking for SAP, but village
        officials refused, saying they were not really families, not husband and wife.
        The question is, are they not eating, do they not have basic needs? These
        are the cases we want to remedy with the SOGIE Bill.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78031451-9566-4b68-847a-ca5ec5ed1c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T12:54:50.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:24.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SOGIE bill seeks to give equal access to employment, education,
        and social services to LGBT community members.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77e908f-c7b5-42a1-b46f-06865ba48755'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T12:54:50.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:24.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid heated debates in Congress and online, Malacanang earlier stressed
        President Rodrigo Duterte <a href="https://www.cnnphilippines.com/news/2020/11/5/Duterte-SOGIE-equality-bill-LGBT-civil-union.html">continues
        to support</a> the proposed legislation.</p>'
