      'mgnl:type': 'text'
      'text': '<p>Ulysses made a close approach in Calaguas Islands in Camarines Norte,
        while landfall over Polillo Islands is expected between 11 p.m. on Wednesday
        and 2 a.m. on Thursday, Dr. Esperanza Cayanan, PAGASA''s deputy administrator
        for research and development, told CNN Philippines'' The Final Word.</p>'
