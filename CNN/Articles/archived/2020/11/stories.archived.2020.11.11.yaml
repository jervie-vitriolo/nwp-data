      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical, and Astronomical Services
        Administration (PAGASA) recorded Ulysses'' first landfall in the vicinity
        of Patnanungan, Quezon at 10:30 p.m. The typhoon''s second landfall was in
        the vicinity of Burdeos, Quezon at 11:20 p.m.</p>'
