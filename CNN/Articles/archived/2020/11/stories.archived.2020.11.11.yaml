      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be2f23f-35ad-46e4-950e-d67148826dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:40:33.037+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:00:27.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some examples of what 5G enables us to do:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f211d15-5b3c-41c4-a1e5-13cb3a07dd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:40:33.037+08:00
