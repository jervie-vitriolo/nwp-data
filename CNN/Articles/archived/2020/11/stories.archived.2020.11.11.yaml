    'title': 'Bahrain''s longest serving prime minister, Prince Khalifa Al Khalifa,
      dies at 84'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cd8af4-b003-4cae-b9bf-34a23100fd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:54:21.767+08:00
