    'title': 'Apple details new MacBook Air, MacBook Pro and Mac Mini -- all powered
      by in-house silicon chips'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50576f6a-ab7e-4782-b4ac-32a48764afb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T03:30:35.409+08:00
