      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>MacBook Pro</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c4704f-6f9c-497e-825d-ff68bfe3b43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T03:30:35.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:55.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is also adding the new chip to one of its higher-end models.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80be97f6-483e-4a08-b639-21990a2d9d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T03:30:35.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:55.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a39d5cf-19b2-4778-b0c4-6952b41815f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T03:30:35.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:55.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The M1 will now power the 13-inch MacBook Pro, the company announced
        Tuesday, further enhancing its performance and speed. Other features enabled
        by the new chip include faster playback for 8K video and better machine learning
        capabilities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465bf321-1fe1-4d95-a668-2dcd8601cc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T03:30:35.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:55.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9109ad9b-5723-443f-83c1-d8306db4f6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T03:30:35.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:55.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new chips also allow for what Apple says is "the longest battery
        life ever in a Mac." The new Pro is capable of 17 hours of web browsing and
        20 hours of video playback.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceaa975-7704-4a16-88ee-af74072446e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T03:30:35.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:55.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5812b8d-7356-4e82-8c98-7209068ce231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T03:30:35.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:55.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new MacBook Pro will cost $1,199.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e41a233-1efa-4155-97e3-d1e617788c8c'
      'mgnl:activationStatus': true
