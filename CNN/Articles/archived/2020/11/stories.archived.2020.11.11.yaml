      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India has demonstrated that it has the ability of organizing a
        safe election in terms of polling and counting," Verniers said. "You cannot
        say the same for campaigning."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
