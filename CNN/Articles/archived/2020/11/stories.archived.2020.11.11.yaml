    'jcr:uuid': '0a5b7d9f-c3ae-44b0-96b1-7c39958fbfe1'
    'lead': 'The European Union will authorize a contract for up to 300 million doses
      of a candidate vaccine developed by Pfizer and BioNTech, European Commission
      President Ursula von der Leyen has announced. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-11T04:15:31.794+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:00:54.355+08:00
