      'mgnl:lastActivated': 2023-01-25T19:00:55.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Apple on Tuesday introduced a series of
        new Macs, its first powered by processors developed in-house.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bce63f-8b9d-4d5b-a462-7f273bbe5674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T03:30:35.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:55.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple first teased the new chips at its Worldwide Developers Conference
        in June, with CEO Tim Cook saying it would launch the first computers powered
        by them by the end of the year and complete the entire transition within two
        years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42f6265-cabd-4294-9cdf-9ef96ebea090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T03:30:35.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:55.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b687cc-4174-40e4-89a6-d90eef8d5e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T03:30:35.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:55.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s first in-house Mac chip, based on the A-series chips
        it''s been using in iPhones and iPads for years, is called M1. Cook described
        it as "by far the most powerful chip that we have ever created."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3a595e-4e97-4f3f-a19a-2ca3480a0503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T03:30:35.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:55.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f90b24-1bd9-46ab-89c9-a030acce16c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T03:30:35.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:55.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company unveiled three new devices powered by the M1 chips.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c09f75-4158-45f1-bdcf-befafb1a2286'
      'mgnl:activationStatus': true
