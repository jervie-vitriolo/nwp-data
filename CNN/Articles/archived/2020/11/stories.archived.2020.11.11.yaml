  'Privacy-Commission-data-leak-probe-car-registrations':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'caption': 'The lisensya.info website carries car registration details '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-11T10:58:19.203+08:00
    'imagesource': 'jcr:266ef96b-e90a-4917-bed6-64b6135eb3d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a16f78fc-cfef-4eee-a721-6aeeab585fcd'
    'lead': 'The National Privacy Commission says it is probing a possible data breach
      via lisensya.info, a website reportedly carrying sensitive information from
      the Land Transportation Office. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-11T11:01:45.085+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:00:24.626+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:58:33.155+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NPC', 'Privacy', 'Commission', 'LTO', 'car', 'vehicle', 'registration',
      'lisensya', 'info', 'license']
    'template': '1'
    'title': 'Privacy Commission probes suspected LTO data leak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0990d0-b3e3-4284-828a-19500831721e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T11:01:45.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:00:24.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> The
        National Privacy Commission is investigating a suspected data leak involving
        car registrations under the Land Transportation Office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a51522-57b7-40c7-a268-ea0895112b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T11:01:45.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:00:24.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the privacy body said it is looking into the data
        available on <a href="http://lisensya.info/">lisensya.info</a>, which has
        a “Motor Vehicle Authenticator” that reveals the car make, plate and engine
        number, registration expiry date, and the name of the registered owner by
        encoding the motor vehicle file number. The website also features a “license
        authenticator” on its homepage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334b365e-9af9-4eeb-b261-e714afea02a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T11:01:45.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:00:24.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO has denied any connection with the website. However, the
        NPC said netizens have reported that the vehicle registration data which the
        site provided were accurate, raising suspicions of a leak from the LTO database.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c4506a-a290-4333-872b-45824007c563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T11:01:45.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:00:24.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 12.725 million vehicles registered with the LTO as of
        2019, the regulator said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10c183f-2a08-40fc-a0e8-c802db31e784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T11:01:45.085+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:00:24.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The NPC shall verify the incident and look into the extent of possible
        harm on LTO’s data subjects to determine how to best resolve the situation,”
        Privacy Commissioner Raymund Liboro said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05dd7ba-8f04-4500-8439-4a1d11cdc152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T11:01:45.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:00:24.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body added the LTO has submitted an initial report on Tuesday
        to notify the NPC about the reported breach. The body refused to disclose
        details of the report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8530cf31-99be-4b3a-a226-1fe104d7505a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T11:01:45.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:00:24.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday morning, lisenysa.info remains accessible to the
        public. It has no privacy notice or any contact details of the page owner
        or service provider. The legitimate LTO portal, lto.net.ph, is inaccessible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5228dec3-88fd-4736-86bd-6295abc3ae2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T11:01:45.086+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:00:24.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not the first time a privacy breach was reported involving
        government agencies. There were reported incidents involving <a href="http://cnnphilippines.com/news/2016/06/17/Comelec-hack-data-breach.html">voters’
        registration data</a> under the Commission on Elections in 2016, and an issue
        involving <a href="http://cnnphilippines.com/news/2019/01/14/Passport-data-breach-identity-theft-national-security-threat.html">passport
        printing in 2019.</a>&nbsp;</p>'
