      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e82428a-49a1-45bd-bc84-9be41daf87b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:04:58.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:41.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cua said he already ordered a preemptive evacuation on Tuesday,
        especially in coastal areas and those recently affected by Rolly.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9d7fe3-cf72-4b38-b83a-267620f24b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:04:58.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:41.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/regional/2020/11/10/Albay-evacuation-Ulysses.html">Evacuation
        ordered in Albay, Catanduanes ahead of Ulysses'' landfall</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73202462-5a55-4ec8-8404-db2debf68fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:04:58.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:41.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cua and Culvera sought assistance from the national government since
        their local funds have been depleted due to the pandemic. Cua specifically
        said that funding is very much needed to help residents rebuild their destroyed
        houses.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390591d0-2799-4d46-9b86-fc553a803b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:04:58.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:41.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5560c446-5bf9-4a43-98d7-58ed16043913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:04:58.088+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:41.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cua said around 6,000 houses were totally destroyed, while 8,000
        were partially damaged.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29d6766-da55-4a93-8b4d-5fe7489c7a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:23:56.737+08:00
