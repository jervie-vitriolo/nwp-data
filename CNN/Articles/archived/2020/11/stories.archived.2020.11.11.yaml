  'More-areas-in-Luzon-order-preemptive-evacuation-ahead-of-Ulysses--landfall':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-11T16:14:44.843+08:00
    'imagesource': 'jcr:09d24c29-77a4-47ec-9882-9369a0bca67e'
