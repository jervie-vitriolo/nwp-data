      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff in hazmat suits helped Covid patients to vote, according to
        a tweet from the office for the Chief Electoral Officer (CEO) in Bihar.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1612b63-5f59-4265-8895-62a70c8c3f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:39.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae0f3d7-17ac-4ab8-868f-703af9ddff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.964+08:00
      'mgnl:createdBy': 'kristel'
