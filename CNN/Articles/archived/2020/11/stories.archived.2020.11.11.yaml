      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0def57d9-a938-4cc3-b9cb-f0604d6d76e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:04:58.087+08:00
      'mgnl:createdBy': 'bamba'
