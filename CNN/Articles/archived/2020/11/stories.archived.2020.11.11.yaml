    'template': '1'
    'title': 'CDC now says masks protect both the wearers and those around them from
      COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de786ef-ebd4-45f6-8cb0-077800e25fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:30:34.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:20.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Wearing a mask can help protect you, not
        just those around you, from coronavirus transmission, the Centers for Disease
        Control and Prevention said in new guidance Tuesday. The statement was an
        update to previous guidance suggesting the main benefit of mask wearing was
        to help prevent infected people from spreading the virus to others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0649673-ade6-4eb2-9e4f-98b4a2cf1c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:30:34.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:20.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3185985e-15fb-44f7-8e07-3365636653d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:30:34.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:20.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cloth masks act as "source control" to block virus particles exhaled
        by the wearer and provide "filtration for personal protection" by blocking
        incoming infectious droplets from others, the CDC said in its new guidance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c3f774-4216-4065-a50e-7529564414eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:30:34.977+08:00
