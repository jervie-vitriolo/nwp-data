      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists have discovered a new primate
        species in the jungles of Myanmar -- and it''s already at risk of extinction.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9833da45-d9b5-45d9-8f41-7552dbe7575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:25:36.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:21.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cd1bbd-8cfb-448e-89fa-e409c90082f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:25:36.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:21.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Popa langur is a type of monkey with a long tail, rings around
        its eyes, and a crest of fur on top of its head. There are only an estimated
        200 to 260 left, according to a news release by the London Natural History
        Museum, which collaborated on this study.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02f1008-60ad-441d-bffe-a4204758d5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:25:36.158+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:21.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b0372c-7951-46d3-a69a-dd9c21415766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:25:36.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:21.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team named the Popa langurs after the sacred extinct
        volcano Mount Popa and classified them as "critically endangered."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aa4776-4698-477e-b933-3f378f999434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:25:36.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:21.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b893623-851d-4d88-b690-6d425030375e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:25:36.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:21.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly this is a bittersweet discovery due to the limited number
        of individuals left in the wild and fragmented populations," said Roberto
        Portela Miguez, a senior curator at the Natural History Museum, in the release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909163d7-7be7-44bd-b778-9338cd7225ce'
