    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93649b4-7b8a-40c0-b065-10f47fca65f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:27:50.246+08:00
