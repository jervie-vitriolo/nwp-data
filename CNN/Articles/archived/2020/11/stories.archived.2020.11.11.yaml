    'mgnl:tags': ['COVID-19', 'coronavirus', 'European-Union', 'EU']
    'template': '1'
    'title': 'EU to authorize contract for up to 300 million doses of Pfizer vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aedde6-05f5-4865-bbf5-b967026fc6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T04:15:31.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:54.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The European Union will authorize
        a contract on Wednesday for up to 300 million doses of a candidate vaccine
        developed by Pfizer and BioNTech, European Commission President Ursula von
        der Leyen has announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4396ef4-4e8d-489f-9784-5e38d2e61e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T04:15:31.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:54.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6187906d-27bd-4db3-9cf0-6e55c85c37aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T04:15:31.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:54.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once this vaccine becomes available, our plan is to deploy it quickly,
        everywhere in Europe,” von der Leyen said in a statement on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cd9caf-559f-4617-b904-08051d9c2a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T04:15:31.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:54.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5104d3-68da-4842-ab21-7a5f0b4193f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T04:15:31.795+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:54.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will be the fourth contract with a pharmaceutical company
        to buy vaccines. And more will come. Because we need to have a broad portfolio
        of vaccines based on different technologies."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad64b6d-e39a-4534-9fbb-27f621ccfbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T04:15:31.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:54.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefccd1b-574b-40b0-a8cc-beec12778ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T04:15:31.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:54.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU’s announcement comes after drug giant Pfizer announced Monday
        that an early look at data from its coronavirus vaccine shows it is more than
        90% effective – a much-better-than-expected efficacy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd192eacd-0684-438a-9849-0c572dc724c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T04:15:31.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:54.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5169f8e3-c279-4f03-b932-ba367c39442b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T04:15:31.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:54.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the most promising vaccine so far. A safe and effective
        vaccine is our best chance to beat coronavirus and return to our normal lives,”
        von der Leyen said, highlighting that the EU had already begun working with
        member states to prepare national vaccine campaigns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f366d37-746b-447d-9f56-60bc05d06a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T04:15:31.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:54.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed3fbb2-9d6a-47c1-a2ed-e6c7c4926a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T04:15:31.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:54.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are almost there. In the meantime, let us be prudent, and stay
        safe,” she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a50433f-2afb-4a34-9d92-73eae58e3455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T04:15:31.796+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:54.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission has also signed contracts for vaccines with
        drug giants Sanofi-GSK, Astra Zeneca and Janssen Pharmaceutica NV.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9f9c0b-85dc-4a71-808b-2bd7f14ba996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T04:15:31.797+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:54.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-11-10-20-intl/index.html"
        target="_blank">"EU to authorize contract for up to 300 million doses of Pfizer
        vaccine"</a></em></p>'
  'Duterte--PH-to-borrow--300-M-for-COVID-19-vaccine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-11T05:34:09.992+08:00
