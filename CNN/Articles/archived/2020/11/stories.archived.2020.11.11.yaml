      'text': '<p>Ulysses<a href="https://cnnphilippines.com/news/2020/11/11/Ulysses-PAGASA-weather-updates.html">
        intensified into a typhoon before noon on Wednesday</a>, bringing heavy rains
        and strong winds in most areas of Luzon. It is expected to make landfall either
        in the province of Quezon or Aurora in the evening.</p>'
    '38':
