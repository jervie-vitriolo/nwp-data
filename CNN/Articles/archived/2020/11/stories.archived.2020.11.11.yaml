    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60a66d0-19f9-4738-954a-7144777f4ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:18:52.805+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:36.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of death was unknown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1364d5-82a2-48d6-b7a6-49e35e5a86a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:18:52.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:36.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heinsohn''s legacy will forever be tied to the Celtics, where he
        played a part in all 17 of the franchise''s championships -- from player to
        coach to color commentator.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51e3bfd-e1ab-4c13-bc02-b69edf905be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:18:52.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:36.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was drafted by the Celtics in 1956, and he won NBA Rookie of
        the Year for the 1956-1957 season while helping lead the team to the finals.
        In the series-deciding Game 7, Heinsohn scored 37 points and grabbed 23 rebounds
        to help the franchise win its first championship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e62960c-a9f4-48bb-806c-c283d3597189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:18:52.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:36.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was selected to six All-Star teams and won eight championships
        as a player with the Celtics, the team said. He led the team in scoring during
        four of the title runs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dc91f4-3565-412b-b528-305a4b3d35c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:18:52.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:36.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heinsohn retired in 1965 and his No. 15 was retired by the Celtics
        that year. He finished his career with 12,194 points and 5,749 rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59103d45-0a60-4415-8780-ec0d92e32a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:18:52.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:36.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a devastating loss," the Celtics'' owners said in a statement.
        "Tommy was the ultimate Celtic. For the past 18 years, our ownership group
        has relied hugely on Tommy''s advice and insights and have reveled in his
        hundreds of stories about Red Auerbach, Bill Russell, and how the Celtics
        became a dynasty. He will be remembered forever."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8a4164-556a-4397-bb1d-768a2065e862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:18:52.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:36.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/RealBillRussell/status/1326282179026980864">Russell
        tweeted:</a> "We were rookies together and friends for life. In life there
        are a limited number of true friends, today I lost one. RIP Heiny."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d572bb7-c4da-4674-beff-a4a403ca2b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:18:52.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:36.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1969, Heinsohn was named head coach of the Celtics and he served
        in that role until 1978. He won coach of the year in 1973, and under his leadership,
        the Celtics added two more championship banners in 1974 and 1976. He finished
        his coaching career with a record of 427-263, which trails only Red Auerbach
        for most wins in franchise history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37670933-70f4-4e0e-ae38-c25d5359f7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:18:52.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:36.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Celtics games will not be the same without Tommy, and he will be
        dearly missed by those who share his fervor for basketball," NBA commissioner
        Adam Silver said in a statement. "We extend our deepest sympathies to Tommy''s
        family, his friends and the Celtics organization."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6204cca8-48bc-49ff-ae04-d20c6c9c0eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:18:52.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:36.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heinsohn became the color commentator for Celtics television broadcasts
        in 1981, partnering with Mike Gorman to form a partnership that would last
        several decades.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ba42e1-fad6-48d3-9bef-29bfe1948acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:18:52.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:36.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Roughly 2800 times I sat down with Tommy to broadcast a game,"
        <a href="https://twitter.com/celticsvoice/status/1326253652424728579">Gorman
        wrote on Twitter</a>. "Every time it was special. HOF player...HOF coach...HOF
        partner. Celtics Nation has lost its finest voice. Rest In Peace my friend.
        It has been the privilege of my professional life to be the Mike in Mike &amp;
        Tommy."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80e03d4-2c99-403c-a5c1-61b34be95e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:18:52.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:36.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heinsohn was inducted into the Naismith Memorial Basketball Hall
        of Fame as a player in 1986 and as a coach in 2015. He is one of only four
        people inducted into the Hall of Fame as a player and coach, joining Bill
        Sharman, John Wooden and Lenny Wilkens on that list.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bafb3a-6fdc-443c-a27c-79a7f79b6f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:18:52.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:36.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For all of his accomplishments as a player, coach, and broadcaster,
        it is Tommy''s rich personality that defined the man," the team said in a
        statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be52ae78-5c3a-4b89-b7c3-f3e9ae2aebd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:18:52.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:36.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A loving father, grandfather, and husband. A talented painter and
        a lively golf partner. Unofficial mentor to decades of Celtics coaches and
        players. A frequent constructive critic of referees. Originator of the most
        "Celtic stat" of them all, The Tommy Point. And a boundless love for all things
        Boston Celtics, a passion which he shared with fans over 64 years."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d31d6a-1f6c-4fee-bbfe-7aba8dfbbea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:18:52.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:36.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/10/us/tommy-heinsohn-boston-celtics-death-spt-trnd/index.html">"Tommy
        Heinsohn, Boston Celtics legend, dies at 86."</a></em></p>'
  'Denmark-backtracks-mink-cull-coronavirus':
    'author': 'Jack Guy, Antonia Mortensen and Mick Krever, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-11T08:18:59.023+08:00
    'imagesource': 'jcr:f312c879-9298-4290-a120-8fddb564d39a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e624741-2fb7-49da-8e2a-c61ef45c71f1'
    'lead': 'The Danish government has backtracked on an order to cull the country''s
      entire mink population after realizing it had no legal authority to mandate
      the killing of mink on farms unaffected by coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-11T08:25:57.554+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T19:00:35.962+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:58:28.628+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Denmark', 'mink-cull', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Denmark rolls back order for mink cull amid legal dispute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b623e4c6-960b-4d9f-b3b7-04f31b5b7336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:25:57.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:35.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The Danish government has backtracked
        on an order to cull the country''s entire mink population after realizing
        it had no legal authority to mandate the killing of mink on farms unaffected
        by coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c451cdb-b0b0-4864-81fd-c47ca6caa655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:25:57.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:35.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will now merely "recommend" that farmers kill all mink, according
        to an email sent to breeders Tuesday morning. It needed to have passed new
        legislation in order to legally mandate a cull, and will now put a bill to
        parliament. It normally takes 30 days to pass new legislation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7155e618-242c-4b61-bd67-a155debf7a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:25:57.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:35.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass culling of mink, which are raised for their pelts, had already
        been taking place since the government ordered the cull of "all infected mink
        herds and herds within a radius of 7.8 kilometers (4.8 miles)" on October
        1. That order does not appear to be in jeopardy, and farmers have been carrying
        out mass culls in recent weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92dd7da-2ad7-4a2f-875a-eb484f7418e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:25:57.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:35.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order to cull even mink on farms unaffected by coronavirus was
        questioned over its legal validity, according to state broadcaster TV2, and
        the government admitted that it did not have the legal authority to make the
        order.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd220f17e-9d99-4a5d-b45e-18cc03b00d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:25:57.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:35.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government ordered the cull due to concerns about a virus mutation
        that had arisen in infected mink. Coronavirus has been found on more than
        200 mink farms, and 12 humans have been found to have the mutated form of
        the virus that is of concern, said the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfa4b97-8f47-4ca9-aaca-7904507b09a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:25:57.554+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:35.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some have questioned the science behind the decision as
        mutations in the coronavirus are normal, and it is not yet clear if this mutation
        was significant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7ca30c-ecbb-4975-81b5-a5c6974eafb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:25:57.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:35.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are huge doubts relating to whether the planned cull was
        based on an adequate scientific basis," Jakob Ellemann-Jensen, the leader
        of the Liberals opposition, told broadcaster TV2.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f186ebd-2284-46da-a2ae-e6e3edb7a1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:25:57.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:35.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Centre for Disease Prevention and Control has said
        that the mutation "may have implications for immunity, reinfections and the
        effectiveness of Covid-19 vaccines," but that "there is currently a high level
        of uncertainty over this."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d4de0e-1443-4013-a141-7bd9bcb2d182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:25:57.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:35.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francois Balloux, director of University College London''s Genetics
        Institute, told CNN on Monday that he did not believe any "extra risk" that
        a mutation arising in mink could "create some kind of new, different super
        strain."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302396d6-9e73-4984-8d9a-2274d3b0aa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:25:57.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:35.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Balloux believes culls should be carried out because otherwise
        mink populations would give the virus an easy reservoir to survive in as we
        try to battle it in human populations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00882ecc-040c-49ca-aadb-dfaf735eb8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:25:57.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:35.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark is home to the world famous Copenhagen Fur Exchange, and
        there were more than 15 million mink in the country prior to the culls.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543533ea-5247-456c-bfd7-5eb0c26151d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:25:57.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:35.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry supports around 5,500 direct jobs, and opposition leader
        Ellemann-Jensen also raised concerns over the economic impact of the culls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889f68b9-a3e9-48af-bb10-3b2a5e6f70f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:25:57.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:35.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, one''s depriving a lot of people of their livelihoods,"
        he told TV2.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93b17b2-f8ed-41ad-93fc-407aadf5d683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:25:57.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:35.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, current culling on farms unaffected by coronavirus "is
        based on a voluntary agreement with the Danish mink business, including a
        compensation to the farmers," said the Danish Ministry of Environment and
        Food in a statement sent to CNN Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df676926-90fc-43dc-ba57-ba59b5b851fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:25:57.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:35.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Danish Government is continually taking the situation very
        seriously, and the work to cull all remaining Danish mink is still ongoing."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3747a5de-5997-4ea7-863c-5a2a594ca5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:25:57.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:35.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cull speed raises concerns</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d9c031-d609-4127-93a4-245a456f2c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:25:57.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:35.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the speed of the culling, which involves gassing large
        numbers of mink in large boxes, has raised concerns. On Sunday night a video
        of a failed killing went viral in Denmark, with footage showing a lone, live
        mink wriggling in a box full of other dead animals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33d9557-7a88-4fed-89eb-ff47be2b6ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:25:57.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:35.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flemming Kure Marker of the Danish Veterinary and Food Administration
        told TV2 Nord that there was a fault with the box in the video, and this is
        the only identified instance of this happening.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bf2564-d60f-457e-97f5-8ba30dce1d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:25:57.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:35.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britta Riis, CEO of Animal Protection Denmark, told CNN it was a
        "necessary decision" to cull mink.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ad6261-5f9d-404c-bb03-faaa4e425ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:25:57.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:35.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At Animal Protection Denmark our concern is that the speed with
        which the culling is happening must not affect the animal welfare," said Riis
        in a statement sent to CNN Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691b6759-ca8e-4c01-8aea-edcd66ed20de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:25:57.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:35.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The minks need to be euthanized correctly, and there are laws regarding
        this that must be upheld at all costs."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c87fd2-c512-48f8-b6ff-a8b21bb87d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:25:57.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:35.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Denmark rolls back
        order for mink cull amid legal dispute."</em></p>'
  'Trump-clone-Boris-Johnson-Biden':
    'author': 'Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-11T08:26:04.047+08:00
    'imagesource': 'jcr:0a6041fa-752e-4d0c-b884-7ebd5ba4faaf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb57f7d4-0011-43b4-a2c3-9db1b1bd9e25'
    'lead': 'The perception that Johnson is a Trump-style leader — whether it is fair
      or not — has traveled across the Atlantic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-11T08:36:15.775+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:00:34.967+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:58:29.058+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden saw echoes of Trump in Boris Johnson. Will it complicate the US-UK
      ''special relationship''?'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66904970-dbcf-43f4-bedb-85d551a0b578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:36:15.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:34.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The news that Joe Biden and Kamala
        Harris are set to be the next President and Vice President of the United States
        has sparked much speculation as to what this means for the United Kingdom
        —&nbsp;a country that likes to think of itself as America''s closest ally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fa3fc5-4418-4790-bddb-6490d0b72290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:36:15.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:34.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This country''s had a good relationship with the White House over
        the last few years," UK Prime Minister Boris Johnson said at a Downing Street
        press conference on Monday. "It''s had a good relationship with the White
        House for many, many years and I have no doubt that we will continue to have
        a very, very strong, very close relationship with our American friends."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62553e99-c77c-4688-b4fc-5c7bb69b74b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:36:15.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:34.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Johnson tweeted congratulations to Biden and Harris over
        the weekend, his message was dismissed as insincere by critics in the UK,
        who pointed out that members of Johnson''s government and Conservative lawmakers
        had openly endorsed the re-election of Donald Trump.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56b1485-32bc-4847-a50e-b9e1606f81a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:36:15.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:34.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most damaging indictment, however, came from a former Barack
        Obama spokesperson, Tommy Vietor, who tweeted: "This shapeshifting creep weighs
        in. We will never forget your racist comments about Obama and slavish devotion
        to Trump."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e95f97-328e-4b5d-8139-39b208401539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:36:15.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:34.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Biden aide told CNN that "President-elect Biden believes deeply
        in the special relationship, and he looks forward to making that partnership
        even stronger. To be sure, our British allies are indispensable partners across
        the range of challenges, and that view is uniformly held among those close
        to the President-elect."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd29a252-58e4-4aa3-a2b8-81905d53d453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:36:15.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:34.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the perception that Johnson is a Trump-style leader --
        whether it is fair or not -- has traveled across the Atlantic. Indeed, Biden
        himself was reported to have described Johnson as a "physical and emotional
        clone" of Trump last December.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f310c9cd-da39-403b-bd05-ad64427f1e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:36:15.776+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:34.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American and British government officials told CNN that, while they
        believe the two leaders will have a functional working relationship, there
        might be barriers because of personality differences.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d02cef5-42eb-44b4-a531-8b1f86d2ff6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:36:15.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:34.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "racist comments about Obama" that Vietor refers to came about
        during the 2016 Brexit referendum. Obama had reluctantly intervened in the
        Brexit debate, saying he would prefer the UK to stay in the European Union.
        In response, Johnson -- not the prime minister at the time, but a Conservative
        lawmaker and one of the leading figures in the Brexit campaign -- wrote that
        "the part-Kenyan President" had an "ancestral dislike of the British empire."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64263ae-fb71-4aaf-91ab-44cd7791d319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:36:15.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:34.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyson Barker, a former State Department official under President
        Obama and Vice President Biden, told CNN "there is a distaste for Boris Johnson''s
        populism and his willingness to lie. That might irk people at lower levels
        of a Biden administration." However, he added that Biden''s "political instinct
        is to be a healer and I cannot see how that would not extend to the UK."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fb000c-40aa-4e44-8752-a098c27cd03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:36:15.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:34.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Trumpian'' leader</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d99d79-0327-42fb-9aa1-4ed827ff2ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:36:15.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:34.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government is very aware that this perception of Johnson
        as "Trumpian" exists in some corners of Washington, and there appears to be
        a real effort to get ahead of any uncomfortable first introductions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07f70f4-864a-42f0-8166-1d647a6d20fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:36:15.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:34.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a whole bunch of areas where our priorities do align,"
        said a senior figure in Johnson''s government, adding that "there is a bit
        of relief on our side that we are going to be dealing with someone more consistent
        and reliable."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42005578-86a1-4d35-96a5-474b0529fc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:36:15.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:34.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Johnson was equally upbeat when briefing journalists
        on Monday, saying that "the Prime Minister is looking forward to working with
        the President-elect in the weeks and months ahead" -- a comment that risks
        drawing the ire of Trump, who is yet to accept the result of the election
        and considers Johnson a "friend."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a630151e-d3cb-433c-8ac9-8807f161333f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:36:15.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:34.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Biden and Harris are able to move beyond any preconceived
        ideas regarding Johnson personally, Biden has publicly criticized a central
        pillar of the Prime Minister''s Brexit strategy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63767201-89a0-4e17-a8df-213b09dbad53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:36:15.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:34.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Johnson introduced a bill that, though very technical,
        could force the need for a border between Ireland, an EU member state, and
        Northern Ireland, which leaves the Brexit transition period, along with the
        rest of the UK, at the end of this year if no trade deal is agreed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e058038e-8013-4a63-9a27-fd3d7be596a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:36:15.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:34.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A British cabinet minister has admitted that aspects of the bill
        would breach the Withdrawal Agreement that London signed with Brussels, thus
        breaking international law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ddf08b-7b8e-4bd6-b276-851f5be3546d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:36:15.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:34.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fear that many, including Biden, have is that any kind of border
        between Northern Ireland and the Republic of Ireland risks a return of the
        sectarian violence in the ''60s, ''70s, 80''s and 90''s which left more than
        3,500 dead.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593faf83-2561-4d35-bcac-a801145492b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:36:15.777+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:34.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden sent Johnson an unambiguous message in September. "We can''t
        allow the Good Friday Agreement that brought peace to Northern Ireland to
        become a casualty of Brexit," he said. "Any trade deal between the US and
        UK must be contingent upon respect for the Agreement and preventing the return
        of a hard border. Period."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5f8b2a-a1f5-4769-94d4-eab8ef5e9a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:36:15.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:34.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This raises a lot of issues for the UK. A comprehensive trade deal
        with the US was previously presented as one of the many golden carrots awaiting
        Brits post-Brexit. This means that Johnson either has to drop his controversial
        bill, currently going through the UK parliament, or make concessions to the
        EU in order to strike a formal trade deal. Both would avoid the Biden ultimatum,
        but both risk making him look weak at home.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eac9a36-a297-48fd-80c5-3505d2486aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:36:15.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:34.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Peacemaker or punisher?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4320d9cc-a0fa-4534-84ec-d5c53080be51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:36:15.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:34.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With so many differences, at least on the surface, how likely is
        a good relationship between the President-elect and the PM?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3945386c-f248-4ae1-85ab-3fb8a58048d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:36:15.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:34.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US official told CNN that all hope was not lost for Johnson. "If
        you look at the fact Biden is reaching out to Republicans as we speak, I would
        say that''s a good sign for any foreign leader who wants a good relationship
        with the President-elect."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed145a9-df40-4351-a346-860e4751bb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:36:15.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:34.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One concern that has been raised several times in the UK is the
        prospect of Biden wanting to punish the UK over Brexit, given his and Obama''s
        opposition to it in 2016.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5493d092-8bc6-437b-b518-c46a5103c282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:36:15.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:34.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Barker points out that although "the Good Friday Agreement
        is a super red line" for Biden, "he realises he''s a transition president
        and what he is going to do is ensure that these alliances are on solid ground
        for whatever comes next -- which could even be another Trumpian candidate."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bc4c4e-8c2b-48f7-a7c0-c584f25bcc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:36:15.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department official appeared to agree, telling CNN that
        "if David Lammy [an anti-Brexit British lawmaker] can say, ''I didn''t vote
        for it, but I accept this is where we are,'' then Joe Biden, who is a foreign
        policy expert and a pragmatist ... he''s going to find a way to make a good
        relationship with the UK."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2606d7b-3931-46d5-b9b7-437889821ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:36:15.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the not knowing that will concern Downing Street. "We''re
        not pretending everything''s OK and going to be dandy," said the senior government
        figure -- but they see reason for hope.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0102eea4-9dd8-4216-8a24-4fb00ede88c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:36:15.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday evening, Johnson appeared keen to play up the common ground
        between him and Biden and Harris, particularly on environmental issues.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42409c9-19d6-4e8d-9762-7f0722b955b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:36:15.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing that is very exciting that you''re already seeing from
        the incoming administration is their willingness to join the UK in the campaign
        to tackle climate change," he said. "The UK has been leading in calling ...
        for countries to get to net-zero carbon emissions by 2050. And suddenly with
        the advent of President-elect Biden, we''re seeing the US really willing to
        take a lead too on climate change, which I think is great news."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cb21c5-24d5-4023-bb10-2a1a306cf36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:36:15.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:34.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK is hosting the United Nations Climate Change Conference next
        year, as well as taking the presidency of the G7, where Johnson might look
        to roll out the red carpet. The government figure said "the UK will obviously
        seek to use the G7 and COP26 to give Biden a platform to set out his foreign
        policy position."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16847186-94e5-47d0-876a-7e454157ce77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:36:15.778+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:34.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By that point, Brexit will have been resolved and Downing Street
        hopes it will have sufficiently convinced Biden that the allies agree in areas
        ranging from China''s hostility to cyber security and interference in elections,
        so that the US and the UK -- outside the EU -- can forge a new, stronger relationship
        in areas where that has previously been impossible.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4a3079-0082-43d9-9947-4818bb4833ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:36:15.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:34.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But until Biden finds the time to speak with Johnson, it''s going
        to be a tense wait for the Prime Minister, as he''s left to imagine what the
        next President''s first words will be when the two finally get on the phone.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14370ad8-0884-438a-85ec-37d2cab030fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:36:15.779+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:34.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/11/10/world/biden-boris-uk-us-relationship-gbr-intl/index.html"
        href="https://edition.cnn.com/2020/11/10/world/biden-boris-uk-us-relationship-gbr-intl/index.html"
        target="_blank">Biden saw echoes of Trump in Boris Johnson. Will it complicate
        the US-UK ''special relationship''?</a></em></p>'
  'Hong-Kong-journalist-trial-press-freedom-':
    'author': 'Eric Cheung, Jadyn Sham and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-11T08:37:30.211+08:00
    'imagesource': 'jcr:2345d491-cea8-43b3-a7f8-95784a36056c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '651f2e5c-6403-42a6-aa9d-a456fdc024c2'
    'lead': 'An award-winning Hong Kong journalist appeared in court Tuesday, on charges
      related to her role in helping to investigate alleged police mishandling of
      a violent mob attack on democracy supporters in 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-11T08:43:56.530+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:00:33.454+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:58:29.966+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bao-Choy', 'Hong-Kong']
    'template': '1'
    'title': 'Hong Kong journalist appears in court as crackdown fears grow'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f20a105-b7c9-4cf9-85e4-c805dbe7845b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:43:56.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:33.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>An award-winning
        Hong Kong journalist appeared in court Tuesday, on charges related to her
        role in helping to investigate alleged police mishandling of a violent mob
        attack on democracy supporters in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9ae81a-7d25-486f-a2b0-f84d1b604b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:43:56.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:33.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case has intensified concerns over shrinking press freedoms
        in the semi-autonomous Chinese city, as authorities continue to crackdown
        on prominent figures linked to last year''s anti-government protest movement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24424733-250d-4ad6-ac86-abcee7fcd92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:43:56.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:33.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bao Choy, an employee of the public broadcaster Radio Television
        Hong Kong (RTHK), was arrested last week in connection with data on vehicle
        registrations she used for the investigative documentary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16978795-2df5-4a08-82d0-70f8fc7f598a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:43:56.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:33.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The piece examined the July 21 mob attack at Yuen Long subway station
        last year, which saw dozens of suspected gang members violently attack pro-democracy
        supporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c833998-64af-4543-abfd-b049dbedb959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:43:56.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:33.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage of the attack posted on social media showed masked men,
        wearing white T-shirts and armed with batons and metal rods, blindly attacking
        unarmed crowds on the platform and inside train carriages in the far northwest
        of Hong Kong.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c6931f-723d-45fb-8e76-66af543424b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:43:56.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:33.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the Yuen Long incident, Hong Kong police were widely
        criticized for their slow response, and protesters accused law enforcement
        officials of working with the gangs -- a charge the police repeatedly denied.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2d0698-ae65-4488-b813-93040c4c237d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:43:56.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:33.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Fanling Magistrates Court on Tuesday, Choy, 37, was charged with
        two counts of making false statements under the Road Traffic Ordinance, over
        her attempts to obtain publicly available drivers information as part of the
        investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f47ce4-3511-4d0a-a697-3c345d0e74c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:43:56.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:33.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the course of the RTHK investigation, reporters sifted through
        CCTV footage from the night of the attack and identified several vehicles
        parked close to the suspected gang members. Using a registration database
        they then obtained information about the owners of those vehicles and contacted
        them for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ac9280-af7f-413b-ae3b-61a13b68e249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:43:56.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:33.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking outside the court Tuesday, Choy told reporters that "many
        scholars, unions and lawyers are concerned whether the police are using the
        law to suppress press freedom in Hong Kong."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3513ac5b-98ec-4749-8202-f3ce92bda047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:43:56.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:33.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her case raised concerns about "whether journalists will
        still be free to obtain public information in the future," and urged the government
        to listen to the voice and opinion of society.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3ecd8b-a9b5-4af7-b6ac-3cf482015965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:43:56.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:33.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choy''s case has been adjourned until January 14, while police finish
        their investigation. If found guilty, Choy could face six months'' imprisonment
        and a fine of up to HK$5,000 ($645).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db3bae2-fdeb-45ae-b791-a6a66b06606a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:43:56.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:33.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Hong Kong Journalists Association said that
        checking publicly accessible databases -- such as vehicle registration marks
        -- was a "common investigative tool" employed by journalists in Hong Kong,
        and has been crucial in helping reporters uncover important stories such as
        electoral fraud and illegal construction.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b60b984-b97b-40e9-a5a1-57670aab1c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:43:56.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:33.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are extremely shocked and infuriated by police''s unreasonable
        and ridiculous move," it said. "Police have abused the Road Traffic Ordinance
        in suppressing normal reporting activities, and this is set to damage press
        freedom."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ed314f-96d9-472d-9927-abf51b13ee56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:43:56.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:33.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s leader, Chief Executive Carrie Lam, has rejected criticism
        the arrest represents a crackdown on press freedom in the Asian financial
        center.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdda428-8597-48c6-b4c9-6a2eacce1834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:43:56.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:33.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lawmakers threaten to quit en masse</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8f7130-c613-4273-b0f6-4ecbca419b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:43:56.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:33.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case comes as Hong Kong pro-democracy opposition legislators
        raise concerns that Beijing is cracking down on genuine political opposition
        in the city, following the imposition of a new national security law on June
        30.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e819d4e-9c71-497f-a4c5-ef4fffbf01dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:43:56.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:33.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wide-reaching law, which was imposed on Hong Kong without public
        consultation, criminalizes secession, subversion, terrorism, and collusion
        with foreign powers, and many fear it is being used to override existing legal
        processes and erode the city''s civil and political freedoms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771c3308-1ed6-454a-b9b3-90a69e0972d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:43:56.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:33.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, pro-democracy lawmakers threatened to resign en masse
        over reports that Beijing could seek to have them removed. RTHK reported that
        Beijing could unseat at least four lawmakers in the coming days for violating
        Hong Kong''s mini-constitution, the Basic Law, by filibustering meetings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c934a6-da8a-461a-b710-0a7cf97a175c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:43:56.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:33.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s parliament, the National People''s Congress, is scheduled
        to hold a standing committee meeting this week, but it has not made any announcements
        concerning the report on its official website.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1397b993-5345-4faf-b65e-2df73c18f30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:43:56.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:33.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d like to make use of the mass resignation to reflect our unity,
        and on the other hand, protest against the tyranny of the central government
        and the (Hong Kong) government," said Wu Chi-wai, chairman of the Democratic
        Party, the largest pro-democracy party in Hong Kong''s legislature.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e9de9e-492b-4e41-9fe0-2ab6fa354053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:43:56.532+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:33.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Kwok, a pro-democracy lawmaker reported to be among those
        marked for disqualification according to RTHK, said if the news turns out
        to be true, it will show that Beijing could no longer "tolerate opposition"
        in Hong Kong and that it will be a "serious departure from the original spirit
        of One Country, Two Systems" -- the framework that allows Hong Kong greater
        autonomy from the mainland.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a8fe44-e32d-43a0-85c8-b7ff6afbc4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:43:56.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:33.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, 12 pro-democracy candidates, including Kwok, were barred
        from standing in now-postponed legislative elections on the grounds that they
        would not uphold the Basic Law.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bf8266-1561-472c-bb6f-5751ebe304ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:43:56.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:33.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US sanctions</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d7c8d2-55dd-4456-ad74-6cee3118901d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:43:56.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:33.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the US State Department imposed sanctions on four Chinese
        officials over their role in implementing the national security law in Hong
        Kong.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816d8304-726a-4760-b04f-3e0a1dfbff3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:43:56.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:33.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department identified the four officials as Li Jiangzhou,
        deputy director of the Office for Safeguarding National Security -- established
        by the Chinese central government in Hong Kong under the new law -- Edwina
        Lau, head of the National Security Division of the Hong Kong Police Force,
        and Steve Li Kwai-Wah, senior superintendent of that division. It also designated
        Deng Zhonghua, the deputy director of mainland China''s Hong Kong and Macau
        Affairs Office.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156182ad-4cb2-423d-a2b4-b44201b90578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:43:56.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:33.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These individuals will be barred from traveling to the United States
        and their assets within the jurisdiction of the United States or in the possession
        or control of US persons will be blocked," US Secretary of State Mike Pompeo
        said. "These actions underscore US resolve to hold accountable key figures
        that are actively eviscerating the freedoms of the people of Hong Kong and
        undermining Hong Kong''s autonomy."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e632e1a-040e-465b-8ac8-80af536fc5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:43:56.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:33.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the US announcement, Hong Kong''s acting chief executive
        hit out at "barbaric interference" from the US State Department.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd592604-5f6e-4df3-8707-e11507644f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:43:56.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:33.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is blatant, and this is grossly outrageous -- I would use
        the word ''barbaric -- interference in Hong Kong''s internal affairs, of course,
        in our Motherland''s internal affairs, in the Central People''s Government''s
        internal affairs," Matthew Cheung Kin-chung, Hong Kong''s chief secretary
        who is acting chief executive while Carrie Lam makes an official trip to Macau,
        said at a press conference on Tuesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c2c9d0-03a6-46a2-af66-34c678e5cbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:43:56.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:33.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheung said it was "incumbent on Hong Kong people to safeguard national
        security."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd452ef-50fb-4d49-8f42-a5dac1803dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:43:56.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:33.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not going to be intimidated by any of these actions. In
        fact, this is clearly breaching international practice, apart from international
        law," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bca2d6-4952-4304-af55-fa8a929ec5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:43:56.533+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:33.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, the United States sanctioned Lam and 10 others for their
        role in crackdowns on political freedom in the region, escalating tensions
        between Washington and Beijing. In retaliation, China imposed sanctions on
        11 Americans, including Senators Marco Rubio of Florida, Ted Cruz of Texas,
        for "behaving badly on Hong Kong-related issues."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7135ee9-12e2-45b6-a062-9ccb56901f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T08:43:56.531+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:33.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/11/10/asia/bao-choy-rthk-hong-kong-court-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/11/10/asia/bao-choy-rthk-hong-kong-court-intl-hnk/index.html"
        target="_blank">Hong Kong journalist appears in court as crackdown fears grow</a></em></p>'
