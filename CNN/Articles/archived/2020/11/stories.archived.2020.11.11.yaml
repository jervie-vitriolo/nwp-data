    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b9b119-f96d-4b4e-bd8d-07643ff317da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:06:15.654+08:00
