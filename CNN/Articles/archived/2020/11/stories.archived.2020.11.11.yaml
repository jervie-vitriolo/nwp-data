      'mgnl:lastActivated': 2023-01-25T19:00:21.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists, spanning three organizations, published their findings
        on Wednesday in the journal Zoological Research.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26a933e-12af-47e5-9a53-94a7b1637592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:25:36.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:21.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5b3f83-bbd8-414a-9d52-d3181c8b7418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:25:36.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:21.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study, researchers at Fauna and Floral International (FFI)
        and the German Primate Center (GMC) carried out field surveys of the langurs,
        whose scientific name is "Trachypithecus popa." They also gathered samples
        and DNA of all other Trachypithecus species -- cousins of the Popa langur.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fb8723-844d-47e2-9a16-960aad7cf397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:25:36.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:21.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bacb22-f1fa-4b00-9f6d-14b492b1cab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:25:36.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:21.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They combined the data from these surveys and samples, as well as
        data from specimens in other museums, confirm the existence of the new species,
        said the news release.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd67480e-a090-4161-8138-09f0a4459470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:25:36.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:21.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c5c345-a1e3-40f7-b1e3-97bc7b8aa071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:25:36.159+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:21.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the crucial parts of the puzzle was a 100-year-old specimen
        that had been stored at the London Natural History Museum. In the early 20th
        century, British zoologist Guy C. Shortridge collected thousands of specimens,
        including a 1913 Trachypithecus specimen that the Popa langur team re-examined.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edf4284-ac35-4f67-89bd-ce69eaac27b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:25:36.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:21.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14eed2a-ce2a-4514-8a3c-2db321fd9f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:25:36.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:21.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Monkeys are one of the most iconic groups of mammals, and these
        specimens have been in the collections for over a hundred years," said Miguez.
        "But we didn''t have the tools or the expertise to do this work before."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf00310-6c6d-467b-9c50-70ea7540efc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:25:36.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:21.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bcc102-ad6d-468c-aeae-758ba3cb307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:25:36.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:21.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were other clues that the Popa langur was an entirely new
        species, like differences in its tail length, fur color, and skull shape --
        but genetic analysis confirmed it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2483038b-7545-497e-82af-3d1c6cdec0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:25:36.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:21.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c4fc16-20fd-4d10-8faf-9a9db23c2f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:25:36.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:21.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study demonstrates that natural history collections are a
        valuable and key resource for genetic research and in the context of the current
        biodiversity crisis, they are clearly even more relevant and important today
        than ever before," said Miguez.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe4a6db-6d10-48d4-960d-bdda474dda91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:25:36.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:21.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccfb601-381b-4e28-941c-e56d71b1d58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:25:36.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:21.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Popa langurs were likely once widespread across central Myanmar,
        according to the study, which analyzed historical records like museum specimens
        and travel notes -- but only a few groups survived. Now, the remaining individuals
        only live in four isolated populations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05daf066-f27d-4a1f-8686-5fd67479caac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:25:36.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:21.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4aa44f-a695-4d40-833e-c395ff7a94d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:25:36.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:21.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest population is on Mount Popa, home to more than 100 langurs.
        Mount Popa, a sacred pilgrimage site, is also home to an important wildlife
        sanctuary -- but threats remain for the endangered Popa langurs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205d35d2-799d-401f-b510-2d0fee6c7277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:25:36.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:21.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002e567c-6783-4fc8-b13f-b5cbd71ca902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:25:36.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:21.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although Mount Popa is a national park, meaning the species that
        occur there are legally protected, hunting and deforestation for the timber
        industry and fuelwood still occur," said Miguez.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bbe4aa-0bd0-4f57-8c07-07352dd6c819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:25:36.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:21.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022e6822-9086-438c-af68-4b007475a360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:25:36.160+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:21.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other threats include agricultural encroachment, environmental degradation,
        and other disturbances to the land like free cattle grazing, said the study.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cfb00e-7c2b-4cc7-b954-dacec72b654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:25:36.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:21.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201a8d1a-109e-482c-bbd4-96f8365ade97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:25:36.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:21.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study urged international agencies like the International Union
        for Conservation of Nature (IUCN) and the Convention on International Trade
        in Endangered Species (CITES) to add the Popa langur to their lists of threatened
        species.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de68603-f2b6-413a-8e42-ec6935e4cf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:25:36.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:21.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1afea3-e9e5-4ea8-82d8-3562899107b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:25:36.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:21.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Improved protected area management, in particular improved law
        enforcement ... is essential to stabilize the two largest known populations,"
        said the study. "The forests in Bago Yoma are severely degraded and fragmented,
        but could still provide the largest, contiguous habitat if deforestation and
        forest degradation are reversed through improved forest protection and restoration."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f63e8a-fba7-4a7f-a2ca-d196bea9faba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:25:36.161+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:21.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/10/asia/myanmar-new-primate-species-intl-hnk-scli-scn/index.html">Scientists
        discover new endangered primate species, with only 260 left</a>."</em></p>'
  'cdc-masks-can-protect-wearers-and-others-from-coronavirus':
