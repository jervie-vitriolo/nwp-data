    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:58:22.721+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The scientists who developed the Pfizer/BioNTech COVID-19 vaccine are
      a Turkish-German power couple'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913e6254-c138-435e-bba0-5e08f808b040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:16:42.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:47.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Scientists Ugur Sahin and Ozlem Tureci
        have dedicated their lives to the field of oncology and infectious diseases,
        and spent years pioneering personalized immunotherapy treatments for cancer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6382c37c-125a-4519-830c-b855803a1dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:16:42.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:47.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But amid the coronavirus pandemic, the couple''s groundbreaking
        research in the field of modified genetic code has catapulted them into the
        public eye, as the brains behind the world''s first effective coronavirus
        vaccine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfd1b02-8daa-41c0-9ea2-ac93629663ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:16:42.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:47.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sahin, 55, and Tureci, 53, set up BioNTech in the central German
        city of Mainz in 2008. On Monday the company''s partner, US pharmaceutical
        giant Pfizer, said their candidate vaccine was more than 90% effective in
        preventing infection in volunteers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e09a110-920b-4e96-9aa0-1fc909f79e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:16:42.520+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:47.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It uses the never-before-approved technology called messenger RNA,
        or mRNA, to spark an immune response in people who are vaccinated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d980a5-b16f-452a-a313-6f47b8fa50d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:16:42.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:47.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a call with reporters on Tuesday, Sahin explained the significance
        of the news -- and sent a message of hope for the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62228a9c-ed25-4b57-b495-81995887374d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:16:42.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:47.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the good message for mankind is that we now understand
        that COVID-19 infections can be indeed prevented by a vaccine," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832c8635-d8e0-4b37-98a3-ed82f7c0f257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:16:42.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:47.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN on Monday, Pfizer CEO''s Albert Bourla called it
        "the greatest medical advance" in the last 100 years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd656c022-e234-4eae-8373-e7afa154d624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:16:42.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:47.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the vaccine is a huge step for the scientific community, Sahin
        and Tureci are veterans in the world of medical achievements.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e802a07-9760-4b0c-9e25-f2f56206ec3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:16:42.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:47.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair, both trained physicians, established their previous company,
        Ganymed Pharmaceuticals, in 2001 to work on developing cancer-fighting antibodies,
        eventually selling it for $1.4 billion in 2016.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdabd5e-d947-47dd-85af-c14cb7222ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:16:42.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:47.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Executive Sahin and Chief Medical Officer Tureci are listed
        among Germany''s 100 richest people, according to the weekly Welt am Sonntag
        newspaper. On Tuesday, the market value of their Nasdaq-listed company jumped
        to $25.72 billion -- a massive leap from $4.6 billion last year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012c8e5c-7c64-4914-a977-a378b3472d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:16:42.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:47.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the couple''s charitable ethos and longstanding commitment to
        academia and science appear to have kept them grounded, even as their work
        on the Covid-19 vaccine propels them into the global spotlight.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b611ea9-b7ae-4b37-8d80-a8c5a1b23e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:16:42.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:47.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the couple told CNN they felt compelled to "provide something
        for society," given the work they had done in their field over the last two
        decades.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c36c7b-6146-488f-8515-8b30f8a0cc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:16:42.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:47.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sahin was born in Iskenderun, a city on Turkey''s Mediterranean
        coast. He moved to Cologne, Germany when he was four, where his father worked
        at a local Ford factory, according to Reuters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ac8d5a-b9fc-4335-8c17-c88fadabd761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:16:42.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:47.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He met Tureci, the daughter of a Turkish physician, when the pair
        were both embarking on their academic careers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251153bd-b095-4c7a-b164-d79088206ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:16:42.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:47.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sahin and Tureci bonded over a shared passion for cancer research,
        according to Reuters, who reported that the couple even began their wedding
        day in the research lab.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3111f2-5fd0-407c-8cf9-f4194fd8dbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:16:42.523+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:47.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, after reading a scientific paper about the coronavirus
        in Wuhan, China, Sahin was taken by the "small step" from anti-cancer mRNA
        drugs to mRNA-based viral vaccines, Reuters reported.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b374bb1-0994-45d7-b6c5-e4b8fdb4150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:16:42.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:47.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BioNTech assigned 500 of its staff to work on the project with several
        potential mRNA compounds, eventually closing a partnership with Pfizer in
        March.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9b9db5-2ba8-4fdc-9bde-287eb36e2a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:16:42.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:47.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their Covid-19 vaccine approach uses genetic material, mRNA, to
        trick cells into producing bits of protein that look like pieces of the virus.
        The immune system learns to recognize and attack those bits and, in theory,
        would react fast to any actual infection.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a0ffdf-d7eb-4a06-a762-42b8645bebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:16:42.524+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:47.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sahin has been described as a "modest and humble" person by colleagues,
        including Matthias Theobald, a fellow oncology professor at Mainz University,
        who has worked with him for two decades.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb12d4c4-e468-4bcc-a3f7-a666b0cbb8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:16:42.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:47.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite his achievements, he never changed from being incredibly
        humble and personable," Matthias Kromayer, a board member of the MIG AG venture
        capital firm that has financially backed BioNTech, told Reuters on Monday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84ff8ab-c87d-4f4b-9a03-9274ec4951fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:16:42.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:47.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those attributes ring clear when listening to Sahin speak about
        the global race to stop the virus.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa25275e-1671-47e3-ad67-8ab651724fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:16:42.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:47.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday he said he believed the BioNTech/Pfizer vaccine "will
        not be the only vaccine" against Covid-19, noting that a number of Phase 3
        vaccine trials are ongoing.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bb9fd6-8df3-40be-a999-4429a902bdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:16:42.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:47.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sahin also said BioNTech''s goal, in cooperation with Pfizer, is
        to ramp up production of their vaccine candidate and that they hope to manufacture
        up to 1.3 billion doses by the end of 2021, if it receives authorization.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b718085e-3679-4e56-9d36-1de53fd973f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:16:42.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:47.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that BioNTech and Pfizer plan to ask the US Food and
        Drug Administration to authorize emergency use of the vaccine, with that request
        coming perhaps as early as next week.</p>'
  'Sinovac-China-COVID-19-vaccine-Brazil-trial':
    'author': 'Nectar Gan, Shasta Darlington and Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-11T06:17:42.776+08:00
    'imagesource': 'jcr:cb1beb66-8dc7-4d92-bd7e-aa4091e5de33'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e14dc62-8029-457f-961f-379dfd8fea09'
    'lead': 'A ''serious adverse event'' that led Brazil''s health authorities to
      halt clinical trials of a Chinese-developed COVID-19 vaccine was not related
      to the vaccine trial itself, the director of Brazil''s Butantan biomedical institute
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-11T06:20:50.326+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:00:46.131+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:58:23.326+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Serious adverse event'' that led Brazil to suspend Sinovac trial has
      ''no relation'' to coronavirus vaccine'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cebe5dd-c13b-48ed-afac-e90d3d24fb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:20:50.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:46.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A "serious adverse event" that led
        Brazil''s health authorities to halt clinical trials of a Chinese-developed
        COVID-19 vaccine was not related to the vaccine trial itself, the director
        of Brazil''s Butantan biomedical institute said on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc7ea28-1369-4650-b895-c61b5d833e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:20:50.327+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:46.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s National Health Surveillance Agency (Anvisa) suspended
        the trial on Monday after an incident on October 29. A note from Anvisa said
        the trial had been paused in order to better evaluate the data and assess
        the risk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1be59e7-088b-4963-9764-45f20aee5823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:20:50.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:46.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dimas Covas, the institute''s director, told reporters at a
        news conference in Sao Paulo that the incident was in no way linked to the
        vaccine trial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd46ef84-4b46-4172-ab75-daa5c3bae759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:20:50.328+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:46.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The serious adverse event observed in a volunteer in the trial
        has no relation to the vaccine," Covas said. "It was analyzed and determined
        that there was no relation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45502d30-a602-4c6f-be73-244c092f7da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:20:50.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:46.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covas said there was no reason to interrupt the trial, and added
        he is hoping it will restart soon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e552130-9788-4a8e-a905-11442c001e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:20:50.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:46.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Sinovac began Phase 3 clinical trials of its CoronaVac
        vaccine in collaboration with the Butantan Institute and the state of Sao
        Paulo in late July, with an aim to recruit 130,000 volunteers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ae955d-62fa-4a13-88ef-351ff8656ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:20:50.329+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:46.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase 3 trials represent the final and most important testing stage
        before regulatory approval is sought.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368291c0-30be-4aa0-90b9-e2553a1d19e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:20:50.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:46.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News that the trial had been paused came as US drugmaker Pfizer
        announced that early data from its own coronavirus vaccine showed it was more
        than 90% effective.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b56071-d9fd-405e-9a79-1c68a4c44eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:20:50.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:46.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covas said he could not provide more details about the adverse event
        or the volunteer for privacy reasons, but insisted that regulators had all
        of the information showing that the event was not related to the vaccine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0412b69-95d9-443e-9ee0-6b99921bf797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:20:50.330+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:46.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac is also conducting Phase 3 trials in Indonesia and Turkey.
        Sinovac did not immediately responded to CNN''s request for further comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1774cac6-584f-44b5-94e2-ef9ec197607a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:20:50.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:46.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted online Tuesday, Sinovac said it was "confident
        in the safety of the vaccine," without giving a reason for the reported suspension.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654f8117-2f2b-45b5-8672-3e1af3bfbf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:20:50.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:46.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have communicated with our Brazilian partner, the Butantan Institute,
        and the head of the institute believes the incident has nothing to do with
        the vaccine. Sinovac will continue to communicate with the Brazilian side
        on this matter. Work related to our clinical research in Brazil will continue
        to be carried out in strict accordance with GCP (Good Clinical Practice) requirements,"
        the statement said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334df559-0cfb-4fa1-a816-3b58f852fab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:20:50.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:46.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chinese Foreign Ministry spokesman read the company''s statement
        to reporters when asked to comment on the development at the ministry''s daily
        press briefing Tuesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23397279-6794-4ce5-aa1c-d9a5a83bfcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:20:50.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:46.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese vaccine has been at the heart of a political feud between
        Brazilian President Jair Bolsonaro and the governor of Sao Paulo, Joao Doria,
        who is expected to run against him in the country''s next presidential elections
        in 2022.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b74d7f6-10c0-422d-98f5-055f4409162e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:20:50.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:46.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doria has said he hopes to eventually vaccinate Sao Paulo state
        residents with CoronaVac, but Bolsonaro has disparaged the vaccine, instead
        backing a trial by Oxford University and AstraZeneca.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7be8fd-e7de-42fb-95ee-6d8b272a1642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:20:50.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:46.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Doria called CoronaVac "the safest, the one with the
        best and most promising rates" among all the vaccines tested in Brazil, after
        Butantan Institute said the vaccine had proved safe in a trial involving 9,000
        volunteers, according to Reuters.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94080af6-3717-4b33-be4a-b2a5dd94006d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:20:50.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:46.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pausing a clinical trial is not unusual. In September, drug giant
        AstraZeneca paused global trials of its coronavirus vaccine because of an
        unexplained illness in one of the volunteers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5461a3d2-3f2e-47aa-ae65-c6f8377a9154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:20:50.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:46.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last month, Chinese officials and vaccine developers declared
        that no serious side effects had been observed or reported in the clinical
        trials of any of China''s rapidly produced vaccines. China currently has four
        coronavirus vaccines in Phase 3 clinical trials, mostly conducted in developing
        countries across the world.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b42acd-9e62-4c0a-b597-8c8f56131407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:20:50.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:46.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official with China''s Ministry of Technology said at a press
        conference on October 20 that a total of 60,000 participants had been injected
        with the four Chinese vaccines in Phase 3 trials -- and no serious adverse
        effects had been reported.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ebeac8-640e-46e2-85e8-5d6874f5ef81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:20:50.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:46.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac General Manager Gao Qiang said at the same event that while
        some mild adverse effects had been detected in its Phase 3 trials, no serious
        reactions had been reported in Brazil, Indonesia or Turkey. He said its collaborators
        in the three countries had established a "thorough detection system for adverse
        effects."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02c1ebc-3f9c-429b-857a-7d702d08e8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:20:50.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:46.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines, like any medicine, may cause side effects, but most are
        usually minor and short-lived, such as pain, rashes, headaches or fever.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d81afd-390b-429b-be14-5edf4428fa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:20:50.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:46.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear if Brazil''s suspension of the Sinovac trials will
        have any impact on the company''s ongoing trials in Indonesia and Turkey.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19157ee9-0ccc-48d4-8a39-760b1a654c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:20:50.335+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:46.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Indonesia said it planned to vaccinate 9 million people
        with Sinovac''s CoronaVac in the third week of December, under an Emergency
        Use Authorization approval from the country''s drug regulator.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97589c3-c55f-4ee9-add6-184d0236048e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:20:50.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:46.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Indonesian and Turkish health authorities
        for comment in light of the decision to pause testing in Brazil.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a42104a-6a93-48bd-8524-e9fc1d684961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:20:50.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:46.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, drug makers have been administering experimental vaccines
        on tens of thousands of people since July under a government-approved emergency
        uses program, which allows vaccine candidates to be used on a limited scale
        before their safety and efficacy have been fully proven by clinical trials.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b53c50-971d-4656-aaf5-f65ac15973ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:20:50.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:46.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is controversial as some experts worry that fast-tracking
        the normal approval process could potentially expose participants to unknown
        side effects, and Chinese drug makers are taking risks that contravene international
        ethical and safety norms.</p>'
  'Trump-concede-Biden-win-diplomats':
    'author': 'Kylie Atwood and Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-11T06:25:11.241+08:00
    'imagesource': 'jcr:22743466-c196-4225-98b9-9fc37d2b2c39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '002bddda-093f-4c08-b84b-ab342f999462'
    'lead': 'As US President Donald Trump refuses to acknowledge Joe Biden''s presidential
      election victory, he has put American diplomats in an awkward and untenable
      position. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-11T06:37:59.969+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:00:45.103+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:58:24.293+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s refusal to concede leaves diplomats unclear on what to tell
      allies'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7805b151-6260-4c0f-bb18-eac84944355d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:37:59.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:45.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As US President Donald Trump refuses
        to acknowledge Joe Biden''s presidential election victory, he has put American
        diplomats in an awkward and untenable position —&nbsp;leaving them confused
        about what they can say to foreign counterparts about the election results
        and distressed about the possibility of waning global confidence in American
        democracy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2278713-115a-4338-9e37-603798d59c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:37:59.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:45.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department had not provided diplomats with guidance for
        how to discuss the election results as of Monday night, five US diplomats
        told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c155b5d-1845-46fe-a3d8-894e5ee21f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:37:59.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:45.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo further complicated the matter on
        Tuesday when he refused to acknowledge Biden''s win and when asked if the
        State Department would cooperate with Biden''s transition, said that "there
        will be a smooth transition to a second Trump administration."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab2f265-ef25-42fa-9dd3-412065a5a09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:37:59.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:45.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two US diplomats said they had been looking forward to hearing Pompeo
        speak in the hope that it would give them a sense of how to discuss the election
        results. But Pompeo''s comments instead drew outrage and confusion from US
        diplomats who argue that they further undermine US credibility.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ba6e76-142f-4342-90c9-f5c6869b49ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:37:59.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:45.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sick," said one US diplomat overseas. "How dare he undermine
        our work."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952edf49-2cbf-4b40-819a-66f901048fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:37:59.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:45.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can he be serious?" said another US diplomat. "This is actually
        incredibly scary."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fc377e-21c7-4785-a6b1-54e922453a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:37:59.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:45.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, the secretary of state congratulates the President-elect
        and sends department-wide notes committing the department to a constructive
        transfer of power.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da430e8-bd05-4691-a5d8-b48144b251c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:37:59.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:45.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the more than 72 hours since CNN protected that Biden won the
        presidential election, US diplomats had asked the State Department for clarity
        but they have not received any guidance, four diplomats told CNN prior to
        Pompeo''s remarks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbe4a6e-21cd-4758-9f3a-d57655d6e040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:37:59.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:45.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without guidance from the department, America''s diplomats do not
        know the appropriate way to describe Biden''s victory and Trump''s allegations
        of fraud, which are not based in any evidence.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d80dc5-03b8-437f-981f-321a8e48445f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:37:59.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:45.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a totally bizarre place where we are right now. We do not
        know if we are allowed to call Joe Biden the President-elect," a third US
        diplomat overseas said prior to Pompeo''s news conference. "We also cannot
        answer the questions of any foreign journalists or foreign counterparts in
        a way that assumes there is a transition."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133a3a4a-c8bd-4393-ae27-deadae646394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:37:59.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:45.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some diplomats have used private conversations with foreign counterparts
        to point out that the system is working: Americans voted and Trump''s legal
        gambit must go through the judicial process. Others are distressed about the
        stain this leaves on American democracy and how it could impact their work
        going forward.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71fdd9a-b22c-4cd7-a6df-899292f11c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:37:59.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:45.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s rejection of the results and his efforts to cast doubt
        on the process are precisely what US diplomats have warned their counterparts
        in foreign countries against doing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3703a906-92fd-4a2c-8e3a-86bb31f53355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:37:59.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:45.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It puts posts in a terrible position -- everyone pretty much recognizes
        that there are no substantive legal challenges, and the President''s refusal
        to concede, and Republicans'' unwillingness to confront him, is all about
        his political future and theirs," said former career US diplomat Lewis Lukens.
        "The legitimacy of the US elections is not seriously in question. So all these
        diplomats around the world are being forced to ''pretend'' that we are going
        through normal electoral processes when, in fact, we really aren''t."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf616df-56fd-4003-95c0-2b687ab14b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:37:59.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:45.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another US diplomat said that "it is Trump''s behavior that puts
        democracies in jeopardy."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f45648a-414a-4fbb-8d87-e0ab6adb5b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:37:59.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:45.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what we have spent a tremendous amount of time lecturing
        other countries against doing -- undermining a legitimate democratic process.
        I wonder why they would take us seriously now," this person said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406641a8-d99b-4bda-b3e8-d2791a4a835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:37:59.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:45.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Trump''s refusal to concede "goes on for weeks, it gets progressively
        more challenging to explain/defend," said another US diplomat.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0b071a-795a-47a6-a797-43b8457505a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:37:59.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:45.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, on Tuesday, Pompeo scoffed at a question about whether
        Trump''s refusal to concede undermines US efforts to ensure free and fair
        elections abroad, repeatedly calling it "ridiculous."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6409ffe6-7ec5-4e36-84fe-d93df3dc09d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T06:37:59.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:45.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We often encounter situations where it''s not clear about a particular
        election. We work to uncover facts, we work to do discovery, to learn whether
        in fact the outcome -- the decision that was made -- reflected the will of
        the people," Pompeo said. "We want every one of those votes to be counted
        in the same way that we have every expectation that every vote here in the
        United States will be counted too. It is totally appropriate. The United States
        has an election system that is laid out deeply in our Constitution and we''re
        going to make sure that we get that right."</p>'
  'earth-bacteria-mars-moon':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-11T07:27:03.000+08:00
    'imagesource': 'jcr:8705c855-399e-4259-bf0e-ac715d16d145'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b74d2dae-59e1-4360-88fe-9b253ee751e9'
    'lead': 'Experiments performed on the International Space Station have suggested
      that bacteria from Earth could be used to extract useful minerals on the moon
      or Mars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-11T07:31:41.173+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:00:44.131+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:58:24.682+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bacteria from Earth could potentially be used to mine on the moon or
      Mars'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42c9cb6-8d36-4471-bab0-95dba0ad73ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:31:41.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:44.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Experiments performed on the International
        Space Station have suggested that bacteria from Earth could be used to extract
        useful minerals on the moon or Mars.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c89abf-c668-4464-a9bd-1d4bd65dc78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:31:41.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:44.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microorganisms are already used on Earth to mine economically important
        elements from rocks, including rare earth elements, used in mobile phones
        and electronics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b17106-043c-4673-b27b-a94cc6a0e99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:31:41.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:44.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists in the United Kingdom spent 10 years developing matchbox-size
        biomining reactors for the experiment. Eighteen of the devices were transported
        to the ISS on board a SpaceX rocket in July 2019. Small pieces of basalt,
        similar to much of the material on the surface of the moon and Mars, were
        loaded into the devices and soaked in bacterial solution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65be526-5810-4ff5-8042-5e22a3350db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:31:41.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-week experiment assessed the potential of three species
        of bacteria to extract rare earth elements from the basalt. Only one, Sphingomonas
        desiccabilis, was able to leach rare earth elements from basalt at all three
        different gravity conditions -- microgravity (sometimes called zero gravity),
        Mars-like gravity and under standard conditions on Earth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccc9d98-bc63-44ef-aa31-5b0dcf20d758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:31:41.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings of the study, which published in the journal Nature
        Communications on Tuesday, show that biomining on the moon and Mars could
        be possible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c1b289-1155-4e8e-ac85-f59c532416d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:31:41.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No lunar gold rush just yet</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b3210f-2845-4504-93f9-e50570d38333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:31:41.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unlikely to be economically viable to mine these elements
        in space and bring them back to Earth, according to Charles Cockell, a professor
        of astrobiology at the University of Edinburgh''s School of Physics and Astronomy,
        who led the project. However, he said that space biomining could potentially
        support a self-sustaining human presence in space.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e9bb6c-cd36-4d1c-8ff9-5282b9fdf8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:31:41.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our experiments lend support to the scientific and technical feasibility
        of biologically enhanced elemental mining across the Solar System," he said
        in a news statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9d6dec-16b3-4764-994a-8104837763d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:31:41.175+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, our results suggest that the construction of robotic
        and human-tended mines in the Oceanus Procellarum region of the Moon, which
        has rocks with enriched concentrations of rare earth elements, could be one
        fruitful direction of human scientific and economic development beyond Earth."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309b0fff-9e1d-4320-b641-71b2dfc3613a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:31:41.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries are interested in space resources. NASA has said
        it is looking for commercial companies to collect dust and rocks from the
        lunar surface as well as its plan to send the first woman and the next man
        to the moon as part of its Artemis mission by 2024.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08cee0a-58f1-405e-955f-4e4b8ab14a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:31:41.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Space Agency has said it plans to start mining for
        water and oxygen on the moon by 2025. Later this year, China is expected to
        launch a rover that will land on the moon and bring back lunar soil samples
        to Earth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca716b3-5979-4aba-9068-618f900ae7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:31:41.176+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Microorganisms are very versatile and as we move into space, they
        can be used to accomplish a diversity of processes. Elemental mining is potentially
        one of them," said Rosa Santomartino, a postdoctoral research scientist in
        the University of Edinburgh''s School of Physics and Astronomy, who worked
        on the project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14f5f03-c761-4902-a4cb-40908289e09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:31:41.174+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2020/11/10/world/microbes-mining-in-space-scn/index.html"
        href="https://edition.cnn.com/2020/11/10/world/microbes-mining-in-space-scn/index.html"
        target="_blank">Bacteria from Earth could potentially be used to mine on the
        moon or Mars</a></em></p>'
  'America-closest-allies-acknowledge-Biden-victory':
    'author': 'Kate Sullivan, Kevin Liptak and Kylie Atwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-11T07:31:45.962+08:00
    'imagesource': 'jcr:1aecc980-f50e-4737-9764-f70fe1091a48'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c17d6543-fce3-449f-8f74-9f41fecce2dd'
    'lead': 'America''s closest allies are calling to congratulate President-elect
      Joe Biden even as President Donald Trump refuses to concede the presidential
      election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-11T07:37:49.678+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:00:43.166+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:58:25.096+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'President-Donald-Trump-']
    'template': '1'
    'title': 'America''s closest allies acknowledge Biden victory even as Trump refuses
      to concede'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd7a725-3d8b-4ef4-9588-dce367e80417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:37:49.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:43.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>America''s closest
        allies are calling to congratulate President-elect Joe Biden even as President
        Donald Trump refuses to concede the presidential election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d3d20e-1183-4e60-b119-8c2b7ed6ad4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:37:49.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:43.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden on Tuesday spoke with President Emmanuel Macron of France,
        Chancellor Angela Merkel of Germany, Taoiseach (Prime Minister) Micheál Martin
        of Ireland and Prime Minister Boris Johnson of the United Kingdom, according
        to Biden''s transition team. Prime Minister Justin Trudeau of Canada said
        Monday that he had called Biden to congratulate him on his win.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15681a51-005a-4d61-8d46-953ce800f80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:37:49.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:43.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has yet to publicly concede and continues to make baseless
        claims of election rigging and voter fraud. Senate Majority Leader Mitch McConnell
        and other Republican leaders in Congress are following the President''s lead
        and have not acknowledged Biden as the winner.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e80640-b0b9-4de5-a884-8f38c2be65d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:37:49.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:43.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said on Tuesday that he thinks Trump''s refusal to concede
        is an "embarrassment" and hurts the President''s legacy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d9ca4f-89d7-4adf-a884-5f6ec3686ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:37:49.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:43.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know from my discussions with foreign leaders thus far that they
        are hopeful that the United States democratic institutions are viewed once
        again as being strong and enduring," Biden said. "But I think at the end of
        the day, it''s all going to come to fruition on January 20, and between now
        and then, my hope and expectation is that the American people do know and
        do understand that there has been a transition."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69049a83-8d36-4af9-87d9-fbe2e5a21999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:37:49.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:43.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s refusal to accept his loss has stalled the required
        steps to transition government to Biden. Without a formal transition underway,
        foreign leaders have called former diplomats from the Obama administration
        to get the contact information for Biden''s team in order to call and congratulate
        him instead of using State Department channels, according to diplomatic officials
        familiar with how foreign governments approach a new administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3988f83-4ddb-4011-ab5e-f04f29ef2165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:37:49.679+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:43.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s top diplomat, Secretary of State Mike Pompeo, on Tuesday
        refused to accept the Biden victory and said there would be "a smooth transition
        to a second Trump administration." Pompeo is set to travel later this week
        and next week to the Middle East and meet with several leaders who have already
        congratulated Biden and recognized him as the President-elect.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19abc584-40a7-4240-a33b-4723776b5dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:37:49.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:43.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a stark departure from Trump''s foreign policy and isolationist
        worldview, Biden''s calls with the foreign leaders focused on strengthening
        ties abroad and tackling global challenges, including the coronavirus pandemic
        and climate crisis, with the help of allies. All of his calls on Tuesday to
        foreign leaders mentioned the pandemic, the global climate crisis and global
        economic recovery, according to readouts provided by the Biden transition
        team.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154b1499-3621-4f92-a89b-83ec382c434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:37:49.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:43.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect told Macron that he wanted to reinvigorate bilateral
        and trans-Atlantic ties, including through NATO and the European Union. They
        spoke about human rights and building global health security, and Biden expressed
        his readiness to work to address security and development in Africa, conflicts
        in Ukraine and Syria, and Iran''s nuclear program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfacd824-8601-49e6-b21a-cd76f46916e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:37:49.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:43.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron tweeted a photo of what appears to be himself on the phone
        with Biden and wrote, "We''ll have a lot to do together to promote shared
        priorities - climate, global health, international security - and effective
        multilateral action."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8b6bf9-de97-4ea4-8b2c-c62dfb02260a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:37:49.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:43.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden similarly told Merkel that he looked forward to strengthening
        ties between the US and Germany, and expressed that he welcomed the opportunity
        to cooperate on a shared agenda with the EU. They spoke about the global challenges
        of containing the coronavirus pandemic, spurring a global economic recovery
        and addressing the climate crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65218edd-34fe-4172-b0e8-947dd230ff8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:37:49.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:43.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his call to Martin, Biden reaffirmed his support for the Good
        Friday Agreement, which brought an end to decades of deadly sectarian violence
        across Ireland, and the peace process in Northern Ireland.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c72fcc-3584-4153-b24e-aac0735274d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:37:49.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:43.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin tweeted that he had a "warm and engaging call" with Biden,
        praising the President-elect and saying he "brings tremendous knowledge &amp;
        understanding to his new role, and has a great love for his Irish heritage."
        He said they had spoken about the importance of the Paris climate agreement
        and the World Health Organization, both of which Trump had announced the US
        was withdrawing from. He invited Biden and soon-to-be first lady Jill Biden
        to Ireland to "properly mark their success."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd39919-2a58-4ceb-82c6-52a6caa7cf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:37:49.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:43.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Johnson spoke for about 25 minutes, and the call was described
        as friendly by someone with knowledge of it. Biden told Johnson that he especially
        looks forward to working closely together on global challenges as the United
        Kingdom prepares to host the 2021 G-7 and the UN Climate Change Conference.
        They spoke about the pandemic and global health security, pursuing a sustainable
        economy recovery, combating climate change and strengthening democracy, among
        other topics. Biden expressed his interest in comparing shared priorities
        with the UK, NATO and the EU.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef98248b-023d-4001-a66c-f4df6ddbf0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:37:49.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:43.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron tweeted that he and Biden had spoken about working together
        on a number of issues, including the climate crisis, the pandemic, trade,
        energy, NATO, racism and China''s detention of Canadians Michael Kovrig, a
        former diplomat, and consultant Michael Spavor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d9984f-a86f-4a93-9b80-9ecc628d9899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:37:49.680+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:43.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/10/politics/world-leaders-congratulate-biden/index.html"
        target="_blank">America''s closest allies acknowledge Biden victory even as
        Trump refuses to concede</a></em></p>'
