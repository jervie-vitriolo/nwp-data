  'DSWD-quick-response-fund-Super-Typhoon-Rolly':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-11T07:50:45.966+08:00
    'imagesource': 'jcr:348fe659-31e5-4532-89c1-5623324e9522'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd31a57c0-af94-4a94-a0bf-6c5a6a2a9831'
    'lead': 'The Department of Social Welfare and Development (DSWD) is set to receive
      quick response funds as the agency aids victims of Super Typhoon Rolly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-11T07:55:38.940+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:00:38.556+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:58:27.322+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DSWD funds to be replenished for Super Typhoon Rolly response'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dc5ee3-7649-437e-9ba8-a420ae30037d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:55:38.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:38.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> The
        Department of Social Welfare and Development (DSWD) is set to receive more
        emergency funds as the agency aids victims of Super Typhoon Rolly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfa5c96-2150-4b66-9557-ab264c72dd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:55:38.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:38.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Secretary Rolando Bautista said they received an assurance
        from the Budget Department that they will get more quick response funds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936fce16-666e-4f3a-b58b-185857dcba5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:55:38.941+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:38.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nag-usap na po kami ni Secretary Avisado at nagpapasalamat po ako
        sa kanya dahil sinabi po niya na ire-replenish po niya ang Quick Reaction
        Funds ng DSWD," he said in his report to President Rodrigo Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5278e36f-12bb-436b-95ce-60ccaa8910bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:55:38.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:38.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Budget Secretary Avisado and I talked. I thanked him
        because he said he will replenish the DSWD''s Quick Reaction Funds.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41517bfd-098f-4641-bd76-43f6c60e140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:55:38.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:38.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD has standby funds, which the agency also uses as Quick Reaction
        Funds during emergencies, amounting to P226.1 million pesos. Bautista said
        P184.7 million is available at the Central Office while the rest is distributed
        to the different field offices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c625676-1b31-489e-a140-106c2cee83b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:55:38.942+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:38.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several senators sought to reallocate a portion of the budget of
        the controversial anti-communist task force to provide relief for typhoon-hit
        survivors. But Senator Sonny Angara said they were asked by DBM to <a href="https://cnnphilippines.com/news/2020/11/10/angara-dbm-anti-communist-fund.html">keep
        the 2021 budget allocation</a> for the National Task Force to End Local Communist
        Armed Conflict.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27052636-7107-4a8f-85ec-441432dc4de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:55:38.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:38.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD&nbsp;has provided assistance amounting to P52.4 million
        to regions affected by Super Typhoon Rolly, which killed 25 people when it
        ravaged Luzon early November. The agency has so far distributed more than
        59,000 food packs and 4,000 pieces of bottled water.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12515f8b-eda1-46ee-be96-3ddb03dbb580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:55:38.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:38.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista added more than 500,000 families or more or less 2 million
        individuals were affected by the destructive typhoon. Overall, 33,000 houses
        were totally damaged, while 128,000 homes were partially destroyed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e68ccb-9bcc-4e1a-ab78-52cab50e34d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:06:10.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:00:38.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council said
        in its report on Wednesday that Rolly left up to ₱17.8 billion damage to infrastructure
        and agriculture.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc250dd2-b0f9-40a6-a73a-226b88c117c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:06:10.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:00:38.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It recorded ₱12.86 billion worth of damage to infrastructure in
        Ilocos Region, Cagayan Valley, Central Luzon, Calabarzon, Mimaropa, Bicol
        Region, Eastern Visayas, Cordillera Administrative Region, and Metro Manila.
        Of that amount, Bicol bore the heaviest damage at ₱12.22 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09005f3c-462c-4f81-b6d7-58149286814b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:06:10.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:00:38.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823756df-9046-482e-b177-49cf09f64ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:06:10.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:00:38.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bicol also incurred the heaviest volume of production losses for
        crops, livestock, and fisheries worth ₱3.5 billion, out of the estimated ₱5
        billion damage to agriculture in all the regions mentioned above, excluding
        Cagayan Valley.</p>'
