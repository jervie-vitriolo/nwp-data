      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:51:19.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:51.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The community quarantine will not be the determinant para bumaba
        ang cases, it will be the adherence sa mga health protocols. Wala sa reopening
        ng economy ang pag-increase ng cases kung hindi sa pagsunod sa mga health
        protocols," said Lopez, who is also present in the IATF-MEID meeting with
        the President.</p>'
    '19':
