    'lead': 'Former Senator Bongbong Marcos has not been ''treated unfairly'' in the
      ongoing electoral protest case, the camp of Vice President Leni Robredo said
      on Wednesday in response to the defeated opponent’s latest move in court.'
    'mgnl:activationStatus': true
