    'mgnl:tags': ['United-States', 'NYPD', 'head-coverings', 'booking-photo', 'religious']
    'template': '1'
    'title': 'NYPD will now allow people to wear religious head coverings in booking
      photos

      '
    'visualType': 'image'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4d2d03-909c-4b4a-8eaf-c95e12d9d443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The New York Police Department will now
        allow people to wear religious head coverings during booking photos as part
        of a settlement with several Muslim women who said they were forced to remove
        their hijabs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ffb8f5-bb89-4bbe-b320-1abb9bc2614a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf1d8d3-f188-405e-ba49-7933e7e94a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy change stems from two separate lawsuits filed in 2018
        against the NYPD in which four Muslim women claimed that their civil liberties
        were violated when they were allegedly forced by officers, some in front of
        male officers, to take off their hijabs for their booking photos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58e2593-cb2a-4ca2-bc0f-a0e36ea929f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c78b85d-eb09-4d46-8675-4a994b5fc30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hijab is a religious headscarf donned by Muslim women around
        the world that covers the wearer''s head and neck but not their face. Muslim
        women who choose to wear the headscarf do not take it off in front of men
        outside of their immediate families.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3ac544-50b6-4e63-a742-c51f158f4551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435e45e0-f59c-4fdc-b33f-ab11f9687691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police department''s new guidance extends to all religious headwear,
        including turbans worn by Sikhs and yarmulkes and wigs worn by Orthodox Jews.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeeeeb3-41cf-4521-9ebc-d33133119c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5e12f9-2b02-44c3-afa3-db78556728dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laila Ibrahim, one of the women who brought the suit, was arrested
        in 2018 and was asked to remove her hijab for the booking photo, but Ibrahim,
        who speaks limited English, said she tried to explain that she couldn''t due
        to religious restrictions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43becd1-3123-4c4a-938a-62cf0b701ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9136ca-7caf-4a34-a221-d17bbf053095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibrahim told CNN she was denied a request for a translator because
        it was deemed unnecessary, and an officer then forcefully took off her hijab
        and took her picture in a public room full of men.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9179cfb-81fa-4b96-8226-075ec6d1632b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.177+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395faba5-b58a-43ea-a63b-fab66cfe715d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking through a translator, Ibrahim told CNN that said she felt
        humiliated and frustrated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6346418d-d5da-4ee5-87e3-3658da8b97d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8586bf6-a782-4aae-a43b-5315ac585acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) hijab is part of someone''s identity," she said. "Without
        it, I''m missing a part of my skin and body."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b484c12-8469-4eba-bdd8-1deb0622fe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82de0e71-2a8b-4b4f-b9dc-0e3ce715bb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ibrahim said she hopes the department''s new policy will mean the
        NYPD will respect people''s right to their religious beliefs and not violate
        or oppress them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca68aa5-ffd5-4f1b-a283-16b14c58cad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d117b68-e5e3-4e2a-9a8f-e8c41b35bfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Change viewed as ''meaningful step''</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608f57f2-2e97-42c2-bdd8-6f7faeb76382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYPD will still remove these religious head coverings temporarily
        during searches for any weapons and contraband. That removal and search will
        be conducted in a private area by an officer of the same gender.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa457a3-0bcd-440f-88aa-7aac569dda06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081a07fe-a554-413b-853b-d3b950c71ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the booking photo, religious headwear can be kept on unless
        there is reasonable suspicion that the arrestee has a distinguishing feature
        of investigative value that is not fully visible, such as hair color or birth
        marks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c10fa40-a81e-4876-86d9-04ee9e08cb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b5bcd8-033f-4822-835d-b81ce294f478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrestees may also be required to take off their head covering during
        photos if there is reasonable suspicion the person was not wearing one when
        the crime took place outside their residence, NYPD spokeswoman Detective Sophia
        Mason told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60010ec2-07da-472f-964c-6769ce359123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.178+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d44200b-72d6-48d7-a95b-4c1e9524fcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These uncovered photos will be taken in private by an officer of
        the same gender, Mason said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a5962b-5855-417e-9209-20f2cda9a822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f845d9-75f6-49d1-a4ff-a2db24d67e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government agencies in New York and elsewhere generally allow people
        to wear religious head coverings in photographs. Hijabs may be worn in US
        passport photos, for example, and a majority of states permit religious exceptions
        for wearing a head covering in driver''s license photos, according to the
        ACLU.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c85ebcc-3a8b-4c30-9031-d0d4994671ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba75ceb-d092-4cb6-bb1f-8a231a815402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Religious exceptions for booking photos, though, are less common.
        In June, an 18-year-old Muslim woman arrested during a Black Lives Matter
        protest in Miami said she was forced to remove her headscarf for a booking
        photo.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fea59a5-cc3d-4e2c-9813-f247a67a0c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097fee1c-3f39-416f-80f2-8f7d2062aa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afaf Nasher, executive director of the New York chapter of the Council
        on American Islamic Relations-New York, said the organization welcomes the
        NYPD change.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cadf244-7090-462d-b3ca-784dce6f838d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035d2625-ed8c-4d76-b1e8-66ecb50de2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Muslim women who wear a hijab, this is a meaningful step in
        recognizing that they do not lose religious liberty even when detained by
        police," Nasher said in a statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd55da4c-4778-442a-9638-6c4a4cafbda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31091626-3a93-407f-8f24-3e76b6dddd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, she said, the new policy should not have required two and
        a half years of litigation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7be1e79-3edd-453d-a076-76fe67493360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b114d67-0173-4529-bbe7-1659df7d4a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until we see a shift in the NYPD that exhibits a willingness to
        implement reform that respects everyone''s rights, there will be no victory
        celebration. Instead, organizations like CAIR-NY will continue to demand change,
        and brave women like those who brought this legal challenge will continue
        to inspire it," Nasher said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757318de-6762-4cf7-aa0f-ab42c004e382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.179+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c861b097-ea75-4b2d-bb29-494f0855d588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>New policy balances rights and police needs, attorneys say</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f015e53-1e55-4a3b-bf21-884cbbf44984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers on each side of the dispute said the policy change properly
        balanced religious and civil rights with police needs.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9068ae86-f13a-47fa-8a33-f911542eaf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd061f7-2134-418c-afd6-d853fd0ff329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia Miller, chief of the Special Federal Litigation Division
        of the NYC Law Department, said the policy change is "good reform" for the
        NYPD.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa66f71f-28a1-43c6-8dee-7e43a4bd402e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05340857-365a-4723-821f-4cc5196aa1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It carefully balances the department''s respect for firmly held
        religious beliefs with the legitimate law enforcement need to take arrest
        photos, and should set an example for other police departments in the country,"
        Miller said in a statement to CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2e4232-931c-4002-8fab-49fa771473fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1f6667-3118-4c92-b48e-e2dc5cad3af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Wilson, an attorney representing plaintiffs Jamilla Clark
        and Arwa Aziz in one of the two lawsuits, praised the policy change in an
        interview with CNN.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808730b4-4c94-486c-96e3-4e4b3f22c7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a867eefa-dfca-4982-a6d0-5d61b3c933be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This policy recognizes that asking someone to take off their religious
        head covering while in custody is the equivalent of asking a secular person
        to take off their shirt or their pants," Wilson said. "These are garments
        that are worn out of respect for a religious practice and as an expression
        of modesty."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f239ff-e140-46f3-8f05-278bb1607747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444c0a70-8ed9-4371-83f5-7922b6f32f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this policy respects that to the maximum extent possible
        while at the same time ensuring that the core concerns that the city had are
        met," he continued.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4a63f5-c204-4760-8fb4-fa9872acbf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb72bf7d-5c2b-4802-9451-9d437b7dd7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.180+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the new guidance, the NYPD must also require borough
        courts to provide private space for searching or photographing arrestees,
        train officers on the new guidance, and provide annual documentation to the
        plaintiffs'' counsel for three years on every case where a religious head
        covering is removed, according to the settlement agreement reached on November
        5.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61571068-8cb6-4e1d-8ed3-151cc8c5cb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.182+08:00
