      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9623b14a-11a9-4ae4-9342-d0e02d7d360c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T03:30:35.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:55.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-orders for all three devices open on Tuesday, and all of them
        will go on sale next week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa07ded-2609-4e6f-b541-484023822946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T03:30:35.416+08:00
