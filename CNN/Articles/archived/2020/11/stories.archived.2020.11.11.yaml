      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5ef279-db22-4d1e-bea0-ca36112d87be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T03:30:35.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:55.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The new chips could be a big deal</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e723a2b-1a3e-455c-ad6b-c2f3dccea925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T03:30:35.416+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:55.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say the move to its own chips will give Apple and its users
        several advantages, including improved performance and battery life. Since
        Apple already uses its in-house chips in the iPhone and iPad, bringing that
        capability to its Mac lineup will give Apple more control over updates and
        user experience, and allow apps to work more seamlessly between the devices.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0566e78-41b2-4e95-9649-dbee8749a80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T03:30:35.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:55.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd10395-9090-48a2-b4aa-e2640feba914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T03:30:35.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:55.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chips are also smaller and more efficient, analysts say, meaning
        they could make the Mac lineup physically sleeker and thinner going forward.
        And using similar chips in iPhones and Macs, particularly with the growth
        of 5G networks also opens up the possibility of a laptop with cellular connectivity
        down the line — though Apple hasn''t yet made any specific commitments on
        that front.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1fb72a-c6c2-49ac-8c8e-19ec817712a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T03:30:35.417+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:55.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/10/tech/apple-silicon-chips-mac/index.html"
        target="_blank">"Apple details new MacBook Air, MacBook Pro and Mac Mini --
        all powered by in-house silicon chips"</a></em></p>'
  'EU-to-authorize-contract-for-up-to-300-million-doses-of-Pfizer-vaccine':
    'author': 'James Frater, CNN London'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-11T04:16:21.732+08:00
    'imagesource': 'jcr:9feb45a5-e2f4-4115-839f-0042c496b2ef'
