    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9282f3a-6541-40b8-a03c-d1ebf4927814'
    'lead': 'Some provincial and local government units in Luzon, including cities
      in Metro Manila, have ordered preemptive evacuation in critical areas ahead
      of the expected landfall of Typhoon Ulysses on Wednesday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-11T16:30:29.388+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T19:00:00.348+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:58:43.917+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ulysses']
    'template': '1'
    'title': 'More areas in Luzon order preemptive evacuation ahead of Ulysses'' landfall'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee32962e-fec2-4166-a17b-c811ba1f856a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:30:29.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:00:00.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> Some
        provincial and local government units in Luzon, including cities in Metro
        Manila, have ordered preemptive evacuation in critical areas ahead of the
        expected landfall of Typhoon Ulysses on Wednesday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8da3c4f-d21f-4b5d-b5ff-d17fef2fe694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:30:29.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:00:00.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e3dc3c-0a24-4f89-a10c-dbef43830b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:30:29.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:00:00.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Carmona in Cavite ordered a preemptive evacuation
        of residents from areas vulnerable to the typhoon beginning 1 p.m. on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f88d171-9355-4105-ae47-41fd1bed54bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:30:29.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:00:00.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f868ed55-08be-44df-8d48-33384f7056f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:30:29.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:00:00.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmona is expecting&nbsp;to evacuate at least 243 families or 977
        individuals from its eight barangays with hazard prone areas, based on the
        previous impact of Super Typhoon Rolly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11baed73-d4b6-4a01-b27b-9dcc594d5dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:30:29.388+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:00:00.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87c1c16-3ef7-44fa-83fb-c919dd48c747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:30:29.389+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:00:00.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools in the locality are already being prepared as temporary
        evacuation centers, the LGU added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
