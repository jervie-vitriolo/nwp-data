      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Send and receive information in an instant</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da42cf7-b334-4432-8683-d31c265616a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:40:33.038+08:00
