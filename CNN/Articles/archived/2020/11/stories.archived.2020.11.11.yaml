      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:35.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first alarm in Marikina River means the water is 15 meters above
        sea level and prompts residents living in low-lying areas and near its riverbanks
        to prepare for evacuation. A second alarm means the water is 16 meters above
        sea level and calls affected residents to evacuate in designated evacuation
        centers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e40989-3d8d-4980-9360-f98a26b99fcb'
      'mgnl:activationStatus': true
