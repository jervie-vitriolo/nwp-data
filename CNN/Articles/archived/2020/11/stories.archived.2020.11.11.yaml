      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38079c2d-2f78-4ea5-a1dd-1edf7d77f219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:40:33.058+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:00:27.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the host of benefits that comes with 5G, some users worry that
        5G devices might cost a fortune. With the vivo V20 Pro, however, users can
        get their hands on a 5G-equipped device at a reasonable price. vivo has also
        expertly packaged its industry-leading technology into a thin, sleek design
        for its stylish owners, not to mention that the vivo V20 Pro is the thinnest
        5G-capable smartphone in the market today.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eeb30c-f5af-4f77-8d2a-7b8994899be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:40:33.058+08:00
