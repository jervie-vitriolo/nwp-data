      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9d2b26-7102-4c2e-95d7-d2c2d19d10df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.964+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:39.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite rising coronavirus cases in parts of India, politicians
        in Bihar held packed rallies ahead of the state vote. Images on social media
        showed large gatherings, where few wore face masks or practiced social distancing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ad1c76-891c-45e3-b0f0-d04b75573338'
