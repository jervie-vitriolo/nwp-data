      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d902095-c753-402a-892f-7e5e412873b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:40:14.522+08:00
