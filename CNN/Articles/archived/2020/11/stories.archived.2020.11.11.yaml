      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40ffd2d-7c8a-4611-b7d4-8e1cecf821ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:40:33.045+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:00:27.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ask any gamer and he’ll tell you the biggest frustration in playing
        a game with mobile data is having lags during an intense mobile match. This
        is again due to latency in the network, causing an unwanted delay which impacts
        users’ game reaction time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1e19b6-e0ee-48da-b4a0-dd3a705b84bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:40:33.046+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:00:27.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7872a435-de6d-4b06-881b-ffdcf3ae7a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:40:33.046+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:00:27.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to the low latency of 5G, this will be a thing of the past.
        Gamers will enjoy a more immersive and interactive mobile gaming experience
        through new innovations such as remote real-time gaming, online multiplayer
        mobile gaming, as well as cloud-based gaming.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
