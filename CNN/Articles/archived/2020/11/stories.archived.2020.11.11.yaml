      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dc5eda-8dc4-47cf-ba77-c87753f26402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:40:14.523+08:00
