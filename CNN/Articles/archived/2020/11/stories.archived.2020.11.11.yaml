    'jcr:uuid': '29f07749-63ef-40ca-8b40-f88735234761'
    'lead': 'President Rodrigo Duterte''s pronouncement came after American pharmaceutical
      firm Pfizer and German partner BioNTech announced its COVID-19 vaccine is 90%
      effective based on their analysis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-11T05:34:58.853+08:00
