      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lag-free gaming</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e019bba8-7705-46d5-999d-c4192e8af6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:40:33.045+08:00
      'mgnl:createdBy': 'joemil'
