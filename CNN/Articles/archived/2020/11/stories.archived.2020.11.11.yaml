      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is country coordinator for the negotiations. ASEAN
        has been pushing for a legally binding Code of Conduct for decades but progress
        has been slow due to resistance from Beijing, which claims almost the entire
        South China Sea and has built artificial islands there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fb3450-269e-453f-9b66-5c79a121d8c9'
