      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster officials in Kananga, Leyte also ordered residents to immediately
        evacuate the area as some villages in the municipality were already affected
        by flood waters of up to three-feet deep due to heavy rains.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
