    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfd0071-84ba-4d07-beb5-2c486d88da5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:27:50.248+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:59:49.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I first heard about Dong Won luncheon meat from a friend at around
        one in the morning. She told me that it was the best luncheon meat she had
        ever had and that she hoarded cans during the 10/10 <a href="https://shopee.ph/product/42323290/7741401529"
        target="_blank">Shopee</a> sale. It was that good. I was curious. While I
        am personally quite obsessed with luncheon meat, the only brand I’d ever eaten
        was Spam. In my head, I thought, didn’t all luncheon meat taste the same?
        A month later, during the 11/11 sale, I decided to buy a can for myself. I
        was immediately converted. It was sweeter than the Spam I was familiar with,
        less salty, and less smoky, but the umami flavor rang true. The lighter flavor
        allowed for more flexibility: I could eat this luncheon meat with more types
        of sauces and sides without it overpowering the dish too much. I tried it
        with curry sauce for Spicebird (another wonderful discovery) and wansui vinaigrette
        I had randomly found in our refrigerator. It was perfect. Dong Won luncheon
        meat tasted good with all of them.</p>'
