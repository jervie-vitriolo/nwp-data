    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '9 umami comfort foods of the quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccb8a09-01ab-452c-84b7-06a931b5a681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:27:50.246+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:59:49.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> The concept
        of comfort food first appeared in a story from the Palm Beach Post, which
        postulated that when adults are under severe emotional stress, they reach&nbsp;for
        food associated with the security of childhood. Apart from the memories it
        triggers, there are two other possible reasons why certain foods “comfort”
        us.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8cd141-32ed-447a-953f-42181c291a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:27:50.246+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:59:49.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First is “sugar addiction.” Eating fast-digesting carbs like cookies
        and white rice releases sugar into our body, causing a spike in dopamine.
        In fact, studies have found that eating these types of food triggers pleasure
        centers in the brain, which activate the parts connected to pleasure, reward,
        and addiction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262bf2db-8eab-4cff-b601-1c5185095c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:27:50.246+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:59:49.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second is the fifth flavor: umami. A marker of protein, humans
        are naturally drawn to umami because it is the flavor that is drawn out of
        cooking food for a long time, which gets rid of any toxins. ​Thus, dishes
        high in umami feel “safe” in that sense, and naturally become more attractive
        to us.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846f41f8-8e6d-4b9d-a624-29229e129535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:27:50.246+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:59:49.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key to finding the perfect food, then, boils down to three main
        things: it reminds us of a good memory, it’s high in sugar, and its umami.
        Here, you can find a list of nine&nbsp;foods that have comforted me most during
        quarantine.</p>'
