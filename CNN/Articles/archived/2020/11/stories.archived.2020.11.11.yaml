      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd994beae-2044-4fb5-9211-800eadab4ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T20:01:11.475+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:00.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Mount Pinatubo, the agency said non-eruption lahars may be generated
        on major rivers draining its western part where deposits from the 1991 eruption
        remain. Lahar may flow along Sto. Tomas- Marella and Bucao River systems but
        may transition to muddy streamflows and affect San Marcelino, San Narciso,
        San Felipe and Botolan in Zambales. The same may also be generated along O’Donnell
        and Pasig-Potrero River systems and affect downstream communities in Tarlac
        and Pampanga.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f93d89f-ecd9-4341-936b-aa3c671d78b2'
      'mgnl:activationStatus': true
