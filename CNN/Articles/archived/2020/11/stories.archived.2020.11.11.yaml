      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f27261-aeca-4685-a75f-371cb6f6561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:40:33.051+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:00:27.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Benefit from safe and reliable usage</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bda4a2-b25d-4deb-a029-a1e9cb063b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:40:33.052+08:00
      'mgnl:createdBy': 'joemil'
