    'lead': 'Finance Secretary Carlos Dominguez III expressed optimism in the country''s
      economic recovery despite recording a 11.5% economic contraction in the third
      quarter of 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-11T05:51:19.181+08:00
