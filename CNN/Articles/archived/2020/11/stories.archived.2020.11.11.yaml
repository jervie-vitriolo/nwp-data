    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ac0f9c-7200-4e5d-b49e-e140142208b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:40:33.053+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:00:27.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, when put together, the speed, low latency and high bandwidth
        capacity that comes together with 5G, will allow mobile users to have a reliable
        network like never before.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deffa0a8-7061-4483-ae66-d5cb91bb8c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:40:33.056+08:00
