    'template': '1'
    'title': 'Robredo camp: Marcos ‘not treated unfairly’ in VP poll protest case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9bdf06-8450-4e7f-8510-2083e9fe2b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:12:20.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:59:52.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)—</strong> Former
        Senator Bongbong Marcos has not been “treated unfairly” in the ongoing electoral
        protest case, the camp of Vice President Leni Robredo said on Wednesday in
        response to the defeated opponent’s latest move in court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ecc86d-f013-4cca-982b-744f26e26ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:12:20.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:59:52.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo’s lawyers filed before the Presidential Electoral Tribunal
        a counter manifestation to Marcos’ motion to inhibit Supreme Court Justice
        Marvic Leonen from participating in the deliberations of the case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66060303-72f2-40f0-901d-7311500fa0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:12:20.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:59:52.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 13-page document, Robredo’s camp argued that Marcos has been
        given “every opportunity” to prove his claims of electoral fraud, but has
        failed to present necessary evidence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22abfd76-b47b-42e5-a1c1-e46fc55c7c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:12:20.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:59:52.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Driven by ambition to occupy the second highest elected position,
        protestant Marcos would like the public and the Honorable Tribunal [to think]
        that he has not been treated fairly. It is this insistence which drives him
        to once more seek the inhibition of the Member-in-Charge of his Election Protest,”
        the document read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16527598-5993-4e62-9aa8-7bae0fdc8292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:12:20.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:59:52.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marcos has not been treated unfairly," it added. "He has been given
        every opportunity to prove his unfounded claims of electoral frauds. After
        more than four years, protestant Marcos has not been able to present a single
        evidence to prove that he should be declared the rightful winner in the 2016
        elections.”</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Robredo’s
        lawyers say Marcos was given opportunity to prove his claims of electoral
        fraud but fails to present evidence. <br><br>“He is desperate to show some
        semblance of credibility that he was cheated out of an office.” | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/Dmf4iy8619">pic.twitter.com/Dmf4iy8619</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1326360362040455168?ref_src=twsrc%5Etfw">November
        11, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68ad232-a644-4097-9abe-b39df7a00305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:12:20.825+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:59:52.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba74c24f-c21a-4876-ae5e-4c7992bd3b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:12:20.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:59:52.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Marcos filed a motion <a href="https://cnnphilippines.com/news/2020/11/9/Marcos--Calida-Leonen-out-poll-protest-.html">to
        remove Leonen</a> from the poll protest against Robredo, citing the magistrate’s
        supposed bias in favor of the Vice President. He also accused Leonen of sitting
        on the case for months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0925d6-477c-457e-9a5d-9d977b26371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:12:20.825+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:59:52.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not the first time the former senator attempted to remove
        a justice from the case. In August 2018, Marcos also <a href="https://cnnphilippines.com/news/2018/08/06/Marcos-wants-Associate-Justice-Caguioa-out-election-case.html">sought
        the inhibition of Justice Alfredo Benjamin Caguioa</a> over supposed political
        bias, but the motion was <a href="https://twitter.com/cnnphilippines/status/1036479145763528704">junked</a>
        due to lack of merit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c49fbf-0b3a-4d96-bce8-57b2fad9accc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:12:20.825+08:00
