      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c25781-f1d4-49a3-b8c2-caee305acc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.964+08:00
