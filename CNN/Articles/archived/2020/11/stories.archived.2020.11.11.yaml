      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meetings will include the ASEAN-China summit, Chinese state-run
        Xinhua reported. The 10-member regional bloc is <a href="https://www.cnnphilippines.com/news/2020/9/17/ASEAN-China-Code-of-Conduct-South-China-Sea.html">in
        talks with Beijing for a Code of Conduct in the South China Sea</a>, which
        will determine the only allowable actions countries can take in the disputed
        waters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026982d6-e55d-4716-9a63-749d898977bb'
      'mgnl:activationStatus': true
