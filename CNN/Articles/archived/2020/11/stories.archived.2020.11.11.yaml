      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8749b439-1f01-40db-bb39-dbdd7a7428d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T03:30:35.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:55.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $699 desktop system, equipped with USB-C ports that allow it
        to connect to a display of your choosing, offers a higher performance alternative
        to users who prefer to work on larger monitors and need their computers to
        do more heavy lifting than a laptop can.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93892e3-78b6-446b-831a-0b253183d10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T03:30:35.415+08:00
