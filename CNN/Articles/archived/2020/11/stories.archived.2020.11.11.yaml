    'template': '1'
    'title': 'Finance chief remains optimistic in PH economy recovery amid pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682f66e4-39c3-4ec7-b02a-4ce3ada03944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:51:19.181+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:51.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) –</strong> Finance
        Secretary Carlos Dominguez III is optimistic the country''s economy can recover
        from the effects of the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd978f86c-ffd8-4fb5-b1cd-4bbd3dd92c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:51:19.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:51.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5665180d-bb96-4bd7-b9b9-e236219e316b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:51:19.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:51.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez told President Rodrigo Duterte on Tuesday that managing
        economic risks is the best way to reopen the economy amid the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba2a2c1-08ab-43c6-8029-34f8ad374380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:51:19.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:51.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1a99c0-7bf4-4a3c-a09e-b0420ddfebe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:51:19.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:51.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our experience with COVID-19 over the past several months tells
        us two things. First, the economy is strong enough to recover if we enable
        it to do so. Second, our best recourse to help the economy is to manage the
        risk," said Dominguez during the weekly meeting of the Inter-Agency Task Force
        for the Management of Emerging Infectious Diseases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4859a4ee-0d99-4167-9c26-054755531eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:51:19.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:51.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210a20d1-9a4c-4752-b8a0-ac1ec4e3d1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:51:19.183+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:51.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority reported on Tuesday that the
        <a href="https://cnnphilippines.com/business/2020/11/10/PH-economy-Q3-2020.html"
        target="_blank">Philippine economy shrank by another 11.5% in the third quarter
        of this year</a> as the pandemic continues to hold back consumer spending
        and business activity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd229e92-cf2d-4459-b9da-4a1c0e28fa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:51:19.183+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:51.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548850cd-0301-4bc0-9728-4807514c2df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:51:19.183+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:51.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the July-September 2020 decline not as steep as the record
        16.9% contraction in the second quarter of this year, it marked the first
        time after 35 years the country''s gross domestic product contracted for three
        straight quarters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72801aec-1d02-46c7-b1f6-19f38dde96ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:51:19.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:51.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6728d14f-48b2-4088-9cc9-f09ee425f8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:51:19.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:51.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Managing the risks instead of avoiding them will allow us to safely
        open more of the economy and help the Filipinos recover their sources of income.
        This will also put the Philippines back in its solid growth and development
        trajectory," the Finance chief further explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae146a5f-f9bf-442f-9625-cfde1e1f241e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:51:19.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:51.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0069bf2a-9cc4-4835-9e13-e1c1c17eb936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:51:19.184+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:51.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez thanked the Filipinos for their sacrifice and cooperation
        in following health protocols amid the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6bcf21-2400-45c7-a0d0-bac7455bac9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:51:19.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:51.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d777c6-db3b-4826-88d7-b3d242db3225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:51:19.185+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:51.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These concerted efforts did not come without a cost. Our experience
        in 2020 thus far shows our resilience as a nation," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ca7b02-cf70-42ff-9e7e-92a8dc0d806a'
      'mgnl:activationStatus': true
