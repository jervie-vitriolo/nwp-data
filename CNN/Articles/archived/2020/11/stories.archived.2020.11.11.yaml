      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Muntinlupa City government also instructed its residents living
        in vulnerable areas to evacuate within the day. It issued a list of schools
        that may serve as temporary shelters for the meantime.</p>'
