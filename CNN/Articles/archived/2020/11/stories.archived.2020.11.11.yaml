      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This obsession is not new. What is new, however, is their new take
        home kits that come with large aluminum bags of powder. Truthfully, it is
        more accurate to say that I am more addicted to the powder than the french
        fries itself. After I ran out of frozen french fries, I’d taken to putting
        the BBQ powder on anything that could work: a bag of chips, mixed into my
        eggs, on vegetables to make dieting a little more bearable. I’ve even put
        it on my pancit canton (though this might not be for everyone). The flavor
        of the powder represents normalcy for me. I’ve had some of my best moments
        over some mega (sometimes giga) BBQ fries. I spent most of the last Avengers
        movie crying while shoving fries inside my mouth. Even if I put it on things
        other than french fries, the flavor is enough to trigger that feeling of normalcy
        and reignite the hope that I can eat french fries in cinema again someday.
        The best part about having my own stash of powder? I can put all the extra
        powder I want!</p>'
