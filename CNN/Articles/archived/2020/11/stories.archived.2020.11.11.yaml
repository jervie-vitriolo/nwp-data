      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc22932-16ef-4c24-8b86-7d66fe26b08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement does not prevent the plaintiffs from seeking other
        monetary claims against the NYPD or city. It also specifies that the NYPD
        along with other officers named in the suit deny "any and all liability" and
        further deny that they have or currently engage in practices that deprived
        individuals of legal protections afforded by federal and state laws.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175d2529-1dac-408a-a732-3d462b932cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b08ceb6-4fb5-47ad-8926-f0855fae0132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement represents another way that the NYPD has tried to
        adjust to the diverse city it serves. In December 2016, for example, the NYPD
        began to allow Sikh officers to wear full turbans as part of their uniform.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a0789c-007b-4a15-b2d3-3016285ca749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4846d7ef-6e41-4b79-bc0d-08d8e6eab57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:25:56.181+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:57.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make the NYPD as diverse as possible, and I think this
        is going to go a long way to help us with that," then-NYPD Commissioner James
        O''Neill said at the time.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdc8763-a106-4f65-bbc7-fb672068f1e8'
