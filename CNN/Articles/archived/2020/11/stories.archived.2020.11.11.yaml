    'template': '1'
    'title': 'Lark launches program to teach businesses grow sustainably under new
      normal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57e802b-fc16-4c36-a4aa-6878c2273f1e'
      'mgnl:activationStatus': true
