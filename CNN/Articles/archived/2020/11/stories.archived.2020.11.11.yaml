      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. update, Typhoon Ulysses was last seen 70 kilometers
        east of Infanta, Quezon while intensifying its winds to 150 kilometers per
        hour and gusts of up to 205 kph.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4539e0cf-9123-4a78-b680-41809141dfda'
