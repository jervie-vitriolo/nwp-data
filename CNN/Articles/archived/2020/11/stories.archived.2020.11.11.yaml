      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intense with at times torrential rainfall will be felt in the central
        and southern portions of Aurora, the northern and central portion of Quezon
        including Polillo Islands, and the western portion of Camarines Norte within
        the next three hours due to the destructive winds of Ulysses.</p>'
