      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe956a4-c85b-4b87-afb5-4c5198ccbcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:30:34.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:20.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new guidance cites a number of studies showing that masks reduce
        the risk of transmitting or catching the virus by more than 70% in various
        instances. One study revealed mutual mask-use helped prevent two infected
        hair stylists from transmitting the virus to 67 clients who were later interviewed.
        Another followed infected people who spent more than 10 hours on flights without
        infecting other passengers when masks were used.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48217ed-62c3-486c-b14a-56fbe771cf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:30:34.977+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:20.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9a7d49-e013-4888-9eea-ea86878ba199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:30:34.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:20.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In several scenarios, when officials told people to wear masks,
        infections and deaths fell significantly, the CDC pointed out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43315d5c-509e-4e31-9d9c-36a19bac2d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:30:34.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:20.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44fbaaa-5d9b-44ca-b2f1-07c9c1701ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:30:34.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:20.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adopting universal masking policies can help avert future lockdowns,
        especially if combined with other non-pharmaceutical interventions such as
        social distancing, hand hygiene, and adequate ventilation," the CDC said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eeb38e-85a2-4c51-b84d-c24fede00da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:30:34.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:20.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f05cc4c-343b-4275-bd26-b2bcd45eea93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:30:34.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:20.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency cited an economic analysis that found a 15% increase
        in universal masking could prevent losses of up to $1 trillion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc345021-e77e-4120-80ee-b13bcc840b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:30:34.978+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:20.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b03bb40-dbbb-48c6-9f36-2b0aa16d2fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:30:34.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:20.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relationship between source control and personal protection
        is likely complementary and possibly synergistic, so that individual benefit
        increases with increasing community mask use," the CDC said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c195aa1-c6c2-4a60-8780-5ba5415918c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:30:34.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:20.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80f2515-9b9f-4d2f-ad30-ab095f02d4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:30:34.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:20.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cloth masks are nearly as good as surgical masks at blocking
        droplets, the CDC said. Polypropylene may generate a static charge that captures
        particles, the CDC said, while silk might repel moist droplets and be more
        comfortable.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce77a01-8f79-4ba1-9c51-2a098ac8d77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:30:34.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:20.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7ddfe6-4727-4b5f-976d-bd123a51cda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:30:34.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:20.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Multiple layers of cloth with higher thread counts have demonstrated
        superior performance compared to single layers of cloth with lower thread
        counts, in some cases filtering nearly 50% of fine particles less than 1 micron,"
        the CDC said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6445ddb2-50a1-4d70-9403-3a9f245de601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:30:34.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:20.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31041ac7-e04a-4ae8-9c3f-442f88d643ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:30:34.979+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:20.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a two-way street," Dr. Anthony Fauci, National Institute
        of Allergy and Infectious Diseases director, said Tuesday on MSNBC. "You protect
        others, their mask protects you, and your mask also protects you."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c624c8-1eee-4352-97d2-208fbb95ed69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:30:34.980+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:00:20.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/10/health/masks-cdc-updated-guidance/index.html">CDC
        now says masks protect both the wearers and those around them from COVID-19</a>."</em></p>'
  'melania-trump-jill-biden':
    'author': 'Kate Bennett, CNN'
    'caption': 'US First lady Melania Trump, much like her husband, is operating as
      though he didn''t lose last week''s election: She has yet to reach out to US
      first lady-elect Jill Biden, a source familiar told CNN on Tuesday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-11T13:33:12.679+08:00
    'imagesource': 'jcr:61be25fe-1492-433b-9677-5d77076f5199'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b606634f-ba0c-455a-a972-836bd855f8e5'
    'lead': 'US First lady Melania Trump, much like her husband, is operating as though
      he didn''t lose last week''s election: She has yet to reach out to US first
      lady-elect Jill Biden, a source familiar told CNN on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-11T13:38:09.157+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:00:19.104+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:58:35.749+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Melania-Trump', 'Jill-Biden']
    'template': '1'
    'title': 'Melania Trump has not reached out to Jill Biden either'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fcc3d8-a23e-4260-ac2a-6fb4ea4ff94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US&nbsp;First lady Melania Trump, much
        like her husband, is operating as though he didn''t lose last week''s election:
        She has yet to reach out to US first lady-elect Jill Biden, a source familiar
        told CNN on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f82377-e51c-4a64-bd9c-24e9c44dc16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On this day four years ago, Melania Trump had tea at the White House
        and a tour of the executive residence, at the invitation of then-first lady
        Michelle Obama, as is customary. But this time around, any movement towards
        a transition of the East Wing and the Executive Residence has not begun.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd90fc4-afbb-4e2e-84cd-05b30c96b3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, another source with knowledge of Melania Trump''s daily
        schedule said there is very little in the way of change taking place at all,
        and most of the focus of the first lady''s office remains on day-to-day meetings
        and upcoming holiday planning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18986a3e-f88e-40b2-9578-e8831266b470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s my understanding that it''s business as usual in the East
        Wing," said the source. The source said that even if Melania Trump wanted
        to begin the process of a transition, the first lady is still hamstrung by
        President Donald Trump''s baseless refusal to accept Joe Biden''s victory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27479eb-16bf-432c-815d-a196fd5d4715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure it''s fair for anyone to expect them to start transitioning
        when the President has not yet conceded," the source said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d263f55-d1d2-4b8a-be4e-a2890f0f7fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anita McBride, who served as Laura Bush''s chief of staff, who noted
        that Melania Trump has occasionally acted or expressed opinions different
        than her husband, said: "This moment is more complicated. Her reaching out
        before he has conceded could be seen as going completely against what the
        President and the administration are doing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2354eb14-87b7-43f7-81fa-5268a7e7fa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source familiar with Melania Trump''s thinking says when the
        time does come to acquiesce, the first lady will comply.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2097c1-6570-4654-8585-ca1e639ab990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the President concedes, I''m sure the East Wing will be gracious
        and professional to the incoming administration, that''s just how they work,"
        the source said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9abb6e-f082-4593-9e74-101c78dbd96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For every day that passes without transitioning, however, the job
        of readying the White House for a new first family, and moving out the current
        one, becomes more difficult.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b271fbb-2cfc-427f-b43b-70bf55e688e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This transition is going to be a daunting task, even though Dr.
        Biden is familiar with the White House and extremely capable," said Capricia
        Penavic Marshall, who served as special assistant to Hillary Clinton when
        she was first lady, and then as the Clinton''s White House social secretary,
        and is the author of "Protocol: The Power of Diplomacy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6232f245-3025-4430-a1b4-9715b3346d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marshall was with the Clinton administration for its entirety and
        recalls clearly the importance of adhering to a tight schedule for the days
        between election and inauguration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b399a9-aa0b-4b63-98e9-ed7b4985b110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By now there would have been at least a conveyance of notes between
        the current East Wing and the first lady-elect''s team, to talk about dates
        and schedules and what needs begin to take place," she said. "There is a timeline
        to all of this, and what''s happening now is just going to jam it up."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b617910-6ac5-47eb-a335-854c61e1679e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among other things in a tight laundry list of to-do''s, there is
        the planning for organizational changes, moving trucks, tidying up and the
        literal measuring of the drapes. Inauguration Day is a to-the-minute choreographed
        event, displacing one family and setting up the next, down to stocking the
        refrigerators and unpacking a first lady''s clothes into her dressing room.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dddd89-5456-486c-b9df-a7266bda018d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McBride was part of the Bush team who were forced to wait until
        the vote between Bush and Democrat Al Gore was settled by the Supreme Court.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dc9582-ac6f-4730-bc7e-54b887cc13f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could only begin the transition to the White House after December
        13," she said. "It worked. It was frenetic, but it worked."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba5773c-920d-4c28-b64b-991d3867fca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First ladies passing the torch</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416028ec-a235-428f-97b3-3b20b0550674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For first ladies, the awkwardness of surrendering their (temporary)
        home and staff they have come to know and rely on to a new President and first
        lady isn''t always easy. In particular, there was a well-known frostiness
        between Rosalynn Carter and Nancy Reagan, two women who were fiercely loyal
        to their husbands. The transition for Carter and Reagan was not a pleasant
        one.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8316826c-81e7-4b8f-a1b1-4dc75e355048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rosalynn grew even angrier when rumors circulated that Nancy Reagan
        wanted the Carters to move out a few weeks before the inauguration and live
        in Blair House, across the street from the White House, so that she could
        begin redecorating the family''s private quarters," Kate Andersen Brower wrote
        in her book, "First Women: The Grace and Power of America''s Modern First
        Ladies."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f415793-c29f-4c5d-84b0-cc905b7d6815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.158+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rosalynn said that Nancy called her to deny reports that she wanted
        them out. ''I don''t know whether she said she was sorry or not,'' Rosalynn
        said. ''She just said she did not make those statements.'' "</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84f6d4b-c84d-4ebc-b314-8195a66a158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbara Bush, too, was not happy to be moving out after one-term,
        yet she was gracious and insightful when Hillary Clinton came to the White
        House after the election for the traditional tea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6891e66c-a067-4319-bb14-6f166981b18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mrs. Bush took Mrs. Clinton up into the residence and through her
        dressing room to show her the window she would look through, across the Rose
        Garden, to see into the Oval Office," said McBride, recalling the congeniality
        of the visit. "She told her she would look through it whenever she was missing
        George during the day."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a15a387-01b0-49f5-a9d6-739a97d22042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "secret" window has since been shown to every first lady since
        by her predecessor.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dbbe11-2dc8-4ca1-ad13-323bedb62b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t just the first ladies themselves who have benefited from
        kind and helpful and open transition periods.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82589a5-6026-4804-ab3e-3f95db44af0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just Laura and I, it''s not just President Bush and President
        Obama, but it''s our staffs," said Michelle Obama in 2015, as recounted by
        Brower in her book. Obama added: "My chief of staff continues to talk to Laura''s
        former chief of staff on a very regular basis and it''s that kind of sharing
        that prevents us from re-creating the wheel, allows us to build on the things
        that are already working so that the country gains as we transition from one
        party to the next."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e79ca1-0694-4d4a-a500-e01290d82437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McBride said she invited Obama''s staff members to join them in
        the office for a day or two, so they could work side-by-side and show in person
        how everything worked.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27dd9e0-94ae-471d-b04f-1585962a30da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Marshall arrived with her team to start the work of the Clinton
        administration as a special assistant to Hillary Clinton, she saw none of
        the tension or acrimony the country is witnessing now between the Trump administration
        and Biden.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afe9cf3-3ef8-4dc9-ae9e-65b229ea9591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was so supportive," she said of the Bush East Wing staff behind-the-scenes.
        "My predecessors and all around the White House complex people were leaving
        us bottles of champagne and nice notes and binders and binders of helpful
        information."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68592006-67e8-4d64-a1c4-a4fd48f2c095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.159+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tea for two</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb6177a-641c-4627-9529-58c91fdbc1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The traditional welcoming of the first lady-elect to the White House
        holds a different meaning than for the President and President-elect. For
        a first lady, though archaic, part of her role is to explain the workings
        of the White House as a home for a family.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ded8e0-e209-4f01-8f42-a2c09d951676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s for her to instill advice about living there with children,
        as Laura Bush and her daughters did for Obama and her daughters, showing them
        how to wave from the Truman Balcony or slide down the sloped hallway near
        the private movie theater.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110fd5de-36fd-49e6-9819-9394da6bd4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image of Melania Trump and Jill Biden enjoying tea this time,
        if that day does come, will likely carry with it more scrutiny, given the
        weeks of bitterness.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dd9472-1e2f-4fc6-87b2-c57a1fad9208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could be awkward, but that moment will bring a bit of a collective
        sigh of relief to everyone else," McBride said. "That visual of the two custodians
        of the White House, of the home ... will resonate. That image does help to
        chip away at some of the acrimony of the politics."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d5b0eb-223c-4bfa-9b66-2827a244e334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in the most divided races America has seen between presidents,
        there has until now, remained at least a thread of country over party, and
        a willingness from one side to help the other find its footing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdb915f-24fb-4a46-8b47-6b9088797c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what is so beautiful for our country. That moment on Inauguration
        where one family says to the next, ''Welcome to your home,'' " Marshall said,
        recalling one of her favorite memories of that day, as the Bushes arrived
        to the White House to ride with the departing Clinton''s to the United States
        Capitol for the swearing-in ceremony.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c528c5a-d612-47a5-bd4a-b2d5ea2e903d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.160+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right before they went out to their car, they put on their overcoats,
        and Clinton reached over and straightened Bush''s coat on his shoulder and
        said to him, ''Come on, let''s do this.'' And Bush gave him a smile and a
        little look that clearly said, ''Don''t worry. I''ve got this.'' "</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba94064f-349a-4f28-b50e-db6b5da7e07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:38:09.157+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:19.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/10/politics/melania-trump-jill-biden-transition/index.html"
        href="https://edition.cnn.com/2020/11/10/politics/melania-trump-jill-biden-transition/index.html">Melania
        Trump has not reached out to Jill Biden either</a>"</em></p>'
  'pentagon-policy-official-resigns-':
