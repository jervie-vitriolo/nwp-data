      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5G-capable vivo V20 Pro is available in Lazada, Shopee, and
        all vivo concept stores and kiosks nationwide. For more information, visit
