    'title': 'DOJ to file contempt charge vs. De Lima’s lawyers over public statements
      on case proceedings'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d99a30-3791-4051-83bb-5ddf85160b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:31:56.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:06.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — A
        Department of Justice official said on Wednesday that a petition for contempt
        will be filed against the lawyers of detained Sen. Leila De Lima for making
        public statements on the proceedings of the cases against the opposition lawmaker,
        arguing this is a violation of the sub judice rule.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138d9cea-7827-495b-ab9f-93a99e131c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:31:56.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:06.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will file it at the soonest possible time. Expect the petition
        to be filed latest by next week,” Prosecutor General Ben Malcontento announced
        in a Kapihan sa Manila Bay forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b813522-211a-473d-bb57-a803a8842d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:31:56.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:06.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 6, Atty. Boni Tacardon, de Lima’s legal counsel, said in
        a statement that prosecution witness Vicente Sy testified in a hearing on
        Friday that he neither met nor gave money to de Lima, contrary to his previous
        claim that he contributed P500,000 to her 2016 senatorial campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db95d13-3be3-42b7-9e95-478d510a0cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:31:56.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:06.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malcontento asserted that both camps are not supposed to discuss
        the merits of the ongoing case outside of the courts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2baae28-0bb6-4129-b5b0-48d0f201e5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:31:56.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:06.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also clarified that the latest testimony of Sy, a convicted drug
        lord, did not mean he was recanting his earlier claim that linked de Lima
        to the illegal drug trade in the New Bilibid Prison.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92750260-6783-490e-99af-37c7b50c31e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:31:56.672+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:06.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang nangyaring (There was no) recantation," Malcontento said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cceb59-98cc-48d1-9888-bbbbb9b2c4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:31:56.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:06.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang nangyari ho kasi d''yan, ''yung konting sagot ng witness, ''yun
        lang ang ipi-pickup at idi-discuss sa media, but not the entirety of the testimony,”
        the official explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730f6d0c-c0d3-4abe-87ab-14366f0d7f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:31:56.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:06.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What happened there was that only a portion of the
        witness’ testimony was picked up and discussed to the media, but not the entirety
        of the testimony.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b2bd33-b784-4879-a40b-877aec4a9778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:31:56.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:06.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ngayon (Now), it is not fair because we have to respect the independence
        of the courts," he added. "So kami (us), we will not engage in that kind of
        thing”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8053006-33bd-4c5a-8b53-3860a4416421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:31:56.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:06.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tacardon told CNN Philippines in a text message that
        he received a “verbal directive” from the court to “refrain from further making
        public statements” on the case proceedings related to the opposition lawmaker’s
        charges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a94ee72-408b-4663-987d-cdddf9082b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:31:56.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:06.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also refused to comment on the plan of Malcontento to cite him
        in contempt.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38660b7f-0162-4e43-ad95-f6a4089a1389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:31:56.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:06.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, who has been <a href="https://www.cnnphilippines.com/news/2020/2/23/de-lima-third-year-in-jail.html"
        target="_blank">in jail for over three years</a>, is facing three drug-related
        cases before the Muntinlupa Regional Trial Court. She was accused of abetting
        illegal drug trade in the New Bilibid Prison while she was Justice secretary
        from 2010 to 2015.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4703263b-d7e6-459b-9bc3-c4cd8e0bbd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:31:56.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:06.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislator critical of the Duterte administration maintained
        that the drug charges against her were "trumped-up" and vowed to continue
        to defend democracy against the "weaponization of law."</p>'
  'china-record-dive-mariana-trench':
    'author': 'Ben Westcott, CNN'
    'caption': 'In an undated photo, manned submersible Fendouzhe is filmed being
      put into sea.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-11T15:43:10.054+08:00
    'imagesource': 'jcr:d09d2e81-3cda-49ed-88ae-f6e439b37b25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d662b93-75f8-4c52-a8c7-39dd6e8dd3ed'
    'lead': 'China has broken its own record for deepest manned dive into the world''s
      oceans, sinking an estimated 10,909 meters (35,790 feet) into the Mariana Trench,
      state-run news agency Xinhua said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-11T15:52:08.684+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:00:05.466+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:58:42.047+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China breaks national record for Mariana Trench manned-dive amid race
      for deep sea resources'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5b5bbc-2154-4aa1-96a8-db895d818335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:52:08.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:05.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- China has broken its own record for deepest
        manned dive into the world''s oceans, sinking an estimated 10,909 meters (35,790
        feet) into the Mariana Trench, state-run news agency Xinhua said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b72fe6-1515-4c5d-8acb-262c752dcc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:52:08.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:05.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The submersible, named "fendouzhe," or "striver," landed on the
        sea bed at the bottom of the deepest oceanic trench on Earth on Tuesday morning,
        Xinhua said, after setting off from China''s Hainan province one month earlier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471abb0e-b117-4228-b077-be7e82a4236e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:52:08.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:05.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dive beat China''s previous dive into the Mariana Trench by
        over 800 meters (2,624 feet) but it narrowly missed out on breaking a world
        record for the deepest dive in the Mariana Trench.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596117fd-2a62-4d86-a6aa-eab3e20aaec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:52:08.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:05.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current world record is believed to have been set by American
        undersea explorer Victor Vescovo, who claimed to have reached <a href="https://edition.cnn.com/travel/article/victor-vescovo-deepest-dive-pacific/index.html">a
        depth of 10,927 meters</a> (35,853 feet) in May 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2592b11d-d966-4318-81fb-0e18e43cd3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:52:08.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:05.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China''s goals for the dive aren''t just scientific investigation.
        Ye Cong, the chief designer of the submersible, told Chinese state-run media
        that the seabed was abundant with resources.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfec924c-3a8d-44e8-8081-ea6b2b8f31ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:52:08.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:05.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-tech diving equipment can help us better draw a "treasure map"
        of the deep sea, Ye said in an interview quoted by Xinhua.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eb71f4-ebab-4d80-bb53-ff2ffd89cad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:52:08.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:05.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a commentary on the dive, posted to the official WeChat account
        of the overseas edition of the People''s Daily, the ruling Communist''s Party
        official mouthpiece, the author said that deep-sea exploration was important
        to better understand the "international strategic landscape."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641c6263-cd24-4a5f-9da7-3c423f32f409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:52:08.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:05.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, Japan recently discovered rare earth resources in
        the Pacific Ocean, where the recoverable reserves are said to be 1,000 times
        more than on land. The ocean floor is a whole new world. If we don''t explore
        this world, others will explore it," the commentary said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59f2b1b-031b-422c-87a6-123e4964aaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:52:08.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:05.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rare earths, which are essential for the production of high-tech
        products such as smartphones, missile systems and radar, are currently controlled
        in a major part by China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9921b064-efdf-421c-847b-008e91bf71c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:52:08.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:05.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing is working hard to ensure it retains its dominance in this
        area. In July, the Chinese government raised its quota for rare earth mining
        to<a href="https://uk.reuters.com/article/us-china-rareearths/china-raises-annual-rare-earth-mining-quota-to-record-high-in-2020-idUKKCN24H1J8">
        a record high</a>, as high as 140,000 tonnes (140 million kilograms).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c581b0dd-8c13-4573-b4dd-d158b2651410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:52:08.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:05.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the state-owned China Daily newspaper, Chinese businesses
        have been investing in rare earth companies in Greenland as economic opportunities
        emerge in the Arctic region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5894d867-f84f-4bad-88d9-8a4c7cfe5678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:52:08.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:05.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is facing heavy competition from countries around the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa51be1-9a58-48e8-82e8-9cc873a7c5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:52:08.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:05.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Japanese researchers made what was described as a "game
        changing" find on its small island of Minamitori in the Pacific Ocean, where
        millions of tons of <a href="https://edition.cnn.com/2018/04/16/asia/japan-rare-earth-metals-find-china-economy-trnd/index.html">extremely
        valuable rare earths</a> were discovered in nearby deep sea mud.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481f2fc8-c7eb-4c23-95d4-90dd7facba00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:52:08.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:05.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year, Reuters reported that India was prepared to spend
        more than $1 billion over a decade to search huge areas of sea floor for any
        sign of rare earths or minerals which could potentially be extracted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656ca8b7-1109-425a-9ec1-8fdd2d5a6786'
      'mgnl:activationStatus': true
