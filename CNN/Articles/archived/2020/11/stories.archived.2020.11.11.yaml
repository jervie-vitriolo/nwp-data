      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cc546d-13e1-4db9-ae77-f964a74a350f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:23:49.875+08:00
