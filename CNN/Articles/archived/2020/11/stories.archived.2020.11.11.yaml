      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)—</strong> The
        Philippines will hold off for another six months the abrogation of the country’s
        Visiting Forces Agreement with the United States upon President Rodrigo Duterte’s
        order, Foreign Affairs Secretary Teodoro “Teddy Boy” Locsin said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159d0402-353a-4a3d-aeaf-5a6ce686a8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:06:15.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:03.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Locsin said the move would enable both parties to
        come up with a “more enhanced” and mutually beneficial arrangement on defense
        matters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f46950f-0775-4d67-b564-9645ec2be842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:06:15.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:03.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My President, Rodrigo Roa Duterte, has instructed me to convey
        with the appropriate formality his decision to extend the suspension of the
        abrogation of the Visiting Forces Agreement by yet another 6 months, to enable
        us to find a more enhanced, mutually beneficial, mutually agreeable, and more
        effective and lasting arrangement on how to move forward in our mutual defense,”
        the country’s top diplomat wrote <a href="https://dfa.gov.ph/dfa-news/statements-and-advisoriesupdate/28141-statement-of-foreign-affairs-secretary-teodoro-l-locsin-jr-on-vfa-extension">in
        a note</a> addressed to White House National Security Adviser Robert O’Brien.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd511b68a-69e4-40b6-b098-3fe5fb5aa306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:06:15.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:03.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA was supposed to be scrapped on August 9, but the Philippine
        government on June 1 suspended its pending termination in light of “political
        and other developments in the region."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f2ae02-d8fb-4533-a4a3-688eabafc42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:06:15.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:03.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension was given an initial six-month timeline until December,
        but a diplomatic note earlier shared by Locsin said it could also be extended
        for another half a year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1487515-5c2e-47f2-bf0f-71d8a751210f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:06:15.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:03.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inked in 1998, the VFA is the first of two agreements between Washington
        and Manila about the treatment of their troops when they are in the US&nbsp;or
        the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb42862-6f01-409b-b5e4-423880ae07d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:35:22.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:00:03.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​In a statement on Thursday, the US embassy said it is happy to
        hear about the Duterte government''s decision to further postpone its plan
        to revoke the VFA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926f6929-399c-4291-9cc6-b1549ba0f964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:35:22.007+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:00:03.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome the Government of the Philippines’ November 11 decision
        to suspend termination of the Visiting Forces Agreement for another six months.
        The US-Philippines alliance remains vital to our robust, deep-rooted bilateral
        relationship," the embassy said in a statement, adding that Washington will
        "continue to partner closely with the Philippines to strengthen our mutual
        security ties."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4725f239-479d-45a4-ab37-f097510b896c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:16:31.544+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:03.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-decade military pact legally allows the entry of a large
        number of American troops, ships and aircraft for joint training with Filipino
        soldiers. It includes provisions on visa and passport policies for American
        troops, and specifies which country will have jurisdiction over US servicemen
        who may be accused of crimes in the Philippines -- a sensitive matter in the
        former US colony.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcc85d1-84e1-4be9-827a-879c20862900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:16:31.545+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:00:03.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries have been long-standing allies, having signed
        a Mutual Defense Treaty in 1951.</p>'
  'hong-kong-lawmakers-unseated-china':
    'author': 'Helen Regan, Ben Westcott and Jadyn Sham, CNN'
    'caption': 'Four lawmakers, from left, Dennis Kwok, Alvin Yeung, Kwok Ka-ki and
      Kenneth Leung during a press conference at Legislative Council in Hong Kong,
      November 11, 2020.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-11T15:57:40.134+08:00
    'imagesource': 'jcr:d3b9d6f4-e1d8-411a-9b65-c60510e97408'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f5bdc9f-e778-4909-91dd-224bed44ab61'
    'lead': 'Four pro-democracy Hong Kong lawmakers were stripped of their seats on
      Wednesday after Beijing passed a resolution giving local authorities broad new
      powers to quash dissent, in a move that could signal the end of political opposition
      in the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-11T16:13:38.612+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:00:03.008+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:58:42.846+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four Hong Kong pro-democracy lawmakers unseated as Beijing moves to
      silence opposition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c877bf-a8be-4723-bf17-901099669fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:13:38.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:03.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Four pro-democracy Hong Kong lawmakers
        were stripped of their seats on Wednesday after Beijing passed a resolution
        giving local authorities broad new powers to quash dissent, in a move that
        could signal the end of political opposition in the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b3b4d5-94bc-45ba-82fa-4a8154b4d63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:13:38.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:03.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution, passed by China''s highest legislative body, allows
        Hong Kong''s executive to expel elected lawmakers directly without having
        to go through the courts, potentially allowing Beijing to exercise increased
        control over the semi-autonomous territory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0692634d-873c-400e-9fee-5282921d10f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:13:38.612+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:03.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new ruling, lawmakers who are deemed to promote or support
        Hong Kong independence, or who refuse to acknowledge Beijing''s sovereignty
        over the city will "immediately lose their qualifications," the resolution
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3630ffc-f4ec-42bc-87ef-7a68afb90cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:13:38.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:03.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also applies to elected lawmakers who "seek foreign forces to
        intervene in the affairs of Hong Kong, or who have endangered national security"
        and who "fail to uphold the Basic Law" -- the city''s mini constitution --
        as well as those who are deemed "not loyal to the legal requirements and conditions"
        of Hong Kong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c27c8c-b0fa-4ea0-89a6-ad1eb35ae3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:13:38.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:03.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four legislators, Alvin Yeung, Dennis Kwok, Kwok Ka-ki and Kenneth
        Leung, were disqualified from the city''s Legislative Council immediately
        following the ruling, the Hong Kong government said. The four were <a href="https://www.cnn.com/2020/07/30/asia/hong-kong-election-disqualified-intl-hnk/index.html">previously
        barred</a>&nbsp;from running in now postponed legislative elections earlier
        this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498f9281-4cdf-4f83-a633-6e4ca457766d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:13:38.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:03.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a show of solidarity in advance of the ruling on Monday, 19 pro-democracy
        lawmakers threatened to resign en masse if any of their members were disqualified.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e412a0-6283-4d4a-8d42-7345710b09ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:13:38.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:03.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwok Ka-ki, one of those disqualified, told Hong Kong public broadcaster
        RTHK that it was a day to "remember and reflect on the fight for democracy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9560fd-230b-4f69-99cf-f31fc39fe86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:13:38.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:03.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, One Country, Two Systems no longer exists. Anyone who made
        this decision has to answer to history and every one of the Hong Kong people,"
        he said, referring to the legal framework that allows Hong Kong greater autonomy
        from the mainland.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc4088f-4090-440d-a572-901c48cf7df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:13:38.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:03.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s National People''s Congress Standing Committee (NPCSC)
        passed the resolution following a meeting in Beijing on Monday. The move is
        a latest in a months long clampdown on opposition and pro-democracy voices
        in the city, following last year''s anti-government protest movement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac38903f-e1eb-4b5b-8fbd-e47b57b1e7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:13:38.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:03.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has denied encroaching on Hong Kong''s political freedoms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76d82c4-becd-4ae2-ae8b-521f590552af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:13:38.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:03.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is absolutely devastating," said Emily Lau, former chair for
        the Democratic Party and former Legislative Council member of the new resolution.
        "We have procedures in the Basic Law if you want to kick out a legislator
        but they have just ignored all that ... there''s no rule of law. It''s sending
        a very bad signal to Hong Kong and the world."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d2e9f5-6482-4b90-b8c4-adc6a9c48533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:13:38.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:03.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lau said that the broad definition of new ruling means it could
        be applied to "almost half of the population" and that the only people who
        could now run for government would be those who would "kowtow to Beijing."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c57bc01-0318-4c7a-8204-be49d0c1c65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:13:38.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:03.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RTHK previously reported that Beijing was seeking to unseat the
        lawmakers for violating Hong Kong''s Basic Law by filibustering meetings.
        Lau said that she believed the Hong Kong government and the ruling Communist
        Party in Beijing had become fed up with the filibustering by pro-democracy
        lawmakers in the city''s Legislative Council chamber.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b338705-1571-4c42-b23e-4e25127b10c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:13:38.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:03.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, <a href="https://www.cnn.com/2020/07/30/asia/hong-kong-election-disqualified-intl-hnk/index.html">12
        pro-democracy candidates</a> -- including the four that were disqualified
        -- were barred from standing in now-postponed legislative elections on the
        grounds that they would not uphold the Basic Law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d52d483-e9b2-4b27-a787-d86f4a7f3eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:13:38.613+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:03.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/11/asia/hong-kong-lawmakers-unseated-china-intl-hnk/index.html">"Four
        Hong Kong pro-democracy lawmakers unseated as Beijing moves to silence opposition"</a></em></p>'
  'Pfizer-COVID-19-vaccine-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-11T16:15:39.157+08:00
    'imagesource': 'jcr:c41d7de9-0bda-4c65-b560-9734e01123fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
