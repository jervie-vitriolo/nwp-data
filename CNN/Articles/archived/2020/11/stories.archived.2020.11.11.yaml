      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bookings can be made via Cebu Pacific’s <a href="http://www.cebupacificair.com">website</a>&nbsp;or
        its mobile app, available for download on the App Store and Google Play Store.</p>'
