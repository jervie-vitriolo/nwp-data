      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb317e92-3a98-41df-bb32-15d00009262c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:40:33.033+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:00:27.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, top telecommunication networks are racing to
        ensure their subscribers will be among the first to use 5G in highly populated
        areas — and later on, in the rest of the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8527dad6-cc1b-4890-ab37-45985b20c480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:40:33.034+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:00:27.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78b3f80-e893-4abe-ae63-c559338a4359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:40:33.034+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:00:27.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, one question from consumers remains: “What exactly is 5G
        and how will it benefit us?”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2479b013-248b-421a-8d98-a41769ba623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:40:33.034+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:00:27.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d4417b-aa7c-461a-ac3b-f86354ade52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:40:33.035+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:00:27.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Functionally, 5G is the fifth generation of mobile wireless communications
        that promises three major benefits over its predecessor 4G —&nbsp;faster speeds,
        higher bandwidth, and lower latency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa80cbe-bb0f-4fc9-a5db-f128ce95678f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:40:33.036+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:00:27.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40e64f1-01eb-4c7c-96dc-5a9391c897e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:40:33.036+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:00:27.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how does this benefit our daily lives? For starters, 5G is more
        than just internet speed. It has the ability to transform “user experience”
        and improve the way we live and use our smartphones. With technological advancements
        brought on by 5G, users will experience reduced lags and delays, which will
        enable an ultra-smooth and fast digital experience.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb9ea34-07fe-442e-98ad-d73617fd07cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:40:33.036+08:00
      'mgnl:createdBy': 'joemil'
