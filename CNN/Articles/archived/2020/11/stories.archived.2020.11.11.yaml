  'skeleton-buildings-divert-funds-evacuation-broadband-program-Ping-Lacson':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'caption': 'Photos provided by Senator Ping Lacson showed barely finished projects
      in various provinces '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-11T15:48:40.691+08:00
    'imagesource': 'jcr:f694fb30-9cbe-45e4-88e6-9955cdcc50f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a82dabc-ff49-43af-a7db-04585c39c3c7'
    'lead': 'Senator Ping Lacson wants to remove ₱68 billion under the 2021 budget
      allotted for the construction of ''multi-purpose'' buildings, pointing out that
      these structures remain unfinished despite being funded with millions of pesos
      in the past.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-11T15:54:57.598+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:00:04.735+08:00
