      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://cnnphilippines.com/news/2020/11/9/duterte-immigration-pastillas-corruption-guevarra.html"
        target="_blank">summoned on Monday over 40 suspended BI officials and personnel,</a>
        where he rolled money inside each pastillas for them to eat.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1d4450-44e9-4d40-9440-528bb4a0b59a'
      'mgnl:activationStatus': true
