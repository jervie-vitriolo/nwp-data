      'jcr:uuid': 'b374a7bd-362d-4448-b0d4-8dba4cf33fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:58:30.658+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:50.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF-MEID <a href="http://cnnphilippines.com/sports/2020/10/16/PSL-beach-volleyball-cockfighting-COVID-19-IATF.html"
        target="_blank">approved last October 16</a> the holding of the PSL beach
        volleyball tournament under a "bubble."&nbsp;League organizers later decided
        to postpone the Beach Volleyball Challenge Cup to February due to weather
        conditions.</p>'
    '16':
