  'Drug-convict-killed-Bilibid-riot':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-11T15:02:26.817+08:00
    'imagesource': 'jcr:d3fc8de9-04d6-4e3d-8b7c-7538dff115c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa584898-d8b9-4b9e-967c-17e3416d1da8'
    'lead': 'A convicted drug lord was among those killed in the riot at the national
      penitentiary earlier this week, Bureau of Corrections spokesman Gabriel Chaclag
      confirmed Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-11T15:08:41.654+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:00:10.663+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:58:40.010+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BuCor: Drug lord killed in Bilibid riot'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbf8ab9-3ded-4f2d-9b97-b777f7fe71cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:08:41.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:10.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> A
        convicted drug lord was among those killed in the riot at the national penitentiary
        earlier this week, Bureau of Corrections spokesman Gabriel Chaclag confirmed
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e24275-f80a-4db6-9896-f47c03f97231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:08:41.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:10.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Indeed, PDL (person deprived of liberty) Calvin Tan was one of
        the fatalities. He’s a Filipino national. He was convicted of drug offenses
        in Cebu,” Chaclag said in a Kapihan sa Manila Bay forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67308068-b90e-4b2b-ab21-0650486a8c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:08:41.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:10.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaclag said they are not ruling out the possibility that Tan -
        a member of the Sigue Sigue Sputnik gang -&nbsp;was a target in the brawl.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61130a0b-f8d6-49d6-b160-45685b508bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:08:41.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:10.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four inmates died while 62 others were hurt after violence erupted
        inside the New Bilibid Prison in Muntinlupa City on Monday, Justice Secretary
        Menardo Guevarra said in the same forum. This follows last month''s riot that
        left nine inmates dead and seven others injured.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9eed7a-6e60-4100-9417-22a3843343fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:08:41.654+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:10.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaclag said they recovered two handguns from the scene of the latest
        brawl, but he added he was not sure whether these were smuggled into the prison.
        They also recovered an improvised gun and ice picks made from metal parts
        of pails and beds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5719cf55-2daa-4935-a783-331472eb5350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:08:41.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:10.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Too early for admin probe</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487f0085-aa0f-413a-9bb2-b2deb7cab6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:08:41.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:10.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said it is “too early” to say if they will launch an administrative
        probe against the BuCor management led by Gerald Bantag for possible negligence
        since an investigation is ongoing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb6171f-b925-4629-842c-0050e816bb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:08:41.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:10.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is still waiting for a detailed report from BuCor before
        making a decision, adding he will take into consideration the measures officials
        have taken to prevent riots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bc2516-f31c-47ff-848b-26d5d17c3d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:08:41.655+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:00:10.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaclag earlier said BuCor continues to discourage inmates from
        joining gangs inside the prison. One of the most recent initiatives by the
        bureau to prevent violence is the removal of tattoos, which are usually associated
        with rival gangs.</p>'
