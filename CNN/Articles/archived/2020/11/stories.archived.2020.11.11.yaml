      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parañaque City Mayor Edwin Olivarez also ordered a forced evacuation
        in low-lying and other flood-prone areas beginning 1 p.m. of Wednesday.</p>'
