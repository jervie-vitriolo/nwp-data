      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ec5138-4eea-4519-a30d-bab96320fee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T14:05:22.546+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:00:13.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make your shelved travel plans come true in 2021, Cebu Pacific
        launched its biggest ''BERyahero'' seat sale on Nov. 11, just in time for
        the holiday season that Filipinos can buy for themselves and their loved ones.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a127c43-5ac7-4e12-9a9f-1dd27b621f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T14:05:22.546+08:00
