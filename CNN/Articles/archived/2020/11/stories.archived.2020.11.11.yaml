      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680e1813-1187-48b5-80a5-62fa57dcb214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:40:33.038+08:00
      'mgnl:createdBy': 'joemil'
