    'template': '1'
    'title': 'Hong Kong and Singapore confirm date for launch of new ''travel bubble''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7da770-ca7e-4694-a04c-b7f123e84dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Hong Kong and Singapore have set a date
        to launch their new "air travel bubble," which will allow residents to travel
        between the two Asian hubs without requiring quarantine or restrictive control
        measures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e597821-6613-4a3d-a0e8-68c9f3a5bf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0266fb4-6a19-49ac-8071-cae4534064b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s aviation authority says the "inaugural Air Travel Bubble"
        (ATB) will start on November 22 "following the conclusion of negotiations
        earlier this week."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84973a2c-9dbe-43b0-8245-19971c9521da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6b8bfa-2a71-4cd8-8555-bdede416090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ATB is a milestone arrangement between two aviation hubs and
        seeks to revive air travel in a safe and progressive way," says a press statement
        released by the Civil Aviation Authority of Singapore on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf88dd81-5e5b-42ef-9d5f-5753bbb8f2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1999c750-2bd2-45d7-a3fb-f1968d83c5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:44.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers between the two cities will undergo compulsory Covid-19
        testing before flying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825d617a-34f3-42c7-9404-b7235a60c050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:53:23.233+08:00
