      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 12) – Forced evacuation
        of families is now underway in areas near the Marikina River as its water
        level reached 18 meters on Thursday early morning, enough for local authorities
        to raise the third alarm.</p>'
