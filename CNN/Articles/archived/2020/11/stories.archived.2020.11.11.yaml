    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a88dc82-90f0-4e4f-8a84-ea67e70e29e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:27:50.247+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:59:49.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pancit canton is not a quarantine creation. In fact, I’ve probably
        been eating it for as long as I can remember. Pancit canton is my go-to food
        for whenever I’m feeling anything remotely negative. Stressed? Pancit canton,
        chilimansi flavor. Sick? Sweet and spicy flavor. Lethargic? Original flavor.
        Extremely sad? Two packets of chilimansi mixed with egg. It started when I
        was younger and my dad used to cook it for me when I was sick. Since it’s
        so easy, we could talk while he cooked — I could even help! I order all my
        groceries through <a href="https://shop.smmarkets.ph/catalogsearch/result/?q=pancit+canton"
        target="_blank">SM Supermarket</a> online, which includes my endless supply
        of pancit canton.</p>'
