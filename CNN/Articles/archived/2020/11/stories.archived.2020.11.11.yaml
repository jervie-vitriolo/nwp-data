      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — 5G has become
        the buzzword, with many tech-driven countries racing to become the first nation
        to fully adopt the technology, going as far as forming dedicated task forces
        to ensure its timely rollout.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59059e96-3498-4791-9a10-f89683eed738'
      'mgnl:activationStatus': true
