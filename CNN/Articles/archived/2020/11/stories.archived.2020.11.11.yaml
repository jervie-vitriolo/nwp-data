      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four BI officials were added in the roster of those suspended due
        to the pastillas scheme. They are being investigated for grave misconduct,
        serious dishonesty, gross neglect of duty, or conduct prejudicial to the best
        interest of service.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d55773-3ff8-4f64-b5ba-5ab3a4fb6574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:40:14.522+08:00
