      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CSC Commissioner Atty. Aileen Lizada said during the Laging Handa
        briefing Wednesday that Budget Circular No. 2016-4 of the Department of Budget
        and Management mandates government agencies to give the cash benefits during
        the said period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3434b5f5-dcc4-44ce-b029-24b05ec5553f'
