    'template': '1'
    'title': 'Trump administration removes senior defense officials and installs loyalists,
      triggering alarm at Pentagon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c05f66-4e68-4f34-b8eb-8923da998d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Trump administration has carried out
        sweeping changes atop the US Defense Department''s civilian leadership structure,
        removing several of its most senior officials and replacing them with perceived
        loyalists to the President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50c36ac-ef3d-4aea-9c56-c98f4e34f27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.769+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flurry of changes, announced by the Department of Defense in
        a statement roughly 24 hours after President Donald Trump fired Defense Secretary
        Mark Esper, have put officials inside the Pentagon on edge and fueled a growing
        sense of alarm among military and civilian officials, who are concerned about
        what could come next.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bdd2a1-d63b-4aa0-aa4c-590e4c596766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four senior civilian officials have been fired or have resigned
        since Monday, including Esper, his chief of staff and the top officials overseeing
        policy and intelligence. They were replaced by perceived Trump loyalists,
        including a controversial figure who promoted fringe conspiracy theories and
        called former President Barack Obama a terrorist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fd1e9a-6210-4d13-80e7-f5eb29319176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior defense official told CNN late Tuesday that "it appears
        we are done with the beheadings for now," referring to the wave of ousted
        civilian leaders, including Esper.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289639f0-05f0-4605-8550-d8fef8e5991b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the moves will likely only add to the sense of chaos within
        the Pentagon following Trump''s firing of Esper. The President jettisoned
        him two days after his Democratic opponent, Joe Biden, was projected as the
        winner of the presidential election, a conclusion that Trump has refused to
        accept. Concerns are growing that a chaotic transition period could undermine
        national security.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50d20b0-5663-4946-b259-7a5dd566bcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While top officials have been dealing with Trump''s unpredictable
        decision making since he took office, the current level of uncertainty has
        risen steadily since the election.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8df5768-8f6b-44da-9fa7-dab70f0c95b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowledgeable sources told CNN''s Jake Tapper Tuesday that the White
        House now seems focused on going after Esper''s under secretaries at the Defense
        Department in the wake of his firing on Monday. Esper was replaced by Christopher
        Miller, the director of the National Counterterrorism Center.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c03e771-2a9f-4731-94e9-f7f3bc156b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources said the effort may be because Esper and his team were
        pushing back on a premature withdrawal from Afghanistan that would be carried
        out before the required conditions on the ground were met, and other pending
        security issues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ab1288-18e2-412f-977a-24760d5d0bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is scary, it''s very unsettling," one defense official told
        CNN. "These are dictator moves."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee150b7-f51a-4c2f-b065-289c1edda9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Conspiracy theorists and Trump loyalists</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891e9b53-1bc1-438e-aedc-a71f58975db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who assumed new roles at the Department of Defense was
        controversial retired Brig. Gen. Anthony Tata, who moved into the Pentagon''s
        top policy role, taking over the duties of James Anderson, who resigned Tuesday,
        according to another US defense official.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604e651a-c08c-4950-9725-8c1d97b48fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tata had been nominated to be under secretary of defense for policy
        this summer but his nomination was withdrawn because of bipartisan opposition.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d5df4f-5b58-4c00-88db-fa98678c59a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s KFile reported that he has made numerous Islamophobic and
        offensive comments and promoted various conspiracy theories. In several 2018
        tweets, he claimed Obama was a "terrorist leader" who did more to harm the
        US "and help Islamic countries than any president in history."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3da9c8f-0ded-4901-ad4b-0b31147410f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the withdrawal of his nomination, Tata was designated "the
        official performing the duties of the deputy under secretary of defense for
        policy," reporting to Anderson.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459bea76-9dde-49ed-85c8-b6ca6cb6b1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tata is widely viewed as a Trump loyalist who maintained support
        from the White House even as Republicans on the Senate Armed Services Committee
        signaled they were unwilling to support his confirmation earlier this year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b638461a-9d59-4b7d-acd7-b204f408fc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson had been serving as the acting under secretary of defense
        for policy since John Rood was fired by the Trump administration in February
        due to disagreements on a range of policy issues.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5eb3e6-1ba1-4a1e-b469-45e325bf891c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear whether Anderson had been asked to
        resign.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4540bee8-8eb6-47a2-8325-f56c1e994934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.771+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson has been at the Pentagon since 2018, serving first as the
        assistant secretary of defense for strategy, plans and capabilities and later
        as the deputy under secretary of defense for policy before taking over the
        top policy job upon Rood''s ouster.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d38c88-78ca-4595-822a-123ebc83b61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his farewell message to members of his staff, Anderson said,
        "I leave knowing that the team will persevere, regardless of what lies ahead.
        I encourage everyone to remain mission focused, apolitical, and never to forget
        your oath of office."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ece6673-c1a9-4a13-ba6b-15fad9e1fa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats were alarmed by the developments.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f42e309-7572-499e-9cb4-cc44c7398607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is hard to overstate just how dangerous high-level turnover
        at the Department of Defense is during a period of presidential transition.
        The top policy professional in the Department resigning the day after the
        Secretary of Defense was fired could mark the beginning of a process of gutting
        the DoD — something that should alarm all Americans," House Armed Services
        Chairman Adam Smith, a Democrat from Washington state, said in a statement
        Tuesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097ed795-c852-465a-ac8f-f218787835b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anderson wasn''t the only senior figure to depart on Tuesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b0d274-97d0-41ce-9d53-695a82eaf52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired Navy Vice Adm. Joseph Kernan, the under secretary of defense
        for intelligence, also left his position, according to another defense official.
        It was not immediately clear if Kernan had resigned or was fired, but his
        departure has been accelerated.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4d7e48-c97f-4f08-84db-27c3a00aec9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kash Patel will be the chief of staff to Miller, according to an
        administration official and a US defense official. Patel, who most recently
        served as senior director for counterterrorism at the National Security Council,
        is a controversial figure who previously worked under Republican Rep. Devin
        Nunes of California on the House Intelligence Committee.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf75a112-0410-4dce-a92b-24abd5c84b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was among the names mentioned during the House impeachment inquiry''s
        investigation into the administration''s decision to delay military aid to
        Ukraine last year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12bf988-6502-4995-9dce-e32067d70f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patel has a "very close" working relationship with Miller, the administration
        official said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286df439-45fc-426c-9051-36eb4a2bcb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ezra Cohen-Watnick was also named to a new post and will be the
        acting under secretary of defense for intelligence and security, according
        to the Pentagon, replacing Kernan.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a0fc32-d770-492d-bb1d-7fb719de4cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cohen-Watnick gained notoriety in March 2017 for his alleged involvement
        in providing intelligence materials to then-House Intelligence Chairman Nunes,
        who went on to claim that US intelligence officials improperly surveilled
        Trump associates.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6809878-7ba6-4ae5-9925-83d45ff25d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s crazy''</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a217cfa2-1067-4098-8d4f-3ad06c0db645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple civilian and military officials working inside the Pentagon
        are raising the question of whether the departure of Esper and other officials
        will now clear the way for Trump in his final weeks in office to potentially
        again call for initiatives he wants to pursue that the Pentagon opposes.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324aea1f-90e9-431b-9284-efe2bb3c9863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One would be again raising the specter of using active duty forces
        under the Insurrection Act against any future protests. Another potential
        raised by officials is he would override the military advice he has been given
        and bring troops home from Afghanistan by Christmas.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9c5fe2-9776-4076-b0db-573a25b969f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.772+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US military officials have long stressed that the US withdrawal
        from Afghanistan is conditions based, with those conditions including the
        Taliban''s breaking its ties to al Qaeda and making progress in peace talks
        with the Afghan government, two conditions that have yet to be met.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b3d392-e429-43b1-80cb-8a90f2b04f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the lack of progress, the Trump administration has already
        substantially reduced US troops in Afghanistan to about 4,500, the lowest
        levels since the earliest days of the post 9/11 campaign.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15211763-aa9f-47c4-9811-e856dafb8a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller, who Trump tapped to lead the Pentagon for what will likely
        be the remainder of his administration, has been a driving force behind some
        of Trump''s policies targeting Iran and its proxy group Hezbollah, as well
        as counterterrorism efforts linked to the wars in Syria and Iraq.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58208c07-12a8-4a87-8b3c-3ab15e676de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to heading the NCTC, Miller was director of counterterrorism
        at the National Security Council.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244e93e6-5a9d-44d1-9c1a-827b79dee6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Iowa native and retired US Army officer, Miller has also served
        as a deputy assistant secretary of defense. Miller was seen arriving at the
        Pentagon Monday afternoon and, soon after, met with Milley and other top staff
        for critical briefings on issues such as the nuclear codes and military operations
        around the world. Miller told officials to not expect "significant changes
        at this time," the official said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa05d247-71aa-487a-ab54-03635fd8184a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after less than 24 hours with Miller on the job, the top Defense
        Department official heading policy resigned.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cd862a-62f4-4eef-b862-7a1c94ef4f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s crazy," one official said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0985c454-3664-4e5f-8058-eb1ef8e692c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials point out that by removing Esper and other top officials,
        the Biden transition team will lose the benefit of their expertise.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1afd973-ca87-40ec-881f-bcba98c2cacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials have also questioned whether Miller has the experience
        to step in for Esper, even if in an acting capacity.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499721a7-074c-40f2-a07a-1f212403c1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Miller is in over his head," in part because he was a relatively
        low-level official with an expertise focused on counterterrorism, one official
        told CNN.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127f722b-a051-40bd-8c4c-f9937953550d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that while Miller was a nice guy, he described
        Miller as a "tool" and "vassal of the NSC" put in to get the job done.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69401ae-a780-45a6-89fe-01fffe3f8ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that no one at the Pentagon has an understanding
        as to what the grand plan is.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcef965-78ad-4c4f-88c7-91dc288b02ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper''s firing also raised concerns that other top national security
        officials who have earned Trump''s wrath may be vulnerable.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22710fc-24f4-48b6-a9bb-d431510cdf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported Monday that Trump and some of his conservative allies
        have become increasingly frustrated with CIA Director Gina Haspel in recent
        weeks, accusing her of delaying the release of documents they believe would
        expose so-called "deep state" plots against Trump''s campaign and transition
        during the Obama administration, according to multiple current and former
        officials.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738192bc-1cb6-4cf5-9e81-1a1ed96603b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI Director Christopher Wray has also provoked Trump''s ire, fueling
        some uncertainty about his future, according to the same sources.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fdc790-0d45-4fbf-8376-8c37bcf18c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jake Tapper, Em Steck, Andrew Kaczynski, Nathan McDermott
        and Nicole Gaouette contributed to this report.</em></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8455241-e744-48c5-a857-360012727a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:42:13.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:16.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/10/politics/pentagon-policy-official-resigns/index.html"
        href="https://edition.cnn.com/2020/11/10/politics/pentagon-policy-official-resigns/index.html">Trump
        administration removes senior defense officials and installs loyalists, triggering
        alarm at Pentagon</a>"</em></p>'
  'biden-trump-transition':
    'author': 'Eric Bradner, CNN'
    'caption': 'US President-elect Joe Biden projected confidence about a transition
      effort that he said is "well underway" even as outgoing US President Donald
      Trump and his administration attempt to impede it. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-11T13:45:57.883+08:00
    'imagesource': 'jcr:16394eb2-1496-4b83-a5e8-bf5559cb49aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee860482-ac23-426c-b8b3-79602e197e2b'
    'lead': 'US President-elect Joe Biden projected confidence about a transition
      effort that he said is "well underway" even as outgoing US President Donald
      Trump and his administration attempt to impede it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-11T13:48:19.271+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:00:14.564+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:58:37.236+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Donald-Trump']
    'template': '1'
    'title': 'Biden says Trump''s actions are ''an embarrassment'' but won''t impede
      transition effort'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c15c76-2e83-40d3-9b5a-8d4d71216f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:48:19.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:14.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President-elect Joe Biden projected
        confidence about a transition effort that he said is "well underway" even
        as outgoing US President Donald Trump and his administration attempt to impede
        it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67175de-e709-4cd6-8696-b86781bf3f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:48:19.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:14.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden called Trump''s refusal to concede the election that he lost
        "an embarrassment" that "will not help the President''s legacy." But he also
        told reporters Tuesday in Delaware that he believes Republicans will eventually
        acknowledge his victory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bb53a6-1131-496a-9c40-4115549233b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:48:19.271+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:14.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration''s refusal to initiate the transition process
        "does not change the dynamic at all in what we''re able to do," Biden said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85db075e-6f12-40a0-a7cc-f99559b5e574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:48:19.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:14.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t see anything that''s slowing us down, quite frankly,"
        Biden said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2c6c7d-cd55-4c79-b2d9-e8d67b18c536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:48:19.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:14.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refusal of the General Services Administration, under Trump-appointed
        administrator Emily W. Murphy, to take the legally necessary step of declaring
        Biden the President-elect has so far blocked his team from receiving $6.3
        million in funds Congress appropriated for transition efforts. It has also
        prevented Biden''s transition team from accessing federal agencies, and Biden
        from receiving the president''s daily intelligence briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91da1722-7095-42dd-bc4c-80480eae509e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:48:19.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:14.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said the daily briefings "would be useful, but it''s not necessary,"
        and said his transition team "can get through without the funding."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb835766-a8ce-4657-8994-a83f05b0392e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:48:19.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:14.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just going to proceed the way we have. We''re going to be
        doing exactly what we''d —&nbsp;which we have. So there''s nothing really
        changing," Biden said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce5cad8-dd2d-434c-a025-b96ced861176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:48:19.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:14.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also shot down the possibility of legal action to force the beginning
        of the transition process. "I don''t see the need for legal action," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0e5974-c887-4cb2-bd74-f0683be22c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:48:19.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:14.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is moving forward with his transition effort, on Monday naming
        a 13-person coronavirus task force and on Tuesday naming members of agency
        review teams. He said he hopes to publicly reveal his choices for "at least
        a couple" Cabinet positions before Thanksgiving.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2a0c9a-f624-4a74-82cc-acc24502bb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:48:19.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:14.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he has not yet spoken to Senate Majority Leader Mitch
        McConnell, R-Kentucky, but that he expects to do so "in the not too distant
        future."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d660b0b-6677-4895-9d83-3501145a965e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:48:19.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:14.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump so far has refused to accept the results of the election,
        instead making a series of false claims about voter fraud on Twitter. He has
        also mobilized his campaign and the Republican National Committee behind those
        claims, filing lawsuits and holding press conferences making unfounded allegations
        without offering any proof.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a022f232-4a9b-4df8-bc2e-001fe571ab27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:48:19.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:14.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s Cabinet secretaries have also lined up behind his denials
        of reality. Attorney General William Barr on Monday told federal prosecutors
        that they should examine allegations of voting irregularities before states
        move to certify results in the coming weeks, a move that triggered the resignation
        of the director of the elections crimes branch in the Justice Department''s
        Public Integrity Section.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b429f48e-0ae0-442e-a9a2-c4706a253e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:48:19.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:14.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Secretary of State Mike Pompeo refused to acknowledge
        Biden''s victory, saying that "there will be a smooth transition to a second
        Trump administration."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001241ac-82df-43d0-b4b8-b7310dcf2dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:48:19.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:14.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McConnell, meanwhile, defended Trump''s actions, saying Monday that
        the President "is 100% within his rights to look into allegations of irregularities
        and weigh his legal options."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c085b8f-64ce-4cb9-bc96-0ce26d7f3ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:48:19.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:14.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Georgia, two Republican senators who appear headed for a
        January 5 runoff —&nbsp;Kelly Loeffler and David Perdue —&nbsp;on Monday called
        on the Republican secretary of state, Georgia''s chief elections official,
        to resign, complaining without evidence that he had mishandled the election.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f6a60b-720a-4e83-9c74-978b8a0e8364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:48:19.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:14.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden chalked their actions up to fear that failing to abide Trump
        could hurt them politically.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9049d7-25a6-45d5-8f21-5ba538bb5581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:48:19.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:14.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the whole Republican Party has been put in the position
        —&nbsp;with a few notable exceptions —&nbsp;of being mildly intimidated by
        the sitting President," Biden said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0176220-ea9b-4f5e-b6ee-a73b12976038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:48:19.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:14.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he has spoken so far to six world leaders, and said he
        believes he will be able to "put America back in the place of respect that
        it had before" Trump''s presidency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbbd505-ebe3-4972-a41a-638ea7ed3fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:48:19.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:14.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know from my discussions with foreign leaders thus far that they
        are hopeful that United States democratic institutions are viewed once again
        as strong and enduring. But I think at the end of the day, it''s all going
        to come to fruition on January 20," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5a4971-3f27-4773-89d4-f03eb363061b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T13:48:19.272+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:00:14.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/10/politics/biden-trump-transition/index.html"
        href="https://edition.cnn.com/2020/11/10/politics/biden-trump-transition/index.html">Biden
        says Trump''s actions are ''an embarrassment'' but won''t impede transition
        effort</a>"</em></p>'
