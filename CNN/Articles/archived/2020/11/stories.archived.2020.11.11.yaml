      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez backed up Dominguez''s statements, saying
        the reopening of economy will benefit the country with heightened public compliance
        to health protocols.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755032b4-539f-43a9-ac7e-d1c5d078e1b0'
