      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec450810-66f8-47a2-9170-f12d9016370d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:34:58.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:53.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Finance Secretary) Sonny (Dominguez III) says he can borrow money
        of $300 million. That is big and we can buy those. But I think it would do
        us well to realize that they will prioritize their people first," said Duterte
        during the weekly meeting of the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases (IATF) in Malacañang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23889898-460e-4054-b15d-25836a8e9c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:34:58.857+08:00
