      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State weather bureau PAGASA reports that heavy to intense “with
        at times torrential rains” can be expected between Wednesday night and Thursday
        noon over Metro Manila due to the typhoon. Tropical Cyclone Wind Signal No.
        3 is currently hoisted over the National Capital Region.</p>'
