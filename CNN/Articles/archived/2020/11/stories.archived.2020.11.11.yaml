      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2b412a-0a1e-4a4a-9a83-ed676e0d734f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-09T11:40:33.039+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:00:27.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 5G designed to reduce latency, this generation of wireless
        technology enables faster transmission of data compared to the currently widespread
        4G, allowing users to send and receive text messages faster, make video calls
        to their loved ones more smoothly, and transfer and download big files with
        almost no waiting time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b56070-0966-4ff9-8dfc-d4944befbd9a'
