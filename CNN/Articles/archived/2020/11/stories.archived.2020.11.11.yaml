      'mgnl:lastActivated': 2023-01-25T19:00:53.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President reaffirmed his promise to have all Filipinos vaccinated,
        prioritizing first the poor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b2d941-b258-4c1d-9628-7b46cd39e733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:34:58.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:53.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d4d1b8-436c-4a69-99e7-ac21345256de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:34:58.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:53.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na talaga nakakatakot ang COVID. But sa ngayon, magbili ka
        mahal. But as I have promised, gastos ng gobyerno itong bakuna para sa lahat
        ng Pilipino. Kaya umpisahan natin sa mga mahirap," Duterte explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315b1214-ef50-4594-aa1b-0a93647d449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:34:58.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:53.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a25526f-1720-4219-a3f7-4154bce5d391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:34:58.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:53.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: COVID is not that scary anymore. But for now, it''s
        expensive if you buy a vaccine. But as I have promised, the government will
        cover the vaccine costs for all Filipinos. We will start this with the poor.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f5cf2e-e7fb-4248-b636-76ee9cab5fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:34:58.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:53.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9000c9-1dde-4173-a86f-6102fcf595d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:34:58.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:53.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly-appointed vaccine czar and pandemic response Chief Implementer
        Carlito Galvez Jr. previously said the <a href="https://www.cnnphilippines.com/news/2020/11/7/COVID-19-vaccine-rollout-best-case-scenario-.html"
        target="_blank">earliest possible rollout of COVID-19 vaccines</a> in the
        country is from May to July next year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc6b1bc-f5b6-45b4-860f-27edb1db682e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:34:58.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:53.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9258b5-bfcc-4625-b731-639486b8130c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:34:58.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:53.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former United States Food and Drug Administration (US
        FDA) Associate Commissioner Peter Pitts said the world needs more than one
        vaccine since there are different approaches against the coronavirus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5857f411-3e19-4f82-a1ef-e1ea67dcaeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:34:58.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:53.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a380ca3-f39d-4e08-aba4-86d22fd39e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:34:58.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:53.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Moderna vaccine, for example, is collecting data to show that
        it is effective for an elderly population. Other vaccines might say they are
        more effective for pediatric population. We''re gonna learn by doing it, the
        technology will only get better over time," Pitts told CNN Philippines'' Rico
        Hizon on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a37175-d05f-423a-a138-8bb53e1b4b4f'
