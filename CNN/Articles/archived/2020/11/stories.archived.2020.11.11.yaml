      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5966d8eb-c550-4da0-8a3c-aaadddbf336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:40:14.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:00:52.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pastillas scheme, <a href="https://cnnphilippines.com/news/2020/2/18/Immigration-Chinese-nationals-pastillas-scheme.html"
        target="_blank">first brought to light in February</a>, allegedly allowed
        Chinese nationals who want to enter the country to do away with background
        checks in exchange for grease money. The operation was dubbed "pastillas"
        because grease money would be rolled inside bond paper much like the wrapping
        of milk candy.</p>'
  'Finance-chief-remains-optimistic-in-PH-economy-recovery-amid-pandemic':
