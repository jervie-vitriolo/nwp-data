      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third alarm, the highest among the alarm level system in the
        Marikina River, is raised when the water is 18 meters above sea level. This
        alarm calls for forced evacuation among affected residents.</p>'
