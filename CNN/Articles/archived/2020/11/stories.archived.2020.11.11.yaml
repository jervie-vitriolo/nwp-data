    'lead': 'President Rodrigo Duterte will push for the country’s position on key
      issues as he attends the 37th Association of Southeast Asian Nations Summit
      and Related Summits from November 12 to 15, Malacañang said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-11T14:54:20.892+08:00
