      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catanduanes Gov. Joseph Cua told CNN Philippines Newsroom Ngayon
        that compared to Super Typhoon Rolly, Ulysses brought more rains that led
        to heavy flooding in 16 areas of the province based on their initial report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853a5773-e9dd-42c5-8823-fd04214b5a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:04:58.088+08:00
