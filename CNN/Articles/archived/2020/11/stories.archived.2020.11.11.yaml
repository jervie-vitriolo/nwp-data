    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3b7b505-44b7-406b-93df-db7135d3bc8d'
    'lead': 'Manila Regional Trial Court Branch 45 Judge Ma. Teresa Abadilla was fatally
      shot inside her office in Manila on Wednesday, as the suspect took his own life
      by shooting himself, a police report says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-11T17:47:56.652+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T18:59:54.971+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:58:46.874+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila judge fatally shot inside office

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64ff09c-4dda-41a5-82b6-0857e94fef5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:47:56.652+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:59:54.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> Judge
        Ma. Teresa Abadilla of the Manila Regional Trial Court Branch 45 was fatally
        shot inside her office in Manila on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9a2031-4232-4d31-9016-17f1d4137062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:45:40.950+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:59:54.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police identified the suspect as Amador Rebato, RTC Branch 45 court
        clerk.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ccce14-37ed-4260-b950-6167eb8ef27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:45:40.950+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:59:54.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major Rosalino Ibay Jr., Manila Police District–Special Mayor’s
        Reaction Team chief, said Abadilla was dead on arrival at 3:15 p.m. at the
        Manila Medical Center.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e1d70d-ae5c-4937-bd18-6750351acaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:45:40.950+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:59:54.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the suspect shot himself.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36a63e4-939b-4b13-959a-1135c0437f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T18:45:40.950+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:59:54.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the police report, Rebato and his sister Maria Karen,
        went to Abadilla’s office to explain his frequent absences after he was infected
        with COVID-19. Rebato was about to tender his resignation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d67b2b-a478-40d6-8f8f-8f1c147cbad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:23:58.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:54.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said Rebato was uneasy and suddenly drew a firearm from
        his clutch bag and shot Abadilla in the head.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dc86cb-de7f-4943-9452-f3e9eb4c3d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:23:58.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:54.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fb97f0-671d-4dec-b96f-794af4560a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:23:58.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:54.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court staff and the police rushed Abadilla to the hospital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e775b68b-51ba-40d0-8d00-acb88c5f3d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:23:58.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:54.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bcfe2e-df55-4818-8e82-2eda52aaff0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:23:58.796+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:59:54.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they are still determining Rebato''s motive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9cbf46-3b68-4bc5-9540-aec781160fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:08:21.202+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:59:54.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Justice Diosdado Peralta offered his sincerest condolences
        to the family of Abadilla on Wednesday, saying that he personally knew the
        judge as she was a former law clerk in the Supreme Court for more than a decade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd3f7ec-cb26-4417-a1fb-425c0e054266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T19:08:21.203+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:59:54.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The passing of Judge Abadilla is indeed a big loss to the judiciary
        because I personally know her to be an upright and highly competent magistrate,”
        Peralta said in a statement.</p>'
    '23':
