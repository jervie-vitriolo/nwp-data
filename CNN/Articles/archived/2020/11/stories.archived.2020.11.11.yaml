  'Sinas-mananita-birthday-Central-Visayas-killings':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-11T00:09:39.131+08:00
    'imagesource': 'jcr:1b6f70bc-3b66-435f-9899-9ffc865265a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4335bd1-3d6e-4921-aa04-66c08073549e'
    'lead': 'Newly-appointed Philippine National Police chief Maj. Gen. Debold Sinas
      urges the public to ''move on'' from his controversial birthday celebration
      and denies involvement in alleged killings during his stint as Central Visayas
      police chief.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-11T00:11:52.299+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T19:00:56.643+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:58:17.545+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-National-Police', 'Debold-Sinas', 'Central-Visayas',
      'Negros', 'killings', 'exclusive']
    'template': '1'
    'title': 'Sinas'' sins? New top cop urges end to mañanita issue, denies hand in
      killings'
    'visualType': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a306034-c7d7-4e60-b179-a57cd768c730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:48:14.195+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:56.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 10) — Newly-appointed Philippine
        National Police chief Maj. Gen. Debold Sinas urged his critics to end discussions
        on the controversies that have hounded him as he buckles down to work in his
        new post.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5008ba16-c7e7-4325-b26d-5af8308a7ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:48:14.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:56.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines on Tuesday, Sinas
        appealed to the public to "move on" from his controversial mañanita birthday
        celebration which violated quarantine protocols on social gatherings. He added
        the <a href="https://www.cnnphilippines.com/news/2020/5/15/Sinas-Metro-Manila-police-charged-birthday-feast.html">complaint</a>
        against him is pending at the Taguig City Prosecutor''s Office.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f29ede-5c98-405e-aefd-7a9ed049e17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:48:14.196+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:56.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s move on. It''s been six months already," Sinas said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba458ca-8668-4243-aa89-87afd3762148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:48:14.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:56.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The then National Capital Region police chief Sinas was surprised
        by his personnel with a mañanita or birthday serenade last May 8 at the NCRPO
        headquarters in Camp Bagong Diwa in Taguig City.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ab07bd-c136-43b8-99f8-f1694304998c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:48:14.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:56.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos released in the NCRPO social media account, which were later
        deleted, show a number of policemen and guests lining up in a buffet table.
        Separate photos revealed Sinas receiving flowers from guests, blowing a birthday
        cake, and posing with the policemen.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79334bd3-2ced-4e61-a5c7-e98e1aa6954d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:48:14.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:56.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas also denied that he was involved in the alleged unsolved killings
        in Central Visayas during his stint as the region''s top police.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f41da73-3fd2-463f-8090-12b699b04568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:48:14.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:56.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, di ko alam (I have no idea). When I was in Cebu, we have
        operations, we have the implementation of search warrants which is on illegal
        drugs and illegal possession of firearms," he said. "During operations, dine-declare
        namin ''yon kapag may casualties (we declare if there are casualties)."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c021f5-1d1b-4812-b825-23b8a371a18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:48:14.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:56.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports, the Commission on Human Rights in Region 7
        said that drug war killings increased under Sinas'' police leadership.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7773b99-24e5-4a50-b148-c09fb7dceec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:48:14.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:56.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas, who was Central Visayas'' chief police from July 2018 to
        October 2019, said that he is ready to face the charges if the allegations
        are proven.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15daeac9-b319-478e-aaa4-2bbf329115fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:48:14.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:56.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what their charges are, haharapin namin ''yan," he
        said. "They could always complain to any agency, kung alam nilang meron. Pero
        wala po akong pang-aabuso dun sa Region 7."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f9d5d0-1a5e-49e6-b0d6-ddcb4edbe546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:48:14.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:56.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t know what their charges are, we will face
        them. They could always complain to any agency, if they know that there were
        killings. But I did not have any record of abuses in Region 7.]</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f845a4-f84e-4dc1-bb28-74e4ae3b473f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:48:14.204+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:56.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2019, <a href="https://cnnphilippines.com/regional/2019/3/31/killings-Negros-Oriental.html">at
        least 14 were killed in the joint police and military operations</a> in Negros
        Oriental on a single day. The province also had shooting incidents in July
        last year.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce5f614-3447-4152-bb84-d2e28536e934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:48:14.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:56.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate already investigated the spate of killings in the two
        provinces of Negros in August 2019.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11404124-dfbd-4340-91a9-7c2de7ac810e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T07:48:14.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:56.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been investigated in the Senate...and we answered the questions,"
        said Sinas. "I think after one hearing, we were able to convince them that
        the Police Regional 7, we are doing our job to investigate, whatever the allegations."</p>'
  'duterte-possibly-limited-covid-vaccine-supply':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-11T00:47:06.597+08:00
    'imagesource': 'jcr:ba4234f0-0fba-4dba-8ee5-a2c3f3dd9c0f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2abebecc-0977-4972-9bb6-22b5faae1f91'
    'lead': 'President Rodrigo Duterte said getting immediate access to a COVID-19
      vaccine for Filipinos would be no easy task as nations currently developing
      a vaccine will likely prioritize their own people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-11T00:54:34.881+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:00:56.191+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:58:18.112+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte laments possibly limited supply of COVID-19 vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac8b8da-8102-4d96-acef-79867f84a670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T00:54:34.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:56.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> —&nbsp;President
        Rodrigo Duterte said getting immediate access to a COVID-19 vaccine for Filipinos
        would be no easy task as nations currently developing a vaccine will likely
        prioritize their own people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c1119f-d4be-4ad6-83be-eb0e27414d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T00:54:34.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:56.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung sino ang</em> country<em> na nakapag-imbento, malamang
        unahin niya ang mga tao niya</em> (Whichever country invents the vaccine will
        most likely prioritize its own people). That''s the reality," Duterte said
        in his address to the nation on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cdd7d4-4971-4cc5-b912-468cca8c0f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T00:54:34.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:56.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he intends to keep his promise to have<a href="https://cnnphilippines.com/news/2020/10/14/duterte-coronavirus-vaccine-funds-pandemic.html?fbclid=lwAR2">
        all Filipinos vaccinated</a>, with the poor getting priority. However, he
        expects this would not be viable "within the (first)&nbsp;few months (of the
        vaccine''s availability) until next year."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f0a1cc-5ce5-4e05-bf96-10f8ac336253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T00:54:34.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:56.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi sa ayaw nating bumili</em>," he said. "<em>Wala pa tayong
        mabili kasi sabi ko, ang</em> vaccine<em> sa</em> America<em>, binili na kaagad.</em>
        I think the federal government has made the first installment."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fb6fa7-8c2f-4f69-94e1-bbfda37ba07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T00:54:34.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:56.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not that we don''t want to buy. There''s nothing
        yet for us to buy because as I''ve said, the vaccine produced in America has
        been immediately bought. I think the federal government has made the first
        installment.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df20bab8-93e1-40d3-9bce-a17c9347b7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T00:54:34.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:56.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also pointed out that the countries with COVID-19 vaccine
        manufacturers generally have huge populations to take care of. "So<em> tatapusin
        muna ''yan nila bago ''yan sila magbigay sa iba</em> (So they will first complete
        the vaccination among their populations before they would offer a supply to
        other countries)," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47172d37-3139-4e32-b35c-2e3098233681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T00:54:34.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:56.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American pharmaceutical company Pfizer recently reported that its
        coronavirus vaccine, which it made with its German partner BioNTech, is more
        than 90% effective based on its early analysis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e89edf8-f378-4efe-83bc-1c137f50d88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T00:54:34.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:56.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International, however, has raised the alarm over the two
        firms striking deals with wealthy countries "for more than a billion potential
        doses of its vaccine." The organization said this leaves only a small fraction
        of potential supply for other nations, especially low- and middle-income ones.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e92080c-590b-4c20-b3b2-654e78b08602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T00:54:34.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:56.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine Ambassador to the United States Jose Manuel
        "Babes" Romualdez is <a href="https://www.cnnphilippines.com/news/2020/11/10/Envoy-sees-affordable-Pfizer-COVID-19-vaccines-with-warm-PH-US-ties.html">confident</a>
        the country will work out&nbsp;a good deal with Pfizer, owing to the Philippines
        being a U.S. ally.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc8322d-287f-4de7-834a-c039e80d83b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T00:54:34.886+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:56.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his previous public addresses, Duterte repeatedly pinned his
        hopes on a vaccine that will be produced by either China or Russia, even <a
        href="https://www.cnnphilippines.com/news/2020/8/11/duterte-covid19-vaccine-russia.html">offering
        himself</a>&nbsp;<a href="http://www.cnnphilippines.com/news/2020/8/11/duterte-covid19-vaccine-russia.html">to
        be vaccinated first</a> amid safety concerns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b126c681-432d-4708-ac6d-1d4faa220ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T00:54:34.887+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:56.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/6/12/duterte-xi-china-covid-19-vaccine.html">In
        June</a>, Malacañang said Chinese leader Xi Jinping has assured Duterte that
        the Philippines would be prioritized once China develops a vaccine against
        the highly contagious&nbsp;disease.&nbsp;</p>'
  'Apple-details-new-MacBook-Air--MacBook-Pro-and-Mac-Mini----all-powered-by-in-house-silicon-chips':
