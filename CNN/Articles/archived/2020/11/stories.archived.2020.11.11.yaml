      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be joined by key Cabinet members, including Foreign Affairs
        Secretary Teodoro “Teddy Boy” Locsin, Jr., Trade Secretary Ramon Lopez, and
        Social Welfare Secretary Rolando Bautista.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e09fe85-3c70-4d02-9f4b-570cdf66bdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T14:54:20.893+08:00
      'mgnl:createdBy': 'eimor'
