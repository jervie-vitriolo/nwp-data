      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He will advance Philippine positions on public health emergencies
        cooperation, regional economic integration, migrant workers’ rights, climate
        change, disaster risk reduction management, counter-terrorism, and the South
        China Sea issue,” the Palace said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8836e4d0-8fdc-4ffb-acf5-9a22c910a80b'
