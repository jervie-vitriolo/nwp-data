      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The release is not earlier than November 15,” she said. “This lies
        with the DBM, but this is definitely good news to everyone."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644fabba-3fa1-4818-9dea-55ca72b2c84d'
