      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19ce2de-3ab4-465b-9aaf-d7139e670c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:40:14.523+08:00
