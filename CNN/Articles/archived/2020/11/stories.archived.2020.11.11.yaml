    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f3cc10-7fb3-4059-ade9-00bbce8ff957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:58:30.655+08:00
