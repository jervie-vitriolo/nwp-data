    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 cases in PH top 401,000 with 1,672 new infections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe40d45c-a36a-4c1f-aadb-db825c061b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:28:27.932+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:08.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — The
        country’s coronavirus tally surpassed&nbsp;401,000 on Wednesday with 1,672
        more infections tallied by the Department of Health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5f9d50-2b83-45a8-a54c-139e3512a150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:28:27.932+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:08.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43116b88-71e1-48d7-89fb-997b2feaf885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:28:27.932+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:08.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case count now stands at 401,416, of whom 31,489 or 7.9 percent
        are currently ill patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7e9851-c1b5-4822-84f8-734fa3924b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:28:27.932+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:08.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite City logged the highest number of new patients with 100,
        followed by Davao City with 99, Quezon City with 81, Batangas with 78, and
        Baguio City with 70.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69c0040-1f34-42dd-853a-464847d375cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:28:27.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:08.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37380b96-8593-4912-be30-5f8f313d63e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:28:27.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:08.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also reported that 311 more patients have been cleared of
        COVID-19, raising the total to 362,217 survivors. This represents around 90
        percent of all those infected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9b43d7-bc93-4665-a739-c5ee4cb38591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:28:27.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:08.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll rose to 7,710 with 49 new deaths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e6e671-49a4-4c6e-8236-7a268c93d362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:28:27.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:08.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said the updated nationwide tally excludes data from eight testing
        laboratories which failed to submit their reports on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccc82c9-6d78-470f-9c27-70102b53c6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:28:27.933+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:08.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five duplicates were removed from the case count, while 10 cases
        mistakenly reported as recoveries were reclassified as deaths after final
        validation, it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f26424-3834-4727-ab4a-4be4e1dc1f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:16:41.754+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:08.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate report by the Department of Foreign Affairs showed nine
        more Filipinos residing abroad were also infected, bringing the total to 11,510.
        Two new survivors raised the recovery count to 7,458, while the death toll
        remained at 828 for the eighth consecutive day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bffb70-def7-4f06-90bf-64a82ceb2e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:16:37.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:08.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b71b1d-0f56-4cde-bdbd-4ce76b504e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:16:37.694+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:00:08.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 51.6 million people worldwide have tested positive for COVID-19,
        based on Johns Hopkins University data. Over 1.2 million of this number died,
        while 33.6 million already recovered.</p>'
  'Sinovac-COVID-19-vaccine-Philippines-clinical-trial':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-11T15:28:15.786+08:00
    'imagesource': 'jcr:9e3a80f1-78cb-4562-85a7-a09e7e0227b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a278c99-869a-4116-bff7-0b4db8c77465'
    'lead': 'The Department of Health says it will not stop the review of Sinovac''s
      vaccine clinical trial application in the Philippines pending an official report
      from the Chinese manufacturer about Brazil''s decision to halt its tests due
      to an adverse incident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-11T15:30:31.912+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:00:07.139+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:58:41.635+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH awaiting Sinovac report on vaccine''s reported adverse effects'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39663773-4d64-4e93-9a7c-57c531b0d56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:30:31.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:07.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> The
        Department of Health said Wednesday it will not stop the review of Sinovac''s
        vaccine clinical trial application in the Philippines pending an official
        report from the Chinese manufacturer about <a href="https://cnnphilippines.com/world/2020/11/10/brazil-suspends-china-sinovac-vaccine-trials.html">Brazil''s
        decision to halt its tests due to an adverse incident</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b288a555-42bb-4d3a-8025-ce0c7974426b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:30:31.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:07.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac is the only firm that has advanced in the application to
        hold clinical trials in the country. It has already received approval from
        the vaccine experts panel, which studied its phases 1 and 2 results. It is
        undergoing review by the ethics board and Food and Drug Administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346a46ea-a8cf-4158-aef3-176dae599659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:30:31.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:07.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH spokesperson Maria Rosario Vergeire said that China''s Sinovac
        needs to submit a formal report on the "serious adverse event" that recently
        led Brazil''s health authorities to halt clinical trials. She added it will
        be evaluated by Philippine officials before deciding if the application will
        be scrapped or not.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e9923e-4a29-49ae-9fc1-67c270fed5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:30:31.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:07.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag dumating itong dokumento na ito regarding the apparent adverse
        effect, ito ay pag-aaralan ulit ng vaccine experts panel at Food and Drug
        Authority," she said in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc22f36-545c-4c16-b1bf-8eda96b0dc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T15:30:31.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:00:07.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s National Health Surveillance Agency (Anvisa) suspended
        the trial on Monday after an incident on October 29. A note from Anvisa said
        the trial had been paused to better evaluate the data and assess the risk.</p>'
