  'COVID-19-Metro-Manila-OCTA-November':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-11T16:47:15.861+08:00
    'imagesource': 'jcr:b4fca593-ac39-4335-ab50-0062e0e55825'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1300a72c-830d-475b-a163-69d3a436755e'
    'lead': 'OCTA Research Team clarifies that Metro Manila is one percentage point
      away from meeting the World Health Organization''s ideal positivity rate of
      below 5%.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-11T16:52:06.443+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:59:58.897+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:58:44.598+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Experts say Metro Manila now near WHO''s ideal COVID-19 positivity rate,
      warn of slight uptick in cases'
    'updated': 2020-11-12T18:28:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d20d9c3-e33d-446b-9cc3-4f1390c51323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:52:06.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:59:58.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong>Experts
        from the OCTA Research Team reported some good news on Wednesday. They said
        the COVID-19 positivity rate in Metro Manila has improved and moved closer
        to the ideal percentage set by the World Health Organization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88c4249-3a8b-4407-bb24-8f150f90e4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:52:06.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:59:58.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said the positivity rate in the National Capital Region went
        down "significantly" to 5% from Nov. 2 to 8. The WHO''s recommendation is
        to keep the rate below 5%. OCTA earlier said the ideal positivity rate is
        5% and below.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce78db8-5646-48da-80a2-36e1f79c9300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:52:06.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:59:58.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA member Professor Ranjit Rye said the improvement in the region''s
        positivity rate is worth celebrating, commending the public for continously
        complying with the minimum health standards.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3390ad94-ff39-4bce-948c-9ac59234e6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:52:06.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:59:58.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a milestone. It''s a collective achievement of the government,
        the private sector, and the public," he told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3e0442-3a69-402d-be4a-3f8aa73031cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:52:06.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:59:58.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO recommends the positivity rate remain below 5% for at least
        two weeks before governments can consider reopening the community and economy.
        However, this is just one of a range of factors authorities must consider
        when deciding on public health and social measures.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24122ccb-f01e-4fcd-b123-10c213d772f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:10:00.517+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:58.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A high test positivity rate can indicate we are missing many cases,
        but these rates alone are insufficient to inform policy changes and must be
        considered alongside other criteria,” a WHO spokesperson told CNN Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcca2f02-350e-436a-8ee3-50065233b2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:10:00.517+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:58.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said other factors include the testing capacity and strategy,
        contact tracing, health system capacity, and other contextual considerations
        “such as upcoming events which may alter transmission or capacity."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc7df39-0993-43d9-b3b2-911bcc0fe545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:10:00.517+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:58.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila is under the second most relaxed form of community
        quarantine, with most businesses already open but with some exceptions including
        those related to entertainment and leisure travel. OCTA said Metro Manila''s
        weekly average positivity rate peaked at 17% before NCR was reverted to modified
        enhanced community quarantine in August.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9757e8-5d26-4f28-8126-9d47d4635e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:52:06.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:59:58.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the improvement in positivity rate, Rye said the group recently
        recorded a "slight uptick" in COVID-19 cases in the country, including in
        Metro Manila. He said minimal increases are expected, but what''s important
        is the new cases are not surging to the point that hospitals can no longer
        accommodate patients.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cd3ba7-fed6-4524-b48a-cde7229a2667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:52:06.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:59:58.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a slight uptick but it''s not a cause for alarm. Our biggest
        enemy now is complacency, the biggest mistake is underestimating the virus,"
        he told CNN Philippines.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b4531c-953c-4f54-a15f-fc0dfbc109d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:52:06.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:59:58.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are still studying if the increase was caused by the
        further reopening of the economy or the resumption of testing conducted by
        the Philippine Red Cross. NCR remains the epicenter of the highly-contagious
        virus. OCTA labelled Manila City, Pasig, and Makati as high-risk areas due
        to their high daily case load, attack rate, and hospital occupancy rate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae91b52-c695-48d8-af85-f467a97c9c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:52:06.444+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:59:58.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this trend continues, it would indicate that we are beginning
        to see a gradual rise in cases of COVID-19," it said in a report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381fa682-02e5-463c-822e-941e0c37f078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:52:06.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:59:58.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said the recent increase is a reminder that the gains can be
        easily overturned if government and the public become complacent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1705c21b-7e2a-49c6-99e0-ddf3e57693fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:52:06.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:59:58.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the discipline of responsible citizens that got us here
        in the first place. We''re calling on the public to continue being disciplined
        and vigilant," Rye said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25980f4d-d76f-4c4c-8a17-9885f4e69d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T16:52:06.445+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:59:58.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 401,000 in the Philippines have been diagnosed with COVID-19
        over nine months since the country recorded its first case. OCTA predicts
        cases will climb to 425,000 to 440,000 by the end of November.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb68040-de7d-4db5-80ba-8fdc8045bdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:10:00.517+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:59:58.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH''s tracker, around 4.8 million individuals
        nationwide have been tested for the disease. The country''s cumulative positivity
        rate is at 9.4 percent.</p>'
  'Tito-Sotto-rightsizing-government-before-new-departments-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-11T17:14:27.422+08:00
    'imagesource': 'jcr:c73f138b-4230-4308-bfd6-d83fbd2ca564'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88cfdf7c-fb18-41da-9f3d-72ffa6071993'
    'lead': 'Senate President Tito Sotto says Congress should first pass a government
      rightsizing bill that will identify redundancies and cut costs before entertaining
      requests to create new agencies. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-11T17:18:45.135+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T18:59:58.290+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:58:44.939+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tito', 'Sotto', 'Senate', 'rightsizing', 'government', 'new', 'agency',
      'department']
    'stories': ['4ff932a7-d2a3-4296-8a28-958465f183b0']
    'template': '1'
    'title': 'Sotto wants to trim govt. fat before creating new agencies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef791d6-1fda-438b-ae8b-cc414845e6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:18:45.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:59:58.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11) —</strong> Senate
        President Tito Sotto III wants to review and remove redundant positions and
        government offices before passing bills that will create new agencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa2d206-7b16-4edd-82ec-857e5c4384ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:18:45.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:59:58.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can tackle it while we''re tackling the departments you want
        created, but if you ask my personal opinion, I would rather prioritize rightsizing
        first before we even look into the possibility of new offices, new agencies,
        or new departments," Sotto said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521831e4-d745-47fe-b182-e1511299ce37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:18:45.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:59:58.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto made the remark during a budget hearing on Wednesday, where
        Senate Minority Leader Franklin Drilon lamented the "bloated" bureaucracy
        that has eaten up funds that could otherwise support key programs and projects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ada7b5-0979-409c-912c-f9bf035ec99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:18:45.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:59:58.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has been pushing for the creation of a
        Department for Overseas Filipino Workers and a Department for Disaster Resilience.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b01fb01-ca00-4851-a060-ccbedd6bd024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:18:45.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:59:58.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/11/6/LGU-support-Department-of-Disaster-Resilience-Bayani-Fernando.html">Greater
        LGU support needed more than new agency on disaster response – Fernando</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210c54ed-fb06-49ff-9a97-bce7c2b4c9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:18:45.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:59:58.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, various government units handle concerns of the proposed
        agencies –– for one, disaster mitigation and response is handled by the inter-agency
        National Disaster Risk Reduction and Management Council. For migrant workers,
        the Labor department and its attached agencies takes the lead, supported by
        the Department of Foreign Affairs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41eab2b-e247-4ce6-85c9-cae3c00e02de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:18:45.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:59:58.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto''s Senate Bill 244 seeks to "right-size" government operations
        by reviewing roles and removing "redundancies, overlaps, and duplications"
        among employees. Covered are national agencies and their units, as well as
        the Legislative, Judiciary, constitutional offices, local governments, state
        universities and colleges, and state-run corporations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aa39c3-9cef-44ee-9fc3-08a3d807c7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:18:45.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:59:58.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been pushing for this since two presidents ago. Wala pang
        presidenteng nakinig sa akin sa sinasabi kong  [so far, no President listened
        to what I said] early retirement program at rightsizing... Hopefully, this
        president now will listen," the Senate leader said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eeddd0-711e-40e7-ab29-536c5819859c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:18:45.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:59:58.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the bill, units as well as positions can be abolished, while
        offices doing similar tasks can be merged. A national committee will implement
        the program, to be led by the Executive Secretary and the Budget Secretary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c576f2-3d0c-49dd-970a-2b83dee2b535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:18:45.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:59:58.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separation or early retirement benefits will be given to employees
        who will be displaced. Sotto said one study revealed that about 40% of workers
        offered early retirement will likely accept it. "Can you imagine the amount
        of budget that you will save and be able to use yearly?" he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680a2d74-4020-4ae4-998a-b608e4384cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:18:45.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:59:58.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is still at the committee more than a year since it was
        filed. Sotto said there are eight bills seeking to add to the long list of
        departments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fbfe2e-8a17-4b17-bfe7-c6bc201d88e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:18:45.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:59:58.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said the government has become the "largest employment agency,"
        with salaries accounting for a third of annual expenses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d996590-53f0-498e-8103-1da48b4e2448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:18:45.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:59:58.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the very dire projections on our revenues, our ability to
        support our health sector, we should not keep ourselves deeper in the hole
        by creating more departments at this point before we rationalize our bureaucracy,"
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac43d850-11fb-40d2-ac4a-78da606c5adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T17:18:45.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:59:58.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other proposals include the creation of a Department of Economic
        Planning and Development, a Department of Water Resources Management Act,
        and a Department of Fisheries.</p>'
  'NYPD-religious-head-coverings-booking-photos-':
