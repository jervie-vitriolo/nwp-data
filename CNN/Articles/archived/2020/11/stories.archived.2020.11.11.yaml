    'jcr:uuid': 'a012a098-f5db-4516-8aa8-dfaa91023e5d'
    'lead': 'US-based drugmaker Pfizer says an early look on its coronavirus vaccine
      data showed it is more than 90% effective. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-11T16:17:21.940+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:00:01.714+08:00
