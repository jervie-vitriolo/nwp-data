      'mgnl:type': 'text'
      'text': '<p>Before quarantine, anytime somebody asked me if I preferred bread
        or rice, I was firmly team rice. Now, however, I’ve switched teams. Because
        bread is a lot easier to eat in small amounts compared to rice and a lot more
        people (a <em>lot</em>) have been experimenting with different varieties of
        bread since the quarantine started, I can no longer go a day without eating
        bread. In the mornings, when cheese and meat prove to be too heavy, I’ve found
        solace in my focaccia bread. My favorite is the focaccia from <a href="https://www.instagram.com/crafted_at_home/"
        target="_blank">Crafted At Home</a> on Instagram. While they have a wide variety
        of focaccia, my favorite is their garden focaccia, where they mix in onions,
        basil, and tomatoes. It is the perfect amount of savory to start the day,
        with the sweetness of the onions and tomatoes cutting through the olive oil.
        While this may not have as strong a memory association for me compared to
        the rest of the food items in this list, because I’ve been eating this since
        the beginning of the quarantine, it’s become comforting to me in its own way.
        When I eat this bread I am able to quiet my mind for a few moments, focusing
        only on how soft and delicious it is when I bite into it.</p>'
