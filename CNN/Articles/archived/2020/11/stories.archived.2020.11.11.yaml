    'template': '1'
    'title': 'Duterte: PH to borrow $300-M for COVID-19 vaccine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddded98-1066-43cc-b53b-9a748c644143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T05:34:58.855+08:00
