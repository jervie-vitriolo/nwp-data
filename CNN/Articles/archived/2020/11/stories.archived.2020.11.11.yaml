      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 11)</strong> — President
        Rodrigo Duterte will push for the country’s position on key issues as he attends
        the 37th Association of Southeast Asian Nations Summit and Related Summits
        from November 12 to 15, Malacañang said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc69b3f-eaff-4d37-b458-ce129e663d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T14:54:20.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:00:12.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14ac21b-fe84-4988-8ea7-a021deb5c0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T14:54:20.893+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:00:12.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President will join high-level meetings via video conference
        as the coronavirus pandemic continues to prevent face-to-face engagements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c5d4ba-2c77-44a4-a65f-89d6f57b3317'
      'mgnl:activationStatus': true
