      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chalk circles were drawn on the ground to encourage voters to queue
        six-feet apart as they waited to cast their ballot, and voters had their <a
        href="https://twitter.com/CEOBihar/status/1325028930512777216?s=20">temperatures
        checked</a>&nbsp;before they were allowed into the polling booth. Special
        procedures were put in place for Covid-19 patients or suspected cases.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8afc8f-c488-42cb-af97-f4adae7f020c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T21:50:53.964+08:00
