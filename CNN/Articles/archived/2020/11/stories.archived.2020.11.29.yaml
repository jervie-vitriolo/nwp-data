      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3993c44-9e85-4464-ae9f-54e9edae75a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:31:09.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:13.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine of the 13 cardinals are under the age of 80 and are eligible
        to vote in a conclave to choose the next Pope among themselves after the Pope
        resigns or dies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5272c352-c9f0-4572-87e1-264a1388177d'
