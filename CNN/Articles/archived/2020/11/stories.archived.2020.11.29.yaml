      'PHAPi', 'Jose-Rene-De-Grano']
    'template': '1'
    'title': 'Philippines'' biggest hospitals okay with COVID-19 test price cap'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98034a5b-55cb-4921-a900-af76de7ab3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T19:50:45.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:04.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — Private
        hospitals across the Philippines are ready to implement a government directive
        that put a cap on prices of COVID-19 tests, the chief of the Private Hospitals
        Association of the Philippines said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bdaacd-be03-401f-9cad-37a87b6d582d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T19:50:45.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:05.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly installed PHAPi president Jose Rene De Grano said the group,
        which counts the country''s biggest medical institutions, recently met with
        officials of the Department of Health and Department of Trade and Industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c5ee39-31bd-41d6-98f5-4abecd73a266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T19:50:45.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:05.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association has also reached a consensus to make swab tests
        or the COVID-19 real-time reverse transcription polymerase chain reaction
        (rRT-PCR) test accessible to a wider population.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9900c376-5727-4bab-93bd-c978a78ce0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T19:50:45.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:06.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a joint administrative order, the state regulators set a price
        ceiling: up to P5,000 for private laboratories and P3,800 for public testing
        facilities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dec7f72-7bcc-4a6e-ab09-421fd808266e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T19:50:45.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:07.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before prices were regulated, private labs reportedly have been
        quoting up to P12,000 for swab tests, weakening efforts to contain the outbreak.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e13173-3d6f-4e8e-98dc-401d66a7b92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T19:50:45.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:07.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical centers had to pass on expenses for transport, PPEs, and
        masks if a third-party provides COVID-testing, PHAPi said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aae4fe-07a0-4061-ae94-e719876f9a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T19:50:45.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:08.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s say the price of the lab kit is ₱3,500, usually the cost
        [added by the] hospital is ₱1,000 to ₱1,500 so that''s still within the price
        ceiling given by the Department of Health. The additional markup is because
        of the swabber, the PPEs, the mask, transportation," De Grano said in a Nov.
        29 phone interview.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d4e347-1ba7-4baa-863a-6763c4519e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T19:50:45.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:08.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should now follow the administrative order because there''s
        penalty for that."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150df2b6-43ce-4c74-bbef-64a2a672c173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T19:50:45.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:09.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals with their own lab testing capacities charge lower.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaaa987-290d-4243-99ae-4e656807819b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T19:50:45.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:09.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, however, said government hospitals should not be charging
        patients for COVID tests anymore especially given various donations from the
        private sector in the form of testing machines and kits.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e8ade5-6752-41f9-a74e-1824807399e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T19:50:45.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:10.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Grano takes the helm after former PHAPi president Rustico Jimenez
        passed away in October following a cardiac arrest.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcf9029-8f05-4d79-bed5-f9dcafa24318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T19:50:45.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:10.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News reports had said it was Jimenez who took Philippine Health
        Insurance Corp. to task after the state health insurer allegedly failed to
        pay 300 private hospitals on time, harming their finances.</p>'
  'surigao-del-sur-jevilyn-campos-cullamat':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-11-29T20:01:32.473+08:00
    'imagesource': 'jcr:c3b8951f-3cdd-44d4-94d6-ff8e804c72fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '833d7cbe-2bca-467b-9735-383d4f0855c2'
    'lead': 'In a statement on Sunday, the Armed Forces of the Philippines said 22-year-old
      Jevilyn Campos Cullamat, alias "Ka Reb", died in an encounter between the 3rd
      Special Forces "Arrowhead" Battalion and rebel forces in Barangay San Isidro,
      Marihatag.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-29T20:07:02.950+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:08:53.788+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:07:29.833+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jevilyn-Campos-Cullamat', 'Surigao-Del-Sur', 'Eufemia-Campos-Cullamat']
    'template': '1'
    'title': 'Lawmaker''s daughter killed in Surigao del Sur clash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea45854-5099-46dd-9886-b16f86589b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:07:02.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:54.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — The
        daughter of a Party-list representative was killed in a clash between government
        troops and NPA forces on Saturday, Nov. 28.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eb0113-87bc-431e-8d4c-482f5a145bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:07:02.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:54.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, the Armed Forces of the Philippines said
        22-year-old Jevilyn Campos Cullamat, alias "Ka Reb", died in an encounter
        between the 3rd Special Forces "Arrowhead" Battalion and rebel forces in Barangay
        San Isidro, Marihatag.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9de254-bdbe-4047-b775-0cb8b3710dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:07:02.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:55.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cullamat is the daughter of Bayan Muna Rep. Eufemia Campos Cullamat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0cda21-5dc5-4f19-b193-7a372bdd4849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:07:02.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:55.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several former rebels confirmed the younger Cullamat''s identity.
        The Army report said she served as a medic for the New People''s Army and
        that she belonged to he Sandatahang Yunit Pampropaganda (SYP) Platoon of Guerilla
        Front 19, Northeastern Regional Committee (NEMRC).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2323e75-cd67-4821-95f7-7e46ab1639c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:07:02.950+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:56.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cullamat''s body was immediately moved following the incident and
        her family was informed of what happened.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9daadfa-c218-412b-85e6-eda7344dc857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:07:02.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:56.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Rep. Cullamat said she was proud of her
        daughter, adding that she is a hero to Lumads and the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ff1ce5-55c6-45c3-bb6b-81b3c4da1075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:07:02.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:57.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mahal ko ang anak ko na nagmahal sa bayan. Ipinagmalalaki ko
        siya. Bayani siya ng mga</em> Lumad <em>at ng buong bayan. Bilang isang ina,
        basag ang puso ko ngayon sa balitang nasawi ang anak kong si</em> Jevilyn
        <em>sa isang insidente sa</em> Marihatag, Surigao del Sur. <em>Matindi ang
        aking pagdadalamhati sa pagkapaslang ng aking bunsong anak,"</em> she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a36a18b-aeb9-4494-9d84-0d2aed135bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:07:02.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:57.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I love my child who loved the country. I am proud
        of her. She is a hero to the Lumads and the country. As a mother, my heart
        is shattered today from the news of Jevilyn''s death from an incident in Marihatag,
        Surigao del Sur. I deeply grieve over the death of my youngest child.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92d14ad-7cfc-43fa-92f9-03b5721b0eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:07:02.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:58.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also called out how her daughter''s remains were displayed like
        a trophy by the military.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0d38f6-63ba-4936-a279-3a2c257512b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:07:02.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:58.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi siya bagay. Hindi siya isang tropeo na ipaparada para
        lamang sa propaganda ng militar. Hindi niyo na ginalang ang patay, binabastos
        pa ninyo ang nagluluksa naming pamilya."</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2089be-fc78-455e-acf4-194867d1773c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:07:02.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:59.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She is not an object. She is not a trophy that can
        be displayed for the military''s propaganda. You did not only disrespect the
        dead, you are also insulting our grieving family.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa9aea9-0502-40ed-9e83-51a87725f97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:07:02.951+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:59.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her daughter''s decision to join the armed movement was
        not easy, but brought about by the rampant abuse and poverty experienced by
        Lumads. Despite the pain of her loss, Rep. Cullamat said she respected the
        choice her daughter made.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28342e92-9d48-4a33-b8d1-70d7eff3d457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:07:02.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:00.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Walang pag-alinlangan kong sasabihin ito: ipinagmamalaki ko
        si</em> Jevilyn <em>dahil lumaban siya sa isang sistemang mapang-api lalo
        na sa aming mga</em> Lumad. <em>Walang nanay na magtatakwil sa anak na nagsantabi
        ng pansariling interes at nag-alay ng kanyang buhay para sa bayan at para
        sa pagdepensa sa aming lupang ninuno."</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350470b3-b23c-4ab5-a934-059ffb2cedab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:19:59.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:00.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I say this without hesitation: I am proud of Jevilyn
        because she fought against an abusive system, especially to us Lumads. No
        mother would disown a child who set aside her own interests and sacrificed
        her life for the country and to defend our ancestral land.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab827ac9-a9bf-4215-9d86-677c6e1a33ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:07:02.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:01.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, the AFP said the killing of Lianga Indigenous
        Peoples Mandatory Representative Datu Jumar S. Bucales in October allegedly
        by the NPA angered tribal communities in the province.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce13c89-8a74-4a02-8914-d923df0b6668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:07:02.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:01.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will never stop the fight against these NPA terrorists until
        none of them roams in our ancestral lands. They have destroyed our culture
        and tradition and caused divisiveness and corrupted our tribe," said Alexander
        Bucales, brother of the slain Datu Bucales, and the newly-installed and clan-elected
        IPMR of Lianga.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ced4cb-c1f3-41af-a009-11c8230b50c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:07:02.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:02.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the items recovered at the site were high-powered firearms,
        improvised explosive devices, rifle magazines, mobile phones, and subversive
        documents.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f2aee5-5338-44f5-a6d6-5b73caac5e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:07:02.952+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:02.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Brigadier General Allan D. Hambala, Commander of the
        AFP''s 401st Infantry Brigade, extended his condolences to the family of Rep.
        Cullamat and called to a stop of the exploitation of indigenous peoples.</p>'
  'us-coronavirus-hospitalizations':
    'author': 'Madeline Holcombe, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-29T20:23:26.056+08:00
    'imagesource': 'jcr:abfdcee2-0771-4c5b-b050-293a3a64ed9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6833cb1c-b4b5-411a-8e10-8671cff59988'
    'lead': 'Following a month of skyrocketing COVID-19 cases, the US has reached
      its highest number yet of hospitalizations due to the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-29T20:29:34.464+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:08:38.393+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:07:30.721+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'United-States']
    'template': '1'
    'title': 'More than 91,000 people — the most of the pandemic — are hospitalized
      with coronavirus in the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63006c09-7627-47fc-ab81-36c9f53dff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:29:34.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:38.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Following a month of skyrocketing <a href="https://coronavirus.jhu.edu/map.html"
        target="_blank">COVID-19</a>&nbsp;cases, the US has reached its highest number
        yet of hospitalizations due to the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6feb68-0e4f-46f5-9954-6588eef0a910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:29:34.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:39.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US surpassed 80,000 daily hospitalizations on November 19 and
        set new records steadily for 17 days straight until Friday, according to the
        <a href="https://twitter.com/COVID19Tracking?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
        target="_blank">COVID Tracking Project</a>. Then on Saturday, the number reached
        91,635.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178f3f4b-b54b-429e-8684-add152086ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:29:34.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:39.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread of coronavirus has been climbing at concerning rates
        leading up to and just following the Thanksgiving holiday and could soon be
        getting worse due to holiday travel, experts say. As of Saturday, more than
        <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">13.2 million people</a>&nbsp;have been infected by the virus
        and at least 266,047 people have died, according to <a href="https://coronavirus.jhu.edu/map.html"
        target="_blank">data from Johns Hopkins University</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c2e73f-22fb-4a29-95de-eb4b375c9d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:29:34.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:40.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4 million of the total cases of the pandemic have been
        reported in the month of November (about 30%), and more than 100,000 cases
        have been recorded every day for the last 26 consecutive days, JHU said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bf2554-d669-4938-a8cd-6b7853625603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:29:34.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:40.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite calls from officials and health experts to stay home, there
        was still an uptick in in travel the week of Thanksgiving. With weather getting
        colder and more people gathering indoors, experts have cautioned that the
        already climbing number of cases could get worse in the coming weeks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b6163b-d5e3-4116-878a-95f1b35cff16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:29:34.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:41.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anything, we are rounding the corner into a calamity," said
        Dr. Leana Wen, an emergency medicine physician and a visiting professor at
        George Washington University Milken Institute School of Public Health. "We''re
        soon going to exceed well more than 2,000 deaths, maybe 3,000, 4,000 deaths
        every single day here in the US."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca98b0d8-d433-4c9a-8a39-cb4316ef7add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:29:34.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:41.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Los Angeles County under a ''concerning'' spike</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19705d86-9e30-4feb-bc61-0e54f117f6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:29:34.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:42.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles County alone, at least 1,951 people were hospitalized
        on Saturday as health officials watch concerning increases in coronavirus
        metrics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ddaed6-a8f0-47b8-acbc-538cc5809993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:29:34.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:42.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last time the county saw numbers this high at our hospitals
        was in August," Dr. Barbara Ferrer, Los Angeles County Public Health director,
        said Saturday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa11ea68-4efb-4f10-9eaf-490372fae0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:29:34.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:43.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The county saw "a small increase in deaths earlier this week," said
        Ferrer, but that increase is still concerning and highlights the importance
        of following stay-home orders.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091180eb-cfec-403a-9729-be8aa56f4d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:29:34.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you''re not feeling sick, the simple act of gathering with
        people outside your household puts everyone at risk," according to Ferrer.
        "No amount of inspections or fines will replace individual compliance, people
        staying home, not gathering, wearing a face covering properly, and distancing,"
        Ferrer emphasized.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4896541-4607-4eb8-b0af-b985b8611a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:29:34.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:44.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand everyone''s frustration. We''re headed into the holiday
        season and more than anything, we''re all longing to spend time with our friends
        and family," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f01a390-9f35-491e-8440-4d8ff98775ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:29:34.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:44.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the number of cases is rising for healthcare workers -- particularly
        nurses in the area, Ferrer said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e908db9-2f02-47c6-b11d-1801311ce0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:29:34.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:45.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When there is a surge, and there''s more community transmission,
        healthcare workers have "double jeopardy," said Ferrer. "They have more jeopardy
        out in the community, and there are more patients at their jobs, and so they''re
        treating many more people."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5263f267-2151-4bb3-add5-92baae106818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:29:34.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:45.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the county at about 75% capacity for hospital beds already,
        residents disregarding precautions over holiday weekends could lead to "a
        surge on top of a surge," Ferrer said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fe095d-4573-4f76-885e-903c57cdd366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:29:34.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:46.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Strategizing how to get a vaccine to the public</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f92182-b745-415e-9f46-509acb4c1e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:29:34.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:46.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the best defense against the virus'' spread is still following
        preventative measures, researchers and officials are working to get a vaccine
        out to the public.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eb2bba-66ff-4306-81ea-d3bd8e2a3c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:29:34.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:47.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/11/20/health/pfizer-vaccine-eua-submission/index.html"
        target="_blank">Last week</a>, Pfizer and BioNTech announced they had submitted
        an application to the US Food and Drug Administration for emergency use authorization
        for their COVID-19 vaccine candidate. US officials have <a href="https://cms.cnn.com/_pages/h_82dd270759000bc58f8857f205e7caa2"
        target="_blank">previously expressed concerns</a>&nbsp;about handling Pfizer''s
        vaccine, which must be stored at extremely cold temperatures.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d6d595-e0f7-4b90-9331-5f72f3345b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:29:34.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:47.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the CDC''s Advisory Committee on Immunization Practices
        has called an emergency meeting for Tuesday, where members will vote on which
        groups of people should get a COVID-19 vaccine first, once one is authorized.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601d0b3a-822f-4e2f-bd9c-307fac6fac2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:29:34.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:48.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a significant advancement in the development and progression
        towards having a vaccine available," Rick Bright, a member of President-elect
        Joe Biden''s coronavirus advisory board, said Friday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0081dc-5eb6-4d4e-9a14-ade9c88b3663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:29:34.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:48.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee usually meets after a vaccine is authorized to make
        recommendations.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a175d44-6621-4d2f-a2d6-682a200f461a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:29:34.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:49.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow board member Dr. Celine Gounder told CNN that vaccinations
        may begin before 2021, which is in line with projections made by other health
        experts.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42c1b18-ad00-4b27-9f49-e1a326c986e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:29:34.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:49.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who are doing things that we really can''t function without"
        should be some of the first to get vaccinated, Gounder said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798e81c9-bd64-41d5-b798-cdfd357ced68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:29:34.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doctors, nurses who are caring for patients in the hospital, including
        patients with coronavirus, should very much be among those first receiving
        the vaccine," Gounder told CNN''s Boris Sanchez on Saturday. "Beyond that,
        there are other frontline workers, essential workers, whether that''s the
        people who are working in food and meat processing, people who are at the
        grocery store checkout counter."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925f2ade-a97e-4524-9127-81446170b4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:29:34.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:50.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People at higher risk of severe illness from coronavirus should
        also be considered for early vaccination, she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f243b67-daef-4b56-80cd-949640a131f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:29:34.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:51.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while most adults will have access to vaccinations by next year,
        children may have to wait much longer, according to Dr. Esther Choo, professor
        of emergency medicine at Oregon Health &amp; Science University.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e8d094-30ce-46da-baf4-b14a9b9094f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:29:34.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:51.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s kind of a phase three thing most likely because children,
        for the most part, have been doing well in this pandemic," Choo told CNN''s
        Amara Walker on Saturday. "They are on the list but we''re going to try to
        focus on older folks and those with multiple comorbidities first."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1609939-696c-49f0-9e06-6ddffc367031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T20:29:34.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:52.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/29/health/us-coronavirus-sunday/index.html"
        target="_blank">More than 91,000 people -- the most of the pandemic -- are
        hospitalized with coronavirus in the US</a>."</em></p>'
  'doh-probe-delayed-health-benefits':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-29T21:06:57.321+08:00
    'imagesource': 'jcr:35da9903-00c3-4d14-a377-9a506781e13d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '292b6b04-0cae-446e-8ba9-0109b241e76b'
    'lead': 'The Department of Health says it is not ignoring reports of delayed delivery
      of benefits to health workers, rather it is investigating all allegations to
      get to the bottom of the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-29T21:11:15.804+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:08:32.082+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:07:31.437+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'DOH', 'Department-of-Health', 'healthworkers']
    'template': '1'
    'title': 'DOH says it''s probing delayed benefits for health workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c10af2c-f59f-4c03-8b08-19a20a7b1980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T21:11:15.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:32.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — The
        Department of Health says it is not ignoring reports of delayed delivery of
        benefits to health workers, rather it is investigating all allegations to
        get to the bottom of the matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b909de-9b44-4330-a84b-8b2c22e134ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T21:11:15.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:33.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement dated November 28, the DOH said, "We are taking the
        issue of delayed benefits very seriously. When matters like this come to our
        attention, we conduct thorough investigations and concerned offices are made
        to answer to the Secretary and develop solutions to improve the delivery of
        services and expedite."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4185f2-c499-4f31-a095-f8e3e737330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T21:11:15.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:33.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH asked healthcare workers to let them know which institutions
        have not released their benefits, and to write a complaint and support it
        with evidence so that an investigation can be done.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ba1a7d-cd0d-40f4-a08a-f7d955279635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T21:11:15.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:34.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added healthcare workers "have experienced working on the ground,
        in our health facilities, which is why we understand the challenges in the
        frontlines being overworked, underpaid, demoralized, and in this pandemic,
        even more vulnerable."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447517e5-bc30-46c5-a72f-b882898601df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T21:11:15.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:34.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, some nurses in the country reiterated their call for a
        timely rollout of salaries and other promised benefits including hazard pay
        and special risk allowances.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b207474-8aff-41dd-8009-24caad2cfa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T21:11:15.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:35.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Maristella Abenojar, president of Filipino Nurses United,
        lamented the "unjust" treatment of health workers, <a href="https://www.cnnphilippines.com/news/2020/11/23/Nurses-call-timely-salary-hazard-pay-risk-allowance-COVID-pandemic.html"
        target="_blank">telling CNN Philippines</a> that her group continued to receive
        complaints of delayed wages and benefits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0e7241-5b9c-431c-ace7-adc90076de1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T21:11:15.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:35.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate public hearing has also heard that more than 16,000 medical
        frontliners have yet to receive the hazard pay appropriated for them under
        the now-expired Bayanihan to Heal as One Act. Senator Pia Cayetano, sponsor
        of the Department of Health''s proposed 2021 budget, attributed this to lack
        of funds, adding the agency "intends to request another budget" to cover the
        promised benefit for health workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aac0e9-45ac-4990-8541-b08c57b064c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T21:11:15.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:36.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FNU, for its part, said the DOH should "source out funds" for
        the unpaid frontliners, especially since they have already worked and exposed
        themselves to the possible threat of the coronavirus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b330f5-3510-4681-adda-78af34bc02fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T21:11:15.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:08:36.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s appeal resurfaced following the government''s latest
        move allowing health workers to leave and work abroad at a rate of 5,000 per
        year. FNU said the yearly cap on overseas deployment is not the solution for
        medical personnel to want to remain in the country but rather the delivery
        of timely salary and compensation.</p>'
  'SMC-Ramon-Ang-deadline-extension-tollways-cashless-transactions':
