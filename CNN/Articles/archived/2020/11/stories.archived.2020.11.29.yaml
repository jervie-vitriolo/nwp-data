      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online forum, Prof. Guido David said the government cannot
        let its guard down as COVID-19 cases are expected to increase due to the holiday
        season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e3bd68-0b00-4441-ba48-fc368a8d4410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T17:47:40.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:10:53.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very possible <em>na kung magkaroon ng</em> increase, ''<em>yung</em>
        400 cases <em>per day natin pwedeng maging</em> 800 or 1,000 cases per day
        by the end of December. I don''t have the total<em> pero ''yan yung</em> estimated
        projection <em>natin</em>," David said in an online forum.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833d60d7-ab74-49d8-8ea1-4cbe298fe517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T17:47:40.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:10:54.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s very possible that if we have an increase, the
        400 cases per day can rise to 800 or 1,000 cases per day by the end of December.
        I don''t have the total, but that''s our estimated projection.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614800a2-8ebd-407b-81f0-41d108cd2d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T17:47:40.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:10:54.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a jump in virus cases in Metro Manila would remain manageable,
        David said it could lead to a "snowball effect" wherein the rate of infection
        in other regions may also rise.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fa9556-65e4-4f2e-a3c9-7566b6250487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T17:47:40.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:10:55.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we move to MGCQ, the messaging<em> na makukuha ng mga tao is</em>
        wala na yung virus. Things are okay. <em>Wala na tayong kailangang katakutan</em>…
        If we retain GCQ, at least the messaging is <em>nandyan pa ''yung</em> virus,"
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4231f737-96c6-4b69-95fe-2180a0aea05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T17:47:40.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:10:55.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we move to MGCQ, the messaging that people will
        get is ''the virus is gone. Things are okay. We don''t have to worry about
        anything.'' If we retain GCQ, at least the messaging is ''the virus is still
        there.'']</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f908d004-4f50-4cfa-8cee-6b0666ab0868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T17:47:40.218+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:10:56.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Zamora also advised his fellow officials to strictly
        enforce COVID-19 health and safety protocols for the coming month, saying
        that more Filipinos are expected to leave their homes during the Christmas
        season especially with the holding of the traditional Simbang Gabi.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e3d841-fa90-4a23-b8b1-951f256ac1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T17:47:40.218+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:10:56.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel contributed to this report.</em></p>'
  'japan-suicide-covid19-women':
    'author': 'Selina Wang, Rebecca Wright and Yoko Wakatsuki, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-29T14:11:37.926+08:00
    'imagesource': 'jcr:6089f7b5-2a26-4de4-8f8c-1b23306e698b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73c14831-19ac-406f-a940-7d66cbf0e10f'
    'lead': 'Experts have warned that the pandemic could lead to a mental health crisis.
      Mass unemployment, social isolation, and anxiety are taking their toll on people
      globally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-29T14:22:32.690+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:10:20.453+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:07:21.759+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Japan', 'Asia', 'suicide', 'mental-health', 'women']
    'template': '1'
    'title': 'In Japan, more people died from suicide last month than from COVID in
      all of 2020. And women have been impacted most'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67a487e-22cc-41cf-8d7d-686f97064ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:21.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Eriko Kobayashi has tried to kill herself
        four times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde06409-2903-4cfc-81e5-8789df5066e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:21.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first time, she was just 22 years old with a full-time job in
        publishing that didn''t pay enough to cover her rent and grocery bills in
        Tokyo. "I was really poor," said Kobayashi, who spent three days unconscious
        in hospital after the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7f00cc-2ec7-4c94-a07c-0631bf49e108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:22.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now 43, Kobayashi has written books on her mental health struggles
        and has a steady job at an NGO. But the coronavirus is bringing back the stress
        she used to feel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f256a5-a6e1-4f6b-8403-7678446e67d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:22.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My salary was cut, and I cannot see the light at the end of the
        tunnel," she said. "I constantly feel a sense of crisis that I might fall
        back into poverty."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e84655-9519-4f06-b618-966970ae2de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:23.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have warned that the pandemic could lead to a mental health
        crisis. Mass unemployment, social isolation, and anxiety are taking their
        toll on people globally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86df946c-99d3-4821-bef3-f0de9581c768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:23.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan, <a href="https://www.npa.go.jp/safetylife/seianki/jisatsu/R02/202010sokuhouti.pdf"
        target="_blank">government statistics</a>&nbsp;show suicide claimed more lives
        in October than COVID-19 has over the entire year to date. The monthly number
        of Japanese suicides rose to 2,153 in October, according to Japan''s National
        Police Agency. As of Friday, Japan''s total COVID-19 toll was 2,087, the health
        ministry said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14843155-2c2f-43ed-b825-9440ef100903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:24.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is one of the few major economies to disclose timely suicide
        data — the <a href="https://www.nimh.nih.gov/health/statistics/suicide.shtml"
        target="_blank">most recent national data for the US</a>, for example, is
        from 2018. The Japanese data could give other countries insights into the
        impact of pandemic measures on mental health, and which groups are the most
        vulnerable.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226560f0-0053-464b-ac10-5c1c22df88d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:24.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t even have a lockdown, and the impact of COVID is very
        minimal compared to other countries ... but still we see this big increase
        in the number of suicides," said Michiko Ueda, an associate professor at Waseda
        University in Tokyo, and an expert on suicides.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d3d113-d97a-4eff-ace6-dd4c3174cc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:25.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That suggests other countries might see a similar or even bigger
        increase in the number of suicides in the future."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b462646a-b894-4e22-876f-0e9fd4a5b787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:25.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>COVID''s toll on women</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cdb8d6-6bb4-4bf1-99b1-ec23d735c34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:26.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has long struggled with one of the highest suicide rates in
        the world, according to the World Health Organization. In 2016, Japan had
        a suicide mortality rate of <a href="https://apps.who.int/iris/bitstream/handle/10665/332070/9789240005105-eng.pdf"
        target="_blank">18.5 per 100,000 people</a>, second only to South Korea in
        the Western Pacific region and almost triple the annual global average of
        <a href="https://apps.who.int/iris/bitstream/handle/10665/332070/9789240005105-eng.pdf"
        target="_blank">10.6 per 100,000 people</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62d545a-f728-4b32-a0ce-f15f817e6da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:26.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the reasons for Japan''s high suicide rate are complex, long
        working hours, school pressure, social isolation and a cultural stigma around
        mental health issues have all been cited as contributing factors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32bf71e-53c2-4c5c-81e2-f49e6a8ca9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:27.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the 10 years leading up to 2019, the number of suicides
        had been <a href="https://www.japantimes.co.jp/news/2020/01/17/national/suicides-japan-record-low-20000/"
        target="_blank">decreasing in Japan</a>, falling to about 20,000 last year,
        according to the health ministry — the lowest number since the country''s
        health authorities started keeping records in 1978.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a190a481-55ec-41cc-a113-39b69c93d448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:27.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic appears to have reversed that trend, and the rise in
        suicides has disproportionately affected women. Although they represent a
        smaller proportion of total suicides than men, the number of women taking
        their own lives is increasing. In October, suicides among women in Japan increased
        almost 83% compared to the same month the previous year. For comparison, male
        suicides rose almost 22% over the same time period.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2200d313-28a3-456c-9e59-23c39bf59d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:28.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several potential reasons for this. Women make up a larger
        percentage of part-time workers in the hotel, food service and retail industries
        -- where layoffs have been deep. Kobayashi said many of her friends have been
        laid off. "Japan has been ignoring women," she said. "This is a society where
        the weakest people are cut off first when something bad happens."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b073e1dd-4fe6-4fc8-997f-33ee8af964c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:28.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a global study of more than 10,000 people, conducted by non-profit
        international aid organization CARE, 27% of women reported increased challenges
        with mental health during the pandemic, compared to 10% of men.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6a6909-10bc-414c-adb9-4656f7907bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:29.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compounding those worries about income, women have been dealing
        with skyrocketing unpaid care burdens, according to the study. For those who
        keep their jobs, when children are sent home from school or childcare centers,
        it often falls to mothers to take on those responsibilities, as well as their
        normal work duties.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9099b8-87a0-4dd6-a3d2-49fdabb59fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:29.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increased anxiety about the health and well-being of children has
        also put an extra burden on mothers during the pandemic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dadace-c1d4-4f78-8c2e-af41fde3b092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:30.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akari, a 35-year-old who did not want to use her real name, said
        she sought professional help this year when her premature son was hospitalized
        for six weeks. "I was pretty much worried 24 hours," Akari said. "I didn''t
        have any mental illness history before, but I could see myself really, really
        anxious all the time."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8897a079-cdbf-4df9-bc66-a435eb1fd5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:30.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her feelings got worse as the pandemic intensified, and she worried
        her son would get COVID-19.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9cbc40-79fc-4b7a-8627-35271b09346c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:31.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt there was no hope, I felt like I always thought about the
        worst-case scenario," she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d4e5bc-d30e-4d4d-96c5-881cd6dc77ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:31.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"A Place for You"</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e072f956-260d-41a1-a5bc-33473b47eb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:32.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Koki Ozora, a 21-year-old university student, started
        a 24-hour mental health hotline called Anata no Ibasho (A Place for You).
        He said the hotline, a nonprofit funded by private donations, receives an
        average of over 200 calls a day, and that the vast majority of callers are
        women.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e74a754-a599-45ad-8e6f-3eb9bffbe707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:32.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They lost their jobs, and they need to raise their kids, but they
        didn''t have any money," Ozora said. "So, they attempted suicide."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093cf611-a856-4eb2-9735-73389db61bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:33.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the calls come through the night -- from 10 p.m. to 4 a.m.
        The nonprofit''s 600 volunteers live around the world in different timezones
        and are awake to answer them. But there aren''t enough volunteers to keep
        up with the volume of messages, Ozora said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dea0c78-e4d7-4c44-9926-9682967a8a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:33.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They prioritize the texts that are most urgent — looking for keywords
        such as suicide or sexual abuse. He said they respond to 60% of texts within
        five minutes, and volunteers spend an average of 40 minutes with each person.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa58369f-9ecf-4bf1-8552-ce1382dedcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:34.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anonymously, over online messaging, people share their deepest struggles.
        Unlike most mental health hotlines in Japan, which take requests over the
        phone, Ozora says many people — especially the younger generation — are more
        comfortable asking for help via text.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c239c5e-0d6c-4fed-9624-6a5b783699fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.693+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:34.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, he said the most common messages were from mothers who
        were feeling stressed about raising their kids, with some confessing to thoughts
        of killing their own children. These days, he says messages from women about
        job losses and financial difficulties are common — as well as domestic violence.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b48315-7956-4ff8-9512-945fbb6dac7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:35.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been accepting messages, like ''I''m being raped by my father''
        or ''My husband tried to kill me,''" Ozora said. "Women send these kinds of
        texts almost every day. And it''s increasing." He added that the spike in
        messages is because of the pandemic. Before, there were more places to "escape,"
        like schools, offices or friend''s homes.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e8b3f2-563c-429e-b23a-34f1b1a60fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:35.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pressure on children</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ead13a-42b1-476a-ac52-538b36dcc80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:36.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is the only G-7 country where suicide is the leading manner
        of death for young people aged 15 to 39. And suicides among those under 20
        had been increasing even before the pandemic, according to health ministry.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef80d4ae-2b37-47c1-8324-5394189c434a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:36.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As pandemic restrictions take children out of school and social
        situations, they''re dealing with abuse, stressful home lives, and pressures
        from falling behind on homework, Ozora said. Some children as young as five
        years old had messaged the hotline, he added.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7619d3-89f9-414e-98ad-e9f8607d7e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:37.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School closures during the pandemic in the spring have contributed
        to homework piling up; kids also have less freedom to see friends, which is
        also contributing to stress, according to Naho Morisaki, of the National Center
        for Child Health and Development. The center recently conducted an <a href="https://www.ncchd.go.jp/center/activity/covid19_kodomo/report/report_01.pdf"
        target="_blank">internet survey</a>&nbsp;of more than 8,700 parents and children
        and found that 75% of Japanese schoolchildren showed signs of stress due to
        the pandemic.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3c27ea-04f5-4b61-8bdf-3e1e89d028fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:37.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morisaki says he thinks there''s a big correlation between the anxiety
        of children and their parents. "The children who are self-injuring themselves
        have the stress, and then they can''t speak out to their family because probably
        they see that their moms or dads are not able to listen to them."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0127a0-2d78-42f5-be7a-9d8b25273377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:38.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stigma of solving the problem</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cdfed3-52f2-4318-9a75-b7099c8789b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.694+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:38.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan, there is still a stigma against admitting loneliness and
        struggle. Ozora said it''s common for women and parents to start the conversation
        with his service with the phrase: "I know it''s bad to ask for help, but can
        I talk?"</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8350fe-d0d4-46f1-ba8d-4a9a28e1db86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:39.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ueda says the "shame" of talking about depression often holds people
        back.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d8e1ef-e622-423b-935a-7d6edf56645b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:39.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not something that you talk about in public, you don''t talk
        about it with friends or anything," she said. "(It) could lead to a delay
        in seeking help, so that''s one potential cultural factor that we have in
        here."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80aa855-1ad1-4942-b9af-e4a0332c08ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:40.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akari, the mother of the premature baby, agrees. She had previously
        lived in the US, where she says it seems easier to seek help. "When I lived
        in America, I knew people who went through therapy, and it''s a more common
        thing to do, but in Japan it''s very difficult," she said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9730a19-72a7-40e3-8794-7665cbb57025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:40.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the financial crisis in the 1990s, Japan''s suicide rate
        surged to a record high in 2003, when roughly <a href="https://www.japantimes.co.jp/news/2017/05/30/national/social-issues/preventive-efforts-seen-helping-2016-saw-another-decline-suicides-japan-21897/"
        target="_blank">34,000 people</a>&nbsp;took their own lives. <a href="https://www.nytimes.com/1999/07/15/world/in-japan-mired-in-recession-suicides-soar.html"
        target="_blank">Experts say</a>&nbsp;the shame and <a href="https://hgpi.org/wp-content/uploads/Suicide%20Issue%20HGPI%20English%20v2.pdf"
        target="_blank">anxiety</a>&nbsp;from layoffs, of mostly men at the time,
        contributed to depression and increased suicide rates. In the early 2000s,
        the Japanese government accelerated investment and efforts around suicide
        prevention and <a href="https://www.who.int/mental_health/suicide-prevention/japan_story/en/"
        target="_blank">survivor support</a>, including passing the Basic Act for
        Suicide Prevention in 2006 to provide support to those affected by the issue.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fd50a8-c75f-4251-b50c-24127b9de498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:41.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both Ozora and Kobayashi say it has not been nearly enough:
        reducing the suicide rate requires Japanese society to change.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e421f4-ad1c-4cbb-9ffa-dc04306566ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:41.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s shameful for others to know your weakness, so you hide everything,
        hold it in yourself, and endure," Kobayashi said. "We need to create the culture
        where it''s OK to show your weakness and misery."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a1251a-9c69-47d1-b468-360b811e4926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:42.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Celebrity suicides</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43d163c-fc39-4503-b09e-2c82629031bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.695+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:42.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A succession of Japanese celebrities have taken their lives in recent
        months. While the Japanese media rarely details the specifics of such deaths
        — deliberately not dwelling on method or motive — the mere reporting on these
        cases often causes an increase in suicide in the general public, according
        to experts such as Ueda.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667ef49b-9839-4aeb-8c4d-af42a7298ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:43.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hana Kimura, a 22-year-old professional wrestler and star of the
        reality show "Terrace House," died by suicide over the summer, after social
        media users bombarded her with hateful messages. Hana''s mother, Kyoko Kimura,
        says she was conscious that media reports on her daughter''s death may have
        affected others who were feeling suicidal.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8489b352-3f68-466c-b1ba-1869890ee7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:43.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Hana died, I asked the police repeatedly not to disclose any
        concrete situation of her death, but still, I see the reporting of information
        only the police knew," Kimura said. "It''s a chain reaction of grief."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82499ca5-39b6-4d5f-9330-df319b8da16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:44.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kimura said the pandemic led her daughter to spend more time reading
        toxic social media messages, as she was unable to wrestle because of coronavirus
        restrictions. Kimura is now setting up an NGO called "Remember Hana" to raise
        awareness about cyberbullying.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e975a09-00fa-43a5-b95e-996b3b815db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:44.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She found her reason to live by fighting as a professional wrestler.
        It was a big part of her. She was in a really tough situation as she could
        not wrestle," Kimura said. "The coronavirus pandemic made society more suffocating."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6580f1b-185c-4052-8411-35622106689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:45.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The third wave</h2>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdcccf2-7153-4b0c-9134-7e78e9fafa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:45.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Japan has reported record-high daily COVID-19 cases,
        as doctors warn of a third wave that could intensify in the winter months.
        Experts worry that the high suicide rate will get worse as the economic fallout
        continues.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1038b0-e14d-4410-acba-d11a10d5a4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:46.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t even experienced the full economic consequences of
        the pandemic," Ueda said. "The pandemic itself can get worse, then maybe there''s
        a semi-lockdown again; if that happens, then the impact can be huge."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97091ef6-ec17-4617-830b-d2c2e8e4b533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.696+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:46.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with some other nations, Japan''s coronavirus restrictions
        have been relatively relaxed. The country <a href="http://cnn.com/2020/04/07/asia/japan-coronavirus-state-of-emergency-intl-hnk/index.html"
        target="_blank">declared a state of emergency</a>&nbsp;but has never imposed
        a strict lockdown, for example, and its quarantine restrictions for international
        arrivals have not been as unbending as those in China.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2609e661-6643-4279-b29e-ca49ff57281b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:47.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as cases rise, some worry harsher restrictions will be needed
        7 and are concerned about how that could affect mental health.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce5e50e-ad21-4bcd-9c65-85bb75b76997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:47.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t even have a lockdown, and the impact of COVID is very
        minimal compared to other countries ... but still we see this big increase
        in the number of suicides," Ueda said. "That suggests other countries might
        see a similar or even bigger increase in the number of suicides in the future."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff63ef8-53f0-44ad-946c-7e1fe74e6f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:48.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having to deal with a salary cut and constant financial
        insecurity, Kobayashi says she is now much better at managing her anxiety.
        She hopes that by speaking publicly about her fears, more people will do the
        same and realize they are not alone, before it''s too late.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d6f7fc-c746-4923-aaa7-d84c9dc9ab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:48.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I come out to the public and say that I have been mentally ill
        and suffered from depression in the hope that others might be encouraged to
        speak out," Kobayashi said. "I am 43 now and life starts to get more fun in
        the middle of my life. So, I feel it''s good that I am still alive."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d8e527-61fc-488f-9722-33477320f3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:22:32.697+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:49.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/28/asia/japan-suicide-women-covid-dst-intl-hnk/index.html"
        target="_blank">In Japan, more people died from suicide last month than from
        COVID in all of 2020. And women have been impacted most</a>."</em></p>'
