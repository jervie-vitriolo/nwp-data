      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula, who was ordained priest in 1976, was appointed bishop
        of San Carlos in 2001 and archbishop of Capiz in 2011.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adf26e2-dca8-44a1-8c1a-b5291856cbf1'
