      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman dito pwede iyong blind obedience. Hindi dito pwede
        na yung ginagawa mo, ipi-please mo yung nakakataas sa ''yo at the expense
        nung mga estudyanteng natutulungan,"</em> she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
