      'jcr:uuid': '761916a5-28a5-4944-bf7a-bf7bfab586f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T15:08:12.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:37.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Scientists have discovered a new species
        of ctenophore, or comb jelly, near Puerto Rico.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00d0b05-579c-42e5-989c-2658190fa895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T15:08:12.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly named Duobrachium sparksae was discovered two and a half
        miles below sea level by the National Oceanic and Atmospheric Administration
        Fisheries research team. It was found during an underwater expedition using
        a remotely operated vehicle in 2015 and filmed by a high-definition camera.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9da279-6906-4158-b063-67ba7fb96d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T15:08:12.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:38.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NOAA Fisheries scientists Mike Ford and Allen Collins spotted the
        ctenophore and recognized it as a new species. This is the first time NOAA
        scientists have identified a new species using only high-definition video,
        <a href="https://www.fisheries.noaa.gov/feature-story/noaa-scientists-virtually-discover-new-species-comb-jelly-near-puerto-rico#:~:text=A%20NOAA%20Fisheries%20research%20team,of%20Ocean%20Exploration%20and%20Research"
        target="_blank">according to NOAA</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3d4c27-790c-457c-a403-9588044fe4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T15:08:12.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:39.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cameras on the Deep Discoverer robot are able to get high-resolution
        images and measure structures less than a millimeter. We don''t have the same
        microscopes as we would in a lab, but the video can give us enough information
        to understand the morphology in detail, such as the location of their reproductive
        parts and other aspects," Collins said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e30243-407d-40af-995a-c3d283b49482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T15:08:12.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:39.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists also said there was another unique quality to the
        discovery. During the expedition, they were not able to gather any samples,
        so the video evidence is all they have.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c4fa09-ec1e-4af5-ab7e-e7762bb4fb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T15:08:12.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:40.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naming of organisms is guided by international code, but some changes
        have allowed descriptions of new species based on video — certainly when species
        are rare and when collection is impossible," Ford said. "When we made these
        observations, we were 4,000 meters down, using a remote vehicle, and we did
        not have the capabilities to take a sample."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca218cc-790e-4f51-ba95-6509e7923980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T15:08:12.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:40.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are between 100 and 150 species of comb jellies, and despite
        their name, they are not related to jellyfish at all, according to the NOAA.
        The species is carnivorous, and many are highly efficient predators that eat
        small arthropods and many kinds of larvae.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f307480-b09b-4cf4-918a-e41787dc2b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T15:08:12.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:41.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said that there did not initially get a long look
        at the animal, so there is still a lot about this new species that they do
        not know yet. Their findings were recently published in the journal <a href="https://www.jstage.jst.go.jp/article/pbr/15/4/15_P150401/_article/-char/en"
        target="_blank">Plankton and Benthos Research</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903d0385-43a0-4811-a316-152a15db2d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T15:08:12.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:41.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not sure of their role in the ecosystem yet," Ford said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a26f2f8-4c06-49e4-8ff3-c41ab01c5e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T15:08:12.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:42.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can consider that it serves similar roles to other ctenophores
        near the ocean floor and it also has some similarities to other ctenophores
        in open ocean areas," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01900bd7-b1f1-4ebd-a986-45057c4338af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T15:08:12.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:42.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos are now part of the Smithsonian National Museum of Natural
        History Collection and publicly accessible.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ce108f-eea8-4476-b97d-7c7d8d5db2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T15:08:12.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:43.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publised on CNN.com, "<a href="https://edition.cnn.com/2020/11/28/us/new-species-of-comb-jelly-trnd/index.html"
        target="_blank">NOAA scientists discover a new species of a gelatinous animal
        in the waters near Puerto Rico</a>."</em></p>'
