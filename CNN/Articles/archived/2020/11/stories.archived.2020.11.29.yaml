    'mgnl:tags': ['Robredo', 'Briones', 'deped', 'learning-hub']
    'template': '1'
    'title': 'Robredo on learning hubs dispute: ''Hindi pwede ang blind obedience'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdb969a-807b-4938-9899-d560c3391d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T12:45:52.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:11:14.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> Vice
        President Leni Robredo has urged Education Secretary Leonor Briones to defend
        the rights of thousands of students who have been benefitting from the much-disputed
        community learning hub initiative of her office amid the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb8589d-2d7c-4268-a177-41ac04a10ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T12:45:52.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:11:15.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4b457f-1e03-4d31-8b6d-e79899356a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T12:45:52.657+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:11:15.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her weekly radio show on Sunday, Robredo expressed dismay that
        Briones distanced herself from the community learning hub launched by the
        Office of the Vice President. Briones has said she was only following the
        policy of President Rodrigo Duterte against face-to-face classes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97b1d78-fdc2-415b-99d6-4d705081b481'
      'mgnl:activationStatus': true
