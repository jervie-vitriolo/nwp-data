      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I do not believe in that Messianic complex that ''one
        is the savior of all,'' there is no such thing as that. We have to come up
