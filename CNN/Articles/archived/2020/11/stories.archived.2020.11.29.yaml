  'david-prowse-darth-vader-death':
    'author': 'Angela Dewan and Samantha Beech, CNN'
    'caption': 'David Prowse, the original Darth Vader, dies aged 85. In this image,
      Prowse poses with a fan dressed up in a Darth Vader costume during a Star Wars
      convention on April 27, 2013 in Cusset.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-11-29T23:17:18.234+08:00
    'imagesource': 'jcr:436d7370-b915-4ce1-99d6-e92fd6716c71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ad90fb9-ec55-496f-9b8c-e91fba07038a'
    'lead': 'British actor David Prowse, who played Darth Vader in the original "Star
      Wars" trilogy, has died aged 85, his management company announced Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-29T23:21:17.983+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:07:52.882+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:07:34.469+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'David Prowse, the original Darth Vader, dies aged 85'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7565c8c0-549a-45e3-94fc-021b359b30c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T23:21:17.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:07:53.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- British actor David Prowse, who played
        Darth Vader in the original "Star Wars" trilogy, has died aged 85, his management
        company announced Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0acc65e-2a51-44f7-b3df-c1d2bd4e0bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T23:21:17.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:07:53.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prowse died after a short illness, according to his agent Thomas
        Bowington. CNN reported in 2018 that Prowse was being treated for prostate
        cancer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814a1709-1cce-46f0-897b-78e327811a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T23:21:17.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:07:54.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s with great regret and heart-wrenching sadness for us and
        million of fans around the world, to announce that our client DAVE PROWSE
        M.B.E. has passed away at the age of 85," Bowington Management said on Twitter
        Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867c5170-e4a7-4070-bd6e-64bf1ae35b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T23:21:17.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:07:54.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May the force be with him, always!" his former agent, Thomas Bowington,
        said in a statement to the BBC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4438b5d7-53a2-4450-b16f-8801dcc5439a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T23:21:17.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:07:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though famous for playing many monsters -- for myself, and all
        who knew Dave and worked with him, he was a hero in our lives."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cb8e88-8abd-4a6b-9bd6-9c74157f218c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T23:21:17.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:07:55.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prowse wore the black suit and helmet to play Darth Vader, but it
        was the actor James Earl Jones who provided the character''s voice. Prowse''s
        West Country English accent was thought to be unsuitable for the part.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e3bf2e-fc30-4011-a05c-44b64d4d0b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T23:21:17.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:07:56.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was his role as the "Green Cross Code Man" from a British
        road safety campaign that Prowse said he was most proud of. He was awarded
        an MBE -- a Member of the Most Excellent Order of the British Empire -- in
        2000 for that role.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f13724-b64c-4149-adf4-f4ee9fc43ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T23:21:17.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:07:56.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American actor Mark Hamill -- who played Darth Vader''s son, Luke
        Skywalker, alongside Prowse -- sent his <a href="https://twitter.com/HamillHimself">condolences
        in a tweet on Sunday.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26705ea9-0fb0-4599-8815-9c456439a8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T23:21:17.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:07:57.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So sad to hear David Prowse has passed. He was a kind man &amp;
        much more than Darth Vader," he wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af48f8c7-ea93-4f48-8cdc-dcf51b476105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T23:21:17.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:07:57.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actor-Husband-Father-Member of the Order of the British Empire-3
        time British Weightlifting Champion &amp; Safety Icon the Green Cross Code
        Man. He loved his fans as much as they loved him. #RIP"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d04db8-4abe-4a28-91d3-93f486ba99a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T23:21:17.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:07:58.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prowse was born into a working class family and grew up in a council
        estate in Southmead, in southwestern England. He gained a scholarship to attend
        Bristol Grammar School.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65410212-99e2-4820-ba75-4024c2e29543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T23:21:17.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:07:58.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had a passion for bodybuilding and was crowned British Weightlifting
        Champion several times in the 1960s. He became lifelong friends with actors
        Arnold Schwarzenegger in his weightlifting years, <a href="https://www.imdb.com/name/nm0001190/bio?ref_=nm_ov_bio_sm">according
        to website IMDb.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0ae331-e94e-45b3-8847-bc1bff5d6fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T23:21:17.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:07:59.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His broad physique and towering figure helped land him roles as
        monsters and villains in TV shows and films. He played the monster in "The
        Horror of Frankenstein" in 1970 and a bearded torturer in "Carry on Henry"
        in 1971. That same year he made an appearance as a bodyguard in Stanley Kubrick''s
        dystopian film "A Clockwork Orange" in 1971.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24b9e59-ccfc-48cf-aefb-4bdb0c3db473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T23:21:17.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:07:59.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to play Darth Vader in all three of the original "Star
        Wars" films, in 1977, 1980 and 1983.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd241772-3c10-440e-8bf1-38984c427711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T23:21:17.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:00.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health and fitness remained an interest for Prowse, who also worked
        as a personal trainer for actors playing the role of Superman, including Christopher
        Reeve, and wrote a book called "Fitness is Fun."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bbb2c1-9f53-46b8-b95d-1f4d232aaf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T23:21:17.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:00.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He published an autobiography, "Straight from the Force''s Mouth,"
        in 2011.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab9479b-695c-4f71-ad16-8ede87a0e60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T23:21:17.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:01.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/29/entertainment/david-prowse-darth-vadar-star-wars-dies-gbr-scli-intl/index.html#:~:text=London%20(CNN)%20British%20actor%20David,being%20treated%20for%20prostate%20cancer.">"David
        Prowse, the original Darth Vader, dies aged 85"</a></i></p>'
  'formula-one-crash-romain-grosjean-bahrain-grand-prix':
