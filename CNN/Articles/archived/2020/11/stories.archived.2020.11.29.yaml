      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e726cb71-fdba-47d8-a3a7-09e6a1390540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:42:54.348+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:04.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japeth Aguilar and Stanley Pringle scored clutch buckets for Ginebra
        in the extra period, finishing with 25 and 24 points, respectively.</p>'
