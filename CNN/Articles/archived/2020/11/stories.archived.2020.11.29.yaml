    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-test', 'PRC', 'Philippine-Red-Cross', 'Richard-Gordon']
    'template': '1'
    'title': 'PH Red Cross lowers fees for COVID-19 tests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f07b63b-0b24-401a-90b0-5bb43f1c3efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T18:55:43.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:12.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, Nov. 29, 2020)</strong> —
        The Philippine Red Cross said it would lower the fees for COVID-19 tests so
        that more people could get tested for the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c23eb1d-1149-4a5f-96f2-f67c0c985045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T18:55:43.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:12.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRC chairman Senator Richard Gordon said during a radio show on
        Sunday that they were able to make a deal with China to purchase the test
        kits for a lower price.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a70fc9a-e0c4-4582-9e2f-d3a06c6a1233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T18:55:43.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:13.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tests subsidized by PhilHealth would now cost ₱3,409 each while
        private individuals would be charged ₱3,800.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b8a4f1-a9ef-4662-a0f3-8baff415ffc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T18:55:43.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:13.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon added they would try to even lower the cost so that more
        people could avail of the tests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b558a80-ff05-47ff-87b1-bd777c4f8a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T18:55:43.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:14.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes after the government set a <a href="https://www.cnnphilippines.com/news/2020/11/25/COVID-19-test-price-cap-Philippines.html"
        target="_blank">price cap</a> for RT-PCR (real-time reverse transcription
        polymerase chain reaction) tests for COVID-19 in the country following complaints
        of exorbitant rates being charged to clients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d0e79c-73f0-45cd-8adc-124b68ff9c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T18:55:43.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:14.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 25, Health Secretary Francisco Duque III said the cost for
        the tests in private hospitals and laboratories should range from ₱4,500 to
        ₱5,000. Public facilities are only allowed to charge ₱3,800 for a swab test.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f661bf3-1c0d-48bb-a9f6-078f01e83f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T18:55:43.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:15.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health and Trade departments signed a joint administrative order
        setting the price band on Nov. 24 following an executive order from President
        Rodrigo Duterte. Duque said the price range was crafted after a thorough market
        survey, adding that it is subject to change during monthly reviews.</p>'
  'private-hospital-covid19-test-price-cap':
    'author': 'Lois Calderon, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
