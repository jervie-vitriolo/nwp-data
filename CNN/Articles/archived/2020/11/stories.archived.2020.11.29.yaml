      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also disputed Briones'' claim that the hubs were allegedly holding
        face-to-face classes.</p>'
