    'template': '1'
    'title': 'Ramon Ang pushes for deadline extension for cashless tollway transactions '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f811318-8b98-410d-9b63-ab438d3c9939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:25:15.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:21.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — San
        Miguel Corporation President Ramon Ang is asking the Department of Transportation
        to consider extending the deadline for mandatory cashless transactions in
        toll expressways.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef0efdb-08e1-4ca5-bd94-ce707ef20395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:25:15.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:22.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff904361-a978-433d-9498-9daaf0d3029e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:25:15.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:22.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said that while all tollways operated by SMC are ready for the
        shift by Dec. 1, a huge number of motorists still have not secured their RFID
        stickers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4def41cf-3179-4391-8dab-64968aab2e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:25:15.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:23.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c148be4e-3cbe-4eef-ae2d-8fa85170e7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:25:15.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:23.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have been monitoring the situation. We only have a few days to
        go, and yet our sticker installation sites are still packing long lines, especially
        this last weekend before implementation on Dec. 1,” Ang said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62722da5-192e-4a83-9285-e1fcaaa1fd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:25:15.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:24.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94823f2-ace6-4c30-a4bf-e2e24a7f2509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:25:15.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:24.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Given the surge in last-minute applications we’re seeing, we don’t
        think we will be able to serve everyone. A large number of motorists will
        not make it to the Dec. 1 deadline,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6964b18-4c0f-4fc5-8802-50f176dab035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:25:15.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:25.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05aeea1-b09c-4baf-840e-880850567f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:25:15.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:25.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC tollways include the Southern Tagalog Arterial Road (STAR),
        the South Luzon Expressway (SLEX), the Skyway System, the NAIA Expressway,
        and the Tarlac-Pangasinan-La Union Expressway (TPLEX).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e0abb1-7130-4c1e-bcef-cf9d8af0cdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:25:15.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:26.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be60b30-d769-44f0-a26a-6c461cb1f677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:25:15.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:26.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SMC president appealed for the government to move the deadline
        to at least February next year and allow toll operators retain a few cash
        lanes in the meantime.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b0faff-4c86-4dbd-bdfd-b14ae001db10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:25:15.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:27.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00257f48-b867-42d1-86b5-e8cd82b0b533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:25:15.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:27.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the company’s efforts to fast-track the issuance of stickers,
        Ang said the given time still hasn’t been enough to accommodate the massive
        volume of motorists flocking to installation sites.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd364c7e0-a1b9-4841-b412-452777336a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:25:15.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:28.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63aed22-847f-4d0c-803f-02cdb95a0ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:25:15.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:28.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For those that have not been able to get theirs (RFID stickers),
        I think we won’t lose anything by providing them some consideration,” Ang
        said. “We hope government will study this option carefully. At the end of
        the day, we will abide by what they say.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c7ae8b-f9be-46da-86ae-8e89497b2e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:25:15.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:29.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b62070-a0fe-40ab-ac39-a6d00474bc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:25:15.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:29.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially set in November, the Dec. 1 deadline is for toll operators
        to fully roll out cashless transactions -- a move meant to limit human contact
        amid the COVID-19 pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7d999e-99e8-4e8b-9feb-df841286fe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:25:15.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:30.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b917bd-6af3-4dfd-b765-b24cb205b6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:25:15.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:30.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the DOTr assured that cars traversing toll roads without
        RFID stickers <a href="https://cnnphilippines.com/news/2020/11/25/dotr-no-apprehensions-rfid-jan11.html">will
        not be apprehended until January 11, 2021.</a> However, it said drivers may
        receive violation tickets for causing traffic if they queue on RFID lanes.</p>'
