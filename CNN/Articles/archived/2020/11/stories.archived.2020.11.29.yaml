      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo pointed out she had coordinated with the Department of Education
        as early as July about the learning hubs that they eventually launched later
        this year to serve over 2,000 learners in Luzon and the Visayas who have no
        access to gadgets needed for learning.</p>'
