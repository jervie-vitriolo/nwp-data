      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d72c230-248d-4aa6-9c77-31b5cc082ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T12:45:52.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:11:23.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were insisting that there are face-to-face classes
        in these community learning hubs, they know that there are none. We can''t
        do face-to-face classes because we don''t have teachers. What we have are
        tutors who help children who go to the center for assistance.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820608c3-0780-41d9-b299-8dc093c2c651'
