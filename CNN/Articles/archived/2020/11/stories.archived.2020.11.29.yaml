      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — The
        most wanted man in Calabarzon was killed by police in a shootout on November
        28 in Albay, local authorities said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b5f038-f769-49a1-8e32-75f609d536c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T16:21:59.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:22.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodel M. Llorera, who authorities said was a criminal gang leader
        involved in robbery and gun-running activities, was shot reportedly after
        he resisted arrest a warrant was served on him in Barangay San Ramon, Daraga.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436afe7e-10c2-46d4-9402-442b2c95f5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T16:21:59.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:22.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said he was armed with a calibre .45 pistol and a hand grenade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b5f719-7868-41a2-93af-ed34e70e9d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T16:21:59.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:23.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regional Trial Court of Morong, Rizal issued a standing arrest
        warrant against Llorera in 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780a33ea-9703-44c9-8de3-65f84baf8070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T16:21:59.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:23.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two cohorts of Llorera were also arrested, the authorities said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c73aff-1378-4f49-a981-99d72983a94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T16:21:59.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:24.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added Llorera''s group operated in Rizal, Sorsogon, and Camarines
        Sur.</p>'
  'PH-coronavirus-cases-nearly-430k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-29T16:29:20.698+08:00
    'imagesource': 'jcr:5b87db6d-28b9-4696-9bc9-0c263cc7ea1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ca13d32-f518-4f7a-b376-7168385b7ca7'
    'lead': 'The country''s COVID-19 case count jumped to 429,864 after the Department
      of Health reported more than 2,000 new cases for the first time in nearly three
      weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-29T16:30:08.730+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:09:16.062+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:07:27.282+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH COVID-19 tally close to 430,000 with 2,076 new cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129a4f61-1966-4879-8890-d9c1ac2585d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T16:30:08.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:09:16.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> --
        The country''s COVID-19 case count jumped to 429,864 on Sunday, after the
        Department of Health reported more than 2,000 new cases for the first time
        in nearly three weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290b7a0f-0833-4246-abeb-eb7404cb4fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T16:30:08.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:09:17.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2,076 new infections listed in the latest case bulletin broke
        the Philippines'' 19-day streak of recording under two thousand&nbsp;new coronavirus
        patients daily.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3202c0-65de-476f-9b59-1b971a2b2a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T16:30:08.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:09:17.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said Quezon City registered the highest number of new cases
        with 137. This was followed by Laguna with 122, Cavite with 103, Batangas
        with 96, and Angeles City with 79.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9ee672-9eb5-4476-b8a4-42fc10d60725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T16:30:08.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:09:18.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also confirmed 10,579 more recoveries, with the total
        surging to 398,624, representing 92.7% of the case tally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef51d1de-f40d-401d-a387-dc8abafb0f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T16:30:08.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:09:18.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, 40 new deaths were logged, raising the death toll to 8,373.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31acb15-0c3f-4822-bc08-acdaae932a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T16:30:08.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:09:19.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the nationwide case tally, 22,867 or 5.3 percent are currently
        ill patients, the DOH said. It added that 82.9% experience mild symptoms,
        7.4% have no symptoms, 6.1% are in critical condition, 3.2% are severe cases,
        while 0.34% are moderate cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaaf7d9-30b3-43c5-ba57-d19e349b069d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T17:24:58.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:09:19.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs said 11 more Filipinos
        residing abroad were diagnosed with COVID-19, while nine more succumbed to
        the illness. These brought the total detected cases to 11,676 and fatalities
        to 845. The recovery tally remained at 7,497.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee66376-6843-4f82-8a3a-7c48074c198a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T17:24:58.620+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:09:20.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, some 62.2 million people have been infected, of whom over
        1.4 million died and 39.8 million recovered, according to the Johns Hopkins
        University tracker.</p>'
  'philippine-red-cross-lower-cost-covid19-test':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-29T18:33:29.715+08:00
    'imagesource': 'jcr:11faebc6-03f8-4c02-9b60-4ccf9b5b3511'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdd92f7d-b084-4e16-9ae6-8b63f2877cb9'
    'lead': 'The Philippine Red Cross said it would lower the fees for COVID-19 tests
      so that more people could get tested for the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-29T18:55:43.799+08:00
