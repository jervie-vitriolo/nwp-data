    'lead': 'San Miguel Corporation President Ramon Ang is asking the Department of
      Transportation to consider extending the deadline for mandatory cashless transactions
      in toll expressways. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-29T22:25:15.146+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:08:21.011+08:00
