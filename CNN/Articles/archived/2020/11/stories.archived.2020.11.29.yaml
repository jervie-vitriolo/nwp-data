      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633f701d-d240-4bca-ab5d-2dfd56d4f29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T07:26:27.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:24.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travolta''s wife, actress Kelly Preston, died in July after a two-year
        battle with cancer. After such a tumultuous year with the Covid-19 pandemic
        and Preston''s death the "Grease" star posted an emotional message of thanks
        on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647bd96b-faa6-4194-a29b-946b8ec6fa68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T07:26:27.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:25.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8f4a24-a2d9-421e-8f28-5e3fc805bf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T07:26:27.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:25.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just wanted to take this moment to thank each and every one of
        you for supporting me in such an incredible way this year. Happy Thanksgiving,
        and always love," he said in a video on his Instagram page.</p>'
