    'template': '1'
    'title': 'PBA Finals: Ginebra grabs series opener after outplaying TNT in overtime '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc120c8f-64c3-4aa9-bbd8-f273fc62fd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:42:54.348+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:03.464+08:00
