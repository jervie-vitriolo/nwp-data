    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e1791f-5ed8-4bbb-b868-30dcb7c0ea1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T23:48:29.379+08:00
