      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Formula One driver Romain Grosjean was
        involved in a horrific crash that left his car engulfed in flames at the Bahrain
        Grand Prix on Sunday, causing the race to be halted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fac99fb-1d68-46e8-8caf-eb5f9dbf0fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T23:55:44.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:07:47.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first lap, Grosjean veered off the track after the third
        corner following some contact with Daniil Kvyat and his Haas car ploughed
        into the barriers, exploding on impact and breaking in half.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d75ff5-2a36-43ac-82d4-1a959409ca7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T23:55:44.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:07:47.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French driver miraculously emerged from the flames after several
        seconds and was immediately tended to by the track side emergency services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeae4549-a5f5-4385-a9a2-71b1c02db8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T23:55:44.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:07:48.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s doing okay, he had light burns on hands and ankles," Haas
        Team Principle Guenther Steiner told Sky Sports. "Obviously shaken and going
        through all checks necessary after an impact like this. He''s conscious."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d4a5ac-7125-457d-971b-868e7851bafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T23:55:44.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:07:48.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Haas team added on Twitter: "As a precaution and for further
        medical evaluation Romain will be transported to hospital."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7012f0-6105-43e3-b7fe-7607e8341f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T23:55:44.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:07:49.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sky Sports estimated that there were 18-20 seconds between the point
        of impact and Grosjean emerging from the flames. The mangled and charred front
        half of the car, from which Grosjean managed to escape on his own, was embedded
        in the track side barriers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c20479-defc-4144-accb-6052da601998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T23:55:44.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:07:49.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 12 years I''ve never seen that much fire," Alan van der Merwe,
        the medical car driver, told Sky Sports. "Then Romain just started to get
        out of the car himself, which is pretty amazing after an incident like that.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7127efbd-6dbe-4580-853d-ab350879a71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T23:55:44.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:07:50.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just goes to show all the systems, the halo, the barriers, the
        seat belt, all worked as they should. Without even one of those things it
        could have been a very different outcome."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a275200f-bc11-40ea-b9fc-20a421f5cc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T23:55:44.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:07:50.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven-time world champion Lewis Hamilton wrote on Twitter: "I''m
        so grateful Romain is safe. Wow ... the risk we take is no joke, for those
        of you out there that forget that we put our life on the line for this sport
        and for what we love to do. Thankful to the FIA for the massive strides we''ve
        taken for Romain to walk away from that safely."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc1bb8a-4837-451c-a76e-70f2bbb1f827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T23:55:44.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:07:51.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grosjean made his Formula One debut in 2009 and joined the American
        Haas team in 2016, thought he is set to leave at the end of the current season.
        The 34-year-old has earned 10 podium finishes in his career.</p>'
