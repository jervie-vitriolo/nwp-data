      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;John Travolta took to social media
        to share a Thanksgiving message with his fans, thanking them for their support
        following the death of his wife.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dbbe32-217a-4030-bb41-ecc7ca6cd927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T07:26:27.293+08:00
      'mgnl:createdBy': 'glee'
