  'utah-monolith-removed':
    'author': 'Alanne Orjoux and Melissa Alonso, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-29T14:45:46.668+08:00
    'imagesource': 'jcr:9ac67549-66a1-4345-93f9-da9ab0a42800'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3aa74019-a84f-42c1-9ee3-5f34e0dee2a8'
    'lead': 'The monolith was removed by an "unknown party" sometime Friday night,
      Utha''s Bureau of Land Management said in a Facebook post'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-29T14:57:00.861+08:00
