    'template': '1'
    'title': 'The mysterious silver monolith in the Utah desert has disappeared'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc2e929-40a1-4f63-8417-bc28d848a9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:57:00.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:57.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A tall, silver, shining metal monolith
        discovered in the desert in southeastern Utah — which prompted theories of
        alien placement and drew determined hikers to its secret location — has now
        disappeared, the state''s Bureau of Land Management said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d92f03-b765-4176-bd08-934d3880e6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:57:00.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:57.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monolith was removed by an "unknown party" sometime Friday night,
        the agency <a href="https://www.facebook.com/BLMUtah/photos/a.174139335951741/3816313018401003"
        target="_blank">said in a Facebook post</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a838b52-0726-4e57-b9cb-3aef36dff2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:57:00.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:58.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have received credible reports that the illegally installed
        structure, referred to as the ''monolith,'' has been removed" from BLM public
        lands, the post said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc3592c-94e1-4f88-bc84-39c29b39635f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:57:00.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:58.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BLM did not remove the structure, which is considered private
        property."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb2885f-f761-405c-b58c-e092f54fb7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:57:00.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:59.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We''ve got to go look at it!''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a25077-5a36-4fcd-b529-d24c5f7020a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:57:00.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:59.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monolith was first discovered November 18 by officers from the
        Utah Department of Public Safety''s Aero Bureau.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38353b66-be40-493e-bb6b-609257c8d280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:57:00.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:00.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were flying by helicopter, helping the Division of Wildlife
        Resources count bighorn sheep in southeastern Utah, when they spotted something
        that seemed right out of "2001: A Space Odyssey."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ac6179-49e2-444b-bbed-50a900f9a41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:57:00.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:00.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the biologists ... spotted it, and we just happened to fly
        directly over the top of it," pilot Bret Hutchings told <a href="https://ksltv.com/449486/dps-crew-discovers-mysterious-monolith-from-air-in-remote-utah-wilderness/"
        target="_blank">CNN affiliate KSL</a>. "He was like, ''Whoa, whoa, whoa, turn
        around, turn around!'' And I was like, ''What.'' And he''s like, ''There''s
        this thing back there — we''ve got to go look at it!''"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9280387-c91f-4f16-9960-7a2d280393a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:57:00.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:01.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there it was — in the middle of the red rock was a shiny, silver
        metal monolith sticking out of the ground. Hutchings guessed it was "between
        10 and 12 feet high." It didn''t look like it was randomly dropped to the
        ground, he told KSL, but rather it looked like it had been planted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57e3853-ce9f-4af1-8b7f-affc1c2d03ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:57:00.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:01.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m assuming it''s some new wave artist or something or, you know,
        somebody that was a big ("2001: A Space Odyssey") fan," he said, referencing
        a scene in the 1968 film where a black monolith appears.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7551879-eb60-46ba-bde7-4fe98b494861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:57:00.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:02.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it is illegal to install structures or art without authorization
        on public lands "no matter what planet you''re from," said Utah DPS in a statement
        <a href="https://dpsnews.utah.gov/dps-aero-bureau-encounters-monolith-in-red-rock-country/"
        target="_blank">released Monday</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c470490-46b8-47e9-9e76-13a5241faf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:57:00.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:02.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where is it?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3553e88d-e5e1-4bef-a4d6-cd7b71e63a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:57:00.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:03.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The location of the monolith was not disclosed because authorities
        said they didn''t want curiosity seekers to become <a href="https://dpsnews.utah.gov/dps-aero-bureau-encounters-monolith-in-red-rock-country/"
        target="_blank">stranded</a>&nbsp;in the remote landscape and need to be rescued.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4079503-ebf8-45e4-ac6f-1e7e7e498cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:57:00.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:03.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But of course, that didn''t stop some. Several people already <a
        href="https://www.cnn.com/style/article/utah-monolith-found-trnd/index.html"
        target="_blank">successfully located</a>&nbsp;the <a href="http://www.cnn.com/style/article/utah-monolith-what-is-it-trnd/index.html"
        target="_blank">monolith</a>, tucked in a redrock slot canyon south of Moab.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e414821-29e6-4848-9920-c9df9afeeb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:57:00.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:04.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trek involved driving in the darkness over rocky terrain and
        verifying GPS coordinates, according to three people who went to see it. At
        least one explorer got lost at first. But the trip was worth it, they said,
        even if the monolith wasn''t the work of aliens.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab54bb9-28bd-4500-963b-51c1dbeb90bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:57:00.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:04.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Surber may have been among the very first to view the monolith
        in person. The coordinates to the monolith were circulating on Reddit, but
        none of the users could confirm they were correct. Surber volunteered to find
        out.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0957b6d3-ad5e-43e9-a56d-2350c5f83b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:57:00.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:05.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coordinates were indeed correct, and Surber eagerly shared the
        results of his visit with 200 Reddit users who''d flooded his inbox. Among
        his findings: The monolith wasn''t magnetic or solid (he said it sounded "like
        a cardboard box" when he knocked on it). He also shared <a href="https://www.instagram.com/p/CIBjimQguc4/"
        target="_blank">step-by-step instructions</a>&nbsp;for the drive out to the
        monolith.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7a4d2d-ccdd-4cc3-ad44-6393aab897fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:57:00.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:05.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, extraterrestrial or made through artistic
        expression; the monolith provided an opportunity for thousands of people to
        rally behind something positive again," he told CNN in an email. "It was a
        good escape from all the negativity we''ve experienced in 2020."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484db3a7-fb06-4e91-abf1-adf1531f94b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T14:57:00.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:10:06.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/28/us/utah-monolith-disappears-trnd/index.html"
        target="_blank">The mysterious silver monolith in the Utah desert has disappeared</a>."</em></p>'
  'trump-republican-election-protest-pennsylvania-supreme-court':
    'author': 'Katelyn Polantz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-29T14:58:20.751+08:00
    'imagesource': 'jcr:6c7ca13e-1ce0-4302-9e7c-d81e9ee94020'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24ab3053-e2be-4359-b68f-5e3874decb30'
    'lead': 'The Pennsylvania Supreme Court dismissed a lawsuit Saturday night from
      US Rep. Mike Kelly and other Republicans, after they had tried to invalidate
      absentee voting and block the certification of votes in recent weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-29T15:04:57.029+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:09:44.362+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:07:23.893+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US-elections', 'US-elections-2020', 'Donald-Trump',
      'GOP', 'Republican', 'Pennsylvania']
    'template': '1'
    'title': 'Pennsylvania Supreme Court dismisses another election case brought by
      Republicans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf13c0d-0feb-46f8-b80e-52796fb643b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T15:04:57.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:44.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Pennsylvania Supreme Court dismissed
        a lawsuit Saturday night from US Rep. Mike Kelly and other Republicans, after
        they had tried to invalidate absentee voting and block the certification of
        votes in recent weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845e8572-4a66-441d-a737-1dbb7ba9fe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T15:04:57.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:45.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dismissal adds to a <a href="https://www.cnn.com/2020/11/28/politics/donald-trump-election-georgia-runoffs/index.html"
        target="_blank">growing number of losses</a>&nbsp;in court for Republicans
        and supporters of President Donald Trump, who have tried to attack voting
        systems in the wake of President-elect Joe Biden''s victory. The lawsuits
        have failed almost uniformly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb83898-e094-48df-863c-605f976c8a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T15:04:57.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:45.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court was unanimous in deciding against Kelly and others, and
        refusing to block vote certification on Saturday. Five of the seven judges
        wrote that they believed the lawsuit had been filed far too late, a year after
        absentee voting procedures had been established in the state and weeks after
        millions of Pennsylvanians voted in good faith.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd606da58-82b3-45bb-9a1f-8e70a00b2538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T15:04:57.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:46.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/election/2020/results/president?iid=politics_election_bop"
        target="_blank">MAP: See 2020 election results</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba150d0-b027-4478-ba36-6eb7f62eac47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T15:04:57.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:46.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is beyond cavil that Petitioners failed to act with due diligence
        in presenting the instant claim," the court wrote in its majority opinion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65216a8-b406-4118-953d-ea628c366451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T15:04:57.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:47.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court said the Republicans couldn''t reconfigure their
        complaints and try again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f012edf-13a0-4815-845b-80865c3de89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T15:04:57.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:47.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower courts in the state had said the lawsuit, which was filed
        weeks after Election Day, could stop counties from certifying votes, but that
        move had essentially become irrelevant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78474bb7-d649-492e-bb4d-08947773f3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T15:04:57.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:48.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pennsylvania counties had already certified their <a href="https://www.cnn.com/2020/11/24/politics/state-certification-2020-election-results-joe-biden/index.html"
        target="_blank">vote counts</a>, making Biden the winner of the battleground
        state by an 80,000-vote margin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266aec7b-e7c7-4204-bb20-41bba1f11bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T15:04:57.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:48.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a federal judge in Pennsylvania dealt a <a href="https://www.cnn.com/2020/11/21/politics/federal-judge-dismisses-trump-pennsylvania-lawsuit/index.html"
        target="_blank">death blow</a>&nbsp;to the Trump campaign''s effort to overturn
        Biden''s presidential win by dismissing a closely watched lawsuit that sought
        to invalidate millions of Pennsylvania votes. That case was essentially the
        last major case seeking to throw out or block enough votes that could swing
        a key state in Trump''s favor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6719d557-6d8a-4821-8aa3-da9d2d3c7f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T15:04:57.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:49.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Matthew Brann of the US District Court in the Middle District
        of Pennsylvania called the Trump campaign''s case "Frankenstein''s monster"
        for its poorly stitched together legal theories.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1d0742-d1a9-47aa-946a-c69caef39d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T15:04:57.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:49.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a federal appeals court dealt the Trump campaign''s effort
        another blow, with a Trump-appointed judge writing in a <a href="https://www.cnn.com/2020/11/27/politics/trump-pennsylvania-lawsuit-appeal/index.html"
        target="_blank">scathing opinion</a>&nbsp;that the campaign''s lawsuit lacked
        proof and that its allegations in Pennsylvania "have no merit."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5863d121-f98a-4d34-aead-2dd0a4c73943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T15:04:57.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:50.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court opinion also rejected Trump''s motion to undo Pennsylvania''s
        certification of votes, calling it "unprecedented" and "breathtaking" relief
        where no fraud had been alleged.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacaee6c-96f3-478d-964c-a5f19582b39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T15:04:57.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:50.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional information.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e82e085-a9f9-44c2-8779-c58f5e43ca8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T15:04:57.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:09:51.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>THis story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/28/politics/pennsylvania-state-supreme-court-election-case/index.html"
        target="_blank">Pennsylvania Supreme Court dismisses another election case
        brought by Republicans</a>."</em></p>'
