      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s true that the President appointed her, but at
        least defend the initiative. Defend the children, the teachers in need of
        help.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee36779c-2294-4591-83c7-896d32861991'
