      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then stressed that she does not believe in the "Messianic complex"
        of entrusting everything to a leader. Instead, a follower''s beliefs and behavior
        are both reflective of the type of governance of the person they support,
        she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194a235f-e056-43d9-b995-055b3a27658e'
      'mgnl:activationStatus': true
