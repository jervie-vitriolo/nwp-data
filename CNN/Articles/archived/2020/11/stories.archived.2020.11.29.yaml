      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> Pope
        Francis has formally elevated Capiz Archbishop Jose Advincula as the 9th Filipino
        cardinal in history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4746e880-93f8-4518-9626-00540cdafb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:31:09.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:10.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b5189a-0aae-44d7-a6b0-27bcd3a88cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:31:09.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:10.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite only being virtually present due to COVID-19 restrictions,
        Advincula was among the 13 cardinals who were newly appointed in a scaled-down
        ceremony at St. Peter''s Basilica in the Vatican on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e7f30d-818f-4a23-869f-fde09ebd9567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:31:09.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:11.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1124964-5b13-4227-8cd5-4cad652977da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:31:09.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:11.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBCP News reported that Advincula viewed the occasion via livestream
        at his residence in Roxas City, wearing a cassock as he watched the Pope read
        the names of the new "princes of the church."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3d0e89-d26a-451f-a352-15a53a0d3904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:31:09.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:12.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca86bfc-bb92-4cd1-8712-6b69f1c458be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:31:09.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:12.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those physically present were given red hats and rings as cardinals.
        Bearing the second highest position next to the Pope, their main task is to
        offer him advice and eventually elect his successor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ac6139-0002-45cf-8d97-2ce8161cbe0a'
      'mgnl:activationStatus': true
