      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Trolls do not usually react immediately. It''s as
        if they''re waiting for a command from someone up there, but you can see who
        is the source of it all. And time and again, they have been telling lies.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
