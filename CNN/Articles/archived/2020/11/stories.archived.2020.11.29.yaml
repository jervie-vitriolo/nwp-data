    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c3e067-e609-4767-9159-645cd8dc4ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T12:45:52.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:11:24.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2020/11/24/DepEd-clarification-OVP-learning-hubs.html">There
        are a total of 12 learning hubs</a> launched in coordination with local DepEd
        offices and local government units. In Metro Manila alone, hubs are situated
        in Pasig City; Taytay, Rizal; and Sampaloc, Manila. There are others in far-flung
        communities in Camarines Sur, Albay, Romblon, Leyte and Aklan, while Himamaylan
        City in Negros Occidental and Lucena City in Quezon both have two operating
        hubs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f024030e-cd6e-4493-974a-28bb74f9a52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T12:45:52.659+08:00
      'mgnl:createdBy': 'glee'
