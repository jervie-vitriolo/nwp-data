      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal Cornelius Sim of Brunei was also unable to go to the Vatican
        due to travel restrictions.</p>'
    '11':
