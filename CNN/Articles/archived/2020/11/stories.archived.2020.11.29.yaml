    'jcr:uuid': '1db6eeaf-5a6d-4979-b662-746784d24924'
    'lead': 'After getting a taste of at-home training during the pandemic, more people
      are considering making it permanent. A fitness expert shares pro tips on setting
      up your own dedicated home gym space.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-29T08:45:33.283+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T01:11:48.124+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:07:16.844+08:00
