      'text': '<p>PHLPost said the stamp and official first day Covers of "Pasko 2020"
        will now be available at the Philatelic Counter, Manila Central Post Office,
        all Mega Manila Post Offices, Area 1, Tuguegarao, Area 2, San Fernando, La
        Union, Postal Area 4, San Pablo, Postal Area 5, Mandaue, Postal Area 6, Iloilo,
        Postal Area 7, Davao, Postal Area 8, Cagayan de Oro, and Postal Area 9, Zamboanga.</p>'
