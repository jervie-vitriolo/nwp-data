      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Totoong si Presidente ang nag-appoint sa kanya, pero sana naman
        ipagtanggol niya. Ipagtanggol niya iyong mga batang nangangailangan, teachers
        na nangangailangan ng tulong,"</em> Robredo added.</p>'
