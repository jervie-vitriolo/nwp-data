      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29) —</strong> For
        Vice President Leni Robredo, who is still not done battling lies and misinformation
        and lies against her, a public official''s type of leadership would always
        reflect on the type of followers he has.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a114599-bc6f-470f-a33e-c15827046330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T13:59:17.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:10:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a105c94b-82b7-4804-a549-02ad9b449dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T13:59:17.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:10:59.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her Sunday radio show, Robredo once again addressed trolls on
        various social media platforms, who have gone as far as setting up a Facebook
        account falsely named after one of her daughters to allegedly spread hate
        messages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78c4a74-c4aa-49ba-9d67-36d20d3e63ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T13:59:17.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:11:00.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2b1b6b-bf75-467a-b8cb-00d9d096ae5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T13:59:17.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:11:00.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming names, the Vice President then proceeded to recount
        the usual tactics and sources of disinformation being spread online since
        she assumed office in 2016, up until her recent efforts for typhoon victims
        in need of assistance.</p>'
