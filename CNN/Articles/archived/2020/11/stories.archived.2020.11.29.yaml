    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c094b8ae-701a-43a4-90e8-1e99443b5225'
    'lead': 'Private hospitals across the Philippines are ready to implement a government
      directive that put a cap on prices of COVID-19 tests, the chief of the Private
      Hospitals Association of the Philippines said on Sunday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-29T19:50:45.150+08:00
