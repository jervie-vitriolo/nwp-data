      'mgnl:lastActivated': 2023-01-25T01:09:27.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70018acd-7288-4e80-b46b-9d9b798e2f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T16:14:02.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:27.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A penumbra refers to a partially shaded outer region of a shadow
        that an object casts, while a penumbral eclipse is an event when the moon
        passes through the faint penumbral portion of the earth''s shadow, PAGASA
        explained.</p>'
