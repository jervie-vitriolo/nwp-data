  'mike-tyson-roy-jones-jr-frontline-battle':
    'author': 'Alaa Elassar, CNN'
    'caption': 'The 8-round exhibition fight between Mike Tyson and Roy Jones Jr.
      on Saturday ended in a draw. In this image, Jones Jr. and Tyson celebrate their
      split draw at Staples Center on November 28, 2020 in Los Angeles, California.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-11-29T22:28:12.058+08:00
    'imagesource': 'jcr:5ead5ae4-1b59-4e50-95b3-939283eeba73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03683e4f-6449-4c3f-ad0a-1a21cbb5e448'
    'lead': 'The 8-round exhibition fight between Mike Tyson and Roy Jones Jr. on
      Saturday ended in a draw.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-29T22:31:24.016+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T01:08:10.745+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:07:32.869+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Frontline Battle'' between former heavyweight champion Mike Tyson
      and Roy Jones Jr. ends in a draw'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061fda31-f1e4-496d-b7e8-67dc80c44bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:31:24.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:11.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The 8-round <a href="https://www.cnn.com/2020/11/28/sport/mike-tyson-roy-jones-jr-match-where-to-watch-trnd/index.html">exhibition
        fight</a>&nbsp;between Mike Tyson and Roy Jones Jr. on Saturday ended in a
        draw.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadc1fca-6441-428b-9b9b-8695cf0036cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:31:24.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:11.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen years after retiring, the former heavyweight champion squared
        off against fellow boxing legend Jones Jr. for a fight titled "Frontline Battle."
        The World Boxing Council (WBC) supported, commemorated and scored the four-hour
        live event at the Staples Center in Los Angeles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4cdd92-b222-437d-9d89-574ff77d3309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:31:24.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:12.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rounds were 60 seconds shorter than usual -- two minutes, instead
        of three -- and the fight was sanctioned by the California State Athletic
        Commission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95d61c3-0523-4f79-bc17-ec4750843c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:31:24.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:12.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair used 12-ounce gloves without any protection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ddfe09-428d-492c-96c5-843b091431a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:31:24.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:13.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WBC used a remote scoring system to judge Tyson''s and Jones
        Jr.''s performance. Three champions judged and scored each round, with the
        criteria focusing on style, technique, effective punching, effective defense
        and effective aggressiveness.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae05d994-9750-4f80-b848-9b00e8514501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:31:24.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:13.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the isolation and tribulations COVID-19 has caused, Tyson
        and Jones Jr. have shown us that when a person embraces a positive mental
        outlook, turns on his or her positive mental switch, all challenges can be
        overcome which is why we have created a one of a kind commemorative belt created
        specifically for the occasion," WBC President Mauricio Sulaimán said in a
        news release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ddfeae-92dd-457c-8a90-651aa9b7b8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:31:24.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:14.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyson, the former heavyweight world champion, is considered one
        of the most feared boxers of all time. He finished his first year as a professional
        boxer with a 15-0 record, with all wins coming by knockout.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0337aac-5c00-4c38-8d19-307399c0cbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:31:24.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:14.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iron Mike" was 20 years and four months old when he became the
        youngest heavyweight champion in boxing history. He has a 50-6 career record,
        with 44 of the 50 victories coming on knockouts. He last fought in 2005, when
        he lost to Kevin McBride.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584d4387-18bb-49aa-b89c-83c08b6ddf43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:31:24.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:15.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones Jr. is a former world champion who sports a 66-9 record. Jones
        Jr. won his last bout in 2018 against Scott Sigmon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53db9ce1-a792-4110-9ad9-d159fabd3e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:31:24.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:15.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight was a pay-per-view event sold for $50 in the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426df155-0ff5-4dcd-9892-8ee5881b6765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:31:24.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:16.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the money will be donated to charities that fight human
        trafficking and breast cancer, according to Jones Jr. Tyson''s Legends Only
        League will also donate a portion of proceeds to the WBC José Sulaimán Boxers
        Fund to support boxers who "have fallen into hard times," the news release
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f24f71-e67c-4633-bad8-32b2b1862096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:31:24.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:16.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fight was the first of a series produced by Legends Only League.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75452aab-4bba-4b75-a2d4-379fdf32c523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:31:24.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:08:17.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/29/sport/mike-tyson-roy-jones-jr-wins-frontline-battle-trnd/index.html">"''Frontline
        Battle'' between former heavyweight champion Mike Tyson and Roy Jones Jr.
        ends in a draw"</a></em></p>'
  'PBA-Finals-Ginebra-TNT':
