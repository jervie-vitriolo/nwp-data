      'mgnl:type': 'text'
      'text': '<p>In a statement, PHLPost said, "At the end of this extraordinary
        difficult year, the Christmas stamp will remind us that spending time together
        with the Family will bring much needed respite from the worries and adversity,
        and looking forward for better days to come."</p>'
