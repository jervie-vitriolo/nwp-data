    'lead': 'Vice President Leni Robredo, pointing out she has coordinated with Education
      Secretary Leonor Briones as early as July on community leaning hubs, urges the
      latter to think of the educational rights of students and teachers benefitting
      from the initiative, instead of merely aiming to please those in the administration.'
