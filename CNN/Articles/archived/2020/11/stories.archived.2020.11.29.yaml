      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)—&nbsp;</strong>There
        is a consensus among Metro Manila mayors to keep the general community quarantine
        restrictions in place until the end of the year, one local chief executive
        said on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b31793-56ea-44b1-8b60-93618b2c9793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T17:47:40.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:10:51.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will find out later if all 17 [are in favor], but what I can
        say is the general consensus of [Metro Manila] mayors is GCQ," San Juan City
        Mayor Francis Zamora said in a phone interview with CNN Philippines, noting
        that he personally backs the recommendation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbf1916-e7fe-4f54-a70b-ab1b84a9b4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T17:47:40.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:10:52.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Council is set to meet on Sunday evening to discuss
        various COVID-19 policies, including lockdown recommendations and safety preparations
        for the Christmas season, Zamora noted. Quarantine classifications for December
        are expected to be announced by President Rodrigo Duterte on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5b8251-794b-4a94-8462-9344fec16567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T17:47:40.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:10:52.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA Research Team has likewise said it <a href="https://cnnphilippines.com/news/2020/11/28/Metro-Manila-GCQ-status-recommendation-.html">favors
        retaining the GCQ</a> status in the capital region due to a new rise in virus
        infections.</p>'
    '11':
