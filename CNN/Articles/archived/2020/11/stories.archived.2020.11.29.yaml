      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e338c39e-0296-4e2c-acfe-ba174323adc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T12:45:52.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:11:25.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP previously released to the media copies of Robredo''s letters
        to the DepEd containing policy proposals and the agency''s response indicating
        that the learning hubs being proposed were "a good initiative."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce5a271-6f67-47d7-8351-245f74b538e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T12:45:52.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:11:26.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013cae97-206e-45eb-8d60-7b4cdcc48fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T12:45:52.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:11:26.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP also earlier insisted that they have been observing proper
        sanitation and health protocols. Robredo noted that they will oblige if the
        government decides to shut down their project, but the burden will be on the
        latter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a90971-cbe7-4a21-861a-91bd7ce5d9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T12:45:52.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:11:27.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefad427-ad5c-4043-b853-248e775bf6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T12:45:52.659+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:11:27.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has rejected face-to-face classes to protect the
        students and teachers against the risk of contracting COVID-19. The DepEd
        said that the reintroduction of face-to-face classes will require approval
        of the President given the public health considerations.</p>'
  'Robredo-trolls-fake-news-Messianic-complex-leadership':
