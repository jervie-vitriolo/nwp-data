      'mgnl:lastActivated': 2023-01-25T01:11:22.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e26b7f-4d82-45c2-9868-483328573822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T12:45:52.658+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:11:22.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Una, in-insist nilang may face-to-face classes yung community
        learning hubs, alam naman nilang wala. Walang face-to-face classes dahil wala
        naman tayong teachers. Ang meron tayo tutors na kung merong batang nahihirapan,
        pwedeng pumunta sa center para matulungan."</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d0aa2e-a6fc-4024-9b82-510747128464'
      'mgnl:activationStatus': true
