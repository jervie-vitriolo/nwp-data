    'mgnl:tags': ['home-gym', 'fitness', 'workout', 'pandemic']
    'template': '1'
    'title': 'How to set up a home gym space that works for you'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9745ab6-27e6-439b-a6f9-4febd9f8da18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:11:48.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> Dana Santas, known as the "Mobility
        Maker," is a certified strength and conditioning specialist and mind-body
        coach in professional sports, and is the author of the book "Practical Solutions
        for Back Pain Relief." You can read her CNN series on how to reboot your workout
        routine <a href="https://edition.cnn.com/2020/07/20/health/return-to-workout-exercise-wellness-series/index.html">here.</a></em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b0fd20-9682-4841-b2df-42af3adfa061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:11:49.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>When it comes to 2020, one of the big
        positives to emerge from this year''s many challenges is how it has focused
        our attention on prioritizing health and wellness — with a particular emphasis
        on physical fitness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1407cc27-8aaf-40d2-8934-1c0cd493cb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:11:49.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To meet our fitness needs while gyms were closed for prolonged periods,
        many of us started working out at home. Some got creative, using household
        items for our workouts, while others ordered home gym equipment online. Now,
        after getting a taste of at-home training, more people are considering making
        it a permanent practice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92619bbe-adc5-4c4b-8539-c46fafd806b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:11:50.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re currently weighing the benefits of creating a dedicated
        space for your own home gym and wondering how you can make it work for your
        lifestyle, read on.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef4ddba-6323-4947-8788-8f7bd3997e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:11:50.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Consider the benefits of working out at home</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7669c2-e7ec-4942-9530-25fe9c0a0f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:11:51.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a mind-body coach in professional sports who also has a garage
        gym, I can attest to numerous advantages of at-home training. Of course, with
        current Covid-19 concerns, a huge benefit is the knowledge that your home
        gym is virus free and kept up to your own cleanliness standards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c343ec7d-1949-4439-ae26-9d1b5e11e584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:11:51.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are many other positive aspects, including the following:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9507cf37-bd7b-44d5-ac5a-5378138f861f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:11:52.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enjoying ease of access and time efficiency. With no travel time
        and no closing time associated with your home, it''s hard to make the common
        time-related excuses not to exercise. Additionally, your training time can
        be more efficient as you don''t have to wait your turn for equipment or spend
        extra time on your workout to rationalize the commute or cost.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51675d1-d9c2-447d-8b37-7374e99d442b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:11:52.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shifting your training perspective from a chore to a lifestyle.
        Because the gym is part of your home, training becomes part of your lifestyle
        rather than another to-do outside of the house. This creates a sense of ownership
        of your fitness, instilling it as a healthy lifestyle habit rather than an
        obligation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766c1f28-8231-44d8-acbf-d9fccccfc444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:11:53.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shedding insecurities and relishing quality time. Without having
        to feel self-conscious about others judging you during workouts in a public
        gym, your home gym time is of a higher quality, letting you focus entirely
        on you and your goals. And, if you have a spouse or family, training together
        can be a quality bonding experience.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d071c7-44d0-4f0c-97fb-04c40f87f242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:11:53.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all the benefits, it might be tempting to stop reading and
        immediately go convert a guest room or start cleaning out your garage to make
        space. But continue on for tips to ensure that the space you designate for
        working out will actually work for you.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2e0a0c-05b0-4737-b04d-3f599875d768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:11:54.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gauge the scope of your space based on an accountability — not
        future goals</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1732fe-64a6-4678-88f7-88a14ce0da18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:11:54.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s easy to tell ourselves that if we have a home gym, we''ll
        work out all the time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459de766-b418-449b-8126-eb114b185cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:11:55.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, if you haven''t already established a track record of working
        out regularly, I''d advise you to start your journey slowly, building momentum
        based on accountability.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e262ad-08c5-4e21-9edf-cebf33619afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:11:55.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While my garage gym is now fully equipped, that hasn''t always been
        the case. My commitment to training at home was an evolution that started
        small. In fact, several years ago, my "home gym" was nothing more than a crate
        holding a kettlebell, two small dumbbells, a yoga mat, foam roller and a few
        mini tension bands.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f6df9c-bd86-42d9-acad-f45a20cbfd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:11:56.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only as my training consistently expanded that I committed
        to a dedicated space. Over the course of a year, that meant using space on
        the lanai before moving into half of our garage, then finally turfing the
        entire garage and purchasing more equipment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f770c4-184f-42f0-96ac-79f607770e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:11:56.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several years of consistently using our two-car garage gym
        setup, this past February, my husband and I purchased a new home with a three-car
        garage so that we could convert the larger garage into our gym space.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f64257-2b2e-400e-91d0-68bc3da90d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:11:57.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a big commitment! But we had no doubt we were ready for it
        because we had established a foundation of accountability. You can do the
        same at whatever scale is appropriate for you.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4343f23-99b2-45e9-9087-12fd7028ff04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:11:57.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Select a space that won''t disrupt your lifestyle</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6073e55e-6b1d-4e54-bc58-4954fce5895c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:11:58.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your home should be your sanctuary. That''s why I''m not advocating
        that you turn your home into a gym. It''s about ensuring your home still retains
        all the features you love while accommodating a dedicated workout space that
        you''ll also love.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4804f72c-5350-4227-8295-8d362cbd4091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:11:58.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you designate a guest room, garage or basement, be thoughtful
        about the relocation of items from that space. If something in it was seldom
        used, but out of the way, and you''re forced to move it to a high-traffic
        area, like a hallway, that''s a disruption. If frequently used items get relegated
        to a closet or high shelf, that''s also a disruption.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad578c52-29dd-43d1-a116-7cdeb09b091d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:11:59.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The garage made the most sense for us because we don''t mind parking
        our cars in the driveway. And we were able to reorganize and relocate everything
        else from the garage by purchasing a backyard storage shed, wall bike rack
        and garage ceiling storage mounts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc97c52-d49f-4185-abe1-77d0aee11f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:11:59.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if you covet your car, displacing it to create a gym in
        your garage probably won''t make sense for you. Instead, you might consider
        converting a seldom-used dining room into a home gym by putting a bigger table
        in your eat-in kitchen area. Or maybe you have a guest room that is rarely
        used. Could you dedicate that space to a home gym if you upgraded your living
        room sofa to a sleeper to avoid losing the ability to host guests?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e0e83f-38f2-46c9-b3f3-2186d6c9544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:12:00.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To effectively create a home gym that integrates into your lifestyle,
        you need to think through the utility of the space you''re considering converting
        and create an acceptable, practical plan for relocating items and repurposing
        other areas as necessary.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d63bb2-084a-43a3-8c8b-90e769a68be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:12:00.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Design your space to be a place where you want to spend time</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bbaafe-1891-4b87-8c8f-5654aceeb9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:12:01.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designing your workout space based on your likes sounds like a no-brainer.
        However, when it comes to fitness, we tend to focus on what we think we should
        like or do, not how we actually feel and act. Just like my advice for gauging
        the scope of your gym space, this is a reality check. Create your space based
        on how you feel and what you do now.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3898fc8a-e5f8-45b4-a9cd-4c1ea63e3cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:12:01.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you enjoy lifting weights more than doing cardio? Create a space
        that facilitates strength training. If it''s the other way around, design
        your space as such.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36502ec5-3912-4d0c-a9b6-71a4e1b984de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:12:02.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Cooper "Coop" Mitchell, the founder of GarageGymReviews.com,
        when people are designing their home gym, they often overlook essential elements
        that contribute to making the environment comfortable.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4441f86a-b924-4af9-88fc-e1ab65d569d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:12:02.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Design a space where you''ll want to spend time," Mitchell advised.
        "That means, not only focusing on the equipment, but also putting thought
        into things like lighting, flooring and your sound system."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c660cf67-910d-4912-bd64-40ef0835f884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:12:03.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your workout space is not climate controlled, like a three-season
        porch or garage, I would also advise figuring out heat and AC options. This
        year, we invested in a portable air conditioner to temper the heat and humidity
        in our Florida garage gym.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd514af-1d29-4441-949e-3e59f2350d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:12:03.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prioritize equipment spending based on preferences, quality, goal
        setting and versatility</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86a8d9f-2e61-4ec9-a3fa-3e22d7e05b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:12:04.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start by determining your realistic budget, and don''t worry if
        you don''t have a lot of money to spend up front. Remember the crate I started
        with? The items within it were just enough to create a well-rounded program
        that fit my needs. You can accomplish a lot with a set of dumbbells, a kettlebell,
        mat, foam roller and mini bands.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ac0d65-8927-46a2-a258-f05caf8c4bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:12:04.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with a decent budget, you don''t want to invest in items you''ll
        rarely use. Take your spending cues from your own preferences. If you favor
        cardio over weight lifting, invest in a solid piece of cardio equipment, like
        a rower, indoor bike or elliptical — selecting the specific equipment based
        on the type of cardio you enjoy and propensity for regular use.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5ce101-bd41-49dd-b754-16d73fa57e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:12:05.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before you tackle weight lifting, Mitchell advised purchasing a
        quality barbell. "A good barbell may cost upward of $300 but that should ensure
        you''re getting a quality, made-in-America product with a lifetime warranty,"
        he said. "And, if you can afford it, spending your money on a decent entry-level
        squat rack is a great investment since they tend to retain their value and
        can be resold on Craigsist or Facebook Marketplace, if you ever change your
        mind or want to upgrade."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d04d6e6-1f71-4bbd-bb8c-c00a19ae2b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:12:05.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When determining the right brand of any type of equipment, practice
        due diligence and look up reviews. With most fitness equipment, you can find
        in-depth reviews on YouTube.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11e4496-3ca9-4001-9e4b-e055666aed12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:12:06.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like you would decorate any other part of your house, you might
        find yourself wanting to get all the latest training tools for your home gym.
        Although it''s good to add some novelty here and there to keep things fresh
        and interesting, overloading your home gym can make it less functional.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c55fccd-b495-49d3-be0d-f8ade509678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:12:06.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the best ways to curtail this tendency, while also reinforcing
        your training habit, is to tie a new product purchase to achieving a fitness
        goal. For instance, training five days a week for eight consecutive weeks
        could serve as an equipment-purchase milestone.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c583ad2-7862-47a4-833a-1d1c99b5395c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:12:07.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As someone who has successfully maintained my own home gym for years,
        I can tell you that the benefits never abate and only increase. If you follow
        the advice I''ve outlined above, you can create a home gym that will work
        for you, forging a commitment to health and wellness that complements your
        lifestyle.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0af331c-0bec-4d00-88e6-229d150b8da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T08:45:33.286+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T01:12:07.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/28/health/home-gym-ideas-fitness-coach-wellness/index.html">"How
        to set up a home gym space that works for you."</a></em></p>'
