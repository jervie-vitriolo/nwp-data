  'anejo-gold-rum-cures-lockdown-blues-with-virtual-friday-night-live':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-11-29T16:30:05.941+08:00
    'imagesource': 'jcr:e62bea8a-0567-4867-9473-072e9d686c1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2535fb22-28db-486f-b24b-7084649ad681'
    'lead': 'Añejo Gold Rum brought everyone to cloud-nine with an online jamming
      session featuring VISMIN artists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-28T23:43:49.768+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T01:11:29.496+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:07:18.325+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Añejo Gold Rum cures lockdown blues with virtual Friday Night Live!'
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec7a549-f97d-4733-a0cd-32d737f827f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T23:43:49.770+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:11:30.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines) —</strong> It’s a tough time
        for the concert-going crowd and musicians right now. Gigs and live sessions
        are canceled or indefinitely postponed. We barely hear from our favorite musicians,
        especially those from Visayas and Mindanao (VISMIN), since the lockdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd829ed48-b67a-4fac-ac5f-ae907747a45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T23:43:49.768+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:11:30.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter Añejo Gold Rum’s Friday Night Live! Showing that one can practice
        social responsibility and still have fun at the same time, Añejo Gold Rum
        organized a grand E-numan on Nov. 27, featuring 10 performers and personalities
        from VISMIN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c0749c-8311-41d9-a429-96808d1e53c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T23:43:49.768+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:11:31.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online jamming session was hosted by popular Cebuano Youtuber
        Medyo Maldito, a restaurant manager himself who knows the value of picking
        the right drinks to enjoy a night filled with music at home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e3bf98-14c5-4828-a019-85f988d54adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T23:43:49.768+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:11:31.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Voice of the Philippines Season 2 alum Kokoi Baldo, a Bacolod
        native,&nbsp;kicked off the musical performances.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c1b887-63df-4327-bcc6-1406a9b926df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T23:43:49.768+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:11:32.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mahirap ngayong dahil sa pandemic, hindi tayo makagalaw,” Baldo
        shared. He is still hopeful that the pandemic would end. “Minsan nakaka-miss
        din, sana matapos na itong pandemic at makabalik na tayo sa mga normal nating
        mga buhay.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319de348-3758-4150-b36f-4746019e969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T23:43:49.769+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:11:32.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Best-tasting rum</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c0f218-aadd-4fd4-8d9f-4f17683b7091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T23:43:49.769+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:11:33.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food critic Karlo Lim, drinking coach Manuel Yulo Barandian, and
        Sunstar Best of Cebu President Julius Neri then joined the show to talk about
        the aging process of Añejo Gold Rum, which wasn’t just aged for five years,
        but 12 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d159d17-5c84-4be0-bda9-6b3bbb2ff3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T23:43:49.769+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:11:33.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim explained that Cebuanos’ fondness for grilled food matches the
        sweet, deeper flavors of Añejo Gold Rum. “These are very complimentary when
        you drink and eat. And we have two same flavor profiles coming together, and
        it’s magic in your mouth,” Lim said, adding that he also uses Añejo Gold Rum
        in marinating when cooking.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281118ce-2c57-4aec-b3bf-a7810087cc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T23:43:49.769+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:11:34.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barandian, on the other hand, a proud Negrense from Bacolod,&nbsp;said
        there is no right and wrong answer in choosing the right drinks in E-numans.
        But he said he preferred a mojito, a cocktail with mint, lime, and Añejo Gold
        Rum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b469c764-9a17-4168-86c7-eb6fa4ed26f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T23:43:49.769+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:11:34.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Neri, Añejo Gold Rum, being produced in Cebu, shows that their
        island province is world-class, recently winning a Monde Selection Gold Medal
        Award from Belgium.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29347f7e-33ed-47e2-a318-aff36d443e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T23:43:49.769+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:11:35.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fittingly enough, the next act that performed was Visayan Pop’s
        first grand winner Jewel Villaflores, whose guitar-driven music is perfect
        for any chill hangout session. Host/model Blinky De Leon and vlogger and comedian
        Al Moralde, both based on Cebu, praised Villafores’ performance and Añejo
        Gold Rum for passionately organizing regional talents in one virtual show.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a88d5b-05b4-4408-9ed8-dbf8aa02c345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T23:43:49.769+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:11:35.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon, who also misses hosting since the lockdown, was given the
        opportunity to introduce the next performer —Isla Houdini, vocalist of the
        band Kuerdas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f25352-0f46-4f7a-b34b-517cf4a3e7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T23:43:49.769+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:11:36.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Añejo unlocks fun</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5839abc7-eead-464b-a0f7-1080933e6fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T23:43:49.769+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:11:36.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can still have fun but in a different way,” said Isla Houdini
        a popular music artist from Davao. Apart from being a plantita, she shared
        that she still virtually meets with friends via e-numans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312dfb0d-832f-49f7-9b2e-83d4a6b6e742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T23:43:49.769+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:11:37.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Isla Houdini’s performance, Karlo Lim returned to share great
        food pairings with Añejo Gold Rum or “pulutan” that included pork dishes like
        glazed barbecue ribs. “It pairs really well with classic cocktail called rum
        cola,” the food critic added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6131bc-15a2-4a02-94f5-f360c724eebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T23:43:49.769+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:11:37.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kokoi Baldo likewise came back to the live stream to continue the
        jamming session, right before Davao-based mixologist Joefel Manlod and drinking
        coach Manuel Yulo Barandian shared cocktails recipes people can make at home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7a5bcb-20de-41c5-8dbb-5c6224fb0158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T23:43:49.769+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:11:38.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hip-hop and rap group from Dumaguete City, Midnasty, then capped
        off the stellar Friday Night Live!</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe30a8ec-a695-4a7d-a8f1-f0b32b70e243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-28T23:43:49.769+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T01:11:38.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case you missed it, watch Friday Night Live! with Añejo Gold
        Rum here.</p>'
