      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang mga trolls, hindi kaagad nakaka-react. Parang naghihintay
        ng command galing sa taas, pero makikita mo naman kung saan galing ito. At
        time and again, kasinungalingan talaga halos lahat ng sinasabi nila."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6005367a-f83b-445e-8a57-848133a60e54'
