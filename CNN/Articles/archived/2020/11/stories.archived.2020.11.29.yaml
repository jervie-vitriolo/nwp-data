      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Blind obedience should not be allowed here. We should
        not allow that what you do is only intended to please your superiors at the
        expense of students who have been benefitting from this.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12b37c9-fdaf-4697-83e7-eba62acd76c7'
