      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Pasko 2020" stamp features an image of the contemporary Filipino
        family. They gather around for support and encouragement, maintaining a positive
        outlook, with the traditional Parol (Christmas lantern) in the background
        to complement the postage stamp.</p>'
    '10':
