      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)&nbsp;—</strong>
        Filipinos may have a chance to witness a partial penumbral lunar eclipse starting
        Monday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8e80f2-a068-43c4-83ba-f57b204886ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T16:14:02.265+08:00
