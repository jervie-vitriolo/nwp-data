    'lead': 'Barangay Ginebra limited the Tropang Giga to just two points in the extra
      period to snatch a 1-0 lead in the best-of-seven 2020 PBA Philippine Cup Finals. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-29T22:42:54.347+08:00
