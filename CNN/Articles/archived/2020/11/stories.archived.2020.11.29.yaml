      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Para sa akin, hindi ako naniniwala na parang iyong Messianic
        complex na ''ako ang savior ng lahat,'' walang ganun. Ang solusyon ng mga
        suliranin natin nasa atin mismo, pero dapat ini-inspire natin yung tao na
        gumagawa ng kabutihan,"</em> Robredo said. <em>"Pag nai-inspire mo iyong tao
        na maging sinungaling, na lahat kabastusan ang lumalabas sa bibig, reflection
        iyon sa iyo eh."</em></p>'
