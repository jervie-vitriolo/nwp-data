    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d7894b-1942-48a7-86b3-170a224ebb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T13:59:17.658+08:00
