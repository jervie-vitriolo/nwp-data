      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advincula, 68, will be given his red hat through a papal representative
        in a local ceremony at a later time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e936c0-3155-4e45-a47b-4c86f1603819'
