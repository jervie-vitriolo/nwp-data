      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6a8fa7-541b-4f33-b202-b23c5490462f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T16:14:02.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:09:26.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State weather bureau PAGASA said in its advisory on Sunday that
        the partial penumbral eclipse will be visible in the country, with the moon
        entering penumbra at 3:32 p.m. and ending at 7:53 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
