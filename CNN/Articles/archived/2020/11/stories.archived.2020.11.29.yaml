      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten thousand copies of the stamp were printed by PHLPost, each costing
        ₱12. In-house graphic Artist Eunice Beatrix U. Dabu designed the Christmas
        stamp.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
