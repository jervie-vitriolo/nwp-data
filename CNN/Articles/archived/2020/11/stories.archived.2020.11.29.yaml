  'Archbishop-Gregory-first-African-American-cardinal':
    'author': 'Daniel Burke and Delia Gallagher, CNN'
    'caption': 'Archbishop Wilton D. Gregory speaks during a Mass to repent clergy
      sexual abuse and to pray for molestation victims in 2017 in Indianapolis.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-29T06:54:05.201+08:00
    'imagesource': 'jcr:20f3de60-4f69-4fce-86d1-f765f7f57fdd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26e49641-80f5-4ef6-933b-0c194ab697dc'
    'lead': 'In elevating Gregory to the highest ranks of the Catholic Church, Francis
      continues to play close attention to racial dynamics in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-29T06:59:37.195+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T01:12:31.036+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:07:14.442+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cardinal']
    'template': '1'
    'title': 'This archbishop has become the first African American cardinal in Catholic
      history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bcad9f-8c78-4a3c-8d9a-8e1095ff0aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:31.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For the past week, Archbishop Wilton
        Gregory of Washington, DC, was holed up in a Vatican guesthouse, receiving
        meals at his door.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adad331-6e39-4d85-ba70-ad128c1e464a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:32.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41ed5eb-ea6e-4e4d-bd03-23b3733010da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:32.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Gregory stepped out of his quarters and into history,
        becoming the Catholic Church''s first African American cardinal during an
        installation ceremony in Rome.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b404e18f-942c-44b1-8ae8-8405b7a3c86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:33.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a9b1c6-4bda-44c9-9c69-2ab8ea1a5f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:33.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregory was one of 13 men -- and the only American -- elevated to
        the College of Cardinals during Saturday''s ceremony. Because of the coronavirus
        pandemic, two of the bishops were not in Rome for the ceremony, another first
        in church history, according to Vatican News.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dc1980-b823-4f04-b8d8-8c0b18e7adee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:34.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57ffbdb-cc37-4d94-a3e4-aa6965f7826b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:34.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In keeping with the Pope''s concerns for Catholics who have been
        historically marginalized, the other new cardinals include men from Rwanda,
        Brunei, Chile and the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54ff7fc-1b97-4d3c-80f6-7be367699af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:35.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac80817-7c28-4820-b1bb-34b52857498a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:35.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregory, 72, already the highest-ranking African-American Catholic
        in US history, told CNN this week that he has been praying, writing homilies
        and letters to well-wishers, and reflecting on his new role.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9037ef-489f-4393-8988-56a0e29c2bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.196+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:36.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e46617a-d2f1-442a-b3a8-0d3868b1de7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:36.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a time to thank God for this unique moment in my life
        and in the life of the church in the United States," Gregory said. "I hope
        it''s a sign to the African American community that the Catholic Church has
        a great reverence, respect and esteem for the people, for my people of color."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd20e5a-bdf1-4034-a598-3d6b0f21aefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:37.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7749a74-0fba-4542-8f54-f28ead0ef2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:37.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a Cardinal, Gregory will be one of the Pope''s closest advisers
        and one of only 120 or so men who will elect the next pontiff. Before Francis
        chose Gregory as Archbishop of Washington last year, he also served as a bishop
        in Belleville, Illinois, and in Atlanta. He was born in Chicago to parents
        who were not Catholic, but converted to Catholicism while attending a parochial
        school.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f928dc9-b978-470e-ad2e-5fe844558596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:38.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37889179-e22c-48ea-a63d-fb31a65de530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:38.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The symbolism of Gregory''s selection</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aebbc42-878b-4650-9275-1bf2f54c8fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:39.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In elevating Gregory to the highest ranks of the Catholic Church,
        Francis continues to play close attention to racial dynamics in the United
        States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d0d41c-c971-4b66-9146-89bd67cb39de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:39.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d39da48-f7f3-4aa4-aec3-befdc1d4e00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:40.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He passed over several archbishops who would traditionally become
        cardinals to promote Gregory. He also moved Augustine Tolton, who died in
        1897 after becoming the first African American priest, one step closer to
        sainthood.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783d6d41-3fe6-44f8-8f7b-101a92389862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:40.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283e2032-630a-43f9-b802-27f2b3a6c8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:41.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis has condemned the "tragic death of" George Floyd, the Black
        man who was killed by police in Minnesota last May, and supported an American
        bishop who knelt in prayer during a Black Lives Matter protest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8964ac4c-7657-47e3-8aa8-b1097c29dac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:41.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee91370f-3424-439e-8141-e5aaadf141e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:42.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the Pope met with NBA players at the Vatican
        and encouraged them to keep fighting for racial justice and economic equality.
        (One player described Francis as "super chill.")</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8152b7-ec6f-4083-979d-764eb764f3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:42.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f42595-997d-4339-8387-1059dcd77be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:43.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a book-length interview published on Monday, Francis again addressed
        Floyd''s death and castigated Americans who protest mask-wearing mandates
        intended to prevent the spread of coronavirus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053b9ea6-c535-469e-baca-014fcae9dc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.197+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:43.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7426d19c-40ce-4092-bb92-d87948121514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:44.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll never find such people protesting the death of George Floyd,
        or joining a demonstration because there are shanty towns where children lack
        water or education, or because there are whole families who have lost their
        income," Francis said in the book, called "Let Us Dream."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f739962-cb3f-4294-957d-d4a8b538fc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:44.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70037f68-5643-4ad3-9eb3-71ef6c389a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:45.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On such matters they would never protest," the Pope continued.
        "They are incapable of moving outside their own little world of interests."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59815e91-bd0a-4ec0-b1dd-c9ff74970fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:45.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c95c6a-acff-404f-9823-198fc2de707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:46.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthea Butler, a scholar of religion at the University of Pennsylvania,
        said Francis'' upbringing in Argentina, where he lived most of his life, gave
        him a window into racial attitudes in the Americas.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4517e7-b3a4-4182-97fd-f51cc7b1a987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:46.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82600b9e-f6a2-426e-b687-737db0f81e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:47.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is very aware of racial injustices and white supremacy," Butler
        said, "and it''s not just realizing what''s going on here and how things have
        escalated. You can''t live in Latin America and not see the history of race
        and slavery."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48153b29-2935-4290-94b6-a967ee2e26cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:47.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf80768-cfdb-4cba-86d6-cf9d83458cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:48.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butler, who is African American, said she would have been in Rome
        for Gregory''s installation if not for the pandemic.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c84dad-46a5-4f18-8714-e638c2574fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:48.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78c7cc6-b312-4d24-820f-e8a93ffc697f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:49.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For African American Catholics this is huge," she said. "We have
        been waiting a long time for a cardinal, and it''s a recognition of the sacrifices
        that have been made by people of African descent in the Catholic Church."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6265b668-45a5-46a0-8711-340cfe5dc8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:49.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aff718-282b-4f6b-85d6-7a4f61eb4de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:50.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Gregory heard the news from a friend</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c44dc5-dc43-41a2-a461-08f4fde44937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.198+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:50.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Church does not tell bishops beforehand that they''ll
        be promoted to cardinal, so Gregory heard the news from a friend on October
        25, the day the Pope made the announcement from Rome.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b191f7d9-4f71-4b4f-b901-d8b282c1139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:51.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2028f24d-fe19-4a68-8dc1-a703a0892d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:51.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though a cause for celebration, Gregory''s elevation comes just
        weeks after the Vatican released a damning report about why it overlooked
        accusations of sexual abuse and serial misconduct by a former archbishop of
        Washington, Theodore McCarrick.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced5dc06-5f58-4677-82c0-d9ec5747ec00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:52.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febd151f-f28c-4b34-b039-1cdb6656d539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:52.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not about the structures of the church, it''s about the mistakes,
        the awful bad judgments that the church made in not focusing on the people
        that had been harmed," Gregory told CNN this week.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c8ecf7-4901-47be-b170-cca49bfb19a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:53.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09956bb3-16ff-4fc4-9c6c-22f1039837a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:53.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were so intent on caring about the clerics, priests, or bishops,
        that we did not see that the biggest pain to be endured was endured by the
        people that were hurt."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85029def-1aba-4212-937b-762221af0bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:54.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b274508-308a-485c-a1dc-23f0313271a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:54.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in Rome ahead of Saturday''s ceremony, Gregory said he hadn''t
        seen or spoken with Pope Francis, who lives in the Vatican guesthouse where
        the soon-to-be cardinal has been staying.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d997ca2-0e67-4c5d-81dd-760962737194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:55.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6acf443-1dc7-4d85-b028-a5db18a81699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:55.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Saturday, Gregory''s quarantine was over. And Black Americans''
        long wait for a cardinal had finally come to an end.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd334f5ce-fcfd-4d41-8192-4d9e17b432ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T06:59:37.199+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:12:56.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/11/27/world/archbishop-wilton-gregory-cardinal/index.html">This
        archbishop has become the first African American cardinal in Catholic history</a>''</em></p>'
