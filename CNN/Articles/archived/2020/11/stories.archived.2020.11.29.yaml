      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 29)</strong> — Barangay
        Ginebra drew first blood in the best-of-seven 2020 PBA Philippine Cup Finals
        after outplaying the TNT Tropang Giga, 100-94, in overtime Sunday at the Angeles
        University Foundation gym in Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a757e77-7f24-4019-8274-1108d84e8b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T22:42:54.348+08:00
