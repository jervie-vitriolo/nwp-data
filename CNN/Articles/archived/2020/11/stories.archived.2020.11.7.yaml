    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f940fd6-1776-4f4d-8ae1-aef67bced655'
    'lead': 'Siony leaves ₱4.9-M damage to agriculture in Batanes'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-07T16:03:57.496+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T18:36:24.768+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:35:47.314+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Siony leaves ₱4.9-M damage to agriculture in Batanes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98817831-52f9-4c1d-b019-96267481a14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T16:31:43.018+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:24.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, November 7) —</strong> Severe
        Tropical Storm Siony has caused around ₱4.9 million worth of damage to agriculture
        in Batanes, Governor Marilou Cayco said on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630cbb34-c81c-4a25-bc94-edad3d37076e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T16:31:43.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:24.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang estimated damage sa agriculture ng Siony dito ay mga ₱4.9 million
        po,” Cayco said at the Laging Handa public briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f87f18-d43b-4536-88c2-202994083979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T16:31:43.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:24.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The estimated damage to agriculture due to Siony is
        around ₱4.9 million.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48a6c08-6c63-4efc-8e3e-d181e9b351ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T16:31:43.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:24.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there has been no damage to infrastructure, including utilities,
        Cayco said, adding that no one went missing, died, or got injured when the
        storm hit the province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2456f4-4510-4cad-8775-2d49ce5a3d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T16:31:43.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:24.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayco also said the weather in Batanes has already improved after
        the strong winds, big waves and heavy rains experienced on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47db070d-5cb4-443e-aaea-78ef42b29c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T16:31:43.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:24.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center of the severe tropical storm crossed the Misanga island
        in Itbayat, Batanes at 7:50 a.m. Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da020db-c80a-4ef2-9ad9-62ad0b2e5219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T16:31:43.019+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:24.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siony exited the Philippine Area of Responsibility Saturday midnight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc522bf3-d5ad-468d-9ab4-2a0c17b37699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T16:31:43.020+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:24.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as it moved away from the Philippine territory, a low-pressure
        area seen to turn into a tropical depression has entered the country’s monitoring
        area. The LPA last spotted near Eastern Samar is expected to drench Bicol,
        as well as parts of Visayas and Mindanao this weekend.</p>'
  'covid-19-cases-near-394-000':
    'author': 'CNN Philippines Staff'
    'caption': 'The country''s tally of coronavirus infections is close to 394,000
      after 2,157 more people tested positive, the Department of Health said on Saturday.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-07T16:37:28.426+08:00
