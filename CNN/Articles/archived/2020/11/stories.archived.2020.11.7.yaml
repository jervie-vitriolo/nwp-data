      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4230eafb-4cb1-425c-a7c7-cdddf6ba6fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T15:39:52.482+08:00
