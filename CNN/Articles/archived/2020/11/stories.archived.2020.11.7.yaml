    'template': '1'
    'title': 'Tesla just rolled out its own tequila. It''s already sold out'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f939e39-f977-4550-b03d-c6c49e959b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:54:12.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:42.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Elon Musk has already gotten people
        to buy flamethrowers, short shorts and surfboards. Now he''s throwing in some
        tequila, too.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eefcdcd-773b-4768-8e5d-66b4f33a4b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:54:12.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:42.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s electric automaker Tesla launched its own line of "Tesla
        Tequila" on Thursday, making good on the CEO''s promise for the company to
        start selling its own brand of liquor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c790cf65-8a47-4477-9891-350a1044a316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:54:12.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:42.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drink, which retails for $250 on Tesla''s website, comes in
        a lightning-shaped bottle and is produced by Nosotros Tequila, a spirits brand
        in Southern California.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818d5719-f923-4aa5-9358-cfef1cec434b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:54:12.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:42.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supplies of the product quickly sold out on Thursday, even as orders
        were limited to two bottles each and only made available to customers in certain
        US states.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836f7ec1-6dde-4415-8cb9-af95a461ffe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:54:12.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:42.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project has been in the making for years. Musk had previously
        joked that the product was going to be called "Teslaquila," and even had the
        company apply for a trademark on the name at one point.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b628639c-5228-435b-806b-d70e950f507a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:54:12.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:42.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, he also teased fans on Twitter with a photo of a purported
        prototype.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9526fec6-3434-40ad-86d5-3343ed046271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:54:12.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:42.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Tesla''s raised eyebrows with its choice
        of merchandise. Earlier this year, the company took to selling mini red gym
        shorts on its website, in a playful hit back at investors who had "shorted"
        Tesla, or bet that its stock would drop. Each pair was priced at $69.420.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41adcf42-5906-4a2a-b7fc-12c2a5341e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:54:12.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:42.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk also made headlines this week by revealing how close the automaker
        was from bankruptcy at one point. In response to a question on Twitter, he
        said that Tesla was only "about a month" away from collapse when it was working
        to ramp up production for its popular Model 3 sedan from mid-2017 to mid-2019.
        Manufacturing for that vehicle has been notoriously difficult, with Musk calling
        the process "production [and] logistics hell."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038bf944-2c47-40c9-96ef-02a9d08ed03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:54:12.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:42.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those struggles aren''t reflected in its stock price, however. Tesla
        shares have been on a tear this year, shooting up more than 420%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f609ce7-bdde-46ad-87b8-fd25e7c64985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:54:12.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:42.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the automaker also reported strong earnings, announcing
        record profit for the third quarter and an intention to maintain its goal
        to sell 500,000 cars this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf372eb-95e8-47a7-af78-6b0ae275089d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:54:12.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:42.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/06/tech/tesla-tequila-nosotros-intl-hnk/index.html"
        target="_blank">Tesla just rolled out its own tequila. It''s already sold
        out</a></em></p>'
  'vote-counting-US-presidential-election':
