      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793abc28-547e-4a15-9d0a-8da3275bd822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.107+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s figure also marks the third straight day the country has
        surpassed 100,000 daily coronavirus cases, in a week that also saw Covid-19
        hospitalizations climb.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4293e71-b89d-4c06-abe2-11ce37c622cf'
      'mgnl:activationStatus': true
