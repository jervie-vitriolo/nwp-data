    'jcr:uuid': '71118d74-eb4e-458d-aa20-30eeb2b19b96'
    'lead': 'Reducing the two-week quarantine that some countries currently impose
      on arriving travelers could lead to authorities missing potential coronavirus
      cases, according to WHO''s COVID-19 technical lead Maria Van Kerkhove.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-07T02:14:17.409+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T18:36:46.705+08:00
