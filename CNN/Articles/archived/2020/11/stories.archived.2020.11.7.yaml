      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid is the leading admission diagnosis" at the University of
        Kansas, said Dr. Steven Stites, chief medical director at the University of
        Kansas Health System.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945d0cd9-318a-4af9-a113-01e8389b86aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.135+08:00
