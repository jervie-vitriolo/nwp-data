      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95158f7c-5f14-4daf-9d9f-f58e47b3b10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.107+08:00
      'mgnl:createdBy': 'eimor'
