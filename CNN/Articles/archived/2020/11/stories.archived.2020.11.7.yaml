      'mgnl:lastActivated': 2023-01-25T18:36:22.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you''ve been glued to coverage of the
        US presidential election this week, you might have missed what else is going
        on in the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a05f63c-cca1-4bf8-ae20-235eb8ca8240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while you wait for those final ballots to be tallied in the remaining
        states, here''s a few other stories to get you up to speed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3b16f1-c83f-49ae-a2ce-f5c4543c9cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Israeli forces razed homes in a Palestinian community</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0592e1-91ae-4c0a-a256-4f8ac0c54330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military demolished a large portion of a Palestinian
        community in the West Bank, leaving 73 people, including 41 children, homeless.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b617a4d3-0240-45f8-a111-a4d7022b5f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.312+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations described Tuesday''s demolition in the community
        of Khirbet Humsa as "the largest forced displacement incident in over four
        years."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65696710-3d3c-486d-b171-68ad9c34b077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s Coordinator of Government Activities in the Territories
        (COGAT), which administers the occupied West Bank, said seven tents and eight
        pens were destroyed because they were built illegally in a firing zone in
        the Jordan Valley.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641555fc-7067-427d-9143-94dc610bd3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will note that the enforcement was carried out in accordance
        with the authorities and procedures, and subject to operational considerations,"
        COGAT said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f0fbdb-8d2f-40ea-93e0-202636ed38ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yvonne Helle, a senior UN Development Programme official in the
        Palestinian territories, criticized COGAT''s reasoning for demolishing the
        structures, some of which had been donated as humanitarian aid. "The lack
        of Israeli-issued building permits is typically cited as a reason, even though,
        due to the restrictive and discriminatory planning regime, Palestinians can
        almost never obtain such permits. Demolitions are a key means of creating
        an environment designed to coerce Palestinians to leave their homes," she
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f633de6-7708-41f7-aaa9-fe416ecbdd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, 869 Palestinians living in the West Bank and East Jerusalem
        have been left homeless following widespread demolitions, according to the
        UN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51efed9c-886f-4085-b182-1cd71ac6ad07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ethiopia''s military operations stoke fears of civil war</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f8ca81-e000-4ae8-8a52-9be38f3f9b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.313+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopian Prime Minister Abiy Ahmed said on Friday that the military
        operations in Tigray were "limited."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6377d509-cfb9-40e0-b71f-5e7c27e4213d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopian Prime Minister Abiy Ahmed ordered troops into the restive
        northern Tigray region, a move he said was in response to an alleged attack
        by the Tigray People''s Liberation Front (TPLF) on a federal military base
        in the regional capital of Mekelle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a8a61a-cc5c-4e3d-af0d-7da23c9badc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abiy accused the TPLF on Friday of "criminal hubris &amp; intransigence"
        in a message on Twitter, claiming they rejected the federal government''s
        efforts at "mediation, reconciliation, dialogue." He said that the ongoing
        military operations in northern Ethiopia "have clear, limited &amp; achievable
        objectives."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b833d038-bf5b-46ed-8144-249ea7d9ced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president of Tigray, Debretsion Gebremichael, blames the federal
        government for the current escalation, saying the region is acting in self-defense.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ee4dce-7e94-4578-86f1-f8671d23973c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the federal government announced a six-month state
        of emergency in Tigray, which gives them broad security powers. Internet and
        communications lines have been blacked out in the region according to local
        reporters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf562419-57f1-446b-b269-584dfcf7e40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopia''s military said on Thursday that it was at "war" with
        the ruling party of the Tigray region.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420b9696-48ba-4a3b-93ee-28779db442ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current round of tensions in Tigray started in August when Abiy''s
        government delayed scheduled elections because they said the risk of Covid-19
        was too high.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a362d990-7af1-4459-b560-3bb972d385b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Tigray cried foul and held their own election in September
        anyway, with more than 2 million people turning up to vote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0955de-c276-4584-bc1b-5ae63b2e6e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TPLF was the dominant political force in Ethiopia''s multi-ethnic
        ruling coalition for decades, but quit after Abiy, a member of the Oromo ethnic
        group, took office two years ago and reorganized the coalition into a single
        party.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daabe419-0302-48fb-ba3a-9fde1d82d3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.314+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign observers and diplomats are increasingly worried that the
        situation could significantly escalate within Tigray and beyond. Sudan has
        closed its border with Ethiopia, citing "security tensions."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb053d6-9620-415d-9937-e48fd0b1cd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump administration moves forward with $2.9bn drone sale</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe0d8e8-fd3f-498e-8800-01d02cb3bb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department informed Congress Thursday of the Trump
        administration''s intent to sell 18 armed MQ-9B drones to the United Arab
        Emirates for an estimated $2.9 billion, a congressional aide told CNN on Friday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f9a74e-0759-4f77-9638-c3f5136f2db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also informed Congress the administration intends
        to sell approximately $10 billion in ordnance, including precision-guided
        munitions, so-called "dumb" bombs, air-to-air missiles, and air-to-ground
        missiles, said the aide, who spoke anonymously to discuss the details of the
        intended sales.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93e4fa7-e879-4125-8fbe-ace78af9b5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes a week after President Donald Trump''s administration
        issued an informal notice to Congress of an intended sale of 50 F-35 jets
        to the oil-rich Gulf nation. That sale is estimated at around $10 billion,
        according to two Democratic congressional aides.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d211239-4362-4851-b2c9-d227f54d798f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.315+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale of the advanced fighter jets to the UAE was reportedly
        put on the fast track by the Trump administration as it worked to establish
        diplomatic relations between the UAE and Israel. That sale could be formalized
        in the next few months.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d06fbe-d6a5-4c85-9a5b-02fb8ea4bc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN investigation last February revealed that the UAE and Saudi
        Arabia -- key allies in a campaign to crush Iranian-backed Houthi rebels in
        Yemen -- supplied US-made equipment to al Qaeda-linked fighters, hardline
        Salafi militia and other fighting factions in Yemen. The findings marked a
        breach of agreements with Washington, which stipulated that the UAE and Saudi
        Arabia were legally required to receive permission to transfer equipment to
        other parties.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f56c78-3d2f-490b-bbb6-ab0cbcc51ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration cleared the UAE of wrongdoing in May of
        this year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4df014-3b56-4c5d-870a-86dd8931bc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tanzania''s President was sworn in after a disputed vote</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490e4fbc-b3f2-440b-b479-10972be5f77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanzania''s President John Magufuli was sworn in for a second five-year
        term on Thursday despite the opposition''s call for a repeat election, citing
        widespread irregularities and fraud.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e137b6a-13a5-46ea-8f8b-8a4e956f7251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The October 28 vote was marred by the arrests of candidates and
        protesters, widespread blocking of social media and allegations of restrictions
        on agents of political parties to access polling stations, multiple voting
        and pre-ticking of ballots, the US embassy said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21164d6c-a4b0-46ae-9a2e-5ff133a776b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, opposition coalition leaders had called for protests
        against the outcome, which returned Magufuli to office with 84% of the vote.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b73eae-a80c-4c3d-8165-2da76dff8df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Tanzanian police arrested Freeman Mbowe, the leader of
        the main opposition party Chadema, along with four other opposition leaders
        who had called for the demonstrations. They were released from police custody
        on Tuesday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf2a490-eda4-44a4-b696-c1467ca4f89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elections took place simultaneously both in Tanzania and in
        the country''s semi-autonomous state of Zanzibar, where the opposition presidential
        candidate, Seif Sharif Hamad, was arrested along with other leaders of his
        ACT-Wazalendo party after calling for protests.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b829db-ffb1-4b46-8ef5-4e17d952e171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Zanzibar, the CCM ruling party''s presidential candidate, Hussein
        Mwinyi, was declared the winner after securing 76% of the vote.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880049df-f131-4372-b460-7dea2d0d9334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Detaining opposition leaders is not the act of a government confident
        in its electoral victory," US Ambassador to Tanzania Donald Wright said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5b79cb-f7ee-4fa2-b512-9482103f8867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One of India''s best-known news anchors was arrested</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccec7af-c374-4308-bc9b-6dbd6779a8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnab Goswami, the face and founder of right-wing broadcaster Republic
        TV, was arrested at his home in Mumbai on Wednesday for his alleged role in
        the death of Anvay Naik, who died by suicide in 2018, according to a statement
        from the broadcaster.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe05b7c6-7edd-4b17-b2cb-f8c56b5aa368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case reflects the country''s increasingly fraught and politicized
        media environment.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3c23d4-8803-4958-a499-8c57f8f50051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted online in May and shared widely by Indian social
        media users, Naik''s wife Akshata alleged that Goswami contributed to the
        suicide by failing to pay Naik for designing his television studio. Naik''s
        suicide note —&nbsp;which CNN has independently verified with his daughter
        —&nbsp;claimed that Goswami and two other people owed him $726,000.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0cb52d-7205-470b-94ce-726a33182d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Goswami and Republic TV deny those allegations, saying in a
        statement Wednesday that 90% of the money was paid to Naik''s company over
        two years ago. The official court document on the case does not specify whether
        the money was paid before or after his death.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013b5e05-68c2-4217-946c-97e953345cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Goswami''s statement, police previously investigated
        him for his alleged role in the suicide, was closed in April last year after
        police found "no proof of any illegality."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5091624-a8cf-439b-b68b-aec2c28cfc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic TV said that the pro-government anchor''s arrest was made
        "as part of a larger vindictive exercise against an independent journalist
        and an independent news organization" and claimed it was an "attack on the
        fourth estate."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bf1328-4ac9-4e55-89e7-59a8837fc95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sentiment has been reinforced by members of Indian Prime Minister
        Narendra Modi''s ruling Hindu nationalist Bharatiya Janata Party (BJP), but
        state politicians —&nbsp;who hail from a more liberal coalition government
        —&nbsp;deny that the arrest is political.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca1c80f-0f52-4e08-934d-8c1a3a132305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In Russia, new legislation could give former presidents lifelong
        immunity</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499d25d7-d85f-4fcb-ae65-31043a9cbdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian lawmakers submitted a draft bill that would grant former
        presidents lifelong immunity from criminal prosecution, state-run news agency
        TASS reported Thursday.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab8a799-ea64-4bf8-b9f6-158eceab0935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under current Russian law, presidents cannot be prosecuted for crimes
        committed while in office. The proposed change seeks to extend that immunity
        in perpetuity.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0974c921-f03a-4003-9c55-a633b9abb008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was submitted by a parliamentary group that earlier this year
        assessed President Vladimir Putin''s controversial constitutional amendments
        which grant him the option of staying in power until 2036.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e54e4b-39ac-4550-bf09-eb73174a9d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This order acts as a guarantee against unjustified persecution
        of the former head of state and recognizes the importance of his role in the
        general system of public authority," Senator Andrey Klishas, the group''s
        co-chair, told TASS.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a21e4b-d174-4af8-8282-3b89f685dddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation has to go through three readings in the lower house
        of the Russian parliament, a review in the upper house, and then be signed
        by Putin, to come into force.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17ba9eb-15c9-43b7-be0c-788963ee63e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:22.193+08:00
