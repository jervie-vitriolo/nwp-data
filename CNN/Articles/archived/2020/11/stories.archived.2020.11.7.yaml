      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39db1270-4660-4e01-abd8-520960a3f67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T13:12:17.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:31.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the country, including Batanes, is under modified general
        community quarantine, considered as a transition phase to the “new normal”
        wherein strict measures would be lifted. The country has recorded more than
        391,000 COVID-19 cases, with 7,461 deaths and nearly 350,000 recoveries.</p>'
  'Gaisano-mall-Bukidnon-until-further-notice':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-11-07T14:19:40.073+08:00
    'imagesource': 'jcr:c4ce944a-c77c-408b-830e-2c3e4cb23a1a'
