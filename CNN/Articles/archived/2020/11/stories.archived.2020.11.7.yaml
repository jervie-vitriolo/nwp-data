      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few sectors <a href="https://cnnphilippines.com/news/2020/11/6/COVID-19-free-vaccines-Philippines.html">will
        be prioritized for the free vaccines,</a> namely medical frontliners, barangay
        health workers, and other allied healthcare workers; personnel from the Departments
        of Education and Social Welfare, Bureau of Jail Management and Penology, Bureau
        of Customs; and other government agencies exposed to the virus due to their
        line of work. Senior citizens, and the indigent and vulnerable population
        will also be given priority.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637b4a37-13ee-4e53-a58f-250e68248729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:18:21.909+08:00
