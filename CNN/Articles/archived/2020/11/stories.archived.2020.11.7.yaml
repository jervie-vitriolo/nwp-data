      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Kevin Lloyd, a religious freedom adviser appointed in July,
        has a long history of making inflammatory and anti-Islam remarks, including
        calling for an armed revolution if the Tea Party did not win at the ballot
        box, CNN reported at the time.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf24d67-3aab-4d9e-8c98-0eded9ce6d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:20:43.757+08:00
      'mgnl:createdBy': 'janine'
