      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bae1882-b44b-491c-8179-3bc062925bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T13:12:17.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:31.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After keeping the virus at bay for several months, Batanes reported
        its first COVID-19 case in September – a locally stranded individual who returned
        to the province earlier that month. Another returnee tested positive for the
        virus on October 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eea2d28-64f3-4305-bab9-0cdf72cd6710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T13:12:17.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:31.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f43e20-0ae6-4c21-8b72-5a804ae76193'
      'mgnl:activationStatus': true
