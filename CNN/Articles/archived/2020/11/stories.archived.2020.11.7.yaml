      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee138610-1e8b-44e8-9af7-7329c4a16d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Colorado''s Department of Health and Environment said
        Friday that the newest Covid-19 model indicates state hospitalizations are
        increasing more sharply than last week''s projections.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7be3f7-80fb-46f8-85df-2d61bd8e93b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a9c9f4-0f60-4594-a19f-139b28620c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state has reached its greatest number of Covid-19 hospitalizations
        to date, surpassing its peak in April, the department said in a news release.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48b52cd-9a1a-45d3-a533-4205577d3874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db321ae-79d8-4473-97b9-2f87b7f59a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keeping hospitals at or below demand capacity will require substantial
        and rapid action to prevent transmission," according to the release.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be15756e-3e2a-49e4-a48a-1a650bb870f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc54993-7535-4ca6-abf1-ab9cde2db02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New state restrictions include curfews</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8d5a91-563b-48eb-8ce8-e2e80a32fba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the situation around the country worsens, state and local officials
        are taking new steps to prevent the spread of the virus -- despite the fatigue
        that many are feeling.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66481ee3-e2f3-4258-872e-5431f0fe3ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba554fa7-5bc2-485c-8c64-f1f5704a48d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Rhode Island, Oregon and Denver, for example, are recommending
        nightly curfews.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce49b1f7-d96e-40fb-b59f-6ea8848a660b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1604f4-1644-4edf-a92a-3011e7d08fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Denver officials announced a 10 p.m. curfew for residents
        and nonexempt businesses -- a last-ditch effort to curb rising cases and avoid
        another citywide stay-at-home order.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2112c1d2-2946-477d-8467-e2fe6085f360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c97341-d971-4de4-b68d-8cc06e66d5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The curfew, which Mayor Michael Hancock called a "Home By 10 Order,"
        goes into effect on Sunday and will last 30 days. It differs slightly from
        a traditional curfew because it came from the city''s health department rather
        than the mayor''s office.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d6df51-bd55-43c4-ab12-851d26bfae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be95f6a5-b514-44c8-9c00-70cbb185d69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means that public health officials will enforce the order rather
        than law enforcement.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0c28af-728f-47e3-a40e-afa114ef28e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac6c24a-a87c-4200-9bbb-178019514d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oregon Gov. Kate Brown called on some counties to take a two week
        "social pause," as the state reported a record 805 new cases on Friday.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b3fb7b-ab01-4d4d-835b-8271bb01866f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b407999e-321d-44c3-9c67-8ce0a7704bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "social pause" limits indoor social gatherings to single households
        or a maximum or 6 people, and limits indoor recreation spaces such as gyms
        and museums to 50 people. Restaurants will be required to limit capacity to
        50 people with a maximum group size of people sitting together at six.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e37839-f8f3-4605-9946-3e49ed522a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e708857-c2ce-4e0f-83a5-7893b3a01ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting November 11, counties that are recording 200 cases per
        100,000 people over a two week period will be required to follow the "social
        pause," Brown said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b02d40d-8df1-4cfe-99ab-c74c56bd9a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63205b38-ceaf-4b6a-bce8-222a05d9446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a wake-up call," she said. "I don''t want to have to take
        further actions to stop the spread of COVID-19, because I know it will have
        a devastating impact on our businesses both large and small, but I absolutely
        will."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a98827-16f5-476e-ae7c-c3b44643ea92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791f15cf-4204-40e0-ad18-9427614daa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhode Island Gov. Gina Raimondo announced a stay-at-home advisory
        that will last from 10 p.m. to 5 a.m. on weeknights and will begin at 10:30
        p.m. on Friday and Saturday. That advisory, one of several new restrictions,
        also takes effect on Sunday.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57197859-869a-48ae-8398-4b3dd5556b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9077552-a091-4634-b681-e8735d094c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.138+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatherings such as house parties have been the main source of virus
        spread in the state, the governor added. And if those don''t stop, she said,
        "I will be back in two weeks with a shutdown order."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797ed776-655b-4f22-b446-3e10176891aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31805844-8da1-4f6f-9ad3-e708d50da220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Social distancing earlier might have prevented 59,000 deaths</h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb641a5-9331-443e-b0ee-284308fb82ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.139+08:00
      'mgnl:createdBy': 'eimor'
