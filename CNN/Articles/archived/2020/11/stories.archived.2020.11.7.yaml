  'Sources-close-to-the-White-House-say-some-officials-are-beginning-to-quietly-back-away-from-Trump':
    'author': 'Jim Acosta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-07T02:40:21.817+08:00
    'imagesource': 'jcr:73905529-d9ab-4c14-b988-447072b0b89f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f9bd053-f6ee-4e6f-a2ea-a6c575ceb5e1'
    'lead': '''It''s over,'' one key adviser to the administration said of the race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-07T02:37:25.226+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T18:36:46.423+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:35:39.340+08:00
