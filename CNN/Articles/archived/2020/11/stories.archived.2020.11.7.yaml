      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said nine medical experts are with his team, including Usec.
        Rosemarie Vergeire and Usec. Myrna Cabotaje from the Health Department, and
        Dr. Jaime Montoya and Dr. Nina Gloriani from the Science and Technology Department.
        They are scheduled to present a list of probable vaccines to Galvez on Sunday,
        followed by negotiations with vaccine companies and foreign governments.</p>'
