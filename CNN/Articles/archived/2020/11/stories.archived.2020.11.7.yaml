    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04ceb31-afe5-4021-9cf8-72b69bba2f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T21:04:06.055+08:00
      'mgnl:createdBy': 'dani'
