  'Johnny-Depp-departs--Fantastic-Beasts--franchise':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-11-07T06:41:41.904+08:00
    'imagesource': 'jcr:d4dfaf58-6114-42a4-8308-be351a38280c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24edd363-26c2-4593-8a5c-cdb99253d8dd'
    'lead': '"I wish to let you know that I have been asked to resign by Warner Bros.
      from my role as Grindelwald in Fantastic Beasts and I have respected and agreed
      to that request," Johnny Depp writes in a statement posted on Instagram.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-07T07:19:30.926+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T18:36:44.945+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:35:40.539+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Johnny-Depp', 'Fantastic-Beasts']
    'template': '1'
    'title': 'Johnny Depp to depart the ''Fantastic Beasts'' franchise'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b5b071-a47a-4036-94b1-20d909205da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:19:30.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The next installment of the "Fantastic
        Beasts" franchise will have a new Grindelwald.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8f6dd7-11d0-45f3-8115-0581dcb84207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:19:30.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actor Johnny Depp will no longer play the villainous dark wizard
        at the center of the action in the "Harry Potter" prequels, Depp and Warner
        Bros. Pictures announced on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ea7566-e325-411a-a0f8-1700799ae50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:19:30.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish to let you know that I have been asked to resign by Warner
        Bros. from my role as Grindelwald in Fantastic Beasts and I have respected
        and agreed to that request," <a href="https://www.instagram.com/p/CHQXHimJvAC/"
        target="_blank">Depp wrote in a statement posted to Instagram.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c1b0bc-c6ee-4f4c-bf21-56f8447aa40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:19:30.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Warner Bros., which like CNN is owned by WarnerMedia,
        confirmed the news.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770b1015-6683-4019-89c9-2385535bfb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:19:30.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Johnny Depp will depart the Fantastic Beasts franchise. We thank
        Johnny for his work on the films to date," a Warner Bros. spokesperson said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa311c9-413f-4c03-a2b6-9f533be18a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:19:30.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studio said the third movie in the franchise, which stars Eddie
        Redmayne, is currently in production and scheduled to debut in summer 2022.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7a4783-afa9-49de-864e-5652541a58d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:19:30.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp earlier this week lost a libel suit against the publisher of
        Britain''s The Sun newspaper over the publication''s claims that he was an
        abusive husband.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc59074b-f96b-4127-8ad4-64f1e6211035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:19:30.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp made reference to this judgment in his statement, saying he
        plans to continue his legal fight.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d607e65-14e6-4902-bdc8-70d2b5414e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:19:30.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The surreal judgement of the court in the U.K. will not change
        my fight to tell the truth and I confirm that I plan to appeal," he wrote.
        "My resolve remains strong and I intend to prove that the allegations against
        me are false. My life and career will not be defined by this moment in time."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b511b01-06f6-440e-8e0b-50201e5314f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:19:30.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp debuted in the role in Gellert Grindelwald at the end of the
        first "Fantastic Beasts" film but played on a much larger part in the second
        one, which charts the wizard''s rise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1b013f-bb65-4737-bec5-60697ba754db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:19:30.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/2020/11/06/entertainment/johnny-depp-fantastic-beasts/index.html"
        style="font-style: italic;" target="_blank">Johnny Depp to depart the ''Fantastic
        Beasts'' franchise</a>&nbsp;</p>'
  'Trump-ballot-counting':
    'author': 'Brianna Keilar and Catherine Valentine, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-07T07:29:05.472+08:00
