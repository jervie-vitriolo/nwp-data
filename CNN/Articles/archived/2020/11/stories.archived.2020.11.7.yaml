      'mgnl:type': 'text'
      'text': '<p>More than 1 million US Covid-19 cases and more than 59,000 deaths
        could have been prevented by early May if mitigation steps had been implemented
        two weeks earlier, according to a modeling study published Friday in Science
        Advances.</p>'
    '72':
