  'bonnie-glick-ousted-usaid':
    'author': 'Jennifer Hansler and Kylie Atwood, CNN'
    'caption': 'Bonnie Glick, the second highest-ranking official at the US Agency
      for International Development, was ousted Friday, two sources familiar with
      the situation told CNN. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-07T17:17:18.966+08:00
    'imagesource': 'jcr:9cf3c928-d1b8-4199-b57a-de21bcaa8b45'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad3e9e7e-acae-41c1-b35b-db4c18478766'
    'lead': 'Bonnie Glick, the second highest-ranking official at the US Agency for
      International Development, was ousted Friday, two sources familiar with the
      situation told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-07T17:20:43.705+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T18:36:15.115+08:00
