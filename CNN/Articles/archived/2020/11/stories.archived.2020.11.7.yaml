    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sources close to the White House say some officials are beginning to
      quietly back away from Trump'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbc7739-502b-4903-9cc2-314628554c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T02:37:25.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:36:46.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Sources close to the White House said
        some senior officials inside the White House and the campaign are beginning
        to quietly back away from Trump, in acts of self-preservation, as the returns
        in Pennsylvania and Georgia indicate the President will not win reelection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f18699-deb1-4a5e-8fce-894f5c257f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T02:37:25.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:36:46.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8aea2d-4107-4086-80ed-d93f19259652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T02:37:25.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:36:46.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s over," one key adviser to the administration said of the
        race. The adviser went on to say there are concerns about what Trump will
        do, beyond the question of whether he will concede the race.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620faef0-e95f-4ea1-8e3d-3d98f45f7fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T02:37:25.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:36:46.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0b802f-948d-45c0-b544-4e8ac19df06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T02:37:25.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:36:46.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God. Who knows," the adviser said when asked what Trump might do
        next, conceding there were multiple officials in the campaign and the White
        House who were shaking their heads after Trump''s litany of false statements
        Thursday evening in the White House briefing room.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a493fb-4468-4cb6-b07b-9178241044f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T02:37:25.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:36:46.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e793ad71-c765-4208-b17d-b30250a9e559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T02:37:25.227+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:36:46.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some in the campaign, the adviser said, questioned the Trump team''s
        decision to dispatch the likes of Rudy Giuliani and Trump''s sons to make
        unfounded allegations of voter fraud, arguing that likely diminished the president''s
        claims of wrongdoing. The adviser said Trump is well within his rights to
        contest the election results but is going about it in exactly the wrong way.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f20e0d0-6476-46e0-bb13-14349a806f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T02:37:25.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:36:46.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd13d6e-c1a9-4607-addf-edd9917d9c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T02:37:25.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:36:46.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate adviser to the campaign described Trump as increasingly
        isolated in his claims of a stolen election. "He is mostly alone here," the
        adviser said of Trump''s claims of voter fraud.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b68471-72e4-4eea-b891-cebec3916a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T02:37:25.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:36:46.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836529a9-c16c-4075-8088-ca62b061c191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T02:37:25.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:36:46.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources noted, however, there are still some aides and allies
        around the president telling him what he wants to hear. That will keep the
        drama going, the sources added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d306f1-a683-4efb-8033-306e525e793c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T02:37:25.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:36:46.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6062ccc7-72d8-40a2-8d55-a50389161b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T02:37:25.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:36:46.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One pressure point for Trump is that some in the administration
        are already beginning to look beyond the 2020 race and toward 2024. One adviser
        said some inside the administration and the GOP are starting to measure their
        actions based on ambitions for the next campaign cycle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bcc6ac-75a3-4d98-8e9b-af9e231fabda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T02:37:25.228+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:36:46.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/politics/live-news/trump-biden-election-results-11-06-20/index.html"
        target="_blank">"Sources close to the White House say some officials are beginning
        to quietly back away from Trump"</a></em></p>'
