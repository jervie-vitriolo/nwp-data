      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broad coronavirus transmission control measures were announced March
        15, researchers wrote. But had interventions such as social distancing and
        business closures started a week earlier on March 8, there would have been
        600,000 fewer confirmed cases and 32,000 fewer deaths.</p>'
