    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38a6054-b8ae-4c15-b93a-ce6d2887d93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T18:52:22.312+08:00
