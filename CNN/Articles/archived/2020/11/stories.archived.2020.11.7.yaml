      'mgnl:type': 'text'
      'text': '<p>“Bayanihan 2 is an improved template of Bayanihan 1,” DSWD Regional
        Director for the National Capital Region (NCR) Vicente Gregorio Tomas said,
        saying there will be no more unruly queues and overcrowding during cash aid
        distribution.</p>'
