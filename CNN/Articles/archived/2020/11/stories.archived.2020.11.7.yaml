    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mall in Bukidnon ordered shut ''until further notice'' after employees
      get coronavirus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd45a1e-9019-488c-8c3c-019ebabfaa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T14:26:10.825+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:31.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — A
        mall in Valencia City, Bukidnon was ordered closed “until further notice”
        as some of its employees caught the coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72aa00d-4c7a-45cb-a5a7-51cfa142f644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T14:26:10.825+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:31.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The entire Gaisano Valencia store/mall at Poblacion, is hereby
        placed under localized lockdown and focused containment whereby movement (incoming
        or outgoing) of all persons within the specific area is strictly restricted,”
        Valencia City Mayor Azucena Huervas  said in Executive Order 118.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f42a59-6a64-4716-ba95-998cfc4d66de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T14:26:10.825+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:31.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huervas initially ordered the temporary closure of certain areas
        of the Gaisano Valencia mall on November 1 after a staff tested positive for
        COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237d941e-976c-4b00-adb7-cf0d7d8e8bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T14:26:10.825+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:31.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on November 5, Huervas decided to have the whole mall shut temporarily
        because it was confirmed that six close contacts of the first infected employee
        got the virus as well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab58d111-b268-4c02-8825-6a774f203877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T14:26:10.825+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:31.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closure comes weeks after the inter-agency task force allowed
        establishments and malls to conduct sales “to spur consumer and economic activity.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e179e17-f7f6-4ad1-b261-1e37dc2d5cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T14:26:10.825+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:31.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Containment strategy</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dff8973-5ac0-4244-8355-4a866d9956b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T14:26:10.825+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:31.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huervas said that movement will be limited to accessing basic necessities
        and rendering essential services for those living within the 500-meter radius
        of the Gaisano mall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50df274-fc87-45f0-9c84-34b820487483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T14:26:10.826+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:31.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said the restrictions will pave the way for case management,
        contact tracing, as well as disinfection activities to contain the spread
        of the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00603815-28c4-41fa-a96b-ddb2991681c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T14:26:10.826+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:31.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Mel Velez contributed to this
        report</em></p>'
  'bilibid-high-profile-inmates-covid-19-quarantine':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-07T14:29:45.328+08:00
