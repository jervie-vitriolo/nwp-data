      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/11/6/IATF-replace-DOH-led-task-force-Covid-19-vaccine-cluster-.html">READ:&nbsp;IATF
        replaces DOH-led task force with COVID-19 vaccine cluster headed by Galvez</a></strong></p>'
