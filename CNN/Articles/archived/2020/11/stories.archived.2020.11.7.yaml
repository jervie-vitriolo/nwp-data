    'title': 'Dar: Enough rice supply for Catanduanes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d0273b-52a6-4f62-b7a9-0ab3f93b834c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T15:09:18.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:27.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — There
        is enough rice for typhoon-ravaged Catanduanes, Agriculture Secretary William
        Dar said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873d0a92-9b60-463e-9f99-677a78dfd992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T15:09:18.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:27.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marami tayong supply … At maraming supply na bigas na nasa LGUs
        (local government units),” Dar told CNN Philippines’ Newsroom Weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8925c74-cf48-4157-9312-99b834074187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T15:09:18.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:27.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a lot of supply. And the LGUs have plenty
        of supply as well.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00a3d93-ca9a-44ee-b557-571d5e77f79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T15:09:18.006+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:27.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said local authorities could buy rice ‘at cost’ from the National
        Food Authority (NFA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3078005-4a63-4e4e-bb1c-39aa055dac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T15:09:18.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:27.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 8,000 sacks of NFA rice were reportedly soaked in the rain
        as the warehouse in Catanduanes was damaged at the height of Super Typhoon
        Rolly.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22278fb1-aed8-464e-8fb2-eff5635f8fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T15:09:18.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:27.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung nabasang bigas ay pwede pa naman ''yun, Ibilad lang. Hindi
        iyan bulok. Magagamit pa in the future ''yun,” Dar said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ebc1bb-44bb-4829-a3df-e2764fe7e842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T15:09:18.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:27.946+08:00
