  'Myanmar-polls-Aung-San-Suu-Kyi':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-07T08:42:38.694+08:00
    'imagesource': 'jcr:fa12ab78-f64a-47f2-82f9-2f3e2d2149c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23de6f11-8db4-4fa6-9221-81fb9946c536'
    'lead': 'Myanmar is set to vote on Sunday in its second democratic general election
      since the end of oppressive military rule — a poll that''s expected to be marked
      by ethnic divisions and health concerns over rising coronavirus infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-07T08:46:10.907+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T18:36:40.618+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:35:43.516+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Despite accusations of genocide, Aung San Suu Kyi''s party is on track
      to win another term in Myanmar'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522b8802-61bc-41af-8888-9cf62b22a90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Myanmar is set to vote on Sunday in
        its second democratic general election since the end of oppressive military
        rule —&nbsp;a poll that''s expected to be marked by ethnic divisions and health
        concerns over rising coronavirus infections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e3c929-0b98-47da-b16f-5c7579f8815c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobel laureate Aung San Suu Kyi and her National League for Democracy
        party (NLD) won a landslide in 2015 and established the first civilian government
        after 50 years of isolation and military authoritarianism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecba47e6-b8c5-4df7-bd44-d09adadbca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the biggest city Yangon, there was optimism and real hope that
        Suu Kyi would lead the country forward in its development and democratic transition.
        Five years later, Suu Kyi remains popular among the ethnic Bamar majority
        and the NLD is expected to take another win.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5870b529-ed6a-48ef-bb87-7e58e6b22c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 2020 is vastly different from 2015. Here''s some key things
        to know ahead of the vote:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c1d02b-42c4-4f4e-8092-2ffbdec328db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.908+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Accusations of genocide</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5699506-b416-4106-b8ab-505c91882db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internationally, Suu Kyi is no longer the democracy icon once adored
        in the West, primarily because of her handling of the military crackdown against
        the ethnic Rohingya Muslim population, which the United Nations said had "the
        hallmarks of genocide."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fccafcf-7356-4adf-a601-af807233827f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 740,000 Rohingya fled from Myanmar into neighboring Bangladesh
        in 2016 and 2017 as the military waged a campaign of violence in Rakhine state.
        Survivors have recounted harrowing atrocities including gang rape, mass killings,
        torture and widespread destruction of property at the hands of the army.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef5cfdd-45c7-406d-b2e8-03cab2b47332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar denies the charges and has long claimed to have been targeting
        terrorists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db9e6a3-4a5d-4d89-a33f-6861766d4dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those Rohingya still inside Rakhine are segregated and forced to
        live in conditions akin to prison camps, with restrictions on movement, education,
        and access to healthcare.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c6fc85-a77c-4bf1-b04c-283cfdc7e7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rohingya are unable to vote and are blocked from accessing full
        citizenship rights under the discriminatory 1982 Citizenship Law," said John
        Quinley, Senior Human Rights Specialist at Fortify Rights. "Not only are Rohingya
        blocked from voting but Rohingya political parties were rejected for running
        in elections. These are courageous, smart, and qualified politicians that
        have been stripped for running for office based on their ethnicity."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5228add-fa08-49d5-b250-e291a4ee9738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disenfranchisement of the Rohingya, however, is unlikely to
        merit serious mention in Myanmar. When Suu Kyi defended her country against
        accusations of genocide at the International Court of Justice last year --
        calling the claims "incomplete and misleading" -- it sealed the former human
        rights champion''s fall from grace in the West.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840a298b-c3a7-4211-93dc-34799ddb4b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestically, though, her appearance proved popular with many in
        the country and analysts says it likely helped to bolster political support
        ahead of the elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff777c0-9d09-43a4-ba27-60e11feaed80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.925+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Lady endures</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d603600-1a9c-47bd-a581-918d9e105162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s really what these elections are about: Suu Kyi.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c06966-c47e-4c5e-b689-3f3cf60b3f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s Myanmar''s de facto leader and State Counselor -- a title
        invented as a loophole to the constitution barring her from becoming president.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e437c9-8361-40be-b821-cf359cf53dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi -- a former political prisoner who spent two decades under
        house arrest -- is beloved by many for her years of resistance against the
        military, and for being the daughter of Aung San, the assassinated independence
        hero.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9d7d30-6e46-44ac-ba1a-e19f05f401d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two big promises the NLD campaigned on in 2015 around constitutional
        reform and the peace process have not been accomplished. But that is unlikely
        to matter with her supporters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3ac08a-7122-4dc9-a251-b78b6192a552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a sense it doesn''t matter what she''s done on specific policy
        things," said Richard Horsey, a Yangon-based political analyst. "This remains
        an election about personalities, not about policies."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a182eff3-c5c8-4066-847d-0175829d4d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2020 survey from independent election watchdog People''s Alliance
        for Credible Elections found that 79% of people had trust in Suu Kyi.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf8d2e1-3e9d-4537-9a41-84660d4e7da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a lack of an effective opposition, despite 91 parties
        contesting. The Union Solidarity and Development Party (USDP), formed by the
        military in 2010 as a vehicle to install a quasi-civilian government following
        decades of military rule, is the main opposition party.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cd5e9e-0073-48e5-9409-2d66e3dc9b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the USDP "is wandering in the political wilderness," said Horsey,
        who is also senior Myanmar adviser to the International Crisis Group. "It
        hasn''t managed to reinvented itself, it''s still seen as a party of the past."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d02070f-6ba0-431f-b59c-f48187b9f189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.926+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid-19 spike</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2691c5f-85d0-4df1-8752-0dc14396e752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seemed that Myanmar had initially avoided the worst of the pandemic.
        Then an outbreak in Rakhine state in early September quickly spread to the
        biggest city Yangon, where it''s threatening to overrun the country''s already
        lacking health services, which have been ranked among the world''s worst.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da062f0-69b2-4192-a437-10ff74f79e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar has reported 57,900 Covid-19 infections nationwide, but
        the outbreak has recently surged from about 100 cases a day at the start of
        September to a daily peak of 2,000 cases on October 10.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1b2297-a806-40cc-956c-ef0e5b7db3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition parties had called for the November 8 poll to be postponed.
        There are fears that crowds at polling stations could lead to a super spreader
        event, or that people nervous of contracting the disease would avoid casting
        their vote altogether. But Suu Kyi resisted those calls, saying precautions
        would be in place so citizens could vote safely.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1f764f-20fd-44bd-8dd7-369df8b437cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, all of us should unite our strength to overcome Covid
        and also conduct the elections successfully," she said in an October televised
        speech.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c811993f-d11f-4a9e-b4fa-4aec14009f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate speech in late October, Suu Kyi said that in order
        to keep infections down and contain the outbreak, people must "abide by the
        rules and regulations" and "keep up their vigilance."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d780a5-867c-44bb-ab39-d77cf6688e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many nations, the virus is expected to hit the Myanmar economy
        hard. As one of the world''s least developed countries with no effective social
        safety nets, the pandemic''s impact on ordinary people has been extremely
        severe. The World Bank''s Myanmar Economic Monitor had projected 6.8% economic
        growth for 2018 to 19, but that''s estimated to drop to 0.5% in the fiscal
        year 2019 to 20.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bde4e6f-74bb-403d-857b-963d2112ed79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impacts from the virus threaten to exacerbate inequalities,
        reverse progress on lifting millions out of poverty and deepen deprivation
        among the poor and marginalized, according to the World Bank.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31a46d6-225a-4539-9ba4-bec3a7a9c2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has spent very little on stimulus and support to
        ordinary people. Even if it had spent more it wouldn''t have the channels
        to easily distribute cash grants to the majority of the population," said
        Horsey. "Many people are really suffering."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c090c14-93ab-4b81-b4b4-e274386eb113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the October speech, Suu Kyi said the virus has "caused hardships
        for the livelihood of the people" and that plans were being drawn up to "begin
        another program of assistance."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743e0053-d30d-4580-a006-f9155282f2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Democratic transition and freedoms</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c642d99-bd03-4708-8b38-3056bc4843c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many had hoped that Suu Kyi would usher in genuine democratic reforms,
        where political activists and journalists were no longer hauled off to shadowy
        prisons and citizens could criticize their leaders without fear.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1acc6a-6dd1-44ca-8c87-243d0e4114ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What many people found was a darker reality," said Quinley. "The
        last five years, the NLD has pushed problematic policies including the silencing
        of the media. This includes a total crackdown on journalists and human rights
        defenders."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1599811b-2d46-41a2-b267-5c5486725dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athan, a Yangon-based freedom of expression advocacy group, found
        an increase in the number of politically motivated lawsuits against journalists,
        activists, and civilians, using repressive laws -- such as sedition or criminal
        defamation -- over the NLD''s administration.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c565bcc-1c14-4e9a-a063-2c4ac8d51f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest-profile case was Wa Lone and Kyaw Soe Oo -- two reporters
        for Reuters sentenced to seven years in prison over an investigation that
        helped uncover the killing of 10 Rohingya men in Rakhine. It served as evidence
        of Myanmar military abuses against Rohingya civilians there, despite repeated
        denials from the army and the government.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e59b3d3-7817-485b-a1dd-ddbb55a4369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In advanced democracies, political figures, parliamentarians and
        members of political parties do not respond to criticism with prosecutions,
        according to international standards and norms," said Maung Saungkha, executive
        director of Athan.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488e8168-cf3a-44ca-b85a-74855b87de04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maung Saungkha himself was recently convicted in connection with
        a peaceful protest against internet restrictions in Rakhine and Chin states,
        a case he called "an outright human rights violation by the NLD government."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97174e4c-4f29-4f62-a16d-7f9a23d44443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Assistance Association for Political Prisoners has reported
        more than 500 people are awaiting trial on politically motivated charges,
        with 180 of those already inside prison.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeed533-01c2-4534-adbf-3cf83001329f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NLD could have done more</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c1ee04-a548-4972-b13b-6a31772b67f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A common defense of the NLD''s inaction on reforms has been political
        obstruction from the military, known as the Tatmadaw.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874c7034-7c12-494b-a54d-bf95574251d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The constitution gives the Tatmadaw 25% of legislative seats, control
        of key ministries like home affairs, and a veto power on constitutional issues.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2cab20-9b27-418f-92dd-7d022ea62b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constitutional reform to remove the military from politics is a
        key campaign pledge of the NLD, though it''s hard to see the Tatmadaw voting
        against its own interests. An NLD win would mean this uneasy power sharing
        between the two former enemies is likely to continue.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ceb480-854a-4634-8408-ff016fa27368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But observers say the NLD could have done more with their parliamentary
        majority to address deep-seated issues in the country, particularly regarding
        the consultation and inclusion of ethnic communities or repealing repressive
        laws that hinder free speech, for example. Many have questioned the NLD''s
        commitment to rule of law and democracy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535cf8da-b0cd-45b0-9ec7-d8ebe395acec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like the previous regimes, they want to continue to oppress those
        who criticized them," said Maung Saungkha.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91f7540-7f4d-4779-9590-9b3189255d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others say the international community''s assumption that Myanmar
        would follow a path to a liberal Western-style democracy was flawed, especially
        when other countries in the region were not beacons of democracy themselves.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed730ea1-acf7-4915-abfb-be6966a2c0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would the most isolated country in Southeast Asia, with the
        longest history of military rule and and longest civil conflict in the world,
        why would that emerge overnight as an island of liberal democracy?" Horsey
        said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe584d48-4fbd-472f-8cc4-68ec032db065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is an important trading partner for Myanmar, and during military
        rule it relied on its neighbor as a diplomatic ally and investor. Political
        reforms that started in 2011 saw Myanmar open up economically and embrace
        the West, but those relations have strained over the Rohingya crisis and pushed
        Myanmar to rely more heavily on Beijing.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf41d3b-ee80-4ad9-a2db-4ae7b4298fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of its Belt and Road Initiative, China has several infrastructure
        and mega-projects on the cards for Myanmar. But public opposition to those
        projects, many of which are located close to conflict areas, is fierce. Work
        on the Chinese-backed Myitsone Dam, for example, was suspended in 2011 after
        large-scale protests, although Beijing is keen to revive it.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757dbecc-b710-435e-bf54-c179f25cc954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Myanmar as a country is really not happy to be overly reliant on
        China. It knows that it must have good relations with China, but it wants
        to balance those with strong relations with other powers," Horsey said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97d594d-8c73-44a7-a2c2-aee078b96ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ethnic woes</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2e9d65-6f79-4705-b4e7-9c6ec889125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those not in the NLD''s corner include many ethnic minorities who
        feel Suu Kyi has governed for the majority and are excluded from consultation
        on issues that affect them. There are 135 official ethnic groups in the country,
        each vying for greater political representation and rights.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d9ef23-fc4a-4c4e-b08e-421f8a648461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first-past-the-post election is stacked against the smaller
        parties of the ethnic states, which make up about 25% of the vote. But the
        consequences of leaving the ethnic states out in the cold is an election outcome
        that could lead to more division and violence, Horsey said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18dbacc-5aed-4d8d-8a2f-6dcd9382c4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several ethnic groups have waged decades-long insurgencies against
        the central government and military, fighting for greater autonomy.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942ea346-7b04-415c-8d61-90db933c9e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For them, I think the election will be a confirmation that electoral
        democracy won''t work for them," said Horsey. "That''s dangerous because that
        means they''ll be looking at other pathways, whether that''s insurgency, or
        political action outside of elections."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a215ea8-5a07-435e-bd02-210d7c8b465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progress on the peace process could remain elusive and drive greater
        disunity -- and even armed conflict. "We could see a more turbulent and violent
        next few years," said Horsey.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526ee313-2ea5-4e92-b81e-b87fbec8bb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting in Rakhine state between the Arakan Army and the Tatmadaw
        has become one of the most serious and intense conflicts in the country, leading
        to civilian casualties, mass displacement and a prolonged internet blackout.
        Fighting has also renewed in Shan state between Myanmar forces and several
        armed groups, adding to already large numbers of displaced people.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e37d4b7-16b3-48a2-816c-efd166606efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is impunity reins in Myanmar. Without justice there
        can be no peace in ethnic communities. These communities have experienced
        decades of conflict where civilians have paid the highest price," said Quinley.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eccbbb-5915-44e6-8df7-7562687486f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been government-sponsored deprivations in aid to the
        displaced, torture, killings, and rape used as a weapon of war."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5c4cf5-8c85-4607-b772-f07afa020df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NLD and Suu Kyi maintain that the peace process is a priority.
        Suu Kyi restarted peace talks in August, saying at the opening of the three-day
        session, "Peacebuilding is more meaningful than the silence of gunfire, bomb
        explosion and armed clashes."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623f271a-47f8-405c-9680-95382571e962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very important for all the national brethren to join hands
        in building a Union that could address the ongoing challenges of the country,"
        she said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1357041b-eedb-4e66-b134-7015728888c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Free and fair?</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331accc1-32ab-476f-ba01-0fc7766c4a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the anger is a move by the Union Election Commission (UEC)
        to cancel voting in several conflict-torn ethnic areas, citing security reasons
        -- affecting 1.5 million mostly ethnic minority people, according to Human
        Rights Watch.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b0b047-f774-4632-acbc-396705b56e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UEC spokesperson defended the decision, telling local reporters
        that voting was postponed in "areas which are currently unsafe and at risk,"
        and on the advice of various government ministries, according to local paper
        The Irrawaddy.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff7d155-0698-4dc3-a2f2-61825d34a4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other irregularities include coronavirus stay at home orders hampering
        campaign events, journalists have been prevented from reporting because they
        are not deemed "essential workers" during coronavirus restrictions, and candidates
        seeking to broadcast campaign speeches on state-run media outlets have been
        censored.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6ee5d9-bdcb-45fe-9e6a-e482671f214b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Press freedom violations are such that they will seriously compromise
        the legitimacy of the government resulting from Sunday''s elections," said
        Daniel Bastard, Asia-Pacific director of Reporters Without Borders, in a statement.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731dfa48-a769-434b-8356-69fa953c8d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch said the poll is "fundamentally flawed."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cc9f59-934d-4d4e-9cb8-ff0bc50e3085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With ethnic divisions, widespread disenfranchisement of Rohingya
        and other ethnic minorities, and a repressive atmosphere for social freedoms,
        international patience for Myanmar''s democratic transition has all but run
        out.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70aebb0-643e-4a38-a6a2-2c466e75f38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The honeymoon phase for Suu Kyi and the NLD is over," said Quinley.
        "Enough is enough."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980189c1-b632-4ed3-b5e6-6c7c82fe40d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:46:10.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:40.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;Despite accusations
        of genocide, Aung San Suu Kyi''s party is on track to win another term in
        Myanmar</p>'
  'US-presidential-race-Trump-Biden-':
    'author': 'Maeve Reston and Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-07T08:57:31.192+08:00
    'imagesource': 'jcr:c33fdc7a-a445-4b1d-aaad-e5963b5ce1e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed69993d-0aaf-4d48-98ae-4866741c9551'
    'lead': 'Former Vice President Joe Biden on Friday urged the nation to remain
      patient as votes are tallied, saying he is confident of victory as he is pulling
      even further away from President Donald Trump in Pennsylvania, the state that
      may make him the 46th US president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-07T09:04:50.792+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T18:36:37.485+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:35:43.996+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden urges nation to come together and projects confidence as his Pennsylvania
      lead widens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2909e05c-dc84-4385-bb94-a9a335a1eff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:07:05.879+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:37.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>Former Vice President Joe Biden
        on Friday urged the nation to remain patient as votes are tallied, saying
        he is confident of victory as he is pulling even further away from President
        Donald Trump in Pennsylvania, the state that may make him the 46th US president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8090ff8b-3bfe-4ff0-b2a8-8a223f153c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T12:40:10.053+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:37.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest batch of results from the Keystone State, Biden expanded
        his lead over Trump, which is now up to 28,833, meaning the President''s already
        thin hopes of catching up are fast dwindling. Trump cannot win a second term
        without Pennsylvania, and if Biden captures its 20 electoral votes he cannot
        be stopped.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dc1499-6089-4925-82a2-3508d2ec261f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T12:40:10.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:37.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden would not declare victory when he spoke to the nation late
        Friday night, but said he was confident in an impending victory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af57870-a538-4b5b-acfc-97e78859621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T12:40:10.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:37.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The numbers tell us a clear and convincing story. We are going
        to win this race," Biden said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba8a3ff-aaaf-4b22-86cf-80a1f03f27dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T12:40:10.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:37.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "We are going to win this race with a clear majority of
        the nation behind us."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98659f4a-702a-4bd2-8f84-cfa4dc247119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T12:40:10.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:37.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden put on a show of confidence about the state of the race and
        also sought to present a picture of a new administration that is ready to
        get to work. He said that from his first day in the Oval Office he would launch
        a plan to control the pandemic, and he vowed to quickly enact an economic
        plan to speed the recovery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d39ade-223c-494d-a91f-1b2a376643f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T12:40:10.054+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:37.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And noting political tensions stirred by the election, Biden said,
        "We have to remain calm, patient, let the process work out as we count all
        the votes."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575d0e32-118a-4ae5-8fc1-bfdce1e79adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T12:40:10.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:37.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s comments harked back to a calmer time, before the uproar
        of the Trump years, as he said it was time to drain the anger and demonization
        of partisanship, that politics would be about justice and improving the lives
        of all Americans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a4b3de-6f49-49a3-9e54-260c9df2f710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T12:40:10.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:37.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former vice president is also stretching his leads in Nevada
        and Georgia, though each state remains too close to call. He leads Trump by
        more than 22,000 votes in Nevada and is ahead by more than 4,000 in Georgia.
        The count will be complicated in Pennsylvania by tens of thousands of provisional
        ballots and many others that require extra care for reasons that include damage,
        legibility, signature issues or other defects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd30803a-de6f-43fa-95b5-ea76aa41afd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T12:40:10.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:37.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President cannot reach 270 electoral votes without winning both
        Pennsylvania and Georgia, and at least one of the other outstanding states.
        Biden can get over the top by winning Pennsylvania on its own or by taking
        both Nevada and Arizona. The challenger currently leads the President by 253
        to 213 electoral votes, CNN projects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f209a1-c967-4b83-9070-45f1e9c7f1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T12:40:10.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:37.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is cutting the Democrat''s lead in Arizona, which is down
        to fewer than 30,000 votes with 94% reported, but it is not clear whether
        his margins are sufficiently wide to overtake his rival with 235,000 votes
        still to be counted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89273d2c-372b-4f37-847b-2249d81c0b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T12:40:10.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:37.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has made plans to address the American people in prime time
        on Friday night for what he hoped would be a victory speech, but it was not
        immediately clear whether the event in Wilmington, Delaware, will take place
        if the election has not yet been called. Vice presidential nominee Sen. Kamala
        Harris of California is also expected to speak.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f42c348-d216-482f-a7af-873a52b98e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T12:40:10.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:37.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has not appeared in public after his grievance- and lie-filled
        news conference at the White House on Thursday, and as a battle of wills began
        to emerge between the President and Biden''s camp over the election endgame.
        Trump said in a tweet that Biden should not "wrongfully claim" the office
        of president and promised legal proceedings to try to hang on to his job.
        But so far the Trump campaign has offered conspiracy theories and accusations
        but little concrete evidence to back up its claims of corruption in the election.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cc2e55-fa4c-433c-98de-1b3f22680bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T12:40:10.055+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:37.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden takes the lead in traditionally Republican Georgia</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a34e69-9273-402f-bac1-0febaaf0ecfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T12:40:10.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:37.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former vice president''s surprising strength in Georgia stemmed
        from huge turnout from Black voters in Fulton County and other suburbs around
        Atlanta, fatigue with Trump in Georgia''s fast-growing suburbs -- which have
        become increasingly young and diverse in recent years -- and assiduous work
        over more than a decade to boost Democratic registration in the state.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69184acf-7638-4493-9d4d-4f221cde8242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T12:40:10.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:37.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, Georgia remains too close to call. Of approximately
        5 million votes cast, we''ll have a margin of a few thousand," Georgia Secretary
        of State Brad Raffensperger said in a news conference Friday, adding, "with
        a margin that small, there will be a recount in Georgia."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa5828c-0c47-427b-90cd-ba89a8384e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T12:40:10.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:37.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no automatic recount in Georgia, but a candidate can request
        a recount after votes are certified if the results are within 0.5%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd767400-ed04-41e5-bff1-f0dfc540b0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T12:40:10.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:37.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s campaign general counsel Matt Morgan said in a statement
        earlier Friday, "Georgia is headed for a recount, where we are confident we
        will find ballots improperly harvested, and where President Trump will ultimately
        prevail."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54a146b-1b1c-43b3-bb27-aa3d5a46840a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T12:40:10.056+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:37.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No Democratic presidential nominee has won the state since Bill
        Clinton in 1992. Clinton narrowly defeated former President George H.W. Bush
        in that state in part because he and Bush were in a three-way race that included
        Ross Perot, an independent candidate for the presidency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b18aed-36b3-4ced-aeb6-13b200a07eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T12:40:10.072+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:37.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump refuses to back down</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fab8d6-8490-4887-95ea-caa0583ca1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T12:40:10.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:37.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the drama unfolded across the country, the President''s allies
        launched legal challenges and floated conspiracy theories while Trump tweeted
        "Stop the Count!"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f321a7b6-0c26-449c-b3f8-db6d9645e7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T12:40:10.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:37.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday night, Trump effectively sent a signal that he has no
        intention of leaving power without a fight if he ends up losing the election.
        The speech from the White House briefing room -- in which Trump falsely claimed
        that votes that were cast before and during the election, but counted after
        Election Day, are illegal votes -- could end up being one of the most dangerous
        presidential statements in American history.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358d713a-4861-4f70-aae8-82f36c8d6d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T12:40:10.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:37.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also made ludicrous claims that his leads on election
        night shrunk because Democratic officials keep finding ballots, when in fact
        the counts have narrowed because election officials in many states counted
        the vote-by-mail ballots, which favored Democrats, after the Election Day
        votes, which tended to favor Republicans.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe8b060-14fe-47d2-b820-6dd3f8785a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T12:40:10.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:37.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah Republican Sen. Mitt Romney tweeted Friday that Trump''s comments
        about a rigged election "damages the cause of freedom here and around the
        world," going further than the rest of the Senate GOP conference, where some
        top Republicans have continued to defend Trump''s baseless claims of voter
        fraud.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d83ca82-a4cf-4fd2-ae85-e04d4cd7560d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T12:40:10.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:37.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the President spoke Thursday night, the daily tally of new US
        coronavirus infections hit 114,876, the worst daily count ever, encapsulating
        how Trump''s political obsessions have driven his neglect of a crisis that
        has killed more than 235,000 Americans.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f2bc36-8c54-409c-99bd-896bc957da88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T12:40:10.073+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:37.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Road to 270</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c09696-d8ed-418f-86b3-9060277b216d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T12:40:10.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:37.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has long been known that Biden would benefit from a late surge
        of mail-in balloting that was preferred by Democrats amid the pandemic. The
        President spent months on the campaign trail, falsely blasting mail-in ballots
        as prone to fraud -- one reason why GOP voters have proven far less likely
        to use them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adbc170-66cf-4ced-ac27-22a888c068dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T12:40:10.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:37.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump cannot find a route to 270 electoral votes without Georgia
        and Pennsylvania, so his chances of securing reelection will hinge on developments
        in those two states in the coming days.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7580c1a7-c56d-413f-b076-34b24f0e7d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T12:40:10.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:37.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Arizona, several tranches of votes from Maricopa County, which
        includes Phoenix, narrowed Biden''s lead to just less than 40,000 votes, with
        Trump''s team insisting the President will eventually prevail and keep his
        hopes of a path to 270 alive.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605c9143-400e-4266-b865-fffa965ef9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T12:40:10.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:37.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Biden holds leads in Arizona and Nevada, he will get to 270 electoral
        votes and become the next President, regardless of what happens in Pennsylvania
        and Georgia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8832464-a85f-4cb3-9ee0-bbb7d92f144e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T12:40:10.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:37.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN projects Biden will win at least three of Maine''s four electoral
        votes, plus Wisconsin, Michigan, Hawaii, Rhode Island, Minnesota, Virginia,
        California, Oregon, Washington state, Illinois, New Hampshire, New Mexico,
        Colorado, Connecticut, New Jersey, New York, Vermont, Delaware, Washington,
        DC, Maryland, Massachusetts and one of Nebraska''s five electoral votes. Nebraska
        and Maine award two electoral votes to their statewide winners and divide
        their other electoral votes by congressional districts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365b23ba-5ea2-4d20-96d6-061afcb87cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T12:40:10.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:37.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN projects Trump will win Montana, Texas, Iowa, Idaho, Ohio, Mississippi,
        Wyoming, Missouri, Kansas, Utah, Louisiana, Alabama, South Carolina, North
        Dakota, South Dakota, Arkansas, Indiana, Oklahoma, Kentucky, West Virginia,
        Florida and Tennessee and four of Nebraska''s five electoral votes.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cccc0b6-c2df-40b5-9b6e-1321b7c4a4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T09:04:50.816+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:37.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/06/politics/presidential-election-biden-trump-2020/index.html">"Biden
        urges nation to come together and projects confidence as his Pennsylvania
        lead widens</a>"</em></p>'
