  'trump-administration-drone-sale':
    'author': 'Jennifer Hansler and Tamara Qiblawi, CNN'
    'caption': 'The US State Department informed Congress Thursday of the Trump administration''s
      intent to sell 18 armed MQ-9B drones to the United Arab Emirates for an estimated
      $2.9 billion, a congressional aide told CNN on Friday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-07T17:11:51.815+08:00
    'imagesource': 'jcr:64024125-e715-4832-85f1-a9acb6d4afbb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dab2cc17-b8f5-49d5-a6d6-dfabbbc5b739'
    'lead': 'The US State Department informed Congress Thursday of the Trump administration''s
      intent to sell 18 armed MQ-9B drones to the United Arab Emirates for an estimated
      $2.9 billion, a congressional aide told CNN on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-07T17:14:37.228+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T18:36:19.175+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:35:48.763+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'UAE']
    'template': '1'
    'title': 'Trump administration moves forward with $2.9 billion drone sale to UAE,
      source says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88443f4-bb09-4f5f-b725-fd7c7d15d2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:14:37.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:19.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US State Department informed Congress
        Thursday of the Trump administration''s intent to sell 18 armed MQ-9B drones
        to the United Arab Emirates for an estimated $2.9 billion, a congressional
        aide told CNN on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6a93fb-42a6-4d46-88cf-9ffc66808ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:14:37.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:19.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also informed Congress the administration intends
        to sell approximately $10 billion in ordnance, including precision-guided
        munitions, so-called "dumb" bombs, air-to-air missiles, and air-to-ground
        missiles, said the aide, who spoke anonymously to discuss the details of the
        intended sales.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b833eff3-fa4b-47d8-9027-e53ae7b4b26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:14:37.228+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:19.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes a week after President Donald Trump''s administration
        issued an informal notice to Congress of an intended sale of 50 F-35 jets
        to the oil-rich Gulf nation. That sale is estimated at around $10 billion,
        according to two Democratic congressional aides.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5982b4a8-42ce-4d31-8baf-b51fa3de0509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:14:37.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:19.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale of the advanced fighter jets to the UAE was reportedly
        put on the fast track by the Trump administration as it worked to establish
        diplomatic relations between the UAE and Israel. That sale could be formalized
        in the next few months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f1dbda-9b1e-4ae6-9fba-2ae4d28783bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:14:37.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:19.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters was the first to report on the MQ-9B drone notification.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5625eb6-ad64-423b-aa84-000a07cfe46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:14:37.257+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:19.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department did not comment on the notification to Congress
        for the drone sale. A department official told CNN on Friday: "As a matter
        of policy, the Department does not publicly confirm or comment on proposed
        defense sales or transfers until they have been formally notified to Congress."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cc1774-9207-466b-88f7-03d3f78dd165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:14:37.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:19.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The informal notification process is a common practice in which
        the House Foreign Affairs Committee and Senate Foreign Relations Committee
        get a heads up on planned sales, allowing committee leadership to raise concerns,
        give their input or place holds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8299e81d-cbe2-471c-8296-901497071621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:14:37.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:19.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commenting on the intended F-35 sales to the UAE, House Foreign
        Affairs Committee Chairman Eliot Engel said the move required "careful consideration."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e6d9da-047b-4232-974a-9eb8b4b6220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:14:37.258+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:19.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This technology would significantly change the military balance
        in the Gulf and affect Israel''s military edge," the New York Democrat said
        last week. "The F-35 Joint Strike Fighter is a game-changing stealth platform
        boasting advanced strike capability and unique sensor technology. The export
        of this aircraft requires very careful consideration and Congress must analyze
        all the ramifications. Rushing these sales is not in anyone''s interest."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d74b19-01e9-484d-bf8e-93025db75c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:14:37.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:19.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under US policy, the United States is committed to maintaining Israel''s
        "qualitative military edge" (QME) —&nbsp;the comparative technological, tactical,
        and other advantages in its weapons that allow Israel to still maintain military
        superiority in the region. US Defense Secretary Mark Esper has met several
        times with his Israeli counterpart Benny Gantz in recent weeks and has reiterated
        the US commitment to Israel''s QME.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c943350-d08a-492d-b8d9-cf490de1adfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:14:37.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:19.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gantz and Prime Minister Benjamin Netanyahu said in a joint statement
        two weeks ago that they "both agree that since the US is upgrading Israel''s
        military capability and is maintaining Israel''s qualitative military edge,
        Israel will not oppose the sale of these systems to the UAE," in apparent
        reference to the potential sales of F-35s.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c070bdb-2709-43d4-bfe6-4809116c000e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:14:37.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:19.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN investigation last February revealed that the UAE and Saudi
        Arabia —&nbsp;key allies in a campaign to crush Iranian-backed Houthi rebels
        in Yemen —&nbsp;supplied US-made equipment to al Qaeda-linked fighters, hardline
        Salafi militia and other fighting factions in Yemen. The findings marked a
        breach of agreements with Washington, which stipulated that the UAE and Saudi
        Arabia were legally required to receive permission to transfer equipment to
        other parties.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048c8a1b-050e-4520-b5e9-282b1ec89798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:14:37.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:19.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, a senior UAE official denied that an unauthorized transfer
        had taken place, saying that the equipment remained under the "collective
        possession" of forces allied with the UAE. The Saudi coalition did not respond
        to CNN''s requests for comment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c833a085-3ed4-4319-a682-a07e3485861d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:14:37.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:19.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration cleared the UAE of wrongdoing in May of
        this year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f1fa4d-d23e-4b56-820d-e6e6bc6f63a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:14:37.265+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:19.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Oren Liebermann in Jerusalem and Ryan Browne, Zachary Cohen
        and Kylie Atwood in Washington contributed to this report.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc3bbdf-28c4-4a4b-8d26-5fc4bdaeb7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:14:37.265+08:00
