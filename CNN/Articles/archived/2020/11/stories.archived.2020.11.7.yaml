      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is to comply with President Rodrigo Duterte’s <a href="https://www.cnnphilippines.com/news/2020/11/4/duterte-orders-covid-19-test-price-cap.html">Executive
        Order No. 118</a>, which directs the DOH, in coordination with the Department
        of Trade and Industry, to limit the cost of coronavirus tests following reports
        of exorbitant prices in the market. Senator Richard Gordon, chairman of the
        Philippine Red Cross recently said some laboratories promise results within
        10 hours for a ₱20,000 price tag.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce30da4-dfa5-41ca-bdc3-9a3a23c99007'
