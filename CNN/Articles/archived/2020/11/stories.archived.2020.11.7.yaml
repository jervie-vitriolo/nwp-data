  'Reducing-travel-quarantines-below-14-days-carries-risks--says-WHO':
    'author': 'Vasco Cotovio, CNN'
    'caption': 'An Air France Hop plane lands at dusk in Berlin, Germany, on Thursday.
      Photo courtesy: Christoph Soeder/dpa/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-07T02:16:21.023+08:00
    'imagesource': 'jcr:a4877b34-0cbc-41bc-aab3-f867f9df26d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
