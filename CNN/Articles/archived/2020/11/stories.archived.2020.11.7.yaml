      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af94104-b75b-4b01-b904-37f4a794d1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:18:21.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:16.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In order for us to have an effective herd immunity kailangan natin
        ma-vaccinate is 75 million. Realistically, we can do that in two to three
        years. Tama po ‘yung WHO... ''yung effective rollout is more or less by the
        end of 2021 or by the start of 2022,” Galvez said.</p>'
