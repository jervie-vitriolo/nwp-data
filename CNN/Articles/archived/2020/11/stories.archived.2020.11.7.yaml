      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> For
        Journey frontman Arnel Pineda, this coming Christmas is all about being a
        Santa Claus to people around you.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d778db-db14-4626-a743-33bc6fb49462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T21:04:06.054+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:36:09.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83cf697-e55b-44af-bf70-884b7179ecba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T21:04:06.054+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:36:09.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Saturday, Pineda shared
        the message of his as yet untitled Christmas album: <em>“I’m trying to send
        the message to all of us na in our own little way, pwede tayong maging Santa
        sa mga mahal natin sa buhay, maski sa mga strangers na nakikita natin na nahihirapan.”</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5390ee0-76b4-4bb9-9b9f-4edd70c70ae3'
      'mgnl:activationStatus': true
