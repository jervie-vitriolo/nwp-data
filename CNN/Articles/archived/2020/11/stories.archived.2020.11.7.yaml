    'jcr:uuid': '9c8a26f7-10bb-4717-a7ce-91e6bb1899c3'
    'lead': 'A mall in Valencia City, Bukidnon was ordered closed “until further notice”
      as some of its employees caught the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-07T14:26:10.816+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T18:36:31.348+08:00
