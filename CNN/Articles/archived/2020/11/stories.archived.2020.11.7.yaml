      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770f9ad2-b936-4aef-bf7b-724edd65d330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T21:04:06.055+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:36:09.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m trying to send the message to all of us that in
        our own little way, we can be a Santa to our loved ones, even to strangers
        who are having a difficult time.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4bce0e-9fa9-4a0c-abbc-7aa4cfa47ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T21:04:06.055+08:00
