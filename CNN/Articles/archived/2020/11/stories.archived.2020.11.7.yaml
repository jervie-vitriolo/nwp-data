      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The United States saw at least 122,626
        new coronavirus cases on Friday -- the highest single day reporting since
        the pandemic began.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b51387-d4a4-4fb5-9faf-821d6e172185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.107+08:00
