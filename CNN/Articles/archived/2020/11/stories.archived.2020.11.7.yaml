    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:35:49.586+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bonnie-Glick', 'USAID']
    'template': '1'
    'title': 'Second highest-ranking official at USAID ousted'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6868dbb-1099-4376-9de9-afb2811db5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:20:43.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:15.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bonnie Glick, the second highest-ranking
        official at the US Agency for International Development, was ousted Friday,
        two sources familiar with the situation told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ede7b4-bee0-425a-a8d6-d8e57ce796f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:20:43.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:15.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glick''s removal from the deputy administrator post came the same
        day that John Barsa''s term as acting administrator of the agency expires
        under the Federal Vacancies Reform Act, and sources believe that she was fired
        so he could remain at the helm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0d6e11-aa46-4922-ac18-7e6ec8988a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:20:43.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:15.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday evening, USAID confirmed that it had been
        Glick''s last day at the agency and President Donald Trump had indeed named
        Barsa to her now-vacant post in an acting capacity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b631c8d1-479f-44db-b48a-d65bdf9b6508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:20:43.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:15.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glick received a note from the White House on Friday afternoon telling
        her that she needed to resign by 5 p.m. or she would be terminated without
        cause at the pleasure of the President, the sources said. One of the sources
        said the note included a termination letter signed by Director of the White
        House Presidential Personnel Office John McEntee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3188dc-4ce5-496a-a9f9-152be9eeed02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:20:43.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:15.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glick did not consider resigning, that source said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b9d83e-2301-485f-8b8c-b3f27a5eef27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:20:43.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:15.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USAID said Friday evening that the "President has designated Mr.
        Barsa as the Acting Deputy Administrator of USAID, and he will begin those
        duties this evening and continue to lead the Agency in this new capacity."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ee178c-f7a8-407c-8bb8-fbd9932c6d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:20:43.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:15.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"USAID thanks Deputy Administrator Glick for her service and contributions,"
        the statement on its website said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0268815f-6e21-4c31-9a9c-b8b75f9f459a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:20:43.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:15.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources told CNN they feared Glick''s ouster could imperil the ease
        of a potential transition between a Trump and a Biden presidency at the agency
        that oversees America''s international development and humanitarian efforts.
        It came as the future of the US presidency hangs in flux, with former Vice
        President Joe Biden poised to win and Trump giving no indication he intends
        to concede.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cf2be9-12a1-4f30-bb3b-2b365ebc980d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:20:43.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:15.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barsa, a political appointee who was previously assistant administrator
        for USAID''s Bureau for Latin America and the Caribbean, became acting administrator
        in April following Mark Green''s departure from the agency. Under the law,
        Barsa could serve as acting administrator for only 210 days after the post
        became vacant unless a permanent replacement was nominated. Those 210 days
        expire Friday at midnight.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067ff211-9c0b-4ee8-9620-edf9b9ee73cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:20:43.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:15.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source at USAID told CNN on Friday afternoon that they suspected
        Barsa would be replacing Glick in an acting capacity, but at that time nothing
        had been communicated to agency personnel about the changes or who would be
        leading the agency. The agency later circulated the same message to employees
        that was posted to its website.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764ddfb5-55d3-4b8d-91e4-2a24c5911cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:20:43.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:15.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the White House for comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11c6c38-2a9b-4c04-9198-dd26fda3c804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:20:43.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:15.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barsa is not well-liked by career officials, the source at USAID
        said, and people found it odd that he was named acting administrator because
        they had worked much more closely with Glick, a Republican appointee who was
        confirmed by the Senate to the deputy administrator role in January 2019.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55cac56-e1db-479e-97a3-2b8e607d6617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:20:43.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:15.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to her role at USAID, Glick was Deputy Secretary of the Maryland
        State Department of Aging under Republican Gov. Larry Hogan. She also worked
        at IBM and as a senior nonprofit executive and began her career as a foreign
        service officer at the State Department, according to her USAID biography.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7edbcea-cbbc-4723-a8f8-2bdbf77a8b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:20:43.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:15.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another senior figure in the international aid community spoke highly
        of Glick, saying, "People in the community have the highest respect for her"
        and that she "brought real thought leadership to the agency."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b1e82a-af63-43b7-a834-2af71a4ba323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:20:43.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:15.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This person and the sources familiar expressed concern that her
        absence would be felt if there is a transition from a Trump to a Biden presidency.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0452592-c922-416f-a8f4-e5fefce32fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:20:43.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:15.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should there be a transition, she will be missed and it will be
        a loss for USAID," the senior figure said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408b958b-41c9-46a5-a56c-be911df6f0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:20:43.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:15.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the sources familiar also expressed concern that Barsa could
        bring in ideological appointees with no development background if he remains
        as leader of the agency.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fdf7a1-9a59-4d6e-ac01-94386ec2c3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:20:43.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:15.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Barsa''s tenure, USAID has had a number of controversial
        political appointees join its ranks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6c66e8-2307-4426-9ac1-0ba6151ab5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:20:43.757+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:15.126+08:00
