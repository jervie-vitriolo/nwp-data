      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merritt Corrigan, who expressed hostility toward refugees and immigrants,
        mocked same-sex marriage, called for establishing a "Christian patriarchy,"
        and wrote it was wrong to "empower" girls and tell them they are "equal" to
        men, left the agency in August after a brief time as the deputy White House
        liaison.</p>'
    '33':
