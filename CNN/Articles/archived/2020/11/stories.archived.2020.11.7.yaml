  'Siony-agriculture-damage-Batanes':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-11-07T15:51:02.376+08:00
    'imagesource': 'jcr:5c0008ff-5144-4717-9574-10237604fb4d'
