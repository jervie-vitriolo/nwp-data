    'title': 'Six things that happened while the world watched the US election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad108e2-e38a-481b-a480-516638fbb560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:08:17.302+08:00
