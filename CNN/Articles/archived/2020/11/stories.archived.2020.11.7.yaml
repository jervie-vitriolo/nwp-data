      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — The
        island province of Batanes has declared itself free of the coronavirus after
        two patients recovered from the viral disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec12563f-276b-4658-97c5-0b7db4af821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T13:12:17.133+08:00
