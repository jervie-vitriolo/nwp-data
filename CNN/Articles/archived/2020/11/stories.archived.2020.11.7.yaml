    'mgnl:tags': ['COVID-19', 'coronavirus', 'covid', 'DOH', 'Department-of-Health']
    'template': '1'
    'title': 'PH COVID-19 cases near 394,000 with 2,157 more infections'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e0b481-7375-49db-bb98-49e8654cfc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T16:40:20.189+08:00
