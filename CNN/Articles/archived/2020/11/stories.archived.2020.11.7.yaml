      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> Quarry
        operations in select barangay at the foot of Mayon Volcano were temporarily
        suspended pending a hazard assessment in the aftermath of a strong typhoon.</p>'
