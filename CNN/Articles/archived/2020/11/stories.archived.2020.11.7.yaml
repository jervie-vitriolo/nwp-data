      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/06/politics/homefront-trump-military-ballots/index.html"
        target="_blank">Trump calls for ballot counting scenario where votes legally
        cast by military would be thrown out</a></em></p>'
  'Cough-droplets-can-travel-beyond-six-feet':
    'author': 'Jacqueline Howard, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-07T07:38:24.185+08:00
    'imagesource': 'jcr:cc592821-c2af-49b6-a0eb-a0c648704b9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b79f4c4-bbcb-4470-b3b1-7650c5125906'
    'lead': 'A new simulation study suggests that a person coughing can disperse droplets
      well beyond six feet, and that anyone shorter than the person coughing -- such
      as children -- might be at a greater risk of encountering the downward trajectory
      of those cough droplets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-07T07:44:27.066+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T18:36:42.967+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:35:41.863+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cough droplets can travel beyond six feet, new simulation study suggests'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e5dffd-f0a1-4080-b294-a6fd86a70e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:44:27.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:42.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>A new simulation
        study suggests that a person coughing can disperse droplets well beyond six
        feet, and that anyone shorter than the person coughing -- such as children
        -- might be at a greater risk of encountering the downward trajectory of those
        cough droplets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d3f70c-b64a-466c-970c-57ef6c686727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:44:27.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:42.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the coronavirus pandemic, the dispersion of cough droplets
        has become of great interest among scientists. The new study, published on
        Tuesday in the journal <a href="https://aip.scitation.org/doi/10.1063/5.0026360"
        target="_blank">Physics of Fluids</a>, evaluates the risk of spreading the
        virus through cough droplets in the air under different tropical outdoor environments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fd8d91-6e06-4252-a6e2-5202400d7ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:44:27.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:42.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Young children may be at greater risk compared to adults based
        on the typical downward cough trajectory. Teenagers and short adults are advised
        to maintain a social distance greater than 2 m from taller persons," the researcher
        wrote in the study. "Surgical masks are known to be effective at trapping
        large droplets and therefore recommended for use as necessary."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2840d26-9fbb-4537-b6a1-3c799287304c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:44:27.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:42.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers -- from Singapore''s Agency of Science, Technology
        and Research -- used numerical models to simulate the trajectory of droplets
        expelled by a person who suddenly coughs outdoors with someone listening nearby.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0527f969-21c2-4145-8b44-a4a302cf4562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:44:27.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:42.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers ran the simulation with different droplet sizes,
        air temperatures, relative humidity, wind speed and varying distances between
        the cougher and the listener.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b3cc24-dc65-46b0-9d8d-d1b67888a678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:44:27.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:42.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study suggests that at wind speeds of 2 meters per second --
        or about 4 miles per hour -- the travel distances for droplets around the
        sizes of 100 micrometers and 1,000 micrometers can reach 21.6 feet and 4 feet,
        respectively, at 86 degrees Fahrenheit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7726e867-0c88-4f31-afff-e435acc51285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:44:27.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a 100-micrometer droplet, the researchers found that the travel
        distance increases from about 3 feet without wind to about 22 feet at a wind
        speed of about 6.7 miles per hour.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357247f7-cd87-4d34-9f0c-6e2de61a1de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:44:27.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study has some limitations, including that the results are based
        on simulation models -- not real-life experiments -- and the effects of ambient
        temperature and humidity on the viability of the coronavirus remains unclear.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512bcd9b-9886-4eef-90ef-d6ca2541fde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:44:27.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time a model has suggested that a cough can
        travel farther than six feet. In May, separate research out of Cyprus that
        also published in the journal Physics of Fluids found that a light breeze
        could carry some droplets as far as 18 feet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e98e35-b69a-433f-9267-a5ae18f473b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:44:27.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:42.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/06/health/cough-droplets-coronavirus-study-wellness/index.html"
        target="_blank">Cough droplets can travel beyond six feet, new simulation
        study suggests</a></em></p>'
  'Tesla-tequila-':
    'author': 'Michelle Toh, CNN Business'
    'caption': 'Credit: Tesla'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-07T07:52:11.875+08:00
    'imagesource': 'jcr:54adfe44-f306-4076-a554-fc0b4aa542f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e508d374-4af0-4a43-9b2e-0311047a9ef5'
    'lead': 'Elon Musk has already gotten people to buy flamethrowers, short shorts
      and surfboards. Now he''s throwing in some tequila, too.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-07T07:54:12.234+08:00
