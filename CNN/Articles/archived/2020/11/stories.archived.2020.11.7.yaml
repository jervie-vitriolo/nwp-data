    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4d0abf9-e025-4aa5-a1c4-efb38280a2be'
    'lead': 'Fifty-two high-profile inmates of a highly-secured facility at the New
      Bilibid Prison were moved to an isolation facility because of positive rapid
      antibody test results, the Bureau of Corrections said Saturday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-07T14:33:00.436+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T18:36:28.859+08:00
