      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Governor Al Francis Bichara issued Executive Order 35 on the
        suspension in response to appeals from people in Mabinit, Bonga, Matanag,
        Buyuan, and Padang in Legazpi City. They fear that quarrying activities endanger
        their lives.</p>'
