  'killed-abu-sayyaf-member-found-in-sulu':
    'author': 'CNN Philippines Staff'
    'caption': 'Authorities have retrieved the body of one of the alleged Abu Sayyaf
      members killed during an encounter in the Sulu Sea earlier this week, the Joint
      Task Force Sulu said on Saturday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-07T21:35:47.447+08:00
    'imagesource': 'jcr:5208acb1-5243-43bb-9846-c09180cf588e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f47b3d6e-7490-4fcb-a04e-d2f4bf91bba2'
    'lead': 'Authorities have retrieved the body of one of the alleged Abu Sayyaf
      members killed during an encounter in the Sulu Sea earlier this week, the Joint
      Task Force Sulu said on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-07T21:40:44.710+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T18:36:08.092+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:35:50.896+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sulu', 'Joint-Task-Force-Sulu', 'Abu-Sayyaf']
    'template': '1'
    'title': 'Police recover remains of alleged Abu Sayyaf member killed in Sulu Sea
      clash'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499ce138-6a6d-4390-a159-19576e135eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T21:40:44.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:08.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong>&nbsp;Authorities
        have retrieved the body of one of the alleged Abu Sayyaf members killed during
        an encounter in the Sulu Sea <a href="https://www.cnn.ph/regional/2020/11/3/Abu-Sayyaf-members-Sawadjaan-Sulu-Sea.html">earlier
        this week</a>, the Joint Task Force Sulu said on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd188ab73-4060-43fb-8d5d-4b0b84a490e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T21:40:44.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:08.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Commander MGen William Gonzales identified the remains
        as that of Dave Sawadjaan, based on initial investigation and dental forensics.
        He added that units from the special forces and the municipal police found
        Sawadjaan with the help of fishermen in Barangay Kangalan, Tapul, Sulu at
        around 2 p.m.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ef305f-71fb-4b30-bfea-22f45a43a9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T22:02:11.881+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:08.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force said Dave Sawadjaan was the cousin of Mundi Sawadjaan,
        who was tagged by the military as behind the twin suicide bombings in Jolo
        last August which killed 14 and injured 75 people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d84353-1d17-4e93-b493-e19b0e8b8814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T21:40:44.710+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:08.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales said they expect to recover more remains of the members
        of the group killed in the clash.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd98765c-87e7-4d9e-a8d6-10ad570fe169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T21:40:44.711+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:08.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 3, seven alleged members of the Abu Sayyaf were intercepted
        by the task force while on board a speed boat. At that time, authorities said
        two of those killed were Madsmar Sawadjaan and Mannul Sawadjaan, who were
        brothers of Mundi.</p>'
  'Left-out-under-Bayanihan-1-more-Filipinos-get-cash-aid':
    'author': 'Lois Calderon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-07T21:06:56.275+08:00
    'imagesource': 'jcr:dd0e2080-544a-4a2b-bed7-dbeaa0c6be2a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb55d70f-097b-4195-968a-c0089bf066e6'
    'lead': 'The Department of Social Welfare and Development picks San Juan as the
      first leg in a series of cash dole-outs that ends on December 19, the expiration
      date of the Bayanihan to Recover As One Act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-07T22:12:51.052+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T18:36:06.898+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:35:51.166+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Left out under Bayanihan 1, more Filipinos get cash aid for first time\
      \ since pandemic  \n"
    'visualType': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee08f10f-b8dc-42b2-8fb2-1fc7e78da463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T22:12:51.056+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:36:06.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> More
        than 600 people flocked to a sporting arena in San Juan City on Saturday to
        receive emergency cash aid for the first time since the March lockdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d7da32-2740-4f99-a8fe-7be3316d5b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T22:12:51.052+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:36:06.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e71d8d1-2796-4db8-b698-0293a674b216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T22:12:51.052+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:36:06.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development (DSWD), the steward
        of the ₱6-billion budget for welfare spending under the Bayanihan to Recover
        As One Act, chose San Juan as the first leg in a series of cash dole-outs
        that will end on December 19, the law''s date of expiration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3dc3e7-0dd5-4f1d-be27-a25189b6f81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T22:12:51.053+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:36:06.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867944bc-9bfa-45ad-be78-1528d37738e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T22:12:51.053+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:36:06.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD officials said residents of Valenzuela, Pateros, and Navotas
        will receive their emergency cash aid next week, until all 367,081 beneficiaries
        in Metro Manila get their subsidy. Arrangements are also being made for distribution
        in other parts of the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3cbd5d-dbd4-4929-aff2-99151a8d38ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T22:12:51.053+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:36:06.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e28370-6cf1-47dd-aa6a-06e2361b187e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T22:12:51.053+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:36:06.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency cash aid of up to ₱8,000 is different in many ways
        from its predecessor, the Social Amelioration Program (SAP) of Bayanihan 1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1edd4b9-cc8b-4509-a5b8-3c328671beed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T22:12:51.053+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:36:06.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baa100c-ee2c-4386-8a8a-a611db7e423b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T22:12:51.053+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:36:06.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the fresh ₱6-billion budget is but a fraction of the nearly
        ₱200 billion allotted under Bayanihan 1. Of the ₱6 billion, ₱4.75 billion
        finances the emergency subsidies while the rest is for livelihood programs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da1deb5-6cc4-4d21-b52c-08a93cb54e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T22:12:51.053+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:36:06.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f38a8e-d1ca-4b1e-9fd8-7ddef283a791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T22:12:51.054+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:36:06.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, while the SAP covered 18 million low-income households identified
        by the DSWD under its older welfare spending programs like the 4Ps (Pantawid
        Pamilyang Pilipino Program), the latest tranche, while smaller, is targeted
        at a wider population: those forced to be quarantined under a “granular lockdown”.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
