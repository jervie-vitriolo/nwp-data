      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Leave the rice under the sun. That is not spoiled.
        The rice could still be consumed.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1285cd8d-3aa8-4ab9-a067-846eadb29bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T15:09:18.007+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:27.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catanduanes is under a state of calamity because of the massive
        devastation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047b68cf-bb65-4f97-845e-623e16e84824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T15:09:18.008+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:27.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Rolly'' weakened as it exited the country Tuesday night.</p>'
