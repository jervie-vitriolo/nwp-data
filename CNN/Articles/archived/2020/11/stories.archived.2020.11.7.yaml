      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the DOH and DTI have come up with a final draft of
        implementing guidelines, but are still working on determining the price range.
        They are using external reference pricing and cost-plus methods, suggested
        retail price or SRP-based surveys, and a World Health Organization laboratory
        test costing tool as bases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8fa48b-cff5-4201-81ee-d4ccbd763834'
