    'lead': 'As President Donald Trump baselessly claimed that all votes received
      after Election Day are illegal, he attacked the absentee ballots of military
      members and their spouses that, by law, must be counted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-07T07:35:51.366+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T18:36:44.368+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:35:41.488+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump calls for ballot counting scenario where votes legally cast by
      military would be thrown out'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6096e5a-12e2-4f25-9afd-b135094664d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As President Donald Trump baselessly claimed
        that all votes received after Election Day are illegal, he attacked the absentee
        ballots of military members and their spouses that, by law, must be counted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4079a23c-574a-46ea-ae7e-1d051aebff4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In doing so, the President has endorsed a scenario where thousands
        of members of the military -- actively defending their country -- would be
        disenfranchised by having their legal votes thrown out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b52a5a-c6d4-40d3-9d3f-66b3856d8a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you count the illegal votes, they can try to steal the election
        from us," Trump said Thursday night from the podium in the Brady Briefing
        Room at the White House. "If you count the votes that came in late — we''re
        looking at them very strongly. But a lot of votes came in late."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc423c46-9151-4aa5-8f00-a9d64197613b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In every election, a lot of votes come in late -- legally -- from
        Americans who are overseas or located outside their state of residence, including
        significant numbers of absentee voters who are service members and their families.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6f43c2-89da-4bc5-9f92-36369de4cc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has been voting absentee for two centuries -- since
        The War of 1812 -- and the practice was expanded during the Civil War. Military
        votes have been included in certified vote tallies in local, state and presidential
        elections. There is nothing nefarious about them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64b17b1-d730-4ee2-bdd2-68416d9bef65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the military vote works</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6424f85d-d623-4b42-8a5b-0b7fc16f8786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.368+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oftentimes, service members spend time and money clearing hurdles
        that their civilian counterparts are usually spared in order to ensure their
        ballot is counted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad28e73-572b-46fd-9a62-c6e476cb4e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.392+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Military voters have to work extra hard to vote," said Sarah Streyder,
        the founder of Military Vote Coalition, a nonprofit endorsed by leading veteran
        and military organizations that works with service members and their spouses
        to ensure they can vote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6a080f-0560-456a-abd9-f405d3226989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a complicated registration and submission process. I know
        people who had to pay upwards of $50 just to overnight a provisional ballot
        because their official ballots never got to them in time."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbaf89b-06a1-43fb-b261-f8227e7fee76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streyder ticked off multiple examples: a military spouse who lives
        in Texas, where her husband is stationed, but votes in her home state of Pennsylvania;
        spouses who live in Japan but vote in Oklahoma, Texas, Florida and Georgia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14b6af5-ad6f-4d81-99a9-e045c46a418c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s demoralizing," she said of the President''s attack on legal
        ballots that arrive after Election Day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416dd4ad-9016-4e99-86f0-05e43096c0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military families typically move to new duty stations every few
        years, including overseas. Since 9/11, service members have been more likely
        to deploy, often repeatedly, and they have cast ballots by the millions from
        war zones, overseas postings and states where they temporarily reside.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb2f1e3-ca42-4c8e-b25e-67b4a41e00a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, service members who are serving away from home, both
        inside the US and overseas, have until close of business Friday for their
        ballots to be received, as long as they were postmarked on or before Election
        Day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577555de-3891-4251-ae10-2463b159d8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nevada, ballots postmarked by Election Day can be received as
        late as November 10.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f2d594-114d-4f73-98f8-c36a4be4b4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.393+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some states enforce deadlines for receiving the ballots but don''t
        require a postmark, due to the differences in how mail is processed domestically
        and overseas, especially on military installations or in combat zones.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6752b8-cae2-4b50-9c97-3e23ed6c1105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pennsylvania and North Carolina are two examples.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30c3cff-2340-4b0e-bcc7-27c157dbfd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pennsylvania, these absentee ballots must be signed by the night
        before the election and received by November 10. A postmark is not required.
        In North Carolina, home to some of the most frequently deployed Army forces
        in the nation, that deadline is even later: November 12 with no postmark required.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3043af1-8ed5-46ba-b506-10624a089967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Federal Voting Assistance Program, a voter assistance and
        education program created by the Department of Defense explains, "Due to varying
        mail pick up times, the day you ''mail'' your election mail may not be the
        day the postal facility postmarks it. You may ask the mail clerk to hand stamp
        the election material so that a date is clearly visible. In certain situations
        a handwritten postmark and signature from you or a notarizing official may
        be sufficient."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911fb398-2215-4e98-a083-d1fd41ac9ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ballots ''missing'' in Georgia</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093158e3-18cc-4e3c-a14f-831c4f69c7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also suggested, without evidence, that military ballots are
        "missing" in Georgia, insinuating the votes would tip the scale in his favor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77da9e24-a42c-414d-a4ab-6df2fc03a005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where are the missing military ballots in Georgia? What happened
        to them?" the President tweeted Friday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95938c3e-1bb7-48fa-8e89-487a45a389b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appeared to be referring to the 8,410 absentee ballots in Georgia
        that were requested by and sent to service members and their families and
        other overseas voters -- but have not been received back by the state.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f5b60f-e87e-4a52-abe8-1198750b2ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is nothing to indicate these votes are missing. The state
        of Georgia will count these ballots, as long as they arrive by close of business
        Friday, as they have with the 18,008 military and overseas votes already received
        and counted in the state.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bf5315-36e4-4a73-badf-0df93bddc6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.394+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be more than 0 and less than 8,410," said Gabriel
        Sterling, the voting system implementation manager for Georgia''s Secretary
        of State, on Friday afternoon.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029eab41-606c-4855-8e11-825adf3ab3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those ballots are likely still in transit. Many of them
        were requested but never cast, which is not unusual.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f050a6b-6c9c-4e5b-b492-80d6037f90ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, election offices across the country sent 950,836 absentee
        ballots to military and overseas voters but only received 623,577 of those
        votes back, according to the Federal Voting Assistance Program.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c0e0dc-492e-4d48-8ba0-2646c94359c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three percent of the ballots received were rejected, primarily because
        they did not arrive on time. Those not returned were presumed to have been
        requested but not cast.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fe432a-60d4-464b-9acd-3ffa5e6804bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Military support for Trump</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71010daa-8450-426b-9a83-d4301469a38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a question as to whether the votes of military and
        their families would benefit Trump, as the President suggested. That assumption
        may not be a reality.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a413e9fb-d88e-497a-8fa2-4d9c63c7e051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, military votes have skewed conservative, but the
        military, increasingly, is not politically monolithic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c5fc32-d32b-4976-9698-294170a4720c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2000, the Republicans actually fought hard to get military ballots
        counted in that presidential election. They had an intuition, and were right,
        that ballots were reliably Republican in most instances," said Tara Copp,
        the national military and veterans correspondent for McClatchy, on CNN Right
        Now. "But you have a whole new generation of service members seeing 20 years
        of war in Afghanistan and Iraq and their political beliefs are all over the
        spectrum."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ace8866-74b4-4c59-9a8f-ba7a5dbcc7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Military Times poll completed in August -- a rare glimpse into
        the political views of active duty service members -- found support for Trump
        had fallen significantly, from 46 percent in 2016 to just under 38 percent.
        More service members said they would vote for former Vice President Joe Biden
        than Trump.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7326ca8a-a42e-429a-a7ba-f8f332aab3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.395+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond 2020, advocates are concerned about the long term effect
        of Trump''s comments on the faith that service members and their families
        have on the absentee voting process many of them use.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0178466d-9e5c-4336-8654-a6bd9c47d74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I spend every day fighting an uphill battle convincing my military
        friends that voting is worth it because there is this pernicious myth that
        absentee military ballots don''t count because folks are used to having results
        announced before their ballots arrive," Sarah Streyder told CNN, even though
        military absentee ballots are ultimately reflected in the certified vote.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65e37e6-62cf-4a81-9429-50ee05a9e350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.396+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:44.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now [military families] are going to feel less confident that their
        votes are going to count and matter because they are being so dramatically
        undermined," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886d7a83-0edc-4d78-8040-c0726dc9b459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T07:35:51.396+08:00
      'mgnl:createdBy': 'catherine'
