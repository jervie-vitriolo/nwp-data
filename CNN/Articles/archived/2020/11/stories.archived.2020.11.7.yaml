      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8129e88e-0e15-4816-ab6a-c6317b0749fe'
      'mgnl:activationStatus': true
