      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the singer-songwriter, everyone has a part to play, especially
        during this pandemic, adding that it''s all about moving forward and being
        productive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6f44e0-47ae-4b42-8795-b356fb63bf55'
      'mgnl:activationStatus': true
