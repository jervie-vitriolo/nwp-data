    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '52 high-profile inmates in Bilibid quarantine for positive rapid test
      results'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede0a924-f82f-45b9-989a-2c9999ba6af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T14:33:00.436+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:28.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — Fifty-two
        high-profile inmates of a highly-secured facility at the New Bilibid Prison
        were moved to an isolation facility because of positive rapid antibody test
        results, the Bureau of Corrections said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff193cb-b476-4a54-a6e7-69ce74f35167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T14:33:00.436+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:28.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5a28ed-5954-4b9e-a226-6176f12f65cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T14:33:00.448+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:28.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the rapid test detects the presence of antibodies, an RT-PCR
        or swab test remains the gold standard in confirming a coronavirus infection.
        The inmates are waiting for swab test results from the Research Institute
        for Tropical Medicine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5284aa90-f5bb-4900-b55c-1d804aa29da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T14:33:00.449+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:28.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd23079-b821-4803-abc1-7aaf37229f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T14:33:00.449+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:28.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inmates are temporarily staying at Site Harry, the quarantine
        facility inside the penitentiary in Muntinlupa City, Bureau of Corrections
        spokesperson Gabriel Chaclag told CNN Philippines in a text message.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a223ea5-3539-4a4e-8ca9-2d11f1629ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T14:33:00.449+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:28.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ab9d67-20c9-4e0d-bba0-fda73ace62f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T14:33:00.449+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:28.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All actions and interventions done are based on medical professionals’
        recommendations as has been our regular practice,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b52ec5-e2c8-480b-af02-f2c7f1ad8355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T14:33:00.449+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:28.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ea2530-2fa4-438f-8e58-bf4da1e97748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T14:33:00.449+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:28.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaclag cited the fast recovery rate of inmates at Site Harry, including
        200 who were discharged after testing negative for COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fdb4d5-60e4-4cf7-ae83-f69bd7daebf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T14:33:00.450+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:28.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391f8f30-4cf9-4a32-a551-0d4be95f1869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T14:33:00.450+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:28.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, controversies surrounded the <a href="https://www.cnn.ph/news/2020/7/22/list-high-profile-bilibid-covid-19-deaths.html">deaths
        of nine high-profile Bilibid inmates due to the virus</a>, prompting the National
        Bureau of Investigation to launch a probe. These deaths were disclosed after
        the announcement on the death of Jaybee Sebastian, a convict who confessed
        to running the Bilibid drug trade and previously implicated former Justice
        Secretary and now Senator Leila de Lima. Sebastian was detained in Building
        14 with drug convicts and other high-profile inmates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a249b7-a700-49c4-82bd-6f61c3fbe7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T14:33:00.450+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:28.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713c1cbd-1607-41d3-aa96-bc0e439d03ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T14:33:00.450+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:28.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data released by the Justice department in July showed that 476
        inmates died in BuCor facilities this year, including 21 from coronavirus-related
        complications.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5353afcf-59c2-463b-a818-06f5b18add74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T14:33:00.450+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:28.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f80949c-ea7a-4799-8588-fbc3221d8ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T14:33:00.450+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:28.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of other detainees contracted the disease in jails. Rights
        groups called these "ticking time bombs" for infection because of crowded
        conditions. Authorities have since simplified rules to decongest prisons and
        detention facilities, resulting in the release of thousands of inmates.</p>'
