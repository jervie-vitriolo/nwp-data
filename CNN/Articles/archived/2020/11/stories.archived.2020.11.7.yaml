      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batanes remains closed to tourists, but this may change depending
        on the situation in COVID-19 epicenter Metro Manila and other areas by December,
        Cayco said. She cited the need to reopen the economy for residents relying
        on tourism for their livelihood.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795622e7-9eed-4f87-b71d-4c4d53dd807a'
