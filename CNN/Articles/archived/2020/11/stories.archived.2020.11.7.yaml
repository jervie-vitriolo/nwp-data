    'template': '1'
    'title': 'Best-case scenario for COVID-19 vaccine rollout is from May to July
      2021 – Galvez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942e2da4-6992-499d-80f4-f2ff890d6432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:18:21.907+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:16.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — The
        earliest possible rollout of coronavirus vaccines in the country is from May
        to July next year, a Cabinet official said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2545ccd-56bb-4692-ab4b-709d81da6042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:18:21.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:16.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d0dce8-9729-4659-b6c4-837c235cefff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:18:21.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:16.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tinitingnan natin kung magkakaroon tayo ng</em> (We’re looking
        at, if we’ll have a) best-case scenario. By May or July we will have the vaccine
        rollout in the Philippines,” newly-appointed vaccine czar and pandemic response
        Chief Implementer Carlito Galvez, Jr. said on the sidelines of the National
        Capital Region Police Office’s graduation ceremony.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c49c24c-4d74-469a-aa64-a4afb6cfceb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:18:21.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:16.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484c709b-bac0-49e5-871f-6d9cfb9c88f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:18:21.908+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:16.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Talagang ine-ensure na safe, effective, and cost-efficient
        ang ating bibilhin na vaccines</em> (We are really ensuring that the vaccines
        we will buy are safe, effective, and cost-efficient),” Galvez added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0c1264-66af-4ff8-a6ce-3661338dbc77'
      'mgnl:activationStatus': true
