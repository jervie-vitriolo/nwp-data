      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ccc538-a627-46b8-80c4-b0339c65cba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.107+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, more than 54,000 Americans are hospitalized with Covid-19,
        with about 11,000 of them in intensive care, according to the COVID Tracking
        Project.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad68921a-b0f0-4ecc-9250-730082ad2370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.107+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d87ed27-fb4c-42da-96f2-c19845897ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.107+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s alarming for several reasons, health experts say.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1acf9bd-21d4-4891-aac2-749165618f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.108+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65524050-fa62-4da8-9292-33e609327574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.108+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, officials around the nation are warning that hospitals
        could soon run out of capacity. New Mexico authorities said hospitals could
        run out of beds "in a matter of days," while in Kansas City, physicians voiced
        concerns about staffing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588c43d1-4e7c-4e41-9061-6f8c4f4414dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.108+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090c1c23-9476-447f-bbfb-970a178365df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.108+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More people in the hospital and intensive care could also lead to
        a rise in deaths.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abc0732-e34a-408e-affb-c52bd409573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.108+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bdc4e9-ceca-41a3-93af-acb95dce9c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.108+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in cases and hospitalizations is prompting some dire predictions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f8f289-5ae3-497e-8337-c66ae9387873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.108+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620df80c-3756-4f49-bdfc-b76ed942b2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.108+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvard University epidemiologist Marc Lipsitch warned on Friday
        that coronavirus infections could double over the next month. And an ensemble
        forecast by the US Centers for Disease Control and Prevention projects another
        31,000 people could lose their lives over the next two-and-a-half weeks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea18c92-0c96-4d9c-8358-e9b46f7025de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a46c4a3-d7ee-42c4-9f0c-42dd383b33ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>States are seeing record high numbers</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de65d4a-98bf-4af1-a110-283eab2ef222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a week with record nationwide case numbers, many states also
        reported all-time highs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f700aa-33db-4900-a419-2a0f6990cc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f9c318-980e-4f8c-8633-930977ebc912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen states reported their highest numbers of new cases on Thursday,
        according to Johns Hopkins: Colorado, Illinois, Indiana, Iowa, Maine, Minnesota,
        Nebraska, New Hampshire, North Dakota, Ohio, Oklahoma, Utah and West Virginia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f44570-9d5f-4d61-8e41-0f19fd2679e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a1d84e-67f3-4b79-8e7d-d28bb3108cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.133+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at least 38 states are reporting more new infections than the
        previous week. Only two states -- Alabama and Tennessee -- are trending in
        the right direction.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6c1817-9a1d-42fe-84d7-bbdcbefcb581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474ae86e-fe77-4081-abae-92152b185304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 236,037 Americans have died from Covid-19, and there have
        been at least 9,729,962 US coronavirus cases since the pandemic''s start,
        Johns Hopkins University data show.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d9c715-f3bb-4aae-82f0-c6a668432cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be18147a-5aee-48dd-8786-1b5468c77978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hospitals are reaching capacity</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa1d0e8-b209-4b54-bd32-3da4772edb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen states reported record high Covid-19 hospitalizations on
        Friday, according to the Covid Tracking Project.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156cfb47-6a09-4308-a260-67cc7c276500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b587a5d6-1098-4787-9ee0-8b2a3981315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those states are: Alaska, Idaho, Indiana, Iowa, Kansas, Kentucky,
        Minnesota, Missouri, Montana, Nebraska, North Dakota, Ohio, South Dakota,
        Utah, Wisconsin and Wyoming.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcc4b08-18b1-4ea6-9dce-f2156232e001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9323d29-e648-46ae-8029-dcf5ac93aba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.134+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kansas City, hospitals are reaching capacity because of the strain
        of Covid-19, officials say.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab3ca78-ed0c-466f-8589-29733f417fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c52ae2c-cf94-4131-9eb6-91ef03dcd01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief medical officers from seven hospital systems told reporters
        that city hospitals could be overwhelmed in a matter of weeks. They said that
        hospitalizations in the region were at their highest levels since the pandemic
        started.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553582c8-af58-49de-b2ed-f0c0d8158f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07b290a-1322-4a4c-bd4b-a59a2b973e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T10:20:15.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:35.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major concern, they added, is that there wouldn''t be enough staffing
        at hospitals to support patients with the virus.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
