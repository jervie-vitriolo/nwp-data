      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong> The
        country''s tally of coronavirus infections is close to 394,000 after 2,157
        more people tested positive, the Department of Health said on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3851aba-441a-42cd-ae32-6f9f6259c793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T16:40:20.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:23.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said in its online case bulletin that the total is at
        393,961 with 9.2% or 36,260 active cases or currently ill patients. From these
        active cases, 83.7% are experiencing mild symptoms, 10% have no symptoms,
        4% are in critical condition while 2.3% are severe cases, the DOH detailed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32ebe18-2be3-4e5c-b119-9bf0c6b2a216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T16:40:20.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:23.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City tallied the highest number of new infections with 115,
        followed by Davao City with 107, Rizal with 105, Bulacan with 102 and Cavite
        with 82 newly infected residents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1c5153-847d-4598-bf70-222e561ac142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T16:40:20.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:23.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that 24 more people succumbed to the disease, raising
        the death toll to 7,485 which is 1.9% of the total number of cases. There
        were also 252 who got better, bringing the number of survivors to 350,216,
        equivalent to 88.9% of the tally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ebfbb4-a8b7-418c-8b42-00ab9a558fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T16:40:20.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:23.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it removed five duplicate cases from the total count,
        of which four were recoveries. It added that six deaths from its previous
        report were mistakenly tagged as recoveries, after validation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e547e18c-d830-411a-8ce8-fb179e961e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T16:40:20.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:23.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case bulletin did not include data from nine COVID-19 laboratories
        since they were not able to submit their reports on time, the DOH said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5339af96-150d-4461-b2e7-fe92322ad803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T16:40:20.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:23.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs announced six more
        Filipinos abroad caught the coronavirus disease, while three others got better.
        This brings the total number of infected in 81 countries to 11,423 and the
        number of recoveries to 7,367. Of the total, the DOH verified 2,583 cases,
        the DFA said.  On the other hand, the death toll remained at 828 while 3,228
        patients are also undergoing treatment, the agency added.</p>'
  'what-you-missed-during-the-us-election':
    'author': 'Kara Fox, CNN'
    'caption': 'If you''ve been glued to coverage of the US presidential election
      this week, you might have missed what else is going on in the world. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-07T17:03:30.451+08:00
    'imagesource': 'jcr:3d7bb546-0d63-4aed-8938-02a1272ff9d4'
