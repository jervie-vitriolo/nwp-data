      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen Pei, a research scientist at Columbia University, and colleagues
        built a Covid-19 transmission model that looked at all US counties from February
        21 through May 3.</p>'
    '74':
