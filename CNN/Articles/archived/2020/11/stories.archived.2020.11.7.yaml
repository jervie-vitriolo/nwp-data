      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All close contacts of the two patients tested negative for coronavirus
        infection, Cayco said. A total of 95 returning residents and overseas Filipinos
        are currently under quarantine but all are asymptomatic, the governor added.</p>'
