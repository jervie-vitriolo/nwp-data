  'Nuclear-energy-study-Duterte-DOE':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-07T18:35:35.963+08:00
    'imagesource': 'jcr:8bf888b7-ec0c-4e51-a121-ad7fef747dd9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbbd95c1-e178-481f-88dc-3b6f188bcb5a'
    'lead': 'An inter-agency body created by President Rodrigo Duterte expects to
      submit to him results of a study into on the possible inclusion of nuclear power
      into the country’s energy mix.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-07T18:40:54.802+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T18:36:13.212+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:35:49.894+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nuclear energy study to be sent to Duterte by December – DOE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e95b766-aa56-45de-ab3d-9c4388a1961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T18:40:54.802+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:13.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7)</strong> — An
        inter-agency body created by President Rodrigo Duterte expects to submit to
        him results of a study on the possible inclusion of nuclear power into the
        country’s energy mix.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bcf2d2-aaee-41c2-8fda-c2ccf09df652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T18:40:54.802+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:13.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online media briefing on Saturday, Energy Undersecretary William
        Felix Fuentebella said the government is looking into tapping alternative
        fuels and technologies to diversify energy sources. He mentioned nuclear energy,
        hydrogen, and ocean technology, although noting that more study needs to be
        done.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f5662f-6589-484f-9050-bcd1702fe9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T18:40:54.803+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:13.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Iyong nuclear naman ay kailangang matapos na ''yung national
        position study na isusumite kay Pangulo under his executive order by December,"</em>&nbsp;Fuentebella
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089d82eb-2dc3-4fc8-b1bd-6024a5046b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T18:40:54.803+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:13.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As for nuclear, the national position study should
        be completed and submitted to the President by December, under his executive
        order.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c1c884-6f60-40f4-ab58-176f475064b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T18:40:54.803+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:13.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://cnnphilippines.com/news/2020/7/29/Duterte-administration-Bataan-nuclear-power-plant.html?fbclid=IwAR1mjAlCgTmX4Aga7GGYi1Uwmf07ABVeT-RArMU-68j6Sp0fpqlDbm3_VE0">issued
        Executive Order No. 116 in July</a>, creating a Nuclear Energy Program Inter-Agency
        Committee to evaluate and assess the adoption of a national position on the
        use nuclear power. The committee, led by the Department of Energy, was tasked
        to come up with a report on the foray into nuclear energy – the need for and
        viability of such, and its impact on the economy, security, and environment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dbd566-5145-4c84-8625-73b932719e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T18:40:54.803+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:13.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ordered an initial report to be sent to him within six months
        or until January, with subsequent reports every six months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cad808c-1a34-4efb-9678-ed9ce19f693a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T18:40:54.803+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:13.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee should also recommend the necessary steps to utilize
        nuclear energy, including but not limited to the possible revival of the Bataan
        Nuclear Power Plant. This is the country''s first and only nuclear power station
        which never became operational due to issues of corruption and safety, compounded
        by fear following the Chernobyl disaster in Russia in 1986.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a358731d-3bff-426b-87ff-93aff42af5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T18:40:54.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:13.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Bataan residents <a href="https://www.cnnphilippines.com/news/2020/10/1/Duterte-consultation-Bataan-nuclear-power-plant.html">should
        be consulted on the use of the mothballed facility,</a> while Russian Ambassador
        Igor Khovaev earlier said the plant was beyond revival because of its "absolutely
        outdated" technology.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910878ce-7212-4e6a-ab28-a67ae2d1ad8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T18:40:54.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:13.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also in talks with Russia for nuclear power technology,
        including Moscow''s idea of using floating nuclear power barges to bring electricity
        to island provinces. Energy Secretary Alfonso Cusi earlier said there is a
        plan to use small modular nuclear reactors to power up Palawan and Sulu –
        areas which may be hard to connect to the national grid.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9167187-8f38-4a94-966a-39b39e05764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T18:40:54.804+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:13.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOE is also set to start an open and competitive
        selection process for geothermal projects, which will be open to both Filipino
        and foreign-owned companies. Fuentebella said the government is currently
        focused on renewable energy, the reason for its recent issuances <a href="https://cnnphilippines.com/news/2020/10/27/renewable-energy-philippines-foreign-ownership.html">allowing
        100% foreign ownership in the geothermal sector</a> and suspending applications
        for new coal power plants.</p>'
