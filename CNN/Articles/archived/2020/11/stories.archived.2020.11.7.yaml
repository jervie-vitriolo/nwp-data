      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD has also tapped digital money transfers and door-to-door
        delivery services as options, cutting bureaucracy and avoiding the Bayanihan
        1’s pitfall when cash aid was coursed through barangay officials, some of
        whom later faced graft charges.</p>'
