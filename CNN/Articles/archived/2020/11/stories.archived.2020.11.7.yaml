        administration moves forward with $2.9 billion drone sale to UAE, source says</a>"</em></p>'
  'COVID-19-vaccine-rollout-best-case-scenario-':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-07T17:13:45.367+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e2ec674-f026-4004-bff3-b1c1dac07d7a'
    'lead': 'The earliest possible rollout of coronavirus vaccines in the country
      is from May to July next year, a Cabinet official said Saturday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-07T17:18:21.907+08:00
