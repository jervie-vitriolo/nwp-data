    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:35:38.735+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'Reducing travel quarantines below 14 days carries risks, says WHO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f638f1c8-5236-42ce-acb2-891903007227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T02:14:17.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:36:46.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Reducing the two-week quarantine that
        some countries currently impose on arriving travelers could lead to authorities
        missing potential coronavirus cases, according to the World Health Organization''s
        COVID-19 technical lead, Maria Van Kerkhove.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5775e12d-7ca2-498f-9939-ab574aa19186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T02:14:17.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:36:46.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882bd075-7502-46bc-8dfc-06ff041fd072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T02:14:17.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:36:46.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a balanced approach that if there is a reduction in that
        14-day period, there are some risks that are associated with that, in terms
        of missing potential cases,” Van Kerkhove said during a daily briefing Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c034695-2806-4fd0-b6e4-8b00aded98c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T02:14:17.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:36:46.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Kerkhove said WHO’s recommendations on this have remained the
        same and that they were “based on science.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75485d8b-7909-43ba-9dbf-46307e8a272f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T02:14:17.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:36:46.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c0f72f-0cb0-4de7-9738-c9ca8f1f348a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T02:14:17.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:36:46.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our guidance for incubation period is 14 days, and that’s based
        on the amount of time most individuals, 95% of individuals, will develop symptoms
        after exposure,” the epidemiologist said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e7910c-f4a2-4686-9fda-1dda4aa6c17d'
