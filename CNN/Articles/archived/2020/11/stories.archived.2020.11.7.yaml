    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2db81aa6-fccb-490c-abec-9e77a9668d4c'
    'lead': 'The country''s tally of coronavirus infections is close to 394,000 after
      2,157 more people tested positive, the Department of Health said on Saturday.'
