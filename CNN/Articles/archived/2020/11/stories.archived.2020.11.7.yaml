  'doj-task-force-complaints-from-public':
    'author': 'CNN Philippines Staff'
    'caption': 'The Department of Justice said it has already received an initial
      ten complaints from ordinary citizens against government officials which will
      be tackled by the department-led anti-corruption task force. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-07T20:19:24.374+08:00
    'imagesource': 'jcr:534808d8-6138-434e-82da-cdbe2d5ecdb2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6b31f18-2d40-4112-8d38-1ae4438df1ca'
    'lead': 'The Department of Justice said it has already received an initial ten
      complaints from ordinary citizens against government officials which will be
      tackled by the department-led anti-corruption task force.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-07T20:55:09.298+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T18:36:10.160+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:35:50.581+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOJ', 'Department-of-Justice', 'corruption', 'task-force', 'complaints']
    'template': '1'
    'title': 'At least 10 complaints vs corrupt officials filed at DOJ-led task force'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feec848-6f96-434b-a379-76ef47dcd038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T20:55:09.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:10.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 7) —</strong>&nbsp;The
        Department of Justice said it has already received an initial ten complaints
        from <a href="https://www.cnn.ph/news/2020/11/4/anti-corruption-task-force-probe-witness-public.html">ordinary
        citizens</a>&nbsp;against government officials which will be tackled by the
        department-led anti-corruption task force.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fd8eb0-c459-4877-bd18-8cf625ac2aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T20:55:09.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:10.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron na pong pumapasok na mga report at reklamo galing sa
        publiko</em>. <em>Mangilan-ngilan po, mga sampu, at patuloy po sila dumadating
        at sinusuri ng ating</em> secretariat <em>ng</em> operations force," Justice
        Undersecretary and spokesperson Emmeline Villar told CNN Philippines'' <em>Newsroom
        Weekend o</em>n Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8dbcc6-6022-4cdf-b153-a786c5d65878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T20:55:09.298+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:10.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Some reports and complaints from the public are already coming
        in. There are a few, around ten, and they continue to come in and they are
        being reviewed by the secretariat of the operations force.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48f03a9-1af9-4069-990e-39df1c124da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T20:55:09.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:10.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said some of the complaints were about officials soliciting
        money but she refused to discuss serious allegations that require further
        investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406446f0-9fcc-43a5-9724-8a828c0b1fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T20:55:09.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:10.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undersecretary added that for the task force to move forward
        it must be able to obtain documents from the Commission on Audit and the Ombudsman
        about the agencies in question.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36a1d04-4d38-4e4f-9b24-87386e1b7076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T20:55:09.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:10.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the filing of charges may take some time while evidences
        are being gathered, unlike the DOJ''s Task Force PhilHealth which was able
        to come up with complaints against the insurance firm''s executives in just
        two months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8e3e61-5a0e-47ac-95f8-266568fb1d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T20:55:09.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:10.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our experience with the Task Force PhilHealth, in two
        months, because there was a lot of information and evidence available regarding
        the anomalous transactions in PhilHealth, a case was filed right away," Villar
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d4cb34-6dca-49f8-9320-ebf285daabc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T20:55:09.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:10.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Oct. 27, President Rodrigo Duterte ordered to expand the role
        of the Task Force PhilHealth to probe the "<a href="https://www.cnnphilippines.com/news/2020/10/27/Duterte-task-force-corruption-investigation-DPWH-.html">entire
        government</a>" for corruption. He specifically mentioned the Department of
        Public Works and Highways, where he said corruption is rampant, particularly
        in right-of-way claims. Recently, he urged the corrupt elements in the department
        to <a href="https://www.cnn.ph/news/2020/11/6/duterte-dpwh-corruption-resignation.html">resign</a>&nbsp;immediately.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aafb86-1a59-41c7-acda-591bccfe2673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T20:55:09.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:10.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usec. Villar, who is also the wife of Public Works Secretary Mark
        Villar, admits she is not comfortable with investigating the DPWH.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab8ba6b-5536-4d59-a226-78ecd406f89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T20:55:09.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:10.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dahil po ang asawa ko ang</em> secretary<em> ng</em> DPWH,
        <em>hindi ako kampante sa imbestigasyon ng</em> DPWH <em>o ganunpaman ang
        kahit anong imbestigasyon ng ibang ahensiya</em>," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17278d03-2082-4ac2-837c-9c19e5a9f5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T20:55:09.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:10.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because my husband is the secretary of the DPWH, I
        am not comfortable with the investigation of the DPWH, or any other agency
        for that matter.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea6d641-473b-4840-be30-3401c715419f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T20:55:09.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:36:10.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, she said the DOJ will welcome complaints and reports
        from the public which may be submitted through the department''s e-mail (dojac@doj.gov.ph.).</p>'
