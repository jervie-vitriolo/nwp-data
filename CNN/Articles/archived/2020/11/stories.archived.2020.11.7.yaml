    'template': '1'
    'title': 'Here''s why the vote count is still going in key US states'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a12672-641e-47d9-83bd-8c21b004c443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The presidential race between President
        Donald Trump and former Vice President Joe Biden remains uncalled as election
        workers across the nation, including in key states, continue to plow through
        ballots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69417f20-729f-4da5-a3a8-59a63cccc168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/politics/live-news/trump-biden-election-results-11-06-20/h_8f663c2fdc10929584e98f5b527de1b0"
        target="_blank"><em>Latest news and results</em></a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd656dbec-eb4e-4825-8b63-fa530b0060e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counts were delayed by a record flood of mail-in ballots. Officials
        in Pennsylvania, a critical battleground state, were prevented from processing
        those ballots until Election Day, leading to a backlog.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267a1656-b6a1-4ce9-94f8-187c3d77974c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.627+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what''s happening in each state as of 5 p.m. ET Friday:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6cc13d-d51f-4407-8e15-01a6cd987ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Arizona</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e886b312-03b0-4d53-8608-15a9cfff7156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona has an estimated 250,000 to 270,000 unaccounted ballots
        left to count as of 3:45 p.m. ET, according to the Secretary of State Katie
        Hobbs, a Democrat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b13320-adf1-4410-bb36-41fecade6a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hobbs told CNN''s Anderson Cooper that 137,000 of those ballots
        were in Maricopa County, the state''s most populous, and that after the release
        of more results Friday night that number would go down below 100,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82f9150-d35c-406c-b54c-e94d42057679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.628+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have been doing about 60,000 to 70,000 at a time," Hobbs said
        of the Maricopa Elections Department. "They have told us they expect to be
        counting through the weekend and should have pretty much everything, except
        for provisional ballots wrapped up this weekend."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fe4386-8147-4940-bb6c-90622f504130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Maricopa, which covers Phoenix, announced a new batch
        of approximately 60,000 ballots at 11 a.m. ET on Friday. The county showed
        Biden leading 972,570 votes to 912,115 votes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8aba41e-fbfb-493d-bc66-989151f3b785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hobbs said there were 25,000 ballots outstanding in Pima County,
        home to Tucson, and 34,000 in Pinel County, south of Phoenix.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391dbd29-7f6d-46bf-82bf-1c0fc0b9caf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/election/2020/results/state/arizona/president"
        target="_blank">Latest Arizona results here.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f59f23e-c674-48a3-b6b6-c35556a634cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Georgia</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284c6def-a810-4350-9376-93f220384c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden took a narrow lead in Georgia on Friday after Clayton County
        in Atlanta''s suburbs reported, prompting Republican officials to set the
        stage for a potential recount. Trump''s lead dropped steadily as more ballots
        were counted Thursday, and Biden took the lead on Friday morning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ea5a7a-8997-4e93-ac30-604cd57da021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of approximately 5 million votes cast, we''ll have a margin of
        a few thousand," Secretary of State Brad Raffensperger said Friday morning.
        "With a margin that small, there will be a recount in Georgia."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dba03d-8714-42d4-b3e7-497aa8c8e833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.645+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State official Gabriel Sterling said the state was trying to finish
        counting on Friday, but warned that counting could slide to the weekend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6676d98-54ff-4ff6-80ab-50ea0685707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state still has at least 13,000 provisional ballots to clear,
        which includes ballots that have errors that are allowed to be fixed by voters.
        Of those, there are more than 4,800 provisional ballots in Fulton County,
        Georgia''s largest which includes Atlanta, including 3,600 that were accepted
        and 1,200 rejected.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631f8a5e-f67e-463e-9e63-91b4aa708bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/election/2020/results/state/georgia/president"
        target="_blank">Latest Georgia results here.</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770d7eb1-305f-4798-92ad-6fb30170cdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nevada</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081d4f2d-aa18-4962-8dd4-64c4f1becdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s lead doubled to more than 22,000 votes after the latest
        release of votes from Clark County, the home of Las Vegas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9932a448-d026-4797-8048-5d6b234dd60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the latest release of 30,322 votes from Clark County, Biden
        now led Trump in Nevada by 22,209 votes. Biden previously led by a margin
        of 11,438 votes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d8d003-dd12-4ade-b261-e29fb82bbf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six electoral votes hang in the balance in Nevada. Additional uncounted
        votes from Clark County were expected to be reported later Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82833ff6-2488-4f26-89e8-80df06f5cf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Nevada Secretary of State said about 190,150 ballots
        statewide remained to be counted, of which 90% are from Clark County, the
        state''s most populous county and a Democratic stronghold.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de550631-9237-4a3f-9f18-866949be6c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to determine how many ballots are outstanding in Nevada
        because the state is one of a handful that mailed ballots to all active registered
        voters. Election officials will count mail-in ballots received through November
        10, as long as they were postmarked by Election Day.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4620365b-33d8-448a-9da0-0336fd5c3bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.646+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/election/2020/results/state/nevada/president"
        target="_blank">Latest Nevada results here.</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f711548-60fd-40a0-a385-e434d877160e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>North Carolina</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5fba3f-23f2-47ca-a708-d0c673ac105d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump leads in North Carolina by more than 75,000 votes, with an
        estimated 95% reported. According to the North Carolina State Board of Elections,
        nine county election boards were meeting on Friday to consider at least 4,300
        additional absentee ballots, which would be added to the unofficial election
        results.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca09bed3-4629-48d5-aed9-2e2c42098330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To finish its count, North Carolina is waiting to see if 116,000
        outstanding requested absentee ballots are returned by November 12. In North
        Carolina, an Election Day-postmarked ballot can be counted if it is received
        by 5 p.m. ET on November 12.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdd9197-02b9-4c68-a667-0900f561fa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the state still does not know how many of those 116,000 voters
        chose to instead vote in person or to drop off their ballots on Election Day,
        so the number of potential outstanding votes could shrink.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38d1276-ad6d-4879-980e-550a6cc76846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With very few exceptions, North Carolina''s numbers are not going
        to move until November 12 or 13," North Carolina State Board of Elections
        Executive Director Karen Brinson Bell said Wednesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806c9d76-87d2-427a-81e3-ecba656a46e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/election/2020/results/state/north-carolina/president"
        target="_blank">Latest North Carolina results here.</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7138460-9d75-4b6c-a675-e922093ac05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.647+08:00
      'mgnl:createdBy': 'catherine'
