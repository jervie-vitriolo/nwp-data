      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pennsylvania</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b75df82-62f0-44d6-bd70-125b2b8c8346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.647+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden pulled ahead in Pennsylvania after more ballots from Philadelphia
        were reported on Friday morning.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c582da33-e968-4912-8ddb-a4eb92d6abcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Kathy Boockvar, a Democrat, said Friday afternoon
        that the most mail-in ballots had been counted and the state was beginning
        to process provisional ballots.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace43249-ebc9-4190-885d-a4ae07756982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were approximately 113,000 absentee ballots left to count
        across the state as of Friday at 5 p.m. ET, according to the state''s election
        website, which is just under 5% of mail-in ballots cast.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687fc032-0c6a-43e4-b912-d232895f9412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about 40,000 ballots still to be counted in Philadelphia,
        according to Philadelphia City Commissioner Lisa Deeley. "It could take several
        days to complete the reporting of that," Deeley said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15990409-bf14-4205-ac76-5568607b234b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Allegheny County, which includes Pittsburgh, officials estimate
        there are about 36,000 ballots left to count. That includes 29,000 ballots
        that can''t be counted until Friday at 5 p.m. ET because of a court order.
        There are approximately 10-15,000 provisional ballots, according to county
        officials.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc1d1e1-0862-40b6-9336-6f9171fa9619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T08:10:12.648+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:36:41.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/election/2020/results/state/pennsylvania/president"
        target="_blank">Latest Pennsylvania results here.</a></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0736c5-c1fe-4a1b-ab7a-a514d6e1f1eb'
