      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:36:31.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa awa ng Diyos ay nakalabas na po sila. Okay na po, COVID-free
        na po kami</em>,” Batanes Governor Marilou Cayco said in an online media briefing
        on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfe22b2-fe92-4be1-81ac-503b64d2211a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T13:12:17.134+08:00
