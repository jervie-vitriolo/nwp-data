      'jcr:uuid': '3e05eafa-67b9-4614-a57c-749e4083a64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T13:12:17.134+08:00
      'mgnl:createdBy': 'eimor'
