      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, various timelines have been set on when a vaccine against
        the coronavirus disease can be made available. Galvez noted that it may take
        as long as three years for 70 percent of the population to be vaccinated,
        as earlier pronounced by the World Health Organization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0cd708-c0b3-4b2e-8b05-1dc27c3a19a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-07T17:18:21.908+08:00
