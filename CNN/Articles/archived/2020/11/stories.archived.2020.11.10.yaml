      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the phone with CNN Life, de Silva, a mother of three and ARK
        member, lists her current produce for the week: ‚ÄúPapaya, talbos ng kamote,
        bunga ng saging‚Ä¶‚Äù</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac0f327-ce58-4286-9022-fee87ffec781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:58:26.972+08:00
      'mgnl:createdBy': 'don'
