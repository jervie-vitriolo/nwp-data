      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        also urged residents in pre-determined lahar hazards from Mayon Volcano to
        be vigilant and be ready to evacuate since Ulysses is expected to bring prolonged
        and heavy rainfall that may cause lahars and sediment-laden streamflows.</p>'
