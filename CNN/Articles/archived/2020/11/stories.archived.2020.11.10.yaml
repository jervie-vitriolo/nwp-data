      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our lexicographers chose ''lockdown'' as Word of the Year because
        it is a unifying experience for billions of people across the world, who have
        had, collectively, to play their part in combating the spread of COVID-19,"
        Collins wrote after announcing the award.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33858b66-ce47-4ae1-a650-6d21c094d714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T19:58:39.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:56:57.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d1213c-4ae2-49de-9622-16a775416e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T19:58:39.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:56:57.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a shock to remember that lockdown was originally a piece
        of prison vocabulary: it''s when inmates are confined to their cells because
        of some disturbance on the wing," it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efda7b32-55a4-4c5e-ae30-71ef237cf47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T19:58:39.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:56:57.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecaff9f-a047-45ab-8a22-7934bdbb0f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T19:58:39.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:56:57.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2020 is year that the meaning of the word shifted irrevocably:
        in most people''s minds, lockdown is now a public health measure -- its use
        having increased exponentially since 2019."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e0e770-2f7b-46e6-98b3-db59e3a12935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T19:58:39.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:56:57.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc2fac5-8e9c-422c-b197-b979565da6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T19:58:39.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:56:57.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dictionary said it registered over a quarter of a million usages
        of "lockdown" during 2020, up from only 4,000 the previous year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c6144b-91d5-4a6d-a3f3-fa5d03598fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T19:58:39.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:56:57.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790ba72e-6012-48d3-932d-2a3e64cea440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T19:58:39.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:56:57.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term first started appearing in news reports in January, when
        the Chinese city of Wuhan put strict travel restrictions in place to fight
        a spreading virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291a42a6-0ee6-45ad-a15a-6551e592ea76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T19:58:39.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:56:57.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45c1e69-2326-4132-9c97-2918923658f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T19:58:39.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:56:57.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, virtually every major country has enacted some form
        of lockdown -- with unprecedented social restrictions limiting human interaction
        and making 2020 a year unlike any other in modern history.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0c0e0b-f8bf-4cce-9fac-49f3e386806a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T19:58:39.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:56:57.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24938ce1-a3e3-4156-a635-65415973e7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T19:58:39.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:56:57.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic unsurprisingly influenced many of the shortlisted words
        that Collins considered. "Coronavirus," "key worker," "furlough" and "social
        distancing" were all mentioned as the dictionary unveiled its annual choice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e42755d-ad87-47a7-b2f8-9abbe7e36dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T19:58:39.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:56:57.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5f5584-50e7-4243-b469-2f1fd8217f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T19:58:39.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:56:57.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BLM," an abbreviation for the Black Lives Matter movement, also
        made the shortlist, as did "Megxit" -- the term used by parts of the media
        to refer to Prince Harry and Meghan, Duchess of Sussex''s withdrawal from
        the British royal family.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1b910b-578b-492e-80ee-38b4725d3210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T19:58:39.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:56:57.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dea8a8-75c8-4cc2-a846-0e5dff881a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T19:58:39.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:56:57.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Collins English Dictionary is currently in its 13th edition,
        and its publishers highlight words each year that dominated contemporary news
        events. Last year, "climate strike" was chosen, and in 2018 they opted for
        "single-use."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73843b29-c6b6-4f14-a80e-0ccedc8afbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T19:58:39.459+08:00
      'mgnl:createdBy': 'vince'
