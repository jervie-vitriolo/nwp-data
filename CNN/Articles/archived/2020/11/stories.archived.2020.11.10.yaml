      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah Gov. Gary Herbert said the state''s hospital capacity is shrinking
        and went on to declare a state of emergency and a statewide mask mandate Monday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d753cd-945a-429d-aaef-1e81721c66b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.909+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf37c85-c010-4860-90b1-d0786d8ea7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.909+08:00
