  'azerbaijan-armenia-russia-peace-deal':
    'author': 'Aren Melikyan, Arzu Geybulla, Gul Tuysuz, Mary Ilyushina, Tim Lister
      and Ivana Kottasov√°, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-10T15:46:53.197+08:00
    'imagesource': 'jcr:aa8ae48b-dd79-4bc0-a487-3ed8db10cc53'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64a3db34-86dc-40f7-9b1c-f7cd12218491'
    'lead': 'Armenian Prime Minister Nikol Pashinyan has announced he had signed an
      "unspeakably painful agreement" with Russia and Azerbaijan to end the war over
      the disputed area of Nagorno-Karabakh, just hours after Azerbaijan claimed it
      captured the region''s strategic city of Shusha.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T15:49:07.722+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T18:57:32.596+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:55:28.713+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Azerbaijan, Armenia and Russia sign peace deal over Nagorno-Karabakh

      '
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4404345a-23b7-4459-b67b-819e34724dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:49:07.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:32.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Armenian Prime Minister Nikol Pashinyan
        has announced he had signed an "unspeakably painful agreement" with Russia
        and Azerbaijan to end the war over the disputed <a href="http://www.cnn.com/2020/09/28/europe/azerbaijan-armenia-clashes-explainer-intl/index.html">area
        of Nagorno-Karabakh</a>, just hours after Azerbaijan claimed it captured the
        region''s strategic city of Shusha.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb9e74a-d278-4fa3-8e00-e233f7e0e3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:49:07.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:32.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have made a difficult, extremely difficult decision for personally
        me and all of us. I have signed a declaration with the Presidents of Russia
        and Azerbaijan on stopping the war starting from 01:00 (local time)," Pashinyan
        said in a statement posted on his Facebook page early Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8e73e3-bcf3-4773-8bd9-b6e274c67d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:49:07.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:32.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After claiming earlier on Monday that the fight over Shusha was
        not over, Pashinyan said he made the decision to sign the agreement based
        on a deep analysis of the military situation and "on the conviction that in
        the existing situation this is the best possible outcome."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82516c2f-1a85-4aa4-9dff-14460fa87969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:49:07.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:32.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after the agreement was announced, Azerbaijan President
        Ilham Aliyev said the deal would "return our territories without any further
        bloodshed." He said all military operations in the region that sits in Azerbaijani
        territory but has been populated and controlled by ethnic Armenians have stopped.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9cc78b-b47d-470a-ac69-fe741ac92839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:49:07.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:32.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, I am signing this agreement with pride! Congratulations
        to the people of Azerbaijan!," Aliyev added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ef0f75-f2ec-48ec-bee2-df95ac09158e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:49:07.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:32.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin said Russian peacekeeping forces
        will be deployed along the contact line in Nagorno-Karabakh and within the
        corridor that connects the region with Armenia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f64220-71fa-4a0c-abfc-40e19aa6cc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:49:07.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:32.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the ceasefire deal stipulates the exchange of prisoners
        of war and bodies, according to the Russian official news agency, TASS. <a
        href="http://www.cnn.com/2020/10/05/europe/russia-armenia-azerbaijan-conflict-analysis-intl/index.html">Russia
        neighbors Azerbaijan,</a> but has a security alliance with Armenia. Moscow
        had tried to broker a ceasefire several times in the past few weeks, but each
        <a href="http://www.cnn.com/2020/10/17/europe/azerbaijan-armenia-ceasefire-intl/index.html">agreement
        fell apart within a short time.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18353c6f-b19a-4d2b-a875-65be51b22b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:49:07.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:32.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aliyev declared Sunday that his forces had taken Shusha, a city
        sometimes described as "the Jerusalem of Nagorno-Karabakh" for its religious
        significance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e67f0b5-9b07-4101-8e54-e965a53c8804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:49:07.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:32.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azerbaijan''s defense ministry released a video Monday showing the
        country''s flag flying on public buildings in the city, putting Azerbaijani
        forces mere miles from the regional capital Stepanakert. The video shows deserted
        streets and damaged buildings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6995af-bcd2-4811-96d2-913232e7f2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:49:07.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:32.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Monday, Azerbaijan apologized for downing a Russian helicopter
        near the Armenia-Azerbaijan border, saying it was an accident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39125dc1-dd21-46ab-b7fb-faf624cae933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:49:07.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:32.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shusha -- or Shushi as it''s known to Armenians -- lies some 10
        kilometers south of Stepanakert and is on higher ground, making the capital
        more vulnerable. It has already suffered regular rocket and missile attacks;
        many civilians fled towards Armenia over the weekend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1851b3dc-d022-4fc4-952f-e6f75189268b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:49:07.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:32.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Armenian acknowledgement that Shusha had fallen came Monday
        from the spokesman for Nagorno-Karabakh''s presidency, Vahram Poghosyan. He
        posted on Facebook that the "city is completely out of our control and all
        kinds of encouraging or inspiring propaganda do[es] not give us anything besides
        losing the sense of reality." Poghosyan added that "the enemy is in the vicinity
        of Stepanakert and now the existence of the capital city is threatened."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752fa70c-a84f-4e04-ba26-aafec8f2ddc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:49:07.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:32.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos posted on social media Sunday showed convoys of cars heading
        away from Stepanakert, but reports from the city say many civilians remain
        there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06c5ced-98a7-4800-ba47-25ef6375e1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:49:07.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:32.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after Azerbaijan''s defense ministry posted the Shusha video
        online, the Russian defense ministry said a Russian military helicopter was
        shot down over Armenia near the border with Azerbaijan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502d051b-a7ab-483e-accc-17a87ff0a362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:49:07.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:32.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter was downed using a portable surface-to-air missile,
        the ministry said, adding that two crew members were killed when the Mi-24
        crashed in a mountainous area in Armenia and a third was taken to an airfield
        with injuries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b1b489-31e7-42b9-bf6c-716f16db5fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:49:07.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:32.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azerbaijan''s foreign ministry later issued a statement apologizing
        for the downing of the helicopter, which it said was an accident.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c787ed74-778d-43f3-970b-17e559e30b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:49:07.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:32.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Azerbaijani side apologizes to the Russian side in connection
        with this tragic incident, which is accidental and was not directed against
        the Russian side," the statement said. The statement went on to express Azerbaijan''s
        "sincere condolences" to the families of the Russian crew members and offered
        to pay compensation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcf0239-6787-40a0-82e8-372a442a3d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:49:07.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:32.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The helicopter flight took place in close proximity to the Armenian-Azerbaijani
        state border, while active military clashes continue in the zone of the Armenia-Azerbaijan
        Nagorno-Karabakh conflict," the Azerbaijani statement said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49b9680-070b-49a3-abeb-3230a0adaa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:49:07.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:32.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flight took place in the dark, at low altitude, outside the
        air defense radar detection zone. Russian Air Force helicopters have not been
        seen in the specified area before," it added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb0b974-34a8-43de-8823-d8c1c2714ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:49:07.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:32.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan -- a vocal supporter of Azerbaijan
        -- told a rally in the Turkish city of Kocaeli on Sunday that "the liberation
        of Shusha also signals that liberation of remaining occupied territories is
        near."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf61825c-0dd5-41f3-98ff-aee945c355ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:49:07.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:32.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a call with Putin on Saturday, Erdogan said Armenia must withdraw
        from the Azerbaijani lands under its occupation, according to a read-out of
        the call from the Turkish presidency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6542a00-bff7-402e-9848-4a70506398b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:49:07.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:32.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unrest in Nagorno-Karabakh dates back to the collapse of the
        Soviet Union, when the region, backed by Armenia, declared independence from
        Azerbaijan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1f8c92-93a9-4c4c-bf62-d1ce90cf454d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:49:07.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:32.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shusha was captured by Armenian forces in 1992 and Nagorno-Karabakh
        established a de facto independence that is not recognized by most of the
        world. A 1994 ceasefire brought the violent conflict over the enclave to an
        end, but tensions continued to simmer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac0abe9-2d1e-43f5-bded-481de5f62de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:49:07.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:32.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azerbaijan has long claimed it would retake the territory, which
        is internationally recognized as Azerbaijani. Tensions flared up again over
        the summer and escalated in September.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6fb345-5291-43e5-890f-31a79b3607eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:49:07.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:32.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides have reported dozens of civilian casualties since the
        conflict began in September.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a19bab8-7fcb-4eee-a3ee-f6657dca3ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:49:07.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:32.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/09/europe/nagorno-karabakh-shusha-armenia-azerbaijan-russia-intl/index.html#:~:text=(CNN)%20Armenian%20Prime%20Minister%20Nikol,region''s%20strategic%20city%20of%20Shusha.">"Azerbaijan,
        Armenia and Russia sign peace deal over Nagorno-Karabakh"</a></em></p>'
  'Envoy-sees-affordable-Pfizer-COVID-19-vaccines-with-warm-PH-US-ties':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-10T15:48:40.155+08:00
    'imagesource': 'jcr:1b6a2d7c-990b-4ab5-a3e2-4cf3a9e1b48b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '392c1066-8766-416c-8689-55ed1d2dd86a'
    'lead': 'Philippine Ambassador to the United States Jose Manuel Romualdez says
      Pfizer will set an affordable price for US allies, including the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T15:53:35.868+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:57:30.984+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:55:28.935+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Envoy sees affordable Pfizer COVID-19 vaccines with warm PH-US ties'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29c3c99-4bf5-495a-af7d-da61cf1685a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:53:35.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:30.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> ‚Äî A
        Philippine envoy is confident the country will strike a good deal with US
        firm Pfizer to receive doses of its coronavirus vaccine, touted to be <a href="https://cnnphilippines.com/world/2020/11/9/Pfizer-says-early-analysis-shows-its-COVID-19-vaccine-is-90--effective.html">90%
        effective</a> in protecting people against COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be38854-0d49-463c-b286-f3c115a29a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:53:35.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:30.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to the United States Jose Manuel "Babes" Romualdez
        on Tuesday said Pfizer will set an affordable price for US allies, including
        the Philippines. He pegged it at $5 per dose, the lowest price in the market.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f31fb54-9707-432a-9193-798922011b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:53:35.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:30.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman ibebenta sa mga bayan kagaya natin na mahal dahil alam
        nila na tayo ay simple country. It will be sold to many of their allies, specifically
        the Philippines, na hindi naman gaano kamahal," he said during a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80fcbfb-cf80-4298-9c7d-42c7cd99be69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:53:35.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:30.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They won''t sell it at a high price to a country like
        ours. It won''t be sold to many of their allies, specifically the Philippines,
        at a high price.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0319ea-3b23-4fbc-af06-8f5b0e20e6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:53:35.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:30.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Pfizer''s country manager is in constant communication with
        the Philippine Health Department and the Food and Drug Administration to discuss
        how the two governments can strike up a deal. Based on ongoing talks, Romualdez
        said the Pfizer vaccines that have yet to be approved by the US FDA may reach
        the Philippines by the first quarter of 2021.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d67c811-4a66-409b-b97a-108966a68322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:53:35.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:30.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Government to government, kaya kung ano ang kailangan natin, they
        will make it available for us in the very near future," the envoy said. "Once
        approved tayo ng FDA natin diyan, they''re prepared to plan the supply for
        us."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c580cb5d-f582-464c-9d6c-ac280e7d0056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:53:35.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:30.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drugmaker Pfizer reported that its coronavirus vaccine is more than
        90% effective based on its early analysis. Pfizer, which made the vaccine
        with German partner BioNTech, plans to seek emergency use authorization from
        the US Food and Drug Administration. Presidential spokesperson Harry Roque
        said once it receives approval from the US FDA, he said it will "not take
        time" for the Philippines'' own FDA to issue a similar order.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6116806e-5ccc-46b4-b17e-532a6cd62161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:53:35.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:30.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez also denied some US pharmaceutical companies are asking
        for down payment in order for the Philippines to secure supply. Contrary to
        President Rodrigo Duterte''s claim a <a href="https://www.cnnphilippines.com/news/2020/9/14/Duterte-slams-pharma-firms-seeking-advance-payment-for-COVID-19-vaccine.html">US
        firm is asking for "advance payment,"</a> the diplomat said they are only
        asking for details on purchase plans.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d62afb4-004c-4050-b1bc-676820de73cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:53:35.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:30.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang kailangan lang ang kontrata, parang purchase order lang na
        pipirmahan natin that the government is prepared to purchase. They need a
