      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spending on valuables, including jewelry, suffered a 53.2% nosedive.
        Construction was the second-worst performer at -43.5%, followed by durable
        equipment which dropped by a third.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811ad9bb-166a-4e80-969d-515077211b14'
      'mgnl:activationStatus': true
