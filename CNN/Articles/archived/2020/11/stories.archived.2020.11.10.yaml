      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While parts of Europe are struggling with second wave outbreaks,
        Finland has gone three weeks without a COVID-19 related death, according to
        the latest data from the Finnish Institute for Health and Welfare.</p>'
