      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikic and his father Nik developed the "1 percent better challenge"
        to stay motivated during training. The idea is to promote Down syndrome awareness
        while achieving 1% improvement each day, according to Nikic''s website.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f2bc5c-a9ba-451e-b523-041fce8acb83'
