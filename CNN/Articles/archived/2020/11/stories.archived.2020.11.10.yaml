      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)‚Äî</strong> The
        University of the Philippines announced Tuesday it will not be holding its
        college admission test (UPCAT) for incoming freshman students for Academic
        Year 2021-2022 due to the continued threat of COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795c5811-e657-49b0-80b7-2b991f41577a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:40:37.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:35.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state university, on its <a href="https://www.up.edu.ph/no-upcat-2021-up-admissions-system-undergoing-modification">official
        website</a>, said the councils within the UP system ‚Äúunanimously decided‚Äù
        to do away with the UPCAT ‚Äúin light of logistical issues.‚Äù</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Due to
        COVID-19, University Councils across the UP System unanimously decided not
        to hold the UPCAT for admission of students in AY 2021-22. Instead, the UP
        Office of Admissions is currently modifying the admissions system for the
        next intake year.<br><br>Read: <a href="https://t.co/IukqwRTqqx">https://t.co/IukqwRTqqx</a>
        <a href="https://t.co/p2WK13uNT1">pic.twitter.com/p2WK13uNT1</a></p>&mdash;
        University of the Philippines (@upsystem) <a href="https://twitter.com/upsystem/status/1326013709152444418?ref_src=twsrc%5Etfw">November
        10, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6136383a-02d0-470d-9977-c82fee35e0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:40:37.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:35.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f5ed73-62d0-423e-9024-962c7fb685a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:40:37.272+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:35.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúTaking into account the uncertain trajectory and uneven spread
        of COVID-19 in different parts of the Philippines, majority of the UC (University
        Council) members did not deem it feasible to administer the usual UPCAT involving
        around 1,600 testing personnel deployed to 94 testing centers throughout the
        archipelago,‚Äù UP said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd464200-2425-4528-8248-52fb1d1ad52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:40:37.272+08:00
      'mgnl:createdBy': 'alyssa'
