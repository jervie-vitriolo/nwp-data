      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tambunting described Del Sol as a "loving mother, grandmother, great
        grandmother, and great-great grandmother" who lived a long, charmed life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150cdf3d-f11c-4e16-bee4-8e8c87702d0b'
