      'mgnl:type': 'text'
      'text': '<p>"Maybe give more priority to health-related expenditures that will
        boost the confidence of consumersm: Neri pointed out. "Tracing in the Philippines
        is very behind our neighbors and this gives the people the less confidence
        to go out."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc707fc-e61c-4715-bc99-9c13c67d9e12'
