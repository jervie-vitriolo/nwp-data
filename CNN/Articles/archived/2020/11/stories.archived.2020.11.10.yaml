      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mensahe po natin: nandiyan pa po si COVID, pero alam na
        natin po kung papaano maiiwasan si COVID. Kinakailangan na po talagang buksan
        ang ekonomiya</em> [We share this message: COVID is still here, but we already
        know how to avoid getting infected. We really need to reopen the economy further],"
        Presidential Spokesperson Harry Roque said in his regular media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b099277e-f20d-4c34-b324-3107e105d3c0'
