      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 1849 or the Financial Institutions Strategic Transfer
        Act is one of the measures certified as urgent by President Rodrigo Duterte
        to help financial institutions weather the COVID-19 pandemic.</p>'
