    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Farmers to receive ‚Ç±5,000 cash aid under DA-DBP subsidy program'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce37edd6-bc03-4b78-9394-044181c2cce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T05:39:47.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:10.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) ‚Äì</strong> Farmers
        affected by the pandemic are set to receive a ‚Ç±5,000 cash assistance under
        a new program by the Department of Agriculture (DA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48602fec-fb5c-4cec-a03e-d025a670aad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T05:39:47.980+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:10.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0826a392-aec2-40b9-aa9f-1c08a2f57c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T05:39:47.980+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:10.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA and the Development Bank of the Philippines signed a memorandum
        of agreement on Monday for the guidelines in the distribution of cash aid
        under the Cash and Food Subsidy for Marginal Farmers and Fisherfolk (CFSMFF)
        program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fa5705-c58a-42cd-a06b-30c02de52ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T05:39:47.980+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:10.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3333a50d-224c-409a-a641-7fe78aefa956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T05:39:47.980+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:10.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the identified 890,794 farmer-beneficiaries will receive
        ‚Ç±3,000 in cash and ‚Ç±2,000 worth of food items starting this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1cd4a2-084f-49df-83dd-16a165669484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T05:39:47.980+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:10.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebda4c4-2907-4077-82b2-793bd065c89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T05:39:47.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:10.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every farmer really suffered during this pandemic, it''s not only
        our rice farmers. This time around, we are providing cash aid to corn, coconut,
        sugarcane, fishery farmers. It is our obligation to line up some social amelioration
        assistance," Agriculture Secretary William Dar said during the signing ceremony.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bab23b-0f55-4f6b-826e-62b3fb9edc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T05:39:47.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:10.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1293ecb-3615-42f3-af21-8bf3626e7b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T05:39:47.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:10.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DA Operations Director Roy Abaya said the beneficiaries of the CFSMFF
        program are 198,023 corn farmers, 346,534 coconut farmers, 29,702 sugarcane
        farmers, 287,128 fishery farmers, and 29,407 indigenous farmers and fishers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e4b4dc-59a1-4430-8d11-a5d036a1125f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T05:39:47.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:10.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6bde6a-804d-4dbe-a0e0-d14037f81ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T05:39:47.981+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:10.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ‚Ç±4.5-billion CFSMFF program also aims to support local producers
        of chicken and rice and other micro, small, and medium enterprises that are
        in partnership with the DA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
