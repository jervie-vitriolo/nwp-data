        away from 9 pm to 11 pm during Lazada‚Äôs Super Voucher Giveaway Pre-Show. More
        than ‚Ç±5 million worth of vouchers and a brand-new Honda City will be given
        away during Lazada‚Äôs 11.11 Super Show from 11 pm to midnight.</p>'
