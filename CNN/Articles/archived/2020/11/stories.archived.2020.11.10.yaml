      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004792ef-9d75-4137-806b-eb9486ca666d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even inside the White House, where sources told CNN that aides have
        been threatened with the sack if they look for new jobs, the fiction that
        Trump will be in power past January is beginning to fray. The President now
        sees "a path to losing," an adviser told CNN''s Jim Acosta on Monday evening.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f3abc7-9176-4154-b23c-0ef6b5d231f0'
