      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6845a7-945f-46c5-a0e2-7972617b7ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:58:19.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:57:29.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines, of which Maganes
        was a member, noted that gunmen in a motorcycle also wounded him on November
        8, 2016. Maganes played dead as his attackers left a cardboard near him, with
        the words, "Drug pusher huwag pamarisan (Do not emulate this drug pusher),‚Äù
        the NUJP said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dab13f7-9d35-41e1-a27f-532d8d24c1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:58:19.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:57:29.207+08:00
