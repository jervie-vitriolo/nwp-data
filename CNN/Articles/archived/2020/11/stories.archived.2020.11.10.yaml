      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang condemned Maganes‚Äô killing and condoled with his family.
        The presidential task force said it is coordinating with the police, as well
        as Maganes'' family and friends, to ensure that justice will be served.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbc668f-26ae-4bf0-8db0-260329195b5d'
      'mgnl:activationStatus': true
