      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) ‚Äî</strong> Police
        Brig. Gen. Vicente Danao, Jr. is the next Metro Manila top cop, Interior Secretary
        Eduardo A√±o confirmed on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21da3b42-13da-4635-851c-31cdb059507f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:51:56.774+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:57:18.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056f0f9e-80ee-401a-8e03-d8f4889d5d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:51:56.774+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:57:18.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danao will replace Maj. Gen. Debold Sinas, who is taking over as
        chief of the 200,000-strong Philippine National Police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecb5866-3053-4e3c-8a1b-77b0f84b8850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:51:56.774+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:57:18.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad27c201-f6ad-460a-ae65-84b089dcc4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:51:56.774+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:57:18.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danao, head of the Calabarzon police regional office, was among
        the three names A√±o earlier endorsed to President Rodrigo Duterte for PNP
        chief. Duterte then chose Gen. Camilo Cascolan, who is retiring on Tuesday
        after a two-month stint.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd57c5d-541f-4ffa-b42b-4d0101ec654d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:51:56.774+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:57:18.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61d3872-97ff-40c8-8b46-b9b6872abcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:51:56.774+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:57:18.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas will reach the mandatory retirement age of 56 in May 2021,
        giving Duterte another chance to appoint the country''s top cop.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49d4e37-4666-47ad-b017-2d004a075bde'
      'mgnl:activationStatus': true
