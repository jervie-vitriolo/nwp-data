      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a36e2e6-146d-4236-810c-9c900251c88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T19:58:39.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:56:57.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year''s choice was an easy one. "It''s no surprise that
        quite a few of the words on Collins Word of the Year 2020 shortlist have one
        big thing in common: the pandemic," the dictionary wrote.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb66cda-5914-4400-a0eb-7cd5dabbdf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T19:58:39.459+08:00
