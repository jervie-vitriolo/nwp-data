      'mgnl:created': 2020-11-10T11:18:21.405+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:57:45.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his record-setting achievement, Nikic will focus on competing
        in the 2022 Special Olympics USA Games and continuing to raise money for Special
        Olympics, Down syndrome and RODS (Racing for Orphans with Down Syndrome) through
        his platform.</p>'
