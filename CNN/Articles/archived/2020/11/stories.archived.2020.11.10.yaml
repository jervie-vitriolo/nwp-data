      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa4050a-dd6d-4d31-8401-333c6f994817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many foreign leaders are already looking past Trump. Canadian Prime
        Minister Justin Trudeau released a photograph of himself during a telephone
        conversation with he President-elect on Monday.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c8d640-4aa3-4057-abd7-6cfba37cf528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.729+08:00
