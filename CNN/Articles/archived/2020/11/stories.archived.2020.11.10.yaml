      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are between 15 million and 17 million mink in Denmark, whereas
        its human population stands at around 5.5 million.</p>'
