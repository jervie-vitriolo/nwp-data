    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e8be2dc-4029-4461-9206-ba038299e506'
    'lead': 'The US Justice Department''s top election crimes prosecutor resigned
      Monday in protest after Attorney General William Barr told federal prosecutors
      that they should examine allegations of voting irregularities before states
      move to certify results in the coming weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T20:30:56.523+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T18:56:55.578+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:55:47.236+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['William-Bar', 'US', 'United-States']
    'template': '1'
    'title': 'US DOJ''s top election crimes prosecutor quits in protest after Barr
      tells federal attorneys to probe unsupported allegations of voting irregularities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f02265-1804-4556-abb7-1ad8f0afdae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:30:56.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:55.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The US Justice Department''s top election
        crimes prosecutor resigned Monday in protest after Attorney General William
        Barr told federal prosecutors that they should examine allegations of voting
        irregularities before states move to certify results in the coming weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bed42a-0106-4832-bfea-a1666bc8ef55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:30:56.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:55.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Pilger, director of the elections crimes branch in the Justice
        Department''s Public Integrity Section, told colleagues in an email that the
        attorney general was issuing "an important new policy abrogating the forty-year-old
        Non-Interference Policy for ballot fraud investigations in the period prior
        to elections becoming certified and uncontested." Pilger also forwarded the
        memo to colleagues in his resignation letter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5e78a6-3c44-4ab9-9523-dd41b37c7c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:30:56.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:55.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pilger''s resignation email didn''t make clear whether he plans
        to stay in the department in another capacity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96d53c8-fdc7-4e54-975c-78bf1768af5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:30:56.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:55.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr''s densely worded memo had told prosecutors they could take
        investigative steps such as interviewing witnesses during a period that they
        would normally need permission from the elections crimes section. It''s not
        clear what practical effect the policy would have in an election in which
        President Donald Trump trails President-elect Joe Biden by tens of thousands
        of votes in several key states.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7c7e40-679d-461a-9e40-477df291ea58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:30:56.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:55.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr didn''t provide any indication that the Justice Department
        has come up with evidence to support Trump''s claim of massive fraud in last
        week''s election.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4655d766-9741-4a2a-9f48-0d2cf429e406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:30:56.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:55.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his memo, Barr notes that while "most allegations of purported
        election misconduct are of such a scale that they would not impact the outcome
        of an election and, thus, investigation can appropriately be deferred, that
        is not always the case."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101e2aef-0d99-40ba-b90a-c20f2fef2806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:30:56.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:55.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Furthermore, any concerns that overt actions taken by the Department
        could inadvertently impact an election are greatly minimized, if they exist
        at all, once voting has concluded, even if election certification has not
        yet been completed," he wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c422c53a-3e07-43b7-a411-e7843225a93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:30:56.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:55.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney general has previously been supportive of Trump''s
        unfounded claims about voter fraud, and this latest move comes during an incredibly
        tense time and could inflame an already fraught transition. President-elect
        Joe Biden is beginning his transition into office while Trump and his administration
        refuse to recognize the former vice president''s victory, making baseless
        claims about voter fraud and illegal votes that threaten to undermine the
        bedrock of American government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9b3a51-f9f2-4141-95da-517190d5242b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:30:56.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:55.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr''s letter to criminal prosecutors broke a days-long silence
        that has been awkward as Trump and his campaign lawyers have held news conferences
        and filed lawsuits that have been devoid of any evidence of widespread fraud.
        Trump claims voting irregularities explain why he is behind in states he would
        need to win reelection and has refused to concede defeat to President-elect
        Joe Biden.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a399a6bc-7238-4081-9b64-d5e7dbfa1bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:30:56.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:55.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo came after weeks of internal discussions among Justice
        officials, during which senior officials told Barr changing the policy on
        fraud investigations would be a bad idea, according to a person briefed on
        the discussions. Barr issued the memo Monday to the surprise of senior officials,
        including Pilger, the person briefed on the matter said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fe3709-0f7d-49a1-a06a-a050824fddd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:30:56.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:55.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Justice official said no one asked or directed Barr to issue his
        memo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970c160b-0fc6-42ab-bb19-b98df7b334fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:30:56.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:55.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purpose of the memo is unclear, since prosecutors already know
        their responsibilities to investigate vote fraud and other irregularities.
        But it could serve to provide the President some indication that Barr and
        the Justice Department are working to find the evidence that Trump and his
        campaign so far haven''t produced.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247048bb-4dfa-4fb7-8bc8-c5307ffe16e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:30:56.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:55.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr told prosecutors in his Monday memo: "I authorize you to pursue
        substantial allegations of voting and vote tabulation irregularities prior
        to the certification of elections in your jurisdictions in certain cases,
        as I have already done in specific instances."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a396ab79-9ba0-4f71-860f-26f24a33dd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:30:56.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:55.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While serious allegations of voter fraud should be handled with
        great care, specious, speculative, fanciful or far-fetched claims should not
        be a basis for initiating federal inquiries," Barr wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91e2be3-1dc2-4367-bb41-9669a5222cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:30:56.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:55.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr has been described by some Justice officials as obsessed with
        the idea of voter fraud in recent weeks. He has repeatedly inquired about
        efforts by prosecutors to look for signs of fraud, Justice officials say.
        He also asked about the possibility of sending federal officers to polling
        stations, though he was advised that federal law prohibited sending armed
        federal officers to guard the polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ab52e7-9d1b-4ada-9d86-08b0cb20b525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:30:56.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:55.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/09/politics/william-barr-voting-irregularities/index.html"
        href="https://edition.cnn.com/2020/11/09/politics/william-barr-voting-irregularities/index.html">DOJ''s
        top election crimes prosecutor quits in protest after Barr tells federal attorneys
        to probe unsupported allegations of voting irregularities</a>"</em></p>'
  'amazon-eu-antitrust':
    'author': 'Hanna Ziady and Charles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-10T18:03:38.782+08:00
    'imagesource': 'jcr:41841059-84a1-4d23-9f86-2555cf040df5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c20e549d-1790-420e-94ec-fdc69cb2c6e5'
    'lead': 'The European Union has unveiled formal antitrust charges against Amazon
      for abusing its dominance in online shopping.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T20:33:46.494+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T18:56:54.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:55:47.549+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amazon charged with market abuse in Germany and France. A huge fine
      could follow'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4e812f-de85-4935-9a24-d1a5c164908d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:33:46.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:56:54.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The European Union has unveiled formal
        <a href="https://edition.cnn.com/2019/07/17/tech/amazon-antitrust-european-commission/index.html">antitrust</a>
        charges against Amazon for abusing its dominance in online shopping.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160dd365-e964-4f1d-900c-b659ca2474c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:33:46.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:56:54.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margrethe Vestager, the European Commission''s top antitrust official,
        said on Tuesday that an investigation found that Amazon may have illegally
        abused its dominant position as a marketplace service provider in Germany
        and France, the company''s biggest markets in the European Union.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f250e558-cdb6-4775-bb1a-98d0f53dd663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:33:46.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:56:54.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon used non-public seller data to feed into its own retail algorithms
        to decide what new products to launch and the price of each new offer, Vestager
        said. "We do not take issue with the success of Amazon or its size, our concern
        is the very specific business conduct that appears to distort competition,"
        she added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4dad65-ce4f-4d89-8c5d-eeeedbb0245d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:33:46.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:56:54.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission said in July last year that it had opened
        a formal investigation into Amazon to probe its dual role as marketplace and
        retailer. The Commission has been looking into agreements between Amazon and
        independent retailers, and whether data from sellers is being unfairly used
        by the e-commerce giant, which also sells its own products.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be1bfc5-6c14-4dad-a253-19160a2dad47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:33:46.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:56:54.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission said on Tuesday that its preliminary view is that
        Amazon has breached EU antitrust rules, but that its investigation must be
        completed before any penalties are imposed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e5043b-842e-4cdf-b685-e8f1fa8b5612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:33:46.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:56:54.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How big tech companies use data and deal with their smaller rivals
        has become a major focus for regulators on both sides of the Atlantic. The
        US Department of Justice last month <a href="https://edition.cnn.com/2020/10/20/tech/doj-google-antitrust-case/index.html">accused
        Google of stifling competition</a> to maintain its powerful position in the
        marketplace for online search and search advertising.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c111105a-e99d-42c8-8893-56a82b2c2192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:33:46.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:56:54.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union has emerged as a key battleground for tech because
        of its tough rules on data protection, hate speech, taxation and competition
        issues. EU officials have a track record of hitting US tech companies such
        as Google with fines worth billions and Amazon may suffer the same fate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ced04ca-a9d7-4bad-b032-e56bb3ddb54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:33:46.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:56:54.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚Äî This is a developing story and will be updated. It was first
        published on CNN.com, <a href="https://edition.cnn.com/2020/11/10/tech/amazon-eu-antitrust/index.html">"Amazon
        charged with market abuse in Germany and France. A huge fine could follow"</a></em></p>'
  'joe-biden-masks-mandate':
    'author': 'Leah Asmelash, Nakia McNabb and Amanda Watts, CNN'
    'caption': 'While health officials agree face masks help prevent the spread of
      COVID-19, state and local governments have varied widely on implementation of
      mask rules. Now, US President-elect Joe Biden wants to change that. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
