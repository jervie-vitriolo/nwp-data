  'william-barr-voting-irregularities':
    'author': 'Evan Perez, CNN Justice Correspondent'
    'caption': 'The US Justice Department''s top election crimes prosecutor resigned
      Monday in protest after Attorney General William Barr told federal prosecutors
      that they should examine allegations of voting irregularities before states
      move to certify results in the coming weeks. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-10T20:17:32.122+08:00
