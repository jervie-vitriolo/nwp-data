      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also appreciated the additional income, about ‚Ç±200 on average
        per week, depending on what vegetables she was able to bring to market. ‚ÄúOne
        time marami po akong labahin, namroblema ako kung saan ako kukuha ng gagamitin
        ko panglaba. Sabi ko bukas pala, Friday na. May mabebenta pala akong mga gulay.
        Yung bayad po nun, dun ako kumuha ng ginamit ko sa paglalaba. Yung iba naman
        po mga asukal, gatas‚Ä¶‚Äù</p>'
    '50':
      'image': 'jcr:548c45f2-8cf4-4833-891b-6a68716c2bab'
      'imageCaption': 'Vegetables sold by weight. To make sure the families get a
        mix of nutrients and flavors, councilors went door to door to ask the budding
        food gardeners the three vegetables they wanted to sell that week. Photo courtesy
