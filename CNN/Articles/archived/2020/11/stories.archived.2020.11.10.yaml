  'PH-economy-Q3-2020':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-10T10:01:17.168+08:00
    'imagesource': 'jcr:d854dbe3-b52f-410d-aafa-621a0d5ab8b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f33cc25e-036d-4bb4-af2f-1e490409ef48'
    'lead': 'The worst is over for the Philippines'' economic downturn, Acting NEDA
      Secretary Karl Kendrick Chua says, but authorities may have to concede to an
      even deeper slump than previously expected for 2020 as most sectors continue
      to suffer losses amid the COVID-19 crisis. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T09:53:16.638+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T18:57:49.547+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:55:21.758+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PHGDP', 'GDP', 'economy', 'Philippines', 'COVID', 'pandemic', 'COVID-19']
    'stories': ['cc2ebbd7-5fe9-42e3-8bed-15a8ca075cac']
    'template': '1'
    'title': 'PH economy slips by another 11.5% in Q3 as it continues to reel from
      COVID-19 restrictions'
    'updated': 2020-11-10T22:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56a83cd-13c3-4b74-8a35-213bf6f6351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:53:16.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:49.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) ‚Äî</strong> The
        Philippine economy shrank by another 11.5% in the third quarter as the COVID-19
        crisis continues to hold back consumer spending and business activity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f85b51-1f99-4889-b29e-e48efc30406c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:53:16.638+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:49.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority said existing quarantine rules
        stood in the way of an economic rebound. However, the July-September decline
        was shallower than the record 16.9% contraction in the second quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67087fb6-b1a8-4c3d-a11c-e0ae4b0652fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:28:02.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:49.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄãNational Statistician Dennis Mapa said there were big improvements
        in domestic activity, with the national output rising by 8% from the second
        quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5cb7b3-3f14-45b4-b81b-35d7912dd3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:28:02.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:49.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the economy expanded by 6.3%. ‚ÄãMarket watchers did not
        expect a fall this steep, with a CNN Philippines poll of nine economists <a
        href="http://cnnphilippines.com/business/2020/11/6/PH-third-quarter-2020-GDP-poll.html">yielding
        -9% average estimate.</a>&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d308c4-2026-4985-b92f-d4def95f7b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:28:02.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:49.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only agriculture <a href="https://cnnphilippines.com/business/2020/11/9/Q3-farm-output-palay-fish-up.html?fb">managed
        to grow from a year ago</a>, raking in a 1.2% increase in production. The
        industrial sector slid by 17.2%, while services ‚Äì&nbsp;once the growth leader
        given a bustling labor market ‚Äì&nbsp;dropped by 10.6%, also pulling down the
        headline figure the most.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383143bf-ba00-4ba8-b6dc-45a608154834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:28:02.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:49.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, data showed all three sectors saw stronger activity when
        compared to the second quarter, led by a 9.5% uptick in services.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f700786-99ba-4210-bb0c-d63dcd990dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:28:02.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:49.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Worst is over''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c931ab5-d1a5-4014-8451-38b957b74101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:28:02.673+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:49.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Socioeconomic Planning Secretary Karl Kendrick Chua said
        the relatively perkier economic activity in the third quarter was a good sign
        even as the country remains in recession.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b0d726-9a5d-4bb0-a664-d546c1afab8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:28:02.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:49.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economic team is optimistic that the worst is over for the
        country," Chua said in the virtual briefing, pointing out that the local economy
        is "on the mend."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee80f4e-b494-43cc-a094-83298bf85083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:28:02.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:49.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy has suffered the biggest blow due to the pandemic, which
        has forced the country to impose strict lockdowns, and cut off local and international
        tourism to prevent further infections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e08a6bf-b37d-4e55-90fc-c6167ee40c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:28:02.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:49.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
