  'Pfizer-coronavirus-vaccine-COVID-19':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-10T06:14:41.071+08:00
    'imagesource': 'jcr:1b6a2d7c-990b-4ab5-a3e2-4cf3a9e1b48b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41e007f9-eb3e-43b9-8f62-b6b441d9bdaa'
    'lead': 'News that Pfizer''s coronavirus vaccine strongly protects people against
      infection is good news for other vaccines being developed against the pandemic,
      Dr. Anthony Fauci says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T06:15:44.025+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:58:07.398+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:55:12.927+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pfizer coronavirus vaccine news bodes well for other coronavirus vaccines,
      experts say'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a1de56-d2d3-468c-ab5c-97948d419f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:15:44.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:07.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> News that Pfizer''s coronavirus vaccine
        strongly protects people against infection is good news for other vaccines
        being developed against the pandemic, Dr. Anthony Fauci said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bd9ebe-8f4f-47f2-bbdc-91492ae4cc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:15:44.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:07.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer said its candidate vaccine was more than 90% effective in
        preventing infection in volunteers. It uses a never-before-approved technology
        called messenger RNA, or mRNA, to produce an immune response in people who
        are vaccinated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c25af7-a2d6-4c3f-aacc-15fae8cb6e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:15:44.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:07.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shows that the mRNA platform actually does work. And there''s
        another vaccine candidate, Moderna, that''s using the same platform," Fauci
        told CNN in a telephone interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337dc3fb-5266-4f6a-bd77-b991f7c11a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:15:44.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:07.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci''s National Institute of Allergy and Infectious Diseases is
        working with Moderna and other companies to test their experimental vaccines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea994006-21a1-46d0-8a29-868226d1b310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:15:44.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:07.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US federal government has invested $1.95 billion in Pfizer and
        BioNTech''s vaccine but is not directly working to help its development.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1315fdee-3a60-4c81-81ff-53af65dd2cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:15:44.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:07.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mRNA vaccine approach uses genetic material called mRNA to trick
        cells into producing bits of protein that look like pieces of the virus. The
        immune system learns to recognize and attack those bits and, in theory, would
        react fast to any actual infection.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f72db1-3b88-4a7c-86a0-41cafa543dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:15:44.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:07.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Really encouraged to see this exciting announcement. Assuming it''s
        supported by the data then this not only represents a potential breakthrough
        for Pfizer/BioNTech, but also for vaccines in general," vaccine expert Robin
        Shattock, whose team at Imperial College London is working on an mRNA vaccine
        against coronavirus, said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd49dd7-14ea-43e1-8780-34d7c481d8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:15:44.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:07.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also demonstrates the speed and utility of RNA vaccines technology,"
        Shattock added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6b05a8-de66-4783-9e2c-bc7ea7ab475f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:15:44.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:07.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This announcement certainly gives a boost to our own self-amplifying
        RNA vaccine program. Not yet the end game, but hopefully the beginning of
        global efforts to control this pandemic. A significant light at the end of
        the tunnel."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c07554-2255-411d-b36d-58b4fac6093e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:15:44.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:07.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a second reason the Pfizer results are good news for other
        vaccines. They show that using spike protein as a target was the right call,
        Fauci said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4180e24f-8fdc-4dbf-9e98-ee6da364d6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:15:44.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:07.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other good thing about it is that an actual immune response
        to the spike protein is a protective response," Fauci said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa1091e-2988-4d34-b007-185613e6c2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:15:44.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:07.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus has a structure called the spike protein to grapple the
        cells it attacks. The mRNA vaccines make the body produce little copies of
        just that structure.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fff5a3b-13ec-42c6-ae7e-faab722642df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:15:44.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:07.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember -- people were not sure that if you made an immune response
        against the spike protein that that''s the best and most appropriate target
        for an actual vaccine," Fauci added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a97d7e4-4212-4dc1-9b1b-cc12da174cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:15:44.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:07.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good news is that this is the spike protein target and virtually
        every one of the other vaccines that are being tested also use the spike protein
        as a target, whether it''s expressed in mRNA or it''s a soluble protein. The
        spike protein is used in all of them, which bodes well for all the other vaccines."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e280448-7da0-4027-80b0-d09c277929a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:15:44.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:07.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four coronavirus vaccines are in advanced, Phase 3 trials in the
        US now. They are made by Pfizer, as well as Moderna, Johnson &amp; Johnson
        and AstraZeneca. Plus Maryland-based Novavax is expected to start a US-based
        Phase 3 trial later this month. It has a trial underway in Britain.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91c1d15-ccb2-4d3f-93a6-b88d62a0ada4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:15:44.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:07.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer got such a quick indication that its coronavirus vaccine
        is highly protective against infection in part because the pandemic is so
        bad, Fauci said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c9633e-9a0b-4e51-bc9c-5ca74ff2106b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:15:44.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:07.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data was revealed as part of what''s called an interim analysis.
        These are pre-planned peeks at the data.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18339516-2ce3-4727-92dd-7a4079d14a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:15:44.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:07.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, Pfizer had planned to have a look as soon as 62 people
        in its 44,000 volunteer trial developed Covid-19 infections. But before the
        company could even finish discussing its plans with the U.S. Food and Drug
        Administration, it said, 94 people had become infected within a week of getting
        their second dose of either vaccine or placebo.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a79c825-5de8-435f-ae1f-5034c4717207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:15:44.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:07.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s Data and Safety Monitoring Board -- an outside team of
        experts who watch the trial with a neutral eye -- unblinded the data and saw
        that more than 90% of those cases were in people who had gotten placebo, or
        dummy shots.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f12ec12-f5b4-4739-9bd9-16b2262f86a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:15:44.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:07.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a reflection of both the large size of Pfizer''s trial and
        the rate of infection across the United States, which just passed its 10 millionth
        diagnosed case, Fauci said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c0a7e0-457e-4f30-b78e-6be62b20900b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:15:44.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:07.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An answer depends on the size of the trial and how many infections
        there are in the community," he said. It''s not clear if all the cases used
        by Pfizer for its interim analysis were in the United States. The company
        is also testing the vaccine in Brazil, South Africa, Japan and other countries.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a171efb2-061c-4754-b3b6-91bf5e86de54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:15:44.035+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:07.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a trial that was geared to 44,000 people and we are in
        the middle of a major surge right now. Those two things together make it much
        more likely that you''ll get an answer quickly, which is what happened --
        we got an answer quickly," Fauci added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c181d4-ce13-4753-948d-b87e2a0fe9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:15:44.036+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:07.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said he expects Pfizer to apply to the FDA for emergency use
        authorization within about a week and a half. That will make it two months
        since volunteers got their second doses of vaccine. The FDA has asked vaccine
        makers for two months of safety data before they apply for authorization.</p>'
  'Joe-Biden-White-House-dogs-Major-Champ':
    'author': 'Betsy Klein, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-10T06:16:26.042+08:00
    'imagesource': 'jcr:9fabb858-c872-47ef-b5bd-6ce95e3d6538'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8947816-4d0a-490f-8fb7-845cab10b477'
    'lead': 'US President-elect Joe Biden is poised to restore a time-honored tradition
      back to the White House this January: first pups.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T06:18:16.750+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:58:04.771+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:55:13.427+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dog days return to the White House'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515e5710-1b6b-4eaa-8293-40fb40731a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:18:16.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:04.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;US President-elect Joe Biden is poised
        to restore a time-honored tradition back to the White House this January:
        first pups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270b1afd-95e3-4cd3-8b1b-41faf04d4b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:18:16.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:04.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump ran and won on breaking with Washington
        norms in 2016, which included opting against a pet during his four years in
        office. But Champ and Major Biden, both German Shepherds, will join the elite
        ranks of Socks Clinton, Barney Bush, Macaroni Kennedy and Rebecca Raccoon
        Coolidge, among others, this January when they move into 1600 Pennsylvania
        Avenue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4385583b-52d6-4e52-b8cb-42971ffde4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:18:16.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:04.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Champ joined the Biden family during the presidential transition
        in December 2008, weeks after Biden became vice president-elect.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f5c093-258c-4439-9470-af3511ada711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:18:16.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:04.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Barack inquiring about would I be willing to get vetted, Jill
        said, ''I''ll make you a deal: if you get the vice presidency and get elected,
        you can get a dog,''" Biden told campaign reporters aboard his plane on Election
        Day 2008.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61caf8f9-df7b-436c-8479-032b9a9b5e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:18:16.752+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:04.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major joined the Biden clan almost eight years later. The Bidens
        fostered Major from the Delaware Humane Association and made his adoption
        official in November 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643d9b06-9dee-4efb-804a-0a85a9f43f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:18:16.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:04.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major isn''t the first rescue pet to land in the White House. Yuki,
        a mixed breed pup abandoned by his owner at a gas station in Texas, was rescued
        by President Lyndon B. Johnson''s daughter Luci was the first, and Clinton''s
        cat, Socks, was also a rescue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eb6183-c389-45fd-8000-04db47119018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:18:16.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:04.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Champ is mostly light brown with a dark snout, and Major is mostly
        black with light brown paws. News of the new first pets was welcomed on social
        media -- a Saturday post from the popular account "We Rate Dogs" rating both
        dogs 14 out of 10 received more than 355,000 likes on Instagram.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30842852-3fd4-43e3-9f03-b5e8c6730484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:18:16.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:04.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>White House pets: a brief but illustrious history</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87cf631-8589-422f-93b9-be0c47a4bbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:18:16.753+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:04.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tradition of keeping pets in the White House dates back to Thomas
        Jefferson, who kept a mockingbird and a couple of bear cubs during his presidency.
        Throughout the years, presidential pets became celebrities of sorts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c4b87d-f99d-4f01-bf82-416a48429134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:18:16.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:04.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It softens their image, it broadens their appeal," Ed Lengel, a
        former chief historian at the White House Historical Association, told CNN
        in 2017. "They help create an atmosphere of the White House as a family, a
        lived-in place and not just a stiff museum, but a place where a family lives
        and plays and enjoys each other''s company."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559f1fd8-9470-464b-8262-536b1c21ac2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:18:16.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:04.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early history of White House pets was not well-documented, but
        included farm animals, hunting dogs and horses in stables on White House grounds,
        and many animals that were given as gifts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849c7c17-7e37-4cfb-b1ad-92e093df8d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:18:16.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:04.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President James Buchanan was reportedly given a herd of elephants,
        and President Martin Van Buren received a pair of tiger cubs. Congress made
        Van Buren give the cubs to a local zoo, according to Andrew Hager, historian
        in residence at the Presidential Pet Museum, a collection of presidential
        pet memorabilia located outside Baltimore.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a50180b-11cd-4260-a986-a69a5d0d82d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:18:16.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:04.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lengel told CNN that while it hasn''t been documentarily confirmed,
        there is circumstantial evidence President John Quincy Adams was given an
        alligator.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8b373a-efbf-4f20-a39c-2244457de685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:18:16.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:04.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s reputed that John Quincy Adams was given an alligator as
        a gift and he didn''t quite know what to do with it," Lengel said. Adams was
        said to have kept the swamp creature in a tub in the East Room for a number
        of months.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595a7ed7-ea3a-4864-b897-8f97a3e9f4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:18:16.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:04.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Woodrow Wilson kept a flock of sheep and a ram on the
        White House lawn, and President William Taft had a Holstein cow, Pauline Wayne,
        who later retired to Wisconsin, according to the DC History Center.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34715885-c61b-4a67-9a44-bd731edfb6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:18:16.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:04.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Presidents had kept pets for years, Warren Harding''s dog,
        Laddie Boy, an Airedale terrier, had his own chair in the Roosevelt Room for
        Cabinet meetings and became the first "celebrity" pet in the early 1920s.
        Laddie Boy presided over the Easter Egg Roll, and once sat on a jury of children
        from a local nature club who put the White House owls on trial for murder.
        (The owls were found innocent.)</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18f8cea-a3e9-46fa-9558-1c467dba425c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:18:16.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:04.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the interest of intrepid White House journalists and their readers,
        the presidential pet became a high-profile beat. During the 1920s, Americans
        would send pet ambassadors to the White House.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88eab72-aefe-479b-a6ef-8e787e93c479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:18:16.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:04.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Calvin Coolidge''s wife, Grace, became fond of one such
        ambassador, a raccoon she named "Rebecca," whom she walked on a bedazzled
        leash. She also adopted an opossum.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24d8cae-ed4e-4649-a14c-0f094296ca32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:18:16.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:04.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Theodore Roosevelt had nearly 30 pets, including a bulldog
        named Pete who made headlines and nearly caused an international incident
        when he tore the pants off a French ambassador.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05168ec7-8fdd-4890-acae-3f04f1f0e378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:18:16.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:04.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kennedy family White House was home to Macaroni the pony, multiple
        horses, the hamsters Debbie and Billy, dogs, parakeets, a canary, Zsa Zsa
        the rabbit and a cat.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e5f528-ebcd-4947-abac-254b3395d19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:18:16.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:04.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The modern White House pet</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd87deae-06ee-4325-b9c1-cc7902d81626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:18:16.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:04.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In more recent years, presidential pets have been more traditional,
        mostly dogs and cats.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8346242-b4d7-4b71-95fe-f6f0df713cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:18:16.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:04.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George W. and Laura Bush''s Scottish terrier, Barney, starred in
        a series of "Barney Cam" videos alongside fellow terrier, Miss Beazley. There
        was so much demand for Barney content that the White House created a website,
        "Barney.gov."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55301df6-717b-42c5-be3e-f541f7f98234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:18:16.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:04.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Portuguese water dogs Bo and Sunny Obama were frequent fixtures
        at White House events.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f9ef56-817e-4b0e-bfe1-2cdc12583560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:18:16.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:04.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was the first president in modern times to spend four years
        in the White House without procuring a pet, though the Pence family had a
        veritable menagerie over at the Naval Observatory, including a precocious
        rabbit, Marlon Bundo, with a book deal and social media presence.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeab6d82-aab0-4b87-8bcd-0328eb78ee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:18:16.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:04.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump once lived with a poodle, Chappy, with his first wife, Ivana,
        who wrote in her memoir, "Raising Trump," that "Donald was not a dog fan."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f7e355-0d5b-4317-92d7-afa48bbbb2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:18:16.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:04.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I told him I was bringing Chappy with me to New York, he said,
        ''No,'' " she wrote. "''It''s me and Chappy or no one!'' I insisted, and that
        was that."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de39cdf-7707-4d14-a7a9-80f3f255ed60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:18:16.759+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:04.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chappy, she later said, "had an equal dislike of Donald."</p>'
  'VF-Corp-Vans-Supreme-':
    'author': 'Chauncey Alcorn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-10T06:18:43.069+08:00
    'imagesource': 'jcr:63d449e0-e230-4548-839e-453faa9b9363'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b66699f9-947c-4b97-9b9f-3379a0ffb9e5'
    'lead': 'The parent company of Vans is adding skateboard and streetwear brand
      Supreme to its line of recreational apparel brands as people seek comfort and
      leisure wear during the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T06:19:55.369+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:58:02.945+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:55:13.897+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vans owner VF Corp. is buying streetwear brand Supreme for $2.1 billion'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc6977f-a9de-4c23-aa6f-950a03c6b2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:19:55.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;VF Corp. is adding skateboard and
        streetwear brand Supreme to its line of recreational apparel brands as people
        seek comfort and leisure wear during the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec30f0f-d8f6-422d-89de-5153a050bca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:19:55.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parent company of Vans, Dickies, Timberland and The North Face
        on Monday announced plans to purchase Supreme in a $2.1 billion acquisition
        deal set to be completed before the end of the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a378736-6390-4af6-be45-771124c622e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:19:55.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in a New York skateboard shop in 1994, Supreme apparel has
        become popular with skateboarders, hip-hop fans and other Millennial and Gen
        Z youth cultures. In 2007, the Carlyle Group acquired half the company for
        $500 million. Over the years, VF and Supreme have routinely collaborated on
        products for VF''s North Face, Timberland and Vans apparel lines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b3b341-b024-43e4-b327-519f9706f2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:19:55.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both companies'' leaders say the acquisition allows Supreme to leverage
        VF''s expertise and resources, including its global supply chain, to maximize
        growth. VF says Supreme gives it "deeper access to attractive consumer segments
        that apply to many of VF''s existing brands."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1e1404-a841-48e2-bb11-46224890b9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:19:55.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VF CEO Steve Rendle says his company is the "ideal steward" for
        Supreme''s unique brand and can provide it with the resources and insight
        "to enable sustainable long-term growth."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b034d849-80cd-4904-8c45-7e7d4f63f026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:19:55.373+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are thrilled to welcome Supreme to the VF family and to build
        on our decades-long relationship as we create value for all of our stakeholders,"
        Rendle said in a written statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7a3541-8bb5-4d7f-bf4e-6199be095d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:19:55.374+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news gave VF''s stock price a notable boost following the opening
        bell on Monday before leveling out by midday.</p>'
  'US-Transition-COVID-19-Advisory-Board-team-members-Biden-Harris':
    'author': 'Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-10T06:22:35.872+08:00
    'imagesource': 'jcr:1063f60a-2337-4f39-b91f-d1ef2abe584e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3414ba2e-7e05-4780-9c4f-33a22cf101e8'
    'lead': 'US President-elect Joe Biden and Vice President-elect Kamala Harris''
      newly appointed Transition COVID-19 Advisory Board is led by established public
      health officials and staffed by a mix of doctors and current and former government
      officials, some with high-profile media visibility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T06:24:21.893+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:58:02.322+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:55:14.539+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s who''s on US President-elect Biden''s newly formed Transition
      COVID-19 Advisory Board'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bda96e-f4e6-4778-b20d-6e230241cbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>US President-elect Joe Biden and Vice
        President-elect Kamala Harris'' newly appointed Transition COVID-19 Advisory
        Board is led by established public health officials and staffed by a mix of
        doctors and current and former government officials, some with high-profile
        media visibility.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa0e121-eb40-45bf-bad1-41d3a24ee990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisory board is co-chaired by former FDA Commissioner Dr.
        David Kessler, former Surgeon General Dr. Vivek Murthy and Dr. Marcella Nunez-Smith,
        Yale associate professor of medicine and epidemiology.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27317f6b-c662-42b7-b878-958c1784e50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on the advisory board are well-known medical figures, including
        Obamacare architect Dr. Zeke Emanuel, bestselling author Dr. Atul Gawande
        and Trump administration whistleblower Rick Bright, who led the government''s
        production and purchase of vaccines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8076510d-d495-4e3f-abfe-db704004806f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said Monday that they will seek to add other members to the
        board going forward. Here''s a look at who he has appointed to the board so
        far.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8487224c-96bd-4a93-bf44-8642457217b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivek Murthy</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b344f5-713b-4b2a-a18b-bab7dc1bcf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Vivek Murthy, a doctor of internal medicine, served as the surgeon
        general of the United States beginning in December 2014 under President Barack
        Obama. He resigned in April 2017 at the request of the Trump administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26097390-cdc6-421f-b6eb-e0e235db5633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his tenure, he cautioned US doctors in a public letter about
        their prescription of painkillers, sounded the alarm on teen e-cigarette use
        and called to treat gun violence as a public health issue, which led to opposition
        from Republican senators.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb05930-5ad1-467b-8729-0e02928ad94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son of immigrants from India, Murthy received an MD and MBA
        from Yale and later joined Harvard Medical School''s faculty in internal medicine,
        according to his website.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bb1083-852e-46b3-823b-89e337b17968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David A. Kessler</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dfb80a-c09e-48a0-8c06-1f2a2efd4942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. David A. Kessler served as Food and Drug Administration commissioner
        from 1990 to 1997, appointed by President George H.W. Bush and then reappointed
        by President Bill Clinton.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8bb043-a52f-4954-87cf-87a4c6abf790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his tenure, the FDA introduced the "Nutrition Facts" graphic
        that now appears on almost all food products, a result of the Nutrition Labeling
        and Education Act of 1990. He also took aim at products misleadingly labeled
        as "fresh." In one incident, the FDA seized 24,000 half-gallon cartons of
        orange juice labeled as fresh that had actually been made from concentrate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127cfcc0-e88a-417f-8d27-7dde18b90989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earned his medical degree from Harvard Medical School and a law
        degree from the University of Chicago before working in government. After
        his FDA tenure, he served as the dean of Yale Medical School and is a professor
        at University of California, San Francisco (UCSF).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0930fcd7-4b5d-423c-8ed8-08ec7ce5b881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcella Nunez-Smith</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bedfcd5-92f8-4247-bfd7-78de340de0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Marcella Nunez-Smith is an associate professor of medicine and
        epidemiology at Yale University and associate dean for Health Equity Research
        at Yale School of Medicine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259ff910-4b6f-40d4-a993-bc7e2800b135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her research focuses on "promoting health and healthcare equity
        for structurally marginalized populations," according to her Yale bio. She
        is originally from the US Virgin Islands and received her MD from Jefferson
        Medical College and a master''s in health sciences from Yale.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db2a1ec-0f1b-4a05-bd4d-4047745ad17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luciana Borio</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759d14ea-bc9a-416f-9fa2-2075c46ae86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Luciana Borio is a senior fellow for global health at the Council
        on Foreign Relations and the vice president of In-Q-Tel, a venture capital
        firm.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6418d1b3-42cf-4bb6-ab12-225847ecaf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Brazil, Borio joined the FDA in 2008 as a medical officer
        and served in senior leadership roles, rising to assistant commissioner for
        Counterterrorism Policy and Acting Chief Scientist at the FDA.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efa19bb-9832-40a6-b8cd-139227b7f4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also helped develop and execute the US response to H1N1, Ebola
        and Zika, according to the Carnegie Corporation of New York. From 2017 to
        2019, she was the director for medical and biodefense preparedness policy
        at the National Security Council and was a member of the NSC''s pandemic response
        team until 2018, the organization said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944286b7-a6a1-40c6-9bdd-2523825773ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Zeke Emanuel</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b695341e-452f-4cdd-8bcf-c6667f7a0045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.901+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ezekiel Emanuel, an oncologist and bioethicist, was a health
        adviser for Obama from 2009 to 2011 when he helped craft the Affordable Care
        Act. He advised Biden during his campaign.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b941630a-85cd-4049-be49-c2c0f5a9f096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is a vice provost and professor at University of Pennsylvania,
        a columnist for The New York Times and a frequent guest on CNN. In June, he
        spoke with CNN Chief Medical Correspondent Dr. Sanjay Gupta about the US response
        to coronavirus and what could be improved.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58ade75-1d12-4d5a-8db4-abf395c0c997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.902+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also the brother of former Chicago Mayor Rahm Emanuel and
        the high-powered Hollywood agent Ari Emanuel.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077dea17-f8da-4299-9e8b-435ccb8fa112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rick Bright</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae92eaa6-d3ec-4fed-95b2-97d3222894b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.903+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rick Bright, an immunologist and virologist, oversaw the government''s
        production and purchase of vaccines before his abrupt dismissal in April.
        He filed an extensive whistleblower complaint this spring alleging that his
        early warnings about the coronavirus were ignored and that his caution at
        hydroxychloroquine led to his removal.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500c56e1-7603-4e76-88f5-32ec94ac5006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bright had been the director of the Biomedical Advanced Research
        and Development Authority (BARDA) from 2016 to 2020. He was then reassigned
        to a narrower role at the National Institutes of Health and ultimately resigned
        after his lawyers said he was "sidelined" by the Trump administration in retaliation.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ded5f77-b49f-4808-a4a4-773f5e9833b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he aired his complaints, the Trump administration officials
        attacked his credibility and leadership, but his most recent performance review
        from May 2019 delivered rave reviews for Bright''s management of his office
        and included no criticisms.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce221ce-9cc5-4fde-a47e-da49991aae3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He holds a Ph.D. in immunology and virology from Emory University
        and served as an adviser to the World Health Organization, according to its
        website.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4980ba30-add5-49c7-ab1c-a8627b8b836a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atul Gawande</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73c2f2e-a5dc-453b-968e-f532a6c409fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Atul Gawande is a surgeon and Harvard professor best known for
        his books and writings on the medical field.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076960d3-607a-4c96-9b60-98e429ee1067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gawande won a MacArthur "genius grant" in 2006 for his work applying
        "a critical eye to modern surgical practice, articulating its realities, complexities,
        and challenges," the fellowship said. He is a staff writer for The New Yorker
        and author of four books, including the work "Being Mortal" about end-of-life
        care.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc5fb1e-7c33-4c46-949a-9cb1214b2c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, he is the founder and chair of Ariadne Labs, a joint
        center for health systems innovation, and of Lifebox, a nonprofit organization
        that aims to make surgery safer globally, according to his website.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863dc2d2-9ab0-4fab-9243-e764ac827cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celine Gounder</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb55be7-2044-4e6a-98a3-d5cad4affeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.906+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Celine Gounder is a clinical assistant professor of medicine
        and infectious diseases at NYU Grossman School of Medicine and a practicing
        HIV/infectious diseases specialist and internist, epidemiologist, journalist
        and filmmaker, her website says.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b411212-a457-4946-aebe-1ae383170310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She studied tuberculosis and HIV in South Africa, Lesotho, Malawi,
        Ethiopia and Brazil from from 1998 to 2012, her website says. Gounder was
        the director for delivery for the Gates Foundation-funded Consortium to Respond
        Effectively to the AIDS/TB Epidemic and later served as assistant commissioner
        and director of the Bureau of Tuberculosis Control at the New York City Department
        of Health and Mental Hygiene, according to her NYU bio.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869ed46d-d1a8-4d7d-b979-ae868d261d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.907+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the host of the "Epidemic" podcast on Covid-19. She also
        was previously a CNN medical analyst and has written for The New Yorker, The
        Atlantic and other outlets.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69766720-2754-4e95-a4dd-67a1f7d129a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julie Morita</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e94d30-f281-4e2d-b3b0-d16e4987a63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.908+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Julie Morita, a pediatrician, is the executive vice president
        of the Robert Wood Johnson Foundation (RWJF), the US''s largest philanthropy
        dedicated solely to health, according to its website.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e131cb-b2ec-4629-9c03-37ce853d4555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She previously worked in the Chicago Department of Public Health
        for nearly two decades and served as the department''s commissioner from 2015
        until last year. She was born and raised in Chicago and also worked as an
        Epidemic Intelligence Service officer at the US Centers for Disease Control
        and Prevention.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af566b5c-aa1e-43ba-acef-29d11971591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.909+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her parents were detained in Japanese internment camps in the US
        during World War II, which influenced her to become an advocate for equity
        issues, the RWJF said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e952452-d40c-4375-988c-ad6ef47fd2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, she wrote an opinion piece for CNN pushing for a Covid-19
        vaccine distribution plan.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e3319a-ee5b-4455-8bc4-f6be373ff100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Osterholm</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90071f14-67e1-4352-b437-86d65682d7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Osterholm is an infectious disease expert who has warned
        for years that the US is ill-prepared for a pandemic, including in his 2017
        book "Deadliest Enemy: Our War Against Killer Germs."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b96ffe-65c0-4b8e-8503-509ec9865594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He holds positions at University of Minnesota as a regents professor
        and McKnight presidential endowed chair in public health and as the director
        of the Center for Infectious Disease Research and Policy.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a147c20-fc56-4b76-97e0-a863c307f9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osterholm served as a Science Envoy for Health Security on behalf
        of the US Department of State from 2018 to 2019, and he previously served
        from 1975 to 1999 in various roles at the Minnesota Department of Health.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949d448e-c37a-40c8-902d-590610dff211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loyce Pace</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a841b208-c43c-41e1-9e03-6eee37cdd60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loyce Pace has served as the executive director and president of
        Global Health Council since December 2016.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3a91a4-076b-4e6c-a50c-7c74d84ede89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her bio on the Global Health Council says she "championed policies
        for access to essential medicines, testified for congressional global health
        appropriations, and elevated the voices of people at the community level around
        various shared advocacy goals."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb8fcb0-2fb0-49f6-8d36-0bc3562ae383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She previously worked with Physicians for Human Rights, Catholic
        Relief Services and the Livestrong Foundation. She has a master''s degree
        in public health from Johns Hopkins, speaks several languages and has lived
        in Africa, Asia and Europe, her bio says.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1b3282-1d05-4731-bb88-4936c1116832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Rodriguez</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf957f02-d1f7-4cd6-b3d9-a343fc17f3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Robert Rodriguez is a professor of emergency medicine at UCSF
        School of Medicine and works in the emergency department and ICU of two trauma
        centers, the Biden-Harris transition website says.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f9a1f4-75ea-476d-96f0-3dd94ecf1ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez grew up in Brownsville, Texas, along the US-Mexico border,
        and he traveled there this summer as the city dealt with a surge of Covid-19
        cases and a lack of doctors and resources. He was the lead author in a UCSF
        study published this summer that examined the heightened stress and anxiety
        levels among doctors during the pandemic.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a44c000-72f7-48dc-808a-db799a436c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Goosby</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e2497a-f6ce-4bc6-9944-29c96a424263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.915+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Eric Goosby is an infectious disease expert who held prominent
        health positions in the Clinton and Obama administrations.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706f3087-11b5-42fc-bf25-134755d2c615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T06:24:21.916+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:58:02.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the director of HIV Services at the Health Resources and
        Services Administration, where he oversaw the newly authorized Ryan White
        CARE Act in 1991, which provides essential services to those with HIV/AIDS.
        He served as Global AIDS Coordinator under Obama, and he then was appointed
        the United Nations Special Envoy on Tuberculosis in 2015.</p>'
  'Jupiter-moon-Europe-glow-in-the-dark':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-10T06:56:51.172+08:00
    'imagesource': 'jcr:b74a3530-b703-4c07-a714-723d4310befe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d6c2992-9e74-4cd0-9168-e7a0e8e4a6a9'
    'lead': 'These observations may also allow scientists to figure out the chemical
      make-up of the moon''s sub-surface ocean ‚Äî for example, its salinity -- something
      that Murthy Gudipati, lead of author of the study and a principal scientist
      at NASA''s Jet Propulsion Laboratory at the California Institute of Technology,
      said would be "important for potential habitability."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T07:05:11.614+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T18:58:00.282+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:55:15.063+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jupiter''s moon Europa may glow in the dark'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03b2673-46c2-4659-8dc1-a66e42684e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:05:11.614+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:58:00.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Jupiter''s icy moon Europa is considered
        one of only a few bodies in our solar system that has the potential to host
        some form of life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b88cb3-6623-4614-80e1-08273e46c6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:05:11.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:58:00.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has a ocean deep beneath a frozen crust, which like Earth''s,
        may contain salt, and plumes of water vapor have been discovered above the
        surface.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5471d3-6d2d-426b-b213-d29c8ee31437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:05:11.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:58:00.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, scientists say the moon may visibly glow green in the dark
        as high levels of radiation from Jupiter''s powerful magnetic field interact
        with its moon''s icy surface.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3d5a1c-aaeb-475f-bdda-dfa2020077dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:05:11.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:58:00.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laboratory simulations found that irradiated ice emits a greenish
        light in a process called "electron-stimulated luminescence."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256f570d-d76e-4ac9-8948-56f70abffd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:05:11.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:58:00.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The night-time ice glow occurring on Europa may be very unique
        and unlike any other phenomenon in our solar system," the study said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713030a9-259b-4589-992b-9863217c9f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:05:11.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:58:00.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings were published in the journal Nature Astronomy on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e83203-4be9-4549-8c95-c9c2ca05b4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:05:11.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:58:00.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An upcoming mission by NASA''s Europa Clipper spacecraft, which
        is expected to launch later this decade, could observe the glow and map the
        chemical composition of Europa''s surface by measuring how much ice glow is
        seen at different wavelengths, the authors of the study said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0567813e-d979-4737-909e-a4c2afe50b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:05:11.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:58:00.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Habitable environment?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43de515-3101-4573-b8cb-55fb677e82b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:05:11.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:58:00.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These observations may also allow scientists to figure out the chemical
        make-up of the moon''s sub-surface ocean ‚Äî for example, its salinity -- something
        that Murthy Gudipati, lead of author of the study and a principal scientist
        at NASA''s Jet Propulsion Laboratory at the California Institute of Technology,
        said would be "important for potential habitability."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bccc19c-0658-493c-99cf-392cb3988eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:05:11.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:58:00.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europa''s interior could be made of oceans of liquid water that
        separate the moon''s rocky core and outer ice shell, according to <a href="https://solarsystem.nasa.gov/missions/galileo/overview/"
        target="_blank">data from NASA''s Galileo Mission in the 1990s</a>, said Murthy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21596ce4-18d0-4452-9b88-abb6850652d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:05:11.615+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:58:00.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine a full coconut, with its hard shell outside and then coconut
        meat (which are similar to Europa''s ice shell) and then inside we have water
        in the coconut," he said via email.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dd8921-cd11-4e0c-b474-42b94bf81a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:05:11.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:58:00.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is thought that this liquid ocean tens of kilometers beneath
        the ice shell could have (a) habitable environment."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1e08d6-06bc-4254-abf7-7081174fa93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:05:11.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:58:00.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Europa Clipper, named for the streamlined sailing ships of the
        1800s, could launch as early as 2023, but a targeted launch has been set for
        2025. It is expected to reach Europa after a journey lasting several years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c1ba21-cbad-4013-9fab-5ed3cc6504ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:05:11.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:58:00.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europa Clipper will carry cameras and spectrometers to capture images
        and determine the composition of the moon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f610141-336f-4f7d-8282-9eed9d4615cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:05:11.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:58:00.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ice-penetrating radar will measure the thickness of the ice shell
        covering the ocean, and help search for the subsurface lakes believed to be
        there -- much like those in Antarctica on Earth. A magnetometer can determine
        the strength and direction of magnetic fields and could help us understand
        how deep the ocean goes and its salinity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661d3921-1edf-4cc1-8c9e-38ef2a2dec9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:05:11.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:58:00.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding the barrage of radiation on Europa is key because
        the particles could be a source of energy for the basic chemical reactions
        needed for life.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4840d647-8a74-4548-ab2d-62abcc3211d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:05:11.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:58:00.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Radiation is indeed a form of energy, like sunlight reaching Earth
        -- that is critical for life on Earth," Murthy said. "Radiation in the form
        of electrons, protons, and ions with high-energy may also be one of the requirements
        for Europa''s potential habitability.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602a7386-637e-4c72-8794-0047019d2d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:05:11.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:58:00.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Radiation reaching to the surface breaks the bonds of water molecules,
        salts, and organics -- if present -- generating more energy-rich molecules
        such as, for example, hydrogen peroxide...which is stable at Europa''s temperature
        conditions," he explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cc565a-d16b-4d7a-8d7d-fcc9f555fe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:05:11.616+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:58:00.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These energy rich materials may get into the oceans over geological
        time scale (millions of years), which may increase the chances of Europa''s
        habitability."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0787e1ef-9ac6-47d6-a349-f887a4ca53ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:05:11.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:58:00.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Europa, which is around the same size as Earth''s moon, temperatures
        range from as high as about 140 Kelvin (about -210 degrees Fahrenheit) at
        the moon''s equator to as low as about 50 Kelvin (-370 degrees Fahrenheit)
        in icy patches at the moon''s poles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb072c8e-ef9f-45b7-b77a-e802162b96e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:05:11.617+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:58:00.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2020/11/09/world/jupiter-moon-europa-glow-in-the-dark-scn/index.html"
