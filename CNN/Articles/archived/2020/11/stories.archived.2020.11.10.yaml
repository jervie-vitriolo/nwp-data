      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a500032-52c4-4d52-add5-de27b08034b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:44:57.857+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:03.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of continuing to spend resources on these cases, this office
        will begin implementing the will of the voters immediately," the Maricopa
        County Attorney''s Office said in a written statement Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46608a85-1996-4d11-b7a3-3615f7cf73b1'
      'mgnl:activationStatus': true
