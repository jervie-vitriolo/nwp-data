    'lead': 'As the holiday season approaches, the Department of Trade and Industry
      says food manufacturers will not increase the prices of their noche buena products
      amid the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T05:31:20.252+08:00
