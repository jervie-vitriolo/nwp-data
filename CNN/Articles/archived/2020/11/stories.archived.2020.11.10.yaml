      'mgnl:lastActivated': 2023-01-25T18:56:53.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Dakota is second ‚Äî&nbsp;only to North Dakota ‚Äî&nbsp;in the
        number of coronavirus cases per 100,000 people.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928e2e71-ea93-4736-b68b-7d71f3c31108'
