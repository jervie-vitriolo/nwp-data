      'mgnl:lastActivated': 2023-01-25T18:57:06.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3578b3e8-1aff-41e2-aa63-955322366c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results could mean a vaccine is "right around the corner" for
        the American people, Dr. Anthony Fauci told CNN Monday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd9d303-1f22-4726-845b-78268cb9ab92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6809f339-11bd-4e24-955e-6084330af189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still unclear how long Pfizer''s vaccine will offer protection
        against the virus, Dr. John Burkhardt, Pfizer''s vice president of Global
        Drug Safety Research and Development, explained Monday, and the company will
        continue learning more about that timeline as the clinical trial continues.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61651695-f3df-47da-a33e-21435176a998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c059fe0-89a0-4c5d-a2e9-65bc7934d3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer will follow volunteers in the clinical trials for two years
        "with an emphasis on safety," Burkhardt added, while the company will also
        collect other types of data.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81914a8f-eda3-4d4f-b8fc-a660827f12df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f5a98c-f47f-484d-9b6b-a1d192183cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said it''s likely that once the vaccine is authorized for
        emergency use, people will be receiving doses before the end of this year.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34265c21-873f-4d18-957d-e4c36c7c7bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f260ef0-c8d1-49d1-bfd8-f6ac4c1422b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the distribution of the company''s two-dose vaccine will be
        a "logistical challenge" as the shot needs to be stored in freezing temperatures,
        Burkhardt said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5c74e7-d594-4848-a57e-7761aec6651a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.910+08:00
