    'template': '1'
    'title': 'Biden wants to see masks mandated in all 50 states. These are the ones
      that don''t require them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b452bf-e25d-4447-815a-a65014615066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:40:09.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:53.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> While health officials agree face masks
        help prevent the spread of COVID-19, state and local governments have varied
        widely on implementation of mask rules. Now, US President-elect Joe Biden
        wants to change that.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b54707-1d55-4107-89f3-3807726026b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:40:09.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:53.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s office has released plans that his administration intends
        to implement in the beginning of his term, and one is a national mask mandate
        "by working with governors and mayors."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f017806-f332-49ce-a714-20699a532353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:40:09.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:53.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most states already have some type of mask mandate, but some have
        no statewide rule -- either leaving it as a recommendation or giving the authority
        to local officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c81f46-2bea-42d6-b9a7-4fa5a73220cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:40:09.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:53.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the states with no statewide mask requirement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a021e60e-9115-45f9-ba96-97da6aba682c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:40:09.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:53.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alaska</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e7fa25-23a3-4e5e-b7ef-9bb5ad3de2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:40:09.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:53.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska does not require the use of masks, limit group size or business
        operations. All the state does is encourage Alaskans to do their part to limit
        the spread of COVID-19, recommending that residents practice social distancing
        and wear a mask, without any mandate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd3b9be-a6f7-4196-99ce-e75d207c87b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:40:09.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:53.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor of Anchorage, Alaska, though, has signed an order requiring
        people to wear face coverings in public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f63a7a3-7e77-4940-996a-659e7a2c09f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:40:09.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:53.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Arizona</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334eae07-e118-4586-a8fe-9025e3382393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:40:09.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:53.807+08:00
