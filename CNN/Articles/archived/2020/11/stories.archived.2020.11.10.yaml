      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/business/2020/9/24/BSP-consumer-business-confidence-plunges-Q3-2020.html">Consumer
        confidence plunges to all-time low, to stay bleak for the rest of 2020 ‚Äì BSP</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f1d7bd-6ecb-4d52-b343-0f8033319c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:28:02.674+08:00
