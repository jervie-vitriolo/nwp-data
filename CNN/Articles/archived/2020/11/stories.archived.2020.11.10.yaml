      'jcr:uuid': 'a62f260f-e6a7-42a5-96c0-b534f96db724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:38:33.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:58:09.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Metro Manila not spared?</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea763c5c-3890-4c99-b8d9-3615769bc745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:38:33.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:58:09.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Metro Manila may be directly hit by Ulysses once it strengthens
        into a typhoon, PAGASA said. Moderate to heavy rains in this area may lead
        to flooding and rain-induced landslides, together with Calabarzon, Bicol Region,
        and Eastern Visayas by Thursday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9780982-0da4-435d-a2c8-dec6c2a1ee71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:38:33.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:58:09.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463016cf-8648-4824-8497-433ac74493fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T22:24:57.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:58:09.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on current data, Ulysses is projected to hit Metro Manila,
        but PAGASA administrator Vicente Malano it is "likely that its center will
        not directly pass through the area." The uncertainty in its forecast track
        is still increasing, he added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23c1615-7807-4fc0-b4a0-61f228bedd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:38:33.005+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:58:09.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef050d2-e649-461d-b625-ca9520b52d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:01:06.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:58:09.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulysses will bring moderate to heavy with at times intense rains
        over Catanduanes, Camarines Sur, Albay, Sorsogon, and Northern Samar until
        Wednesday morning. Light to moderate with at times heavy rains will be felt
        over Aurora, Quezon including Polillo Islands, Marinduque, and the rest of
        Bicol Region and Eastern Visayas for the same timeframe.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3398f727-a0dd-481c-9e31-a34339b59aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:01:06.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:58:09.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e28b81-bcda-4b6f-ba0a-6e1d0a5f690b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:01:06.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:58:09.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Wednesday morning to late evening, heavy to intense with at
        times torrential rains will be experienced over Catanduanes, Camarines Norte,
        Camarines Sur, Albay, Quezon including Polillo Islands, and Marinduque due
        to the severe tropical storm. Moderate to heavy rains will be felt over the
        eastern portions of Cagayan and Isabela, Aurora, Nueva Ecija, Bulacan, Metro
        Manila, Northern Samar, and the rest of CALABARZON and Bicol Region. The rest
        of Luzon and Visayas will experience light to moderate with at times heavy
        rains.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758fea3b-4b40-4559-a2d1-5773b7902087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T22:24:57.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:58:09.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warned of possible flooding or landslides that may occur
        due to prolonged or heavy rainfall, especially in the areas it mentioned.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eb0c99-e73d-4e65-b995-885d050ceefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T00:24:26.140+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:09.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also warned of a high risk storm surge of 3.0 meters over the
        coastal areas of Quezon including Polillo Islands, Camarines Norte, Catanduanes,
        and the northern and eastern coastal areas of Camarines Sur.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43138bcb-5cab-47d7-a27c-40ba560dd83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T00:24:26.140+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:09.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe2bba4-cc39-457d-abaa-885753fe6f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-11T00:24:26.140+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:09.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A storm surge of 2.0 m also looms over the coastal areas of Aurora,
        Bataan, Pampanga, Bulacan, Metro Manila, Cavite, Batangas, northern portions
        of Mindoro Provinces including Lubang Island, Marinduque, Romblon, Masbate
        including Ticao and Burias Islands, Albay, and Sorsogon, and the remaining
        coastal areas of Camarines Sur.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0565b496-caf6-414c-8c4b-aa2c66bf2164'
