      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI have already added to cart a lot of Christmas gifts not just
        for myself, but for my family and friends as well. 11.11 sale is really the
        best day to buy Christmas gifts and decorations,‚Äù shared student John Raven
        Ramos, who never missed the 11.11 sale since 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb70c6b-279d-4fec-acd3-91fbc0a4f6c0'
