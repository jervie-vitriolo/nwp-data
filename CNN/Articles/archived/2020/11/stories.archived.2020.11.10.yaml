      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/10/us/jeopardy-alex-trebek-anderson-cooper-cheech-marin/index.html">Anderson
        Cooper and ''Jeopardy!'' rival share memories of Alex Trebek''s awe-inspiring
