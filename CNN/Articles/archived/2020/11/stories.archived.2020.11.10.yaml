      'mgnl:type': 'text'
      'text': '<p>With this, a <a href="https://cnnphilippines.com/news/2020/7/29/House-OKs-tax-digital-services-Netflix-Lazada.html">bill
        seeking to tax online service providers</a> has drawn flak from netizens,
        noting the impropriety of imposing more taxes during an ongoing health crisis.
