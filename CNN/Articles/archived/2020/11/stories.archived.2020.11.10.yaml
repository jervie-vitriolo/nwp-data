    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d289dfd-f2e8-411e-912c-480bbc927d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T11:18:21.403+08:00
      'mgnl:createdBy': 'dani'
