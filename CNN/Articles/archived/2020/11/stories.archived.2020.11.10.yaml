      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43c0fb9-55e1-4281-a18e-ef30548dfef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:35:55.667+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:33.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Governor Al Francis Bichara, who also chairs the Bicol Regional
        Development Council, issued an advisory at 9 a.m., calling for preemptive
        evacuation to be completed by daytime Wednesday, as Ulysses is seen to intensify
        into a typhoon within 24 hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ce68c8-d0cf-4522-9d6d-ba8ef23ee892'
