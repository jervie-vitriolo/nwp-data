      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA deputy administrator for operations and services Dr. Landrico
        Dalida advised residents, especially those in Rolly-devastated Catanduanes
        and in Daet, Camarines Norte, to prepare for preemptive evacuation.</p>'
