      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And finally, some good news</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee703c5-80a3-40e1-8b1d-3fb547e2abc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, drugmaker Pfizer announced its Covid-19 vaccine appears
        to be more than 90% effective, based on early data.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d646a2-11e6-416b-96a3-d9b0039f5419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.910+08:00
