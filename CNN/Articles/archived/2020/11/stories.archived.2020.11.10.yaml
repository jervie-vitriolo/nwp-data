      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:42:21.583+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0640ea-9cee-476d-8354-4cb86704e0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.296+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I wanted to ask you about each of the songs in ‚ÄúPlaying
        Pretend in the Interim.‚Äù&nbsp;One concern I noticed in your song "Mall Rats"
        is how people are affected by consumer culture. Can you tell us what inspired
        this particular song and what was the process of writing this?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705d4174-6210-4959-8338-b9f84d6e8007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.296+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Mall Rats, the main story I really wanted to tell was this abandoned
        mall. I wanted to paint the scene ‚Äî eerie, familiar, depressing. I am haunted
        by the idea that something so full of life can be totally irrelevant and forgotten.
        I think this sentiment is also echoed in my other song, ‚ÄúWhen It Happens.‚Äù
        I made up the character of the Hollow Girl to have a vehicle for narration,
        but I feel like I was really the spokesperson for this character. I am a guilty
        subscriber [to] retail therapy haha.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eacde6-5c77-4b33-a4c3-a10b86ef8de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.296+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Extended Vacation" tells the story of the pandemic from
        the perspective of a delivery rider. How did you develop this song? What does
        this say about the experience of privilege at such a time as this?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e33b3b-e5cb-4988-a466-c336af50008f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.296+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During my first time out after the ECQ, I was at a restaurant and
        witnessed a heated encounter between a delivery man and the restaurant staff
        over food that was soaked in transit. Said food was returned by the customer
        and there was an argument about who was going to pay for the inconvenience.
        I was a bystander but I was very much affected by the conversation, knowing
        that both sides are just trying to do their jobs and both sides have hierarchies
        to answer to. I have uncovered a reality that people in my privileged position
        rarely get to confront. All my minor inconveniences felt totally insignificant.
        I thought about that incident for weeks until a song came out of it.</p>'
    '4':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="1415" height="517" src="https://www.youtube.com/embed/SGiU55YGnGo?list=PLQ0og21yMecTGGG2MQs2xwPceuamMwweA"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ea690b-e3e5-4013-a58e-8a36686dafb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:42:21.583+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c1f9b1-f7d8-49c2-b0b1-8f24e629b63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.297+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Ghosting" is about a ghost who is literally stuck. At the
        end of the song, the ghost watches with envy as other ghosts reach the Good
        Place. I found this the most moving part of the song. How does it speak to
        those of us who are still here?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc0a5cb-6878-4b43-afc9-daf8d96db590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.297+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was writing ‚ÄúGhosting,‚Äù I didn‚Äôt necessarily think that the
        ghost ‚Äústuck‚Äù in this world was sad about the situation. I actually amused
        myself thinking about where this ghost could go next. The vibe of this song
        is really playful and cheeky, which I believe reflects the ghost that I was
        writing in my head. This ghost is just trying to have a party here on Earth,
        but the cat won‚Äôt have any of it.</p>'
    '8':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="1415" height="517" src="https://www.youtube.com/embed/R_4LjqBKVEw?list=PLQ0og21yMecTGGG2MQs2xwPceuamMwweA"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a63ef61-752d-446b-8531-d0c6da0578ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:42:21.584+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef58f03-6650-45cc-91f1-e0889e8dc14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.297+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you tell us a bit about your work with producer Kyle
        Quismundo and your other collaborators, including drummer Pat Sarabia? I note
        that "Ghosting," in particular, is one of the songs that really departs from
        your past work in sonic terms, with its reliance on a more bluesy sound. What
        was the process of producing this song like, and how did your various collaborators
        contribute to this?</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747fe28f-68dc-46e8-afe5-66918216d5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.297+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It‚Äôs all part of letting the self go and being able to see with
        borrowed eyes. I wanted to surrender the sound of the EP to a person who had
        different musical sensibilities but whose taste and judgment I trusted. The
        magical part of collaboration is that you come up with something you wouldn‚Äôt
        have been able to do alone. I wanted to allow for that magic to happen. And
        as for ‚ÄúGhosting,‚Äù I would have NEVER in a million years brought that song
        to where it is now if I just sat in the booth by myself and pressed record.
        My imagination definitely does not go that far. I absolutely love whatever
        happened to the EP, especially ‚ÄúGhosting.‚Äù</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c0c769-8184-428c-b52b-37b9b3b7577d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.297+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I was wondering about "The Encyclopedia Salesman," though
        it is one of the most beautiful songs in the record. My hypothesis is that,
        like a good number of songs, it is about a sense of loss.</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60126173-c7d2-448c-a3e0-6cabc2ec99d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.297+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes you‚Äôre right. There‚Äôs loss on so many levels:&nbsp;loss of relevance,
        purpose, stability, security. The fear of being forgotten has resurfaced again,
        I just realized. ‚ÄúThe Encyclopedia Salesman‚Äù represents yet again that once
        glorious and esteemed idea that has slowly faded into nothingness. In the
        lyrics ‚ÄúHe promised me tomorrow, but I can‚Äôt do the same for him‚Äù&nbsp;‚Äî I
        ponder upon my helplessness yet again. Loss, fears, helplessness, purpose
        ‚Äî&nbsp;they seem to be the recurring themes.</p>'
    '10':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="1415" height="517" src="https://www.youtube.com/embed/R31DcKzJTYE?list=PLQ0og21yMecTGGG2MQs2xwPceuamMwweA"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645ba00f-8656-4046-b79c-e0355a9f8f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:42:21.584+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d6607d-cd61-4063-831a-18d2b50af78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.297+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"When It Happens" is about a celebrity who exhorts her fans
        to learn how to move on from their grieving. Were there any songs that inspired
        you to write on this subject? Can you tell us about the coincidences that
        marked the composition of this tune?</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424b28d2-7948-403a-85f3-f7c007cb4740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.298+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I didn‚Äôt have any song references but it was written right after
        Chadwick Boseman died. I saw how well-loved he was by peers and fans alike,
        and I knew that sadly, after the news cycles through, the world will move
        on. This song definitely made me tap into my own vulnerability, letting people
        into my thoughts about passing on and leaving a ‚Äúlegacy,‚Äù whatever that may
        mean.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d86cc48-2054-4241-9b3a-8f8523c33547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.298+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I noticed that an overarching thread running through the
        songs is that of letting go or unburdening, whether it is of a lifestyle ("Mall
        Rats"), an obsession with celebrity culture ("When It Happens"), or the passage
        from one afterlife to another ("Ghosting"). What does this have to do with
        the act of sympathy? How is it possible to learn to let go in that light?</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afaa999-fcf6-4e45-a6e0-c789fe93adc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.298+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you start thinking about living in the world with others, you
        just have a wider perspective of the different victories and struggles of
        other people. Letting go can become easier when you step away from the intensity
        of your emotions to zoom out and see the bigger picture. I never want to invalidate
        anyone‚Äôs difficulties of course, but sometimes a shift in perspective helps.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7050d531-a802-47cc-992a-f6a806dee62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.298+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you cite your inspirations for the sound of this record?</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed26056-002c-4f70-9498-cab32bad080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.298+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiona Apple for ‚ÄúGhosting,‚Äù but that‚Äôs about it, I think. I tried
        not to look for references.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13366e51-694a-49a7-8c4b-5fa6a3a81493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.298+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you look back at your past work? Why or why not?</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a78593-b94e-4e20-9d73-4bba62b7e495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.298+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don‚Äôt like listening to my past recordings. I‚Äôm so unforgiving
        of myself. I just can‚Äôt stand hearing my recordings. But I do love performing
        my old songs, and I find that I can still connect with the intense emotions
        no matter how far I am from the moment of writing.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8befb69-99da-4cbe-a6e7-b6b70927fa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.299+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How important is social media in your work?</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c132e059-cf59-42d2-b782-72c9e4650638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.299+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would say it‚Äôs important especially during this time when you
        can‚Äôt exactly go out and tell people you worked on THIS thing. Honestly though
        I sometimes wish that I could just lie down after I press the release button
        and let the pieces fall where they may. Online promotion gets exhausting.
        And sometimes I feel like I‚Äôm forcing stuff down people‚Äôs throats lol. I wanna
        find the balance between trying to make my listeners understand my intent
        and inspiration behind my work without over-explaining or spoon-feeding them.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0771be67-ae85-48aa-a327-7101dd16a627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.299+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What skills do you wish you had?</strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54f6e11-d3b6-4095-8583-46b469b94c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.299+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I really wish I could dance well. And cook well. And produce my
        own music REALLY WELL.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d841eb7-0bfc-4bad-a37b-6c676e2abf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.299+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How has the pandemic and the ECQ affected your work?</strong></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f56fc6-1dc8-40be-9ecd-b3d0dcb37637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.299+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has made me produce a lot more, for sure. However it has taken
        away a lot of the integral things that make me a performer ‚Äî the stage, the
        public audience, the raw exchange of energy, the physical interaction with
        peers. Even though I might take time, I thrive when I am given limits. I like
        to take advantage of this time (so out of our control) and see how I can blossom.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bf92be-2409-4264-954e-e8956cb51e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.300+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you see your work being like in five years?</strong></p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa511a55-4e39-4afc-8dca-4c899cb709a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.300+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I just hope to keep doing what I love and still being able to support
        myself in that way. I don‚Äôt want to restrict myself as to ‚Äúwhich direction‚Äù
        I‚Äôm going, but I do hope to see more of the world while I‚Äôm doing my thing.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fc5ec2-ba5a-499c-98fe-2da27e40bf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.300+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you have a mentor? Do you think it''s important to have
        one?</strong></p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2619d6c-3b42-4df1-8ade-821d8d595e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.300+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Internet? HAHA. I think I‚Äôve been learning from the Internet
        since I learned how to use a computer. Nobody really taught me how to do most
        things I know. I just subsisted by Googling and buying hyper-focused textbooks
        about the subject I want to learn about. As for music, I learn best when I
        listen to other people. I subconsciously pick up new techniques and sounds
        just from listening to random songs. My peers are also super generous with
        their knowledge, and they teach me a lot along the way.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c759304-df7f-4c26-ba12-6aa946f313b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.300+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the biggest challenges faced by people
        in your field today? How do you overcome them? In what ways have you had to
        adapt to the situation, work-wise?</strong></p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d4437c-0e1a-417d-961a-5c930d1bdf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.300+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the pandemic, it‚Äôs really hard to be a performer now given
        the lack of actual events to play in. A significant amount of our income as
        artists goes to doing shows. Even though we have livestreams now, there is
        a stark difference between playing a live show with an audience and sitting
        in front of a screen with your guitar, pretending you‚Äôre with everybody else.
        It‚Äôs challenging to adjust to. It‚Äôs much harder for some reason. It totally
        feels weird, and playing online makes me extra nervous. Patreon has really
        been helping me pursue my creative projects despite the big blow to my ‚Äúlivelihood.‚Äù
        Patreon is the reason why I was able to record an EP and hire the people I
        need to make that happen. Without it, I literally would not have had the opportunity
        to make such an experimental project like that.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1efafb0-584a-441c-a4cd-7076f5947a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.300+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is there anything else that you wanted to say about your
        work, your creative process, or your current record that we did not cover?</strong></p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3529a583-d439-41db-b8b6-e331c5736af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.301+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would encourage everyone who wants to check my music out (especially
        this EP) to really examine the lyrics and see what they can uncover. I‚Äôve
        heard many odd interpretations of the songs in my EP because they were mostly
        comprehending music vs the words (although we‚Äôre free to interpret however
        we like).</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e404e97-dfe6-48ea-a36c-619653c85cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.301+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think I‚Äôm a better lyric writer than I am a melody writer for
        sure, and I pride myself with my storytelling (if I do say so myself hahaha).
        I just want to invite the listeners to open their ears and devote one listening
        session to the lyrics alone. And then I‚Äôll be happy! It might help that people
        read my song descriptions on my YouTube audio and lyric video posts on this
        EP! Those are big clues.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0be6a2c-a8d9-41ec-aa4c-02c30db9d8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.301+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And support me on Patreon if you can! I overshare there and I really
        think it''s the best way for me to connect with my supporters. I''ve really
        come to know my Secret Keepers deeper because of this platform. We have lots
        of activities and bonus content on Patreon, and the [Messenger group chats]
        are just ultra updated. There are lots of friends to be gained, too. We''re
        all weird and kind here.</p>'
  'saudi-arabia-us-election-biden-trump-presidency':
    'author': 'Nic Robertson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-10T13:19:11.211+08:00
    'imagesource': 'jcr:8ac571b7-a17c-47de-8ea0-a89df3b035c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12f6f99b-c6a9-4063-98e6-28a8a95ec1d0'
    'lead': 'Of all the pressing foreign policy issues on President-elect Joe Biden''s
      plate, relations with Saudi Arabia will not be top of the pile.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T13:26:00.116+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T18:57:40.084+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:55:25.504+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Saudi-Arabia', 'US', 'US-election', 'US-president', 'Joe-Biden',
      'Donald-Trump', 'Biden-presidency']
    'template': '1'
    'title': 'ANALYSIS: Saudi Arabia preferred a Trump win. Their fears of a Biden
      presidency may be well-founded'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668e6693-a565-4e06-aa6e-862f08860634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Of all the pressing foreign policy issues
        on President-elect Joe Biden''s plate, relations with Saudi Arabia will not
        be top of the pile.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0f4758-472c-4966-bf7c-cc98fd6d8488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad55e4f1-c356-4cee-b5e6-bbf8ec6491ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, Iran and perhaps North Korea will dominate, yet Riyadh --
        which will host the G20 Leaders'' virtual summit later this month -- could
        soon work its way up the stack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8360ff2-ad09-4827-a95f-74bb577d3997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990f90d6-9585-4dc7-9ed9-010823aa054f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Saudi diplomat told me a week before the US election that
        the kingdom was ready to work with whomever won. Yet the impression I was
        given during this conversation was that, due to some of Biden''s comments
        during the campaign, indicating that he would be tough on Saudi, the Democrat
        would not be Riyadh''s pick.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be3d39b-1eb2-4e67-a513-95ba89e0685c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb831e2a-b05d-4b6c-8179-a1775ae4602c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source with knowledge of political discussions in the kingdom
        told me that the Saudis had found President Donald Trump a good if unpredictable
        and even potentially dangerous ally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3745774e-6a3b-4d91-b95e-6d8e1c865185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd33f95-6004-4ba6-a36c-9d113759edb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Saudi oil facilities were attacked with cruise missiles last
        September -- and Saudi and US investigators determined "with very high probability"
        that they were launched from Iran -- the source told me that the Saudis had
        to ask Trump not to escalate tensions further by retaliating. They genuinely
        thought he could trigger a war by accident, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5c1fd9-0fb0-4fd1-be81-0c8d83e4a530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c24c43e-277a-40b7-a073-64a726dc47a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others within the Kingdom worry that Biden could be a reset to the
        Obama years, which they believe was soft on Iran, and potentially unreliable
        for their security.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f61b8d1-9c4d-4923-9ce3-0dcd7b2c5859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ec9e5d-5d9c-4cfe-afa3-973d9b1abc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their fears may be well-founded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417ca36a-6699-4731-bfbe-3ec7b52260f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bb8450-74ba-4d57-95b0-1f8d63c7ff41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has pledged to re-engage with Tehran on the multinational
        nuclear deal Trump pulled out of, and during a Democratic debate last fall
        threatened to throttle billions of dollars of arms sales to Saudi.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4988ddb5-892f-4dc3-b575-e525fe325134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9930eeaf-df91-4c98-84b0-c04b7fad4fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would make it very clear we were not going to in fact sell more
        weapons to them, we were going to in fact make them pay the price and make
        them in fact the pariah that they are," Biden said last November.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f7016c-2848-4e54-a74d-102a360dfb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb30261-0db3-44b6-bf76-97c64e2354df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But where Biden may find himself working with with Saudi Arabia
        is on Middle East peace. This is an ambition that almost every American president
        strives for, and in the past year Trump has created a momentum of sorts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9991b62a-a05e-4d23-af4b-80b81e623ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdd5b07-55b9-4e58-a46c-d48dce0a2e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi diplomat said that Trump had "put a lot of pressure" on
        Riyadh to follow the UAE, Bahrain and Sudan in normalizing relations with
        Israel, adding that Saudi support was a "prize" Trump has yet been unable
        to win -- an indication that even at this late stage in his presidency, Trump
        may still harbor hopes of winning the Saudis over.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d7a799-f532-409b-8b5b-25f8377c70c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e353310e-1f41-4ccd-bdb5-b0012a6ff354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his son-in-law and senior adviser, Jared Kushner, have
        achieved some movement in the region, but fallen far short of what the outgoing
        president originally promised -- a long-term peace deal between Israelis and
        Palestinians.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933c4325-4d6d-430d-90c9-97d20a471229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedb4333-740b-4029-9939-f5b91f638560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kushner ran point on making deals that gave the appearance of quid
        pro quos -- the UAE would get sophisticated US F-35 fighter jets, and Sudan
        would be removed from the US list of state sponsors of terrorism -- although
        all sides deny these transactions were part of the agreements. Congress has
        yet to sign off on the fighter jets; and Sudan remains on the State Department''s
        terror list.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3ffb7d-5d7d-47a8-ac8b-b11fbb8e28df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272cc761-a993-4a77-8608-fd0448ee64dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time I met the diplomat, rumors were circulating that Riyadh
        was holding out on its commitments to Trump in case it needed to barter with
        Biden, but the diplomat said that wasn''t true, and laid out the facts as
        he saw them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cff3fd-3264-4113-a3b7-e13d95ff5ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.118+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5e46e5-7d0c-4fc2-9e34-dfdf20ad79c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia will always "act out of their own national security
        interests," he said, but it also has an outsized relevance on the very emotive
        issue of Palestinian statehood as Saudi decisions will "shift other Muslim
        nations to follow."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a648f801-7fb1-434a-bc27-29c663c64c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27312f42-099e-4aad-ac37-049c57f21bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi King Salman bin Abdulaziz Al-Saud is the custodian of Islam''s
        two holiest sites, Mecca and Medina, giving him a legitimacy and clout in
        the religion that is unrivaled by any other person. The Saudi government believes
        he is central to winning over the world''s 1.8 billion Muslims, but a wrong
        call by him could be disastrous for the kingdom, leaving it open to accusations
        of selling out and abandoning the Palestinians.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3076e23f-d3dd-4d28-af2f-45b7cfb96cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659f85c3-8992-460c-b77e-6e6a6930f958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomat told me he thought it 90% unlikely the King would back
        Trump''s plan. Yet it is clear that when his son, Crown Prince Mohammed bin
        Salman, takes the throne -- which could happen on Biden''s watch -- the calculations
        could change.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd7d9c3-b4d0-4981-8aaf-ff7c8dc56fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4529614a-00d1-4556-94fa-8bfe1c6df0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi''s current position on Palestinian-Israeli peace is a two-state
        solution based around the 1967 borders. This is what Saudi leaders have been
        trying to get feuding Palestinian factions to unite around for well over a
        decade. In 2007 they briefly believed they had succeeded, but agreement fell
        apart and Saudi frustrations with the Palestinians have been growing steadily
        ever since, the diplomat told me.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f482d331-fa8a-4b20-8c05-47f166870f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285280da-5923-484f-809d-ed02a5a5697d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomat said that in a relatively recent meeting with a Palestinian
        official, he warned him that time was running out, that "in 10 years no one
        will care" about the Palestinians. The diplomat said he told the Palestinian
        official they should have engaged with Kushner''s so-called "deal of the century"
        to get beneficial terms.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52801e48-2cb9-4f65-8097-59699d34b517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb82c6b-b3d9-41a0-98bd-395c4bc88165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late August, King Salman let an Israeli commercial flight carrying
        Kushner and an Israeli delegation overfly Saudi airspace on the way from Tel
        Aviv to Abu Dhabi as it inaugurated that new relationship. It was a clear
        message to the Palestinians the clock is ticking, as was Bahrain normalizing
        relations with Israel.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e30ba1-0485-4bc3-8208-7f59f8fb99cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48de1085-6ae9-4958-a41e-f185503f50ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.119+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But perhaps the most overt message signaling a change in Saudi position
        came last month. The very highly-respected Saudi diplomat, Prince Bandar bin
        Sultan al Saud -- a former ambassador to the US and intelligence chief --
        told Saudi TV: "The Palestinian cause is a just cause, but its advocates are
        failures, and the Israel cause is unjust, but its advocates have been proven
        successful."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1746f5-e56f-48a4-bf4b-e8fef5d7935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61f651a-8e1f-4b6f-b1ad-8937d896029a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wouldn''t have done that without the King''s permission. The
        meaning was obvious: The country is tired of waiting for Palestinians to make
        peace and is preparing to move on.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91743859-1351-4e8c-a705-17cac81fa10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bd8fdb-cd6f-47f4-bdc3-5995f5f2c867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message to foreign capitals, perhaps to Washington in particular,
        is equally clear: The time is coming when a deal may be done.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a02d972-79a5-468e-afd3-766b80fb0a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:26:00.120+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:40.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/09/world/saudi-arabia-trump-biden-presidency-analysis-intl/index.html">Saudi
        Arabia preferred a Trump win. Their fears of a Biden presidency may be well-founded</a>."</em></p>'
