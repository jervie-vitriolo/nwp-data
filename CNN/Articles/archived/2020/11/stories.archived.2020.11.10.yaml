    'lead': 'Controversial Police Major General Debold Sinas officially took over
      as the country‚Äôs 25th top cop on Tuesday, issuing a stern warning against erring
      personnel.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T20:46:44.620+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T18:56:50.670+08:00
