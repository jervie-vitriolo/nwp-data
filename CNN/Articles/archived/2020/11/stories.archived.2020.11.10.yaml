  'Trump-refusal-to-accept-defeat-election':
    'author': 'Douglas Heye for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-10T07:21:15.304+08:00
    'imagesource': 'jcr:e91b11db-0ca5-4461-ab30-962687c4db5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '899e2cfa-d899-4ece-84b8-f76b8cf62c0b'
    'lead': 'These moves are un-American, and perhaps the best result of this election
      was the rejection of these kinds of tactics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T07:26:50.945+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T18:57:57.825+08:00
