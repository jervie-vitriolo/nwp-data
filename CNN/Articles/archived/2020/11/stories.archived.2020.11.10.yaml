      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> After topping 100,000 new infections seven
        days in a row, the US has now surpassed a total of more than 10 million cases
        since the start of the pandemic -- far more than any other country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd794d437-d5bf-4ad0-86c3-1e516ebd6205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.906+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05d9c89-32b8-4f44-81d5-5a921311c924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.906+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that number will likely keep rapidly climbing, one expert told
        CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da89c5b-80db-4169-acff-e3289722a581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.906+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa76eb0-ba0f-44e1-b45d-3e1125f614bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.906+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are watching cases increase substantially in this country far
        beyond, I think, what most people ever thought could happen," Michael Osterholm,
        director of the Center for Infectious Disease Research and Policy at the University
        of Minnesota, told CNN''s Anderson Cooper on Monday. Osterholm has been named
        a member of President-elect Joe Biden''s Transition Covid-19 Advisory Board.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95014d0-88bb-405a-b105-6c4a6e0254d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.906+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c57677b-0697-4a30-9fba-939eec207ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.906+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will not surprise me if in the next weeks we see over 200,000
        new cases a day," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e16ad4d-48b5-4833-abdd-f8737e126230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.906+08:00
