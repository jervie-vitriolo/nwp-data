      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper''s increasingly tense relationship with Trump led him to prepare
        a letter of resignation weeks ago, an attempt to fashion a graceful exit in
        the widely expected event that the President decided to fire him, several
        defense sources, including one senior defense official, told CNN.</p>'
