    'template': '1'
    'title': 'National Academy of Sports targets school opening by August 2021'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d76a83-dd1e-4113-acfa-52cb06fc5069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:12:09.825+08:00
