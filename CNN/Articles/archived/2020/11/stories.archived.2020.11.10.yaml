    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Manila approves gender code to expand benefits, protect violence survivors\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db2362e-2870-4aa1-bbb4-e73923e6bfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:30:25.727+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:57:07.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) ‚Äî</strong> Residents
        of the City of Manila are seen to benefit from gender development programs
        under a newly signed ordinance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7c7c75-7c5c-4b44-a1d7-0539e0374e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:30:25.727+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:57:07.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00359d09-de9a-451f-8646-7b794b9ee16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:30:25.727+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:57:07.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Francisco ''Isko Moreno'' Domagoso on Tuesday signed
        Ordinance No. 8681 or the city‚Äôs Gender and Development (GAD) Code that will
        ‚Äúensure all persons of any gender benefit equally and participate directly‚Äù
        in projects related to gender and development.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb971535-42ac-44c0-830e-524b53631410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:30:25.727+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:57:07.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bbaa05-800a-4f21-9b00-5dd84173f683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:30:25.727+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:57:07.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among many other benefits, GAD will ensure the increase in paternity
        and maternity leaves for fathers and breastfeeding mothers in the private
        sector, as well as increase in reproductive health benefits for women.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe8d87a-4fbf-42cc-8b6c-9981f952e94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:30:25.727+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:57:07.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0839f9-36c7-4133-a074-94c5adfca27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:30:25.727+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:57:07.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe city government shall pursue and implement vigorously gender-responsive
        development policies, design and integrate specific gender support system,
        take into consideration women‚Äôs and girls‚Äô right to economic survival, political
        participation, self-determination and personal empowerment,‚Äù Domagoso said
        in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c66a02-434b-4002-bd23-5481ca10af03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:30:25.727+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:57:07.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06062ac1-9f3c-423c-82cc-83fc046e204a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:30:25.727+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:57:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ordinance also aims to ‚Äúprotect women and all other genders
        against violence, sexual abuse, battering, trafficking, gender discrimination,
        sexual harassment, pedophilia, commercial exploitation and other forms of
        harassment.‚Äù</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d2352a-e053-4773-abec-76d2ad6e4b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:30:25.727+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:57:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39be7159-0206-46bb-ac20-c8cfe0c14794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:30:25.727+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:57:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy includes a comprehensive support for violence survivors
        like immediate conduct of investigations, free counseling and medical services,
        and creation of community-based psychological programs and support groups.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51434a76-1a2f-4f79-8f0f-5fb0e5b4754c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:30:25.728+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:57:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6aae04-96e7-48ab-afbe-bd3291fe2d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:30:25.728+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:57:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One-third of the posts in the barangay and the city development
        council for gender and development should also be reserved to women ‚Äúin recognition
        of their considerable leadership and involvement,‚Äù the ordinance said.</p>'
  'Jeopardy-Alex-Trebek-Anderson-Cooper-Cheech-Marin':
