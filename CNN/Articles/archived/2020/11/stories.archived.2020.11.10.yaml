      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are buying more restaurant food, clothes, and footwear than
        in the second quarter," he said. "The only sector that does not see improvement
        in spending is the recreation sector."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc2fe10-e7f5-47d6-aa56-98388bc2beec'
