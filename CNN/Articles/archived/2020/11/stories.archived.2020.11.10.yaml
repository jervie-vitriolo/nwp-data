      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Scandinavian nation will cull its entire mink population after
        it discovered evidence that the novel coronavirus had mutated in the animal
        before being passed on to humans. As of Friday there are 214 confirmed human
        infections.</p>'
