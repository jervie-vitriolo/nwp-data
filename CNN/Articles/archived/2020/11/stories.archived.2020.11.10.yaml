      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/09/politics/election-trump-court-push-claims/index.html">Trump
        push to fight election uses courts in attempt to legitimize unfounded claims</a>."</em></p>'
  'SolGen-Calida-Robredo-Marcos-poll-protest-Leonen':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-10T16:03:36.626+08:00
    'imagesource': 'jcr:62a4a965-d9b1-4503-8a0d-8e07a26a2e1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8524b861-f0f8-4114-b1b8-d8c961ecc5db'
    'lead': '''He has an interest in knowing who legally won in the vice-presidential
      election,'' Presidential Spokesperson Harry Roque says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T16:07:32.020+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:57:25.040+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:55:32.883+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque on SolGen interference in VP poll protest: Done in nation‚Äôs interest'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8948c3b4-b91d-4c6e-9b4c-43d5aa45875b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:07:32.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:25.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) ‚Äî</strong> Malaca√±ang
        on Tuesday shrugged off criticisms against Solicitor General (SolGen) Jose
        Calida for meddling in the vice-presidential poll protest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb9834e-f827-4510-9b84-a759725f7bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:07:32.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:25.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque said it is within the SolGen''s
        mandate to weigh in on issues that concern Filipinos, such as finding out
        the "legal" winner in the contested race between Vice President Leni Robredo
        and former Senator Bongbong Marcos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064f8678-bb57-4801-b9cc-3aca07c765e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:07:32.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:25.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is the statutory counsel for the government and he has an interest
        in knowing who legally won in the vice-presidential election or we have an
        interest as a nation to find out if there is merit in that election protest,"
        he said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fb58d5-ff0d-403c-90ca-e2a0aeebee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:07:32.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:25.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after defeated candidate Marcos filed a motion on Monday for
        Supreme Court Justice Marvic Leonen to inhibit from deliberations on the poll
        protest against Robredo due to his alleged bias, Calida also lodged a similar
        motion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6247653-f505-43a2-ad1a-6e09b94ec912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:07:32.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:25.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos denied he was in cahoots with Calida. This was not the first
        time Calida sided with Marcos on the election protest. Earlier this month,
        he said the Supreme Court, sitting as the Presidential Electoral Tribunal,
        can <a href="https://www.cnnphilippines.com/news/2020/11/3/Robredo-Marcos-poll-protest-Solicitor-General-Calida-Supreme-Court-PET.html">declare
        an annulment of election</a> ‚Äî which is the third cause of action in Marcos''
        petition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94c366b-98e2-4b11-a405-1134d9bb148a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:07:32.021+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:25.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s camp <a href="https://cnnphilippines.com/news/2020/11/10/Leni-Robredo-Bongbong-Marcos-poll-protest-Calida-motion-inhibit.html">plans
        to question before the Supreme Court</a> the ‚Äúsuspicious‚Äù motion filed by
        Calida.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e365fa-c804-40bd-beed-ab8997ded8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:07:32.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:25.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, meanwhile, denied that President Rodrigo Duterte was involved
        in the interference of Calida on the poll protest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effc469c-2429-4526-b2bc-e3c926e752da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:07:32.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:25.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He does not micromanage, hinahayaan niya ang kanyang gabinete na
        umakto [He allows his Cabinet to decide]," the spokesman said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d9abe8-d1b3-4926-b25f-a9394371d529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:07:32.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:25.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos lodged an electoral protest against Robredo on June 30, 2016,
        questioning the results of the May 2016 polls. Robredo defeated Marcos by
        just 263,473 votes. A recount began in April 2018 in the pilot provinces of
        Camarines Sur, Iloilo, and Negros Oriental. Following the recount, the electoral
        tribunal later found that Robredo‚Äôs lead grew by around 15,000 votes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50c9f3c-02e4-4769-993a-e50b07e00fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:07:32.022+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:25.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is now seeking to nullify votes from Basilan, Lanao del Sur,
        and Maguindanao. Former Supreme Court Senior Associate Justice Antonio Carpio
        and Justice Alfredo Benjamin Caguioa previously voted to dismiss Marcos''
        electoral protest due to the violation of PET''s Rule 65, which states that
        a protestant should choose for recount not more than three provinces "best
        exemplifying the frauds or irregularities alleged in his petition."</p>'
