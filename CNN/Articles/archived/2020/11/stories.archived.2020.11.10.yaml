      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, the country''s main economic hub, reverted to a two-week
        lockdown in August to slow down infections‚Äã. Stay-at-home rules have been
        loosened since then. ‚Äã</p>'
    '2':
