      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, what does Lazada‚Äôs biggest one-day sale mean to consumers? What
        can consumers look forward to this year, and is the hype merited?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbfe619-c7b8-478a-9a51-41d766e5db51'
