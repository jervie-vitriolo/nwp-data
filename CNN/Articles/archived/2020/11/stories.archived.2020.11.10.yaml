    'jcr:uuid': '5ea8046f-96ed-4342-9666-17fd33e9ddac'
    'lead': 'The Department of Agriculture and the Development Bank of the Philippines
      inked a memorandum of agreement to distribute ‚Ç±5,000 cash assistance to nearly
      900,000 farmers in the country affected by the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T05:39:47.979+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T18:58:10.355+08:00
    'mgnl:lastActivatedBy': 'magnolia'
