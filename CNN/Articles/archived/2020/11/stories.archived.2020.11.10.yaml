      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What she likes about the scheme is the variety it brings to their
        table. ‚ÄúHalimbawa po ang gulay ko mga papaya lang at talbos ng kamote, nakakatikim
        po kami ng ibang gulay galing sa ibang myembro‚Ä¶ tulad ng ampalaya, upo.‚Äù</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109a7c21-1275-48b5-92b5-4d2e3916a017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:58:26.972+08:00
      'mgnl:createdBy': 'don'
