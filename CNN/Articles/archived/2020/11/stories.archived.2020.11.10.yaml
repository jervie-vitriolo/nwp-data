    'lead': 'After setting up an appointment scheme, the Metro Pacific Tollways Corporation
      (MPTC) is eyeing to launch a drive-thru system to make registration easier for
      an EasyTrip RFID installation.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T21:26:39.767+08:00
