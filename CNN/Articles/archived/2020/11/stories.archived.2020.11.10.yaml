    'template': '1'
    'title': 'Sinas tells police: Walk the talk; zero tolerance for rogue cops  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ea4261-5d6e-4de7-bcd5-7268e92c5e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:44.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:56:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> ‚Äî Controversial
        Police Major General Debold Sinas officially took over as the country‚Äôs 25th
        top cop on Tuesday, issuing a stern warning against erring personnel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cb62f8-fa23-42db-890b-90b8e7e0025b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:44.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:56:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Lagi nating tandaan ang ating sinumpaang tungkulin bilang tagapagpatupad
        ng batas</em> (Let us always remember our sworn duty as law enforcers),‚Äù Sinas
        said during the Philippine National Police‚Äôs change-of-command ceremony. ‚ÄúWe
        should walk the talk in the PNP.‚Äù</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f3710f-9634-4ac1-9065-3f975f2d6c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:44.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:56:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas succeeded retired Police General Camilo Cascolan, who bowed
        out of service after a two-month stint as PNP chief. The <a href="https://cnnphilippines.com/news/2020/11/9/Twitter-Debold-Sinas-PNP-chief-appointment.html">appointment
        elicited criticisms</a> since Sinas drew public outrage in May for holding
        a birthday party dubbed ‚Äúma√±anita‚Äù in the midst of the strictest quarantine
        restrictions due to the coronavirus pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d25b37-2a3b-40b3-aa08-215447d07e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:44.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:56:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview, Cascolan said this controversy ‚Äúreally
        has affected‚Äù the police force, ‚Äúbut we were able to stand up again.‚Äù Charges
        were filed, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849c194c-9e73-406e-94a8-572b5e39b043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:44.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:56:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas is also being investigated for allegedly threatening the family
        of a retired cop to move out of their home within military camp grounds in
        July.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94f020d-5ed9-4a6f-a440-c9cb831a36b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:44.624+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:56:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/11/10/New-Metro-Manila-police-chief.html">READ:&nbsp;Calabarzon
        top cop replaces Sinas as Metro Manila police chief</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b7912c-d876-4df7-886f-5df077a84316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:44.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:56:50.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Policing the police</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea10dd16-3b4e-4860-a53f-752c45a2e6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:44.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:56:50.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas in his speech stressed that the PNP under his watch will "further
        strengthen the personnel discipline mechanism,‚Äù and that rogue cops will never
        be tolerated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1952b0ae-7a81-4e23-97a8-26bd8fce3d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:44.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:56:50.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAny member of the PNP who will be involved in corrupt practices
        will not be tolerated and will be immediately investigated and dismissed from
        police service if found guilty,‚Äù Sinas said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d57b23-e494-4766-a875-67296eb2cf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:44.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:56:50.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He affirmed the 200,000-strong police force‚Äôs ‚Äúunwavering support‚Äù
        for <a href="https://cnnphilippines.com/news/2020/10/7/united-nations-technical-assistance-philippines-rights-abuses-killings-.html">President
        Rodrigo Duterte‚Äôs war on drugs.</a> The PNP‚Äôs drug enforcement units will
        not only go after ‚Äúhigh-value targets,‚Äù but will also work on identifying
        and neutralizing the so-called ‚Äúninja‚Äù cops, or police personnel involved
        in illegal drugs, Sinas said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763163b3-827b-4194-b1e0-4952311d48bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:44.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:56:50.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reminded his men to be on their best behavior, ‚Äúnot to play golf
        during office hours,‚Äù and refrain from gambling ‚Äì as ordered by the President.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750c8fdd-ae5e-49df-80ff-0260c51b742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:44.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:56:50.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be a system of reward and punishment, wherein all corrupt
        and undisciplined police personnel will be sacked, Sinas warned.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9f8f06-ed88-45ca-887d-a38221fbbfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:44.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:56:50.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Eduardo A√±o of the Department of Interior and Local Government,
        which has supervision over the police, said discipline should start from the
        top.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ea6a67-f14f-469a-8a77-ae8db022393f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:44.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:56:50.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúMay you uphold the standards of performance and discipline‚Ä¶ by
        setting the good example among the men and women of the police service,‚Äù A√±o
        told Sinas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869b06d8-f09e-484e-9813-a4dfd067f52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:44.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:56:50.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Increased police presence</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9678aff6-6d4c-4b66-a93d-d94134b699e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:44.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:56:50.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A√±o also enjoined the new PNP chief to intensify the fight against
        illegal drugs, criminality, and terrorism.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175973e1-82e9-4702-a010-5b23d0926245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:44.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:56:50.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas said there will be increased police presence across the country
        in the coming days. Only 15% of the force will be doing administrative functions
        while the remaining 85% will be out on the field ‚Äúfor more focused police
        operations.‚Äù</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20085531-f57d-41c1-9bcd-326f6f55df66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:44.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:56:50.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All personnel will be required to undergo competency training and
        technical enhancement activities.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7f6cac-f7e6-4e44-9f81-d5a70c9e067e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:44.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:56:50.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI call...all members of the PNP to volt in and to form a solid
        and united PNP, and together, we will start our quest of achieving our aim
        of continuing transformation and good governance to achieve a highly capable,
        effective and credible police force,‚Äù Sinas said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5209c2-a4e3-4a07-8cce-1c087aaac365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:44.623+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:56:50.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in keeping with his use of the ‚ÄúVoltes V‚Äù concept to encourage
        policemen to work together. The theme song of the Japanese anime series even
        played as Sinas‚Äô personal flag was raised to mark his takeover as PNP chief.</p>'
  'da-temporary-ban-poultry-and-its-products-from-netherlands':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-10T21:20:18.310+08:00
    'imagesource': 'jcr:8b5557de-e29e-4ce8-82c5-40ef656e2e90'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5119c0d9-bd01-48b6-88d3-7d4bd561b02f'
    'lead': 'Agriculture department orders a temporary ban on the entry of poultry
      and its products from Gelderland, the Netherlands following a reported bird
      flu outbreak in a village in the area.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T21:23:25.602+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T18:56:49.768+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:55:49.503+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DA', 'Department-of-Agriculture', 'agriculture', 'poultry', 'chicken',
      'bird-flu', 'temporary-ban', 'H5N8', 'Netherlands']
    'template': '1'
    'title': 'PH temporarily bans poultry and its products from Netherlands due to
      bird flu outbreak '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360be433-4c91-473e-8618-75dedccbaa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:23:25.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:56:49.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) ‚Äî</strong> The
        Department of Agriculture has ordered a ban on the entry of poultry and its
        products from Gelderland, Netherlands following a reported bird flu outbreak
        in a village in the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b091a332-dce4-4115-9c32-687a825523ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:23:25.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:56:49.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a17b502-ee69-496d-83a9-1a227d855b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:23:25.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:56:49.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department issued on Tuesday Memorandum Order No. 60, Series
        of 2020, which temporarily bans the importation of domestic and wild birds
        and their products including poultry meat, day old chicks, eggs and semen
        from Altforst in Gelderland, Netherlands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46e94a7-66c5-4b10-a117-8014747cf688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:23:25.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:56:49.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aa68aa-4e28-4ac9-946b-3d42bbf77af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:23:25.603+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:56:49.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA also ordered the immediate suspension of the processing and
        evaluation of the application and issuance of Sanitary and Phytosanitary permits
        for the said commodities. Only permits issued on or before Oct. 30 will be
        allowed provided that frozen poultry meat has been processed 21 days prior
        to the outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
