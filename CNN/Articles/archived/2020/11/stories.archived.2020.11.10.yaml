      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Metro Manila, Batangas province, Iloilo City, Bacolod City,
        Tacloban City, Iligan City, and Lanao del Sur remain under general community
