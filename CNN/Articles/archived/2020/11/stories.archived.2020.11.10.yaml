    'mgnl:tags': ['MRT-3']
    'template': '1'
    'title': 'MRT reschedules suspension of operations to Nov. 14-15; Nov. 28-30'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0bff4b-b956-4050-8154-26227c508759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:47:50.981+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:51.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> ‚Äî&nbsp;The
        Metro Rail Transit Line 3 announced it will suspend its operations on select
        weekends this month ‚Äî on Nov. 14 to 15 and Nov. 28 to 30 ‚Äî to allow for rehabilitation
        and maintenance activities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bf249b-6371-496a-9610-349a8fbb1593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:47:50.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:51.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension of operations was originally scheduled on October
        31 to November 2, but it was postponed due to Super Typhoon Rolly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906c8cbf-0185-4f57-b207-4ec8ba639509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:47:50.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:51.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-3 management said in a statement on Monday that the temporary
        shutdown will give way to a bushing replacement in the depot at the Taft Avenue
        station. The bushing replacement includes fixing the bus tie that supplies
        electricity to the depot, it explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772defe7-bd80-4f94-bb71-5cddddcdfeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:47:50.982+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:51.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRT-3 also said that its maintenance provider Sumitomo-MHI-TESP
        will have to repair and replace the turnouts, which enable train cars to get
        from one track to another, at the Taft Avenue station.</p>'
  'National-Academy-of-Sports-targets-school-opening-August-2021':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-10T08:53:39.787+08:00
    'imagesource': 'jcr:113cb5f3-80cd-4cf0-954e-114abd31788f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
