      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikic completed the race in 16 hours 46 minutes and 9 seconds --
        14 minutes under the 17-hour cutoff time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c82f667-321b-4e1f-aec0-fd61cf65a628'
