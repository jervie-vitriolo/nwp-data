      'mgnl:type': 'text'
      'text': '<p>Some Albayanos were seen rushing to buy tarpaulins and other plastic
        sheets for additional protection at their already destroyed dwellings, while
        many were up on their roofs to repair damage&nbsp;by Super Typhoon Rolly.
        Others were looking at the dark skies, as the typhoon looms.</p>'
