      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ironman. Goal set and achieve," said Nikic in a post to Instagram.
        "Time to set a new and Bigger Goal for 2021."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd6c88b-950b-41e9-b619-efac7821ddf6'
