      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England has banned visitors from Denmark over the mink outbreak.
        British nationals returning home from the country will be forced to quarantine
        for two weeks.</p>'
