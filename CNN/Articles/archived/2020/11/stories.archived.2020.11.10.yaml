      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is really my appeal to the national government
        -- for them to see what the small town of Malinao needs.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18b702a-5ef5-4a07-ac8e-3a0385c3babe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T14:41:01.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:34.977+08:00
