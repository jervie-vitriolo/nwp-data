      'mgnl:lastActivated': 2023-01-25T18:56:57.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b08c21-dbce-49c3-9a35-03a8c945c8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T19:58:39.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:56:57.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something that changed everyone''s lives so profoundly -- leaving
        no country or continent untouched -- was bound to have a significant impact
        on our language."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3564cc-6e99-47a3-b8ab-431734babc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T19:58:39.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T18:56:57.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/10/uk/collins-word-of-the-year-2020-lockdown-scli-intl/index.html"><em>"Collins
        Dictionary''s word of the year for 2020 is pandemic-related (obviously)"&nbsp;</em></a></p>'
