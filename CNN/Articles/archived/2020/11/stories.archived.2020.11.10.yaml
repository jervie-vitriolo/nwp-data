      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this rate, the project says, the US will see record high hospitalizations
        in just days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae4b916-b5fb-4fed-96af-e2eef93f1dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e39abd9-5cca-414d-b9cb-e652e39a37d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as more people are infected and more are hospitalized, more
        American deaths will likely be recorded daily. Last week saw five days in
        a row with more than 1,000 Covid-19 deaths -- the first time that''s happened
        since August.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c298b5-1ecc-4bdf-920a-e44ef550a7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84535154-c057-4947-8cf1-40acffe63de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 238,000 people have died since the start of the pandemic
        in the US, according to Johns Hopkins University. Another 110,000 or more
        deaths are projected in the next two months, according to the University of
        Washington''s Institute for Health Metrics and Evaluation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee76870-dddb-405c-81f6-6bb3c4d633b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8c11c5-a191-43c4-9d65-f00223814d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No states trending in right direction</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a101f61e-ca6c-4f22-a813-6040d60c243a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, not a single state is trending in the right
        direction. At least 44 states are reporting at least 10% more new cases than
        the previous week, according to Johns Hopkins data.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331d8458-90bb-47b5-9634-0afd6163618b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95943bb6-c1f5-400e-8659-32d70d48f90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As hospitalizations rise in Nebraska, the governor announced new
        measures that will take effect Wednesday, including keeping a distance of
        at least six feet between parties in gyms, restaurants, weddings, indoor gatherings
        and places of worship. Masks will also be required for both staff and patrons
        at establishments, including salons, barbershops and bowling alleys and other
        indoor businesses where staff and patrons are within six feet of each other
        for 15 minutes or more.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f002217-c4fe-4412-b94d-07fb665ec09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd55e559-c625-42b3-86ee-bb6fd2118bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kentucky, Gov. Andy Beshear announced Monday the state was facing
        "significant danger" from the virus, with 80 counties in the "red zone as
        cases, hospitalizations and deaths increase rapidly."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd958c75b-376f-448a-a33d-1ada189393e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564b68f1-d8d5-4013-8c65-afd7c378dad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s positivity, the governor''s office said, was the highest
        since May 5.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fd8fb7-9130-4f63-88ca-5a0e4f9b73bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4b57b2-d95e-4fbe-aff8-fd1850600b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are clearly at the worst place we have been for this disease,"
        Dr. Steven Stack, commissioner of the Kentucky Department for Public Health,
        said in a news release. "It took us almost 15 weeks from the start of this
        pandemic in Kentucky just to get to the number of cases we had last week alone."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecd5d0a-f5cf-4524-9194-65d4c712b400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10f8587-84ea-4d54-89e0-cdc24bf50d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 rates are rising quickly in California too. Hospitalizations
        have increased by more than 28% over the past two weeks while ICU patients
        increased by more than 27% during that time, Gov. Gavin Newsom said Monday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e7e650-8e9d-409e-b7a5-07dce2eee2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ce3eaf-5f77-45b8-82e1-e7d57d141061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are letting their guard down by taking their masks off.
        They''re starting to get together, outside of their household cohorts. They''re
        starting to see businesses reopen, and we''re starting to get to see more
        people mixing," he said. "As it gets colder, we''ll see more still."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75b153a-7eab-488a-9034-78c722ac2795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8343be83-58d6-4c6e-bb70-addf09603977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals at ''brink'' of hitting capacity</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd264be95-a351-4b37-bce0-61d788710014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rising numbers have begun taking their toll on American communities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138377f0-d122-46ca-b6fd-c675a2eb0fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bd0b69-01c0-4402-be60-2d5a24d3aeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, the hard-hit county of El Paso has six mobile morgues
        and has asked for four more trailers, County Judge Ricardo Samaniego said
        Monday. That comes as the state nears a million infections since the pandemic''s
        start.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e02cf4-1104-4931-bb41-4fe4d1957dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.909+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cce604a-c6d8-40ee-a609-a98d66a6b830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.909+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ohio, all parts of the state are affected by an "unprecedented
        spike" in hospitalized patients, said Dr. Bruce Vanderhoff, the incoming chief
        medical officer for the state''s health department.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a7205c-25bf-4211-aeee-27aff50df165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.909+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b090239f-8ec8-45ea-af2b-7c0f96590257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.909+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every county in the state is feeling the brunt of rising Covid-19
        hospitalizations," Vanderhoff said. "If we don''t control the spread of the
        virus and our case numbers, we won''t be able to continue caring for the acutely
        ill without postponing important, but less urgent care."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6d44b4-3855-462a-88ec-432028477386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.909+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cb2163-1acf-49d0-ba02-106f244e7cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.909+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And among the issues that are concerning officials -- not just in
        Ohio, but across the nation -- are the strained and exhausted staff that are
        taking care of the surging number of patients.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b905d9-d880-466d-9994-1e115230ae37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.909+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe0c763-261d-4292-8bd0-644a1d210f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.909+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re exhausting the available supply of trained personnel," Vanderhoff
        said. "They can''t escape the rising numbers of Covid-19 numbers in their
        communities."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bc18ac-0462-47ce-a3f9-62bb07ada061'
      'mgnl:activationStatus': true
