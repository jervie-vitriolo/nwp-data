  'New-study-finds-hydroxychloroquine-doesn-t-work-for-patients-hospitalized-with-COVID-19':
    'author': 'Leanna Faulk, CNN Health'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-10T01:47:05.296+08:00
    'imagesource': 'jcr:dc7cbf98-da0b-424c-9c46-c82e1be2a77a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae954b93-f65c-4168-9b6b-9ca9ac3e5003'
    'lead': 'Hydroxychloroquine does not work on patients hospitalized with COVID-19,
      according to research published in the Journal of the American Medical Association.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T01:46:08.208+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T18:58:14.424+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:55:10.830+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'hydroxychloroquine']
    'template': '1'
    'title': 'New study finds hydroxychloroquine doesn‚Äôt work for patients hospitalized
      with COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12f3411-9472-4d43-b7b4-c422bc92f6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T01:46:08.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:14.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Hydroxychloroquine does not work on
        patients hospitalized with COVID-19, according to research published Monday
        in the Journal of the American Medical Association (JAMA). It‚Äôs the latest
        of several studies to find the antimalarial does not work against the coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c09ac5b-1a3a-4523-9ef2-dfd978dbfbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T01:46:08.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:14.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c188a8e-5766-4a6e-afb2-31ff6318dcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T01:46:08.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:14.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These findings do not support the use of hydroxychloroquine for
        treatment of COVID-19 among hospitalized adults,‚Äù wrote Dr. Wesley Self, of
        the Vanderbilt University Medical Center Department of Emergency Medicine,
        and colleagues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519634b2-1363-4ced-a6c4-95e03c2b482b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T01:46:08.208+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:14.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The randomized trial involved 479 COVID-19 patients at 34 US hospitals
        with respiratory illness. Some received hydroxychloroquine and some received
        a placebo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726009f4-558c-46f5-90e6-62557cb6763c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T01:46:08.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:14.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8226e944-addf-4e3f-b650-51b845cae38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T01:46:08.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:14.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results found strong evidence that hydroxychloroquine is "not
        beneficial" for adults hospitalized with COVID-19, and "no significant difference
        between the hydroxychloroquine and placebo groups."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f77289-77ca-4f8a-92af-f88b2d39e9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T01:46:08.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:14.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd396c5-f56a-473f-8786-ed29ec8bf86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T01:46:08.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:14.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial had several limitations, including that it only included
        hospitalized adults and only one dosage level of hydroxychloroquine. It did
        not consider whether patients used other therapies, such as azithromycin,
        zinc or remdesivir.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d91eae-da3f-4776-b648-7c750e43cb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T01:46:08.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:14.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4c7985-7c59-4ecd-b4a7-f8c96200b4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T01:46:08.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:14.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a corresponding JAMA editorial, Dr. Michael Saag, a researcher
        with the Department of Medicine at the University of Alabama at Birmingham,
        noted President Donald Trump‚Äôs early support of hydroxychloroquine as a COVID-19
        treatment, and wrote that politicization was an important factor in promoting
        use of the drug.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71a25bb-aab0-4679-9fba-c2d82dd8fd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T01:46:08.209+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:14.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3149ee4b-2ce0-4f28-ab8c-58579f2d9315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T01:46:08.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:14.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The clear, unambiguous, and compelling lesson from the hydroxychloroquine
        story for the medical community and the public is that science and politics
        do not mix," Saag wrote. "The number of articles in the peer-reviewed literature
        over the last several months that have consistently and convincingly demonstrated
        the lack of efficacy of a highly hyped ''cure'' for COVID-19 represent the
        consequence of the irresponsible infusion of politics into the world of scientific
        evidence and discourse."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cd0133-0c28-4a10-9863-eef843ac6d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T01:46:08.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:14.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration granted an emergency use authorization
        for hydroxychloroquine on March 28 after a big push from Trump and his administration,
        but revoked it on June 15.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce46f04-24d7-4f6c-a897-87365be94e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T01:46:08.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:14.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-11-09-20-intl/"
        target="_blank">"New study finds hydroxychloroquine doesn‚Äôt work for patients
        hospitalized with COVID-19"</a></em></p>'
