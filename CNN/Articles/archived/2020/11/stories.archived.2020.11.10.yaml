      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a1b71f-8ab8-4c89-ae81-dc8e7d637a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.907+08:00
      'mgnl:createdBy': 'pilar'
