      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> Lazada‚Äôs 11.11
        Shopping Festival has become an online shopping craze, keeping Filipino consumers
        excited as they wait in anticipation for massive discounts and exclusive deals.
        It has become a part of consumers‚Äô lifestyles as they seek entertainment through
        various Shoppertainment initiatives such as LazGames and LazLive live stream
        shows on the platform.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cff511-7f10-49eb-a6d5-5277af90e58a'
      'mgnl:activationStatus': true
