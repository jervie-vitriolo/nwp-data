      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúFor someone like me who lives far from the city, Lazada has really
        made it convenient for me to shop for the things I like and need,‚Äù said seasonal
