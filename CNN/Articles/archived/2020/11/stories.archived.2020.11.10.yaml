      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikic''s accomplishment earned him congratulatory messages from
        celebrities, such as tennis great Billie Jean King and runner Kara Goucher,
        and people around the world, including 33,000 new followers on social media,
        according to Nikic.</p>'
