      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are really at the brink of not being able to take any more
        people ... particularly in our intensive care units," the governor said Monday,
        speaking on the state''s shrinking hospital capacity. "We just don''t have
        rooms that have got doctors and nurses that can provide the health care."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e5777b-45e2-4186-a56b-bd94dfa41e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.909+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:06.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d09647-ddcd-436b-965b-7cd31fc97413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:40:13.910+08:00
