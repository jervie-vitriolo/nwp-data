      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian authored <a href="https://www.cnnphilippines.com/news/2020/6/9/ecommerce-HB6122-wes-gatchalian.html">House
        Bill No. 6122</a> or the Online Transactions Act, which seeks the creation
        of an "<a href="https://www.cnn.ph/news/2020/7/20/Creation-of-e-commerce-bureau-approved-at-House-committee-level.html">e-commerce
        bureau</a>" under the DTI. A "one stop shop" for all complaints related to
        digital transactions, it shall serve as an arbitrary body between buyers and
        sellers, he explained.</p>'
