      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Francisco "Isko Moreno" Domagoso led the distribution
        of the cash rewards during the regular flag-raising ceremony on Monday at
        the Kartilya ng Katipunan near the Manila City Hall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311168a9-568a-43c2-9824-8b83b1f38b9d'
      'mgnl:activationStatus': true
