    'lead': 'A radio commentator and columnist based in Pangasinan was gunned down
      by motorcycle-riding assailants on Tuesday, four years after surviving a similar
      attempt on his life.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T15:58:19.849+08:00
