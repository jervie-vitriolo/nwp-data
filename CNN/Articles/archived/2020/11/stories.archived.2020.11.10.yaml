    'template': '1'
    'title': 'Trump taps former Special Forces officer to take over from Esper at
      Pentagon'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c60f85-ba36-41c8-961a-e698a274500f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:56:33.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:53.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;After firing his second Senate-confirmed
        secretary of defense, US President Donald Trump tapped Christopher Miller,
        the director of the National Counterterrorism Center, to lead the Pentagon
        for what will likely be the remainder of his administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f034ce1d-727e-471b-9c01-65dc70925956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:56:33.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:53.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President jettisoned Mark Esper two days after his Democratic
        opponent Joe Biden was projected as the winner of the presidential election,
        a conclusion that Trump has refused to accept.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d82ff1-e200-4c8e-ae6c-9e3a92d61ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:56:33.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:53.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller is a former decorated Army Special Forces officer and Pentagon
        official with a deep background in counterterrorism and special operations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd869006f-2c3f-457c-b87a-a30951321aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:56:33.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:53.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after arriving at the Pentagon Monday, Miller met with the
        Chairman of the Joint Chiefs of Staff Gen. Mark Milley and other top staff
        to give them his initial guidance and to not expect "significant changes at
        this time," a senior defense official told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b7c64d-71f1-4036-b762-228ac97c715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:56:33.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:53.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said Miller is spending his initial hours at the Pentagon
        receiving critical briefings on issues such as the nuclear codes and military
        operations around the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa328ae-1a92-471e-85f9-a377c6303fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:56:33.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:53.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller has already spoken to the chairman of the Senate Armed Services
        Committee, Republican Sen. Jim Inhofe, according to a statement from the senator
        that said he was looking forward so working with Miller to help "maintain
        stability at the Pentagon."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed72ddb-aedb-4439-8cc7-4e588dc9798e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:56:33.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:53.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller became the director of the National Counterterrorism Center
        in August following a bipartisan confirmation vote in the Senate, a vote Trump
        touted when naming him as the acting head of the Pentagon, bypassing the deputy
        secretary of defense who would normally take over on an acting capacity should
        the defense secretary be fired.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01862752-cdd6-484b-bf0f-99b7be52cc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:56:33.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:53.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to leaving the NCTC, Miller was working at the Pentagon as
        the deputy assistant secretary of defense for special operations and combating
        terrorism.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6dd2ea-02b2-491d-896b-8c50b7d1d540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:56:33.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:53.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his most recent tour at the Pentagon, Miller was working
        in the Trump White House, serving from 2018-2019 as the as the special assistant
        to the President and senior director for counterterrorism and transnational
        threats at the National Security Council.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c37db2-9e8f-4942-9a3e-316373dd1b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:56:33.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:53.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say Miller was a driving force in some of the President''s
        anti-Iran and anti-Hezbollah policies, as well as counterterrorism efforts
        linked to the wars in Syria and Iraq.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4acf19-0b00-40c0-a8d3-d35f135089f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:56:33.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:53.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple US officials told CNN that when Trump announced his intention
        in 2018 to withdraw abruptly from Syria prior to the defeat of ISIS, Miller
        privately expressed his concern about the decision, noting that deserting
        the Kurdish-led Syrian Democratic Forces might result in serious backlash.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7639df42-0b68-4b6e-8868-1b09652e9fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:56:33.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:53.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar concerns prompted then-Secretary of Defense James Mattis
        to tender his resignation at the time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cfa99a-34e2-41dd-a2b9-ed995ce665fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:56:33.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:53.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to going to the White House, Miller served in the Army for
        27 years, first as an enlisted soldier and later commissioned as a Special
        Forces officer, deploying to Afghanistan and Iraq during the earliest days
        of the US military interventions in both countries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05707c90-e916-45a4-acc4-54c8fce17a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:56:33.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:53.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller retired from the Army in 2014 and became a defense contractor.</p>'
