      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Legazpi City, Albay (CNN Philippines, November 10) -</strong>
        Residents of critical areas in two Bicol provinces are being instructed to
        evacuate again, with Tropical Storm Uysses (international name: Vamco) seen
        to bring to the area heavier rains and stronger winds than earlier expected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aba3f9-f03d-4e7e-a464-8be17134fe7d'
      'mgnl:activationStatus': true
