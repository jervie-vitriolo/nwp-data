  'brazil-suspends-china-sinovac-vaccine-trials':
    'author': 'Nectar Gan, CNN'
    'caption': 'A Brazilian volunteer receives a coronavirus vaccine produced by Chinese
      company Sinovac Biotech at the Sao Lucas Hospital in Porto Alegre, southern
      Brazil on August 8.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-10T17:12:31.974+08:00
    'imagesource': 'jcr:cb1beb66-8dc7-4d92-bd7e-aa4091e5de33'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74cfeb54-4ad0-4686-b391-91596e6c3a6e'
    'lead': 'Brazil''s health regulator has suspended trials of a Chinese-developed
      Covid-19 vaccine following a "serious adverse event" involving a volunteer recipient,
      according to sources cited by CNN''s affiliate, CNN Brasil.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T17:14:57.728+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T18:57:13.613+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:55:37.049+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil suspends trials of China''s Sinovac coronavirus vaccine, citing
      ''serious adverse event'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d9fae4-890c-4f59-830b-18cbde6bcfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:14:57.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:13.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Brazil''s health regulator has suspended
        trials of a Chinese-developed Covid-19 vaccine following a "serious adverse
        event" involving a volunteer recipient, according to sources cited by CNN''s
        affiliate, CNN Brasil.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958867c9-9df6-4cd7-8529-e3fe51e05007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:14:57.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:13.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese drugmaker Sinovac Biotech began Phase 3 trials of its CoronaVac
        in collaboration with the Brazilian Butantan Institute in Sao Paulo in late
        July, with an aim to recruit 130,000 volunteers. Phase 3 trials represent
        the final and most important testing stage before regulatory approval is sought.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5533b4aa-30f3-4544-883e-abcaa76575ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:14:57.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:13.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pause in testing marks a potential setback for one of China''s
        leading vaccine candidates and comes as US drugmaker Pfizer said Monday that
        early data from its own coronavirus vaccine showed more than 90% effectiveness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55287b37-bf67-49ee-9533-52d5765c9f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:14:57.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:13.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a note from Brazil''s National Health Surveillance
        Agency, an incident reported on October 29 led to a decision to suspend the
        trial in order to better evaluate the data and assess the risk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3783cf-91e4-4024-9ede-373733fc4225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:14:57.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:13.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the study interrupted, no new volunteers can be vaccinated,"
        read the <a href="https://www.cnnbrasil.com.br/saude/2020/11/09/anvisa-interrompe-os-estudos-da-fase-3-da-coronovac">note</a>
        published by CNN Brasil late Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1108466-1b47-4d75-9acf-9f7e91e42e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:14:57.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:13.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The note did not elaborate on the specific nature of the serious
        event or where it took place, citing privacy concerns. The Butantan Institute
        said it would hold a press conference Tuesday morning local time, according
        to CNN Brasil.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0028b0be-fe94-46bf-8153-28f74d3ad37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:14:57.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:13.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted online Tuesday, Sinovac said it was "confident
        in the safety of the vaccine," without giving a reason for the reported suspension.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9625e1e3-5453-4aac-ac8d-7641547cc702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:14:57.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:13.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have communicated with our Brazilian partner, the Butantan Institute,
        and the head of the institute believes the incident has nothing to do with
        the vaccine. Sinovac will continue to communicate with the Brazilian side
        on this matter. Work related to our clinical research in Brazil will continue
        to be carried out in strict accordance with GCP (Good Clinical Practice) requirements,"
        the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4434ec23-1ad3-4104-81f7-ed9f8fa31306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:14:57.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:13.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Chinese Foreign Ministry spokesman read the company''s statement
        to reporters when asked to comment on the development at the ministry''s daily
        press briefing Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb9cb6c-3d78-48c1-b08a-2ee3a96628aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:14:57.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:13.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pausing a clinical trial is not unusual. In September, <a href="https://edition.cnn.com/2020/09/08/health/coronavirus-vaccine-astrazeneca-pause/index.html">drug
        giant AstraZeneca paused</a> global trials of its coronavirus vaccine because
        of an unexplained illness in one of the volunteers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e3e2b7-6d20-432e-abf4-c33fb2baac94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:14:57.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:13.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Sao Paulo Governor Joao Doria had called CoronaVac "the
        safest, the one with the best and most promising rates" among all the vaccines
        tested in Brazil, after Butantan Institute said that the vaccine had proved
        to be safe in a trial involving 9,000 volunteers, according to <a href="https://www.reuters.com/article/us-health-coronavirus-sinovac-brazil-idUSKBN27429E">Reuters</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8278fdfd-5e04-45f5-a362-d87191ec8118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:14:57.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:13.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac is also conducting Phase 3 trials in Indonesia and Turkey.
        Sinovac did not immediately responded to CNN''s request for further comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9108006c-ec49-4c1b-95f1-975a80aee3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:14:57.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:13.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last month, Chinese officials and vaccine developers declared
        that no serious side effects had been observed or reported in the clinical
        trials of any of China''s rapidly produced vaccines. China currently has four
        coronavirus vaccines in Phase 3 clinical trials, mostly conducted in developing
        countries across the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7bebec-a306-4151-943b-ceb56b622651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:14:57.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:13.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official with China''s Ministry of Technology <a href="http://www.xinhuanet.com/2020-10/20/c_1126635449.htm">said
        at a press conference</a>&nbsp;on October 20 that a total of 60,000 participants
        had been injected with the four Chinese vaccines in Phase 3 trials -- and
        no serious adverse effects had been reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318f4eb5-243d-4c2a-bd4a-da266b522407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:14:57.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:13.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac General Manager Gao Qiang said at the same event that while
        some mild adverse effects had been detected in its Phase 3 trials, no serious
        reactions had been reported in Brazil, Indonesia or Turkey. He said its collaborators
        in the three countries had established a "thorough detection system for adverse
        effects."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99c1258-9c59-4abd-90df-5673cceeeab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:14:57.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:13.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines, like any medicine, may cause side effects, but most are
        usually minor and short-lived, such as pain, rashes, headaches or fever.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7d28b9-51d5-4907-a0ee-dbed42c2ca7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:14:57.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:13.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear if Brazil''s suspension of the Sinovac trials will
        have any impact on the company''s ongoing trials in Indonesia and Turkey.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c147d1-9a62-4c1f-8bfa-0aa3bce0deb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:14:57.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:13.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Indonesia said it planned to vaccinate 9 million people
        with Sinovac''s CoronaVac in the third week of December, under an Emergency
        Use Authorization approval from the country''s drug regulator.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989eaa7c-27bd-4a80-8c8c-a26f00ad1267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:14:57.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:13.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Indonesian and Turkish health authorities
        for comment in light of the decision to pause testing in Brazil.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c8e428-d362-4c23-a062-1a49d674c2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:14:57.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:13.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, drug makers have been administering experimental vaccines
        on tens of thousands of people since July under a government-approved emergency
        uses program, which allows vaccine candidates to be used on a limited scale
        before their safety and efficacy have been fully proven by clinical trials.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c9fb1a-c431-47f0-9117-0109031aa34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:14:57.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:13.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is controversial as some experts worry that fast-tracking
        the normal approval process could potentially expose participants to unknown
        side effects, and Chinese drug makers are taking risks that contravene international
        ethical and safety norms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88c11db-bcb4-4c1d-a48d-4eac6675faa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:14:57.730+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:13.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/10/health/brazil-suspends-china-vaccine-trials-intl-hnk/index.html">"Brazil
        suspends trials of China''s Sinovac coronavirus vaccine, citing ''serious
        adverse event''"</a></em></p>'
  'PET-poll-protest-Marcos-Robredo-sub-judice-gag-order':
