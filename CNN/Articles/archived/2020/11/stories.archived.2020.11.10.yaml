      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Donald Trump announced on Twitter
        Monday that he has fired Secretary of Defense Mark Esper, and that Christopher
        Miller, who serves as director of the National Counterterrorism Center, will
        become acting secretary "effective immediately."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14106aa2-dba2-40b4-976d-84961ce62bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T02:19:44.875+08:00
