    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pangasinan journo shot dead 4 years after surviving an ambush'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c262ebc9-ef7f-4364-b83c-1bcee95499a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:58:19.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:57:29.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> ‚Äî A
        radio commentator and columnist based in Pangasinan was gunned down by motorcycle-riding
        assailants on Tuesday, four years after surviving a similar attempt on his
        life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f88cf83-e2c8-4882-ab4c-ebf1139c7fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:58:19.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:57:29.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c952110-41e1-4af1-8ddc-f4b68bd5b36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:58:19.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:57:29.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgilio Maganes, a commentator for radio station dwPR, was shot
        several times while walking near his house at Sitio Licsab, Barangay San Blas,
        Villasis town at around 6:45 a.m., the Presidential Task Force on Media Security
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e5a1e8-6b1f-4042-84ee-d539a767e7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:58:19.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:57:29.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be231d7d-3fcd-4286-b3c1-a41abdfa4b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:58:19.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:57:29.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was pronounced dead-on-the-spot," it added in a statement. Police
        recovered six empty shells of caliber .45 pistol from the crime scene, but
        have yet to identify the gunmen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9071353a-8f47-4679-b7c9-4aea5b9d8d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:58:19.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:57:29.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80977ae5-15ea-4b56-a361-c4747d5749e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:58:19.850+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:57:29.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maganes just turned 62 on November 7.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4facba-fdf2-4360-af2b-e26e28583851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:58:19.850+08:00
