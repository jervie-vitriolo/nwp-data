    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2a3e4d-ff45-428c-9aa9-4f2cd9947f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:58:19.851+08:00
      'mgnl:createdBy': 'eimor'
