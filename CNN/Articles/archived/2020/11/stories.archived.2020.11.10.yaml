      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neri stated that consumer confidence among Filipinos in Q3 somehow
        improved with the relaxation of quarantine measures.</p>'
