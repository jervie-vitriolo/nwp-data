      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Former Bolivian President Evo Morales
        returned to the country on Monday after spending almost a year in exile in
        Argentina.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d38428-7cc1-4602-b853-4987403cacb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T11:09:53.640+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:57:47.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5517ab-4460-444d-aa66-4f1c636a633b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T11:09:53.640+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:57:47.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales, who ruled Bolivia for almost 14 years, fled on November
        11, 2019, amid accusations of electoral fraud. He denied the allegations and
        declared himself the winner of the October 2019 vote, but was eventually forced
        to step down before leaving the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc18d388-6d30-4b54-9449-0dfe23366b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T11:09:53.640+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:57:47.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1cd6f0-c701-427a-80a9-00455a14fe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T11:09:53.640+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:57:47.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a brief stint in Mexico, Morales had been living in Buenos
        Aires since December 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208d1f41-f11f-4077-9e74-aa68c0433896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T11:09:53.640+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:57:47.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814a038c-f59d-4c85-9d75-21b23e7a0b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T11:09:53.640+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:57:47.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He decided to return to Bolivia after his fellow Socialist Luis
        Arce won the Bolivian presidential election in October. Arce was sworn in
        as Bolivia''s new president on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91ea445-7fb7-402f-970b-2c21fba2e330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T11:09:53.640+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:57:47.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9f5fb1-2efe-4f67-8d07-8ad9ff8897eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T11:09:53.640+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:57:47.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arce, whom Morales had handpicked as his successor, has previously
        served as the country''s finance minister.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1f9e56-adf7-494c-8b81-dc642a78d02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T11:09:53.641+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:57:47.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7244846-9c2a-4233-8717-615d6584b03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T11:09:53.641+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:57:47.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I left, I said: ''We will come back, and we will be millions.''
        Now we are back and we are millions," Morales said after walking across the
        bridge connecting Bolivia and Argentina in Villazon, Bolivia, accompanied
        by Argentine President Alberto Fernandez.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39076455-aad3-41b9-8367-94ff5f2434b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T11:09:53.641+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:57:47.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29228b7-cfd3-4aca-bf1c-70ce42cf58f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T11:09:53.641+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:57:47.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolivian interim government, which took power after Morales
        left the country, charged the former president with alleged sedition and terrorism,
        but the charges were dropped in October 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0659c66b-2ec5-48b2-a10c-7ecabdb1e4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T11:09:53.641+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:57:47.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4e2e28-83df-4875-a275-37908f7f50b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T11:09:53.641+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:57:47.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales has previously announced his intention to move back to his
        home region of Chapare in Central Bolivia; he plans to arrive there on Wednesday,
        exactly 365 days after he left the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846095c0-3ba4-407d-96d8-40867f462b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T11:09:53.641+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:57:47.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7179f91-6f25-432e-8ddf-b64ccab9c827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T11:09:53.641+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:57:47.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales, who was the country''s first indigenous president, led
        Bolivia for almost 14 years. He was credited with slashing poverty and overseeing
        rapid economic growth, but his popularity suffered amid the election-rigging
        allegations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cae5b04-b747-4863-acad-4b7a1c00379c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T11:09:53.641+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:57:47.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2093ab-5dd5-4085-9826-406e9c5d5525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T11:09:53.641+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:57:47.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolivia has been badly hit by the coronavirus. The economy is also
        struggling. Unemployment has spiked since the pandemic began, and the International
        Monetary Fund is predicting a nearly 8% drop in GDP this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc14cce-34bc-416a-896b-77be4a10f8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T11:09:53.641+08:00
