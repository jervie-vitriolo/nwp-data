      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tennessee</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6810c80d-225a-4ee0-a926-402184aaecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:40:09.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:53.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there is no statewide mandate, Gov. Bill Lee, a Republican,
        signed an executive order granting the mayors in 89 counties the authority
        to issue mask requirements.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6488e4-197d-4c6d-8c07-da8c9f28d609'
