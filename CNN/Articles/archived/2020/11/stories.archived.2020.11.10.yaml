    'mgnl:tags': ['Department-of-Trade-and-Industry', 'DTI', 'Ramon-Lopez']
    'template': '1'
    'title': 'DTI assures no price increase in noche buena products'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eac1a61-b091-4463-9e8d-a71998c6b961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T05:31:20.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:11.528+08:00
