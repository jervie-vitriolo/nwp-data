    'mgnl:tags': ['US', 'US-president', 'White-House', 'transition', 'Donald-Trump',
      'Joe-Biden', 'presidential-election']
    'template': '1'
    'title': 'ANALYSIS: Trump shows transition will be as turbulent as his presidency'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42038ad7-86a9-43ba-9031-153031653995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The question is not whether President Donald
        Trump is leaving. It''s how much destruction, revenge and chaos he will wreak
        on the way out the door.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617812c1-d289-49fe-bd9a-bbf32ce00bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab5d78e-b31c-42f6-b95d-d00cbb3041dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s refusal to concede the election, delusional tweets about
        states tipping his way and failure to so far grant President-elect Joe Biden
        access to federal funding and resources to power up his administration mean
        America is in for a rocky 71 days. Trump may be a lame duck, but he retains
        the authorities of the presidency until noon on January 20, and his chokehold
        on the Republican Party was if anything strengthened by winning 70 million
        votes last week. So the President has the power -- institutional and political
        -- and apparently the motivation to create a great deal of disruption before
        returning to civilian life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daa8d96-1b26-4871-a898-ff622be85aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69c830c-7371-429b-ba5f-2a222965bf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General William Barr, who has shown a propensity for using
        his own power to advance the President''s political aspirations, on Monday
        told prosecutors they should examine unsupported allegations of voting irregularities
        before states certify results in the coming weeks. The move will raise concerns
        of a fresh attempt by the Trump administration to overturn the will of voters,
        but like the President''s campaign, Barr''s memo failed to produce any evidence
        of fraud/ However, it did lead the top election crimes prosecutor to quit
        in protest over the change in policy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b683b039-d270-4841-90d5-9bd0c1e18883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fc6f75-c942-4246-b34f-637e6da11191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump waited only two days after the election was called for
        Biden to start exacting retribution on those he sees as enemies inside his
        administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fe1a14-10f9-4c50-9ba7-918bc8b0986d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f315828f-3c01-4cd2-bcad-c646b268d727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sacked Defense Secretary Mark Esper, apparently because he showed
        insufficient loyalty to the President''s political goals. And a senior administration
        official told CNN''s Jake Tapper that Esper is worried Trump will next fire
        CIA Director Gina Haspel and FBI Director Christopher Wray. The pair is said
        to be at risk for putting US national security ahead of the President''s desire
        to use the intelligence services to pursue his "deep state" conspiracy theories.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081b57ce-d591-4355-924c-a336ff22f22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c7f47d-e90f-48b4-a8f5-f5825abf4be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper''s firing reflected the President''s capacity to rock key
        agencies of the government in his remaining weeks in office to make it easier
        to enforce his will and create disruption in the government that could hobble
        Biden''s early days in office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f1453d-befd-4cfd-b7fd-5f2f2d31fdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.724+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f1ffc4-7049-4f14-9108-44042906f43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frankly, he can do a lot of damage, by destabilizing every major
        agency, by firing a whole series of senior leaders," Democratic Sen. Chris
        Coons of Delaware told CNN''s Wolf Blitzer on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d1b2ed-13eb-4462-86e1-e33c14d32efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83696bdf-af40-449a-8547-00176f49f305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s developments emphasized that while Biden''s margins in
        states where the result of the election have yet to be finalized make any
        overturning of results almost impossible, Republicans are seeking to create
        a shadow over his triumph in order to delegitimize his presidency in the minds
        of millions of conservative voters. That may end up being Trump''s most destructive
        legacy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c2fe6a-899b-47ee-812f-ee55301c1130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ae20b1-8476-4e91-b60a-7fe8f0e51adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A transition that is more important than normal</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a9e758-8d17-413f-be91-6ef025f39418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, and in accordance with law, an outgoing administration
        makes available financing, office space and other federal resources to make
        the business of inheriting an entity as vast as the multi-trillion dollar
        US government as smooth as possible, on the principle that even political
        opponents share a desire to preserve the national interest. Typically, this
        process begins within hours of an election being called.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b93a30f-c36c-4588-9325-37f054897578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08482614-19c8-4eca-90c1-6e13369362d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New administrations swiftly send "landing teams" into federal agencies
        to get up to speed in operations, to consider staffing needs and to receive
        briefings on vital programs. In national security and military departments,
        incoming officials learn of covert activity under way, behind-closed-doors
        diplomacy and threat information that a new president needs to know. The process
        also allows officials to get a jump on establishing their national security
        clearances.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96127c59-71fa-4846-b097-aeac9ff2e2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6777f7-1e34-4df8-aaa6-2e911b26e7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current transition is even more critical given the raging coronavirus
        pandemic that is as bad now as it has ever been and a consequent economic
        crisis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e740bef-c1b0-438b-9d79-13378708ddcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31036b63-9e02-4e69-b917-5a10327c0d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But so far, Trump-appointed General Services Administration administrator
        Emily Murphy has yet to trigger the procedure to initiate the transition --
        known of ascertainment -- as the President continues to insist baselessly
        that his second term is being stolen by Democrats.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28562a61-7712-4cfa-abb9-a4d8f9a8bdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f619c91a-c28e-4e97-bd64-5268dbc74ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.725+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His attitude -- hardly surprising after his consistent prioritization
        of his personal and political goals -- and the organizational roadblocks mean
        the next few months will be as acrimonious and chaotic as the previous three-and-a-half
        years of his presidency.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb27874-a055-474b-a022-245769d680c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2684cb-3393-40f0-bb51-9cb978a962fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is going to be the most hostile and tumultuous presidential
        transition in modern history, at least since the 1932 transition in the middle
        of the Great Depression," said Rebecca Lissner, a non-resident scholar at
        Georgetown University and co-author of the new book "An Open World" that lays
        out a new roadmap for US foreign policy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336af9fb-3393-4f65-8bc7-fae7c5a776e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3ebb71-97b2-48f4-8754-346f4ce0594f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we need to fear is what can happen when you have an outgoing
        Trump administration that actively hobbles the incoming Biden team whether
        by virtue of incompetence or whether by virtue of outright sabotage, something
        that does become a more distinct possibility in light of the President''s
        refusal to accept the result of the election," Lissner said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b14cffd-b753-4496-93f9-d49e397a626b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef597012-3663-48f2-ae30-1c204c0f172d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden team steps up rhetoric</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12db2485-aa98-4013-b443-4c9efd003ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some national security experts are worried that the President could
        take steps such as ordering all US troops out of Afghanistan or seek to radically
        change the US footprint in Asia -- moves that might be difficult for Biden
        to reverse.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f487708-d651-42f8-a8ab-4abbf7af8d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48b6df7-6e38-490f-9beb-ca3bf7681d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if a President who has consistently chafed at the limits of
        his power and politicized the Justice Department pursues pardons for his acolytes
        caught up in criminal cases -- or even seeks to create prospective immunity
        for his family members or himself -- he will stoke massive controversy and
        recriminations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b0b20b-73e5-455c-ab4e-3361fd7e80c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49178e5-d4de-42db-bfc7-241c3ae10037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the Biden team has sought to give the President space to
        digest his defeat. But with the Trump campaign vowing to pursue long-shot
        legal challenges, delays in starting the transition become more serious the
        more time passes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdc4b4c-a3d3-48f8-adfd-0cf66143d599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd0d772-cd97-496f-994a-4a8cecdede73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s obstruction contrasts with recent handovers of power in
        which presidents have ordered their staff to do everything to accommodate
        their successor''s teams. Obama administration officials were surprised and
        grateful with cooperation from President George W. Bush''s White House during
        the last economic crisis in 2008-09. President Barack Obama sought to offer
        the same courtesy to Trump''s nascent administration, but in many cases incoming
        officials on a mission to gut the federal government turned a blind eye.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0889a452-fb5b-48e2-974e-d527e2dfbdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0469e228-d7cf-44d3-99f6-49504dedf9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect on Monday got straight to work on the most important
        task his administration will face from day one: tackling the pandemic. He
        announced the formation of an advisory board that sent a strong message that
        science and not politics would dictate the fight against the virus.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297ff6af-add7-4033-b809-0ba880546a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7864af60-4032-485d-8700-73925f0c74d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an almost surreal moment, after months of Trump''s misinformation
        over the virus, when a figure of authority who is close to assuming the mantle
        of the presidency pleaded with Americans of all political persuasions to wear
        masks.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41aa854-22a4-440d-bca9-02e4dd8c3721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56857d6-9c7b-4f7f-9ea5-99302bb9be5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a political statement," Biden said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853c2417-ff16-4a67-b360-07c010c37457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0121c42d-4f84-4093-ab61-6887c28849c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One advantage for Biden is that his staff numbers seasoned Washington
        hands such as Ron Klain -- who served as chief of staff to vice presidents
        Biden and Al Gore -- and Jake Sullivan, a former senior national security
        aide, who are prepped for senior West Wing roles. Despite such experience,
        however, Democratic operatives have been on the outside for the last four
        years. So it was significant to see Coons strike a new note of urgency on
        Monday evening on the need to get the process moving properly as the Biden
        camp realizes a contested transition is a possibility.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e482bbea-4d68-4db5-8a22-e449cca3d0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc92d2f-615f-4864-8d78-c057c809a29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump needs to accept that he has lost the election.
        His allies and colleagues here in the Senate need to speak up about this matter
        and we need to move forward," Coons said on "The Situation Room." Those remarks
        will be interpreted as a calculated escalation of the Biden camp''s rhetoric
        since Coons is close to Biden and is considered a possible candidate for a
        Cabinet post, including secretary of state.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d93354-59d0-455b-8c1e-785efae2c3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d42e65-58b1-4ca3-8bf8-8e6cf07df677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden team has come to realize that the transition is going
        to be more contentious than they had initially assumed, CNN''s Jeff Zeleny
        reports.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578ecc36-44e0-4321-9548-cb88e7f1e11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da561e3-cc02-4d99-9c3c-1ce8a332523c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The GOP calculation</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bb7262-b9ea-47e9-a10b-440873e11e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a minority of Republicans, including Sens. Ben Sasse of Nebraska,
        Mitt Romney of Utah, Lisa Murkowski of Alaska and Susan Collins of Maine,
        have publicly accepted that Biden won the election. Others, as they have throughout
        the Trump administration, have treated the situation with delicacy because
        they hope to have a political future.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10825cf1-292b-4d66-b573-5efff63237eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce6865c-e7a3-46f0-b5bf-bcb4714eb2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Senate Majority Leader Mitch McConnell said in a Senate
        floor speech that the President had every right to pursue legal challenges
        to the election despite the fact that even GOP officials running elections
        in key states say there is no evidence to support Trump''s claims of massive
        fraud.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cada5004-1e1b-48c9-a552-459e501c030b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b747a349-af7b-4ad0-bb0c-17a63341222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s not have any lectures. No lectures, about how the President
        should immediately, cheerfully accept preliminary election results from the
        same characters who just spent four years refusing to accept the validity
        of the last election and who insinuated that this one would be illegitimate
        too, if they lost again," McConnell said on the Senate floor, referring to
        Democrats.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5100299-036e-4e25-a4dc-131678c93df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46579b76-fda3-499e-aa7c-bcbba584bda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly reelected Kentucky senator, is as always, plotting several
        moves ahead in his political power game. While the nation''s interests might
        dictate a smooth transition, McConnell''s Republicans have no incentive to
        cross Trump''s fervent supporters. A likely pair of Georgia run-off elections
        is looming in January that will decide control of the Senate. And looking
        forward, there remains no option for Republicans, as they contemplate a tough
        slate of seats to defend in the 2022 midterm elections, but to rely on Trump''s
        base.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284b4f3f-c26e-4be1-bb2f-db0e70e74972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:24.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d2e1f6-be82-4d8b-a19c-3fc2ac845bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.728+08:00
      'mgnl:createdBy': 'bamba'
