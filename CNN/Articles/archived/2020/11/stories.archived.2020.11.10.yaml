      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) ‚Äî</strong> After
        setting up an appointment scheme, the Metro Pacific Tollways Corporation (MPTC)
        is eyeing to launch a drive-thru system to make registration easier for an
        EasyTrip RFID installation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a202fc-32eb-4768-8f88-a13bc50c5a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:26:39.768+08:00
