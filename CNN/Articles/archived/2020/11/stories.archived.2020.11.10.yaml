    'jcr:uuid': '3ed24542-c779-4d9e-8f09-0101b6959209'
    'lead': 'The United Nations Office for the Coordination of Humanitarian Affairs
      in the Philippines launched a Humanitarian Needs and Priorities Plan to assist
      the victims of Super Typhoon Rolly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T07:34:14.365+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T18:57:55.704+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:55:17.295+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UN', 'United-Nations-Office-for-the-Coordination-of-Humanitarian-Affairs',
      'Humanitarian-Needs-and-Priorities-Plan', 'typhoon-rolly', 'Rolly']
    'template': '1'
    'title': 'UN launches $45.5-M humanitarian plan for ''Rolly'' victims'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9623cf-3484-4c41-85d8-8f25f15f9af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:34:14.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:55.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)‚Äî</strong> The
        United Nations Office for the Coordination of Humanitarian Affairs in the
        Philippines launched on Monday a Humanitarian Needs and Priorities Plan to
        assist the victims of Super Typhoon Rolly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d248fd3-f344-4856-84ba-1cd98818a6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:34:14.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:55.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US$45.5 million plan will cover 260,000 of the most vulnerable
        people in provinces ravaged by the super typhoon last Nov. 1.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f9da89-9aa1-4f9f-adbd-ed02089cf088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:34:14.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:55.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Plan also contains humanitarian activities meant for affected
        people living in poverty prior to Super Typhoon Rolly. It will specifically
        target residents in 16 prioritized municipalities in Catanduanes and Albay,
        provinces that are badly hit by the storm.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8806b5fc-06fc-46aa-88d0-3dd3066bbf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:34:14.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:55.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seeing the devastating effects of the typhoon, we express our deep
        concern for the thousands of families affected by this disaster. The UN and
        humanitarian partners in the Philippines are mobilizing all our resources
        to ensure that we leave no one behind at this time of great need," said UN
        Resident and Humanitarian Coordinator Gustavo Gonzalez.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c073221e-2bfb-4d7d-9c77-121b1675db03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:34:14.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:55.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez and his team visited Albay on Monday to see the damage
        brought by the super typhoon and met with local officials and affected residents
        at the Albay Astrodome in Legazpi City. They also surveyed the impact of Rolly
        in the town of Tiwi, where the storm made its second landfall.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e528c7d-671f-49f7-b1ce-b84c87ac11db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:34:14.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:55.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Plan also aims to provide and restore livelihoods to affected
        residents, give access to critical services for rapid recovery, and addressing
        the needs and rights of vulnerable sectors like women, children, and persons
        with disabilities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44629c12-9d84-48ec-85fa-f41e5bde7cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:34:14.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:55.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 80 humanitarian groups including the UN, non-governmental organizations,
        the Red Cross and Red Crescent Movement, and the private sector are helping
        the Philippine government in their disaster response to areas devastated by
        the storm.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16698d63-2de3-44db-a3c1-ebe970c99327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:34:14.366+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:55.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        reported on Monday an additional three fatalities due to Rolly, hiking the
        death toll to 25.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ba6d3d-df4c-4601-bed5-0fd0c2d44ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:34:14.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:55.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC said damage to  infrastructure was pegged at ‚Ç±12.51 billion,
        and agriculture at ‚Ç±2.98 billion in all of Luzon and Eastern Visayas. The
        report also listed more than 24,000 houses totally destroyed, while more than
        110,000 were partially damaged.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e67ab7d-2147-4c9a-86d2-14022b375a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:34:14.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:55.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1.8 million people were affected by the onslaught of
        Rolly, including more than 87,000 still staying in evacuation centers. More
        than 120 cities and municipalities are still without power and water.</p>'
  'UAE-decriminalizing-alcohol-suicide':
    'author': 'Tamara Qiblawi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-10T07:35:32.281+08:00
    'imagesource': 'jcr:27fc2b13-2342-4e70-a15c-972e35101331'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69f95def-8383-4fe2-8e49-8f880475ec73'
    'lead': 'The United Arab Emirates has introduced a slew of reforms on personal
      status and penal laws as part of a years-long bid to modernize the Gulf state
      and promote a progressive brand of Islam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T07:37:50.466+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:57:54.887+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:55:17.658+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The UAE takes steps towards modernization by decriminalizing alcohol
      and suicide'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e937b61a-757c-4cb5-aee1-a0a75b7448b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:37:50.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:54.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;The United Arab Emirates has introduced
        a slew of reforms on personal status and penal laws as part of a years-long
        bid to modernize the Gulf state and promote a progressive brand of Islam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad487d9-a471-4b73-9b0b-a6d493eadd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:37:50.467+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:54.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the oil-rich country announced it had decriminalized
        alcohol and suicide, and scrapped so-called "honor crime" provisions that
        gave men lighter sentences if they assaulted female relatives to protect a
        family''s reputation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d983c6-9957-4c98-8919-602b6fbe1963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:37:50.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:54.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official news reporting about the series of decrees states that
        the country has "lifted the criminalization of parts of the penal code that
        do not harm others" -- a vaguely worded phrase that could signal the further
        repeal of more socially conservative rules.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f999e3-279c-42c3-824a-cbae5a18c4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:37:50.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:54.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE has adopted an increasingly liberal approach to social freedoms
        in recent years, helping to attract expatriates to the country and retain
        those already living there. Foreigners (around 8 million people in a country
        of roughly 10 million) make up an overwhelming part of the UAE''s workforce.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc501439-3f33-472b-9dd2-d01897346c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:37:50.468+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:54.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the UAE economy contracted in 2020 due to the effects of Covid-19
        and dropping oil prices, it sought to entice expats to remain by rolling out
        retirement programs and easing the path to naturalization. Saturday''s reforms
        also allow expatriates to apply their home countries'' laws to inheritance
        issues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64753dc-0f9f-485d-a699-e961f62f1248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:37:50.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:54.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decrees aim to solidify the UAE''s adherence to the importance
        of creating a legal environment that suits cultural diversity," state news
        agency WAM wrote. "The state commits to building a competitive and safe social
        and economic environment."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81b1cd3-1564-43d8-835d-8b97c36d2c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:37:50.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:54.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, socially conservative rules in the UAE have rarely
        been enforced. Still, the possibility of penalizing people for socially liberal
        behavior has loomed large in the minds of its inhabitants. And the formalization
        of reforms is a relief for many socially liberal residents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe111d2-c698-4ab0-bb9d-a182ca978118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:37:50.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:54.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear how the reforms will affect LGBTQ individuals in the
        country -- homosexuality is typically criminalized by a vague law that bans
        "indecent assault" and is punishable by a year in prison -- or if it will
        change attitudes towards frowned-upon practices such as public displays of
        affection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07d273a-f490-4925-a805-85f488933df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:37:50.469+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:54.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there is no sign that the country plans to loosen its stifling
        grip on political expression -- widely criticized by international rights
        groups -- nor substantially improve its rights record with regards to tens
        of thousands of migrant laborers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317e11e0-aedb-42f7-987a-e5e544afab01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:37:50.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:54.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To underscore that political reforms are nowhere on the horizon,
        the UAE decreed on Monday that any "disrespect" shown towards the country''s
        flag, or any state''s flag, carries a jail sentence of up to 25 years and
        a fine of 500,000 dirhams (around $137,000).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854646d1-9f5a-439c-a24b-511867dab758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:37:50.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:54.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That mix of laws seems to set the tone for the course the UAE seeks
        to chart.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56863c37-b62d-40c5-be54-859a11fb46a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:37:50.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:54.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Dhabi wants acceptance from the international community. It
        has made strides in scientific progress by launching a mission to Mars and
        by taking on coronavirus vaccine trials. It has also parted ways with a 2002
        Arab Peace Initiative by normalizing relations with Israel, spurning Arab
        and Muslim opinion, and winning the praise of the Western world.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770ff113-e31d-4355-9f3b-d4b38876f54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:37:50.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:54.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now it is making official that it plans to be a socially liberal
        Muslim-majority state. But it has shown no disposition to democratization,
        and seems intent to not even pay lip service to the idea.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02780ce-6200-4000-b255-e5bb759caaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:37:50.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:54.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways, the UAE''s path has been similar to Saudi Arabia,
        where the kingdom''s de facto ruler Crown Prince Mohammed bin Salman vociferously
        stamped out dissent while ushering in social and economic reform. His supporters
        argue that the prince''s iron fist has been essential to pulling Saudi Arabia
        out of its ultra-conservative past. But rights defenders in the kingdom say
        that rights abuses under the Crown Prince have been unprecedented, even for
        the country''s absolute monarchy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f55c231-535d-4428-a47e-c1f898e54284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:37:50.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:54.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries have also imposed an embargo on former ally, Qatar,
        and entered a war in Yemen to crush Iran-backed Houthi rebels, which has helped
        spark a humanitarian crisis in the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f3380d-70ef-46b8-ac82-d549f8ff0c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:37:50.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:54.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE has not suffered the same damage to its reputation as Saudi
        Arabia, because the crackdown on dissidents has been far more limited, and
        the population appears largely compliant with an apparently popular government.
        And Abu Dhabi has proven more savvy than Riyadh in billing its version of
        political governance to the Western world -- and even to young Arabs who increasingly
        see it as a beacon of stability and progress, according to this year''s Arab
        Youth Survey.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728c529b-3092-450c-9f61-6feabe2a5d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:37:50.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:54.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Dhabi has even sought to leave a footprint on global Islam.
        On its state TV channels it has devoted airtime to progressive Islamic thinkers
        who reconcile Islam with personal freedoms. Over the last decade, the UAE''s
        social mores have become visibly more lax than the traditionally more liberal
        Arab states in the Levant.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f5c695-1028-4805-9517-aabfda1bbccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:37:50.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:54.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when a civilizational showdown happened last month between French
        President Emmanuel Macron, who called Islam a religion "in crisis," and Turkish
        President Recep Tayyip Erdogan, who posed as a bulwark against Islamophobia,
        the UAE came down on Macron''s side. In an interview with German newspaper
        Die Welt, UAE Minister of State for Foreign Affairs Anwar Gargash accused
        Erdogan of manipulating "a religious issue," and said Macron''s remarks were
        misunderstood.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92506adc-a128-42d7-80c2-1a15b27dbd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:37:50.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:54.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a remark that fits with the larger trajectory of a Muslim-majority
        country that has grown into a formidable regional power broker by molding
        a state religion into its outward-looking image, seeking to bridge divides
        between East and West. All the while it has employed a muscular set of policies
        that sparked an outcry from rights groups and issued scathing criticisms of
        Palestinians, Turks and Qataris, among other former Arab and Muslim friends
        of the Gulf state.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8939b705-9b18-4736-a408-96547498c9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:37:50.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:57:54.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the UAE succeeds with this formula remains to be seen, but
        it is in uncharted waters and has found itself at the heart of global issues.
        The international community will be keen to see where it goes to next.</p>'
