      'mgnl:lastActivated': 2023-01-25T18:57:50.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) ‚Äî</strong> The
        National Academy of Sports or NAS ‚Äî a school for the country‚Äôs future athletes
        ‚Äî is eyeing to open by August of 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2781da77-76d2-4084-80bf-3fe295a4cc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:12:09.825+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:50.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe government is eyeing to start school (year) in August next
        year. But the selection, the identification, the admission will come in two
        months earlier,‚Äù NAS executive director Josephine Joy Reyes told CNN Philippines‚Äô
        New Day on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f25d876-5b8c-44a1-bc7d-1cd0bb3581cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:12:09.825+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:50.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said they are just waiting for the approval of the school''s
        proposed budget so they can finally start the construction of the classrooms,
        dormitories, and other school facilities. The school building will be located
        in New Clark City, the venue of the 2019 Southeast Asian Games, where the
        <a href="https://cnnphilippines.com/seagames/2019/12/11/2019-SEA-Games-Philippines-overall-champion.html"
        target="_blank">Philippines emerged as the overall champion.&nbsp;</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc56ea8-3da0-439a-a570-762d18073446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:12:09.826+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:50.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, President Rodrigo Duterte signed a law creating the National
        Sports Academy that will offer secondary education with a special curriculum
        in sports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dc603e-f2c4-43e8-ae64-869730fd6a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:12:09.826+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:50.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said they will accept incoming Grades 7 to 12 learners, including
        persons with disabilities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7ff648-5f39-4422-9bc7-722b87aa32ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:12:09.826+08:00
      'mgnl:createdBy': 'catherine'
