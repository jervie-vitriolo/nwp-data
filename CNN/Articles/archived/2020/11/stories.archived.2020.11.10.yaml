      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Beyond the hype</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e8e7b3-925d-4433-ba85-37c5ff2c9e2b'
      'mgnl:activationStatus': true
