      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are beyond inspired, and your accomplishment is a defining moment
        in Ironman history that can never be taken away from you," the Ironman Triathlon
        organization said in a post to Twitter.</p>'
