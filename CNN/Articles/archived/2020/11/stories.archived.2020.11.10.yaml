      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between Esper and Trump also played out publicly and had
        been simmering long enough that the defense secretary had prepared a letter
        of resignation weeks ago, aware that the President could fire him by tweet
        at any time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941ee8b3-63f0-4800-a555-722788409813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T02:19:44.876+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:13.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765b29c5-9658-46a8-ae33-01c768910b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T02:19:44.876+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:13.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper had been on shaky ground with the White House for months,
        a rift that deepened after he said in June that he did not support using active-duty
        troops to quell the large-scale protests across the United States triggered
        by the death of George Floyd at the hands of police. Esper also said military
        forces should be used in a law enforcement role only as a last resort.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab9ee79-a7d9-4f24-b435-64a14f5e89b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T02:19:44.876+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:13.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2574943-d4e8-490a-b5dd-c5039ba72a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T02:19:44.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:13.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remarks from the Pentagon briefing room were seen by many as
        an effort to distance himself from Trump''s threats to deploy the military
        to enforce order on American city streets and went over poorly at the White
        House, multiple people familiar with the matter said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec074f5-bb8f-4543-a424-21113a560c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T02:19:44.877+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:13.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad3c4bd-811d-4d93-a9af-a33a516266d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T02:19:44.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:13.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to multiple administration officials, White House sentiment
        about Esper had been souring for some time, with both Trump and national security
        adviser Robert O''Brien viewing him as not entirely committed to the President''s
        vision for the military.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16418f2b-5729-460f-b221-379071e99915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T02:19:44.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:13.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1df4e44-cb18-4a4a-81f1-c55fd68cb031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T02:19:44.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:13.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, Trump and O''Brien had been frustrated by Esper''s tendency
        to avoid offering a full-throated defense of the President or his policies,
        the administration officials said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081a6084-9bbb-4545-8a71-b2fa24b04666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T02:19:44.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:13.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce3bcd9-6cd0-4c3c-9068-43450b1c3657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T02:19:44.879+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:13.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One administration source told CNN that Trump had no respect for
        Esper, leaving the defense secretary with little influence and little choice
        but to take his lead from Secretary of State Mike Pompeo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55be74b-a629-46e8-b7eb-5e4bf7e2fa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T02:19:44.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:13.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f18331-615d-4fc8-af45-1fd32272bfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T02:19:44.880+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:13.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump went as far as to mock his defense chief''s derisive nickname
        of "Yesper" during a news conference in August, a moniker bestowed upon Esper
        by defense officials who believed he did not go far enough in standing up
        to the President''s more controversial decisions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbee3e1-c60b-4817-bbfa-5e177f0983fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T02:19:44.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:13.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947da2a4-070c-4ace-b0de-7f19707673c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T02:19:44.881+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:13.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privately, Trump had expressed frustrations about Esper for months,
        venting about him at length during a trip to Camp David earlier this year,
        according to multiple sources.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6cd389-2125-49e0-be62-e1cab7cf5945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T02:19:44.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:13.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4eeebc-224f-4df5-a548-5965194bc1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T02:19:44.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:13.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also publicly lambasted Pentagon leadership in September,
        accusing them of seeking to fight wars in order to boost the profits of defense
        contractors. Esper, angry, called White House chief of staff Mark Meadows
        to complain, according to defense officials. Meadows soon afterward appeared
        on television and attempted to walk back Trump''s comments, saying his broadside
        against the Pentagon''s leaders had not been directed at anyone in particular.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557f02a7-42a0-4eb1-814c-7bc03c517485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T02:19:44.882+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:13.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e2621e-0f87-4d24-8c38-2f97649022d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T02:19:44.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:13.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esper and Trump also differed over the highly charged issue of whether
        to rename military bases that honor Confederate generals. Esper supported
        consideration of the renaming. The President refused to accept the idea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9809a31f-e8ba-4dec-8a8e-05d82f9107a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T02:19:44.883+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:13.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9e10fb-5d55-4867-8c4a-7927412cceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T02:19:44.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:13.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate voted 90-8 in July 2019 to confirm Esper, making him
        Trump''s second Senate-confirmed secretary of defense. He followed James Mattis,
        who had resigned in December 2018 over Trump''s decision to retreat from Syria
        amid the fight with ISIS, abandoning Kurdish allies and pulling US troops
        out of the war-torn country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6938c77d-fd72-40d5-9197-9ddb41c4039d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T02:19:44.884+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:13.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30db4ca-401c-4a3b-b80b-749797f7bb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T02:19:44.885+08:00
