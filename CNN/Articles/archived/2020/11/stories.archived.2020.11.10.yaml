    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:55:51.117+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NTF-ELCAC', 'Sonny-Angara', 'DBM']
    'template': '1'
    'title': 'Angara: DBM asked not to touch anti-communist fund'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a611523b-7e75-45c7-b5dc-85ad3fff3fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:45:16.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:46.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) ‚Äî</strong>&nbsp;Senator
        Sonny Angara, chairman of the Senate Committee on Finance, said his committee
        did&nbsp;not touch the allocation for the budget of a controversial anti-communist
        task force upon the request of budget officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4fe5e8-ac8b-4522-8881-f362f4adacde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:45:16.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:46.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said the Department of Budget and Management reached out
        to his committee, saying President Rodrigo Duterte wants to firmly address
        the communist problem.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15b298d-531b-4ba6-95ee-72b7adac5533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:45:16.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:46.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naming ginalaw ''yung</em> NTF-ELCAC [We didn''t touch
        the NTF-ELCAC] because that is one of the flagship programs of the administration
        and the DBM told us <em>na</em> if possible, ''<em>wag natin galawin</em>
        [we do not move it] because the president is very adamant that we solve the
        underlying problem of insurgency," the senator told reporters on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fdc19b-9877-420b-b692-d7e26ceaff79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:45:16.770+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:46.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force to End Local Communist Armed Conflict (NTF-ELCAC)
        is a body created in 2018 to curb armed rebel groups. However, it can be recalled
        that the group was recently embroiled in controversy for red-tagging politicians
        and even celebrities, which prompted a Senate probe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca227d73-e8e2-4d45-8d1d-a388d015361d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:45:16.770+08:00
