      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It projected Ulysses will pass close to Catanduanes on Wednesday
        morning to afternoon, and northern portion of Camarines Sur and Camarines
        Norte on Wednesday afternoon to evening. It may landfall in Polillo Islands
        and mainland Quezon on early Thursday morning.</p>'
