      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day left before the biggest one-day sale, items such as the Korean
        style square pants, high waist jeans, Samsung Galaxy M31 Smartphone, Tala
        by Kyla University Series Collection, and plain jogger pants appear to be
        popular items added to the cart by customers ahead of Lazada‚Äôs biggest one-day
