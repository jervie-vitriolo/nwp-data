      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the group IBON pinned the blame on a "stingy" government,
        saying the Duterte administration''s refusal to spend more on stimulus programs
        is keeping poor families and small businesses struggling.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3132b21b-e8ce-4c08-8f4c-8d0e8cc6c06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:28:02.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:49.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government spending eked out a 5.8% increase for the quarter, while
        all other spending drivers remained depressed. Household consumption, which
        has long been driving activity, plunged by 9.3% from last year and pulled
        down the overall gross domestic product (GDP) by 6.6%.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da889d6-5636-4ab9-a1f1-05e3dd254523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:28:02.676+08:00
