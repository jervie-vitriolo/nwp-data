      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:35:55.667+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:33.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PDRRMC-Albay orders the evacuation of all vulnerable population
        threatened by flood, landslide, lahar, storm surge, and wind to safe public
        and private evacuation centers to be completed by daytime of November 10,
        2020," the advisory said.</p>'
