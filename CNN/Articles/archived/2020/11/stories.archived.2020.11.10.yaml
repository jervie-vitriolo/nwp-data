      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of production, financial and insurance activities led the
        charge with a 6.2% growth, followed by a 4.5% increase in public administration
        and social security. Agriculture as well as information and communication
        managed to grow as well. But transportation and storage, accommodation and
        food service activities, and other services suffered deep losses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7748f5e3-fa18-4cae-a9d1-c90ee0b48859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:28:02.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:49.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases has since relaxed quarantine rules and allowed more industries to
        return to full capacity. More commuters have also been allowed to ride public
        transport, with the government shifting to a one-seat apart policy rather
        than a one-meter distancing while aboard trains, buses, and jeepneys.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb0be40-76b2-447d-be03-35ac9f3fbdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:28:02.674+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:49.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Chua said new rules imposed since October will usher in a
        "clearer" path to a strong rebound in 2021.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
