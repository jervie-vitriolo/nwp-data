      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) ‚Äì</strong> As
        the holiday season approaches, the Department of Trade and Industry (DTI)
        assured on Monday that food manufacturers will not increase the prices of
        their noche buena products amid the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea1337e-d4dc-4b95-a6ef-0e1c98114394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T05:31:20.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:11.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ab50f8-0454-4bf0-85cc-41f3c3e88105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T05:31:20.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:11.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTI Secretary Ramon Lopez said the prices of almost all noche buena
        products will be the same as last year despite higher manufacturing costs
        brought by the health crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a54437b-d9ba-49bf-ba11-57fca125a716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T05:31:20.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:11.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d2245d-1c57-45ce-bf61-ea236003188c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T05:31:20.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:11.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, it is safe to say <em>na halos lahat po ng produkto ay hindi
        po nagtaas ng presyo</em> compared to 2019. In other words, <em>gusto po nilang
        bigyan ng masayang Pasko ang ating mga kababayan, ito pong mga</em> brands
        <em>na ito at</em> nag-agree <em>po sila ng walang</em> price increase <em>dito
        sa mga</em> noche buena products," Lopez said in the Laging Handa public briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6ab700-4e33-499b-a1dd-453d1e98a550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T05:31:20.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:11.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b07eb3f-dadb-4705-8638-049d1922d8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T05:31:20.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:11.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So, it is safe to say that almost all of the products
        will not increase their prices, compared to 2019. In other words, these brands
        want to give a merry Christmas to their countrymen and they agreed to not
        increase the prices of their noche buena products.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a278bb-b0d1-4e89-b1f9-f86410e4ef22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T05:31:20.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:11.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a383e6-bc9a-4680-b938-c00708abd69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T05:31:20.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:11.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez added that only one manufacturer asked for a minimal increase
        for one or two of its products.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a5c99e-ff56-45f8-959e-f20022f963d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T05:31:20.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:11.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab05ae38-455b-48b3-9403-92601587ab1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T05:31:20.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:58:11.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noche buena (Spanish for "good night") is a traditional feast among
        Filipinos at around midnight on Christmas Day to celebrate the birth of Jesus
        Christ. Among the popular food items during the noche buena are meat products
        like ham, cheese balls, and fruit cocktails.</p>'
  'Farmers-to-receive--5-000-cash-aid-under-DA-DBP-subsidy-program':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-10T05:42:13.840+08:00
    'imagesource': 'jcr:7d3c50ff-3d4a-4866-ac15-4e80221aacdc'
