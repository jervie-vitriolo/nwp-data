    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf153783-b3d7-4cf7-af2a-f1b743615f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:03:24.383+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:57:28.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;‚Äî</strong> The NBA and the players‚Äô union
        announced late Monday night an agreement on the parameters for the 2020-21
        season, including the number of games, start date, salary-cap figures and
        free agency key dates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e842c71-df77-459c-9f84-618aed45736c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:03:24.383+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:57:28.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement must now be approved by the league‚Äôs board of governors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a96a8bb-61ac-4754-87cb-53b1635adbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:03:24.383+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:57:28.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As was reported in recent days, the season would tip off on Dec.
        22 and teams would play 72 regular-season games. The typical NBA season begins
        around Halloween and each team plays 82 regular-season games. But the season
        will begin late and teams will play fewer regular-season games because of
        delays caused by the COVID-19 pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78840350-fb59-4f98-b263-4cdbad1d88b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:03:24.384+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:57:28.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019-20 regular season was interrupted March 11 due to the pandemic
        and did not resume until more than four months later at a ‚Äúbubble‚Äù environment
        near Orlando. The Los Angeles Lakers won the championship on Oct. 11 -- four
        months later than the season typically ends.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39f8810-5ca9-423b-8579-ce061ce50f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:03:24.384+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:57:28.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dec. 22 start date would allow the league to have its annual
        Christmas Day showcase of games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95750c5e-fe2e-4fce-a41c-4fd57ee3fc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:03:24.384+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:57:28.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint news release, the two sides also announced a salary cap
        of $109.1 million for the upcoming season and a luxury-tax threshold of $132.7
        million -- both figures unchanged from last season. Under the collective bargaining
        agreement, the cap will increase between 3 and 10 percent each subsequent
        season, though the tax hit would lower should league revenue decrease from
        one season to the next.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cace19-b5c4-40b8-a11a-0d36ebabd638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:03:24.384+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:57:28.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free agents would be allowed to start negotiating with teams on
        Nov. 20 and be able to sign contracts beginning Nov. 22. The NBA draft is
        scheduled to take place Nov. 18.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d510027-f26e-4241-932a-a4001492cdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:03:24.385+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:57:28.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement did not mention whether there were plans to allow
        any fans to attend games.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c21e47-80f8-4c70-a056-4ebb5bede43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:03:24.385+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T18:57:28.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With such a short time between the conclusion of the playoffs and
        the start of the next season, there have been reports that some players could
        miss the start of the season to rest a little more. The Lakers‚Äô Danny Green
        said last month that people shouldn‚Äôt expect his teammate LeBron James to
        play in the first month.</p>'
  'us-election-donald-trump-court-legitimize-claims':
    'author': 'Katelyn Polantz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-10T15:56:13.953+08:00
    'imagesource': 'jcr:fd45bb6c-27cf-43f8-82e7-a64e68f98ae5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34cb8e86-6b62-4186-bdee-15d1e7f22322'
    'lead': 'Sometimes a legal complaint can be mostly complaining.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T16:04:55.759+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T18:57:27.564+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:55:32.302+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'US-election', 'US-president', 'Joe-Biden', 'Donald-Trump',
      'legitimize-claims', 'court', 'presidential-election']
    'template': '1'
    'title': 'ANALYSIS: Trump push to fight election uses courts in attempt to legitimize
      unfounded claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a18855-3a1c-479e-bd7c-30805660e831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Sometimes a legal complaint can be mostly
        complaining. Over the past week, a series of Trump campaign and Republican
        National Committee public statements and even court filings have fanned the
        idea -- with little evidence -- that last Tuesday''s election could and should
        be contested.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e8d37e-5fbe-474c-ad9a-b2248975b770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1188c8-b60f-439f-a35e-0913d29cb136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal experts widely agree that that isn''t the case -- and that
        some of the filings are more disinformation or public relations than lawsuit.
        Judges have quickly dismissed cases that attempt to raise the possibility
        of voting irregularities, while elections experts make clear President-elect
        Joe Biden''s margin of victory is too wide for court cases to reverse and
        that existing court cases deal with too few votes, if any, to matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a186f9da-0bab-4041-abe4-39b8aa4bd362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f36e5f7-a65d-4add-aaea-5b49ec571f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet President Donald Trump persists. The President, with his Twitter
        account, still has his bully pulpit, with enough fervent followers to spread
        the word online and to rally. And the courts, by their very nature of being
        built around due process, provide Trump with a fair, relatively drawn-out
        avenue to test his claims -- even if they ultimately go nowhere. A court filing,
        at the very least, adds the formality that a tweet doesn''t have.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85d69ba-801d-4896-9111-cde62e18d5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7052a901-6bb4-44fd-b798-08d7e310d691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s purely a question of who''s louder, the campaign -- with
        a casual relationship with the truth -- can take advantage of the mechanics
        of judicial proceedings to spin a narrative of how the proceedings are going,"
        said Steve Vladeck, a CNN legal analyst and law professor. "But only for so
        long."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11adf8f8-4e1e-4dd8-93e8-2cb81c8343f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9d34b1-71a8-48cf-b290-62dd7da401f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take the campaign''s approach in Philadelphia late last week. On
        Election Day, the Trump campaign lost on a request to allow its poll watchers
        to stand close enough to see the writing on ballots. By Friday it had appealed
        to a state judge in Philadelphia, who said canvass observers should be able
        to stand within 6 feet of ballot processing, a ruling that gave the campaign
        just enough to say it had notched a major win over the vote count.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856ea9d9-3a4d-46bd-a5b3-48468722328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f740e3a8-9b76-4c98-9160-17839e7be178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Saturday, however, as CNN and other news outlets projected that
        Biden would win the presidency, Trump''s personal lawyer Rudy Giuliani wrongly
        claimed from the parking lot of a landscaping company in Philadelphia that
        no matter what was said in court, the Republicans had been shut out from watching
        the canvass -- spinning a strand of hair into gold.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313e73bf-c6f9-4ca2-add2-0e3dca74a924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37b157d-fdde-40da-ab57-f8f8e494c342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Pennsylvania Supreme Court, to which the city had
        appealed Trump''s "win," said it would not stop the vote counting but would
        look at questions of state law in the case. Not a vote that''s been counted
        was changed or thrown out, nor could it be, through the lawsuit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2673a67-b2d3-41f4-a9f8-f668ea9b54f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481431df-db1a-49e7-b896-6b4acfdc5509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philadelphia case and others have allowed campaign spokespeople
        to continue to threaten that their filings could bear fruit. There''s always
        an appeal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5599eaf4-c28f-4964-856d-0f6220ef8cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2052fa99-62ec-4f0a-ba13-02d40f3ec6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday night, the Trump campaign brought a new lawsuit in federal
        court that seeks to stop the Pennsylvania secretary of state from certifying
        Biden''s win and the 20 electoral votes he''s set to receive there. Experts
        say the newest case is very unlikely to succeed, especially because it seeks
        to invalidate millions of votes cast in good faith in Pennsylvania.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f591653-3d24-4163-abce-6c22f7121a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b298a3ae-da4a-4e14-be0a-6dfc94445bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the sort of desperation, throw the kitchen sink at the
        wall and see what sticks strategy," said Ben Ginsberg, a longtime Republican
        elections lawyer who''s a CNN analyst.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935a55b2-4474-4484-99b5-3acf58441261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd634747e-4f27-4426-9a56-9e83501ed26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new case, he said, appears to take a novel approach to contest
        Biden''s win -- as "an attempt to bollox up the certification of results so
        there''s no winner declared, and that lets the Pennsylvania Legislature name
        the slate of electors," Ginsberg said. He noted that if the complaint doesn''t
        fly in the trial court or federal court of appeals above it, the Trump campaign
        may try to push it to the newly conservative-strengthened US Supreme Court.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c6a4ae-b4f8-4124-a481-645304a9f164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeea25e-fa45-459c-a2e9-dc22dcebae55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.761+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only one case that''s already at the Supreme Court appears to raise
        questions of unsettled law, regarding whether votes that are cast before Election
        Day but received by elections authorities in the days afterward should be
        counted. Several states, including Pennsylvania, grappled with the issue before
        the election, with the Supreme Court declining to weigh in on the issue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f6f1a2-df47-498a-bb63-3028e6809323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ef8324-c773-40b6-8368-f757e5ff473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pennsylvania case still hangs at the Supreme Court now, making
        it possible that the state won''t ever count its 10,000 or so mail-in ballots
        that arrived after Election Day. Those ballots have been kept separate from
        the totals the state is reporting, making them apparently negligible to Biden''s
        win in the state.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c81b2f9-1143-424b-a54f-7d58acaa3b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4277e66a-087b-439b-8b3e-0d46c20e50c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Pennsylvania, Republicans and Democrats all await what the Supreme
        Court will do with the issue, Tom Goldstein, an accomplished Supreme Court
        litigator who runs the website SCOTUSblog, has opined that if the Supreme
        Court steps in now, that likely will be read as political, with all legal
        nuance lost and Democrats and Republicans seeking to exploit the court''s
        moves to bolster their own views or to attack the court itself.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e8e6aa-d01d-4334-b328-04b64a02c0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7034ed1b-b959-4ff0-a5eb-7cc12bcd64fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fanning allegations of fraud</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187faecb-323f-4994-8564-cb87f3ab3d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfounded claims of widespread voter fraud have also percolated
        over the past few days, partly because of the court activity over the weekend
        and the campaign''s efforts. Trump and his backers have focused on this idea
        in several states as he refuses to concede the election. The President has
        tweeted about his accusations so often that Twitter has flagged his tweets
        more than a dozen times as disputed or misleading. His campaign''s lawyers
        have tried unsuccessfully to take the claims to court.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9427e2d-53ce-4bc7-abe8-5bb3d3860af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a109be4-edd0-44e1-96af-6de5360e4201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet elections officials in states like Georgia and Nevada that have
        weathered some of the accusations say there are no such problems with the
        vote, and no evidence of fraud.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8acf0a-84ab-438e-aa2a-3e785e8eb9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203d2ca7-56e4-4dc0-ae50-55b7b929cbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the director of the federal government''s cybersecurity
        and infrastructure security agency declared that an idea spreading especially
        among right-wing commentators and online that computers had changed vote counts
        is a hoax.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ff0325-ccfa-437e-884d-9f0210d08832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d73bca5-c0ce-4a79-9221-7682fa8e6fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state court judge in Michigan took up one of the ballot processing
        accusations quickly last week. She determined that the sworn statement from
        the supposed witness was hearsay and therefore couldn''t be taken seriously
        in court.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e728ba-aa4d-4edf-97d5-fef630ef6f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00c6ac6-fb9b-429f-b0aa-c8f5e1776ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got an affidavit that is not firsthand knowledge!" Judge
        Cynthia Stephens exclaimed at a hearing before dismissing a Republican poll
        challenger''s accusation about a conversation that another election worker
        allegedly had overheard.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dec8bdc-309d-40d6-aa58-aebda88723d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f3da4e-71bd-4c58-ad1e-7311af61f0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign has appealed Stephens'' decision. But the Michigan
        appellate court said the campaign hadn''t sent the proper documents. Republican
        lawyers said Monday that they were preparing for new challenges, though local
        media had already debunked claims of foul play in the election. In other states,
        Republicans gave up on some claims of the mishandling of ballots.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48da7327-8c45-4cf8-97af-8f97a0930c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88457204-99fa-4a4f-8ea4-2050e0767050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rumors spread in Arizona -- including in court filings -- that votes
        were jeopardized because of the use of Sharpie pens to fill out ballots, but
        county, state and federal officials have said there''s no problem with using
        the pens.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943b6597-478e-48af-ab42-c6188ca03c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aed5902-0a7b-47f0-ae42-148d39ba23e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conversation around unproven voting irregularities has led to
        careful responses from some Republicans that have allowed Trump''s accusations
        to remain viable. Many are still walking the line between supporting Trump''s
        groundless claims and urging the need to find solid evidence for contesting
        the election.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c571d79-9e4a-4607-b0b2-f7dae8189f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76912224-a422-4262-b529-bbd49b8564c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday night, Attorney General William Barr reminded US attorneys
        across the country to hold back on investigating accusations of fraud related
        to insignificant numbers of votes -- yet greenlighted investigation into substantial
        allegations. He didn''t indicate in his memo that that type of substantial
        evidence exists, however.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f008f0dd-20ba-497e-85c3-3d47b95f855a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934a2964-3d86-4a4b-8059-2f614c55ae73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers, too, cast doubts on Trump''s court strategy, especially
        on social media. A TikTok video from a blogger and trial lawyer in Chicago
        explaining that fraud allegations needed to meet a higher legal standard than
        other types of claims to have legs in federal court had gained 1 million views
        by Monday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57e7151-7ba0-44fd-afa7-d3fbf6848db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9230c7-7973-45b0-991d-05c8c9511cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any lawyer would look at that and say, no, this is not going to
        be admissible ever. No lawyer would base an entire complaint around a document
        like this," Joanne Molinaro, the lawyer and blogger, said about affidavits
        Republicans have touted alleging but not showing election fraud.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cc1a52-5028-4102-9eb1-6f057806b0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dfab32-954c-4930-8972-caf3db76d522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal community appeared to take heart in the possibility that
        judges could act swiftly to determine the truth and counter overblown claims.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e688ed9-804e-4ab4-a344-f5b686975326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ba0203-f506-4e19-98ec-67a4039c587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the Trump campaign says we have all this evidence of voter
        fraud, the court of public opinion is ill suited to measure that evidence.
        A court of record is actually perfectly suited to measure that evidence,"
        Vladeck said, calling judges the "deflators of conspiracy balloons."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8f4c28-06af-486d-8161-a5096bda8ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e794b2c9-48bf-4df4-bfc2-c01ef8700aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the actions of even the most skeptical judge can have a limited
        impression.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57d7c15-a6f9-418f-b000-cb35be2c177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2491e3d-e751-4796-836d-4b94b801a8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except for rare circumstances, there are no audio and video recordings
        to capture scathing questioning by a judge of a Trump campaign or Republican
        lawyer, such as what happened in several hearings last week. In the Philadelphia
        ballot-observation case, the campaign lawyer admitted, when pressed by a Republican-appointed
        federal judge, that Trump''s supporters were in the room, able to watch ballot
        processing -- contrary to what the campaign''s statements to the press have
        said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94429fd-7e79-4cc2-8638-9a931c507f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bebe28-504b-4566-aa48-e1bc2e686549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fix the Court, which has long advocated for cameras in the courtroom,
        said on Monday that it believed more public access to court could help counter
        the online disinformation.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68644f97-8e0e-4e00-8377-4a870ef6c3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aa111e-d745-4c31-b5ff-3b5c8da2baf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, along with five major journalism advocacy groups, wrote
        to the administrative office of US courts on Election Day to ask for live
        conference lines or video streaming of hearings in election-related cases.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a197877d-3469-4608-83d3-58844e90c1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ec86f1-0ac1-4cb1-b589-6b88f2c2e7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The absence of live broadcast access to election-related court
        proceedings plays into the false narrative that something suspicious is afoot,"
        said Fix the Court''s executive director, Gabe Roth. "Instead of implementing
        policies like livestreaming that would bolster faith in our institutions during
        a tumultuous time, a broadcast- and modernity-averse judiciary is undermining
        its own work."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeb0c48-f518-4f83-9cb4-276559f80aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58d7c98-4efd-42aa-a1ae-d58fb0837621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, word of court developments comes in filing by filing.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9b29d5-f353-45e1-9508-6f75efcbff08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dc8832-2b14-4401-8314-ea6d033d41f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal judiciary replied to Fix the Court''s request that it
        would respond shortly. But there''s been no decision yet.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ed31f6-f7dc-4d3e-a943-89ba15509be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:04:55.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:57:27.581+08:00
