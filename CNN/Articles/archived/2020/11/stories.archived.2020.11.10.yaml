    'mgnl:tags': ['Risa-Hontiveros', 'Pia-Cayetano', 'SEA-Games']
    'template': '1'
    'title': 'Hontiveros, Cayetano spar over alleged SEA Games collusion'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad9a2b1-3e61-4c10-8055-71607e8cc9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:30:32.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:48.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) ‚Äî</strong>&nbsp;Senators
        Risa Hontiveros and Pia Cayetano engaged in a heated exchange after Hontiveros
        raised a possible collusion in the construction of sports facilities in New
        Clark City that were used in the 2019 Southeast Asian Games - the event led
        by Cayetano''s brother.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d41dea8-eae3-4902-96ec-6ab5893c89f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:30:32.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:48.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at the Senate on Tuesday, Hontiveros discussed what
        she said might have been a "fake joint venture" between the Bases Conversion
        and Development Authority and Malaysian developer MTD Capital Berhad on the
        funding of structures amounting to ‚Ç±8.5 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5095f57e-8a69-4778-af63-f46e3302eaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:30:32.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the deal may have "side-stepped" bidding laws since
        MTD Capital Berhad borrowed ‚Ç±9.5 billion from the Development Bank of the
        Philippines just three weeks after the company agreed to join the project.
        The loan was later paid off by the BCDA with interest using funds from the
        2019 national budget, she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64767e0-ec41-451d-9bad-359ba8a164d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:30:32.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yang</em> <em>perang inutang ng</em> MTD Berhad <em>sa</em>
        DBP, BCDA <em>ang magbabayad sa halagang</em> ‚Ç±11.1 billion," said Hontiveros.
        "<em>Wala na ngang</em> cash-in <em>ang</em> Malaysian company <em>pinatungan
        pa ng napakalaking interes at tubo ang perang sana ay sa iba na lang ginugol
        ng gobyerno</em>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bf8a1b-26bc-4912-999b-f219f04c20c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:30:32.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The BCDA will pay off the money borrowed by MTD Berhad
        from the DBP, in the amount of P11.1 billion. The Malaysian company did not
        even cash in, yet it added interest and profit when the government could have
        used the money for something else.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0f63d2-d21e-452d-a72f-d11f6bbf2ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:30:32.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said this makes the facilities seem like a "white elephant."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3808b5b3-6bd4-43f9-8f5d-f25923949adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:30:32.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano took offense, arguing the projects were built in honor
        of the country''s athletes, whom she said have long been using sub-par facilities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0f0c3f-2bfa-4182-9408-c5177463e77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:30:32.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya tuloy wala nang mag-aabalang magpatayo ng matitino at
        kahanga-hangang mga infrastructure dito sa Pilipinas dahil magpatayo ka lang
        ng maganda, sasabihin na sa iyo na may kalokohan ka</em>," said Cayetano.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c705dce7-b7d7-4ec5-be6a-8c872c8958cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:30:32.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe the reason no one bothers to build good and
        commendable infrastructure in the Philippines is because, just by putting
        up something nice, you''re already suspected of having done something wrong.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febe39d6-8198-4807-9ecd-601460194496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:30:32.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she admitted she does "not have the details."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9aca7f-b27a-4e0c-a665-f5c6d024538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:30:32.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Was there enough time to go through all the steps? I don‚Äôt know.
        But I am sure there is a logical reason because the president of BCDA (Vince
        Dizon) is one of those persons that is highly respected in this government,"
        she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93b03c1-cbea-4bbe-8834-88a44744283d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:30:32.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An athlete herself, the senator is also the sister of former House
        Speaker Alan Peter Cayetano, who chaired the committee that organized the
        2019 SEA Games.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d8b8ac-4e57-4967-99e9-b9f55cf2b513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:30:32.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros responded, saying she is citing data from the Commission
        on Audit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a5d6fe-8ad8-498a-b3a7-e688972c5e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:30:32.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maganda ''yung</em> mga faclities [The facilities are nice]
        but does this excuse the possibility of cutting corners?" she raised.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628cc51b-a33e-41ff-9d6c-99ae6f31bc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:30:32.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the BCDA maintained that the agreement with MTD Capital
        Berhad was reached legally and based on the advice of the Asian Development
        Bank with the approval of the Office of the Government Corporate Counsel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5b399c-248b-4f24-8005-7cc4a9b10cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:30:32.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no undue advantage accorded to MTD Capital Berhad as
        its unsolicited proposal underwent a rigorous negotiation process and a Competitive
        Challenge," it said in a statement. "The joint venture agreement between BCDA
        and MTD passed the scrutiny of applicable Philippine laws, rules and regulations."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df21bd54-bd5d-49f4-b9c9-73bb2dac4d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:30:32.918+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the COA <a href="https://cnnphilippines.com/news/2020/10/15/COA-finds-irregularities--8.5-B-sports-facilities-project-2019-SEA-Games--.html?fbclid=IwAR2D8enWor4DHCiJeHjSc8PvIxsyNXnqyRgkbQa17Oip6wxtsb5pV876Xl8">questioned
        the BCDA''s approval</a> of the multi-billion peso project for the SEA Games
        despite being disadvantageous to the government, which the BCDA that time,
        also refuted.</p>'
  'cardinal-theodore-mccarrick-vatican-report':
    'author': 'Delia Gallagher, Richard Greene, Hada Messia and Rob Picheta, CNN'
    'caption': 'McCarrick speaks in Washington DC in 2015.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-10T21:18:48.406+08:00
    'imagesource': 'jcr:22367c97-7355-4acd-93a0-8b7ec57b93a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d0d96ee-9fe3-4422-a495-c3b6b5b87b50'
    'lead': 'The late Pope John Paul II was warned about allegations of sexual impropriety
      by then-Archbishop Theodore McCarrick, but chose to promote him to Archbishop
      of Washington anyway following McCarrick''s own denials and an investigation
      by American bishops that returned "inaccurate and incomplete information," an
      internal Vatican investigation concluded Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T21:32:25.858+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T18:56:47.660+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:55:50.775+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vatican admits Pope John Paul II was warned about abusive archbishop
      Theodore McCarrick, while clearing Francis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b748e2-0dcb-4f64-bae7-0ae59cd414ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:32:25.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:56:47.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The late Pope John Paul II was warned
        about allegations of sexual impropriety by then-Archbishop Theodore McCarrick,
        but chose to promote him to Archbishop of Washington anyway following McCarrick''s
        own denials and an investigation by American bishops that returned "inaccurate
        and incomplete information," an internal Vatican investigation concluded Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9365491-407c-439e-b003-0eb0c01dd4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:32:25.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:56:47.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report into the Vatican''s handling of the highest ranking church
        figure to be defrocked over sexual abuse comes after two years of investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5285dc92-bcd9-4af7-848c-5c77e190548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:32:25.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:56:47.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raised to cardinal in 2001 by John Paul II, a year after he became
        Archbishop of Washington, McCarrick went on to become a power player both
        in the church and in Washington, known for his fundraising and influence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532e26ea-6baf-4958-bbbf-e020c8df2ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:32:25.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:56:47.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report largely appears to absolve the current pope, Francis,
        from blame.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6cdd0e-868f-435b-91b3-c6a75aa04e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:32:25.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:56:47.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCarrick resigned from the College of Cardinals in 2018 and was&nbsp;<a
        href="https://cnn.com/2019/02/16/us/theodore-mccarrick-defrocked-intl/index.html">defrocked
        by the Vatican last year</a> after a church trial found him guilty of sexually
        abusing minors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4c0827-c948-4908-bf42-dec0838f8094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:32:25.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:56:47.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until 2017, no one ... provided Pope Francis with any documentation
        regarding allegations against McCarrick," the report''s executive summary
        says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd976ecd8-7a47-4af6-a5bb-dbb57dede007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:32:25.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:56:47.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pope Francis had heard only that there had been allegations and
        rumors related to immoral conduct with adults occurring prior to McCarrick''s
        appointment to Washington," the report says, adding that Francis at first
        believed "that the allegations had already been reviewed and rejected by Pope
        John Paul II."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5992e14f-71c6-4556-8295-b4c1645db362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:32:25.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:56:47.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report claims that Pope Benedict XVI asked for McCarrick''s
        resignation in 2005 after "accusations of harassment and abuse towards adults
        began to surface once again."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0ed2d4-7231-412f-b31b-65c57a8bfa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:32:25.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:56:47.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report claims that the Vatican''s Office for Bishops told McCarrick
        orally in 2006 and in writing in 2008 to retire from public life, but that
        he ignored those recommendations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1642dfef-81a1-44a6-87c3-85805148cde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:32:25.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:56:47.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report says that Pope Francis was also aware of "rumors related
        to immoral conduct with adults" prior to McCarrick''s appointment to Washington
        but decided not take any further action to modify "the course adopted by his
        predecessors."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac61098-1676-4aa4-882b-dba4e375cdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:32:25.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:56:47.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the first accusation of sexual abuse of a minor emerged in
        2018, Pope Francis'' response was "immediate" according to the report, and
        he dismissed the former Cardinal from the priesthood.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489fe136-9f21-4e01-b059-f176508ace86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:32:25.859+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:56:47.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking story and will be updated. It was first published
        on CNN.com, <a href="https://edition.cnn.com/2020/11/10/europe/cardinal-theodore-mccarrick-vatican-report-intl/index.html#:~:text=Wildfire%20Tracker-,Vatican%20admits%20Pope%20John%20Paul%20II%20was%20warned%20about,Theodore%20McCarrick%2C%20while%20clearing%20Francis&amp;text=McCarrick%20resigned%20from%20the%20College,guilty%20of%20sexually%20abusing%20minors.">"Vatican
        admits Pope John Paul II was warned about abusive archbishop Theodore McCarrick,
        while clearing Francis"</a></em></p>'
  'angara-dbm-anti-communist-fund':
    'author': 'CNN Philippines Staff'
    'caption': 'Senator Sonny Angara, chairman of the Senate Committee on Finance,
      said his committee did not touch the allocation for the budget of a controversial
      anti-communist task force upon the request of budget officials. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-10T21:31:45.463+08:00
    'imagesource': 'jcr:dc0ae6fb-d964-4bcc-a2e4-ad3feb1d3981'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e5b4410-a0a8-45d8-99c3-4a12fb804324'
    'lead': 'Senator Sonny Angara, chairman of the Senate Committee on Finance, said
      his committee did not touch the allocation for the budget of a controversial
      anti-communist task force upon the request of budget officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T21:45:16.770+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T18:56:46.892+08:00
