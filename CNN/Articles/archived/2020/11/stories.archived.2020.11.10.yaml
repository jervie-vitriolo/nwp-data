      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúEvery year I make sure to really shop during Lazada‚Äôs 11.11 sale,
        I would usually save throughout the year so I can really splurge during 11.11.
        Because why not? A lot of products are on sale plus I can really shop for
