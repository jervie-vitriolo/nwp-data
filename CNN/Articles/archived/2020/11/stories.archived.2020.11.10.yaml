    'template': '1'
    'title': 'PH stock market surges past 7,000 level over COVID-19 vaccine optimism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b184ff66-4b9c-4454-b64a-49c713c077aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:31:42.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:34.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) ‚Äî</strong> Positive
        news on the success of Pfizer''s COVID-19 vaccine drove a rally at the Philippine
        Stock Exchange on Tuesday, sending the main index to its best level since
        late February.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340a6224-9650-4cca-8293-13c46816d9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:31:42.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:34.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSE index leaped to 7,035.48 at the closing bell, surging 5.23%
        higher from Monday''s level to emerge as the best performer in Asia. Most
        indices climbed, but the local bourse saw the steepest rise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673a9bc9-0229-46c1-b05e-88f1fc28aa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:31:42.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:34.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a reaction to the positive news from Pfizer''s vaccine,"
        said Chris Mangun, head of research at AAA Equities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a79c1e-fff4-4738-ac86-db86a5b8ba10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:31:42.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:34.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regina Capital managing director Luis Limlingan also attributed
        the big boost to the "success" of Pfizer Inc. and its German partner BioNTech
        SE. This bodes well especially for bigger economies in Europe and the U.S.
        which are experiencing a fresh wave of infections, with some major cities
        reverting to fresh lockdowns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd009dfe7-a565-4065-be28-7871a0a77896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:31:42.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:34.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer said on Monday that an early look at data from its coronavirus
        vaccine shows it i<a data-cke-saved-href="https://cnnphilippines.com/world/2020/11/9/Pfizer-says-early-analysis-shows-its-COVID-19-vaccine-is-90--effective.html"
        href="https://cnnphilippines.com/world/2020/11/9/Pfizer-says-early-analysis-shows-its-COVID-19-vaccine-is-90--effective.html">s
        more than 90% effective.</a>&nbsp;The pharmaceutical giant added that it plans
        to seek emergency use authorization from the United States'' Food and Drug
        Administration after monitoring volunteers who got a second dose for two months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bf0fa0-547c-4aa2-8911-2672fcdc1212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:35:11.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:34.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/11/7/COVID-19-vaccine-rollout-best-case-scenario-.html">Best-case
        scenario for COVID-19 vaccine rollout is from May to July 2021 ‚Äì Galvez</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6864e02-20ea-4c4e-a143-46e20039357e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:31:42.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:34.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA earlier said it would expect at least 50% efficacy from
        any coronavirus vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506c8f04-be69-4932-9dd1-279dcf995a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:31:42.258+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:34.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All PSE sub-indices posted gains for the day, with holding firms
        enjoying a 7.09% boost, followed by property (6.95%) and financials (3.35%).
        The all shares index also received a 3.42% lift.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c32d1b-71ac-46d2-aa94-dfb4a9091243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:31:42.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:34.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the strongest PSE index outturn since Feb. 24, when it
        closed at 7,187.44 weeks before COVID-19 lockdowns were imposed in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0f408c-b6cb-4684-99e4-e184486aa9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:31:42.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:34.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Mangun and Limlingan said the worse-than-expected economic
        data in the Philippines for the third quarter was ignored by market players,
        as they instead looked forward to the road ahead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e322cb3-1fc3-4090-9748-db7085085585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:31:42.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:34.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Astro del Castillo, managing director of First Grade Finance
        Inc., the <a href="https://cnnphilippines.com/business/2020/11/10/PH-economy-Q3-2020.html?%3F%3F%3F%3F">11.5%
        contraction of domestic output</a> still had a role to play in today''s rally.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd434463e-72dd-49e1-9464-390cc75a6ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:31:42.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:34.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The announcement affirms the suspicion that indeed, the slow reopening
        of economy helped the engine of the Philippines to move forward," Del Castillo
        told CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b118cb-627f-4188-964d-f9aa0c47adb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:31:42.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:34.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the press briefing on the third quarter economic performance,
        Acting Socioeconomic Planning Secretary Karl Kendrick Chua said the worst
        is over for the economic downturn, adding that the economy is "on the mend"
        and will likely return to growth by early 2021.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28dbb05-c390-4ba3-a95a-5cc1a580b1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:31:42.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:34.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''ve learned a lot. It seems that even if there will
        be a second or third wave, a full lockdown will no longer be possible," Del
        Castillo added, referring to Chua''s remarks that a reversal to large-scale
        lockdowns is off the table.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c829d201-febd-4f4e-a92f-5ddea786af30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:31:42.259+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:34.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases has since <a data-cke-saved-href="http://cnnphilippines.com/news/2020/10/16/Quarantine-age-restriction-15-to-65-years-old.html"
        href="http://cnnphilippines.com/news/2020/10/16/Quarantine-age-restriction-15-to-65-years-old.html">relaxed
        stay-at-home rules</a>&nbsp;and is now encouraging people to head out to dine,
        shop, and even travel to select tourist spots hoping to revive the economy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f5104a-008a-4209-9263-fb953004cf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:35:11.658+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:34.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/10/19/Metro-Manila-curfew-age-quarantine-restrictions.html">Metro
        Manila to shorten curfew hours, adjust quarantine age restrictions</a></strong></p>'
  'Albay-evacuation-Ulysses':
