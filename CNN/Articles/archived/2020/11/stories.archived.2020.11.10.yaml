  'reese-lansangan-interview-':
    'author': 'Ren Aguila'
    'caption': 'The singer-songwriter is still working on her second album, which
      still does not have a release date yet. Until then, in the time between her
      first and second albums, we have her new EP, "Playing Pretend in the Interim."
      Photo by KAREN DE LA FUENTE/Courtesy of REESE LANSANGAN'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2020-11-10T13:18:42.970+08:00
    'imagesource': 'jcr:40e688a9-e27a-4618-b3f2-13aad3b6233d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4dc3715f-0ea3-4794-9a27-3d4f6d643e62'
    'lead': 'The singer-songwriter is still working on her second album, which still
      does not have a release date yet. Until then, in the time between her first
      and second albums, we have her new EP, "Playing Pretend in the Interim."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T13:25:25.293+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T18:57:41.897+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:55:24.809+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'From consumer culture to ghosting, Reese Lansangan explores new themes
      on her latest EP'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c8bcf7-7a0c-4ea2-8a53-46e874c8b449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.294+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> Reese Lansangan
        - a visual artist, published poet, and singer-songwriter with credits from
        Mark Redito to NASA ‚Äî&nbsp;is still working on her second album. Until then,
        she has dropped a new EP, ‚ÄúPlaying Pretend in the Interim.‚Äù The record is
        a significant departure for her, as it finds inspiration not in her own stories
        or emotions, but through the eyes of others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013206b1-4ef9-41f1-811c-8b5bb7b4469c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.294+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer-songwriter is known for writing songs that reflect her
        feelings and experiences. For example, a song from her 2017 EP ‚ÄúOf Sound Mind
        and Memory,‚Äù ‚ÄúMachines and Men,‚Äù mentions an accident involving her and her
        family where her father died.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f3def4-4836-4f26-ae75-6a9965aff0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.294+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ‚ÄúPlaying Pretend‚Äù is a collaboration between Lansangan,
        producer Kyle Quismundo, and drummer Pat Sarabia. It is also a collaboration
        between her and visual artist Louise Ramos, who produced the EP art and a
        series of lyric videos, which dropped shortly after the record‚Äôs release on
        October 30.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1096b515-c7cf-451a-9dba-d12fb5302c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.294+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She describes the traits of a creative person in her field as being
        open, adaptable, willing to learn and to synthesize.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd584c4a-a03d-4ad3-9baa-271f8bdb6f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.294+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We asked her about ‚ÄúPlaying Pretend in the Interim,‚Äù what has changed
        for her since quarantine, and her song about a profession that is no longer
        around.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a693035-fbc2-40b3-b6e5-fad87a585c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.294+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the core philosophy that guides your work?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8a02b9-2cd5-4d3c-b22b-42a86f6bb038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I believe I see all my creative work through the lenses of exploration
        and play. I love diving into projects intensely and immersing myself deeply
        into my current preoccupations, be it an EP, an album, an exhibit, an event.
        It‚Äôs important for me to enjoy myself first and foremost, so those two are
        essential.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ea7b82-63be-40a0-899a-5f0fcb60ce72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>And how does that relate to your current project? How did
        it begin and what was the concept behind it?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7e8151-3283-4f12-877b-c5293e490f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exploration and play are both evident in ‚ÄúPlaying Pretend in the
        Interim‚Äù because this writing exercise (writing from the ‚Äúthird person‚Äù perspective)
        is something I‚Äôve never actively committed to doing in my songwriting. The
        helplessness I felt in this pandemic pushed me to create something worthwhile
        and meaningful for me. I felt like I should be challenging myself to find
        places and things outside of myself to draw stories from. The world is so
        interesting, and I would love to be able to tell as many narratives through
        song as I possibly can.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3b4bf0-36cc-4d85-88bf-271795f0a1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you tell us about what inspired your choice to write
        from the perspective of different characters? How does this depart from what
        you''ve been doing in the past?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500db46f-6aee-4d19-ae8b-cf5e0c0c5007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I started writing songs because I enjoyed the process of putting
        my feelings into music. I was writing confessional lyrics because songwriting
        was really my way of understanding what I‚Äôm going through. When it‚Äôs written
        down, somehow you make sense of it better, and the abstract feelings become
        less so. So I‚Äôve always relied on having strong emotions (both good and bad)
        whenever things are happening in my life. When I‚Äôm sad, stressed, angry, or
        happy, I find that I am overflowing with songs. But in this pandemic, it‚Äôs
        hard to feel a range of emotions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d53062-0f81-4dee-a475-37b3a983ebfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How important is it for people to learn how to walk in someone
        else''s shoes? Or how to be persons with and for others?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7b5e87-0b43-4965-a936-aaa68015fc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:25:25.295+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are beings existing and living in the world with others. We are
        not solitary beings. We are constantly shaped by our human interactions. Being
        a man for others is something I‚Äôve learned from my alma mater. It‚Äôs not the
        easiest to live out, but in moments when you get to consciously step outside
        of yourself, you‚Äôll discover so many opportunities to be of service to others.
        In just considering the fact that life is not all about YOU, you come closer
        to understanding and empathy.</p>'
    '1':
