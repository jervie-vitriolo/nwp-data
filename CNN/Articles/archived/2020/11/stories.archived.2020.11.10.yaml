      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)‚Äî</strong> The
        camp of Vice President Leni Robredo is planning to question before the Supreme
        Court the ‚Äúsuspicious‚Äù motion filed by Solicitor General Jose Calida on the
        electoral protest case of her defeated opponent, former Senator Bongbong Marcos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a470c28-a461-4439-b96a-66ecba043437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T12:05:40.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:43.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Tuesday, Atty. Emil Mara√±on, one
        of Robredo‚Äôs lawyers, said they will make the necessary pleadings to question
        the merit of Calida‚Äôs motion to inhibit Supreme Court Justice Marvic Leonen
        from deliberations on the poll protest&nbsp;‚Äî which was filed just hours after
        Marcos carried out a similar move.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4778cf7c-a553-43de-935f-41ad0eaa78ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T12:05:40.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:43.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe will certainly file a comment to actually question what has
        been filed by the Solicitor General. Because we find it not only very abnormal,
        but very suspicious <em>‚Äòyung</em> action<em> ng</em> (the action of the)
        Solicitor General,‚Äù Mara√±on said in an interview with <em>The Source.</em></p>'
    '4':
