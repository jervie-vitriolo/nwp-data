    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a4075f-63b4-41d3-b370-0aef1fa41339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T11:09:53.640+08:00
