      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905b5047-a6bc-46fa-b2b4-928464c41a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T11:09:53.641+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:57:47.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/11/09/americas/bolivia-evo-morales-returns-intl/index.html#:~:text=(CNN)%20Former%20Bolivian%20President%20Evo,amid%20accusations%20of%20electoral%20fraud.">"Bolivia''s
