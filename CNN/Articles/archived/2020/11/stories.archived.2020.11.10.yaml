    'jcr:uuid': '7e066dad-f047-422a-a23d-95719b011ab5'
    'lead': 'The Metro Rail Transit Line 3 announces it will suspend its operations
      on select weekends this month ‚Äî on Nov. 14 to 15 and Nov. 28 to 30 ‚Äî to allow
      for rehabilitation and maintenance activities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T08:53:34.714+08:00
