      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not just the rising infections that are alarming. On Monday,
        the US had more than 59,000 people hospitalized nationwide, according to the
        COVID Tracking Project. On the same day, the nation reported the largest single-day
        increase in hospitalizations since July 10, the project reported, and the
        highest total number since July 25.</p>'
