      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there is also a sense that Republicans are going out of their
        way to give the President time to accept reality -- just the latest occasion
        when his ego has dictated the course of governance over the last four years.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12adbc22-75be-4de0-8bba-3427a8b2c908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.728+08:00
