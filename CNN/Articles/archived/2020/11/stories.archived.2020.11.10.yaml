      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters in four states approved legalizing marijuana for recreational
        use in last week''s election, bringing the number of states that have approved
        it to 15.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b06d73f-9883-4448-8bc8-a42995dbe30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:44:57.857+08:00
