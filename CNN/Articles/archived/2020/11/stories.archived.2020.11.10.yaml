      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deeper slump seen</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d7214f-870d-4b9f-b27e-a031b1d043d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:28:02.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:49.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11.5% contraction in the third quarter has rendered unattainable
        the original -5.5% GDP forecast by the economic team for the entire 2020,
        Mapa said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3793e097-3491-4700-b2fe-8b854d26eacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:28:02.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:49.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy has suffered a 10% fall for the first nine months, and
        this can only be reversed if the economy pulls a miracle and expands by 6.6%,
        Mapa added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b369d22c-117b-420a-9ae3-dc055d5fb4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:28:02.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:49.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Immediately after this, the DBCC (Development Budget Coordination
        Committee) process will start to reassess where we are," Chua said. He noted
        that unemployment may average 11% while poverty incidence may range between
        16% to 17.5%.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c8ac26-9f7f-4181-907b-35503c90b296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:28:02.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:49.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction projects, which was earlier touted to pave the way
        towards quick recovery, has not translated to sizeable gains during the period
        as value-adding output dropped for the quarter. Chua said among the challenges
        are rolling out projects with lacking requirements, sites under localized
        lockdown, the implementation of minimum safety protocols on site, and the
        entry of foreign experts who cannot fly in due to travel restrictions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682ccb2c-ef8b-414e-99cd-28aa3152c087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:28:02.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:49.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four typhoons that hit between October and November, including the
        most destructive Super Typhoon Rolly which ravaged Bicol and parts of Southern
        Luzon, may also dampen fourth quarter activity, but Chua remained optimistic.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329df721-d1f3-4566-920f-9c1664fda773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:28:02.676+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:49.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/11/6/Rolly-damage-death-toll.html">Rolly
        leaves 22 dead, causes ‚Ç±14-B damage to infrastructure and agriculture</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0ea534-e979-4db5-90fb-668e3b9761b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:28:02.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:49.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the policy changes and the further opening up of the economy
        and the policy not to revert to stringent lockdowns, I think the trend really
        is further improvement in the fourth quarter. Hopefully, we will see better
        or positive year-on-year quarter growths starting early next year," Chua said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e7d5ad-1593-4cf4-a3c3-2b44535d5297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T22:33:22.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:57:49.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neri mentioned the government must prioritize the completion of
        its construction projects under the Build, Build, Build program and solve
        corruption-related issues to help make single-digit contraction in the last
        quarter of the year possible.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786885fa-0088-41b8-8ddf-bad5dba71547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:28:02.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:49.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists now see an even dimmer picture for the rest of 2020,
        with the latest PSA report triggering downward adjustments in forecasts.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21c62a8-c57a-444b-89e3-a2165f4d91be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:28:02.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:49.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A large driver of the rebound was the easing of strict lockdown
        restrictions. But with the virus still not under control, a further scaling
        back of containment measures will take longer, meaning life is unlikely to
        return to normal anytime soon," Capital Economics'' economist for Asia Alex
        Holmes said, now seeing a -9.5% print for the full year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534e294e-b8fa-47e9-9cd7-c1e5d8a8c138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T13:28:02.675+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:57:49.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global bank HSBC also gave a -9.6% forecast. "Local mobility data
        remain among the weakest in the region and quarantine restrictions are still
        broadly in place, so the pace of the recovery is likely to remain sub-par
        compared to countries that have managed to contain the virus earlier," according
        to economist Noelan Arbis.</p>'
  'Oxford-dictionaries-expanded-definition-woman-':
    'author': 'Christina Zdanowicz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-10T09:54:19.309+08:00
    'imagesource': 'jcr:94d81494-8e26-464e-a53d-1af4aee92d88'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecccc266-910d-4ac5-a0ba-042c41f0923f'
    'lead': 'Phrases such as "woman of the moment" were added to equal the old saying
      of the "man of the moment." And one of the definitions of "woman" now refers
      to a "person''s wife, girlfriend, or female lover," as opposed to being tied
      to only a man.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T09:59:55.360+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T18:57:47.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:55:22.307+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Oxford-English-Dictionary']
    'template': '1'
    'title': 'Oxford dictionaries change ''sexist'' and outdated definitions of the
      word ''woman'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814a7134-5352-4d54-b9e6-c682433e418f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:59:55.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:47.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;Even the dictionary can be sexist
        and out of date, especially when it comes to how a "woman" is described.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c011936a-e6c2-43be-8cf0-b751b3507169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:59:55.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:47.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Oxford University Press changed its entry for
        "woman" in its dictionaries, including the Oxford English Dictionary, to include
        more positive ways to describe a female.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e369a4-cf84-4db2-b9b3-a4b183ea1140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:59:55.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:47.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have expanded the dictionary coverage of ''woman'' with more
        examples and idiomatic phrases which depict women in a positive and active
        manner," according to a statement from OUP. "We have ensured that offensive
        synonyms or senses are clearly labelled as such and only included where we
        have evidence of real world usage."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e6bb53-b8de-4c4d-b54a-36cf6967e14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:59:55.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:47.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phrases such as "woman of the moment" were added to equal the old
        saying of the "man of the moment." And one of the definitions of "woman" now
        refers to a "person''s wife, girlfriend, or female lover," as opposed to being
        tied to only a man.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f077ab2-bab9-470c-9b3d-6af9c8515449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:59:55.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:47.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The definition for "man" was updated to include gender-neutral terms
        and references to "sexual attractiveness or activity" were revised for "man"
        and "woman" entries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d67723c-8df1-4cb0-a29b-d041eac7f779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:59:55.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:47.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OUP said its lexicographers regularly review entries to make sure
        they are accurate. This time around, the voice of the people helped create
        change, an OUP spokeswoman told CNN in an email Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6346824a-d51c-4925-81b4-93321ae446e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:59:55.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:47.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes the team focus on topics highlighted by user feedback
        (such as last year''s petition about the definition of ''woman'') and sometimes
        these topics are driven by current events or through projects taking place
        within the Oxford Languages team," the spokeswoman wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24adc20-fc91-44b4-9e67-47bf8d5dad5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:59:55.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:47.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She sited work the organization has done on words relating to race,
        racial diversity and the use of "they" as a pronoun for nonbinary people as
        other examples this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41efb4d4-6881-40f2-9c60-d2d3398483da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:59:55.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:47.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.change.org/p/change-oxford-dictionary-s-sexist-definition-of-woman"
        target="_blank">Change.org petition</a> in 2019 called for OUP to remove "sexist"
        terms for a woman. Tens of thousands of people signed it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a423e56-e57f-471b-97ce-a9792dc9b16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:59:55.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:47.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suggestive phrases about women included: "Ms September will
        embody the professional, intelligent yet sexy career woman;" "I told you to
        be home when I get home, little woman;" and "If that does not work, they can
        become women of the streets."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85939f37-a0a6-4009-a5ce-bed1576f67db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:59:55.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:47.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the OED itself does not feature these definitions above, they
        do appear in other reference books produced by the publisher, as well as online
        dictionary Lexico, which takes its content from OUP dictionaries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d70756-bcb0-4b55-be89-a81ffe69d1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:59:55.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:47.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our dictionaries reflect, rather than dictate, how language is
        used," OUP wrote in the statement. "This is driven solely by evidence of how
        real people use English in their daily lives."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b85bd14-6c8e-4937-8794-b9909c86b2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:59:55.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:47.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that in mind, lexicographers reviewed examples in its dictionary
        data to make sure representations of woman were "positive and active," the
        organization said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ea5817-cc09-49af-bbee-99fa8a63268b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:59:55.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:47.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review looked at the definitions of "man" and "woman," as well
        as the examples of the word being used in a sentence, labels and synonyms.
        It also looked at entries that are associated with women.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af679c91-b5a1-4a1c-bb93-d0f3007bf140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:59:55.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:47.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labels were added to "offensive, derogatory, or dated" terms. The
        synonyms were also evaluated to make sure they are genuine synonyms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f1b1db-a029-4a34-9883-dd39cba2d886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:59:55.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:47.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The synonyms for "woman" had listed "wench," "piece" and other derogatory
        terms last year. Some of those synonyms in the OED were removed and others
        have a label, such as the the word "bitch" being an offensive one.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb5e8e7-1e91-494c-b529-9598511f6561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:59:55.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:47.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The definition of "housework" was updated to take gender out of
        the equation in the dictionaries. "She still does all the housework," was
        changed to "I was busy doing housework when the doorbell rang."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575d93ed-c9b0-4cd4-a3dd-c5f9d88ab4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:59:55.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:47.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization says all of this is part of the ongoing effort
        to "re-examine" language and labeling to make sure it''s up to date for a
        "modern audience."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84203aac-0e46-4143-a272-f8ad3fc3ddf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:59:55.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:47.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/09/world/woman-definition-revised-oxford-dictionary-trnd/index.html"
        target="_blank">Oxford dictionaries change ''sexist'' and outdated definitions
        of the word ''woman''</a></em></p>'
