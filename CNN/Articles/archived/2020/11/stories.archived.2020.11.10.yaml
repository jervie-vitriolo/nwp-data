      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization documented the historic race with a series of updates
        to social media on the day of the competition. The final two miles of Nikic''s
        run were streamed live on Ironman''s Facebook page.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
