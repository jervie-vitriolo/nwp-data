      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/09/us/marijuana-legalization-arizona-county-charges/index.html">Arizona
        county dismisses marijuana charges after state vote to legalize it</a>."</em></p>'
  'feed-back-farming-rural-communities':
    'author': 'Anna Canlas'
    'caption': 'At just ‚Ç±2.50 per head per meal, the ARK pilot program has been able
      to provide a million meals comprising locally sourced vegetables and protein.
      Photo courtesy of ARK'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2020-11-10T18:52:54.205+08:00
    'imagesource': 'jcr:3c619868-ce86-40aa-a9ea-4e484e1f3ad9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '641da225-11bf-4f0f-9ba3-9c4db18c50d5'
    'lead': 'At just ‚Ç±2.50 per head per meal, the ARK pilot program has been able
      to provide a million meals comprising locally sourced vegetables and protein.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T18:58:26.970+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T18:57:00.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:55:42.414+08:00
