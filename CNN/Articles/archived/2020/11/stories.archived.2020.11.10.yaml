    'lead': 'While health officials agree face masks help prevent the spread of COVID-19,
      state and local governments have varied widely on implementation of mask rules.
      Now, US President-elect Joe Biden wants to change that.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T20:40:09.630+08:00
