      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789a1da3-73fb-49e0-95d0-1ea47c4c73e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.728+08:00
