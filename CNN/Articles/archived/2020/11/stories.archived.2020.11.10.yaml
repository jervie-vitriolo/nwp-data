      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that doesn''t mean the next two months are going to be an easy
        ride.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e68ee4-3315-43dc-9ca2-79077a945113'
