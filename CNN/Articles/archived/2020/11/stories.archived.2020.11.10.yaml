      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) ‚Äî</strong> Malinao
        town in Albay is appealing to the national government for materials to rebuild
        homes damaged by Super Typhoon Rolly, as local authorities do not have relocation
        sites for affected families.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c44a3f-c72d-40ee-b0d2-f434c4f43364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T14:41:01.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Ang</em> initial <em>na kailangan po ng</em> Malinao, aside
        from food packs, <em>na ibinibigay ng</em> government agencies, <em>ng</em>
        different NGOs (non-government organizations) and different private persons
        <em>po ay iyong pong mga</em> construction materials <em>para sa mga</em>
        damaged houses,‚Äù Mayor Lenybelle Santos told a briefing on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361337db-5831-41cc-a85d-957b5a1ade67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T14:41:01.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The initial need of Malinao, aside from food packs
        being provided by government agencies, different non-government agencies,
        and different private persons, are construction materials for damaged houses.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39f2298-53da-4bc1-977a-4062aa95e71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T14:41:01.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:34.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Ayan po talaga ang panawagan ko sa</em> national government
        <em>na sana makita ang pangangailangan po ng maliit na bayan po namin dito
        sa</em> Malinao,‚Äù Santos added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8da137d-bd5d-4ad3-a00e-34499150e55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T14:41:01.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:34.977+08:00
