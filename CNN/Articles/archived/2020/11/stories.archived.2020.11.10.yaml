      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1ea8f7-ce15-4a74-aa66-79ec0a8b7baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:26:39.768+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:56:48.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines‚Äô Traffic Center on Tuesday,
        MPTC chief communication officer Romulo Quimbo said this kind of system will
        make things easier for motorists in terms of RFID installation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22d6ac5-2c48-4bb2-b26e-687fae275fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:26:39.768+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:56:48.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c3e7d7-f6eb-4493-82a5-2a4269f29e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:26:39.768+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:56:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe would like to pursue a drive-thru system, whereby people don''t
        have to fall in line physically," he said. "You all have just to be in your
        car, and wait for the installer and give you the RFID sticker.‚Äù</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4d9aa0-dc00-4284-9cd5-c7be45a557d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:26:39.768+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:56:48.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e4b399-45ba-4bfb-85cb-a2b087a9d2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:26:39.768+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:56:48.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPTC has launched an appointment-only system on Sunday. It is called
        Online RFID Reservation and Appointment System (ORRAS) for motorists for a
        more convenient process of registration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdc4a0a-3017-44eb-9d77-b03c18a00ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:26:39.768+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:56:48.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968e90e3-77bb-4d29-bf7a-68dd4870de43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:26:39.768+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:56:48.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorists can book an appointment by scanning a QR code found in
        the social media platforms of MPTC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842bf249-1bc7-4223-987b-e6c884f94fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:26:39.768+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:56:48.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8526ef5-4b15-4227-8710-f993b02874a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T21:26:39.768+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T18:56:48.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said MPTC has received at least 12,000 requests for appointments
        from motorists in three days since its launch. He also stressed that vehicle
        owners can still register for an RFID beyond Dec. 1, when toll ways will implement
        cashless transactions.</p>'
  'hontiveros-cayetano-sea-games-collusion':
    'author': 'CNN Philippines Staff'
    'caption': 'Senators Risa Hontiveros and Pia Cayetano engaged in a heated exchange
      after Hontiveros raised a possible collusion in the construction of sports facilities
      in New Clark City that were used in the 2019 Southeast Asian Games - the event
      led by Cayetano''s brother. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-10T21:23:47.024+08:00
    'imagesource': 'jcr:f73bfeb8-faf7-4de1-9c2d-56eb5ecce538'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2c45e87-1764-4caa-96e8-b30d96c057a4'
    'lead': 'Senators Risa Hontiveros and Pia Cayetano engaged in a heated exchange
      after Hontiveros raised a possible collusion in the construction of sports facilities
      in New Clark City that were used in the 2019 Southeast Asian Games - the event
      led by Cayetano''s brother.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T21:30:32.916+08:00
