      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:58:19.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:57:29.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is now the <a href="https://cnnphilippines.com/news/2020/10/29/Philippines-7th-worst-country-media-killings-global-impunity-index-CPJ.html">seventh
        worst country in the world when it comes to prosecuting murderers of journalists,</a>
        according to the New York City-based Committee to Protect Journalists. This
        is a slight improvement from the country''s fifth-place rank in 2019.</p>'
