      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of Lazada‚Äôs biggest one-day sale, a star-studded Super Show
        will be staged on November 10, from 9 pm to 12 am and live-streamed on the
        Lazada app via LazLive. It will also be broadcast on Cinema One, Kapamilya
