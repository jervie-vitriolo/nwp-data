      'mgnl:lastActivated': 2023-01-25T18:57:18.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995a2088-7bf3-438a-b171-bd50589ccd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:51:56.774+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:57:18.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Danao has nearly two years left in the police service,
        since he will retire in August 2022. Danao previously served as Davao City
        police chief prior to his appointment as head of the Manila Police District
        in 2019.</p>'
