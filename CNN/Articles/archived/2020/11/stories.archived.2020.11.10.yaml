      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikic fell off his bike and was attacked by ants at a nutrition
        stop, but he pushed on to finish the competition, the Special Olympics said
        in a release.</p>'
