      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest bulletin, PAGASA located Ulysses 250 kilometers east
        northeast of Virac, Catanduanes and maintained its sustained winds of 95 kph
        and gusts of up to 115 kph.</p>'
