      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a whole suite of very experienced and talented people
        at Pfizer who are solely working on this, an army of people, and so it''s
        going to be important to work with the authorities with state governments
        and others to provide that supply chain."</p>'
