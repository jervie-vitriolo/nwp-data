      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) ‚Äì</strong> Actress
        Mila del Sol, one of the queens of the golden age of the Philippine cinema,
        has died at the age of 97.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44612fc4-4fcd-49c3-a257-98ae7d5e6472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:36:03.182+08:00
