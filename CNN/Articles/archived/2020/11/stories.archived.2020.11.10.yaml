      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ultimate beneficiaries for her are her kids, aged 12, 9 and
        3 years old, who are excited every Friday to greet her when she comes back
        from the market: Mama ano na naman yung mga dalang gulay mo? They ask, counting
        the number of vegetables, which Serna prepares simply: sauteed with a bit
