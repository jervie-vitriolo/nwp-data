      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- The prosecutor in Arizona''s largest county is dropping
        all pending charges for recreational marijuana use by adults after Arizona
        voters legalized it in the November election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0d51bc-0e09-49de-9edd-0663ecebc22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:44:57.857+08:00
