      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most, this one-day sale is something they look forward to, as
        they can shop early for Christmas and snag deals at the lowest possible price.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e61e5ff-41a5-4a3e-abfb-72ec0d59514e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:01:28.358+08:00
