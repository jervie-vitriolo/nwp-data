      'mgnl:lastActivated': 2023-01-25T18:57:43.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, <a href="https://cnnphilippines.com/news/2020/11/9/Marcos--Calida-Leonen-out-poll-protest-.html">both
        Marcos and Calida</a> filed separate motions with the same goal: to remove
        Leonen from the poll protest against Robredo. Marcos had cited Leonen‚Äôs supposed
        bias and ‚Äúmanifest partiality‚Äù in favor of the Vice President. He also accused
        the magistrate of sitting on the case for months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544e76be-ef1a-4b57-9cb9-8214f49ae193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T12:05:40.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:43.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mara√±on raised several issues on the matter, saying it was ‚Äúphysically
        impossible‚Äù for the OSG to file a motion ‚Äî which he said had same arguments
        and similarly-worded sentences with Marcos‚Äô own document ‚Äî in just a span
        of hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91805b88-1117-489d-8a70-8615319f45f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T12:05:40.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:43.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President‚Äôs counsel also questioned why the government‚Äôs
        top lawyer was actively participating in the protest case, when it was supposed
        to be a ‚Äúprivate suit‚Äù between Robredo and Marcos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbac81a8-6f58-4e9b-b666-c2170036c9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T12:05:40.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:43.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThere‚Äôs no government agency involved here, so<em> bakit po siya
        nakikisawsaw sa kaso ng</em> (why is he intervening on the case of the) Vice
        President? Connecting all these circumstances will lead you to no other conclusion
        but to question the impartiality of the Solicitor General,‚Äù Mara√±on argued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccfbc9f-4304-4aca-854b-873f7dc19036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T12:05:40.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:43.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marcos: No talks with Calida</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f07393-1517-4f47-9e1b-bb087fc98f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T12:05:40.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:43.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, for his part, denied having any communication with Calida
        prior to the consecutive filing of their motions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aee4e4-101c-40a7-bfe5-49998abb9c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T12:05:40.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:43.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe have not been in any kind of communication with the SolGen‚Äôs
        office,‚Äô Marcos said in the same program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2064a5ed-e294-4e95-83f9-b44c3be56c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T12:05:40.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:43.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos noted that Calida already had the intention to file his own
        motion, adding that the latter had perhaps ‚Äúadopted some of the elements that
        were in our motion.‚Äù</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beb96f5-89c9-4fe5-9d19-ba25ecf90104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T12:05:40.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:43.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúSolGen is perfectly capable of acquiring a copy. I‚Äôm sure he was
        able to read our motion before he filed his own motion. Again, you‚Äôll have
        to ask the SolGen how that came about,‚Äù he added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f67ad6-0caa-4412-9d30-1fd67bb6af54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:21.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:57:43.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos lodged the poll protest against Robredo on June 30, 2016,
        questioning the results of the May 2016 polls where Robredo defeated him by
        263,473 votes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca081d7b-cdd2-40cb-8be5-2784a7734e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:21.648+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:57:43.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal in October 2019 found that Robredo‚Äôs lead grew by around
        15,000 votes after a recount of ballots from the 5,415 clustered precincts
        in the pilot provinces of Iloilo, Negros Oriental and Camarines Sur -- her
        bailiwick. The pilot areas for the recount were chosen by Marcos'' camp.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ba7930-8ba4-4f1d-a9b1-8f37d54cc9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:21.648+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:57:43.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January this year, Marcos asked the tribunal to revisit the results
        of the poll recount and to validate voter signatures in three provinces in
        Mindanao.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe69670-8016-4ca3-a61c-8225a08da8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:21.648+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:57:43.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the request, Marcos'' team insisted on tapping handwriting experts
        to validate voter signatures in Lanao Del Sur, Maguindanao, and Basilan as
        he pushed to nullify ballots tallied in these areas. He claimed the Commission
        on Elections discovered "massive fraud" in those provinces.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33beaeba-ef07-423f-adef-edc60f86c019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:21.648+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:57:43.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos camp also asked that the process be implemented even
        if the poll recount has not been resolved, deeming them as "separate and independent
        causes of action."</p>'
