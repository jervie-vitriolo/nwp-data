      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To Chris, this race was more than just a finish line and celebration
        of victory," Nik Nikic said. "Ironman has served as his platform to become
        one step closer to his goal of living a life of inclusion and leadership."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0be7e7b-5c7f-4ddc-8513-73a26019002e'
      'mgnl:activationStatus': true
