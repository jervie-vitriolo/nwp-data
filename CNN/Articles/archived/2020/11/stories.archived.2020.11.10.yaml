    'template': '1'
    'title': 'Tribunal warns Marcos, Robredo camps: Further violation of poll protest
      gag order to be handled ‚Äòmore severely‚Äô'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce09fae3-4979-418d-b4ef-163d0e06a70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:23:40.408+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:12.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)‚Äî</strong> The
        Presidential Electoral Tribunal on Tuesday warned anew the camps of former
        Senator Bongbong Marcos and Vice President Leni Robredo to refrain from discussing
        the poll protest case in public, saying any more violation of the gag order
        will be handled ‚Äúmore severely.‚Äù</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0572952-88fe-4470-9d9f-00a9253f4757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:23:40.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:12.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIn view of the recent appearances and statements of the parties,
        their counsels and their agents in various media outlets including print,
        broadcast and social media, the Presidential Electoral Tribunal reiterates
        its Resolutions dated February 13, 2018 and March 20, 2018 directing the parties
        to strictly observe the sub judice rule,‚Äù the Supreme Court, sitting as the
        PET, said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27701b61-a543-466a-8467-1cb88101f242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:23:40.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:12.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sub judice rule prohibits parties from discussing the merits
        of a case pending a court resolution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63740f8d-c8f6-408d-9f86-9f484d0c5005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:23:40.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:12.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThese are not the proper venues to litigate their case. The parties,
        their counsels and their agents are sternly warned that any more violation
        of this order shall be dealt with more severely,‚Äù it added.</p>'
    '37':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">JUST
        IN: Presidential Electoral Tribunal warns parties to ‚Äústrictly observe sub
        judice rule.‚Äù <br><br>Parties and their counsels are sternly warned that any
        more violation of the order shall be dealt with more severely, PET says. |
        <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/qHOPHyE805">pic.twitter.com/qHOPHyE805</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1326055833248034816?ref_src=twsrc%5Etfw">November
        10, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de7d4e0-6a60-47b3-80a8-387f7d565f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:23:40.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:12.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff51a52-a073-452b-b83d-10cf8bdf2931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:23:40.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:12.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2018, the PET directed both camps to <a href="https://cnnphilippines.com/news/2018/02/22/tribunal-issues-gag-order-marcos-robredo-poll-protest.html">stop
        discussing</a> the poll protest case in public, following word wars between
        the two. In June of the same year, both parties were fined <a href="https://cnnphilippines.com/news/2018/6/27/leni-robredo-bongbong-marcos-supreme-court-fine-violating-sub-judice.html">‚Ç±50,000</a>
        each for violating the order.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7561bb8-a446-47ad-b91d-708e402a6da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:23:40.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:12.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The electoral protest hogged the spotlight again after Marcos on
        Monday <a data-cke-saved-href="https://cnnphilippines.com/news/2020/11/9/Marcos--Calida-Leonen-out-poll-protest-.html"
        href="https://cnnphilippines.com/news/2020/11/9/Marcos--Calida-Leonen-out-poll-protest-.html">moved
        to inhibit</a> SC Justice Leonen from participating in deliberations on the
        case. The defeated vice presidential bet cited Leonen‚Äôs supposed ‚Äúevident
        bias and manifest partiality‚Äù in favor of Robredo.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4ab55f-6a07-4475-9b71-034ce118f122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:23:40.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:12.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Case to become moot?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1148d1d-536d-476e-9546-af0d1bcf2c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:23:40.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:12.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, in an earlier interview with CNN Philippines, explained
        that he was ‚Äúforced to file‚Äù the motion to inhibit Leonen, as he accused the
        magistrate of sitting on the case.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d65526-ae2b-4991-a84b-76146d4ac58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:23:40.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:12.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that the case may not be resolved if Leonen stays in charge
        of it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62f718e-b75f-42aa-8095-84c05367ffae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:23:40.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:12.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúHe allowed the case to just lie dormant and he did not take action
        upon it‚Ä¶ If Justice Leonen continues to be in charge of my protest case, then
        it is almost guaranteed that he will delay it‚Ä¶ and he will delay it until
        it becomes moot,‚Äù Marcos said in an interview with The Source.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db17a592-c985-435f-b2ea-a95f2783cc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:23:40.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:12.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt will not be resolved before October of next year when it becomes
        moot and academic when everybody files their candidacies," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9c67e7-0f23-4fc2-8fb8-fa50a8955a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:23:40.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:12.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines requested comment from Leonen but he refused to
        speak on the matter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab6dce4-379a-4bbc-a33d-eced99d09282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:23:40.410+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:12.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo‚Äôs camp, in response, said it was not surprised with Marcos‚Äô
        latest move, and advised him to ‚Äústop acting like a spoiled brat‚Äù and ‚Äúface
        reality.‚Äù</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293bdf46-fccf-4d69-b368-df4f39fbaa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:23:40.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:12.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos lodged the poll protest against Robredo on June 30, 2016,
        questioning the results of the May 2016 polls where Robredo defeated him by
        263,473 votes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9a4375-b069-45c3-ac82-2e5dd6243219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:23:40.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:12.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal in October 2019 found that Robredo‚Äôs lead grew by around
        15,000 votes after a recount of ballots from the 5,415 clustered precincts
        in the pilot provinces of Iloilo, Negros Oriental and Camarines Sur -- her
        bailiwick. The pilot areas for the recount were chosen by Marcos'' camp.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe4abae-a409-4535-ba2e-818ecae3ede3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:23:45.558+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:57:12.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January this year, Marcos asked the tribunal to revisit the results
        of the poll recount and to validate voter signatures in three provinces in
        Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7180865-936d-4b46-a1fd-b34b32bd4d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:23:45.558+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:57:12.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993166b6-a5be-4188-9a82-4dfaf2d42ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:23:45.558+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:57:12.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the request, Marcos'' team insisted on tapping handwriting experts
        to validate voter signatures in Lanao Del Sur, Maguindanao, and Basilan as
        he pushed to nullify ballots tallied in these areas. He claimed the Commission
        on Elections discovered "massive fraud" in those provinces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd147e928-1e98-42c9-8d55-de76766f0d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:23:45.558+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:57:12.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos camp also asked that the process be implemented even
        if the poll recount has not been resolved, deeming them as "separate and independent
        causes of action."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c22ba1-df45-4cb7-b1df-1f939b9b95fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:23:40.411+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:57:12.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/1/7/Marcos-reexamine-VP-poll-recount.html">Marcos
        asks PET to ''re-examine'' results of poll recount where Robredo won</a></strong></p>'
  'senate-panel-2021-budget-health-sector':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Senate Finance Committee chair Sonny Angara said the upper chamber
      has increased the health sector''s budget for 2021 by 20-30 percent. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-10T18:20:07.633+08:00
    'imagesource': 'jcr:eca01ffc-0f7c-4859-b77f-88bd08cfc992'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b17643b7-8719-4f27-a6fd-885d64bfcf43'
    'lead': 'Senate Finance Committee chair Sonny Angara said the upper chamber has
      increased the health sector''s budget for 2021 by 20-30 percent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T18:24:58.229+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T18:57:09.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:55:38.644+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', '2021', '-budget', 'Angara']
    'template': '1'
    'title': 'Senate increases health sector budget for 2021'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207c7bd7-a151-437f-9114-9e0b12a33e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:58.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:57:09.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10) ‚Äî</strong>&nbsp;Senate
        Finance Committee chair Sonny Angara said the upper chamber has increased
        the health sector''s budget for 2021 by 20-30 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be84b576-a49c-4891-a318-2e5452c3cae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:58.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:57:09.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his sponsorship speech on Tuesday, Angara said the key to the
        country‚Äôs recovery depends on how it responds to the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f06b5ef-1e3c-4501-836f-f3f58e7b7e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:58.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:57:09.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúGovernment must lead and exude the confidence that the Philippines
        can recover and bounce back," Angara said. "That‚Äôs where this budget is perhaps
        most critical‚Äîas a well-spring of trust, confidence and hope, in the midst
        of worldwide uncertainty.‚Äù</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5265389-cfa3-4f38-8b2c-2f07f8bc16cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:58.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:57:09.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has allocated an additional ‚Ç±10 billion in unprogrammed
        funds for the COVID-19 vaccine in 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc04f37-f202-4ad3-8b18-655b486be5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:58.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:57:09.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúUnprogrammed appropriations means it will be funded if the collections
        from non-tax revenues exceed the targets," Angara said. "Historically, <em>naeexceed
        naman iyong</em> non-tax targets [we have exceeded the non-tax targets.]"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43accb2-9009-42dc-86fe-f253ef38298a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:58.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:57:09.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said the House of Representatives has already allotted a
        ‚Ç±5.5 billion additional budget for the COVID-19 vaccine, on top of the ‚Ç±2.5
        billion originally included in the National Expenditure Program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ec1b51-d0ea-4448-b17f-a0173813ccf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:58.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:57:09.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the total budget for the COVID-19 vaccine to ‚Ç±18 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a76d291-c87c-40b1-b84e-3c342ccae1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:58.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:57:09.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how many Filipinos will benefit from this, Angara said
        this has yet to be determined.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc4e33a-70da-4b7d-9362-d97ff79787ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:58.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:57:09.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe pricing of the vaccine depends on the manufacturer. We don‚Äôt
        know the dosage <em>din, ilan ang magiging</em> dosage <em>sa bawat tao</em>,"
        he said. "<em>Sabi nila</em> one or two at the very least.‚Äù</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7140d6cc-287c-413a-bb36-54dd24ffc07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:58.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:57:09.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t know the dosage either, or how many are
        needed for each person. They said one or two at the very least.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4b466e-dedc-4145-8737-f85bc1c9dbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:58.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:57:09.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, up to ‚Ç±16.6 billion will be allocated to the Department
        of Health for the hiring and payment of salaries and benefits of more medical
        frontliners.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f324c3de-f1c0-4c61-9387-89f2e54b57fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:58.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:57:09.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some ‚Ç±2.7 billion will also be used to purchase personal protective
        equipment for frontliners.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601c20a3-81bd-433d-b89c-cf12e3846aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:58.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:57:09.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]he brave men and women who are constantly called to risk their
        lives to treat the sick including those stricken with COVID-19 and prevent
        any more unnecessary deaths. Hopefully, with these outlays, none of our frontliners
        will have to needlessly endanger their lives to save others," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bc170b-7dfa-4206-b83a-41fb7f767313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:58.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:57:09.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite controversies, the Senate still allotted ‚Ç±71.4 billion to
        PhilHealth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d9eb87-2d40-4960-adb5-d74231761998'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:58.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:57:09.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Ngunit, mananatiling mapagmatyag ang Senado sa</em> PhilHealth
        <em>para masigurado na tunay na napupunta ang pondo ng bayan para sa kalusugan
        ng bayan</em>," Angara added. "<em>P<span style="line-height: 19.6px;">atuloy
        ring magkakaroon ng&nbsp;</span></em><span style="line-height: 1.4;">assistance
        to indigent patients <em>bilang tulong pinansyal sa mga mahihirap na pasyente
        sa iba‚Äôt-ibang</em> DOH-run at LGU-owned hospitals."</span></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d856f9a-c2ba-4af9-a1ed-07531df7f6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:58.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:57:09.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: However, the Senate will closely watch PhilHealth
        to ensure public funds are truly being spent for the people''s health. There
        will also be financial assistance to indigent patients in different DOH-run
        and LGU-owned hospitals.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81b20d8-ad35-458a-ad23-a74088595bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:58.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:57:09.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara added the Department of Social Welfare and Development Budget
        Sponsor Imee Marcos is planning to propose an amendment to allocate funds
        for the Social Amelioration Program in 2021.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71301e2f-2609-460e-867d-33b145160f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:58.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:57:09.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú[Regarding] the Social Amelioration Program, a lot of senators
        have been calling for that. [Si Sen. Imee Maros] <em>Mayroon siyang magandang</em>
        proposal [she has a good proposal] to include SAP within the DSWD budget.
        I think we‚Äôll adopt her proposal,‚Äù Angara said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf2f745-d8a2-46bc-90e1-d7bd2d062122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:58.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:57:09.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another priority, according to Angara, is disaster response.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9433f6db-d22f-4bb3-91bf-2b75982a82b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:58.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:57:09.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate increased funding for the National Disaster Risk Reduction
        and Management Council (NDRRMC), raising its calamity response budget to ‚Ç±27.25
        billion next year from ‚Ç±22.8 billion this year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61802d2f-e700-473c-b67e-57881a82431e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:58.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:57:09.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe new normal is not just COVID, but also climate change. Both
        of these phenomena--- the COVID-19 phenomenon&nbsp;of 2020 and the climate
        change phenomenon, which has been with us for the last decade are cross-cutting
        issues," Angara said. "Meaning, ''<em>di limitado lang sa isang departamento
        pero</em> they cut across various departments."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3034fc8-156a-4ef0-b19a-72fe3cbd7763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:58.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:57:09.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Meaning, they are not limited to one department but
        they cut across various departments.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d439143-db3f-4399-9ad5-da3939d46e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:58.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:57:09.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very important <em>hindi lang</em> funding, <em>kundi pati</em>
        integrated action," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0717c026-b51d-4090-9bdf-ee1807df63fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:58.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:57:09.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What is very important is not just funding but also
        integrated action.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de370167-28e9-4597-a686-8e33459365f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:58.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:57:09.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara also said the Education Sector will receive the biggest allocation.
        He noted that students and teachers are among those most adversely affected
        by the pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7267da8-6ae2-47f9-a384-242c65d8e236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:58.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:57:09.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said the cash allowances of some 910,000 teachers will be
        raised from ‚Ç±3,500 to ‚Ç±5,000 a year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc3424a-9d4b-40f1-addf-3fbcfa32c2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:58.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:57:09.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public school teachers will also receive additional token amount
        of ‚Ç±1,000 for World Teacher‚Äôs Day next year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505f2f86-7811-4430-9ae4-73f3e586c4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:58.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:57:09.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure more jobs, Angara said there is a need for the full resumption
        of the Department of Public Works and Highways'' construction activities especially
        those under the Duterte Administration''s Build, Build, Build Program.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4835e651-e666-4ef8-bee2-4cb5bc095a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:58.231+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:57:09.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These projects include the Bonifacio Global City-Ortigas Center
        Link Road Project, the Davao City Coastal Road Project, and the Panglao Tagbilaran
        City Offshore Connector Bridge.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9acc78d-8a42-4dcf-9112-1fe5e43f3436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:58.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:57:09.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]ith the end-view of generating up to 1.1 million direct and
        indirect jobs for Filipinos throughout the country, of course, these construction
        activities will resume with the proper social distancing and safety protocols
        in place,‚Äù Angara said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bba5e2c-b9ca-4760-9392-6b6e52e664e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:58.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:57:09.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara added the Senate did not touch the ‚Ç±19 billion fund for the
        National Task Force to End Local Communist Armed Conflict or the NTF-ELCAC,
        despite opposition from some senators.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dbd786-fa3d-4db6-b798-2e2ad8c35833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:58.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:57:09.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget aims to help hundreds of remote barangays develop to
        such a point that insurgents would choose to trade in their arms for farming
        tools.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36112f1d-aa32-434d-b895-e86f91bb16fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:58.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:57:09.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Hindi naming ginalaw ''yung</em> NTF-ELCAC because that is
        one of the flagship programs of the administration and the DBM told us na
        if possible,<em> ''wag natin galawin</em> because the president is very adamant
        na we solve the underlying problem of insurgency.‚Äù Angara said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b78bd61-adf4-4ebd-b7c0-dff38127122d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:24:58.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:57:09.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We didn''t touch the NTF-ELCAC because that is one
        of the flagship programs of the administration and the DBM told us that if
        possible, we shouldn''t touch it because the president is very adamant that
        we solve the underlying problem of insurgency.]</p>'
  'Manila-approves-gender-code-to-expand-benefits-protect-violence-survivors--':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-10T18:29:15.342+08:00
    'imagesource': 'jcr:5ad9305a-a5c1-41ad-9a83-6a451bc4ac39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '373b8bb7-5d59-40b9-b5f3-d45868ce5c2a'
    'lead': 'Manila Mayor Francisco ''Isko Moreno'' Domagoso signs Ordinance No. 8681
      or the city‚Äôs Gender and Development (GAD) Code on Tuesday, which will increase
      paternity and maternity leaves in the private sector, and will offer immediate
      help to victims of violence regardless of gender, among other benefits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T18:30:25.726+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T18:57:07.948+08:00
    'mgnl:lastActivatedBy': 'magnolia'
