      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Regional Disaster Risk Reduction and Management Council
        placed Bicol on red alert status, indicating that regular duty personnel and
        operations service alert teams are on 24/7 duty to respond to emergencies.</p>'
