      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Lazada‚Äôs first-ever 11.11 in 2013, the number of shoppers
        and sellers have grown by an average of 5 times year-on-year. The app‚Äôs growth
        in adoption by consumers is driven by the industry-leading tech innovations
        that Lazada has been able to launch over the past years, such as search-image
        function, in-app games, and live streaming.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb1d8ae-7cd1-4826-9722-556a8ce4ab18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:01:28.358+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:57:16.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI‚Äôve been an avid 11.11 shopper since its Online Revolution sale
        back in 2016, and a lot has changed since. Lazada offered new in-app games
        and features such as Shake It, Balloon Pop, LazGames, Price Slash, Guess It,
        and many more, that us consumers can enjoy and take advantage of to win vouchers
        and earn coins,‚Äù shared entrepreneur Gennise Leybag.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253bca58-2303-48b2-9bff-e12440771a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:01:28.358+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T18:57:16.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that for this upcoming 11.11 sale, she is eyeing items
        for her family that include household supplies, a printer for her business,
        furniture, vitamins, as well as bond paper for her sister who works as a remote
        teacher.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be4e271-99f5-40ed-8a32-85865a1905e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:01:28.358+08:00
      'mgnl:createdBy': 'joemil'
