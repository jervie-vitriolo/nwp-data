    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['trump']
    'template': '1'
    'title': 'The Trumpian refusal to accept election defeat is un-American'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b24ab1-d4d7-4fd7-a9e4-2fc7ebb45b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:26:50.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:57.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;The impact on our election was brought
        home to me Saturday, minutes after media projections called the race for President-elect
        Joe Biden. After watching the initial news reports ‚Äî&nbsp;tough to hear over
        of the cacophony of car horn honking and cheering coming from outside ‚Äî I
        went to pick up a package.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c96bd9-4968-4a4c-96f4-893599947c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:26:50.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:57.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db74535-40b0-40c0-8c02-502631b4363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:26:50.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:57.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stranger held a door open for me and said "We have a new president!"
        I got to talking with the woman and learned she was originally from Syria.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b060423-dcca-423b-a837-2510460a8fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:26:50.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:57.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fb0ede-d4d9-441d-8b14-bae5bf631be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:26:50.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:57.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is the first time I''ve ever been able to vote," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ae5516-bf1b-4fb7-a7d9-010abb3f514b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:26:50.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:57.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eee187d-e48c-4baf-870f-daecd74ffdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:26:50.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:57.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This hit home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beea7a3f-d4e8-458a-8c55-0ce4fb2ee99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:26:50.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:57.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbf3a23-b12e-4886-8c4f-43cbc22c315b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:26:50.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:57.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After four years of constant, negative rhetoric aimed at division
        and exploiting old wounds ‚Äî&nbsp;especially on immigration and race ‚Äî&nbsp;one
        sentence from a stranger, from an immigrant, reminded me of the importance
        of not just our elections, but the process we have and why it has traditionally
        been cherished and must be respected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11398010-cec4-41ff-8091-5d86c146c8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:26:50.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:57.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c08e9d1-466f-48a9-8c17-7e1d2b2b1398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:26:50.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:57.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet here we are, six days after the presidential election, where
        the results are clear and despite this, President Donald Trump and his allies
        continue to question the result and make unproven claims of voter fraud. These
        claims never contain a shred of evidence and as Georgia Lieutenant Governor
        Geoff Duncan, a Republican, said on CNN on Monday morning, there simply have
        not been credible reports of voter fraud.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd478dc46-dc5f-4486-ac63-0594cf8e319d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:26:50.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:57.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecea598-1513-4c83-89bc-a575f5574f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:26:50.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:57.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course these claims of voter fraud, which President Trump began
        about mail-in ballots in advance of Election Day, are more about shifting
        blame for the loss or just not accepting the loss. But that they are invalid
        does not mean they do not still have an impact.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aea8e7-69c5-42e4-8020-3bca8d783155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:26:50.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:57.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8761e4f5-9d38-410c-b4e7-7c1f46da06ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:26:50.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:57.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of his base, fueled by the President''s rhetoric, have been
        peddling conspiracy theories and refusing to accept Biden''s victory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0d84f2-fbe5-44b6-a499-da390de00744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:26:50.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:57.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655a79f5-5656-4892-9b03-75e074035aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:26:50.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:57.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the baseless claims come at a time when some Republicans
        have sought to make voting more difficult -- severely limiting where early
        ballots may be dropped off, requiring identification to vote, but then making
        obtaining identification more difficult in mostly minority areas, or the unsuccessful
        move by Texas Republicans to toss out more than 100,000 legally-cast ballots
        made through curbside voting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecd1931-0b79-4071-a979-2d702bbfcd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:26:50.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:57.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa3e6c3-985c-4b7f-8c58-ac7079a4119e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:26:50.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:57.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These moves are un-American, and perhaps the best result of this
        election was the rejection of these kinds of tactics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9371389-08ba-467f-8586-91aa5dd4b416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:26:50.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:57.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fe0ea7-8a5e-4a8c-85a1-8c2fd2310e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:26:50.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:57.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We knew the 2020 election was going to be a tough and divisive campaign.
        While President-elect Joe Biden has said important words about coming together,
        a marked change from what we have seen ‚Äî&nbsp;and continue to see ‚Äî&nbsp;under
        Trump, real unity will be difficult. Part of that is due to both Republicans
        and Democrats not having an incentive to work together; bipartisanship is
        not a strong fundraising tool or popular amongst either base. And there are
        sincere differences in principle that will limit where Washington can bridge
        partisan divides.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5026eb6d-ad07-402b-84ed-84298abc1d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:26:50.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:57.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcae6cd5-ec9b-4ae5-8b27-124665b3d3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:26:50.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:57.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we should be able to agree on the core tenets of our system
        of government: the right to vote, that vote being counted and the peaceful
        transition of power.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267d1160-b222-4922-990b-78fa3fe4bdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:26:50.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:57.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7002889c-e6bd-4df0-969d-c38f0b0ce6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:26:50.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:57.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is often said that America is an idea. It''s also a promise.
        It''s a promise that we make to the individual, like the stranger from Syria,
        and to emerging democracies throughout the world.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fb1e7d-1223-4255-bacb-8a1d9628e81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:26:50.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:57.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d083c7-b757-4526-98c6-54187758e1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:26:50.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:57.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those core tenets are being put to the test in America right now,
        and we have to do better. Ultimately, even, or especially, at a time of division,
        they are what bind us together as Americans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b8b421-6a06-405c-9cab-81e9270eab04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:26:50.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:57.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/11/09/opinions/trump-election-day-refusal-un-american-heye/index.html">The
        Trumpian refusal to accept election defeat is un-American</a>''</em></p>'
  'strongmen-snub-Biden-win':
    'author': 'Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-10T07:05:19.358+08:00
    'imagesource': 'jcr:e3761287-124c-4dd9-a93c-4d0cb5ebb5ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6de557bf-a285-4ebf-a12b-4ec1db321849'
    'lead': 'ANALYSIS: In staying silent, these leaders have spoken volumes about
      the types of relationships they anticipate having with the Biden administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T07:28:17.540+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T18:57:56.662+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:55:16.761+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin, Xi and other strongmen haven''t congratulated Biden yet. Their
      silence speaks volumes'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335be3ad-b8b9-4acb-89dc-cd57f5fe1007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî<strong>&nbsp;</strong>Congratulations have
        been pouring in for President-elect Joe Biden and Vice President-elect Kamala
        Harris from leaders around the world ‚Äî&nbsp;but not all have been forthcoming
        in acknowledging the projected victors of the 2020 US presidential election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a33a582-2633-4c69-83f5-3134075e4a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the notable holdouts are the strongmen who President Donald
        Trump has cozied up to and heaped praise upon over the last four years. Trump''s
        affinity for authoritarian leaders across the globe has been one of the few
        constants during his chaotic time in office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3aa90f-0443-46d4-bfa3-5ae80a6bcf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In staying silent, these leaders have spoken volumes about the types
        of relationships they anticipate having with the new administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39db4fbf-3884-4d60-8e69-af16c7b237f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russian President Vladimir Putin</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5d7a59-6265-439a-8812-7e5f8e56a874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the Kremlin congratulated President Donald Trump within
        hours of the race being called ‚Äî&nbsp;but Russian President Vladimir Putin
        has not extended the same message to Biden. On Monday, Kremlin spokesperson
        Dmitry Peskov said Moscow would wait for official election results before
        commenting on the outcome.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003a4660-3191-4da2-8312-dc3d348b8c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of his presidency, Trump broke with longstanding
        US policy in his repeated praise of Putin, stoking suspicion over his campaign''s
        possible connection to Russian meddling in the election. The same cozy relationship
        cannot be expected from Biden, who has vowed to treat foreign interference
        "as an adversarial act."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094ee094-25f3-4cb5-b454-beece1f12431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biden will work hard with partners and allies to push back on whatever
        Russia is up to, whether it''s trying to assassinate Russian citizens overseas,
        or kill their own opposition leaders like the alleged attempt with [Alexey]
        Navalny in Siberia, or activities in Syria, Crimea, etc.," said Karin von
        Hippel, director-general of the Royal United Services Institute. "So I do
        think he [Putin] knows that there will be much more of an effort to try to
        contain Russia."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb2c62e-d5e5-4441-9245-40274937a6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.541+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will mark a significant step change for Russia, which has
        had a free hand for some years now -- including at the end of President Barack
        Obama''s years in office -- von Hippel, a former nonpolitical senior adviser
        at the State Department under the Obama administration, added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e338a4e9-824d-4db2-8035-fd0584b740ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late October, Biden called Russia "the main threat" to US national
        security during an interview with 60 Minutes on CBS. Kremlin spokesman Peskov
        responded by saying that Russia didn''t agree with Biden''s remarks, and such
        rhetoric amplified "hatred towards the Russian Federation."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cd1edb-1fec-42d2-bb03-90b6c39f2415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the run-up to the election, the two countries did not reach a
        deal to extend a key arms reduction treaty, New START -- signed by Presidents
        Obama and Dmitry Medvedev in 2010 -- which the Trump administration was pushing
        for ahead of election day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1342bed6-e03c-454f-9165-affd005d9366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin previously indicated that he sees strategic treaties as one
        of the potential points for cooperation with Biden.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a88407a-c9fa-46c2-8bc9-fbccb8e71236'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chinese President Xi Jinping</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ad0bd3-8424-49fc-b58a-7a5f53419177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after his rancorous rhetoric against China as a candidate in
        the 2016 race, then-President-elect Trump was congratulated on his win by
        President Xi Jinping, who called for a "sound" and "stable" Sino-US relationship
        moving forward.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95efc7a-8c56-4320-bfb0-51a3f7ab4dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Trump and Xi did briefly forge an unlikely friendship
        over sorbet at the US President''s Mar-a-Lago resort, relations between the
        two countries have deteriorated amid stark divisions over trade, technology,
        human rights, accusations of Chinese expansionism and -- most recently --
        blame over the Covid-19 pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ba22fb-a814-496d-bc39-6326cc9eb5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even against this backdrop, Xi has not been quick to welcome
        a Biden presidency. The Chinese government on Monday sidestepped questions
        on when it would congratulate Biden on his election victory, with a Foreign
        Ministry spokesman saying only that China would act in "accordance with international
        practice."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8b71ca-2f7c-4e8b-b7dd-dde7d2a90fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not hard to see why Beijing is hesitant. Biden has boasted
        of his ability to take on China in contrast to Trump, denouncing the outgoing
        President for initially embracing Xi. Beijing may not feel obliged to compromise
        with the US under a new administration, especially as the risk of unpredictable
        action is considerably lower. But a degree of consistency could also be to
        Beijing''s benefit, von Hippel said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d74281a-bb76-4d39-82d1-d9a9d2436676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though Biden will be tough on China, and will work with partners
        and allies to have a concerted China policy, his platform says we will work
        with China on areas where there''s mutual interest, whether that''s climate
        change or North Korea. And then they''ll push back in other areas. So it''ll
        be more nuanced, but I think it''ll be better for China because it won''t
        be so erratic and ad hoc like Trump was," said von Hippel.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d4c920-6bc6-4c8a-94e5-842637708c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Turkish President Recep Tayyip Erdogan</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02e740a-ae6b-474b-9e0c-fa6201e8027e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a candidate, Trump praised Turkish President Recep Tayyip Erdogan
        for his handling of a failed coup attempt despite a major crackdown on perceived
        opposition figures. As President, Trump trumpeted a controversial referendum
        win for Erdogan that saw the Turkish leader gain far-reaching and unchecked
        powers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f401a9b-ed6f-4d09-b372-3247d1c040b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, with Trump in office, Erdogan has largely been given carte
        blanche to do what he wants. That will be a very different story with Biden,
        who Erdogan has not yet acknowledged as President-elect.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534ab1d9-b8df-4888-8001-16be8598d05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking last year on a special episode of The New York Times''
        "The Weekly," Biden said he was "worried" about Turkey and would be taking
        "a very different approach" to relations with the country, including supporting
        opposition leadership and the Kurds.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d59c3f-1956-45a3-b4d7-bde1df8606a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s retreat from the region -- including a sudden withdrawal
        from Syria that left erstwhile anti-ISIS allies the Syrian Kurds exposed to
        a Turkish advance -- emboldened Erdogan. The Turkish leader has since risked
        the wrath of the NATO alliance by buying Russian weapons, and backed attacks
        on US and European interests in the Middle East.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d9f59e-ab18-48aa-b899-df8f26122678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has said Erdogan has "to pay a price" for those actions, including
        whether the US will continue to sell weapons to him.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a78609-bd52-41f6-9402-81dd78e6ec83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brazilian President Jair Bolsonaro</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b178f8-3a96-4d72-98b8-572c98f09bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Jair Bolsonaro of Brazil, often known as "the Trump of
        the Tropics" for his shared brand of populist politics, has also kept quiet
        on Trump''s loss.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbafcf4-7956-451c-8e92-6d5f1d5461dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro and his children -- who, like Trump''s, play an active
        role in politics -- had been hopeful about Trump''s re-election bid. His son,
        Congressman Eduardo Bolsonaro, who wore a "Trump 2020" cap on a trip to Washington
        as an envoy for his father, questioned Biden''s votes and the integrity of
        the US election on Twitter last week.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc904c2-6604-4a99-a083-024d654a6410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Trump, Bolsonaro has campaigned and run on polarization, stirring
        controversy by making misogynistic, racist and homophobic remarks. He has
        also repeatedly downplayed the Covid-19 pandemic, even as Brazil suffered
        one of the world''s deadliest outbreaks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e986a458-7269-4e8b-9b6a-035442b1c9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Trump''s departure, Bolsonaro loses a diplomatic ally and finds
        himself facing a US President with a renewed focus on human rights and the
        environment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac9ddab-383f-41cf-8566-c78b785965a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will this herald the beginning of the end of other populist leaders?
        A part of the reason that it may do that is because so many of these populist
        leaders like Bolsonaro in particular ... are in denial about the pandemic
        and they really demonstrated to their own people, in many ways as Trump has,
        that they don''t actually care about them," von Hippel said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48e45b1-2bc6-4ec6-b4ce-393d9738bcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mexican President Andr√©s Manuel L√≥pez Obrador</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e360469b-130d-4c2d-a0cf-2a242d6bccbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican President Andr√©s Manuel L√≥pez Obrador made a carefully worded
        statement on the US election in which he did not address Biden as the winner
        and instead said he needed to wait until legal challenges to the vote-counting
        concluded.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f11add9-18b1-45c5-9476-8045f835f8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to wait for all the legal issues to be resolved. We
        do not want to be reckless. We do not want to act lightly. We want to be respectful
        of the self-determination of the people and of their rights," L√≥pez Obrador
        said on state television Saturday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9d2137-244b-4205-b633-492e671cbbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L√≥pez Obrador has forged a close relationship with the US President
        over the last few years, even in the face of Trump''s economic bullying and
        racist rhetoric. The two men, both populists who''ve built political brands
        on a cult of personality, met in July to celebrate the implementation of the
        United States-Mexico-Canada Agreement trade deal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878fe3c4-676e-4bca-adb0-9feafd3b9910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L√≥pez Obrador''s reluctance to congratulate Biden may be down to
        that friendship. The move could also be interpreted as a continuation of a
        foreign policy tradition of actively avoiding commenting on the affairs of
        other countries.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73928d11-74cd-4962-9729-af1668411964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mexican President added in Saturday''s televised statement:
        "We have a very good relationship with both of the candidates. President Trump
        has been very respectful with us and we have reached some good accords. We
        thank him because he has not been a meddler and he has respected us. And the
        same thing with the candidate Biden. I''ve known him for more than 10 years."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7c692d-d49f-45d1-8f9f-dcdf06bbe38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T07:28:17.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T18:57:56.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com&nbsp;<a href="https://edition.cnn.com/2020/11/09/world/biden-win-russia-china-silence-intl/index.html"
        target="_blank">Putin, Xi and other strongmen haven''t congratulated Biden
        yet. Their silence speaks volumes</a></em></p>'
  'United-Nations-humanitarian-plan-typhoon-Rolly':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
