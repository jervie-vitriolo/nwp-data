      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd258d495-933e-48a5-8403-a652241993cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:36:03.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:50.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her grandson, Para√±aque Rep. Gus Tambunting, made the announcement
        on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea09c7d-7b0f-4d97-9cb0-ee420c2657f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:36:03.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:50.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f86e63f-34e2-4437-9cfd-f26f04595062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:36:03.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:50.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with a heavy heart that I share that my beloved grandmother,
        Ms. Mila del Sol, our Lulay, ang Reyna ng Pinilakang-Tabing, passed away this
        morning at 1:10am," the lawmaker said in a statement. "She passed away in
        the home of her eldest son and my father, Sonny Tambunting."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e357032-44a9-4e72-88f5-8ec2dab19fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:36:03.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:50.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632157e7-37ff-40d2-9251-16cb8856cae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:36:03.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:50.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Sol starred in over 40 Filipino films in the pre-war and post
        war-era, including Ibong Adarna (1949) and Villa Hermosa (1941).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876ed86b-4475-4843-b870-e7f5c061daa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:36:03.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:50.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6873a9-b3a2-426b-89e6-00b766961e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:36:03.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:57:50.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being the link of the pre-war and the post-war era, Lola‚Äôs contributions
        to laying down the foundations of Philippine cinema has allowed her to be
        recognized as a true cornerstone of the industry," Tambunting added. "Before
        her passing, she was the only living movie star from the Golden Age of Philippine
        Cinema in the 1930s and 1940s."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34565d89-23ab-4ad1-83e9-84737728edc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T09:36:03.182+08:00
