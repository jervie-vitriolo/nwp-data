      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>South Dakota</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6393f53-4489-42be-8aa3-69b1074e3e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:40:09.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:53.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Kristi Noem, a Republican, has taken a hands-off approach to
        Covid-19. In October, she wrote in an op-ed that the government should not
        mandate a mask requirement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbaad9e-487a-4d06-b5c9-f0fd13a51936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:40:09.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:53.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I''ve said before, if folks want to wear a mask, they should
        be free to do so," she wrote. "Similarly, those who don''t want to wear a
        mask shouldn''t be shamed into wearing one."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d03a178-b48d-4c75-833f-a95482a64189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:40:09.633+08:00
