  'PH-covid-cases-near-400k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-10T16:28:06.880+08:00
    'imagesource': 'jcr:059d1de1-9159-4dc9-bc49-b3f756a38d5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b41fa1a3-2ae3-49c1-abbd-37fd204fef84'
    'lead': 'Nearly 400,000 people in the Philippines have been diagnosed with COVID-19
      over the nine months since the country confirmed its first case of the highly
      contagious disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T16:30:04.643+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T18:57:21.007+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:55:34.539+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH coronavirus cases edge closer to 400,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d469266-1e7f-4448-a98d-b6aa83f30c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:30:04.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:21.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 10)</strong> ‚Äî Nearly
        400,000 people in the Philippines have been diagnosed with COVID-19 over the
        nine months since the country <a href="https://cnnphilippines.com/news/2020/1/30/Philippines-coronavirus-case.html">confirmed
        its first case</a>&nbsp;of the highly contagious disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38800465-6202-47ee-bfec-2a5cfeb33cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:30:04.643+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:21.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said on Tuesday that the national case
        count had reached 399,749, after it reported 1,347 new patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0171ae-90b5-4791-944f-e8b9b1cb6053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:30:04.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:21.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this total, 30,169, or 7.5 percent, are active cases or currently
        ill patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a7463f-1e04-4fdd-b2ec-9946320e6516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:30:04.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:21.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e14eba-7d51-438a-a424-dba3cf6a65a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:30:04.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:21.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case report showed Cavite recorded the highest increase with
        92 new infections. This is followed by the City of Manila with 77, Quezon
        City with 58, Baguio City with 55, and Laguna province with 52.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3114101-9095-4c70-9650-7635d32503af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:30:04.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:21.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805d6e65-2416-47f6-aea8-76992a8e0f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:30:04.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:21.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 187 patients also recovered, with the number of survivors
        now at 361,919, the DOH said. Fourteen more deaths, however, brought the country‚Äôs
        COVID-19 death toll to 7,661.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bc6ebc-3c7f-4416-b31b-619e751f48ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:30:04.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:21.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5f504b-5ab5-44f3-9fff-9a27a7d6631c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:30:04.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:21.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH noted that eight out of the 149 licensed testing laboratories
        failed to submit their data on time and were not yet included in the latest
        count.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c931594e-e974-4d3e-b4a7-9fae5961e828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:18:12.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:21.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 47 duplicates were removed from the overall tally
        as part of its data cleaning process, including 43 recoveries. Nine cases
        mistakenly reported as recoveries were also retagged as deaths after final
        validation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d0bd5c-5507-4189-9e0d-c19d4794b3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:18:12.029+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:21.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the DOH has generally seen a downtrend in the country‚Äôs new
        cases, Health spokesperson Maria Rosario Vergeire on Monday said they have
        monitored as much as a 200% increase in the daily reported cases in Sarangani,
        Eastern Samar, Ormoc City, and Dinagat Islands.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a2857a-2ffe-4cda-a783-fc1f8e96de88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T17:18:12.030+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:21.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials in Ormoc City said they found a transmission cluster
        in their healthcare workers. Eastern Samar cited increased testing capacity,
        while Dinagat Islands said they saw a rise in cases after they opened the
        port to people coming from Surigao. Vergeire, however, said DOH officers have
        yet to validate if these are the causes of the spike in these areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc94a80-cb7d-48eb-90e2-7c47ce391ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:30:04.644+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:21.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the department''s tracker, around 4.7 million individuals
        nationwide have been tested for COVID-19. The national positivity rate ‚Äî or
        the percentage of those infected out of all tested ‚Äî is at 9.5 percent.Among
        Filipinos living abroad, 27 more contracted the virus, while another 45 recovered,
        the Department of Foreign Affairs said. No new deaths were reported for the
        seventh day in a row.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3343ca0-2ea7-4768-8af2-69a98cb98b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T19:58:11.893+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:21.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 11,051 cases among overseas Filipinos, including 7,456
        recoveries and 828 deaths.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143c1807-0cf1-40cd-8aa1-47ab5b0f852e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T19:58:11.893+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:57:21.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the global case count currently stands at over 50.9 million,
        based on data from the Johns Hopkins University. Of this number, some 1.2
        million people died, while 33.2 million survived the disease.</p>'
