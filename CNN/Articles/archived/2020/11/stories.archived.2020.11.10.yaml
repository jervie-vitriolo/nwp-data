      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11881b77-1df3-4b82-9eb3-a3bb56e90fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:35:56.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:07.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marin and Cooper competed against one another on the show when Marin
        appeared again in 2010. The stand-up comedian, actor and writer triumphed
        against Cooper at the time. But on Monday, the day Trebek died, they reunited
        to share fond memories of the legendary host of the iconic game show.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6c94a9-c896-4131-9a78-6a869ceb35ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:35:56.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:07.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fcf89e-9c7b-4295-a5e5-08a1984ced28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:35:56.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:07.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trebek''s cause of death was not immediately announced, but he revealed
        in March 2019 that he had been diagnosed with stage 4 pancreatic cancer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e484cb71-c813-4806-bb4d-771fbd260519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:35:56.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:07.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e10835-880b-4f5f-8a62-c9cc2a225f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:35:56.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:07.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper, who said he had been a fan of the show since his high school
        years, admitted he, too, was "flummoxed" around Trebek when he was first on
        "Celebrity Jeopardy." He wanted to go to lunch with Trebek just to be in his
        presence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc26c05b-053f-43dc-83e3-9903e4a89b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:35:56.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:07.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075ce479-912e-41bd-8084-b61b66c091df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:35:56.813+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:07.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though both men admitted to being star-struck, it was a sense of
        humility they both noted most in Trebek.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853a8cbb-d7dc-4c0e-b935-bd191d426e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:35:56.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:07.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e137c4-1895-4aa5-b31c-54bf524a6f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:35:56.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:07.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trebek really was the perfect host," Cooper said. "He was smart,
        he was funny when it was called for, he was decent, he was confident enough
        to know he didn''t need to make the show about him."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35509001-a67b-486c-a0c4-e5803f42c656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:35:56.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:07.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acd4708-7ac3-48a3-9e79-85999d899cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:35:56.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:07.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marin agreed, adding that Trebek had a way to make "you feel good,
        even if you looked stupid sometimes."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2e0114-57f4-431d-8d0f-ff2d6f36997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:35:56.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:07.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b4553e-35ac-4763-9ba8-3d58c7fddf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:35:56.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:07.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the show''s reach extended beyond those competing. Jeopardy,
        and its host since 1984, transcended all divides to bring people together,
        Cooper said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0154135a-2c5a-404e-802c-c3297ef8173c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:35:56.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:07.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8db426-f8b2-45f2-840c-100a6745a8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:35:56.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:07.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an institution that teaches the value of the pursuit of knowledge
        and makes that pursuit fun," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055a53b9-7892-47ad-94f7-d30b0efb2ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:35:56.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:07.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d60bce-fb8e-495e-8fdc-dd1f232d9a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:35:56.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:07.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though Marin was responsible for one of Cooper''s two loses
        during his four appearances on "Celebrity Jeopardy!" the show is still bringing
        them together.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51393be-e7b6-4898-a4bd-e8813e6fd1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:35:56.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:07.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ed86f8-43b5-49eb-95f4-b3648d7b56ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:35:56.814+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T18:57:07.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still want a rematch ‚Äî someday, somehow," Cooper told Marin.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84693509-a432-45cf-9262-40cc1f844af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:35:56.814+08:00
      'mgnl:createdBy': 'pilar'
