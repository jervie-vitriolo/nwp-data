      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang goal natin ay zero COVID-19 infection for two months sa barangay,
        and I believe that you can do it. That is why we want to give you incentives,"
        Moreno said.</p>'
