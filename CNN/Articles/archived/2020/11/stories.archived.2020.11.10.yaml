      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu says, ‚ÄúThe number one principle of ARK is we co-invest. They''re
        the ones leading us. And what I mean by that is before we invest in a community,
        they have to inspire us with their own investment.‚Äù</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b04b2e3-b480-46e0-a331-b6c11df2b41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:58:26.972+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:00.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oftentimes the only buy-in needed from the members is their time
        and effort.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a963d10b-579f-4222-bee9-19307bcd3c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:58:26.972+08:00
