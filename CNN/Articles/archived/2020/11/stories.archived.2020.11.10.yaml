      gyroscope; picture-in-picture" allowfullscreen></iframe>'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '954805f2-dded-47e8-b6ec-ce0fe28d15cd'
    'lead': "Keeping fit and healthy has become challenging because of quarantine\
      \ restrictions.\nThere's no going to the gym or meeting up with fitness coaches\
      \ in person. \nSo we have to learn how to innovate and really, to try a little\
      \ harder. \nWe know it's not easy. \nBut our guest today knows all too well\
      \ what it means to try very hard to get fit. \nA few years ago, he became a\
      \ fitspiration after losing 65 pounds in just 90 days.\nNow amid this  pandemic,\
      \ how does he do it? Let's welcome Raymond Gutierrez."
