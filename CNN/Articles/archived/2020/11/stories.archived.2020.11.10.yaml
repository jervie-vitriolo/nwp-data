      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said Signal No. 3 may still be raised in Bicol
        Region provinces, Metro Manila, and portions of CALABARZON and Central Luzon
        once Ulysses intensifies into a typhoon in the next 12-24 hours.</p>'
