      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea02202-2b7c-4a5e-9d4c-3b7fee0974be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:58:19.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T18:57:29.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A frustrated murder charge was filed in court against one of the
        suspects, but this was later dismissed after Maganes signed an Affidavit of
        Desistance to say he was no longer pursuing the complaint, the government
        task force noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f239b35-39e8-45c7-9673-659008db5101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T15:58:19.851+08:00
      'mgnl:createdBy': 'eimor'
