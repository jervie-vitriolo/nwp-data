      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said there was a fight Saturday night at Adventuredome, located
        in the Circus Circus Hotel and Casino, involving "juveniles and young adults."</p>'
