      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wyoming</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed1301b-9027-4b4d-8981-803e6d5a4e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:40:09.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:53.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there is no statewide mandate, Laramie County, home to the
        capital city Cheyenne, has a mask requirement that went into effect on November
        1. However, according to CNN affiliate KGWN, the county''s district attorney''s
        office has said violations of the mandate will not be prosecuted.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b67c3e-b1cc-401f-8927-206582073d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:40:09.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:53.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Masks are not a political statement, Biden says</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce5b225-bc2a-4fab-ae73-8ad7d32652e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:40:09.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:53.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech Monday, Biden implored Americans to stop politicizing
        masks and social distancing.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869332e1-cb54-4579-b00e-a65f81c5599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:40:09.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:53.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please, I implore you, wear a mask," the President-elect said.
        "Do it for yourself, do it for your neighbor. A mask is not a political statement
        but it is a way to start pulling the country together."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6674a903-2e46-4264-8ff5-c92aa7b392ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:40:09.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:53.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign, Biden spoke of his plan to issue a nationwide
        mask mandate. Doing so could be challenged in court, though, and in October
        Biden said he would go to every governor and urge them to issue mask mandates.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b01f54-cc7f-430c-a5fa-fd40c45c85c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:40:09.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:53.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if they refuse, I''ll go to the mayors and county executives
        and get local masking requirements in place nationwide," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4b5aaf-ae19-44eb-80b3-794bd0c64862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:40:09.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:53.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the virus is mainly airborne, face masks are the most effective
        way to stop person-to-person spread of COVID-19, studies have shown.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb607049-9582-41ea-972f-8b50df578048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:40:09.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:53.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wearing of face masks in public corresponds to the most effective
        means to prevent interhuman transmission, and this inexpensive practice, in
        conjunction with simultaneous social distancing, quarantine, and contact tracing,
        represents the most likely fighting opportunity to stop the COVID-19 pandemic,
        prior to the development of a vaccine," researchers in Texas and California
        wrote back in June.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554d8f25-3b4c-42f0-98ba-6b1c34e69214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:40:09.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:53.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sarah Mucha contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209b86e0-deaa-41dd-8af9-3606473643ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:40:09.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:53.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/09/us/biden-mask-mandate-nationwide-trnd/index.html"
        href="https://edition.cnn.com/2020/11/09/us/biden-mask-mandate-nationwide-trnd/index.html">Biden
        wants to see masks mandated in all 50 states. These are the ones that don''t
        require them</a>"</em></p>'
  'pfizer-covid-vaccine-timing':
    'author': 'Alexis Benveniste, CNN Business'
    'caption': 'Pfizer''s encouraging news about the effectiveness of its COVID-19
      vaccine came nearly a week after Election Day. But Pfizer CEO Albert Bourla
      says the timing had nothing to do with politics. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-10T20:41:05.245+08:00
    'imagesource': 'jcr:9feb45a5-e2f4-4115-839f-0042c496b2ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '576a79f4-716e-4e8e-91e0-3d2e4c303ad5'
    'lead': 'Pfizer''s encouraging news about the effectiveness of its COVID-19 vaccine
      came nearly a week after Election Day. But Pfizer CEO Albert Bourla says the
      timing had nothing to do with politics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-10T20:46:33.091+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T18:56:52.139+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T18:55:48.905+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pfizer', 'COVID-19', 'vaccine']
    'template': '1'
    'title': 'Pfizer CEO: Our vaccine timing had nothing to do with politics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f50283-c879-4034-987f-7f415b2917a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:33.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:52.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Pfizer''s encouraging news about the effectiveness
        of its COVID-19 vaccine came nearly a week after Election Day. But Pfizer
        CEO Albert Bourla says the timing had nothing to do with politics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a488501b-d82b-43a9-860a-c6fd8b08c2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:33.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:52.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Chief Medical Correspondent Sanjay Gupta,
        Bourla said he first learned about the results of the trial Sunday and he
        has yet to see the data, throwing cold water on the idea that there was any
        political motivation behind releasing the news after voters in the United
        States chose their candidate for president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64500519-1968-4f26-836e-946e6a75a36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:33.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:52.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer took several interim looks at the data during its vaccine
        trial, but it did not have enough infections in its test group to gain any
        meaningful data ‚Äî&nbsp;until Sunday, Gupta reported. If anything, the data
        came earlier than expected: In October, Bourla made a comment ‚ÄØin an open
        letter on Pfizer''s website, saying,‚ÄØ"Based on our current trial enrollment
        and dosing pace, we estimate we will reach this milestone in the third week
        of November."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6592dca-03d1-4bde-bf9c-f7003fa45496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:33.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:52.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration was quick to take credit for Pfizer''s
        promising news. US Vice President Mike Pence tweeted that Pfizer''s development
        was "thanks to the public-private partnership forged by President Donald Trump."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92992813-23c6-4425-8aca-f2adcf72b270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:33.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:52.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Trump, however, lashed out at Pfizer and the FDA over
        the drug company''s announcement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e37ad4a-8f02-4cb4-839b-37efe5338cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:33.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:52.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I have long said, @Pfizer and the others would only announce
        a Vaccine after the Election, because they didn''t have the courage to do
        it before," Trump tweeted Monday evening. "Likewise, the @US_FDA should have
        announced it earlier, not for political purposes, but for saving lives!" he
        tweeted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3d558c-1430-4978-b773-79f66e7a66a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:33.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:52.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments later, Trump wrote in another tweet if US President-elect
        Biden were president, "you wouldn''t have the Vaccine for another four years."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406d4a2f-7b14-4611-b4d6-ea8dbc41cf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:33.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:52.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not warp speed</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e8edfc-acb3-47ef-b37a-b078f818f689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:33.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:52.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Pfizer was not part of the Trump administration''s "Operation
        Warp Speed," which provided incentives to pharmaceutical companies to ramp
        up their development of a coronavirus vaccine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40928aa4-c448-468f-865a-64fac674d398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:33.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:52.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US federal government promised $1.95 billion to Pfizer (PFE)
        and partner BioNTech (BNTX) to assist with the distribution of the vaccine
        once it''s ready ‚Äî but the government is not directly working to help its
        development.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934a35bc-8afb-4399-956d-cd5f59427532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:33.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:52.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had called drug companies, pressuring them for new developments
        before Election Day. He explicitly told the companies'' CEOs that he''d like
        to see a vaccine move quicker than some of his health advisers said was reasonable,
        CNN has reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0151497d-1c7a-4d72-92ad-00062807d52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:33.092+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:52.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning, President-elect Joe Biden issued a statement
        welcoming the "excellent news" and congratulating the "brilliant women and
        men who helped produce this breakthrough."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9577ae7-3a7e-460f-b201-459a3c4c9458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:33.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:52.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "it is also important to understand that the end of
        the battle against COVID-19 is still months away" and "it will be many more
        months before there is a widespread vaccination" in the United States.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7985e536-fffd-49da-b236-0738ed01c631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:33.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:52.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, said Pfizer''s vaccine news bodes well for other
        COVID-19 vaccines in development and added that Pfizer was able to get results
        quickly due to the severity of the pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160e0095-d86e-413a-a4f5-a6f685ac1536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:33.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:52.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Making the vaccine</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab99159f-1a38-4fee-8f1f-e8548c2f178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:33.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:52.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the vaccine is not set to be widely administered soon,
        Pfizer said it plans to seek emergency use authorization from the US Food
        and Drug Administration soon after volunteers have been monitored for two
        months following their second dose of the vaccine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22c9d43-6f42-4fc9-a495-c6bab381ee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:33.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:52.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer has at least three vaccine manufacturing sites in the United
        States, Gupta said. At the Kalamazoo, Michigan, facility, there are several
        refrigerators ‚Äî that span about the length of a football field ‚Äî&nbsp;that
        are used to store the vaccine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df4d707-a93e-4277-aa6d-ea8342732e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:33.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:52.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months companies have been racing to develop, and eventually
        distribute, an effective coronavirus vaccine. The race shows no signs of slowing
        as companies continue to move their vaccine candidates through clinical trials,
        growing closer to determining which will be considered safe and effective.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8749e0a-6ab7-4ba3-a8c1-8f44cc917da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:33.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:52.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines by Pfizer and Moderna utilize‚ÄØnew technology‚ÄØthat has never
        been used in vaccines before, and experts say that in itself is a reason to
        be cautious.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff1770c-7d13-49cb-a44f-1baa36b7fb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:33.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:52.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the developments mean that progress is being made, they will
        do little to mitigate the coronavirus winter surge in the short term given
        that it will be well into 2021 before the dose is available to all Americans.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f35990-3642-4ebd-af93-546adb0cd39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:33.093+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:52.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Maggie Fox, Sara Murray, Kevin Liptak and Nikki Carvajal
        contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94084828-1ad1-41ba-90f9-ab88d69c4805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T20:46:33.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T18:56:52.148+08:00
