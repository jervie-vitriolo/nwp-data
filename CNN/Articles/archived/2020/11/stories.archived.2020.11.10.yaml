      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the days pass, and the Trump campaign fails to produce convincing
        evidence and arguments to back up the President''s claims of electoral fraud,
        the inevitability of Biden''s assumption of power will set in.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a433aa0-a92b-4cc5-8147-912c48efa060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T16:14:03.728+08:00
      'mgnl:createdBy': 'bamba'
