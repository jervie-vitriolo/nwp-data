    'template': '1'
    'title': 'Calabarzon top cop replaces Sinas as Metro Manila police chief'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57db78f6-f186-4ae2-836e-2d53a66d7e52'
      'mgnl:activationStatus': true
