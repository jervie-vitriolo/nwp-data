    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amid lockdown, backyard farming gives food security to families'
    'visualType': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b3b1f2-8113-49dc-a5a0-26f3b4f3979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:58:26.973+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:00.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) ‚Äî</strong> The great
        irony is that the people living closest to our fields and seas are the ones
        who struggle to keep food on the table.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232862cc-8efc-4c5e-a282-afeba8f4b67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:58:26.970+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:00.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When New York-based Ayesha Vera Yu went home to the Philippines
        to revive an organic farm that had been in their family for years, she and
        her husband immersed themelves in the community and heard firsthand from the
        parent-teacher association (PTA) president of the local school: that some
        kids weren‚Äôt going to school because they were hungry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ab89f9-4da8-4366-8035-a89c0e35fcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:58:26.970+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:00.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brainstorming, they landed on an idea for an affordable lunch program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba32f132-956b-4980-bcd6-f1ff68be19b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:58:26.970+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:00.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They called a meeting of parents at the school and asked: what can
        you afford to give your kid as an allowance every day? After calling out different
        prices, 70% of the hands in the room shot up at ‚Äú2 pesos and fifty centavos,‚Äù
        and that became their budget to cook every meal.</p>'
    '0':
      'image': 'jcr:6bcaf3b8-aa9c-45ef-9a1a-12173bdbc50d'
      'imageCaption': 'Feed Back is an eight-week vegetable basket exchange program
        that gifts fresh vegetables to families at-risk of hunger. Photo courtesy
        of ARK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597f3a2b-2d36-4644-bbcb-ff11f31dadb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T19:27:34.383+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:00.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afdabd3-5c4c-4b13-8748-e4c8e076d817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:58:26.970+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:00.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a food cost of just ‚Ç±2.50 per head, the pilot scheme was able
        to provide a locally sourced protein, from land crabs to chicken to beans,
        plus a vegetable, cooked by a local chef, whose services are also included
        in the budget. One reason they‚Äôre able to maintain this food cost ‚Äî and sometimes
        even go under ‚Ç±2.50 ‚Äî is because they don‚Äôt get marked up for the commute
        nor the market stall. All vegetables are bought from the community and are
        sometimes even donated by parents from their backyard gardens. ‚ÄúIt''s all
        organic or natural, napitas lang yun hours or minutes before it went into
        the pan,‚Äù Yu says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d34b10b-a158-4a75-a594-d9ff7c587b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:58:26.971+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:00.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scheme has since served a million lunches across 16 communities,
        and the organizing team, which calls itself ARK: Advancement for Rural Kids,
        now finds champions in other rural communities to partner with locals just
        as Yu did.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f149e168-eb5e-41b7-add2-72b87fe0f2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:58:26.971+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:00.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Co-designing solutions</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a35ab5-4f13-4350-b2a6-0d1b1278b681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:58:26.971+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:00.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having once worked in the world of mergers and acquisitions, Yu
        kicks into gear when she describes how ARK provided seed money to defray the
        cost of the initial meals and allow the parents to adjust. She says, ‚ÄúDay
        one, parents are paying into that lunch, so they pay 20% of that 2 peso and
        50 cents; ARK pays 80% of it. Year two, fifty-fifty. Year three, sila na yung
        80%, kami na yung 20%, year four, sila na, 100% on their own.‚Äù</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a7d68d-e11b-41a2-872a-02ea6db381d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:58:26.971+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:00.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a week from launch, teachers, who also volunteered to organize
        the meals along with the parents, who volunteer in the kitchen, reported that
        attendance rose from 70% to over 90%, and the students became more participative.</p>'
    '14':
      'image': 'jcr:1af0943b-63af-4132-ba32-5b07c2f94ab9'
      'imageCaption': 'Backyard farming has become a community activity. Those who
        decided to join danced Zumba on basketball courts and held vegetable costume
        contests to kick off the planting cycle. Photo courtesy of ARK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815e1a30-ffaa-4baa-a7e9-afe8279db891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T19:27:34.383+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:00.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047e544c-5674-4b77-a98e-bdaee10ad840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:58:26.971+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:00.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When lockdown prevented them from going to school, ARK channeled
        its energies into developing a new scheme: a 10-week program to distribute
        a weekly vegetable basket for families at risk of hunger. In order to receive
        a weekly basket, each member needed to sell vegetables to the program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb8c54e-b7d2-4d41-bc34-fc8cd8500cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:58:26.971+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:00.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma''am Analyn, a Grade 1 teacher who serves as an on-ground coordinator
        for ARK in Brgy. Traciano in Capiz, helped co-design the new initiative. When
        she heard that one of the ideas being floated was to get the parents to volunteer
        to cook the meals in school and then distribute them to each house, the schoolteacher
        voiced her objections on calls with her counterparts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7250d630-dce6-41b3-b566-e8ef742e31f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:58:26.971+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:00.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúSabi ko, parang mahirapan tayo kasi pandemic nga. Mahirap na papuntahin
        natin yung parents sa school to volunteer to cook.‚Äù</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb38ec4d-b6d6-44cc-8935-099bd9583cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:58:26.971+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:00.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her input, the group co-designed the scheme ‚Äî a self-sustaining
        loop of feeding and farming ‚Äî in three months. They called it ‚ÄúFeed Back.‚Äù</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aaeccf-3e83-4544-b447-33603a1f4d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:58:26.971+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:00.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariana "Yang" Obrero, ARK''s Relationship Officer who is taking
        the lead in bringing it to communities in Coron, Capiz, Rizal, Romblon and
        Zambales, emphasized that it‚Äôs not a handout. ‚ÄúIt won''t work if community
        leaders don''t wanna do it from the get go, it won''t work if our partner
        families don''t plant and create abundance within their backyards, it won''t
        move if only one party is dancing.‚Äù</p>'
    '48':
      'image': 'jcr:ae357635-2d84-45c5-b436-3688a113dd05'
      'imageCaption': 'One barangay marked the start of the planting cycle with a
        vegetable costume contest (left). In Bogtong (right), members submitted a
        ‚Ç±200,000 proposal for the local government to fund the growth of backyard
        gardens via seeds, organic fertilizers, tools and training. Photo courtesy
        of ARK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887e83f0-55bc-4e3e-89ba-0ee9689a3c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T19:31:00.283+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:00.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9c9645-2d2b-41c6-90fc-e6057efe155f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:58:26.971+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:00.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Real impact</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2fedcf-c652-41d4-8e0b-baa14f3ef21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:58:26.971+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:00.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serna Yapla de Silva is a mom of three kids from Coron who used
        to work in a small restaurant in town. When the weather is nice, she goes
        out to sea with her husband to fish using a borrowed net. ‚ÄúSimula nung paglockdown,
        umuwi po kami sa Borac at naglalaot po kami kasi wala nga pong ibang mapagkukunan
        sa pangangailangan namin araw araw,‚Äù she says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033b9c24-474c-4f12-99f6-4cf2eeeb012a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:58:26.971+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:00.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she heard about the ARK program coming to their community,
        she thought of giving backyard farming a serious try ‚Äî they had planted a
        few edible plants like talbos ng kamote before ‚Äî and started to sow more seed
        varieties in the front and back of their house.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13986a05-9ba9-4f57-aa4d-c88ec105f69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:58:26.972+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:00.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúYung mga punla, hinihingi-hingi lang sa mga kapitbahay, sa mga
        kakilala,‚Äù she says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a5810f-063b-4c58-bd59-7cae1e75b5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:58:26.972+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:00.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From once being seen as extra work, backyard farming has become
        a community activity. Those who decided to join danced Zumba on basketball
        courts and held vegetable costume contests to kick off the planting cycle.
        And families make a day out of going to market, passing for each other at
        the doors of each other‚Äôs houses until they reach the weekly venue designated
        by councilors for each purok, and where tables are pushed together for members
        to land their produce, have them weighed, get paid, and take home different
        types of food other than what they grew.</p>'
    '49':
      'image': 'jcr:e62bc403-192e-4187-a0eb-78c70018a56a'
      'imageCaption': 'Unlike micro-loan programs for farmers that have been started
        up in the last few years, some with a lack of communication about results,
        ARK‚Äôs programs place emphasis on reporting impact. Photo courtesy of ARK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779fb6fb-4a8d-4d95-86f5-71cb1997fbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T19:31:00.283+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:00.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b7188f-448f-4753-b377-b43a2a098d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:58:26.972+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:00.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The community spirit is most felt in Traciano, where 100% of families
        signed up, and five weeks in, malnutrition went down from 38% of kids to zero
        ‚Äî a result of the food being local and prepared at their peak nutritional
        value.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f24b7b-22d8-4e03-9410-3ed0c4e6126f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:58:26.972+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T18:57:00.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The success shines a light on how vital a smaller administrative
        zone like the purok or sitio is to roll out a new solution in remote areas
        of the country. But also, the importance of  reporting and pushing impact.
        At the moment ARK is hiring a relationship officer, a research officer, an
        analyst, and even an entrepreneur-in-residence who will help launch food businesses
        with their partner communities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ef7b2c-0472-4ec5-b92a-9f6542f7a759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-10T18:58:26.972+08:00
