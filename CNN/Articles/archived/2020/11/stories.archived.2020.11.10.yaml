      'mgnl:type': 'text'
      'text': '<p>All types of coastal activities such as sailing or sea travel are
        prohibited, and the public is advised to secure essential provisions within
        the day.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b2651e-f1d9-4179-9cb3-759b9325669f'
