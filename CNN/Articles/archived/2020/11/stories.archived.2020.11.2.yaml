    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c945093-20f2-4c8a-9e12-a56dd1149422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:30.001+08:00
      'mgnl:createdBy': 'glee'
