      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Civil Defense-Bicol Region earlier reported that <a
        href="https://cnnphilippines.com/news/2020/11/2/Death-toll-Rolly-.html">Rolly
        claimed the lives of at least 16 people</a> before it weakened into a tropical
        storm late Sunday.</p>'
