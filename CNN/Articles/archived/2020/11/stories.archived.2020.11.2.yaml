      'text': '<p>Energy Secretary Alfonso Cusi, on the other hand, said that there
        are now only 19,000 households experiencing power outages in Batangas, Bulacan,
        Laguna, Cavite, Rizal, and Metro Manila as of 6pm.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
