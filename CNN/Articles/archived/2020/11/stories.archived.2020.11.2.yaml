      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He assured the PCG will augment the around 600 of their personnel
        currently assigned in Bicol.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f38e23c-e64e-47f6-a2c6-118ca0256dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T23:20:33.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:50:24.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a278136-bf5b-4c5c-9136-5ddd79cdf96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T23:20:33.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:50:25.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Six hundred personnel are not really enough for the impending task,
        that is the relief operations that we need to undertake in that area," the
        PCG admiral added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2619939e-fcf0-4268-9544-7c651bfe76d0'
