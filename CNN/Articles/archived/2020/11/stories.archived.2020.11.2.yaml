    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Fauci', 'Trump', 'Donald', 'COVID-19', 'coronavirus', 'pandemic',
      'election']
    'stories': ['4ebefcf3-cff1-48f8-90b0-c3cebdd3e57f', '82119eb4-af5b-4070-837e-08918eb69123']
    'template': '1'
    'title': 'ANALYSIS: A once restrained Fauci unleashes on White House coronavirus
      approach days before US election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d28c8d8-9587-4d87-b74a-5f5e25277416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.345+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:30.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;As US&nbsp;President Donald Trump
        fights his way through the final days of the presidential campaign denying
        the pandemic -- by lashing out at doctors, disputing science and slashing
        the press for highlighting rising coronavirus case counts -- the long-running
        rift between the White House and Dr. Anthony Fauci burst into the open Saturday
        night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09053850-f7fc-46cf-a3a3-80fd46f8d177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.345+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:31.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months as Trump undercut his own medical experts, sidelined
        scientists and refused to take basic steps to control the virus while mocking
        former Vice President Joe Biden for wearing a mask, the nation''s top infectious
        disease specialist held his tongue and took the President''s attacks in stride
        as he continued to plead with the American people to socially distance and
        wear masks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bb680c-9261-4592-8d3d-12629a05664a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.345+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:31.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Fauci''s restraint appeared to have evaporated in a Washington
        Post interview published Saturday night, in which he called out the White
        House for allowing its strategy for fighting the virus to be shaped in part
        by a neuroradiologist with no training in the field of infectious disease
        -- who granted an interview to a Kremlin-controlled propaganda network the
        same day Fauci''s remarks were released. The nation''s top infectious disease
        expert also told the Post he appreciated chief of staff Mark Meadows'' honesty
        when he admitted to CNN''s Jake Tapper during a recent interview that the
        administration has given up controlling the spread of the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c23b3c-e6e6-4ae0-8642-a313089da80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.345+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:32.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when Trump is downplaying the rising cases in the vast
        majority of states, dangerously holding huge rallies with few masks and no
        social distancing, and lodging the false and outlandish claim that doctors
        are exaggerating the number of Covid-19 deaths for profit, Fauci told the
        Post that the nation is "in for a whole lot of hurt."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8374d386-98aa-4f8b-b9bd-b362130d87e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.345+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:32.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the stars are aligned in the wrong place" as the country heads
        indoors in colder weather, Fauci told the newspaper in an interview late Friday
        -- a day when the US set a global record for the most daily cases and the
        nation surpassed 229,000 deaths. "You could not possibly be positioned more
        poorly."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767d2ed8-3314-49a3-a7e3-6d0d69555f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.345+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:33.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>View Trump and Biden head-to-head polling</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dfc6a2-6f06-4e10-80cc-435b5caf29fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:33.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, who is widely trusted by the public after a lengthy career
        serving under six presidents from both parties, said Meadows was being candid
        in the interview last weekend where he told Tapper it was not possible to
        control the virus. Fauci has adopted the polar opposite strategy by repeatedly
        telling Americans that they can change the trajectory of the virus and save
        lives if they adhere to mask use, social distancing protocols and other safety
        precautions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fc1079-6711-41e0-8752-f71e5bc7aac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:34.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tip my hat to him for admitting the strategy," Fauci told the
        Post of Meadows'' admission to Tapper. "He is straightforward in telling you
        what''s on his mind. I commend him for that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080a9c09-0b14-42e0-a7a2-7876dc51d565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:34.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci did not mince words describing what he views as the untoward
        influence of Dr. Scott Atlas, a controversial figure who has become the President''s
        de facto Covid adviser. Atlas, a White House coronavirus task force member
        who took on more prominence as Fauci and Dr. Deborah Birx receded from public
        view at the White House, has misrepresented the effectiveness of masks and
        discouraged testing of asymptomatic people, even though most medical experts
        believe it is a critical element of stopping the spread of the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad031904-0e55-4d2d-9317-ed91d3bbb21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:35.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have real problems with that guy," the Washington Post quoted
        Fauci as saying about Atlas. "He''s a smart guy who''s talking about things
        that I believe he doesn''t have any real insight or knowledge or experience
        in. He keeps talking about things that when you dissect it out and parse it
        out, it doesn''t make any sense."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75893822-e72c-4008-951b-d749c353c135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:35.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlas -- known for his out-of-the-mainstream views about the coronavirus,
        including the potential benefits of herd immunity -- made dubious claims in
        a 27-minute interview to RT, the propaganda network that had played a major
        role in the Kremlin''s efforts to interfere in the 2016 US presidential election
        and later was forced to formally register with the Justice Department as an
        agent of the Russian government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d31f68-0427-4b53-8997-0418f190716c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:36.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New interview. Lockdowns, facts, frauds ... if you can''t handle
        truth, use a mask to cover your eyes and ears," Atlas tweeted Saturday, sharing
        the interview in which he also criticized public health experts. Atlas did
        not have clearance from the White House for the interview -- which RT said
        was done on White House property -- and senior aides raised concerns internally
        after Atlas appeared on the network, a senior White House official told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b96928-3788-4a3c-a4ee-a07776dc4046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.346+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:36.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Atlas tweeted an apology for doing the interview with
        RT, saying he "was unaware they are a registered foreign agent."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aec953a-7262-410b-b0b0-e0dae6737a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:37.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regret doing the interview and apologize for allowing myself
        to be taken advantage of. I especially apologize to the national security
        community who is working hard to defend us," Atlas said in the tweet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a76cf21-11d8-4ed3-9854-f2e808aaa090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:37.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci and Birx, the coronavirus response coordinator for the White
        House task force, were fixtures at the White House in the early days of the
        pandemic, often appearing alongside Trump at White House briefings to detail
        the administration''s efforts to fight the virus. But Trump grew increasingly
        frustrated with Fauci''s media appearances and what he viewed as the doctor''s
        negative tone about the trajectory of the virus. (Fauci told the Washington
        Post he was choosing his words carefully so as not to be prohibited from doing
        future interviews.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30c4782-2cb1-4c27-a9f9-fbfb3c29ff62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:38.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a call with campaign staff in October, Trump referred to
        Fauci and other health officials as "idiots" and said Americans were tired
        of hearing about the pandemic, according to CNN''s Kaitlan Collins and Kevin
        Liptak. Birx, who has also expressed concerns about Atlas to her confidantes,
        has taken her expertise and influence out on the road, meeting with state
        and local officials to try to help shape their strategies for fighting the
        virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3b6b3c-3f2f-4d0c-b0b9-ff50665a3bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:38.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlas responded to Fauci Saturday night in a tweet comprised of
        a series of hashtags that accused him of engaging in politics and mocked Fauci
        for the ceremonial first pitch that he threw at the opening game of the Washington
        Nationals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94edc3ea-703b-4961-8378-7c0a6f3ea824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:39.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"#Insecurity #EmbarrassingHimself #Exposed #CantThrowABall #NoTimeForPolitics,"
        Atlas tweeted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1599be52-c628-43b7-b720-5ea8601b5dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:39.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, White House deputy press secretary Judd Deere sharply
        criticized Fauci, claiming he was inappropriately playing politics a few days
        before Election Day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1a07e3-80af-48bd-a857-f805b8a35848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.347+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:40.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unacceptable and breaking with all norms for Dr. Fauci, a
        senior member of the President''s Coronavirus Taskforce and someone who has
        praised President Trump''s actions throughout this pandemic, to choose three
        days before an election to play politics," Deere said in the statement. "As
        a member of the Task Force, Dr. Fauci has a duty to express concerns or push
        for a change in strategy, but he''s not done that, instead choosing to criticize
        the President in the media and make his political leanings known by praising
        the President''s opponent — exactly what the American people have come to
        expect from The Swamp."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360cc7dc-883c-425b-8cab-c1a9fc846ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:40.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Trump''s campaign that tried to play politics with Fauci
        when it featured him in a campaign ad without his consent and took his words
        out of context.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f6e11b-b519-42ce-85ee-325c3edc2ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:41.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deere appeared to be referring to the contrast that Fauci drew in
        the interview between the Trump and Biden campaign''s differing approaches
        to the pandemic. Biden''s campaign, he was quoted as saying, "is taking it
        seriously from a public health perspective," while the Trump campaign is viewing
        the virus through the lens of "the economy and reopening the country."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72925d6-0847-46e1-b252-7c3f215af5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:41.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House communications director Alyssa Farah said in a Fox News
        interview Sunday that she spoke with Fauci that morning and said at times
        the administration reminds him that he sits on the White House coronavirus
        task force.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99770c6b-684a-4dff-8f15-25a7852e6340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:42.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s somebody who''s highly respected but at times we remind him,
        you sit on this task force. If you have concerns about our response effort,
        then please by all means raise them, but a lot of us are working around the
        clock, the President being the number one person to defeat this virus," she
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d78537-c7f8-4d52-8a00-2bc553d243be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:42.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked separately by CNN''s Sarah Westwood if Trump still has faith
        in Fauci, Farah offered a brief response: "Yes we do," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0201b8da-4b9b-4838-9fcc-cb04f319edad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:43.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Campaigns clash over COVID-19</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547e3583-8193-4254-9979-1d680354659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:43.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of one of the worst weeks for the US in daily coronavirus
        case counts, the Trump and Biden campaigns continued to clash over the President''s
        handling of Covid-19 on the trail Saturday as Biden campaigned in Michigan
        and Trump held four rallies in Pennsylvania.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e67283-0e43-46b0-a3ff-75396fb45f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.348+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:44.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump once suggested that the virus had not been a serious problem
        for himself, first lady Melania Trump or his teenage son Barron, glossing
        over the fact that the first family receives the highest caliber of medical
        care in the country and had access to experimental treatments that are not
        available to most Americans.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d5a968-0ec2-409d-aa24-0211c0a27739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:44.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failing to acknowledge the grave risks of the virus to older Americans
        and those with pre-existing conditions, Trump falsely claimed Saturday that
        "because of our relentless efforts, the recovery rate right now on Covid,
        or China virus, or the China plague, is 99.7%," using a racist term to describe
        the virus.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97283d56-b99b-4575-9185-e7a24c3051b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:45.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only is there not enough data yet to understand the long-term
        consequences on patients who have contracted the disease, but about 2.5% of
        people in the US who tested positive for Covid-19 have died from it, according
        to Johns Hopkins University.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e528a416-2f9c-47f7-8b3f-47a40bb3aa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:45.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who pledged to "terminate" the virus Saturday with "science,
        medicine and groundbreaking therapies," was also critical of Biden''s relentless
        focus on Covid-19 in the closing days of the campaign.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f12a47-ca06-4621-ab86-dfc73adaf1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:46.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All he does is talk about Covid, Covid," Trump said of Biden. "He
        has nothing else to talk about. ... We agree it''s serious and we''ve done
        an incredible job. And at some point they are going to recognize that."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f5a228-288a-415b-8d3d-96cf24d40e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:46.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Biden and former President Barack Obama, who campaigned with
        Biden in Michigan on Saturday, issued a sharp rebuke to Trump for his false
        claim Friday that US doctors are profiteering off of Covid patients. Obama
        seemed incredulous that the attack was part of the President''s closing argument
        and framed it as evidence of Trump''s lack of character.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807e5c9a-09b7-4c96-a61f-cd6d3620d9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:47.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s jealous of Covid''s media coverage and now he''s accusing
        doctors of profiting off this pandemic -- think about that," Obama said. "He
        cannot fathom, he does not understand the notion that somebody would risk
        their life to save others without trying to make a buck."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb7100f-0e4c-418c-99b7-a37e1c2dc635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:47.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama argued that if Trump had been focused on halting the spread
        of Covid-19 from the beginning of this year, "cases wouldn''t be reaching
        new record highs" and noted that some of the areas where the President has
        held rallies have seen spikes in cases. He mocked Trump''s "obsession" with
        crowd size in the midst of a pandemic.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2570aa-16e1-4d71-9cfb-e19aad07ff54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.349+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:48.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know when a country is going through a pandemic, that''s not
        what you''re supposed to be worrying about," Obama said. "And that''s the
        difference between Joe Biden and Trump right there. Trump cares about feeding
        his ego. Joe cares about keeping you and your family safe. And he''s less
        interested in feeding his ego with having big crowds than he is making sure
        he''s not going around making more and more people sick. That''s what you
        should expect from a president."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8972d420-213d-48ad-9de2-52c0534ba65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:34:22.350+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:48.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2020/11/01/politics/donald-trump-anthony-fauci-2020-campaign/index.html">CNN.com</a>.&nbsp;</em></p>'
  'COVID-Christmas-Santa-Claus-behind-plexiglass':
    'author': 'Parija Kavilanz, CNN Business'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-11-02T09:34:35.565+08:00
    'imagesource': 'jcr:3b99b805-3f68-4c60-a071-53393b904d54'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3eaa2c3-e986-4216-b87c-f91080260b43'
    'lead': 'There''s no sitting on Santa''s lap this year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-02T09:44:32.497+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T18:00:11.691+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:48:26.704+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'pandemic', 'Christmas', 'Santa', 'Claus', 'plexiglass',
      'divider']
    'stories': ['8f8f8f30-4a0d-41af-abd4-73c8066f383f']
    'template': '1'
    'title': 'A very COVID Christmas: Mall Santas will see kids from behind plexiglass
      snowglobes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc3a290-ba08-4de7-80fb-8ff93f66a0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:44:32.498+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:12.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Be prepared for awkward family photos
        with Santa this year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e49958-396b-4820-b5bd-8108c29a50bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:44:32.501+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:12.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the pandemic won''t keep Santa Claus from making an appearance
        at the mall or at Macy''s Thanksgiving Day parade, don''t count on touching
        Santa, hugging Santa, or having the kids sit on his lap this year. Some mall
        operators are even offering Zoom calls with Santa instead of in-person visits.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b10f0f-f433-4b5d-9613-938d8a9d1574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:44:32.501+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:13.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brookfield Properties, a subsidiary of Brookfield Asset Management
        Property Partners and the second largest mall operator in the United States,
        said Santa will be in 134 of its more than 150 malls.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1908e617-9407-4b90-85eb-9f0c917d0e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:44:32.501+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:13.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Santa is an important holiday tradition for many families but we
        are looking to pivot the experience for safety," said Rocell Viniard, director
        of portfolio marketing with Brookfield Properties. The idea, she said, is
        to enable a "touchless experience" with Santa.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f2153e-b8f7-4b32-8c53-341a5a9d0c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:44:32.501+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:14.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means no sitting on Santa''s lap, said Viniard.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a211dc-64d6-489a-b007-55d8f10f392a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:44:32.501+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:14.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santa will also wear a mask in states with a mask mandate, and guests
        will be required to do the same. In states with no mask requirement, Santa
        can wear a mask if he wants to, she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9807447-adae-4424-a958-257535eb6bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:44:32.501+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:15.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brookfield said it is not requiring Santa or mall visitors to sign
        waivers in locations where masks are not a local or state requirement. Social
        distancing stickers will show people where to stand, and many properties will
        have special decor that keeps people six feet away from Santa.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75ffc81-4aa1-45e3-9907-bb70cc6cd39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:44:32.501+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:15.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every [visit] will be contactless. So kids can sit on wrapped packages
        near Santa, or across the table from Santa and have a conversation. We can
        still capture the memory for family photos," said Viniard.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d41ff81-05a7-42ef-85ed-a6be5a9f79f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:44:32.501+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:16.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some of its malls where Santa will make an appearance beginning
        November 20, he''ll meet and greet with families while appearing to sit inside
        a giant snow globe. In other locations, Santa will be behind a giant picture
        frame.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94761438-87d3-4d19-b5dd-d7983ac38bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:44:32.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:16.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think of this like a drive-up window type of scenario," said Viniard.
        "Guests will be able to walk up and have their conversation with Santa and
        then turn for the framed photo."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409454a9-7ee6-42d4-893f-6a8fba690437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:44:32.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:17.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For anyone who wants to skip a trip to the mall, Viniard said Brookfield
        is also launching a virtual visit with Santa experience, which kicks off on
        Nov. 1. Reservations can be made through the website ExperienceJingleRing.com.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604626e3-3254-4991-b9b3-9edce77263ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:44:32.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:17.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Properties, the largest mall operator in the US, said Santa
        will also be coming to its malls this year but declined to offer any details.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a804d4-f69c-46b2-aa3e-057035856201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:44:32.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:18.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Santa on Zoom and behind plexiglass</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb50748d-c47c-4d93-9be7-6fd02d51f351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:44:32.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:18.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mall operator Preit, which owns 19 malls primarily on the East Coast,
        including the Cherry Hill mall in New Jersey and the Willow Grove mall in
        Pennsylvania, is placing Santa behind plexiglass.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fff7f5-4c26-4dd6-ac45-1ae6afcc7ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:44:32.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:19.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a plexiglass barrier and Santa in each of our locations will
        sit behind it. It will have a bench in front of it so kids can sit down and
        take a photo with Santa," said Heather Crowell, spokesperson for Preit.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ba8d9-fee0-4d94-887c-0fb0f000d0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:44:32.502+08:00
      'mgnl:createdBy': 'mel'
