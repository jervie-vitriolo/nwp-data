    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a0a593-6f2b-48f6-94f4-973537b9fd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:29.980+08:00
