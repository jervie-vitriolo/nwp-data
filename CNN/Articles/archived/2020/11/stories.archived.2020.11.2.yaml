      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlas did not have clearance from the White House for the interview
        -- which RT said was done on White House property -- and senior aides raised
        concerns internally after Atlas appeared on the network, a senior White House
        official told CNN.</p>'
    '25':
