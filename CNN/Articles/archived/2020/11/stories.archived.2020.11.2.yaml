    'template': '1'
    'title': 'Galvez is confirmed as vaccine czar'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c380ee5-11dd-4204-8bc0-7b2e852b9a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:25:25.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:50:54.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)</strong> — National
        Task Force Against COVID-19 Chief Implementer Carlito Galvez Jr. now has another
        title: vaccine czar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6ff5a5-a15f-4456-a6c6-535d96cb26b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:25:25.967+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:50:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte mentioned Galvez''s new role at a televised
        meeting on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03e15de-65e8-4d94-9f21-4d13695499df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T23:10:16.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:50:55.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pagbili ng bakuna,</em> the negotiation, manufacture, production,
        or distribution, <em>binigay ko ''yan kay</em> Secretary Galvez. So only Secretary
        Galvez is authorized to negotiate or whatever. <em>Isa lang,"</em> Duterte
        said during the meeting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026f9d76-487c-4681-ba1d-3b528535364a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T23:10:16.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:50:56.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The buying of the vaccine, the negotiation, manufacture,
        production, or distribution, I gave that to Secretary Galvez. So only Secretary
        Galvez is authorized to negotiate or whatever. Only one.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a3a8b6-4074-463a-b185-cdfd80168f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T23:10:16.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:50:56.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque also confirmed it in a message,
        <em>"Matagal na ''yun. Inulit...ngayon</em> which was what Sec. Galvez wanted."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875472c3-b618-467d-bc52-7f016b78d6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:25:25.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:50:57.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That was done a while back. It was just repeated today
        which was what Sec. Galvez wanted.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66909be-2b91-42b0-95fc-dc6499320ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:25:25.968+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:50:57.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez has not yet given a statement on the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95365086-04f4-406f-ba42-0fe743e1683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:25:25.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:50:58.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, a <a href="https://www.cnn.ph/news/2020/10/30/COVID-19-vaccine-task-force-Philippines.html"
        target="_blank">task force</a> was created to oversee the distribution of
        COVID-19 vaccines in the country, the COVID-19 Immunization Program Management
        Organizational Structure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1784c4-3f5f-419d-885b-2888bb6ddb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:25:25.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:50:58.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group will be under the National Task Force Against COVID-19.
        It will be led by the Department of Health, which was ordered to immediately
        convene the Task Group COVID-19 Immunization Management.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97230f0-b47f-4e38-8b85-2dd1a9c4bd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:25:25.985+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:50:59.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has named other czars to respond to the
        pandemic, such as officials to oversee testing, isolation, treatment, and
        contact-tracing efforts.</p>'
