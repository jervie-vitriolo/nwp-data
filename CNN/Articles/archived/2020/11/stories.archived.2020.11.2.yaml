      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a "Tonight Show" interview with Jimmy Fallon in April, Biden,
        who was appearing before Lady Gaga, expressed his admiration for the singer
        and shared that his favorite song of hers is ''Til it Happens To You.''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553c707f-57f9-4fda-8942-dd0bb4ec3708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T08:13:03.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:01:20.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e053978-f7fc-4c1f-8044-03fab769116c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T08:13:03.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:01:21.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have a woman coming on, I''m told, that''s gonna be on your
        show. Tell her I love her, because I know she loves me," Biden said. "We''re
        good friends all kidding aside, and my favorite song of hers is "Til It Happens
        to You. Look at the lives she''s changed," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8cbbe4-c15c-4013-bf10-35cfc357c519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T08:13:03.915+08:00
