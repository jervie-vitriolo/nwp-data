      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Apart from increasing our hospital bed capacity, the construction
        of these SUC hospitals will also serve as the training ground for the medical
        students of the SUCs just like what UP-PGH has long been doing,” Angara said.
        “Hindi na sila kailangan pa lumayo sa sarili nilang bakod para makakuha ng
        experience na kailangan para maging doktor at nars [They don’t need to go
        far to have the experience required to become a doctor or nurse].”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17e8384-e589-43bf-a6c5-36c78c00daad'
