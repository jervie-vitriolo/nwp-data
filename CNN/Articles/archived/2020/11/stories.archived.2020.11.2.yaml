      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure also provides that graduates of medical degrees
        from state universities and colleges who availed of government scholarship
        programs shall be required to render their return service in the school''s
        hospital.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
