    'template': '1'
    'title': 'DOH issues new guidelines as PBA games resume on Nov. 3'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7941d5be-eb9e-41b4-b68c-8ae03e016cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:18:11.013+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:53:10.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)</strong> —Those
        already inside the bubble of the Philippine Basketball Association should
        stay there, according to new guidelines issued by the health department as
        games resume on November 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3b14c6-36b1-4797-948e-9046c3ad842f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:18:11.013+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:53:10.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2bcd71-59e0-4839-a006-edc0984421f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:18:11.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:53:11.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said people inside the
        bubble suspected to have COVID-19  must go through a 14-day quarantine, whether
        or not they test positive in an RT-PCR test.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d46c458-ddc7-4b53-90dc-5f9fa33b6e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:18:11.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:53:11.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767958cf-3dc8-4e30-befb-81b4546d02a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:18:11.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:53:12.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang pagpasok at paglabas ng bubbles, should be safely at masiguro
        na sinuman ang nakapasok na, they stay inside the bubble. That’s why it’s
        a bubble — wala nang makakapasok at makakalabas para we can prevent infections,”  she
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda2195c-82cb-4cab-9878-2ea7e95d2f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:18:11.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:53:12.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfc870a-7262-44a0-a5ff-58364722f60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:18:11.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:53:13.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd007e76c-19f0-4e48-9106-853cb9880de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:18:11.014+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:53:13.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The entry to and exit from bubbles should be safe,
        and it should be ensured that those who have already entered would stay inside
        the bubble. That''s why it''s a bubble — no one can enter or leave anymore
        so we can prevent infections.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e0c307-41a1-4fb3-afa9-fc7975d56fdf'
      'mgnl:activationStatus': true
