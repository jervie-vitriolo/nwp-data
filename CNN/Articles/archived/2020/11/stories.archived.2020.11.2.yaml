      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were only expecting the landfall yesterday, and
        in fact, it was a Sunday....the storm only entered yesterday. And before that,
        the NDRRMC has been conducting briefings already.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3c4694-caf5-4f40-b34f-1e8432eed770'
