      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sun, which is owned by media mogul Rupert Murdoch''s News Corp.,
        said in a statement following the verdict: "The Sun has stood up and campaigned
        for the victims of domestic abuse for over 20 years. Domestic abuse victims
        must never be silenced and we thank the judge for his careful consideration
        and thank Amber Heard for her courage in giving evidence to the court."</p>'
    '21':
