      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3717ce11-f73a-489d-adb9-4a3855277d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T23:41:00.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:50:02.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working with local partners and doing needs assessment to
        better understand the needs of affected people, particularly women and children,"
        Talavera told CNN Philippines'' Rico Hizon on Monday.</p>'
