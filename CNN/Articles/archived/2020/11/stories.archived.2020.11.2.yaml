    'title': 'Cimatu orders suspension of all quarry operations around Mayon Volcano'
    'updated': 2020-11-03T19:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21441d16-0504-426f-b0d9-ea28f5c642f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T23:45:13.983+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:49:41.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 3) —</strong> Environment
        chief Roy Cimatu said on Monday that he ordered to suspend all quarrying operations
        around Mayon Volcano after the lahar flooding incident that occurred during
        the onslaught of typhoon Rolly over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacefee6-1338-4751-821c-88e224f90bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T23:45:13.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:49:41.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac7ab20-f62e-44f9-b10d-716033e86563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T23:45:13.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:49:42.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I directed the suspension of all these 11 or 12 operators, including
        suspending all quarry operations around the volcano,” Cimatu said during the
        televised briefing of President Rodrigo Duterte and his Cabinet members, noting
        that these quarrying permits were issued by the provincial government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00a0c23-eb50-44b1-baa2-726e6a5d9bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T23:45:13.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:49:42.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3b41a3-8b31-4f54-950d-676ce8dbddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T23:45:13.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:49:43.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that based on his initial investigation, the incident happened
        after floodwater flowed through the slope of the volcano that fell down to
        three rivers. Some of the operators left their stockpile in the middle of
        these rivers that were also washed down together with the flood with lahar,
        he said.</p>'
