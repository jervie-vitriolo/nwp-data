      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/11/01/politics/lady-gaga-john-legend-joe-biden-kamala-harris-campaign/index.html">Lady
        Gaga and John Legend to join Joe Biden and Kamala Harris for final campaign
        events</a>''</em></p>'
