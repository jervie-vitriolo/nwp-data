    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:48:30.223+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'US-election', 'US-president', 'Donald-Trump', 'Joe-Biden',
      'Middle-East', 'policy', 'analysis']
    'template': '1'
    'title': 'ANALYSIS: What a Trump or a Biden win would mean for the Middle East'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d27cf9f-d259-42b9-8471-8d7c0f7e9cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:42.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An eerie calm hangs over the Middle East
        as the US presidential election draws near. The political fault lines that
        crisscross the region seem quieter than usual and political infighting appears
        to have subsided. But that relative peace reflects little more than the trepidation
        of regional heads looking to Washington to see if a change in global leadership
        is afoot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdb1b13-916c-40b6-9412-e402c17399ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:42.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6c7490-441d-4bf8-a9a0-37977f11f306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:43.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is an election that analysts and politicians say could change
        the political calculus of the Middle East''s major players. From the fate
        of the Iran nuclear deal to President Donald Trump''s so-called "deal of the
        century" for Israelis and Palestinians to the relentless rise of unchecked
        authoritarianism, the outcome of the race could have a drastic impact on the
        issues shaping the region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2525d50d-61db-4e54-97fe-1ff0e2139ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:43.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e7bd81-aadc-4249-a3b4-d8ffaa1f1b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:44.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s where former Vice President Joe Biden and President Trump
        stand on the political flashpoints.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeb7809-d046-49ac-874b-4be0ff802d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea1af77-4f96-4eff-ac3c-fdd746df9058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:45.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rising authoritarianism from Egypt to Saudi Arabia</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87406042-7b3c-4f5f-afcf-ae50c3e16158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:45.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has promised to undo what many consider a staple of Trump''s
        foreign policy: turning a blind eye to autocracy and human rights abuses in
        favor of crude realpolitik.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5630cb-13a0-442f-a320-d35888b8749f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:46.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a62fed-eda2-417c-81c0-3a5387b05abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:46.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To many across the Middle East, America under Trump had finally
        dropped its veneer of support for democracy in a region peppered with US-backed
        strongmen. Nonetheless, the effects of the President''s approach have been
        stark. Authoritarianism has run amok, and the crackdown on activists has been
        jarring for even the most cynical observers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a49d1a8-6625-4c8f-822b-798527d2df14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:47.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47fc059-5470-4652-98df-44c127da2c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:47.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Saudi Arabia, Trump is credited with the elevation of Prince
        Mohammed bin Salman to Crown Prince, and day-to-day ruler of the kingdom.
        Bin Salman -- known colloquially as MBS -- spearheaded a rapid succession
        of reforms but has vociferously stamped out dissent and jailed scores of activists,
        including some women''s rights defenders. Trump has offered only muted criticism
        of MBS, even after the 2018 murder of the prince''s best-known critic, Jamal
        Khashoggi, at the kingdom''s Istanbul consulate. Meanwhile, prominent human
        rights activists, including PEN award winner Loujain al-Hathloul, have continued
        to languish in Saudi jails on bogus charges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d22dd5-d86c-4242-aabe-aaa928279d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:48.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d5eb52-f636-4137-8987-6b6d4a4adb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:48.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a questionnaire by the Council on Foreign Relations (CFR), Biden
        criticized what he has described as Trump''s "dangerous blank check" to the
        kingdom and promised to "order a reassessment of our relationship with Saudi
        Arabia."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0366a59a-02fe-4e88-887d-d3c0cd0f15e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:49.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c562cc9-6abd-4bc5-99d3-370fde2fc45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:49.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will defend the right of activists, political dissidents, and
        journalists around the world to speak their minds freely without fear of persecution
        and violence," Biden said in a statement marking the anniversary of Khashoggi''s
        murder this October. "Jamal''s death will not be in vain, and we owe it to
        his memory to fight for a more just and free world."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395590eb-f3db-4b43-980d-5bf2e95b8d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:50.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdc8f0b-8e4e-492c-9fc7-556273e2a581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:50.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has also promised to end US support for the Saudi-led campaign
        to crush Iranian-backed Houthi rebels in Yemen. The war there has claimed
        tens of thousands of lives, and sparked outbreaks of disease and famine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f18cc0-2a1d-496a-862e-45ac6e722cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:51.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a7db8a-ef3b-4a2d-afdf-aa8cd1893fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:51.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pledge on Yemen''s war runs contrary to Biden''s history.
        The administration of former President Barack Obama, where Biden served as
        Vice President, sold billions of dollars in arms to Saudi Arabia, even as
        it bombed Yemen. As now, the White House under Obama made no meaningful attempts
        to temper Saudi Arabia''s absolute monarchy, though MBS is widely believed
        to have cranked up rights abuses in the kingdom.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b117ce8c-3cda-43c2-9452-fe3f9a5f68c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:52.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b36764-3fb9-4d26-94bf-9db193419c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:52.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Egypt, Biden also criticized Trump''s support for Egyptian President
        Abdel Fattah el-Sisi, who the US President reportedly once described as "my
        favorite dictator." On Egypt, Biden''s criticisms somewhat measure up. Although
        the Egyptian coup that toppled the country''s only democratically elected
        President, Mohamed Morsy, and eventually brought Sisi to power, happened during
        Obama''s tenure in 2013, the former US President ostensibly tried to pressure
        the Egyptian leader to improve his human rights record, to no avail.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ee92fc-1faf-4807-aba1-e652bcffee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:53.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2818d7-cefd-4fb6-b627-dac4cef36603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:53.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sisi''s crackdown on critics has been shocking in its scale, with
        tens of thousands of dissidents believed to have been jailed in recent years.
        This summer, the death by suicide of LGBTQ rights defender Sarah Hegazi served
        as a harsh reminder of the brutality that many have endured under Sisi''s
        rule. Hegazi battled depression and PTSD after allegedly being subjected to
        sexual and physical abuse in an Egyptian jail. She was imprisoned for raising
        a rainbow flag at a concert in 2017.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da9d096-cbca-4b0d-ba1f-b9d2e832ccb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:54.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02723d24-1fe1-4268-86c7-ce4597631a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:54.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Israel, the Palestinians and the ''deal of the century''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46f9d12-06d7-4e89-8106-6154913bbabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:55.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump ushered in normalization deals between Israel and three
        Arab countries, it was perhaps one of the high points of his presidency.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f77eb1-de01-4137-9ac6-13f0c00a79fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:55.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7990e25f-254f-4ea6-8564-d0a52680d88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:56.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Arab Emirates led the pack in August, and it was the
        first normalization agreement between Israel and an Arab or Muslim-majority
        state in more than two decades. Sidelined from the negotiations was the Palestinian
        leadership who consider these deals a betrayal. The agreements dealt a blow
        to their dreams of statehood by riding roughshod over a 2002 Arab Peace Initiative
        that conditioned normalization on an Israeli withdrawal to pre-1967 borders.
        And it added insult to injury after years of Trump muscling through unilateral
        policies -- such as the labeling of Jerusalem as Israel''s capital, and the
        legitimization of Israeli settlements considered illegal under international
        law -- that undermined their position in the now moribund negotiations with
        the Israelis.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7cd0b2-45c2-4f7a-ae39-6a8dbfaa36ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.916+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:56.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2768cd51-5155-4d0d-b8bd-9aa08df2d62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:57.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden welcomed the normalization agreements and has said that he
        would push more countries in the region to take steps to carry out similar
        deals. But he has said that he is opposed to the unilateralism that has defined
        Trump''s approach to Israel and the Palestinians.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917bf2ae-9fe0-40e0-92ae-cc430f9a27cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:57.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2ebdd8-4c98-4898-860a-4dc1b67488c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:58.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biden opposes any unilateral steps by either side that undermine
        a two-state solution," the his campaign''s website reads. "He opposes annexation
        and settlement expansion and will continue to oppose both as President."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba37cc79-52ce-467b-bee0-117032e4c369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:58.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49411c73-05e5-4a91-80bc-ff67de69afcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:59.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has also pledged to reverse Trump''s withdrawal of economic
        and humanitarian support from the Palestinians, and reopen the Palestine Liberation
        Organization mission in Washington, as well as the US consulate in Jerusalem
        responsible or Palestinian affairs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d30d54-1491-462a-8d55-63ee7b0ad338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:59.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d6f470-b00f-4be4-a59c-dfb032792c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:59:00.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump has already helped Prime Minister Benjamin Netanyahu establish
        new facts on the ground, greatly shoring up the Israeli position for some
        time to come. If Biden were to try to reverse Trump''s decisions on some of
        the key sticking points of the Israeli-Palestinian negotiations -- namely
        Jerusalem and the settlements -- then he could find himself on a collision
        course with some of Israel''s outspoken supporters in Washington.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fc3dd7-6f10-4318-a679-14332636ec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:59:00.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e836147e-b8ac-477e-8b49-baee322a7c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:59:01.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s worth noting that Biden has objected to Trump''s methods
        on the Israel-Palestinian issue, but not his outcomes.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aca9634-3a9b-463d-be11-46f1f70f615f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:59:01.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1833547c-5d2a-4c0c-b56e-61c255e3a06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:59:02.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Iran deal</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6527da0-64e9-41ce-a16e-44b0f7e616c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:59:02.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has said that he would restore the Obama-era nuclear deal
        -- known formally as the Joint Comprehensive Plan of Action (JCPOA) -- with
        Iran, which Trump withdrew from in May 2018. Since then, Iran has buckled
        under the weight of some of the toughest sanctions it has ever faced. A year
        after Trump''s pull-out, Tehran restarted parts of the nuclear program that
        the JCPOA mostly dismantled.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca18f71-3e11-4434-8bde-572aec152f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:59:03.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7077d42-a912-40e1-8c7c-8452655b91d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:59:03.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Iran moves back into compliance with its nuclear obligations,
        I would re-enter the JCPOA as a starting point to work alongside our allies
        in Europe and other world powers to extend the deal''s nuclear constraints,"
        Biden told the CFR.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544dd312-a29b-4491-939c-1e6ee770e813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:59:04.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580a6cd8-5d55-4520-899e-4f552c4f52ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.942+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:59:04.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doing so would provide a critical down payment to re-establish
        US credibility, signaling to the world that America''s word and international
        commitments once again mean something."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba383d2a-a7ba-470e-be3b-ac1ae3cefc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:59:05.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52782892-9337-4c12-8ae2-af55903c2987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:59:05.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s promise to return to the nuclear deal is widely believed
        to be the reason why Iran has refused to come back to the table with the Trump
        White House, defying a crippling campaign that has sought to squeeze out further
        concessions from Tehran. Iranian Foreign Minister Javad Zarif, who played
        a key role in striking the 2015 deal, has repeatedly said that Iran would
        not negotiate another agreement.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978248c6-4060-4901-9431-9f3b9df06342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:59:06.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68604d43-b565-46cd-9319-ad195189de28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:59:06.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Trump is re-elected, however, Iran may find it difficult to resist
        the President''s overtures and trudge through another four years of economic
        dire straits. In many ways, Trump''s withdrawal from the nuclear deal can
        be seen as a defining feature of the Middle East over the last four years,
        and his return could bring the region into uncharted territory.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5d561a-73a5-43fb-8944-32d7cc9ffb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:59:07.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c1b8f3-14f3-42df-af98-772fa7b16658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:59:07.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the strongholds of ISIS fell in the first year of Trump''s
        presidency, the White House began to turn its attention to containing a more
        powerful Iran. Both US-backed fighters and Iranian-backed forces, with no
        immediately visible coordination between the two, fought to defeat ISIS. The
        extremist group''s demise seemed to coincide with the birth of Trump''s so-called
        "maximum pressure" campaign on Iran, setting the stage for a region that appeared
        to constantly teeter on the verge of a cataclysmic war. Iran launched its
        largest-ever ballistic missile attack on US positions. And Tehran says that
        it has yet to avenge Soleimani''s death.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b93e85b-50fa-459e-bd47-512793284f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:59:08.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14a0510-754a-4f50-97ac-9b5951b5c3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.943+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:59:08.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, people in the region have been weighed down by the strains
        of economic crises, youth unemployment and deepening distrust for their leadership
        -- all exacerbated by the coronavirus pandemic. This year''s Arab Youth Survey
        found that a majority of young Arabs in crisis-wracked states support anti-government
        protests and nearly half of young Arabs have considered leaving their countries.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fa3b46-3bbd-4679-a5ca-d04638b9ffaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:59:09.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378aa581-df1d-4598-a671-a68b9c66471a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:59:09.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corrupt leadership and government mismanagement is a major part
        of the problem, but so is US foreign policy in the form of aggressive and
        clumsy interventionism in countries such as Iraq, and the buttressing of corrupt
        and oppressive governments. "On the whole, American foreign policy has not
        been very successful," said Rami Khouri, a non-resident senior fellow at the
        Harvard Kennedy School. "The way you can gauge that is if you look at the
        region today, look at the stability in the region, look at the cohesion and
        integrity of many countries and look at public opinion and then look at leadership."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419a6a3a-dbe9-4394-9704-d4b88a499114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:59:10.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f856d74-bffa-46d1-8620-c5a3c604d62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:59:10.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Trump years just made a bad American Middle East policy worse."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89590aa-c1da-4e8d-ac9e-f34fb9080468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:59:11.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d597e7-9899-498e-88fb-6241a034ee29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:59:12.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s legacy in the region -- like many of his predecessors --
        is not a positive one. For people in the Middle East, his presidency is associated
        with the conflicts that began in Yemen, Libya and Syria, and continued to
        rage in Iraq during his tenure. And while people in the Middle East are hard-pressed
        to expect drastic change in the regional approach of any future White House,
        they continue to hope that a long streak of foreign policy failures here could
        one day come to an end.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f8d7fb-cc99-423b-b2c4-8f28e71f42e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:29:02.944+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:59:12.675+08:00
