      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather bureau <a href="https://cnnphilippines.com/news/2020/11/2/Tropical-Storm-Rolly-weather-updates.html">PAGASA
        last located Rolly 195 km west of Subic, Zambales</a> at 11 a.m., maintaining
        winds of 65 kph and 80 kph. It is expected to exit the country Tuesday morning.</p>'
  'us-donald-trump-coronavirus-response':
