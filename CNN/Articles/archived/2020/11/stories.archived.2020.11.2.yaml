    'template': '1'
    'title': 'Rolly''s onslaught highlights need for better anticipatory plan, improved
      science and technology – expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c030f4c5-b5c5-4725-a662-277ee2ba017e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:01:50.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:59:39.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)—</strong> The
        onslaught of typhoon “Rolly” has again highlighted the importance of improving
        the country’s disaster preparedness protocols, with experts pushing to bolster
        science and technology to help in the calamity response.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fccbd20-e00d-42f2-9785-85231283c7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:01:50.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:59:39.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Monday, Mahar Lagmay, director of
        the University of the Philippines Resilience Institute, noted the country
        has had some advances when it comes to the calamity preparedness programs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349e934d-e557-41e6-99af-b815403f6a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:01:50.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:59:40.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he underscored the need for better anticipation— especially
        with the world still facing the threats of climate change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9c034e-601e-409e-a091-0d828a044da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:01:50.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:59:40.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are improving, but we still need to address all the things that
        we have missed in preparing for any threat,” Lagmay told <em>The Source</em>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9d711b-f5bc-419d-aa44-f5b41e7a9c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:01:50.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:59:41.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The story was that, <em>hindi ine</em>-expect<em> doon sa lugar</em>,
        which is the same story as <em>lahat ng mga</em> victims of past disasters…
        <em>So kailangan diyan, anticipation</em>,” he explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9a155e-af76-4362-8a8e-ade2564b907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:01:50.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:59:42.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The story was that, a certain area does not expect
        the calamity, which is the same story as all the victims of past disasters.
        So what we need is anticipation.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fcfc57-8589-41eb-bfc0-b2595bb02c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:01:50.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:59:42.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Use of better science, better technology to identify<em> saan ba
        pwede magkaroo</em>n (where there can be possible disasters) in the future,
        bigger than what is in the historical records," he explained. "That is one
        very important thing that we should do, especially with climate change.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d1c946-1df6-4e8a-a11b-edcdeea2e572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:01:50.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:59:43.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super typhoon Rolly has weakened into a tropical storm and continues
        to move away from the country’s landmass, but its weekend wrath left a trail
        of death and destruction — including at least 16 fatalities in the Bicol region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc10b3f-b6e0-4da5-9010-1eb5647c252b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:01:50.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:59:43.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagmay, for his part, lauded the combined efforts of both the public
        and private sectors to help Filipinos affected by the weather disturbance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e60a3f0-43e8-4edd-926d-2e9211b54346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:01:50.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:59:44.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagged as the world''s strongest typhoon this year, Rolly made four
        landfalls in the country on Sunday — in the vicinities of Bato, Catanduanes;
        Tiwi, Albay; San Narciso, Quezon; and Lobo, Batangas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4da3b6-5069-4749-9412-65f83664857e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:01:50.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:59:44.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State weather bureau PAGASA said Rolly is expected to exit the Philippine
        Area of Responsibility by Tuesday morning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e8873d-03dd-437a-bd5b-1abf584cd4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:01:50.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:59:45.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/11/1/robredo-typhoon-rolly-infrastructure.html">Typhoon
        Rolly calls attention to lacking infrastructure, strong disaster preparedness
        in PH — Robredo</a></strong></p>'
