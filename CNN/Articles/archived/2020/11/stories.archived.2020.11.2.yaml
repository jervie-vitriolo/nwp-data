      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of the resolution was shared by Camarines Sur 2nd District
        Representative LRay Villafuerte to reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde07b71-e650-4a4c-bd9d-565702db012d'
