      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then this summer, sales suddenly went up. A lot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f242c5bd-f89b-461f-9744-b9d18ef5d245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.857+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:21.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130ca1c0-7b99-49af-bd5b-aeee54610ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:22.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were so many orders," King, 30, told CNN. "It went from 10
        books a month to 10 a day. It started around May. We were really just trying
        to keep up."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce22f518-cd6d-4a49-ac7d-ed69c125d4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:22.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec654cf8-6a14-4b69-a0cd-8433f1aff51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:23.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Black Lives Matter movement is not new, the death of George
        Floyd sparked a conversation on racial justice, both across America and abroad.
        As protesters took to the streets, interest spiked in books about racism.
        At one point in June, 15 of the 20 best-selling books on Amazon were about
        racism and white supremacy. That same month, the top 10 titles on The New
        York Times Best Seller List were all by Black authors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283ee02f-d548-4a5e-8337-36e3efae6cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:23.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ba5a06-1fc3-4987-acd5-3efd3c384626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:24.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This surge in interest came at the same time numerous businesses
        have had to shut down because of the pandemic. While small businesses everywhere
        have been hurt by Covid-19, Black-owned businesses are reportedly twice as
        likely to be affected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3e1868-0680-4155-a7a2-0ac458ac597c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:24.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abf37cd-3b48-4af1-8a6c-c04291a761b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:25.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corporations have come to the rescue: Bank of America pledged to
        donate $1 billion to community programs and small businesses, while Johnson
        &amp; Johnson became an investor in a Black-owned hair company. And on an
        individual level, consumers are being encouraged to support Black-owned small
        businesses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6184ab29-14b9-44e2-9214-471b500a0427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.858+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:25.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d314f83-2f44-4ba7-a321-48b832bf7749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:26.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partly as a result, many Black-owned bookstores across the country
        saw a substantial increase in sales this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd6a4ea-a7d0-4a61-9984-41aa4ad3a8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:26.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b93f82-c11d-47b7-8391-c49e889b9b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:27.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are some 130 Black-owned bookstores in the US, according to
        a list maintained by the African American Literature Book Club. That''s about
        5% of the roughly 2,500 independent bookstores in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b906cdfd-66d5-4741-922b-d10b63dfe210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:27.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc8bcd8-16d8-48d7-a9f6-71f6e7d4389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:28.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their recent moment of success might be fleeting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60edb72a-42e7-4067-9ca1-4c8969602498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:28.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3585a3f-c305-46d5-9ea7-32c72255fb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:29.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The sales spike at some Black-owned bookstores has flattened</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd04437d-306f-45ea-98fb-970de7839e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.859+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:29.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, Jasmine King has seen sales at her family''s African
        Bookstore go back to where they were before this spring.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931ac465-6527-4d9c-b690-f01ef419d596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:30.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a77c62e-a6cc-44fa-9f5c-b0aadddf919e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:30.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sales have kind of trickled back down," she said. "By September,
        October, all of our orders were back to normal."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca31660-9b11-4ed8-9c0a-bc64a6907a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:31.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512d98dd-c061-4ea2-a51c-37d3a6707225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:31.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MahoganyBooks, a Black-owned retailer in Washington, DC, saw record
        orders in June and July but has also seen a decrease in sales since the summer.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cc0810-9b3a-4d74-8191-7f1a47da6c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:32.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41520f88-177b-4270-b2f7-6f0fa3993032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:32.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As other Black booksellers experience similar trends, economist
        James Johnson Jr. says he isn''t surprised.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583ca689-7da7-4dda-b1b0-f5beb95eaa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:33.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2228e0d4-a46d-4915-9441-91984d3678c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:33.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes all of the sense in the world," the professor at the University
        of North Carolina''s Kenan-Flagler Business School told CNN. "The crisis created
        a unique opportunity in the marketplace, and a unique opportunity for growth.
        If sales are down, it was probably originally lots of White people wanting
        to talk and learn about racism."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ec202a-18e7-4669-a34e-89f1b01c7322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:34.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7725a92-e538-401c-a482-974afe21c90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:34.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson is concerned for what a long-term regression in sales could
        mean for the longevity for Black-owned bookstores.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e73e1c-8c6a-4e07-9a7f-954b1824ce16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:35.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b13396f-b5c1-4b72-9742-f1799534c3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:35.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This system is not made for us," he said. "[Black business owners]
        struggle and they have a harder time because the networks are different. I
        think Black bookstores should be thinking about strategic alliances with other
        industries, like remote learning, going forward."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59ef9a4-6a6b-4126-93e5-e4c795abb404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:36.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e586830-b520-4d3e-b0d9-212da92df1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:36.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while her sales have gone down, King doesn''t seem fazed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9492bff-9bdf-458a-9b17-55c4dbb518dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:37.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804fcc42-3ac3-44fa-b546-4b39edbd23ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:37.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re educating the community on our history," she said.
        "And so we''re always going to be here to spread that knowledge."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ca7092-d7ec-4a86-a8d7-df3a02a267a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:38.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68dd8b1-45ab-4b92-9597-6ee20f6dc6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:38.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What Black booksellers want from their customers</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b0ab76-f529-4038-a6ad-e1401c140526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:39.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ramunda and Derrick Young, who own MahoghanyBooks, their concern
        is whether the books they sell are actually being read.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a2243d-67a3-4d1c-9285-098ae49ed305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:39.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae246b1-03e4-4c99-a2ad-4928c7c5baca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:40.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the majority [of buyers] aren''t Black people, but people
        who have had an awakening to Black books," Ramunda Young told CNN. "The real
        crux is if they''re opening those books, and that''s what remains unseen."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ef7abf-77d7-4193-b579-d836ad336bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:40.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbd2ba1-b8f5-43af-8d80-e402aeedad76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:41.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MahoganyBooks started as an online store in 2007 before the married
        couple opened a physical location in 2017. At the time, they had been working
        full time at other jobs before Derrick had tapped into his retirement funds
        to get the brick-and-mortar store going.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4586c4f3-9f43-4ad4-84e8-b3eb33056a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:41.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1372058-32a8-464a-bb82-3c56f59dc13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:42.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to Derrick Young, the cost of starting their business was more
        than just financial.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10017dd8-4f4f-4363-b5b9-e4368fdcb73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:42.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512f51d2-f566-4e7f-bb78-3b2f5d8a861f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:43.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re talking personal and emotional labor," he told CNN. "There''s
        a personal investment that you''re putting into your business."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f9dfbf-abe1-4a5d-9ad3-1dab5b744309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:44.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af37e082-5b11-4f13-96e4-0bbae31b7b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:44.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although that hard work has paid off in a successful bookstore
        that''s been pulling in a profit for years, it was nothing compared to what
        happened this summer, they said. Within the first 45 days after Floyd''s death,
        the pair said they sold more than 100,000 books.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988226a6-e78a-41d9-9289-eb54140fa637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:45.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c9a395-009e-4eee-910a-fa8a9a76a91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:45.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one could have seen that coming," Ramunda Young said. "We had
        been seeing upticks since covid, because people were staying at home more.
        But then we saw those numbers get even higher."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c065a11-efe7-486f-9b66-beae38b7ac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:46.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7ae092-77f8-4d36-8bb4-6c68a7197efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:46.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the recent slump, MahoganyBooks is still running "at company
        highs" this year.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13768450-2367-4cb5-ad04-caa87f78b8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:47.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cdf71d-5e7f-4656-9f55-bbf5adb387a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:47.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while America''s racial reckoning in 2020 has been good for
        business, the Youngs differ on whether or not they think it''ll last.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7261fad0-806c-49b5-81c2-28b7f76b477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:48.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f084435e-3bbf-4b6e-8c32-801548ccc8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:48.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re opposites in this," Derrick Young said. "When we look at
        our business, we''re taking into consideration what we''re providing. Only
        about 2 percent of books on shelves are by authors in the African diaspora.
        And we want to be there when somebody is looking on those shelves. And so
        we are always going to be relevant to a group of readers."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f48a9c8-3c01-419c-92a1-418766ad3a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:04:53.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:49.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/02/business/black-owned-bookstores-blm-trnd/index.html">Black-owned
        bookstores have seen a huge sales spike this year. It may not last</a>."</em></p>'
  'DOH-new-guidelines-PBA-games':
