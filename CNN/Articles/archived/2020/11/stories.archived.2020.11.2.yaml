      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T19:54:57.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:52:15.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines entered into recession during the second quarter
        of 2020 after posting 16.5 contraction, following a 0.7 percent shrinkage
        from January to March. The recent plunge is the steepest one yet since available
        records in 1981.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec24c91-82e3-472a-a442-bf6533b8c726'
