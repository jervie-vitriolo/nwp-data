      'mgnl:created': 2020-11-02T16:28:46.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:55:56.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump suggested to a Florida
        crowd he may fire Dr. Anthony Fauci, the nation''s leading expert on infectious
        diseases, after the election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683dcf68-c4d5-4dcb-a77c-8c491ec76807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:28:46.815+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:55:57.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking after midnight following a full day of campaigning, the
        President was complaining about the news media coverage of Covid-19 when the
        crowd broke out into a "Fire Fauci" chant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d91e0a-15e4-4c44-b5ab-1093de3c4c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:28:46.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:55:57.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t tell anybody but let me wait until a little bit after the
        election," Trump said to cheers. "I appreciate the advice."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb255192-c447-48e1-99d4-b756376a23fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:28:46.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:55:58.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Trump claimed Fauci is "a nice guy but he''s been wrong a
        lot."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e316cde-a613-4317-a784-140f59b4f073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:28:46.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:55:58.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the crowd in Florida was not wearing masks; Trump has proceeded
        with rallies in states with rampant coronavirus outbreaks, believing his message
        of reopening will resonate with voters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b0d892-9f6d-4962-9c53-63775b9eecf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:28:46.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:55:59.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments come after the White House on Saturday unleashed
        on Fauci <a href="https://www.cnn.com/2020/10/31/politics/white-house-fauci-trump-atlas-pandemic-response/index.html"
        target="_blank">following his comments</a>&nbsp;to the Washington Post that
        criticized the Trump administration''s response to the pandemic, including
        Dr. Scott Atlas, whom the President has relied on for advice on handling the
        coronavirus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a62e04f-35ae-4dfd-84e2-99d19eda0ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:28:46.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:55:59.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump and Fauci put forward a show of cooperation earlier
        in the pandemic, their relationship has deteriorated significantly. Fauci
        has said he no longer briefs the President and has been replaced by Atlas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443055a6-351e-4e78-badc-efd068e5f615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:28:46.816+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:56:00.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of early Monday morning, more than 9.2 million people across
        the US have <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">contracted coronavirus</a>, and more than 230,000 people have
        died.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0207d74d-57dd-4456-aa19-ede54fe33efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:28:46.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:56:00.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/02/politics/donald-trump-anthony-fauci-job-post-election/index.html"
        target="_blank">Trump suggests he might fire Fauci after election</a>."</em></p>'
  'Turkey-earthquake-girl-trapped-65-hours-rescued':
    'author': 'Isil Sariyuce and Maija Ehlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-02T16:26:23.129+08:00
    'imagesource': 'jcr:0ce63126-62cb-4f98-af4d-85197f269670'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d6c8a9d-a577-47d3-b5c7-43509d8142bb'
    'lead': 'A three-year-old girl has been rescued alive from a collapsed apartment
      building in Izmir, Turkey, following Friday''s strong earthquake, according
      to Turkish state news agency Anadolu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-02T16:29:19.035+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T17:55:47.419+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:48:36.583+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Turkey', 'girl', 'trapped', 'earthquake', '65-hours', 'rescued']
    'template': '1'
    'title': 'Three-year-old girl rescued alive after 65 hours trapped under rubble
      in Turkey earthquake'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e2c428-8455-4c48-a832-a81ae6baacd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:29:19.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:47.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A three-year-old girl has been rescued
        alive from a collapsed apartment building in Izmir, Turkey, following Friday''s
        strong earthquake, according to Turkish state news agency Anadolu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c802da3a-5564-42aa-ab55-795954b34dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:29:19.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:48.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439c04bd-5277-499a-99c8-cbf9e7e2d30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:29:19.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:48.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The child, identified by authorities as Elif Perincek, was rescued
        on Monday morning, more than 65 hours after the devastating quake struck.
        The Turkish health minister Fahrettin Koca said Perincek''s mother and two
        others were rescued earlier, but unfortunately one of her siblings had died.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4ff5e1-44c2-42fb-9f2a-fd725b081111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:29:19.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:49.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b808eb8b-a08d-4ef1-b77a-7c6490a2c8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:29:19.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:49.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the rescue came just hours after another child was found
        alive under the rubble and safely brought to the surface by rescue teams.
        Turkey''s Disaster and Emergency Management Authority (AFAD) said that 14-year-old
        Idil Sirin was rescued after she had spent more than 58 hours trapped under
        a collapsed building.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded365c0-fc63-46ed-a808-d97230074b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:29:19.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:50.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba65ab16-6ae9-49d5-a350-5be75d518406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:29:19.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:50.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In phone video showing the dramatic moment of Sirin''s rescue, dozens
        of onlookers are heard cheering excitedly as she is freed from the wreckage.
        She was given first aid at the scene before being transported to a local hospital,
        according to Anadolu.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d9ca9c-84f3-4fb5-bb93-4e0ee14497f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:29:19.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:51.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8014aa8a-078e-4784-9b4f-bd9d5c453d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:29:19.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:51.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of people died and hundreds more were injured after the earthquake
        -- measured as magnitude-7.0 by the US Geological Survey -- struck in the
        Aegean Sea Friday, shaking parts of Greece and Turkey.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72c26de-d925-4327-a708-be029dc8e266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:29:19.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:52.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81940d9f-caa7-4571-b129-6e0df2c340e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:29:19.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:52.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake struck 14 kilometers (8.7 miles) northeast of the town
        of Néon Karlovásion on Samos, the USGS reported, at a relatively shallow depth
        of 21 kilometers (13 miles), making its impact powerfully felt at ground level
        around the epicenter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bd0727-a969-4a1d-895c-32281cde4917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:29:19.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:53.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603f4d03-9f04-4285-94d2-43871d714939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:29:19.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:53.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 20 buildings were seriously damaged in Izmir by the tremor,
        according to Izmir Mayor Tunc Soyer, the majority of them in the middle-class
        Bayrakli district.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8350b5-d504-44dc-867c-3e46d983eca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:29:19.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:54.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafe19f6-c73e-4a18-bba5-250fc574ed90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:29:19.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:54.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 900 aftershocks have been registered since the initial
        quake, 42 of them with a magnitude over 4.0, Turkey''s disaster agency said.
        The earthquake also triggered what authorities called a "mini tsunami," causing
        streets to flood Friday in parts of Turkey''s wider Izmir province, as well
        as on Samos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f725ce-fc85-4e28-b0e9-522b14c14d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:29:19.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:55.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/02/europe/turkey-earthquake-girl-rescue-intl-hnk/index.html">Three-year-old
        girl rescued alive after 65 hours trapped under rubble in Turkey earthquake</a>."</em></p>'
