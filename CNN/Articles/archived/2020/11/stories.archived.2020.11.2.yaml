    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da558e10-6eab-4abd-88d4-73065bf43319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.185+08:00
