      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His running mate, Sen. Kamala Harris of California, traveled to
        North Carolina and Georgia, two states where Democrats believe they can win
        partly based on a strong turnout of African American voters.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26be535-aeca-4d16-b3cd-e17fc3459de7'
