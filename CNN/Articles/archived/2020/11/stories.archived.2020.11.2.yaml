  'Super-Typhoon-Rolly-Goni-Duterte-visit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-02T12:03:59.987+08:00
    'imagesource': 'jcr:eff186a6-ba1f-436d-b168-ab2bd530e3b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a66221f-5bf4-4c79-8505-21b7aa14c15a'
    'lead': 'President Rodrigo Duterte, who has been out of the public eye since Rolly
      started threatening Luzon last week, will fly from his hometown to Metro Manila.
      While on the flight, he will conduct an ''aerial inspection'' over Bicol and
      Calabarzon — regions hardest hit by the typhoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-02T12:05:59.889+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T17:59:46.417+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:48:28.825+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Duterte visits areas hit by Super Typhoon Rolly'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba050a4-c3da-414f-afce-f16763778aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:09:28.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:59:46.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> President
        Rodrigo got a first-hand look at the damage caused by Super Typhoon Rolly
        during a visit to Guinobatan, Albay on Monday</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fbc10c-0f25-4cd4-9ef8-42bb5d9c50f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:09:28.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:59:47.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was accompanied by Senator Bong Go, who visited a
        barangay where houses were buried by lahar from Mayon Volcano.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe13c3c-3246-43b0-a0dd-3d61d9c9ccf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T18:08:47.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:59:48.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go, said after hearing of complaints about quarrying in Guinobatan,
        the President ordered an investigation into the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b373a434-0fee-42d5-9f49-db8b2842b77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T18:08:47.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:59:48.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the visit, the senator shared photos of an aerial inspection
        of Albay and Catanduanes areas that were hit hard by the storm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2603c716-edde-4a66-9c69-104188b5fab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T18:08:47.542+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:59:49.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go urged concerned agencies to quickly restore services in affected
        areas, and that aid be immediately given to people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1dd79a-0670-472d-b164-3c87e37975e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T18:08:47.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:59:49.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his regular briefing, Presidential Spokesperson Harry Roque said
        the President would inspect Rolly-affected areas en route from Davao to Manila.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5854e569-61f7-4be5-bb17-df4366783331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:09:28.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:59:50.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolly developed into the most devastating storm of 2020, making
        four landfalls in Luzon on Sunday. The public has been searching for Duterte
        after he skipped two media briefings attended by top government officials
        on typhoon response, prompting #NasaanAngPangulo and #PatayNaBa to trend online
        for hours.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a8f14d-e966-4a25-b86c-142ef87ec71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:09:28.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:59:50.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque and Go defended Duterte.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec743c8-e55a-47d2-a2e5-7633a6ae4451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:09:28.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:59:51.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dahil inaasahan po natin yung</em> landfall <em>kahapon, at
        saka sa totoo lang po, araw ng Linggo naman iyon,"</em> Roque said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44398e2-98b5-48c8-9e5f-ff4ebe898bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T18:08:47.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:59:51.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were expecting landfall yesterday, and besides
        it was Sunday.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1a0d53-2b37-4620-acff-de64d6069b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:09:28.675+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:59:52.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go added,<em> "Hindi ibig sabihin na nasa</em> Mindanao <em>ang</em>
        Pangulo <em>ay hindi siya nagtatrabaho.</em> 24/7 <em>nagtatrabaho ang Pangulo."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd374b3-9f81-4d65-a939-37afbbdd0a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T18:08:47.543+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:59:52.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just because the President was in Mindanao does not
        mean he was not working. The President works 24/7.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e507f74-fe05-4ae5-814c-525745616bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:09:28.676+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:59:53.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his visit, Duterte is set to meet with his Cabinet members
        and other disaster officials, the senator also said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1415026e-edd6-4154-8383-46bbd80c1262'
