      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro ho naman yung</em> local DENR <em>dun napanood naman
        ang naging talumpati ni Presidente at</em> Secretary Cimatu," Roque said during
        his regular virtual briefing. "<em>Siguro naman maski walang papel</em>, they
        can take initial action already <em>na sa pagpapatigil ng</em> quarrying operations
        <em>muna, panandalian</em>."</p>'
