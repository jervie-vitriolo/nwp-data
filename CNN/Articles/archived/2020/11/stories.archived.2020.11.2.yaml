    'template': '1'
    'title': 'ANALYSIS: Trump and Biden race to shore up votes in final hours before
      Election Day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0792304-7ddd-4711-8d6c-0f9ab7ff04c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:31.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump and former Vice
        President Joe Biden are racing to drive out the votes of Americans not among
        the more than 91 million who already cast early ballots as an election that
        started months before the pandemic, and then was defined by it, heads into
        its final, frantic hours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44afe2d-dadb-44cb-804c-e55e0aa354a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:32.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68031836-8115-4b99-ae5d-3c178a94906a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:32.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s moment of destiny -- and what could turn into a prolonged
        count owing to the crush of mail-in votes -- will decide whether Americans
        reject Trump after a single term or re-up for four more years of his brazen
        presidency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654ee961-1fdc-4e2d-9913-1934c9d847df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:33.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c2129d-d489-4795-837d-59d650996ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:33.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will unfold as the novel coronavirus emergency surges out of
        control all over the nation, in the wake of record daily infection rates and
        with the number of deaths climbing toward 1,000 per day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c19a66d-e9d9-44e4-9a24-31ec2a79f6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:34.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bf0a10-36bb-47c6-ba8d-17fadf68044b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:34.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Sunday night hinted that he could seek to dismiss
        Dr. Anthony Fauci after the election after rejecting the admired infectious
        diseases specialist''s science-based recommendations on the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bba5ab1-7380-4964-8f11-e9fb6905d3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:35.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7913b7-b7b3-493f-8b30-d6bfb6980193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:35.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will campaign Monday in Ohio -- a late addition to his target
        list -- and Pennsylvania, the state of his birth that could be the tipping
        point if the election is close. Trump will mount a hectic trip aboard Air
        Force One through North Carolina, Michigan, Wisconsin and Pennsylvania in
        a last-ditch effort to save states he won four years ago and block Biden''s
        route to the White House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7d2c76-19fd-41ad-9e97-f80c0e7b2632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:36.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae932338-c0fe-47af-98b6-665cfc683046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:36.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden argues that Trump''s denial and neglect of a pandemic that
        has killed more than 230,000 Americans and is getting worse by the day should
        deny the President reelection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bde4bd4-aae8-4d95-9724-1a319d5c4f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:37.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fa3755-a621-47e5-bfad-a2626d14d3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:37.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is, to beat the virus, we first got to beat Donald Trump.
        He is the virus," Biden said in Philadelphia on Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7267b814-cfd1-4afb-bd06-8fb6258e5bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:38.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42660ccd-54b7-45f6-8a82-21465bd0435b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:38.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Both Biden and Trump have paths to victory</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3ba648-a4b7-4486-8243-429badf47a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:39.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic nominee heads into the final day of campaigning with
        a big lead in national polls and ahead in sufficient swing states to allow
        multiple routes to the 270 electoral votes needed to win the White House,
        including through the Sun Belt and the Midwest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab593b6-798d-4ade-9f86-7d6dd793b155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:39.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7841b857-695e-4242-a3c8-26c0b09930ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:40.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel very confident about our pathways to victory," Biden senior
        adviser Anita Dunn told Jake Tapper on CNN''s "State of the Union" on Sunday.
        Biden is hoping that wins in states like Arizona, Florida, Georgia or North
        Carolina could send an early signal on Tuesday night that he is heading for
        victory.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60393ce-8e49-4d61-abd0-e99e352f1f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:40.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64224578-8e2d-44d4-a523-bc061e1fb38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:41.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counting in midwestern battlegrounds like Michigan and Wisconsin,
        where he is expecting to do well, could take longer and lead to the kind of
        disputed outcome that the President is threatening. Trump has already tried
        to discredit mail-in ballots, which take longer to count, while Republicans
        in Texas -- so far without success -- have been trying to invalidate ballots
        cast at drive-thru sites in the Houston area.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e7922a-3f94-449a-bbd7-e8ec6ecdf304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:41.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7c0125-2ef5-4098-8391-d81f54a13a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:42.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="https://edition.cnn.com/election/2020/electoral-college-interactive-maps#build-your-own">Build
        your own road to 270 electoral votes with CNN''s interactive map</a></em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52f7fa0-1a8f-4619-9540-4ef36318af90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:42.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b05e6a-229d-4313-b0e2-aaf45a9c77c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:43.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, while trailing Biden, also has a clear, if narrower, chance
        to get to 270 electoral votes that relies on him sweeping through a swath
        of battlegrounds he won four years ago with what his campaign promises will
        be a huge Election Day turnout. The President cannot afford to drop states
        like Florida, Georgia or North Carolina and then must battle Biden in the
        Midwest — the decisive territory in his victory over Hillary Clinton, where
        he is struggling by comparison four years later. Still, the President is within
        striking distance in some swing state polls and Democrats are haunted by the
        idea that he could yet again defy expectations and pull off a stunning Election
        Day comeback.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4799ae8d-7aa2-4e67-a409-f78c4c1a986d'
