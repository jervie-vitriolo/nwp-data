      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Energy said a price freeze on LPG and
        kerosene would be in place in the province for 15 days following the declaration
        of the state of calamity.</p>'
