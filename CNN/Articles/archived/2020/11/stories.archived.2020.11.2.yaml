      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) –</strong> The
        Philippine Coast Guard (PCG) scaled up its emergency rescue and relief operations
        in Bicol Region, badly hit by Super Typhoon Rolly on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4214cf8d-8229-44bc-91fb-8905a61fb585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T23:20:33.104+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:50:17.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5a6920-5314-41df-bef4-ae9ce423b427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T23:20:33.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:50:18.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG Commandant Adm. George Ursabia Jr. emphasized that 90 percent
        of Catanduanes was devastated by the onslaught of the super typhoon, based
        on the aerial survey they conducted on Monday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7127ec-0dda-4605-a512-bc27c581fc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T23:20:33.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:50:18.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db7deff-6cdc-4af6-9550-03e61a3b744d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T23:20:33.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:50:19.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ursabia added they deployed the PCG''s two new light twin engine
        helicopters for the initial emergency rescue and relief operations in Bicol.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/coastguardph/posts/636315740370417"
        data-show-text="true" data-width=""><blockquote cite="https://www.facebook.com/coastguardph/posts/636315740370417"
        class="fb-xfbml-parse-ignore"><p>ATM: The Philippine Coast Guard (PCG) deploys
        airbus light twin engine helicopters with tail numbers CGH-1451 and...</p>Posted
        by <a href="https://www.facebook.com/coastguardph/">Philippine Coast Guard</a>
        on&nbsp;<a href="https://www.facebook.com/coastguardph/posts/636315740370417">Sunday,
        November 1, 2020</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bf6120-fef5-4d28-951d-c02c05fb4e7b'
