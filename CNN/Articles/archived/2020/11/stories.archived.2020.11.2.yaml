      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID-19 is still a very critical factor in our operations. We
        hope to give the emergency shelter immediately to those affected to decongest
        the evacuation centers quickly and to help protect affected population from
        further risks of COVID-19," said Talavera.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4010d512-85c3-476a-a795-559c8b6ab114'
