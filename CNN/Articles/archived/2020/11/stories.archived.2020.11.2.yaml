    'jcr:uuid': '228cc867-df95-4eeb-ab1c-37014bafa308'
    'lead': 'It only took 10 minutes for lahar and huge boulders to bury around 150
      households in Albay during the height of Super Typhoon Rolly''s  rampage over
      the weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-03T00:02:37.139+08:00
