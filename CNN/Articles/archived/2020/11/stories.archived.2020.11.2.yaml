    'template': '1'
    'title': 'White House rips Fauci after criticism of Atlas and Trump''s pandemic
      response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf7ba5a-58cf-4b50-9d0b-54d6bfd2b5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:02:37.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The White House on Saturday unleashed
        on Dr. Anthony Fauci, the country''s leading infectious disease expert, following
        his comments to the Washington Post that criticized the Trump administration''s
        response to the pandemic, including Dr. Scott Atlas, who the President has
        relied on for advice on handling the coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c8f399-7b9d-4dd3-8f2d-8c063a31601f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:02:38.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd8b4ac-32dc-4564-994c-d60619f0d663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:02:38.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unacceptable and breaking with all norms for Dr. Fauci, a
        senior member of the President''s Coronavirus Taskforce and someone who has
        praised President (Donald) Trump''s actions throughout this pandemic, to choose
        three days before an election to play politics," White House deputy press
        secretary Judd Deere said in a statement to CNN on Saturday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae767402-b930-4386-b714-9bf08db6650f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:02:39.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47e7a8d-8c5e-459c-bb83-b60607ae7c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:02:39.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deere took issue with Fauci''s comments where the doctor seemingly
        praises Democratic nominee Joe Biden''s campaign. Fauci told the Post that
        the Democratic nominee''s campaign "is taking it seriously from a public health
        perspective." While Trump, Fauci said, is "looking at it from a different
        perspective." He said that perspective was "the economy and reopening the
        country," according to the Post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695b571d-0f4b-418d-997b-4751f8ca60f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:02:40.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b8cf76-4a82-415c-a997-ef28c436a77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:02:40.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a member of the Task Force, Dr. Fauci has a duty to express
        concerns or push for a change in strategy, but he''s not done that, instead
        choosing to criticize the President in the media and make his political leanings
        known by praising the President''s opponent — exactly what the American people
        have come to expect from The Swamp," Deere said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946032af-1171-4091-9c6c-05a6ed6ce944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:02:41.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1c6852-6672-4db6-adcb-89e125720aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:02:41.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, a leading member of the government''s coronavirus response,
        said the United States needed to make an "abrupt change" in public health
        practices and behaviors, according to the Post. He said the country could
        surpass 100,000 new coronavirus cases a day and predicted rising deaths in
        the coming weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb44057f-4dcf-4d48-a6de-cdea780c7a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:02:42.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f44a83-6012-4a63-8fc6-b219d247f90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:02:42.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dr. Fauci knows that the risks today are dramatically lower than
        they were only a few months ago with mortality rates falling over 80%. The
        Trump Administration, through the work of the Task Force, continues to surge
        testing, PPE, personnel, and capacity to protect the vulnerable, help schools
        reopen, and respond to conditions on the ground," Deere said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442768b0-83e2-45ac-8d47-85e248449e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:02:43.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a11cf13-eed4-4183-9c8b-39bc4c7dddd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:02:43.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Friday''s interview with the Post, Fauci also criticized Atlas,
        a neuroradiologist and Trump''s hand-picked coronavirus adviser, for his lack
        of expertise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97fc193-6707-4402-b06b-51c0bb05a351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:02:44.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ebe5bf-03d3-4557-898d-63492b3b1d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:02:44.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have real problems with that guy," Fauci said. "He''s a smart
        guy who''s talking about things that I believe he doesn''t have any real insight
        or knowledge or experience in. He keeps talking about things that when you
        dissect it out and parse it out, it doesn''t make any sense."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5842f702-530d-4a83-9343-181d6682ca2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:02:45.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16831d80-8c66-447f-9d77-43fb7d658813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:02:45.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlas responded to Fauci on Twitter, tweeting on Saturday night:
        "#Insecurity #EmbarrassingHimself #Exposed #CantThrowABall #NoTimeForPolitics."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c029d11c-8f3d-42e7-9600-d86bb77187a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:02:46.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8c83f0-5e96-4597-87a8-e2b290542f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:02:46.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlas on Saturday made dubious claims in a 27-minute interview to
        RT, the propaganda network that had played a major role in the Kremlin''s
        efforts to interfere in the 2016 US presidential election and later was forced
        to formally register with the Justice Department as an agent of the Russian
        government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63644970-939e-4b3b-bf83-e2421644eeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:02:47.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd193474-1ee9-4119-b6ec-0e3d079ae9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:02:47.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New interview. Lockdowns, facts, frauds ... if you can''t handle
        truth, use a mask to cover your eyes and ears," Atlas, who has misrepresented
        the effectiveness of masks and discouraged testing of asymptomatic people,
        tweeted along with the interview.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db48c25-83d9-4f94-a3c0-051920f7e718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:02:48.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6642c6e9-c144-4490-b8d3-6ffd14fe2403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.724+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:02:48.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Atlas apologized for doing that interview, tweeting,
        "I recently did an interview with RT and was unaware they are a registered
        foreign agent. I regret doing the interview and apologize for allowing myself
        to be taken advantage of. I especially apologize to the national security
        community who is working hard to defend us."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7d0235-925d-42cf-b7a6-a135e2351aa1'
      'mgnl:activationStatus': true
