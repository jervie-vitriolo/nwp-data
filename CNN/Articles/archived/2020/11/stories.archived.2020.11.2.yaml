  'Super-Typhoon-Rolly-agriculture-damage':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-02T14:20:50.016+08:00
    'imagesource': 'jcr:629b8aa1-1ed6-46a8-9f41-d283a573a028'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd520eec5-5314-4507-baa3-1987c46fb2a1'
    'lead': "As of 5 p.m., Agriculture Secretary William Dar says that Super Typhoon\
      \ Rolly has damaged ₱1.75-billion worth of crops and agricultural infrastructures.\
      \  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-02T14:22:36.628+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T17:58:20.506+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:48:31.150+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "DA chief says agriculture damage at ₱1.75-B due to Super Typhoon Rolly\
      \  \n\n "
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820c5b50-195e-4ab9-88ef-475697ba1d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T14:22:36.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:58:21.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> Super
        Typhoon Rolly (international name: Goni) has damaged P1.75-billion worth of
        crops and agricultural infrastructures in its wake, based on the latest assessment
        of the Department of Agriculture (DA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f006a095-2382-40ae-bfa2-c8bad6940520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T14:22:36.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:58:21.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar on Monday said that 26,948 farmers
        and fisherfolks were affected by Rolly. The typhoon has also damaged 26,261
        hectares of agricultural crops.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38083d8-ecb1-4441-83a5-eb2de1e1b721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T14:22:36.645+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:58:22.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By commodity, ang production losses na ay nasa ₱1.7-billion na
        po, if that would include infrastructure damages,” said Dar in a briefing
        with other Cabinet members and President Rodrigo Duterte.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c922534-fceb-428b-8fd1-8c03ece23511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:56:22.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:58:22.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: By commodity, the production losses are already at
        ₱1.7-billion, if that would include the infrastructure damages.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff47c0f-7900-42f9-87a0-103a3243e2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T14:22:36.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:58:23.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, DA said the initial cost of agricultural damage is at ₱1.1-billion
        after Rolly made landfall over four areas in Luzon. Some areas remain isolated
        due to the onslaught of the worst typhoon to hit the country this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc96da5-2b3b-4af0-ba4d-204629ca32a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T14:22:36.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:58:23.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said bags of rice and corn seeds for replanting and vegetables
        have been prepositioned in Bicol, Calabarzon, and Mimaropa regions to help
        farmers recover.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac651f7-5405-4734-9dcf-cb43a83b13c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T14:22:36.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:58:24.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture Department said it has ₱400 million left in its
        quick response fund to rehabilitate areas affected by Super Typhoon Rolly
        and Typhoon Quinta, which damaged almost ₱2-billion worth of agriculture products
        when it hit the country in late October.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e9b14b-1445-4251-a8b6-3b5a8e017970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:56:22.299+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:58:24.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said that typhoons Pepito, Quinta, and Rolly had resulted in
        ₱4.1-billion worth of damage in the agriculture industry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5363ffbe-3c14-4362-aa21-99f05497ce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T14:22:36.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T17:58:25.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Typhoon Rolly left 20 people dead, hitting the Bicol Region
        the hardest.&nbsp;</p>'
  'Lewis-Hamilton-Mercedes-Emilia-Romagna-GP-Constructor-s-Championship':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-11-02T14:42:53.858+08:00
    'imagesource': 'jcr:d455811b-1a0e-4f59-8dee-7508a5e66b45'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5c70d13-ce99-47e8-8982-f7371db4223d'
    'lead': 'Mercedes has won the Constructors'' Championship for a record seventh
      consecutive time after yet more success at the Emilia Romagna GP on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-02T15:03:33.203+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T17:58:10.011+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:48:31.510+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mercedes seals record Constructors'' title after Lewis Hamilton wins
      the Emilia Romagna GP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be27791-96fb-4218-a6b0-06484ff8bfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:03:33.203+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:58:10.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Mercedes has won the Constructors''
        Championship for a record seventh consecutive time after yet more success
        at the Emilia Romagna GP on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b19a89-145f-4604-b5a3-b6becac9a628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:03:33.204+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:58:11.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers <a href="https://cnn.com/2020/10/25/motorsport/lewis-hamilton-break-michael-schumacher-portugal-spt-inl/index.html">Lewis
        Hamilton</a> and Valtteri Bottas finished first and second at Imola to clinch
        the historic victory for their team.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4695211-1c52-48f6-a7e0-0cac9f5d3421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:03:33.204+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:58:11.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercedes had previously shared the record with Italian team Ferrari,
        which had won six straight titles between 1998 and 2004 when Michael Schumacher
        was at his dominant best.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc469f0-45ae-4b70-af06-c55b8e3b4137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:03:33.204+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:58:12.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercedes'' strong showing has been led by Hamilton, who is now on
        the brink of personally securing his own seventh world title.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b12cd2-12be-4f3d-a98a-8ca0e77004cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:03:33.204+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:58:12.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Briton, who won his 93rd race of his career, can finish the
        job at the Turkish Grand Prix on November 15.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce57ccb-f61d-4f59-9ecc-f37e93cd8044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:03:33.204+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:58:13.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What an incredible achievement for all of you. I''m so proud of
        everybody," Hamilton said over the team radio after crossing the finish line,
        before embracing team principle, Toto Wolff, in the winner''s paddock.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6c6104-c0d8-4f45-a088-dd5bc30eb178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:03:33.204+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:58:13.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/10/26/motorsport/lewis-hamilton-michael-schumacher-cmd-spt-intl/index.html">READ:
        Lewis Hamilton vs. Michael Schumacher -- Who is the greatest?</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654e8531-acca-47d9-95b9-c41e9401e4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:03:33.204+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:58:14.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s race was the third Grand Prix held in Italy this season
        after the calendar was amended amid the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0979a5d7-51f5-4d13-8662-7ed474ddb87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:03:33.205+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:58:14.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The track last hosted a Formula One race in 2006 but has a dark
        history with the sport. It was the track where Ayrton Senna and Roland Ratzenberger
        died after crashes in 1994.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd313bbf0-49e2-4515-8e1b-f877bc371aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:03:33.205+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:58:15.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no such incidents this weekend but there were plenty
        of flashpoints with a number of drivers suffering some bad fortune.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a179510e-c8e4-4225-9956-43d333bcf15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:03:33.205+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:58:15.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red Bull''s Max Verstappen, who had started third on the grid, had
        looked a real threat to the Mercedes duo after overtaking Hamilton at the
        start.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fecc89a-492f-4841-aeb5-e8632b03ac90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:03:33.205+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:58:16.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 23-year-old suffered a tire failure when closing down Bottas
        and ended up facing the wrong way on the track.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4fb09e-7976-4381-8c4c-10126453e74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:03:33.205+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:58:16.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bottas, who had started in pole position, also suffered damage to
        his car early on after running over some debris on the track which saw him
        concede the lead to his teammate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986653fa-fadf-448b-81ac-b1be5068f7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:03:33.205+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:58:17.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Verstappen and Bottas out of the picture, Hamilton was in the
        clear and cruised to yet another victory after recovering from a sluggish
        start. Renault''s Daniel Ricciardo finished third.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7184edad-65e9-4a27-988f-ae81766150d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:03:33.205+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:58:17.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercedes'' Wolff was keen to recognize another phenomenal achievement
        for the entire team, which celebrated its seventh title in style.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4f8cc0-24b1-408a-8620-b2f927ed2524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:03:33.205+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:58:18.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something to be proud of. We have a group that is just
        amazing together, we have stayed together and pushed the benchmark to new
        levels," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d860c6-c82e-45d6-908f-05caa02737ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:03:33.206+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:58:18.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as we stay motivated and energized, I think we can push
        it further forward."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728186d0-dfa4-4a03-8bf6-f6f0964cda56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:03:33.206+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T17:58:19.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/01/motorsport/mercedes-formula-one-record-title-italian-gp-spt-intl/index.html">Mercedes
        seals record Constructors'' title after Lewis Hamilton wins the Emilia Romagna
        GP</a>"</em></p>'
  'us-election-trump-biden-shore-up-votes-hours-before-election-day':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
