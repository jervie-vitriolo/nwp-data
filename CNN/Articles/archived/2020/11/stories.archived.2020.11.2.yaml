        to resume commercial flights as of 1 November 2020


        As of today, 1 November,...</p>Posted by <a href="https://www.facebook.com/DOTrPH/">Department
        of Transportation - Philippines</a> on&nbsp;<a href="https://www.facebook.com/DOTrPH/posts/1862125917259869">Sunday,
        November 1, 2020</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
