      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rick Rosenthal, or "Santa Rick" as he calls himself, has played
        Santa at malls and private events for 50 years. He is also dean and cofounder
        of the Northern Lights Santa Academy, a Santa school in Atlanta which holds
        training classes twice a year in the spring and fall.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc6cfd0-9635-485e-bffb-35b161842e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:44:32.503+08:00
      'mgnl:createdBy': 'mel'
