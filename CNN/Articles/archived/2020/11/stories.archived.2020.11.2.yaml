    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158bc16d-fc59-48d1-9f8d-0ee6aedc50db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:49:49.680+08:00
