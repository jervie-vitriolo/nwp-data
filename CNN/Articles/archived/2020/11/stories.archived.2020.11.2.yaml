      'text': '<p>In July, lawmakers <a href="https://cnnphilippines.com/news/2020/7/10/abs-cbn-franchise-denied-.html">denied
        ABS-CBN’s bid for a fresh 25-year franchise</a> and put an end to its broadcast
        operations due to various issues, including the dual citizenship of its chairman
        emeritus Eugenio “Gabby” Lopez III, alleged tax-avoidance schemes, failure
        to regularize its employees, and biased reporting, among others things.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4365246a-3d9e-44f3-a6a5-aefb31502fff'
