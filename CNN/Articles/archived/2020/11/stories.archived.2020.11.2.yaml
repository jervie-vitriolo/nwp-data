      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales at the Jamaican-American family''s online store, which specializes
        in hard-to-find books by Black authors, had been consistent for the nearly
        30 years since her late grandfather had started the business in 1992.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b923ee-5760-41bc-adaa-bd564d920bf1'
