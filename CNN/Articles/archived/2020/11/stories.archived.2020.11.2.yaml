      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every generation has to fight to keep the democracy. I never believed
        we''d have to fight this hard though," Biden said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff2fafd-5a76-4f05-b779-27d798a9ecf2'
      'mgnl:activationStatus': true
