      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Presidential Spokesperson Harry Roque said the DENR''s
        local office may already take initial action on the quarrying operations while
        the Environment chief''s order has yet to be put on paper provided his announcement
        a day before.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57845db-00bf-4f61-a22e-903aca27ebcf'
