      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to strengthen our healthcare system and two of the initial
        steps that we can take is to produce more doctors and nurses and to increase
        the number of hospitals that will serve our people,” said the senator in a
        statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5ef370-996f-4f02-b90b-b969a341bc79'
