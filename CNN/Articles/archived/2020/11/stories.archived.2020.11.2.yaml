  'DOH-evacuation-sites-coronavirus-concerns':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-02T17:20:50.828+08:00
    'imagesource': 'jcr:348fe659-31e5-4532-89c1-5623324e9522'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
