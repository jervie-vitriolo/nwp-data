      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21be603-d77e-49a2-8132-aa07c5256e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:32:19.288+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:38.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the time its neighbor enters lockdown, Wales, with around
        51,000 cases, will be most of the way through a two-week "firebreak" lockdown,
        designed to prevent the situation there worsening. Meanwhile, Scotland, which
        has around 1,000 daily cases at the moment, has advised residents against
        travel to England, and is considering additional restrictions should its domestic
        outbreak worsen.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a28ecd1-b274-414c-b8d2-fd8ad5a12982'
      'mgnl:activationStatus': true
