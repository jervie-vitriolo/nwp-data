      'mgnl:lastActivated': 2023-01-25T17:52:27.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> Now
        may not be a good time to sell government assets just to raise funds as economies
        tank, an official from the International Monetary Fund said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8429b4-acc8-4b3b-8ef9-5a31bfd01169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:45:00.374+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:52:28.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IMF country representative Yongzheng Yang said it may be more preferable
        to borrow funds rather than sell state properties. He acknowledged that it
        is typical for countries to go on a borrowing spree as they hope to plug revenue
        gaps due to the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96706c9b-af23-451b-a4d3-3d6b4cb86b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:45:00.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:52:28.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to slowing economic activity or outright recessions, revenue
        collection by governments is declining while spending is rising. Given this,
        most governments have to borrow more to finance their expenses to support
        their economies," Yang said in an e-mail response to CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f30acc-3727-417e-ad67-97d504f7238e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:45:00.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:52:29.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Governments could also finance its expenses by selling their assets,
        but this is often not feasible in the short run or even desirable, especially
        given that borrowing costs are generally low right now," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36f3e1e-8226-4334-b452-9fb6d799553e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:45:00.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:52:29.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interest rates are at a record low in the country, with the Bangko
        Sentral ng Pilipinas (BSP) slashing the key rate to 2.25% to make sure businesses
        and Filipinos in need of cash have access to cheap credit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeea3bd-914d-46f1-9179-60856f597efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:45:00.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:52:30.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other economies have also eased interest rates, hoping to breathe
        new life into the ailing global economy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7c63b3-8ad3-4896-b86a-07e2c0eccc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:45:00.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:52:30.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Philippines fell into recession, so did tax collections by
        national agencies and local government units. This has resulted in a ballooning
        budget deficit and a debt burden which is at ₱9.36 trillion as of September,
        adding ₱1.64 trillion in the last nine months as the state shored up cash
        for emergency and continuing expenses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a0bed5-aff2-4826-88bd-56289abb1952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:45:00.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:52:31.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has <a href="http://www.cnnphilippines.com/news/2020/4/9/duterte-government-properties-for-sale-.html">repeatedly
        floated the idea of selling some state-owned structures</a>&nbsp;and real
        estate just to plug the tax collection gap, which has plunged since lockdowns
        were enforced in March to contain coronavirus infections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55df64fa-d3c8-43a2-9b68-100c673ab9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:45:00.375+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:52:31.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the properties Duterte wanted to let go for cash were the
        Cultural Center of the Philippines complex and the Philippine International
        Convention Center, as well as the Nampeidai and Roppongi properties in Japan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec81db8-dde9-4f1b-9e76-668e6b06252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:45:00.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:52:32.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/9/29/new-law-abolish-PhilHealth-Japan-asset-sale.html">New
        laws needed to abolish PhilHealth, sell off Japan assets to boost fund</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0994e7-b12b-4b64-a740-a01a98ddc354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:45:00.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:52:32.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Finance Secretary Carlos Dominguez III said the government
        will not resort to that just yet. He also nixed calls to raise or impose <a
        href="https://cnnphilippines.com/business/2020/11/2/Dominguez-government-not-eyeing-new-taxes-pandemic.html">new
        taxes</a> to fill the funding gap. Instead, the state will keep on borrowing
        funds from the commercial market and secure advance credit from the BSP if
        additional cash is needed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03c4c63-571b-4b5b-a172-54e1d9064140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:45:00.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:52:33.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF also took stock of the "considerable policy buffers" which
        the Philippines had prior to the pandemic that helped maintain a solid economic
        footing in the past few years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1f3e62-86b0-4959-90aa-41e9bff99894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:45:00.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:52:33.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given this relatively low level of debt, the Philippines has fiscal
        space to provide further support to the economy if needed," Yang said. "The
        policy buffers were built with the aim for use in economic downturns like
        the current one, and the government and the BSP have rightly used them since
        the pandemic."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c288af-f3ce-4267-b4f4-c529c9d54c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:45:00.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:52:34.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, over the medium and long term, a credible strategy will
        be needed to consolidate the government’s fiscal position to ensure that debt
        is sustainable," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2a17a9-9fae-463d-b1e3-c755c274099b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:45:00.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:52:34.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF Fiscal Monitor released last month projects the Philippines''
        debt burden rising from 37% in 2019 to 48.9% this year. The debt-to-GDP ratio
        will sustain its rise in the next few years, with its peak at 59.3% by 2025.
        Still, it would be relatively lower than the debt stock of its neighbors like
        China (78.1% of GDP), India (88.2%) and Malaysia (62%).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5fd738-e0f0-416e-a35e-c693e0d195ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:45:00.376+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T17:52:35.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand will have a lower debt balance at 56.9% of its economy,
        while Indonesia will be even lower at 43.1% of GDP.</p>'
