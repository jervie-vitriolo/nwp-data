      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on his conversations with graduates of the school and other
        Santas elsewhere, he expects more than 30% of Santas who worked last year
        won''t be working this holiday season because of the pandemic.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdd7431-f640-4c43-9a92-9aaa030c16b3'
