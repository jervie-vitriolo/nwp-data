    'template': '1'
    'title': 'Cristiano Ronaldo scores a brace on his return to action after contracting
      COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85de035c-af89-4b06-af1a-748ed881e95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T07:46:04.082+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:01:50.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;It''s safe to say that Cristiano Ronaldo
        has missed football.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8e8b9a-6f12-4f6e-86bb-69769fd4078b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T07:46:04.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:01:51.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portuguese forward returned to the pitch in style for the first
        time since contracting COVID-19, inspiring Juventus to a 4-1 win over Spezia
        on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985c6827-7dcd-4c90-a165-46f49e10818f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T07:46:04.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:01:51.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo came on as a second-half substitute with the score level
        at 1-1 but turned the game around by scoring two goals in the space of 20
        minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13b1802-dfa1-46b8-b880-2afb0ce0ed36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T07:46:04.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:01:52.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first goal came just three minutes after being introduced to
        the game when he smartly rounded goalkeeper Ivan Provedel and slotted into
        an empty net.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4676ce87-b8a0-467d-8a6c-62c57e623d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T07:46:04.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:01:52.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His second, a Panenka penalty, was even more stylish. The 35-year-old
        lined up as if he was going to hit his spot-kick hard but instead delicately
        chipped the ball down the center of the goal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d80ea22-ae08-4227-b6a9-4e54789078d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T07:46:04.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:01:53.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvaro Morata and Adrien Rabiot scored Juve''s other goals after
        Tommaso Pobega had opened the scoring for Spezia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08507e7b-d0c3-4ea8-b722-b40352a9219f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T07:46:04.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:01:54.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo first tested positive for Covid-19 on October 13 whilst
        on international duty with Portugal and flew back to Turin on a private air
        ambulance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba9fa17-67d7-446c-8167-4923f0ab6498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T07:46:04.083+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:01:54.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he began self-isolating with his family at home, he missed
        one game for his country and four Juventus fixtures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c289f4-1f16-42b4-8fd5-ce37a0e559a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T07:46:04.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:01:55.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had been hopes he would be fit to return against Barcelona
        in the Champions League on Wednesday but the 35-year-old tested positive ahead
        of the match.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8a9149-6883-42d5-8e4b-64202ae8ea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T07:46:04.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:01:55.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It meant fans were denied a renewal of his rivalry with Lionel Messi,
        who scored in Ronaldo''s absence as Juventus looked toothless without its
        star player.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f7aa6d-a014-4289-b169-b794e4469e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T07:46:04.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:01:56.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Juventus confirmed Ronaldo had recovered from the virus
        and had returned a negative test.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd06c237-0fa1-44d9-ba24-afaee0727b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T07:46:04.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:01:56.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in isolation, he had posted multiple videos on his social
        media accounts showing himself working out and keeping fit from home.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d26f5b-2683-44a6-8ecc-08b1d11f99ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T07:46:04.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T18:01:57.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/01/football/cristiano-ronaldo-juventus-covid-19-return-spt-intl/index.html">"Cristiano
        Ronaldo scores a brace on his return to action after contracting Covid-19."</a></em></p>'
  'Super-Typhoon-Rolly-Goni-Catanduanes':
    'caption': 'A building suffers damage following the wrath of super typhoon Rolly'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-02T07:58:26.258+08:00
    'imagesource': 'jcr:f81e49b3-5f28-4b14-8cb3-3589463b2f30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da9ec10f-8a7b-407c-b495-a484c5e07822'
    'lead': 'Catanduanes emerges from its day-long silence with news that at least
      five people died and more than 10,000 homes were damaged as Typhoon Rolly struck
      over the weekend, Governor Joseph Cua says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-02T07:59:57.250+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:01:25.241+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:48:25.712+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 10,000 homes damaged by Typhoon Rolly in Catanduanes'
    'updated': 2020-11-02T17:54:00.000+08:00
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ffeda9-90ed-4838-9b09-9151e0f11585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:51:17.133+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:25.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, November 2) — More than 10,000 homes
        were damaged as Typhoon Rolly (international name: Goni), spawning storm surges,
        hit Catanduanes over the weekend, Governor Joseph Cua said on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2910e203-7f06-48a7-8ac2-d3ffe947810f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T21:09:37.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:01:26.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712cc4a7-165d-4a40-9b9e-6c509be72027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T21:09:37.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:01:26.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang was able to establish a communication line to the typhoon-ravaged
        province on Monday afternoon, after a day without contact at the height of
        heavy rains and strong winds. The link was facilitated through a small satellite
        called VSAT.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084b8a7e-7f09-4a60-9ba3-9bd106db8d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T21:09:37.909+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:01:27.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b79a5f2-17ea-423a-a7d8-8e0623a02ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T21:09:37.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:01:27.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Base sa aerial survey ng OCD...estimated na damage ay 65% ng mga
        light materials ang sira at about 20% ng mga malalaking bahay ang may damage,"
        the governor said in a livestreamed briefing with Presidential Spokesperson
        Harry Roque.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e57067-beb7-4ac4-9185-5ac6deccd2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T21:09:37.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:01:28.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82b56f5-273a-49e4-ab05-2da5bb534e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T21:09:37.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:01:28.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on the aerial survey of the Office of Civil
        Defense...the estimated damage is 65% among houses made of light materials
        and 20% of larger homes were destroyed.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425a593e-8af5-4b4e-b62a-c992c680c52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T21:09:37.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:01:29.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83371b57-09f3-4361-8742-21840b970114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T21:09:37.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:01:29.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers translate to over 10,000 small homes with those along
        coastlines "totally washed out," Catanduanes Rep. Hector Sanchez said. Another
        3,000 homes made of more durable materials were estimated to have been damaged.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474a4a1b-ac5f-4add-bdeb-89baddb5ab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T21:09:37.910+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:01:30.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, about 15,000 families were displaced by the super typhoon.
        Cua said the number could grow, as communication lines are still down and
        roads in all 11 towns are still not passable due to fallen debris.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72735c74-1f04-4d14-956b-6d034454fff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T21:09:37.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:01:30.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ada52d5-1adc-43db-aaa4-2c685c0a51c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T21:09:37.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:01:31.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines later in the day, Cua reported
        that four residents drowned in floodwaters or while crossing rivers. He said
        three of the victims were from the town of San Miguel while the other was
        from Virac.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76b9ab3-6c1e-43e8-a03b-dd24305bfa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T21:09:37.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:01:31.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said five others were injured at the height of the
        typhoon while one resident remains missing. He clarified that the figures
        were only based on initial reports from three out of 11 towns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72a20d9-0f9e-4157-9bed-3a7a93085e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:54:57.719+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:32.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, the Philippine National Police deputy chief
        for operations ​PGen. Cesar Binag reported that&nbsp;there were 10 people
        who died in Catanduanes due to the super typhoon, while 90% of infrastructure
        has been damaged based on their assessments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4595add1-c775-4f11-850f-26c63321b61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:51:17.133+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:32.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong winds and torrential rains toppled cell towers after Rolly
        made landfall in Bato, Catanduanes early Sunday morning. <em>"Grabe po ang</em>
        damage<em> doon</em> [There was substantial damage there]," Cua said, also
        citing the devastation in the towns of Gigmoto, Baras, Virac, and San Andres.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a50354b-e83e-4c4e-9c99-cb14e83d4cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:51:17.134+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:33.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolly battered the island province with maximum sustained winds
        of 225 kilometers per hour (kph) near the center and gustiness of up to 280
        kph. Storm Signal No. 5 was also raised in the area on Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c504adf9-c738-4bda-b488-793bae06980d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:51:17.134+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:33.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The super typhoon also caused storm surges, which the governor said
        rose as high as 5 meters. Storm surges occur when ocean levels rise and reach
        land like a huge wave, pushed by the wind and submerging communities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7952e9-a5a2-432e-834b-b6c22060c06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:54:59.701+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:34.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/11/2/Tropical-Storm-Rolly-weather-updates.html">Storm
        signals lifted as Rolly, Siony maintain strength at sea</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fbcffa-bf3d-490a-abb6-176ff41d053a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:51:17.134+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:34.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Civil Defense has <a href="https://cnnphilippines.com/news/2020/11/2/Death-toll-Rolly-.html">reported
        16 deaths in the Bicol region</a>&nbsp;due to the super typhoon, which is
        among the strongest cyclones to hit the Philippines and the biggest storm
        globally in 2020.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452c7b3b-0a69-42df-846a-e981f2353bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:51:17.134+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:35.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cua said Rolly was even stronger than Super Typhoon Rosing back
        in 1995 and Typhoon Nina from four years ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8e364e-69d6-429f-adac-e84bf68d5d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:51:17.134+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:35.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Damage to property</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca67a2d8-ff73-4c08-bf71-6d2c2dfe46d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:51:17.134+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:36.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The super typhoon also ruined anywhere between ₱700 million to ₱1
        billion worth of roads, bridges and school buildings, as well as about ₱600
        million in agricultural products.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a24bc7-d0b0-491e-9aef-9db771496a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:55:35.265+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:36.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
