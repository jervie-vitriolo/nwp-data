    'lead': 'Cramped spaces and lack of of washing facilities are among main concerns
      in a number of evacuation centers amid the coronavirus pandemic, Health spokesperson
      Maria Rosario Vergeire said, raising fears of possible super-spreaders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-02T17:23:23.449+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T17:52:36.773+08:00
    'mgnl:lastActivatedBy': 'magnolia'
