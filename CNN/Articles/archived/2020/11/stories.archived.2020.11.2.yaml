      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roque defended the government''s delayed Sunday briefing,
        which came hours after Rolly had hit land more than once.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4998a28-966d-4e3e-bc51-0b77b8154c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:29.980+08:00
