      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5bd3ca-b523-47e1-9fc9-0a01b03e5a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:32:01.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:35.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fence, the same type that was put up during protests this summer,
        will encompass the Ellipse and Lafayette Square. It will go down 15th Street
        to Constitution Avenue and then over to 17th Street. The fence will then run
        up to H Street and across by Lafayette, and then come down 15th Street, the
        source said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c0f2db-4e87-44c5-a3c1-4410fc5c8742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:32:01.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:36.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfed1b0-61fa-4949-af9e-1adba8ea5e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:32:01.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:36.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC News was first to report the new fencing. The Secret Service
        did not respond to a request for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41427aca-7757-48cb-be66-9e8aca27979e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:32:01.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:37.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58f0482-9a24-47ff-9311-4808f5e0284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:32:01.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:37.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extra layer of security marks the most high-profile example
        to date of authorities preparing for unrest following this year''s election,
        particularly if there is no clear winner come November 4.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d32ef4-7452-46a8-9f36-77cc8a88c0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:32:01.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:38.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfe094f-7320-47d0-85e8-6f6ccf674bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:32:01.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:38.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN previously reported, the immediate perimeters around the
        White House have already been largely blocked off to the public this year
        for a range of reasons, from construction on the White House gate, to protests
        and looting that occurred in downtown Washington in the wake of the police
        killing of George Floyd in Minneapolis in May.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cfd465-8870-458e-a061-ca03cd492bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:32:01.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:39.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837e819e-e345-4523-8d18-2d53ed562148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:32:01.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:39.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lafayette Park, across the street from the north side of the White
        House and a popular protest gathering spot, had also largely been fenced-in
        since police aggressively moved in on protesters alongside it in July.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ce2196-7beb-4ad6-92fd-74a36b6b1156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:32:01.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:40.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54511ae-c080-4ead-bfd8-e0332f5921da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:32:01.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:40.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington, DC, Metro Police Chief Peter Newsham warned the District''s
        City Council last month there was wide expectation of some type of civil unrest
        following the election. And many businesses in the downtown DC area in the
        proximity of the White House have boarded up doors and windows in the last
        couple of days in anticipation of possible protests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca6ce95-b26f-46cb-96b6-7c1a740665ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:32:01.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:41.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3165fcb5-3c8a-46af-a9a6-19a4400bcdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:32:01.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:41.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this past summer, some businesses saw their windows smashed
        and other property damaged by protesters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1ba873-c37a-4375-b8be-c76163f6f86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:32:01.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:42.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797f956f-f6c4-446c-a6e4-54620c710895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:32:01.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:42.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But DC Metro police have been preparing its officers for well over
        a year, as it does ahead of every general election, ensuring that they are
        prepared to handle everything from civil disturbance to crowd control to potential
        disruptions to metro transit, Patrick Burke, executive director of the Washington,
        DC, Police Foundation, previously told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee48803-9af0-4e94-96fe-a50f8d98800c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:32:01.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:43.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75d18f3-e878-4b50-b0c8-ec1af2c2af24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:32:01.491+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:43.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have also been working with intelligence officials to ensure
        the security of Washington, DC''s airspace in the event of an attack from
        above, Burke added, as they routinely do when preparing for moments of heightened
        anxiety.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2479ccd1-87c4-4145-af64-cbb730485f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:32:01.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:44.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd2079a-4db2-4d43-9a17-ce8461b0f165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:32:01.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:44.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s no winner, you will see significant deployments of
        officers at all levels across the capital," said Burke. "Officers will get
        cancellations of days off, extensions of shifts and full deployments of officers
        across the city."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b24464-411e-4ba2-af8c-e3dc2dfab108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:32:01.492+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:55:45.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/02/politics/white-house-fence-erected-again/index.html">Federal
        authorities expected to erect ''non-scalable'' fence around White House</a>."</em></p>'
  'new-zealand-nanaia-mahuta':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-02T16:30:14.527+08:00
    'imagesource': 'jcr:69e026a8-55ea-4c37-a7ba-1d1208398146'
