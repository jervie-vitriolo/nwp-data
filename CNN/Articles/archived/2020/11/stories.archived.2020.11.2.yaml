      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9ee7e5-75c5-4583-aac1-cdd855c845ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T12:40:18.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:02:00.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10 p.m., PAGASA last located Rolly at 365 kilometers west
        of Iba, Zambales, sustaining winds of 65 kph and gusts of up to 80 kph.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c295fb5-615a-47ac-ab60-b8be8ed4b388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T12:40:18.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:02:01.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b2f9fb-175b-4b68-bc4d-836aafdabbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T12:40:18.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:02:01.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All cyclone warning signals were lifted by PAGASA on Monday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb82fbb-45a8-494f-a58e-11118a8d1e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:08:45.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:02:02.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b5e9c4-9703-4f15-a6d4-6b5ee24a79f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:08:45.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:02:02.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolly will not have an effect in the whole country as it continues
        to traverse the West Philippine Sea, the bureau said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19853139-2263-4858-b34c-45e2ec95f06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:06:04.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:02:03.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6328c27a-b212-49f3-91e2-1be1e2764d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:06:04.852+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:02:03.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the northeasterlies enhanced by the two tropical storms will
        bring strong to near gale conditions with higher gusts over Batanes, Babuyan
        Islands, and the northern portions of Cagayan and Ilocos Norte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c190d2c-d1ed-47f7-a70d-b65073f8a8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T12:40:18.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:02:04.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6433198-722b-44fa-8a45-93e9a9edf2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T12:40:18.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:02:04.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolly was a super typhoon when it slammed into the eastern province
        of Catanduanes early Sunday, barreling through several parts of Luzon and
        leaving at least 16 dead over the weekend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb5ecfa-e8af-442a-8e7e-4a7c75dbd529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T12:40:18.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:02:05.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72ad68e-e553-49b7-9f2d-b9c9d6f28623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T12:40:18.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:02:05.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has since weakened into a tropical storm and may remain as one,
        though there is an increasing likelihood that it will further weaken into
        a tropical depression before exiting Philippine territory on Tuesday, the
        weather bureau said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2753fd38-dfba-4011-aae3-4d191a7bde61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:08:45.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:02:06.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Siony is forecast to intensify as a severe tropical storm
        on Wednesday and as a typhoon on Thursday. It is projected to likely make
        a landfall in Batanes-Babuyan Islands area on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72ab00a-c8be-4a94-91e6-b074c18edd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:08:45.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:02:06.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eed2f54-5928-4f47-a299-befff3e7249a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:08:45.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:02:07.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the state weather bureau''s 11 p.m. bulletin, Siony
        was spotted 605 km east of Basco, Batanes as it maintained winds of 65 kph
        and gusts of up to 80 kph.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25538306-9fa8-4809-8896-6ec0fb0df6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:08:45.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:02:07.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd4c3c6-1da6-4316-9316-f2375f1a5a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:08:45.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:02:08.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA noted that Siony gradually enters into a quasi-stationary
        state in the next 36 hours as it moves towards Extreme Northern Luzon. Due
        to its quasi-stationary state, the weather system has a "high degree of uncertainty"
        in terms of its track.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1f7cd4-6c4f-4760-ae5c-8ed93bb6dd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T12:40:18.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:02:08.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ad948e-a8e9-451a-a80a-e4a378b89a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T12:40:18.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:02:09.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Civil Defense-Bicol told CNN Philippines that the
        death toll due to Rolly has risen to 16, including 10 in Albay and 6 in Catanduanes.
        A 5-year-old girl is among the dead in Albay province.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faafca25-7290-4962-b7ea-470cf22b1ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T12:40:18.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:02:09.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13583ac-0f84-4e5e-97e8-ab5bf1a454ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T12:40:18.376+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:02:10.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC spokesperson Mark Timbal said that they are still getting
        more information from their regional offices on the deaths.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205d7b81-ef5d-4da0-8422-49b56cb2bd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:08:45.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T18:02:10.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PAGASA said one to three tropical cyclones are expected
        to enter the country this November that will be named Tonyo, Ulysses and Vicky.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fce4e3e-d3f3-4d99-b334-858920b763a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T08:45:54.591+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:02:11.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'Cristiano-Ronaldo-Juventus-return-COVID':
