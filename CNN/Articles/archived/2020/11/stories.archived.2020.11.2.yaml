      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Santas are typically in a minimum of two high-risk categories for
        the coronavirus. They are usually individuals over the age of 65 and they
