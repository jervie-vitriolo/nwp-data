      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added they are prioritizing to give emergency shelters to the
        affected residents to give them protection against COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2939fc4d-1b09-42d1-8fe0-71e57022237f'
      'mgnl:activationStatus': true
