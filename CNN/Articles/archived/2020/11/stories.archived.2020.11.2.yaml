      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab0c039-cfd9-4203-b4db-0df99492cbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T23:41:00.855+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:50:00.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s project manager Ansherina Talavera said they prefer
        more cash donations since they will buy the supplies needed by the typhoon-hit
        residents such as food, emergency shelter, sleeping kits, hygiene kits, and
        clean water.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dc137f-914d-44cb-b0a7-9de1734ee20d'
