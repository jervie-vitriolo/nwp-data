      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montero recalled that she was even able to watch live rescue operations
        — particularly see a body recovered from floods and landslides in their area.
        She added that roads near her residence remain covered in mud, with houses
        and establishments severely affected by the rains.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a4d3ee-d1ae-49a2-9650-19db510da3f2'
      'mgnl:activationStatus': true
