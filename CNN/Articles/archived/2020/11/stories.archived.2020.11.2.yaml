      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest damage was felt <a data-cke-saved-href="https://cnnphilippines.com/regional/2020/11/2/Rolly-abaca-other-crops-damages.html"
        href="https://cnnphilippines.com/regional/2020/11/2/Rolly-abaca-other-crops-damages.html">among
        planters of abaca</a>, the province''s main product, at ₱400 million.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5b322e-8602-4370-8d47-6e51ffd1c5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T21:09:37.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:01:40.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagbibigay sa amin ‘to ng ₱150 million kada buwan at tumutulong
        sa lahat ng farmers ng abaca sa Catanduanes,” Cua said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9052ba2-cca5-40a4-8009-0ff1e2e42b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T21:09:37.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:01:41.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This product generates ₱150 million every month and
        helps all abaca farmers in Catanduanes.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5a2440-cccc-4fbe-b74e-43043784a689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T21:09:37.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T18:01:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catanduanes also lost an estimated ₱200 million worth of other crops.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a274086-c967-45f8-b8b5-ed415fbb4d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:51:17.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:42.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from barangay facilities, public schools and even private
        homes are being used as evacuation centers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8e8bf3-123f-469c-8b82-56c0019ba131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:51:17.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:42.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telecommunications and power lines are also down, with the governor
        appealing for immediate response from telco companies and the Department of
        Energy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6deb80-353c-42be-be96-320898f25b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:51:17.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:43.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homes and commercial establishments were disconnected from the local
        grid on Saturday as a precautionary measure, but the typhoon would later topple
        90% of electricity posts and power transformers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8548a60b-cec3-4d40-84a6-625c29e765f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:51:17.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:43.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some areas were still reeling from the brunt of Typhoon Quinta when
        the stronger Rolly hit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e3b3fa-da7c-4fcc-93f8-7a97cd370d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:51:17.135+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:44.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local military camps were not spared from damage, with OCD regional
        director Claudio Yucot reporting that soldiers had to take shelter at the
        Virac Airport. The local gateway has been cleared and is ready to operate.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c625245-f8ba-469d-844c-972bf64e957c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:51:17.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:44.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Food, water needed</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba67ac26-aa95-4d24-b3ba-4332f4cbe388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:51:17.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:45.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catanduanes has only about 2,000 family food packs on standby in
        the province and thousands more will be needed as the degree of devastation
        begins to emerge.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b4eed8-06ee-43d9-82d9-c490a6fa124c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:51:17.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:45.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Talagang kailangan na kailangan namin ang tulong ng national
        agencies dahil ''yung aming pondo for disasters, nauna nang naubos ng COVID-19</em>
        [We really need the help of national agencies because our funds for disasters
        were depleted due to COVID-19]," the governor said, adding that ferry boats
        which used to bring supplies to the province have also been cut off since
        Typhoon Quinta last week.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5388fa1-2bf3-4617-87dd-24e1edb7f39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:51:17.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:46.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local OCD officials appealed for drinking water. Running water has
        also been cut off, with locals counting on deep wells for supply. They are
        also asking for GI sheets and tarpaulin materials to help restore damaged
        homes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cc4153-ddcc-4b6b-b528-b51b62e9ece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:51:17.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:46.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC executive director Ricardo Jalad said a C130 plane will be
        sent to Catanduanes to deliver urgent supplies and conduct an impact assessment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c511f91-b614-4ab8-84ac-d8ff2c170151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:51:17.136+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:47.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalad said the Department of Social Welfare and Development is sending
        more food packs to the mainland part of Bicol and a separate batch for Catanduanes
        on Tuesday. The agency is also in contact with Smart and Globe for the restoration
        of mobile network services.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecdac8a-61b4-4701-9f81-2bf0abda2520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:00:39.818+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:47.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/11/2/Super-Typhoon-Rolly-Goni-Duterte-visit.html"
        href="https://www.cnnphilippines.com/news/2020/11/2/Super-Typhoon-Rolly-Goni-Duterte-visit.html">Aerial
        check: Duterte to scan areas hit by Super Typhoon Rolly</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa37b43-4922-4543-88af-f759f454dfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:54:57.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:48.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Samar Governor Edwin Ongchuan announced separately that
        their province will be extending aid to Catanduanes and Albay, the provinces
        hardest hit by the calamity. He pledged to send food, water, clothes, and
        other essentials to the damaged communities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3f9561-e4b9-4dc3-8e02-f01502928776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:54:57.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:48.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Tacloban City-based journalist Wil Mark Amazona contributed
        to this report.</em></p>'
