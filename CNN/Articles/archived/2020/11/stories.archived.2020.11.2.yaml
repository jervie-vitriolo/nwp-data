  'us-election-trump-biden-middle-east':
    'author': 'Tamara Qiblawi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-02T13:21:31.977+08:00
    'imagesource': 'jcr:2215cb84-7b24-4fb2-8cbb-6ea9347fd8d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30983c50-f5b2-4e46-a668-d6441bbbc4f3'
    'lead': 'An eerie calm hangs over the Middle East as the US presidential election
      draws near. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-02T13:29:02.912+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T17:58:41.554+08:00
