      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/business/2020/10/29/government-debt-dips-September-2020.html">Government
        debt dips slightly in September to ₱9.4T</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5393e3-2fc3-4481-bce8-3fff6abe145e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T19:54:57.339+08:00
