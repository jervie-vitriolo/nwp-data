      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cash donations sent to CARE Philippines will also help recover
        local markets affected by the two previous typhoons Rolly and Quinta.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b5de8d-ce61-4d73-b3c5-d7e2c4f8208a'
