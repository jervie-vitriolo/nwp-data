      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resolution No. 235 from the Sangguniang Panlalawigan said the declaration
        was made "due to strong winds and torrential rains, as well as the extensive
        flooding and other damages brought about by Typhoon Rolly."</p>'
