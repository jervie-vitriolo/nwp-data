      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)</strong> — Despite
        mounting concerns on the lack of news coverage on the strong cyclones affecting
        far-flung communities, Malacañang maintained that there was no "communication
        vacuum" that may have hindered the disaster response of people in those areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f041b43-ea7c-4bdb-a783-4800cbbae410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:29.977+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:57:13.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c400dd91-4b2c-4399-a097-3adc1ebb7401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:29.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:57:14.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a government briefing on Monday, Presidential Spokesperson Harry
        Roque allayed worries that the government''s rejection of ABS-CBN''s franchise
        renewal may have limited the people''s access to information as Super Typhoon
        Rolly barreled through different areas of Luzon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd26b35-3136-4cf2-9db6-a590c6692b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:29.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:57:14.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359b2dd8-ce25-4f99-8b89-5be7c73ca261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:29.978+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:57:15.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa tingin ko wala namang vacuum at nandyan naman po ang ating
        mga pribadong news agencies at nandyan ang mga matatapang, magagaling at masisipag
        na reporters ng radyo,"</em> he said.<em> "Sa tingin ko po walang nagkaroon
        ng communication vacuum."</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8146c24d-af18-4ca0-9a93-2ae5a6675dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:29.978+08:00
