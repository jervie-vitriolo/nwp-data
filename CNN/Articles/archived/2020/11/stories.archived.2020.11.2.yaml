      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the UK''s 1.034 million total cases, the vast majority, around
        880,000, are in England, the union''s most populous country. The other two
        countries which form mainland Britain, Wales and Scotland, both set their
        own health policy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353da6ee-4bd5-48ac-9bcf-3f3f520c44f5'
      'mgnl:activationStatus': true
