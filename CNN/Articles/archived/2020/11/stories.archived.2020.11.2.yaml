      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some incidents were so severe that I was afraid he was going to
        kill me, either intentionally or just by losing control and going too far.
        He explicitly threatened to kill me many times, especially later in our relationship,"
        Heard told the court, according to the UK''s PA Media news agency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ae677b-69ea-40ce-8092-608575608ae0'
