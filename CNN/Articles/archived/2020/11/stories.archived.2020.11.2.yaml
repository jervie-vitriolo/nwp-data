    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640b6eda-f26f-4d93-86c3-ca3ed0c0003b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:30.000+08:00
      'mgnl:createdBy': 'glee'
