      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> The
        country''s major telecommunication firms have assured customers they are working
        to immediately restore services disrupted in areas hit by Super Typhoon Rolly.</p>'
