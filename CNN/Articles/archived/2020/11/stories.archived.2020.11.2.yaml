    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-02T05:33:42.328+08:00
    'imagesource': 'jcr:a6598a5e-c4a1-43aa-9bd6-b39a32e7db58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91d709da-fd8c-4f4d-a835-046237ecddd0'
    'lead': 'As mass anti-government protests build across Thailand and calls for
      reform of the monarchy grow, King Maha Vajiralongkorn has called his country
      ''the land of compromise,'' suggesting there may be a way out of the months-long
      political impasse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-02T05:38:45.659+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T18:02:21.591+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:48:25.101+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thai King addresses protesters in rare public comments, saying he ''loves
      them all the same'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ab3047-30a1-43e7-b72b-a87167ec833f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T05:38:45.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:02:22.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;As mass anti-government protests build
        across Thailand and calls for reform of the monarchy grow, King Maha Vajiralongkorn
        has called his country "the land of compromise," suggesting there may be a
        way out of the months-long political impasse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518c2b0a-c9b3-4ca7-8793-f759423e8d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T05:38:45.668+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:02:22.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai King made his first public comments on the pro-democracy
        demonstrations that have gripped the country for more than four months in
        an exclusive rare joint interview with CNN and Channel 4 News during a royal
        function at the Grand Palace in Bangkok on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ecb85f-ebcb-42bf-b741-05fe810576d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T05:38:45.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:02:23.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about what he would say to the protesters who have been on
        the streets calling for reform, King Vajiralongkorn told CNN "no comment,"
        before adding, "We love them all the same. We love them all the same. We love
        them all the same."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e54dab-2b12-4487-9a8e-6765b6ebedee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T05:38:45.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:02:23.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether there was any room for compromise with protesters
        who are demanding a curb on his powers, Vajiralongkorn said that, "Thailand
        is the land of compromise."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d731f1-f08b-4159-810f-0c6a01b810ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T05:38:45.669+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:02:24.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time that the 68-year-old monarch has spoken to
        foreign media since 1979 when he was Crown Prince.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3bfa29-2de4-40ab-85a5-ee64c3689ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T05:38:45.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:02:24.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare move for the palace, members of the international press
        had been invited to sit among crowds of royalist supporters waiting to see
        the King. Usually, only the royal news teams are allowed to cover this kind
        of annual royal function, especially at the Grand Palace -- a sign that the
        King may be keen to improve his image internationally as the mass protest
        movement poses a direct challenge to his rule.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909d3ba2-ba28-4587-b0a6-ec7467ab75ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T05:38:45.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:02:25.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Vajiralongkorn had on Sunday taken part in a religious ceremony
        to mark the change of the season at the Grand Palace. The King changed the
        costume of the Emerald Buddha statue -- the most important statue of the Buddha
        in Thailand -- marking the official transition from the rainy season to winter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50053cf-4ee5-44f8-83d6-95e9cd78164b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T05:38:45.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:02:25.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dressed in yellow, thousands of pro-monarchy supporters gathered
        at the palace and were greeted by King Vajiralongkorn, Queen Suthida and the
        King''s daughter Princess Sirivannavari.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406d988f-728f-4ebc-b4b2-304c1829f1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T05:38:45.670+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:02:26.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Princess told CNN that Thailand is a peaceful country, saying
        "we love the Thai people, no matter what."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96385df5-f47d-4d48-9190-2dcb9cf89ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T05:38:45.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:02:26.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Student-led protests have been ongoing almost daily across Thailand
        since July, attracting tens of thousands of people calling for a new constitution,
        the dissolution of parliament and resignation of Prime Minister Prayut Chan-o-cha
        -- the former army general who seized power in a 2014 coup.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e55d48-13a3-4cd1-93a6-6edbdf6c1475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T05:38:45.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:02:27.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A core demand of the demonstrations has been reform of Thailand''s
        powerful monarchy to ensure the King is answerable to the constitution.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd659d15e-7e26-49d2-9107-9489e234d7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T05:38:45.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:02:27.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the biggest challenge to the ruling establishment in decades,
        with young people publicly breaking entrenched taboos on speaking openly about
        the royal family in public. Thailand has some of the world''s strictest lese
        majeste laws, and criticizing the King, Queen, or heir apparent can lead to
        a maximum 15-year prison sentence.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1c7ea8-0fed-4c89-ac97-1726ca6aef38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T05:38:45.671+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:02:28.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Thailand grapples with an economic downturn exacerbated by measures
        to control the coronavirus pandemic, protesters have begun to scrutinize King
        Vajiralongkorn''s immense wealth and power.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a26596e-f2f6-452a-9ead-e61125aa1cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T05:38:45.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:02:28.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vajiralongkorn has consolidated his power by expanding his own appointed
        military unit, the King''s Guard. He has also vastly increased his personal
        wealth and transferred billions of dollars'' worth of royal assets held by
        the Thai Crown directly into his control.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b13825-2c0f-41f4-9885-f7cfaa39db39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T05:38:45.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:02:29.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters say that Thailand cannot achieve true democracy until
        the top-down ruling establishment made up of the monarchy, military and wealthy
        political elites is reformed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16e5bbc-f31c-4758-958f-7281cd0542d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T05:38:45.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:02:29.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The King''s comments come as the political crisis in Thailand is
        in danger of morphing into a diplomatic problem with Germany, where the Thai
        King spends much of his time.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbe135e-21e0-4f17-92bd-f34181892b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T05:38:45.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:02:30.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Monday, thousands of Thai protesters marched to the German
        embassy in Bangkok calling on the German government to investigate whether
        the King has conducted state business during his time in the country. In a
        letter submitted to the German Embassy in Thailand, protesters also requested
        the German government probe the King''s tax records.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abeb83b1-204e-453d-82da-477869a86057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T05:38:45.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:02:30.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berlin has said it would be unacceptable for Vajiralongkorn to conduct
        politics from Germany and the country''s Foreign Minister Heiko Maas said
        it is continuing to look into his activities while on German soil.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0701404f-58fb-4715-a2c6-01e767f5c3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T05:38:45.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:02:31.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are monitoring this long-term," Maas said at a news conference
        last Monday. "It will have immediate consequences if there are things that
        we assess to be illegal."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d0e6e5-9870-484f-a8ba-a3d9e1ed3ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T05:38:45.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:02:31.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an extraordinary session of parliament on Monday, Prayut dismissed
        calls from opposition parties to resign but indicated that the government
        supported amending the constitution.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb70fa9c-b1dd-4bf1-a585-01ac1b1981ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T05:38:45.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:02:32.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The session failed to produce any results to ease the political
        crisis, instead the formation of a national reconciliation committee was proposed.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3d0a32-060b-41dd-829d-7721e59a4b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T05:38:45.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:02:32.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The King returned to Thailand in early October for a series of royal
        duties and official functions.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5599e0c7-8f68-43ed-bed5-bb6b87f250c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T05:38:45.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:02:33.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of protesters have been arrested under an emergency decree
        imposed shortly after the King''s arrival in Thailand. The emergency measures,
        which banned public gatherings of more than four people in the capital, followed
        more than a week of daily anti-government protests in Bangkok and other cities.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06628fd-d28d-49ab-938a-854ff86abf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T05:38:45.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:02:33.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charges have ranged from smaller offenses to more serious crimes
        such as sedition, which carries a maximum seven years in prison, and violating
        the Computer Crime Act. Two activists were arrested on charges of attempting
        violence against the Queen, after her motorcade was obstructed by anti-government
        crowds, and face a possible life sentence.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5451717-1b56-4ff7-9655-c1d81ca3b4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T05:38:45.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:02:34.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Prayut, with approval from the King, has since lifted
        those measures. But the demonstrations continue.</p>'
