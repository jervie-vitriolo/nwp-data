      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716c8fee-068c-48c7-a731-504cc99309ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:13:22.166+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:49:53.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said that quarrying has been a source of income for
        the whole province.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6eb7f6-d635-4afe-972e-ed28b0f0a296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:13:22.166+08:00
