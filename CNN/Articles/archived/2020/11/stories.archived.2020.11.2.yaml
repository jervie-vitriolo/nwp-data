      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea28058-b17f-4301-9797-8d948ff4ba00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T23:45:14.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:49:45.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they will also investigate quarrying procedure of
        these firms since stockpiles must be placed in their respective quarry areas
        and not in rivers. Some other operators may be closed as well if they are
        found to be liable, he noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f74186c-54ae-4b31-afb6-d04f5aba53ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:52:58.276+08:00
