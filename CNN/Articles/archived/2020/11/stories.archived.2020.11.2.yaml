      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concern over premature victory declaration</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52eeeb7-1aac-4201-8370-0cb3006f3af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:00.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Michigan Democratic Gov. Gretchen Whitmer said on "State of
        the Union" that she was concerned that Trump could try to declare victory
        in her state if Election Day voting tallies showed him with a lead before
        early and mail-in votes were counted.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d10a4c8-7f0c-4272-bf2c-3db3dfd3f0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:00.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec70c1d1-59a6-4492-b27a-1e3a1fd2f5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.185+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:01.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s a very real possibility and that''s why we are
        trying to make sure that everyone in the press understands the volume of votes
        that are coming in is like nothing we''ve ever seen before and it is going
        to take time to count," she said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171313f9-92d4-4f66-a59a-8e50f714292e'
      'mgnl:activationStatus': true
