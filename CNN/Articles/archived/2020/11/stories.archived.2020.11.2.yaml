    'template': '1'
    'title': 'DOH: Physical distancing, lack of washing facilities in evacuation sites
      a challenge amid the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae34abb-5dea-4685-b56e-e3a36a50bd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:23:23.449+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:52:37.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)</strong> — Cramped
        spaces and lack of of washing facilities are among main concerns in a number
        of evacuation centers amid the coronavirus pandemic, Health spokesperson Maria
        Rosario Vergeire said, raising fears of possible super-spreaders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea37b38e-8195-4fdb-b947-b0dd43d19f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:23:23.449+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:52:37.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a21629-8694-4b4c-8ef8-5ece24a6bee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:23:23.449+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:52:38.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In CNN Philippines’ recent reports, people are first screened for
        any COVID-19 symptom before entering the evacuation site. In Quezon City and
        Manila, health officers also handed out masks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b612b98-ff81-4391-9ff7-ec96b94e97f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:23:23.449+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:52:38.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd04899-aa7d-4e7b-8d1e-af9a831e5a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:23:23.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:52:39.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a number of evacuation sites have been packed, with two
        families sharing a modular tent in other areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd34c88-fa05-4f93-a44f-9c8d90b5372b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:23:23.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:52:39.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28df42be-c5d3-4ee6-8899-0b53754873da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:23:23.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:52:40.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health emergency and management bureau chief Dr. Gloria Balboa said
        due to limitations, the Health department has allowed two families to share
        tents as long as they are related and no one has COVID-19 symptoms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f56743-901b-4e59-8ef4-b3bb783b66d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:23:23.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:52:40.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c53520-cbd0-4965-9bbd-6b0d4049f6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:23:23.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:52:41.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa isang family kasi</em> (In a family), we have to make sure
        that nobody is symptomatic because…they should not be put in an evacuation
        center. They should be in an isolation facility. <em>Kung walang sintomas</em>
        (If there are no symptoms), they are a family, just like in Bicol pwede magsama,
        but<em> ''yun na nga,</em> as much as possible (they can stay together, but
        again, as much as possible),” Balboa said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49297721-bcab-404c-8385-3e9fcae842fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:23:23.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:52:41.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d9c1f7-345b-47f0-94a2-03eb4e37cb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:23:23.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:52:42.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For those who are not related, they don’t know the exposure, dun
        tayo mas strict (that''s where we''re stricter). If congested <em>ang</em>
        evacuation center (If an evacuation center is congested), then we have to
        look for other evacuation centers <em>para ma</em>-decongest <em>sila</em>
        (in order to decongest it),” she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee89da79-aef2-495a-a02f-6373c5ead2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:23:23.450+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:52:42.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16521071-c0fa-446f-a0f3-64523b9a5b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:23:23.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:52:43.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said other evacuation sites also lack washing facilities. Sanitation
        and personal hygiene are important in preventing coronavirus transmission.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f93b57-7d39-4974-8b41-2f3e901e399a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:23:23.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:52:43.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6049e52-062b-4ff2-823b-42111b75aa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:23:23.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:52:44.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Not all evacuation centers have adequate wash facilities and putting
        these facilities should have been done before the actual typhoon, <em>na-</em>check
        <em>na natin</em> (we''ve already checked them),” Balboa said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a7a50a-16de-4d29-9428-0d1f618f5549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:23:23.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:52:44.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6776a7e7-6579-4ba3-9256-225539702c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:23:23.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:52:45.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said modular tents which have covers on all sides  provide
        enough partition among evacuees. But evacuees should also be allowed to go
        outside and get fresh air especially those staying for an extend period.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9cd9ca-a542-49ae-b5b8-44fade188749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:23:23.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:52:45.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6639b0f-655e-4a78-b3c1-a7a0095657f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:23:23.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:52:46.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Meron</em> mask <em>lahat, may</em> safety officer <em>na tumitingin
        sa kanila</em> regularly so we can be able to monitor<em> kung may magkakasintomas.</em>
        And <em>ang</em> advice <em>namin,</em> do not try to stay the whole day inside
        the tent. Try to go out, <em>''yung meron pong</em> air <em>kasi</em> enclosed
        <em>din ang</em> modular tents<em> na ''yan. Mahirap din na palagiang nasa
        loob mas hindi</em> healthy <em>sa ating kababayan</em>," Vergeire said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a02fcb1-939d-4993-954f-ec0e28e765be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:23:23.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:52:46.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41f9cca-647f-4ad9-ab55-294d728c9f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:23:23.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:52:47.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Everyone has masks, there''s a safety officer who
        observes them regularly so we can be able to monitor if someone exhibits symptoms.
        And our advice is do not try to stay the whole day inside the tent. Try to
        go out, where''s there''s (better) air (ventilation), because our modular
        tents are enclosed. It''s also not good for them to always stay inside these
        tents, it''s not healthy for them.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccecef83-c607-4eae-b77e-177ab7fde67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:23:23.452+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:52:47.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcc2728-31f2-4569-99d1-1e3791b7d4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T17:23:23.452+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:52:48.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said an evacuation site should have at least one safety officer
        to monitor possible COVID-19 symptoms. The barangay health emergency response
        team meanwhile, has to follow up on the evacuees’ health when they return
        home.</p>'
