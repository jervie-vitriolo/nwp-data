      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0547d2-b338-4df1-96ba-2e44070bd6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:02:54.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 29 states set new records this month for the most new
        daily cases since the pandemic began, according to data from Johns Hopkins
        University.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41d34a7-bd7c-4ce7-8fac-6cfa8a1f59bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.749+08:00
