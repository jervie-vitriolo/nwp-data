      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in for a whole lot of hurt. It''s not a good situation,"
        Fauci said. "All the stars are aligned in the wrong place as you go into the
        fall and winter season, with people congregating at home indoors. You could
        not possibly be positioned more poorly."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33290cee-ab73-41ee-9289-db65648285fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.749+08:00
