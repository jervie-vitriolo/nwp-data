      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAIA, the railway systems, and the EDSA Busway suspended operations
        on Sunday as part of preemptive measures in anticipation of the wrath of then-Super
        Typhoon Rolly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09f6b1f-3518-4093-9641-f52c217a6ee3'
