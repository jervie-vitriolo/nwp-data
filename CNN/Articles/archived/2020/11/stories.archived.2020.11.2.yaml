      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/11/2/Tropical-Storm-Rolly-weather-updates.html">Rolly
        continues to weaken</a> on Monday as it moves closer to the West Philippine
        Sea.</p>'
  'Fiji-resort-ultimate-social-distancing':
    'author': 'Lilit Marcus, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-02T09:20:47.814+08:00
    'imagesource': 'jcr:ee44b909-2fe6-4a0a-bea7-744049c3bd84'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bede8beb-afb8-4c24-b713-bbfd81341c33'
    'lead': 'A cool $490,000 (about ₱23.7 million) covers the jet, a minimum seven-night
      stay, on-island activities, food and drink and airport transfers for up to 20
      people between Los Angeles and Fiji. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-02T09:24:50.112+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T18:00:59.259+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:48:26.185+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Fiji', 'resort', 'social', 'distancing', 'ultimate']
    'stories': ['91fd95c0-0f6f-4329-9715-5e7efff31cc1']
    'template': '1'
    'title': 'Fiji resort offers the ultimate in social distancing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd846c517-b4ce-4f53-8c4f-c5e369e3ab23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:24:50.125+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:59.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Amid the ongoing coronavirus pandemic,
        house-bound travelers are trying to find ways to go on vacation without risking
        exposure to the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cf3441-4b79-4eae-a56a-5ea14550fce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:24:50.125+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:00.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacific island nation of Fiji has announced that its borders
        will be closed to commercial aircraft until at least March 2021. But travelers
        with deep pockets may be able to circumvent the rules by signing up for a
        special, personal "travel bubble" at a luxury resort.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afe98e7-5fa8-4fbc-bbe7-9963d3ee3805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:24:50.125+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:00.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Laucala Private Island Resort has partnered with Fiji Airways,
        the country''s national airline, on a special itinerary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf90f6a-e8f7-436d-9ba6-fb478267d96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:24:50.125+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:01.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 20 guests can fly on a private chartered Fiji Airways jet
        from Los Angeles to Nadi, Fiji''s primary airport and main transit hub. From
        there, they will be transferred to Laucala, where they will have the private
        island resort all to themselves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60c7244-bc06-46c6-8a82-7a08661a2af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:24:50.125+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:01.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The few travelers allowed into Fiji at present are subject to a
        mandatory 14-day quarantine, but because of Laucala''s remoteness the Department
        of Health has permitted the program to go forward without guests having to
        isolate for two weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caca9a94-6947-4712-9201-faa696960e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:24:50.125+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:02.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will need three negative Covid-19 tests, &nbsp;–&nbsp;one two
        weeks before traveling, one 72 hours before boarding (which will be sent to
        the tourism authority in order to confirm travel permits) and one upon arrival
        in Fiji.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f6c18d-837f-48d2-8682-8241c18cb538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:24:50.125+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:02.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the transportation and hotel, travelers will get to avail
        themselves of the Private Suite at Los Angeles International Airport -- a
        posh, personal airport lounge that has been used by celebrities and members
        of the royal family ahead of their own LAX departures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b57805-4371-45a0-9054-3031c5a80b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:24:50.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:03.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the itinerary, guests will be able to use the
        private Fiji Airways lounge in Nadi.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c322337-39f2-4b7e-b2e3-b367d06ca704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:24:50.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:03.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost? A cool $490,000 (about ₱23.7 million) covers the jet,
        a minimum seven-night stay, on-island activities, food and drink and airport
        transfers for up to 20 people. If you don''t live in L.A., though, you''re
        on your own for getting there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237adc64-cbc5-438a-9f4b-f836ee6fb5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:24:50.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:04.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laucala''s pricey proposition may not work for most tourists. But
        this isn''t the only way that Fiji, whose tourism industry generally comprises
        40% of its gross national product (GNP), has tried to make up for lost revenue
        during the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de15434-fae3-42d5-94bb-bb33ea87cbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:24:50.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:04.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiji''s Prime Minister Josaia "Frank" Voreqe Bainimarama has made
        no secret of his desire to appeal to ultra-wealthy travelers. A "blue lane"
        was created to permit travelers to come to the country via private yacht,
        with visitors able to serve out their quarantine on board before coming ashore.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7776f24-be74-48d4-80e8-567930f71a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:24:50.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:05.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A potential travel bubble dubbed the "bula bubble," which would
        open up quarantine-free travel between Fiji, New Zealand and Australia, has
        not yet come to fruition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125b64be-98e5-4667-9f51-25789805326a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:24:50.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:05.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bula means "hello" or "welcome" in Fijian.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9641f029-b696-410b-bece-af3e3987f329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:24:50.126+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:01:06.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/travel/article/fiji-private-island-private-plane-social-distancing/index.html">CNN.com.</a>&nbsp;</em></p>'
  'Anthony-Fauci-unrestrained-vs-White-House-US-elections':
    'author': 'Maeve Reston, CNN'
    'caption': 'Dr. Anthony Fauci, director of the US National Institute of Allergy
      and Infectious Diseases'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-02T09:25:56.762+08:00
    'imagesource': 'jcr:94045cad-3475-41f1-abf8-b5e3c813fd3e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8231bc3-2b60-4ed0-ba48-4fe4ccf87dae'
    'lead': 'Dr. Anthony Fauci has been repeatedly telling Americans that they can
      change the trajectory of the virus and save lives if they adhere to mask use,
      social distancing protocols and other safety precautions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-02T09:34:22.330+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T18:00:30.184+08:00
