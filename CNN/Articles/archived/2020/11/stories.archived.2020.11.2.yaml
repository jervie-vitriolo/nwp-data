      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3048a643-c5a7-40f9-9be2-a18b5cd1ec25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:02:55.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci''s assessment of the country''s handling of the pandemic also
        comes as Trump has continued to insist on holding huge rallies — including
        four in Pennsylvania on Saturday alone — which only draws attention to the
        fact that he is dangerously flouting the safety guidelines of his own experts
        at the US Centers for Disease Control and Prevention, daring Americans to
        hold him accountable for it on Election Day.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e270a22e-9107-4715-a577-4e375b5c7e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.750+08:00
      'mgnl:createdBy': 'david'
