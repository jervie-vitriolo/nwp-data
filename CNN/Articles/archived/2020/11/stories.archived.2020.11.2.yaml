    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910a3646-925a-4a10-81a9-66bbece5e5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T23:20:33.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:50:23.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ursabia also said they are currently assisting 212 passengers and
        77 rolling cargoes stranded due to the super typhoon. Sea travel has been
        allowed in Bicol on Monday afternoon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a781e2-db05-4786-9b30-0e4ff4385147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T23:20:33.106+08:00
