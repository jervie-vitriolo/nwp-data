      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0321773-2499-4ff4-a76b-47cc2b6e56a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T19:54:57.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:52:11.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance chief said the government will be tapping the commercial
        market and possibly the Bangko Sentral ng Pilipinas for additional funding
        for the country''s pandemic response along with its economic recovery program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f58a54b-9652-4ac7-b508-78dd983cdd60'
      'mgnl:activationStatus': true
