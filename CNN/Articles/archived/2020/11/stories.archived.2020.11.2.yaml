      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175c2ffb-48d1-49d2-874c-718f26589045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.186+08:00
