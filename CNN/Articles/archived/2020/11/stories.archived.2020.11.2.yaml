      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo’s first stop was in Camarines Sur, with the official sharing
        on her social media account some snaps of the damaged houses and fallen electric
        posts in the vicinity.</p>'
