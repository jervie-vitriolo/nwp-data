      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timbal said that the typhoon damage costing is ongoing and NDRRMC
        is expecting to publish the amount within 24 hours.</p>'
    '17':
