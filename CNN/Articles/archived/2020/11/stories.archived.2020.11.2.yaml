    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1471de7-bc8d-470e-adce-c191fd5561b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T23:41:00.856+08:00
