      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d30cd1f-c5eb-41e8-819f-0536b82c277e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:25:55.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:02.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of which forces us to ask: If this virus wasn''t disproportionately
        affecting people of color, would the White House handle this the same way
        it has so far? If 1 in 1,000 White Americans had died of Covid-19, would the
        White House be sitting on unspent money allocated by Congress that could be
        used to make testing free and widely available?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681f917a-08bd-47fc-90aa-204e8fbc2c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:25:55.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:03.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ecd689-a55b-44c1-bb28-9f803c170f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:25:55.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:03.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clear answer is no — because the Trump Administration''s position
        has been consistent from their first day in office. President Trump, his advisers,
        and his Republican allies in Congress have sought every opportunity to penalize,
        punish, and persecute the most vulnerable among us, and especially vulnerable
        people of color, across every dimension of their policy agenda. In other words,
        having no Covid-19 plan is the President''s plan — because of who is dying.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99752f05-bbfb-428d-852f-d58090570ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:25:55.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:04.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434adf17-3c2d-4839-a500-697245371a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:25:55.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:04.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forget compassionate conservatism. Today''s Republican Party is
        the party of caveman conservatism. Consider food aid. Having been blocked
        repeatedly from cutting food stamps by Democrats in Congress, the Trump Department
        of Agriculture is pursuing regulatory changes that would end Supplemental
        Nutrition Assistance Program benefits for more than 3 million people, and
        reduce benefits for 7 million more. If not for a recent federal judicial ruling,
        700,000 unemployed Americans would have lost food assistance during the pandemic
        and a historic recession.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d54c08-e531-425d-b18a-2353746e65ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:25:55.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:05.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f2009a-51b7-456d-94b6-4846247df381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:25:55.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:05.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And not only has President Trump held Covid-19 super spreader events
        — including at the White House itself — his administration is fighting in
        court right now to get rid of the Affordable Care Act in its entirety. If
        they win, the millions of Americans who have preexisting conditions — including
        those who recover from Covid-19 — could be denied coverage or be forced to
        pay higher rates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c32bbf-317a-4601-8f0d-46092d94f1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:25:55.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:06.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb341fb3-bbd9-4a4e-a323-ec0298b54691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:25:55.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:06.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost the entire Republican Party is in lockstep with the President''s
        vision. We weren''t even a month into the pandemic when the Republican lieutenant
        governor of Texas said that older Americans might be willing to die to protect
        the economy. In 2017, Republican Rep. Roger Marshall said that low-income
        Americans are "a group of people that just don''t want health care and aren''t
        going to take care of themselves." He later said he didn''t mean to suggest
        poor people take their health care for granted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5256b24e-8bec-4186-b5e5-624742209b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:25:55.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:07.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e92ff06-138a-442d-8695-81b3d20c345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:25:55.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:07.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the President''s son-in-law Jared Kushner — also a senior White
        House adviser — insinuated in an interview on Fox News last Monday that Black
        people don''t "want to be successful.''</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0c81bd-828c-4ac1-bd6f-37c005d8060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:25:55.512+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:08.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0341d469-98d5-4387-922f-20bbd411e8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:25:55.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:08.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taken all together, the Republican Party''s approach to every issue
        begins to look a lot like social Darwinism. In the circular logic of that
        discredited social theory, there is no such thing as being a victim of circumstance
        or systemic injustice. If you are deserving, you will manage to claw your
        way to the top of the heap. If you are not already at the top, you are a de
        facto loser who doesn''t deserve the government''s help. It''s everyone for
        themselves.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c14d60-68a8-43cd-9500-52a1c0c82d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:25:55.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:09.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9b5ec6-5662-4765-8a59-eced391e707f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:25:55.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:09.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That approach might work in an Ayn Rand novel, but it doesn''t work
        in the real world. The pandemic has made that plain. Unmasked college students
        can get grandparents sick. A wedding with 62 guests can trigger a statewide
        spread of the virus. And despite crowing that Covid-19 meant he would no longer
        have to shake hands with his supporters — who former Trump White House official
        Olivia Troye said he called "disgusting people" — the President, the first
        lady, and dozens of staff and prominent Republicans still got infected.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6414b6fb-0e30-45a6-8045-8271e8a131ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:25:55.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:10.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cd4cfd-74cc-4ba7-9459-ab9b4edab50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:25:55.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:10.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than eight decades ago, President Franklin Delano Roosevelt
        said, "The test of our progress is not whether we add more to the abundance
        of those who have much; it is whether we provide enough for those who have
        too little." Donald Trump and the Republican Party have failed that test time
        and time again. It''s up to the American people to set a new course — before
        it''s too late for millions of us.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cca54e6-faca-44c4-8d61-5560c742a562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:25:55.513+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:11.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/01/opinions/trump-coronavirus-election-bass/index.html">Why
        Trump doesn''t care about controlling Covid</a>."</em></p>'
  'climate-change-stronger-typhoon-environment-friendly-measures':
