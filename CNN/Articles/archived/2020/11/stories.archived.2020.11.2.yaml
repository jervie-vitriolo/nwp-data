      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, in his remarks to the Post, gave a grim warning of a Covid-19
        surge as the country heads into fall and winter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08767931-0539-437c-94d8-a273036761dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.724+08:00
