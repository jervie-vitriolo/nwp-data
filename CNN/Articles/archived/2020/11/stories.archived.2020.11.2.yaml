      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cc5d24-3930-45da-915c-f15a96a60b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:02:56.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Fauci has disagreed with the Trump administration
        for their handling of the pandemic. Earlier this month, the President trashed
        Fauci as a "disaster" and made baseless coronavirus claims in a campaign call.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24383b9-5e8e-4978-8a97-f55f19886cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:02:57.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077d3e72-d904-452c-94f9-064f539e5b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:02:57.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to Fauci and other health officials as "idiots," Trump
        declared the country ready to move on from the health disaster, even as medical
        experts warn the worst may be yet to come.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b58a4f8-b723-4690-8922-7cf0f0a520ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:02:58.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9e6db6-3c07-4b52-ac8e-92674bceac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:02:58.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baselessly claiming that if Fauci was in charge more than half a
        million people would be dead in the United States, Trump portrayed the recommendations
        offered by his own administration to mitigate the spread of the disease as
        a burdensome annoyance.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b40c16-b26b-4b5f-b09d-5488c6598730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.750+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:02:59.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79896e50-c9e5-4a52-a31f-5c4947fe3170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:02:59.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are tired of Covid. I have the biggest rallies I''ve ever
        had, and we have Covid," Trump said, phoning into a call with campaign staff
        from his namesake hotel in Las Vegas, where he spent two nights amid a western
        campaign swing. "People are saying whatever. Just leave us alone. They''re
        tired of it. People are tired of hearing Fauci and all these idiots."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dc7864-e774-4a64-919a-4c4b73adced1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:03:00.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8458ac5-9471-4e6e-a1f9-5cc8fcbfb890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:03:00.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House communications director Alyssa Farah said Sunday that
        the President still has faith in Fauci. In a separate Fox News interview,
        Farah also said she spoke with Fauci Sunday morning and that at times the
        administration reminds him that he sits on the White House coronavirus task
        force and should voice his concerns.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1cf41d-2e0a-4c23-87f9-664209b046b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:03:01.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dc68da-35f3-4254-b5d9-3ef48f1944fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:03:01.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s somebody who''s highly respected but at times we remind him,
        you sit on this task force. If you have concerns about our response effort,
        then please by all means raise them, but a lot of us are working around the
        clock, the President being the number one person to defeat this virus," she
        said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df2096b-adcb-4d5b-9eda-970809268d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:03:02.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab71a13-0550-4e89-bd04-8374f18712cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:03:02.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Post interview, Fauci noted he needed to be careful with
        his answers or he might be blocked from doing further appearances.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fae847e-0d8b-4fe2-8cbe-e8e5192dab1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.751+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:03:03.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6489d0e3-80a9-4374-946a-3d514f09d41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:03:03.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci and others have said they are worried about regions of the
        country that may not be prepared to deal with another surge of infections
        because they of limits on intensive care beds and nurses who can treat increasing
        amounts of patients, according to the Post.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcecf8e-b257-4153-ac5b-f2c9476ed1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:03:04.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662f95e6-ce11-4b28-b212-dcac745e89fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.752+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:03:04.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s much more about some of the states like Utah, Nevada, South
        Dakota, North Dakota, where ... they never had a pretty good reserve of intensive
        care beds and things like that. I hope they''ll be okay, but it''s still a
        risk that, as you get more surging, they''re going to run out of capacity,"
        Fauci said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dd8ecf-af8b-49aa-b780-c3929d9bb18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.752+08:00
