    'mgnl:tags': ['Yoga', 'stress', 'insomnia', 'health', 'wellness', 'mind', 'mental-health']
    'template': '1'
    'title': 'Yoga for stress-related insomnia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a809dc3-7b0f-4dc8-9354-6b15b84ce5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:56.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Are you finding yourself tossing and
        turning in the middle of the night, unable to stay asleep? Or maybe you''ve
        always struggled with falling asleep, but now it''s taking hours instead of
        30 minutes for shut-eye to kick in.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a59dbe8-839a-4bcd-8e97-c03dd1366e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:56.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7dd80af-8e1f-4ce7-b522-258f50ce70e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:57.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a high-stress environment caused by the pandemic, the US presidential
        election and a world constantly evolving with debates and quarantine rules,
        it''s no wonder why many people are suffering from insomnia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38ec48d-bd86-4bf7-ae36-f6ed76e00008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:57.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df552d6-ea26-411a-9c10-d8415ccd4bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:58.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The definition of insomnia is "persistent difficulty with sleep
        initiation, duration, consolidation or quality," according to the American
        Academy of Sleep Medicine. I know this battle all too well. Prior to becoming
        a certified yoga instructor and health coach, I had my own struggles with
        insomnia and was on sleep medication.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dff3bb-91a7-41af-bcfd-468e1e8218ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:58.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f19e38-5596-4cdf-9167-b893ce97996a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:59.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Determined to change my habits and improve my sleep, I took up a
        yoga class on a whim after a recommendation from a friend. It was a weekly
        class that focused on slow, deep breathing; self-acceptance; and connecting
        breath with movement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5c64ba-251a-431b-848c-9013bde3de1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:53:59.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b892d15-36f6-4f26-a6c1-74daecc43310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:00.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two months of doing the class, I no longer needed my sleeping
        medication to fall asleep. It was as if my insomnia was cured, so to speak.
        It has been almost 20 years since I started my yoga practice. Insomnia, however,
        has crept its way back at different points in my life. This reminds me to
        recommit to my yoga practice and deep breathing, as I had experienced its
        transformative results firsthand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88b8121-770a-4b48-9c52-53bbd132707b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:00.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b1f909-68aa-47bb-b87e-542713f83a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:01.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, a regular yoga routine helps with not only insomnia but
        also improved total sleep time and sleep efficiency, according to research.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d2d380-2e3c-4e85-9c88-d38b98b75210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:01.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4154530d-07dc-4746-a1f8-610d64a1c5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:02.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps you''re a skeptic on yoga, or you don''t know where to begin.
        I designed this insomnia yoga routine just for you to focus on poses that
        bring inward calm to your nervous system and allow your body to relax. Whether
        you do this routine right before bed, during the day or in the morning, a
        regular practice is what''s most important in order to help with insomnia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8003c19f-0f8b-491b-a594-fe65382da1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:02.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be125234-dc82-4b48-ba3b-3b4cda1811a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:03.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breathwork and mindfulness is also a major part of this yoga routine.
        Breathing in through the nose and out through the nose helps calm the nervous
        system. As you hold each yoga pose, think of breathing in and filling your
        body up with air, and breathing out to release deeper into the pose. This
        mindful attention to your body and to your breath, studies have shown, helps
        improve sleep, too.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcda2e6-e9ba-43fd-a23f-d6e0970e9f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.732+08:00
