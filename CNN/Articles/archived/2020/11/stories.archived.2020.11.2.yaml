      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933ee1e6-bd4f-496f-b4e9-fc36df3dc9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T08:21:50.808+08:00
