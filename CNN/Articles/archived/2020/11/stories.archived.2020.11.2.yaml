      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec566c19-9eaf-48d2-96a8-b3595ae581d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T23:41:00.856+08:00
