      'jcr:uuid': 'f9630a60-5e6e-4cbb-8d1b-f5e2e4c142b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T19:54:57.339+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:52:14.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has enacted the laws Bayanihan 1 and 2 in a bid to
        stimulate economic activity and provide relief to individuals and sectors
        gravely affected by the pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a172e6-0102-4a98-8a2f-f2c6c6ac2582'
