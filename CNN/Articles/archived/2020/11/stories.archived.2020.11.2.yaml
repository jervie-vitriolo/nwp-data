      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci''s comments came the same day that the US reported 99,321
        new Covid-19 cases -- the highest single day number of cases recorded for
        any country. As of Saturday evening, the country''s death toll from the pandemic
        has topped 230,000.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb186d4-eef0-40c8-b515-dac1c1ca7584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.749+08:00
