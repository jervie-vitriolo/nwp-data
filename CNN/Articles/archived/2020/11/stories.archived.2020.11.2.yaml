      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timbal said that most of the evacuees already already fled their
        homes before the typhoon hit the country on Sunday. According to NDRRMC’s
        situation report as of 11 a.m. Monday, 457,903 residents or 126,300 families
        were pre-emptively evacuated in Regions II, III, Calabarzon, Mimaropa, V,
        VIII, Cordillera Administrative Region, and National Capital Region.</p>'
