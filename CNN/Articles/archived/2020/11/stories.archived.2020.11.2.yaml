      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a77a58-2478-4235-8398-a8e45ec880d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:44.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump misleads on the virus and casts shadow over election night</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f92edb0-4718-4230-9b44-ee25cf2e8538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.145+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:44.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President spent a weekend of splenetic campaigning redirecting
        responsibility for his mishandling of Covid-19, blaming doctors for inflating
        death tolls and claiming Biden would clamp new lockdowns on the country if
        he won.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6a4fbe-cfd1-4e59-813a-18ebcb2c8c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:45.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d8dfac-cbc0-477b-b672-a2815d8543e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:45.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a rally in Florida on Sunday night, Trump''s crowd started a
        chant of "Fire Fauci" when the President complained that everyone heard too
        much about the pandemic.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc450acf-10f8-4f30-97c8-7205725219c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:46.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0672d85e-026e-4f3e-bac9-04d1c396c518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:46.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t tell anybody but let me wait until a little bit after the
        election," the President said. Fauci has been the director of the National
        Institute of Allergy and Infectious Diseases since 1984. He is respected all
        over the world and played a major role in the fight against HIV/AIDS and Ebola.
        In a Washington Post interview published Saturday, Fauci said that the US
        "could not possibly be positioned more poorly" for the feared winter spike
        in Covid-19 cases that is now materializing, contradicting Trump''s claims
        the disease will imminently disappear.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f098b8-682c-4661-a635-696b86dc2a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.146+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:47.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484ca1d4-3c2b-48df-8889-8e2d987f5e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:47.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump started his day Sunday in snowy Michigan, before traveling
        through Iowa, North Carolina, Georgia and balmy Florida in an exhausting swing
        that exemplified his stamina but also his defiance -- and that of his big
        crowds -- of social distancing measures his own government recommends to stop
        the spread of Covid-19.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc628b5-f271-4a8d-9872-6c056ecd8e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:48.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7458fc-4fb5-4160-95e9-0bfab39ab4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:48.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He again claimed falsely on Sunday — at a rally in North Carolina
        — that the US was "rounding the turn" in its fight with the virus and that
        vaccines that he had at one point hoped to roll out before the election were
        "right there."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7134692-0d79-457c-a321-5316b9f995ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:49.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd352ad53-1643-4228-97ee-daf9d0c0d0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.149+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:49.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is betting that a stream of pro-Trump voters not picked
        up by the polls will embrace his hyperbolic warnings of a takeover by radical
        Democrats if Biden wins and his denunciation of rioting in cities he blames
        on left-wing thugs.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74fe2e5-8cff-4d55-8118-8115120339ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:50.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e697c3e-829a-4dcd-a624-c11489f66d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:50.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an air of foreboding is hanging over one of the most surreal
        elections in modern US history. Reports of delays in the delivery of mail-in
        votes in several crucial battleground states deepened anxiety over the possibility
        of protracted legal duels between the campaigns in the event of a close election.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af5f7d0-2ec5-4e35-a695-658bc98ca57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:51.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c64243-3af0-4fde-982b-95f216dbd3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:51.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The added time and complication of troves of mail-in ballots could
        offer the President leeway to cast fresh doubt on the integrity of an election
        that he has warned will only be fair he emerges as the winner.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c70ce1b-d350-45f9-a43d-9066802ec5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:52.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe535d1f-570c-4062-ad5b-cea192d97a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:52.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, the state Supreme Court denied a petition by a group of
        Republicans seeking to invalidate nearly 127,000 ballots cast at drive-thru
        facilities in Harris County, a heavily Democratic area that surrounds Houston.
        Republicans have also filed suit in federal court, which has an emergency
        hearing Monday morning in Houston.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa82ba3-a5da-4b67-b420-8b9b3bc01097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.155+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:53.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99d51d5-eca2-478b-b05e-ef75c933595e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:53.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI has meanwhile opened an investigation into a caravan of
        vehicles driven by Trump supporters allegedly harassing a Biden-Harris campaign
        bus in Texas.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8158821f-d451-4bb7-9cdc-974beaf54301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:54.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455da651-a6d4-4207-a490-8763f0d9b3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:54.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the President added to fears of a disputed election by again
        casting suspicion on the perfectly normal practice of vote counts continuing
        after election night — a likely occurrence this year since some states can''t
        even start counting the torrent of mail-in ballots until Election Day.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeaf405-dc2d-4179-a908-c2876d962eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:55.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1036b7df-874c-497d-9ab1-f178b82fc341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:55.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a terrible thing when ballots can be collected after
        an election," Trump said in the crucial state of North Carolina, which he
        is battling to keep in his column despite demographic changes that give Democrats
        hope.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d58791d-bf59-471b-83c9-55fb95b335d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:56.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e742c1ce-b31a-4301-8bbb-a151e8bc7430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:56.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a terrible thing when people or states are allowed
        to tabulate ballots for a long period of time after the election is over because
        it can only lead to one thing, and that''s very bad. You know what that thing
        is. I think it''s a very dangerous, terrible thing," Trump told reporters.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd8a173-bba8-4d26-ae43-e48a2a67155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.156+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:57.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cbc118-ce6e-40ec-8437-ea9bb729e322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:57.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another ominous comment, the President said that as soon as voting
        was over in states like Pennsylvania, "We''re going in with our lawyers,"
        after railing against a Supreme Court decision that left in place for now
        a decision by Pennsylvania''s top bench to allow the counting of ballots up
        to three days after Election Day.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5083486f-ec93-4de6-b257-3d93fac17614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:58.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acc9417-da2e-42c6-a25b-096a5a9d32e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:58.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elections are, however, not decided by time limits — they depend
        on all the votes being counted.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b784d3-9437-4006-9241-28ff7a7518f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.157+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:59.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85617cc7-a0ce-4213-a671-c0f4a77152dc'
      'mgnl:activationStatus': true
