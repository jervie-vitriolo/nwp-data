      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another option is a Zoom visit with Santa for families from their
        own homes, said Crowell. "In lieu of a photo with Santa, you can have a recording
        of your Zoom call," she said, adding that both the in-person and virtual visit
        with Santa will require a reservation.</p>'
