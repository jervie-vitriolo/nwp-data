      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75d1864-6e5f-411a-ac41-2288573ec375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T19:54:57.340+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:52:16.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers expect a full-year economic contraction of 5.5
        percent for the Philippines, but multilateral lenders and global banks have
        provided more grim forecasts.</p>'
