      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)&nbsp;—</strong>  Finance
        Secretary Carlos Dominguez III assures the government will not be imposing
        new taxes to make up for revenues lost from lockdowns due to the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9609f711-20ad-4f57-b903-c607f9fbbdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T19:54:57.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:52:06.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96056c3d-91d6-4544-a2e3-c0e3815132ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T19:54:57.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:52:06.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not really seriously considering any taxes," said the official
        in a statement on Monday. "Taxing our citizens when their incomes are down
        is not a good idea."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1fd193-4a80-4105-a83f-4ed13b16edad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T19:54:57.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:52:07.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f465ac-9604-457f-b66e-98318ea68c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T19:54:57.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:52:07.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue and Bureau of Customs collected 12
        percent less in taxes and custom duties from January to September compared
        to last year as lockdowns dampened economic activity, with stricter quarantine
        rules in place during the earlier months of the coronavirus health crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aae2755-be67-4e01-ae01-a247d5534634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T19:54:57.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:52:08.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfa22be-2da8-4c3c-ac3b-20e5b4934b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T19:54:57.338+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:52:08.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To recall, the BIR also postponed deadlines for income tax payment
        multiple times early into the pandemic.</p>'
