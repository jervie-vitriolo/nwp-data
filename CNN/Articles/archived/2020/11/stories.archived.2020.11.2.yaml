      'jcr:uuid': '0434f02a-ed3c-498f-bab5-faa2b1a59f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T23:20:33.104+08:00
      'mgnl:createdBy': 'david'
