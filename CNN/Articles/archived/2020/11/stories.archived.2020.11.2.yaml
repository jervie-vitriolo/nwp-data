      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dfa9ab-2770-499e-ba1b-deb4a936b537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T23:20:33.106+08:00
