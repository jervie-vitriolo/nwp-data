    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '926c7c95-69cb-4d6c-b9df-6d0d54e50b5b'
    'lead': 'New Zealand appointed its first Indigenous female foreign minister Monday
      to represent what''s shaping up to be one of the most diverse parliaments in
      the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-02T16:36:13.262+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T17:54:34.122+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:48:37.367+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nanaia-Mahuta', 'New-Zealand']
    'template': '1'
    'title': 'New Zealand''s Jacinda Ardern appoints country''s first Indigenous female
      foreign minister'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb8a959-e362-42f2-9626-c7c5b568f3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:36:13.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:54:34.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — New Zealand appointed its first Indigenous
        female foreign minister Monday to represent what''s shaping up to be one of
        the most diverse parliaments in the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20de206-dae5-4dbb-808c-47da5ecefdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:36:13.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:54:35.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nanaia Mahuta, who is Maori, the Indigenous people of New Zealand,
        four years ago also became the country''s first female <a href="https://www.rnz.co.nz/news/top/310409/mahuta-in-mp-tattoo-first"
        target="_blank">member of parliament</a>&nbsp;to wear a moko kauae, a traditional
        tattoo on her chin. The country''s previous foreign minister, Winston Peters,
        is also Maori.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38efb2c0-0858-4a74-b24a-37b18ce1de38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:36:13.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:54:35.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m privileged to be able to lead the conversation in the foreign
        space," Mahuta said, <a href="https://www.rnz.co.nz/news/political/429648/jacinda-ardern-reveals-new-cabinet-line-up-robertson-named-as-deputy-pm-live-updates"
        target="_blank">according</a>&nbsp;to national broadcaster Radio New Zealand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9b63d4-9b2f-4e12-88fc-05551abe8853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:36:13.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:54:36.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Jacinda Ardern''s center-left Labour Party was reelected
        in a landslide last month, winning 49.1% of the vote according to preliminary
        results. Taking 64 of the 120 seats, her party was the first to win a majority
        since the country''s current political system was introduced in 1996.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8053cc86-b460-470a-a6fe-51d1adcd5786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:36:13.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:54:36.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern''s incoming parliament looks set to be one of the most diverse
        in the world. Almost half of the country''s lawmakers will be women — significantly
        higher than the global average of <a href="https://data.ipu.org/women-averages"
        target="_blank">25%</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2be4f75-49ba-4b3b-808b-9e6ae12d168f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:36:13.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:54:37.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 10% of the incoming parliament are openly LGBTQ — higher
        than the previous title holder, the United Kingdom, where <a href="https://www.tvnz.co.nz/one-news/new-zealand/new-zealands-lgbtq-mps-make-parliament-most-rainbow-in-world"
        target="_blank">about 7%</a>&nbsp;of the members of the House of Commons are
        openly gay, according to a national broadcaster <a href="https://www.tvnz.co.nz/one-news/new-zealand/new-zealands-lgbtq-mps-make-parliament-most-rainbow-in-world"
        target="_blank">Television New Zealand</a>. New Zealand''s new deputy Prime
        Minister Grant Robertson is also gay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d1a8b9-9bc5-4a63-8584-949489d39744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:36:13.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:54:37.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a cabinet and an executive that is based on merit that
        also happen to be incredibly diverse and I am proud of that," Ardern said
        Monday as she announced her cabinet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fc1d84-2e2d-4213-b579-0f18ff63b591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:36:13.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:54:38.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They reflect the New Zealand that elected them," she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5282ae-a6f7-4ea3-99e3-c98347dc8c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:36:13.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:54:38.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is Nanaia Mahuta?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b5e7c8-3a90-4c68-8603-e20a77d2a472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:36:13.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:54:39.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahuta was <a href="https://www.parliament.nz/en/mps-and-electorates/members-of-parliament/mahuta-nanaia/"
        target="_blank">first elected</a>&nbsp;to parliament in 1996, and has previously
        held a number of portfolios, including the minister of local government and
        Maori development.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb724192-d1b2-4891-9eaa-33e2fb13f2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:36:13.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:54:39.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is related to the late Maori queen, Te Arikinui Te Atairangikaahu,
        and the current Maori monarch, Kingi Tuheitia, <a href="https://www.rnz.co.nz/news/top/310409/mahuta-in-mp-tattoo-first"
        target="_blank">according</a>&nbsp;to RNZ. The Kingitanga, or Maori King movement,
        dates back more than 160 years and is a significant political presence in
        New Zealand.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5b9ad9-d0f3-43ef-8349-d957924cc89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:36:13.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:54:40.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Mahuta took part in a traditional moko — or Maori tattooing
        design — ceremony, and became the first woman to wear a moko kauae to parliament.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3155b769-6e5e-4d8b-afd2-b2de421d1d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:36:13.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:54:40.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moko are hugely symbolic and <a href="http://nzetc.victoria.ac.nz/tm/scholarly/tei-PalMoko-t1-body-d1-d2.html"
        target="_blank">contain information</a>&nbsp;about a person''s ancestry, history
        and status. There are also sacred protocols around ta moko — the act of applying
        a moko to a person. Historically, moko were applied with chisels but now tattoo
        machines are <a href="https://teara.govt.nz/en/ta-moko-maori-tattooing/page-2"
        target="_blank">often used</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f6c118-9d1a-4ee8-987f-35d787c43a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:36:13.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:54:41.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Mahuta said she hadn''t given a lot of thought to how
        her tattoo would break new ground. "I''ve just thought about more a longer
        projection of my walk in life and kind of the way I want to go forward and
        make a contribution. That''s the main thing for me," she said, according to
        the <a href="https://www.rnz.co.nz/news/top/310409/mahuta-in-mp-tattoo-first"
        target="_blank">RNZ report</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1453545-2780-4927-b055-4f43096239a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:36:13.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:54:41.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rukuwai Tipene-Allen, a political journalist for Maori Television
        who also wears a moko kauae, said Mahuta''s appointment was hugely significant.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de88f99-275d-45bb-9c2e-c826fb691389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:36:13.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:54:42.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first face that people see at an international level is someone
        who speaks, looks and sounds like a Maori," she said. "The face of New Zealand
        is Indigenous."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f8a44e-ae9e-4f9d-b776-f9da6b5e2fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:36:13.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:54:42.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the fact Mahuta wears a moko kauae is hugely empowering.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d222fd2-efe6-4ff4-9e84-795e9ca1632e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:36:13.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:54:43.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It shows that our culture has a place at an international level,
        that people see the importance of Maori, and the point of difference that
        being Maori brings to such a role," Tipene-Allen added. "Wearing the markings
        of her ancestors shows people that there are no boundaries to Maori and where
        they can go."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d70cc8-7f7c-42b7-a579-f044b44a5ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:36:13.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:54:43.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians from both sides of the political spectrum congratulated
        Mahuta on her appointment as foreign minister, with Simon Bridges — the former
        leader of the center-right National Party — saying: "It''s an important time
        internationally and you''ll be great."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd3bb53-681c-4860-bac8-1a567451e353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:36:13.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:54:44.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green Party politician Golriz Ghahraman — who was New Zealand''s
        first elected refugee MP — congratulated Mahuta, saying it was "exciting"
        that the country was "decolonizing" its voice in foreign affairs.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd7cf6d-6971-4256-8b93-9dd7740e616b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:36:13.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:54:44.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Mahuta for comment.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01aa516-e4b5-49cf-93b9-49961edb4124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:36:13.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:54:45.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/02/asia/new-zealand-foreign-minister-intl-hnk/index.html"
        target="_blank">New Zealand''s Jacinda Ardern appoints country''s first Indigenous
        female foreign minister</a>."</em></p>'
  'stress-related-insomnia-yoga-health':
    'author': 'Stephanie Mansour, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-11-02T16:54:26.687+08:00
    'imagesource': 'jcr:e02c7e20-c369-4fb1-9fe4-86be03e32643'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb41952b-74dd-42d4-89c7-172e1101a88a'
    'lead': 'Are you finding yourself tossing and turning in the middle of the night,
      unable to stay asleep? Or maybe you''ve always struggled with falling asleep,
      but now it''s taking hours instead of 30 minutes for shut-eye to kick in.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-02T16:59:28.730+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T17:53:55.868+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:48:37.955+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
