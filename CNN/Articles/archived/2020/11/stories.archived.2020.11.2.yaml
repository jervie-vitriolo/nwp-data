      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534422d0-3871-410e-95b2-71b77104901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:13:07.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:51:30.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Philippine Institute for Development Studies Research Fellow
        Roehlano Briones told CNN Philippines the self-sufficiency target is unlikely
        to be achieved since the agriculture sector is still in the process of recovery.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3cf621-cb13-4057-b5eb-2e510a26c722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:13:07.391+08:00
