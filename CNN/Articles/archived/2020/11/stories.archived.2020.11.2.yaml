    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:48:45.279+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Johnny-Depp', 'The-Sun', 'Amber-Heard']
    'template': '1'
    'title': 'Johnny Depp loses libel case against Britain''s Sun newspaper'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff53772-d536-4d0b-996b-739d776f34b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:51:24.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:50:29.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Johnny Depp has lost his highly publicized
        libel case against the publisher of Britain''s The Sun newspaper, whose claim
        that he was an abusive husband sparked a courtroom showdown between the Hollywood
        star and his ex-wife Amber Heard earlier this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac518899-ba2e-4d6a-a031-2e0bb479905a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:51:24.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:50:30.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp sued News Group Newspapers and Dan Wootton — The Sun''s executive
        editor — over an article that claimed the "Pirates Of The Caribbean" star
        was violent toward Heard while they were together.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ae7543-cac4-437a-8be8-6636478b74a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:51:24.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:50:30.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fb72c9-4cf8-4088-a981-a86a99722456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:51:24.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:50:31.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the UK''s High Court ruled in the publisher''s favor on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4332d7-cf84-4e30-87ec-76b7ccc1a2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:51:24.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:50:31.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2290770c-7eb7-4333-bf29-ae4d2b2a6183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:51:24.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:50:32.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing evidence, including photos, audio recordings and Depp''s
        own text messages, lawyers for the newspaper group argued in court filings
        that Depp "beat his wife Amber Heard, causing her to suffer significant injury,
        and on occasion leading to her fearing for her life."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df76389-80ae-40c7-bfc3-21b0e9514c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:51:24.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:50:32.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaf5d1a-7c3c-40b1-a19c-0c09090598d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:51:24.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:50:33.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Andrew Nicol said in his judgment Monday that the paper''s
        claims had been shown to be "substantially true."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f67f33-8271-468e-b72b-83cb9aeb23b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:51:24.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:50:33.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f33d2c-b924-454d-8d72-1a80647197ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:51:24.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:50:34.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have reached these conclusions having examined in detail the
        14 incidents on which the defendants rely, as well as the over-arching considerations
        which the claimant submitted I should take into account," the judge said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d66fa0-39e1-49f2-bad5-cb79a7025a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:51:24.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:50:34.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410af376-e0b9-4293-81c5-0537d7a0275a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:51:24.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:50:35.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp had admitted long-term problems with drugs and alcohol during
        the trial but said the tabloid''s claims that he was violent toward Heard
        were "completely untrue."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c908d4-0c3e-4e4b-ae55-1a9aa2f90c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:51:24.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:50:35.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d1c2fb-c1d7-41df-b70f-f5d5fd212ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:51:24.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:50:36.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal showdown, a rare blockbuster trial to take place in Britain''s
        courts, prompted days of tense testimony in July from Depp, Heard and several
        of their acquaintances, with Heard telling the court that Depp threatened
        to kill her "many times."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8fbcec-7b0e-44a0-be64-23bba5b6f341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:51:24.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:50:36.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
