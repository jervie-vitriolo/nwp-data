      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s not ever let anyone take our power from us. Let us not be
        sidelined, let us not be silent, there is too much at stake and the ancestors
        expect so much more from us than that," Harris said in North Carolina.</p>'
    '72':
