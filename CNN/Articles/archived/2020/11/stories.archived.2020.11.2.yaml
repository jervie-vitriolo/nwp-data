      'mgnl:lastActivated': 2023-01-25T17:49:43.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84745962-bbac-4a87-ac09-fafe76d1d05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T23:45:13.984+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:49:44.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These all flowed towards residential areas near the volcano that
        led to the death of four residents, Cimatu said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a938d7-3049-4b0c-9443-9c5f7a8d68eb'
