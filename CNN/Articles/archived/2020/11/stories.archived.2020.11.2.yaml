      'mgnl:lastActivated': 2023-01-25T18:01:18.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aade1f-da7a-4a64-9439-1869555b12ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T08:13:03.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:01:19.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No stranger to politics, Lady Gaga has been active on social media
        encouraging her followers to cast their ballots, and in 2017, she joined Biden
        on a campaign to raise awareness about sexual assault. Biden, who championed
        the "It''s On Us" campaign in the White House to battle sexual assault introduced
        Gaga for her performance of the Oscar-nominated song, ''Til it Happens To
        You'' in 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe96945-fe46-42d2-98d9-cc036d8a0f04'
