      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo <a href="https://cnnphilippines.com/news/2020/11/2/Robredo-visits-typhoon-Rolly-hit-areas-Bicol.html"
        target="_blank">visited the province</a> on Monday and shared photos of the
        devastation brought by the storm.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81162710-fad9-49b6-bad4-debb861ca121'
      'mgnl:activationStatus': true
