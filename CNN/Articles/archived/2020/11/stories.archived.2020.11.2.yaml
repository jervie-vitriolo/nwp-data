    'lead': 'Prince William, second-in-line to the British throne, tested positive
      for coronavirus earlier this year, according to the BBC, citing palace sources.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-02T13:32:19.285+08:00
