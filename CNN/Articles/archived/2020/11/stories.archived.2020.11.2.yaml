      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Catanduanes alone, more than 10,000 homes were damaged which
        equates to 15,000 displaced families. The super typhoon also ruined anywhere
        between ₱700 million and  ₱1 billion worth of roads, bridges and school buildings,
        as well as about ₱600 million in agricultural products.</p>'
