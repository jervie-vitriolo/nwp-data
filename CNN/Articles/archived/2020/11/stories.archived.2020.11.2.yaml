      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b997f43-c949-47be-bd52-07657e8033cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:29.979+08:00
