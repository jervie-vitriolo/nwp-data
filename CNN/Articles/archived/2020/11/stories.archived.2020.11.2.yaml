      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660663de-d3cf-4d07-bec8-bddcf2258b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:30.001+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:57:24.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also reasoned that the President will meet his Cabinet members
        and other disaster officials, amid criticisms that he has been out of the
        public eye for days. Senator Bong Go said the President will also visit the
        typhoon-hit areas prior to the meeting.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2e0d22-135d-4260-b0f7-2517e2114ea6'
