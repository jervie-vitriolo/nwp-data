      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7af855a-d372-47bc-a6a2-e217cafbd929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:00:44.503+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:49:33.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said the Justice Department-led
        task force have identified other priority government agencies in its corruption
        probe, including the Bureau of Customs, the Bureau of Internal Revenue, the
        Department Public Works and Highways, and the Land Registration Authority.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cced5f2-f3a8-4c2f-a48a-a94e094ab4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:00:44.503+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:49:34.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53483d03-fa10-490f-b64a-290803a0fb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:00:44.503+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:49:34.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the DOJ, the task force is composed of officials from
        the Office of the Ombudsman, Commission on Audit, Civil Service Commission,
        Office of the Executive Secretary, Office of the President, and the Presidential
        Anti-Corruption Commission.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbe090e-3669-47db-8b83-e43aa4934a9e'
