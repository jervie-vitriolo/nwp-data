      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden on Sunday sought to convince Black voters, who are historically
        more likely to vote on Election Day, to show up in the numbers he needs in
        cities and suburbs to make up for Trump''s dominance of the rural heartland.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0482e6-892d-41aa-af25-310a3804915b'
      'mgnl:activationStatus': true
