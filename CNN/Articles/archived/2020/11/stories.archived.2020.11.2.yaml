      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency explained that this ratio shows production in contrast
        to consumption, and a ratio below 100% would mean “inadequacy of food production
        to cope with the demand of the population.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf349a85-34d0-4c79-9cc8-409c3d320ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:13:07.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:51:24.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e16b9bb-329d-41c3-aa06-8922cf55b47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:13:07.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:51:25.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA said the decline is due to lower share of production against
        higher rice imports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298035af-74f2-4d2f-bb91-548f8af41be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:13:07.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:51:25.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf33365-471d-41c4-98eb-995ecb6e9304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:13:07.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:51:26.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that for 2019, 20.2% of supply was imported, up from the
        previous year’s 13.8%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0361a8-5c76-4c8f-a917-e328c10617f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:13:07.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:51:26.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903ed1d8-ce00-4994-aad3-dc6a3850fb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:13:07.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:51:27.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, Agriculture Secretary William Dar said this was
        due to the impact of the Rice Tariffication Law, which forced many farmers
        to shift to other crops.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54945c7-6f4a-40f1-9898-368518a952fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:13:07.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:51:27.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d964520-541d-4063-bcdf-cf409d1269f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:13:07.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:51:28.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, total rice imports reached 2.9 million MT, making the country
        the world’s top rice importer, replacing China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e67c1a5-24bf-4e5c-a650-36842c1e2e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:13:07.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:51:28.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45cb89b-41b5-4c76-aceb-678227951a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:13:07.390+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:51:29.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this year, Dar said the target is 90-93% rice self-sufficiency.
        Meanwhile, the DA plans to import a total of 2.3 million MT othis year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7551c7a1-126e-43dc-8b4f-893a69bb5c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:13:07.390+08:00
