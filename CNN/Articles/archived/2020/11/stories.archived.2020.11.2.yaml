      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0bbc04-b700-41b9-a1c0-0f6b4a9c09d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T08:13:03.915+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:01:22.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legend, who voted for and campaigned with Massachusetts Sen. Elizabeth
        Warren in the primary, has since lent his voice and talents to the Democratic
        nominee''s campaign. Over the summer, he appeared alongside celebrities like
        Andy Cohen and Barbra Streisand, among others, at a "Celebration for Change"
        virtual fundraiser hosted by Jay Leno to benefit Biden''s campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe25288-6864-4f24-97ff-67fd34377c5a'
