      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolly made a total of four landfalls on Sunday. It first hit Bato,
        Catanduanes as a super typhoon at 4:50 a.m., then at Tiwi, Albay at 7:20 a.m.
        as a typhoon. Its third landfall was in the vicinity of San Narciso, Quezon
        at noon, then its fourth in Lobo, Batangas at 5:30 p.m.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fcba7e-47b6-4946-af14-5ffe12d2427e'
      'mgnl:activationStatus': true
