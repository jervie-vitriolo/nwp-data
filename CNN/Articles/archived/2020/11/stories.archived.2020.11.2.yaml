      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both bureaus raked in ₱1.82 trillion as of September, up by over
        eight percent from the Development Budget Coordination Committee''s (DBCC)
        revised target, but nearly 12.5 percent down from their collection in 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de8b9f6-3ecb-4c0e-a785-57a081d8c4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T19:54:57.339+08:00
