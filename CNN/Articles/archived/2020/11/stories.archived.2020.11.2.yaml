      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently nine SUCs offering medical degrees: the University
        of Northern Philippines, Mariano Marcos State University, University of the
        Philippines-Leyte, Cagayan State University, Mindanao State University-General
        Santos, Bicol University, West Visayas State University, Mindanao State University-Marawi,
        and University of the Philippines-Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e846d448-9f3d-487c-a995-264208a6b7e3'
      'mgnl:activationStatus': true
