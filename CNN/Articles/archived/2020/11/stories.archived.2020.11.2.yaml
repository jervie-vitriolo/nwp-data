      'mgnl:lastActivated': 2023-01-25T17:56:43.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)—</strong> Shyneth
        Montero was among the many residents who endured the wrath of typhoon “Rolly”
        in Albay province — one of the four areas where the storm made landfall over
        the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4ae2cc-5fc0-4a6f-bb2b-421e9f4c9cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:37:28.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:56:44.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Montero labeled Rolly as the
        strongest typhoon she has ever experienced in her life — even more powerful
        than the 2006 typhoon Reming (International name: Durian) that battered her
        province and <a href="https://center.noah.up.edu.ph/reming-2006-landslide-in-albay/">left
        over a thousand fatalities</a> in its wake.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d4149f-9055-4b30-b4ba-89d02c4314b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:37:28.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:56:44.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa</em> experience <em>ko po, kasi mas pinakamalakas po ito
        sa bagyong</em> Reming. <em>Mas nakakatakot po ang nangyari ngayon.</em>”
        Montero told <em>The Source</em> on Monday, a day after Rolly battered the
        Bicol area and nearby regions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd39e822-0fe3-4d82-96a0-f9f249607528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:37:28.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:56:45.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Parang hindi po kasi na inasahan talaga na mangyayari na dito
        po dadaan ang baha… Ang sinasabi rin po kasing dahilan ay ''yung mga</em>
        quarry<em> po. Tapos sinabayan pa po ng lahar,</em>” she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeda2d5-1b98-4095-a225-d9ce6f174c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:37:28.359+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:56:45.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In my experience, this is the strongest, stronger
        than typhoon Reming. It was scarier, what happened now. We didn’t expect that
        the floods would affect this area, and they’re saying that one reason was
        also the quarry. And then there was also lahar.]</p>'
