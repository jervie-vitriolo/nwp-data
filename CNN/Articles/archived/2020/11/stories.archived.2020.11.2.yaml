  'Johnny-Depp-loses-libel-case-against-Britain-s-Sun-newspaper':
    'author': 'Rob Picheta, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-11-02T22:51:24.314+08:00
    'imagesource': 'jcr:cb51ce51-bb67-4259-9027-21c0d8b1889b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2b6298b-45ea-4892-8acf-350bafb906a0'
    'lead': 'Johnny Depp has lost his highly publicized libel case against the publisher
      of Britain''s The Sun newspaper, whose claim that he was an abusive husband
      sparked a courtroom showdown between the Hollywood star and his ex-wife Amber
      Heard earlier this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-02T22:51:24.032+08:00
