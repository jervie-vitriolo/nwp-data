      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e41ea2a-b005-4837-a6c1-a624bccae548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.749+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T18:02:52.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deere pushed back on this warning Saturday, saying, "Dr. Fauci may
        have just admitted that he is afraid the cure will be worse than the disease
        and that unlike the President he has no confidence in the American people
        to make the best choice for themselves armed with CDC best practices."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4a3157-6ed0-49a7-b360-6d16c6a2ceae'
      'mgnl:activationStatus': true
