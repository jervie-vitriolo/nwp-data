      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowell said visitors to Preit malls are required to wear masks
        but children can remove their mask for the photo with Santa and Santa can
        as well, "since he''s behind Plexiglass."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb3c8ee-9419-4e17-b2d1-df51353cbeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:44:32.502+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:20.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 43 malls operated by Macerich, Santa will start his appearances
        in late November. Macerich said it will also implement safety protocols for
        Santa visits, including social distancing, wearing a mask (if the local municipality
        requires it) and making a reservation to avoid crowding, said Kurt Ivey, vice
        president of marketing with Macerich.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885818e1-6b16-49c0-83e6-d73b42a0b4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:44:32.503+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T18:00:21.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safety is paramount for Santas working this holiday, according to
        the head of one Santa school.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c193006d-8614-4b1f-aa92-a07f74804957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T09:44:32.503+08:00
