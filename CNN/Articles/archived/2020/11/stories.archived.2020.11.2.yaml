  'scientists-rediscover-Voeltzkows-chameleon-Madagascar':
    'author': 'Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-02T16:21:28.286+08:00
    'imagesource': 'jcr:aee85664-28ee-4d27-99f1-bb3ae963aa74'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bff2ff9e-7249-43ca-a060-633b45d7667c'
    'lead': 'Scientists have found the Voeltzkow''s chameleon in its natural habitat
      in northwestern Madagascar, the first time the species were rediscovered in
      over a century.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-02T16:26:14.949+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T17:56:02.357+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:48:35.898+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Voeltzkow-s-chameleon', 'Madagascar', 'scientists']
    'template': '1'
    'title': 'Scientists have rediscovered a chameleon in Madagascar last seen 100
      years ago'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a82a98-55e2-41ed-9690-8efed54578ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:26:14.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:56:02.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists have found the Voeltzkow''s
        chameleon in its natural habitat in northwestern Madagascar, the first time
        the species were rediscovered in over a century.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58296332-df4d-4db4-8141-6adfbe6f3553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:26:14.949+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:56:03.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several living specimens of the evasive reptiles were spotted during
        a targeted expedition, researchers from Germany and Madagascar announced in
        a research paper published on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b5453c-e633-4d32-b37a-2f9fc3266345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:26:14.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:56:03.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52eceff-8a5c-4528-888e-9a4afc8898ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:26:14.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:56:04.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our planet is probably facing the beginning of an enormous extinction
        of species, often referred to as the ''sixth mass extinction'', the ''Holocene
        extinction'' or the ''Anthropocene extinction''," researchers wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9c821b-b82d-4ef2-9715-b085dbf0b2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:26:14.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:56:04.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdc4f88-c8df-4c94-9a1e-82b958638f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:26:14.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:56:05.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rediscoveries of ''lost'' species are very important as they provide
        crucial data for conservation measures and also bring some hope amidst the
        biodiversity crisis."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4be75db-59b3-4f52-bedb-c52d5d36395b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:26:14.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:56:05.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d89b9f-373c-44c8-a38f-9b8f616f2ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:26:14.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:56:06.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voeltzkow''s chameleons are hard to find because of their very short
        life span, which only lasts a few months during the rainy season. The reptiles
        live in areas that are not easily accessible in the wet season, making it
        even more difficult for scientists to study them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752e12e4-a49d-4c94-b02b-09cdb9553c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:26:14.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:56:06.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eb5dc1-3023-4c50-8ad0-50f4fee6d28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:26:14.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:56:07.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chameleons live along the coast between Katsepy and Soalala,
        as well as Antrema, a new protected region in Madasgar suffering from slash-and-burn
        agriculture and wildfires that pose a risk to the animals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb157f0-bd4a-4048-b790-91e1f1a3cef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:26:14.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:56:07.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af2a61f-0b5d-40d9-a3d0-196f3391ca81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:26:14.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:56:08.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are still looking to learn more about the species, including
        its conservation status, life history and their genital morphology.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b50108-5df8-4a05-8236-010e7b64b886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:26:14.951+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:56:08.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/01/africa/chameleon-species-madagascar-100-years-trnd">Scientists
        have rediscovered a chameleon in Madagascar last seen 100 years ago</a>."</em></p>'
