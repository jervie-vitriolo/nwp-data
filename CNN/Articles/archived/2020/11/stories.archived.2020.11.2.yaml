      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council''s spokesperson, Mark Timbal, told CNN Philippines that
        1,468,296 persons or 372,716 families in Regions II, III, Calabarzon, Mimaropa,
        and V were affected by the typhoon. Of this number, he said that 416,195 people
        are currently inside evacuation centers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929df323-d764-44c5-93bc-e4f795603a14'
