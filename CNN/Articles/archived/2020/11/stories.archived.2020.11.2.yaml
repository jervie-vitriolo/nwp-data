        his critics'' dismissal of his earlier vow not to tolerate "even a whiff"
        of corruption, noting that Duterte has even "recycled" or reappointed to other
        posts officials previously sacked due to allegations of involvement in anomalies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7f6ab9-be20-4487-bf71-ff1d03735b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:00:44.503+08:00
