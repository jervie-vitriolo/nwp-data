    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e3e126-89d5-40a5-a566-995b986d1511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:37:28.359+08:00
