      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stronger typhoons brought by climate change?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2e1163-f5b0-4c42-9a5f-ca72a63836d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:37:28.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:56:47.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have previously warned that weather disturbances may
        only become stronger in the future due to the adverse effects of climate change.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6b9088-bd8f-4e76-ab81-79745230e875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:37:28.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:56:48.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.pnas.org/content/117/22/11975">study</a>
        released in May by researchers at the University of Wisconsin-Madison and
        the National Oceanic and Atmospheric Administration found probability that
        hurricanes, typhoons, and tropical cyclones worldwide are gaining strength
        as the globe warms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3017ad03-f9f5-4946-ba15-69f2f044aa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:37:28.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:56:48.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahar Lagmay, director of the University of the Philippines Resilience
        Institute, also explained that a warmer ocean gives typhoons some sort of
        boost.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260ade94-5b59-43a6-a4b0-3cebfb9446d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:37:28.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:56:49.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the future, <em>ang sinasabi ng mga</em> scientists <em>ay magiging
        mas malakas ang mga bagyo, magiging mas madami ang ulan. At kapag mas madami
        ang ulan, mas mabibigat, mas malalaki ang mga baha, mas marami ang mga</em>
        landslides,” Lagmay told CNN Philippines separately.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5808b333-5499-4f38-96ac-bcb82145c9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:37:28.360+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:56:50.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Basically ‘<em>yung bagyo, pagka mas mainit yung hangin, mas mainit
        ‘yung tubig dagat, ay mas gusto ng bagyo ‘yun, at mas lumalakas siya</em>,”
        the geologist explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e2d984-d144-448f-b335-71f337f98e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:37:28.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:56:50.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the future, scientists say typhoons will get stronger,
        there will be more rains. And when there are more rains, there will be heavier
        floods, more landslides. Basically the typhoon, if the winds and ocean are
        warmer, the typhoon likes that, and it becomes stronger.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e549d1-b7b6-4672-88e1-df2268a8f0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:37:28.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:56:51.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eco-friendly measures</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81d9060-0779-44d8-a8f0-48f068f06d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:37:28.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:56:51.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, Lagmay encouraged citizens — not just in the
        Philippines, but worldwide — to do their part in the fight against the climate
        crisis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279b86e4-b4ca-4b1f-bac0-3f136d891a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:37:28.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:56:52.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes going for more environment-friendly lifestyle changes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb7865a-c407-4e6d-b946-fbb0d284b897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:37:28.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:56:52.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The way to do that is to be more environmentally friendly, <em>gumamit
        ng biskleta, huwag masyadong mag</em>-release <em>ng mga</em> greenhouse gases<em>
        at magsunog ng mga</em> fossil fuels,” Lagmay said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffd35da-74bb-4183-a38c-d2fd302264eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:37:28.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:56:53.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It must be a collective effort amongst all the inhabitants of this
        planet. We can do our part. We can influence others to do their part,” he
        stressed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c904f8-c45f-4f62-a447-6f4c8c1606f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:37:28.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:56:53.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The way to do that is to be more environmentally friendly,
        use bikes, don’t release greenhouse gases and burn fossil fuels.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efe3c19-3b61-44f8-93d0-72b25b1ca062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:37:28.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:56:54.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed as the world''s strongest typhoon this year, Rolly (international
        name: Goni) left a trail of death and destruction — including <a href="https://www.cnnphilippines.com/news/2020/11/2/Death-toll-Rolly-.html">at
        least 16 fatalities</a> in the Bicol region.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082cfd0f-9fe9-4551-a616-5240f6e62652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:37:28.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:56:54.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolly has now weakened into a tropical storm and is expected to
        leave the Philippine Area of Responsibility by Tuesday.</p>'
