      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talavera stated they will start their initial relief operations
        in Albay and Camarines Sur. They are hoping to reach Catanduanes, the worst-hit
        province by the super typhoon due to its 90% devastation according to the
        Philippine Coast Guard, at the soonest possible time.</p>'
