      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:49:49.679+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:50:50.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara said the SUC hospital will have a capacity of no less than
        50 beds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e052a4-b34d-46e4-a5c5-bb70ae2e4d54'
