      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/01/middleeast/trump-biden-mideast-policy-analysis-intl/index.html">What
        a Trump or a Biden win would mean for the Middle East</a>."</em></p>'
  'uk-prince-william-tested-positive-for-coronavirus-reports-say':
    'author': 'Jennifer Deaton and James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
