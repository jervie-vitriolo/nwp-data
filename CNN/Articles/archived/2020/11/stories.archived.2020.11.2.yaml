      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a University of the Philippines study, Angara said there
        are only 6.1 beds for every 10,000 Filipinos, while the country only has an
        average of 3.7 doctors for every 10,000 members of the population.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c41303d-8064-455f-9699-d59c70b20cee'
