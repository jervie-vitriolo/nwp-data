      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Globe Telecom said call, text and data/internet services
        in certain parts of Batangas, Marinduque, Samar and Western Samar were affected
        due to power interruptions triggered by Rolly''s strong winds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35f26d3-0679-4bac-b665-cdb4bbf270cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T19:30:38.884+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T17:52:19.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured that our Globe technical teams are addressing the
        issue to bring our services back to normal as soon as possible," the Ayala-owned
        company said.</p>'
