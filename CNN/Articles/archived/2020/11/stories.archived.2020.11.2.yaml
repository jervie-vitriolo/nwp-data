      'text': '<p>“I am more comfortable for that prediction next year. I am not really
        sure this year. That is a more realistic scenario for 2021,” he said.</p>'
  'carlito-galvez-vaccine-czar':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
