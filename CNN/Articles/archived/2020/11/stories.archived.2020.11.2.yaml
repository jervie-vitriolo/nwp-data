      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664d9595-3b27-404a-9590-9cde3b7c432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:25:55.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:56:57.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the eight months since the Covid-19
        pandemic exploded across the United States, more than 9 million Americans
        have been infected and more than 230,000 have died, according to Johns Hopkins
        University. Yet President Donald Trump still doesn''t have a science-based
        plan to bring the virus under control.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8e3d78-528d-41e3-9fe2-fbab558c4c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:25:55.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:56:58.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab3eaa4-12e2-43c2-a1bd-6494f685e06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:25:55.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:56:58.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the President has sidelined scientists and experts in favor
        of relying on his latest adviser and member of the White House Coronavirus
        Task Force, Dr. Scott Atlas. Atlas, a radiologist who is neither an infectious
        disease expert nor an epidemiologist, has reportedly made supportive comments
        about a controversial "herd immunity" approach, which would let the virus
        run its course while somehow isolating the elderly and those who are most
        at risk. (Atlas has recently denied these reports.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a71b408-c3dc-498f-8477-680808228bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:25:55.510+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:56:59.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dff3611-b325-4b4d-bf8c-089ad7d40ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:25:55.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:56:59.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization called the herd immunity proposal
        "unethical" and never used "in the history of public health." It''s also scientifically
        incoherent. We don''t yet know if people who have recovered from the virus
        develop permanent immunity, as with chicken pox, or only temporary protection.
        Some patients develop long-term complications that may affect their health
        for months — or years — to come. And not only do we have plenty of evidence
        that young and healthy people can get very ill and die of Covid-19, we also
        know that there is no way to isolate the most vulnerable, since infections
        among young adults can easily spread to senior citizens.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a21193-69f0-4854-b43d-90a01e034dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:25:55.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:00.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628bd6b6-0578-4861-8616-4a88012d4850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:25:55.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:00.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the US climbs toward its third peak of infections, make no mistake:
        If Donald Trump is reelected, he''ll continue to dismiss and downplay the
        pandemic. And with a "herd immunity" approach, as it''s been reported the
        White House has discussed, more than 200 million Americans could get sick
        and more than 2 million could die.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3c8d6a-4495-4d3b-a6eb-a13e64b6704a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:25:55.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:01.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21aafb4-5fa7-459c-aa1a-04e165b8ccc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:25:55.511+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:57:01.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, without targeted policy changes, we can expect Covid-19
        to continue to have a disproportionate impact on people of color. Black Americans,
        Latinos, and Native Americans continue to be about 5 times more likely to
        be hospitalized than whites. Estimates indicate that a staggering 78% of American
        children who have died in the pandemic have been children of color. All told,
        about 1 in every 920 Black Americans has died of Covid-19 so far this year,
        according to a data analysis by APM Research Lab.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa19bee-7903-43aa-83ae-80e07e458e67'
