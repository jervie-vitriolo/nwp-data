      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2020/09/30/health/lower-back-strengthening-workout-wellness/index.html">READ
        MORE: Reduce back pain with this 5-minute home workout</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a892ac6-3461-4193-afb5-e5649e63bbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.732+08:00
