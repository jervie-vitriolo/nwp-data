      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took part in a "Souls to the Polls" get-out-the-vote event at
        a Baptist church in Philadelphia and then held a drive-in rally. He called
        out disparities in the impact of the virus on minorities and, in the cradle
        of the American experiment, he painted Trump as a threat to basic American
        freedoms.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86907ea6-bf8c-4afe-9e50-2ee915018e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:15.186+08:00
