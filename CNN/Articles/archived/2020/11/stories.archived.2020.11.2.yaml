    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Albay', 'Guinobatan', 'Guinobatan-Albay', 'Super-Typhoon-Rolly',
      'RollyPH']
    'template': '1'
    'title': 'It took mere minutes to bury 150 houses in Guinobatan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3ff78e-37a2-4b3f-b64d-e5fe65c7c297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:02:37.139+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:49:05.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)</strong> — It
        only took 10 minutes for lahar and huge boulders to bury around 150 households
        in Albay during the height of Super Typhoon Rolly''s rampage over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684de972-2c84-454d-9409-d63d61c26f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:02:37.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:49:05.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of the two barangays in Guinobatan are still shock that
        their houses and in some cases, their loved ones are now gone, as they gather
        strength to move on after the tragedy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df17e2cc-6bf2-4dad-8284-083fd76dc7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:02:37.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:49:06.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have done their best to shovel away lahar and debris from the
        massive lahar flow that ripped through their streets, trying to recover anything
        they could still use.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569a25ff-4064-4652-bcc5-caf026f20411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:02:37.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:49:06.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jomar Boaloy said he was in shock all of this happened in minutes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35481452-91b0-4993-b398-6fa929030664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:02:37.140+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:49:07.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ko, dagundong ba yun? O kaya iniisip muna namin kulog
        na galing sa langit. Pero sabi ko parang ang tagal... Pagdungaw namin dyan
        sa dike, nakita nga namin, yung napakataas na dike, mapupuno na. Tapos nagsigawan
        kami... Mag-alisan na tayo dito,"</em> he told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3687453b-d3c1-43c3-b16f-a9edb89518d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:02:37.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:49:07.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said, what''s that rumbling? Or I thought it was
        just thunder from the heavens. Then I said it was taking too long... When
        we looked out at the dike, we saw the tall dike was filling up. We started
        shouting... Let''s get out of here.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defc5b31-229f-4113-b2b9-9454377c7255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:02:37.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:49:08.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another resident, Winchito Panesa, said they escaped with nothing
        but their lives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8648d77-4c95-4dfb-a198-5416b3fc6414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:02:37.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:49:08.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Worried <em>ako dahil yung naipundar namin dito nawala lahat. Buhay
        lang ang naisalba sa amin,"</em> he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a44482-d7b8-4ff4-86ab-ef12748be899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:02:37.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:49:09.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m worried because everything we own is gone. We
        were only able to save ourselves.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb73a0ed-56af-431d-802d-95cbcd99709d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:02:37.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:49:10.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the height of Super Typhoon Rolly, rampaging rocks, boulders,
        and lahar from Mayon Volcano covered an area which used to be a river with
        a protective dike.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f62e62a-aa5d-4d2c-8c5c-6ee4db3e4d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:02:37.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:49:10.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The community beside the river, Purok Siyete, was buried by the
        lahar. And residents said some of their neighbors were still missing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbcadaa-b172-4909-826a-1c6fee2c43f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:02:37.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:49:11.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said that with the construction of the dike, they thought their
        community was safe. They did not anticipate that the dike would be unable
        to withstand the sheer volume of sand, mud, and boulders from the famous perfect
        coned volcano.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5047f2-1de4-4575-a85e-6878ead1bc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:02:37.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:49:11.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government reported four dead, seven injured, and two
        still missing as a result of the incident.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be49e32-ab04-4bae-8cf9-eb2e77a29287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:02:37.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:49:12.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinobatan Mayor Ann Ongjoco said the storm''s strength came as
        a surprise.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036a43b7-ccda-4b01-8ee6-a5b57fad5847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:02:37.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:49:12.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, <em>"Di po talaga ine-expect yun dahil nung</em> previous
        <em>na mga bagyo, hindi yun tinatamaan talaga.</em> So <em>ngayon po, grabe
        yung lakas talaga,</em> signal number five."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960b0171-f0ab-4877-af46-0a92cf2170b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:02:37.159+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:49:13.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We didn''t expect it because during previous storms,
        it remained untouched. Now, the strength was unimaginable, signal number five.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b3f5d1-fa0d-403c-b19f-1f80aea541c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:02:37.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:49:13.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some residents believe the huge boulders did not come from
        Mayon, but from a quarrying site nearby.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26571ea6-1dde-41b6-988a-7ab2ee5eb376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:02:37.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:49:14.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said she knew there was a quarrying site near ground zero,
        but does not believe such huge boulders would have been touched by those carrying
        out such activities.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd945f2c-ecda-42f6-947e-e530101ff953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:02:37.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:49:14.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero yung ganon kalaking bato, hindi yun ginagalaw ng nagka-
        quarry. Pero pwede naman po ma-ano sa</em> proper agency <em>para</em> assess
        <em>kung ano ang ruta, kung ano ang</em> cause <em>ng</em> flash flood," she
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd80403-40d8-4e5f-aa3c-a4fc1bd07ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:02:37.160+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:49:15.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Boulders as big as that, those who quarry don''t touch
        that. But the proper agency can assess where it traveled, what caused the
        flash flood.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9273c49e-7025-4b13-b791-348fd6f9c9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:02:37.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:49:15.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200 families are now homeless in two barangays of Guinobatan
        after the incident, and are currently staying in evacuation centers.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af82de08-ebf5-4925-a63b-3352efaceedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:02:37.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:49:16.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents we talked to are hoping to be relocated and the local
        government points to a 12 to 15 hectare area where houses can be built for
        the victims.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd251a323-f486-4f41-a73c-323607d89b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T00:02:37.161+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:49:16.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
