      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) --</strong> To
        help improve healthcare services in the country, a senator has filed a bill
        seeking to establish a hospital in every state-funded school offering a medical
        degree.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513d1d37-a08e-4f7c-a4c8-57bebde59331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:49:49.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:50:44.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb74f9bc-4c6f-447b-984b-71afb8eb3a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:49:49.678+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:50:44.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Angara filed Senate Bill 1850, or the Healthcare Facility Augmentation
        Act, that would require state universities and colleges (SUCs) to build their
        own hospitals to help address the shortage of healthcare facilities and medical
        professionals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab615e43-d9c9-4133-9020-2f252b542126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:49:49.678+08:00
      'mgnl:createdBy': 'vince'
