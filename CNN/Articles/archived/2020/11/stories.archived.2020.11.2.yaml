      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Perhaps the local DENR (office) was able to watch
        the President and Secretary Cimatu''s speech. Even without papers, perhaps
        they can already take initial action on suspending quarrying operations for
        now.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e477f849-d58a-4f44-a513-cd514f277a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:13:22.157+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:49:50.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Albay Governor Al Francis Bichara said that he will
        respect the suspension of quarrying activities in the area as long as DENR
        will conduct an investigation first.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d857bf0-b664-4940-abee-c5f11122995b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:13:22.157+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:49:50.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463d0d2e-687c-4231-9359-726af14cccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:13:22.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:49:51.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should come here and check it out for themselves. You don''t
        judge without an investigation," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ed901d-d5dd-4b7b-9508-48888a47c3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:13:22.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:49:51.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ced83d-70d6-4205-bf1e-5aeddba47ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-04T00:13:22.165+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:49:52.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bichara noted that he is still waiting for the written order from
        Cimatu regarding the suspension.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e35c5ab-3942-4637-92e9-4a4fa42b5823'
      'mgnl:activationStatus': true
