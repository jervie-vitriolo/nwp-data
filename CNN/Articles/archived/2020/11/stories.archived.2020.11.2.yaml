      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a024a857-c12f-4361-b17b-1e64478cc3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T03:43:19.724+08:00
