      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) —</strong> Flight
        and other mass transport operations resume on Monday as once-powerful Rolly
        (international name: Goni) rapidly loses its strength.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf210cda-ff0f-4e6d-8617-f1c57285e0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T08:21:50.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T18:01:13.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-three airports nationwide have been allowed to reopen at
        10am, including the country''s main airport, the Ninoy Aquino International
        Airport.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/DOTrPH/posts/1862125917259869"
