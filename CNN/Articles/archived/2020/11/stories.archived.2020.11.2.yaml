    'template': '1'
    'title': 'UK''s Prince William tested positive for coronavirus earlier this year,
      reports say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923f66da-713c-498f-8c86-3287352aaea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:32:19.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:27.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Prince William, second-in-line to the British
        throne, tested positive for coronavirus earlier this year, according to the
        BBC, citing palace sources.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a183a80b-e18f-4126-951b-2960081fcd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:32:19.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:27.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95e8b95-8921-4e38-a603-976493eabcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:32:19.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:28.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When exactly William was infected is unclear. The Sun newspaper,
        which broke the story, said that he took a seven-day break from calls and
        video messages from April 9 to April 16.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f57e83-8133-423d-9fb6-74eb11862aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:32:19.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:28.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008199d8-5a79-4d40-abdc-b88cf4bb4228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:32:19.285+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:29.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper added that William, also styled the Duke of Cambridge,
        recently told an "observer" at a function that he did not go public with his
        diagnosis because "there were important things going on and I didn''t want
        to worry anyone."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aa2457-42fa-4115-85ce-e661cb29dc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:32:19.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:29.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bb78b0-918a-45b4-885d-1d5831e71987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:32:19.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:30.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Press Association reported that Kensington Palace, William''s
        residence and office, did not comment on the matter when contacted on Sunday,
        but also did not deny the report. CNN has also contacted Kensington Palace
        for comment but has not yet heard back.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d64d306-a9c9-4366-93f3-c26accd8577e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:32:19.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:30.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba93246-a77c-4ff7-95e2-35f4ce76ebeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:32:19.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:31.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, William''s father, Prince Charles, himself tested positive
        and had to go into isolation. The 71-year-old later said he had been lucky
        to only experience mild symptoms, adding he''d "got away with it quite lightly."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dce21b0-d355-4b90-a901-69aef425a994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:32:19.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:31.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8837877f-539c-4e7a-8c05-c90f3e904633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:32:19.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:32.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles urged the world to listen to scientists and act to protect
        the environment in order to avoid more pandemics in the future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3493b9-7eb5-45d3-a02b-d2db135af31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:32:19.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:32.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3524f8-168e-48ac-abe4-a33c66ed3102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:32:19.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:33.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should have been treating the planet as if it was a patient
        long ago. So no self-respecting doctor would ever have let the situation,
        if the planet is a patient, reach this stage before making an intervention,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b52e39d-6646-4f26-accb-8a424882b20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:32:19.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:33.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a77fe8-e3d3-4cec-b008-a1ad3c1c1df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:32:19.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:34.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more we erode the natural world, the more we destroy what''s
        called biodiversity -- which is the immense diversity of life, plant life,
        tree life, everything else, marine life -- the more we expose ourselves to
        this kind of danger. We''ve had these other disasters with SARS and Ebola
        and goodness knows what else, all of these things are related to the loss
        of biodiversity."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc41ad1f-b276-45cb-b6bd-0b193072021b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:32:19.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:34.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a91afb-185b-48c6-8618-f42bd165340b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:32:19.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:35.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor are the royals the only people at the top of British politics
        to be stricken by the virus, Prime Minister Boris Johnson was himself infected
        in April, eventually being admitted to hospital and placed on oxygen. Johnson
        later said that "arrangements" were made for his death while he was being
        treated, and thanked doctors and nurses for saving his life.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f6985f-68d3-4ca3-b727-98b7d7108543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:32:19.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:35.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515ab81c-f3e0-4316-911a-948d189bacef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:32:19.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:58:36.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom is among Europe''s worst hit countries, with
        more than a million coronavirus cases, according to Johns Hopkins University.
        On Saturday, Johnson said that England would enter a second national lockdown
        in the coming days, as the Office for National Statistics estimated that 1
        in 100 people in England now have Covid-19.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb2151d-35ef-41ba-aa09-922af94d459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T13:32:19.287+08:00
