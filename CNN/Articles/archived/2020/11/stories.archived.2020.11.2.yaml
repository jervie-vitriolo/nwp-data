      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2)</strong> — The
        province of Camarines Sur declared a state of calamity on Monday, following
        the onslaught of Super Typhoon Rolly (international name: Goni).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efef9828-e85e-4183-9c90-a1604d9c7d78'
      'mgnl:activationStatus': true
