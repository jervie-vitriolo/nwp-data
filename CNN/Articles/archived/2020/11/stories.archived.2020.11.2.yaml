      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-3, LRT-1 and LRT-2, and PNR are also resuming operations.
        The EDSA Busway has also started servicing commuters at 4 a.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a61dcf3-f00a-4a52-809b-245984b0e619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T08:21:50.809+08:00
