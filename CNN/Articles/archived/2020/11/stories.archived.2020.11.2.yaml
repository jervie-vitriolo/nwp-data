      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Superstars Lady Gaga and John Legend
        will join Joe Biden and Kamala Harris for their final respective events on
        the campaign trail on the eve of Election Day, the Biden campaign announced
        Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b51ea0-7a03-4a77-9c0a-75728281e426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T08:13:03.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:01:17.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9981af-7608-45e9-b456-591fbc124468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T08:13:03.914+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T18:01:18.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaga is scheduled to appear at a drive-in rally with the Democratic
        nominee and Jill Biden in Pittsburgh and Legend will join Harris and her husband
        Doug Emhoff in Philadelphia as the Democratic ticket concludes a day barnstorming
        the Keystone State the day before the election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c985bf5-1aa1-4b42-bcfe-2cd6d94521d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T08:13:03.914+08:00
