      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ada8f13-c2f7-4655-b596-c1b37fea43db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:29.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:57:22.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Inaasahan nga po natin yung landfall kahapon, at sa totoo lang
        po, araw ng Linggo naman iyon...Kahapon pa lang naman po pumasok ang bagyo.
        At bago po iyan, patuloy naman po ang briefing na ginagawa ng NDRRMC,"</em>
        said Roque, noting that the government has been doing what it can to reach
        out to the public.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2966ddd-1bef-433c-be32-1abd5cc31b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T15:22:29.980+08:00
