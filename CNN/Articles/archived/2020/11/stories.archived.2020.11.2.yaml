      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of the province were placed under Signal #5 during the peak
        of the storm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155efdb2-e069-4d66-ac9a-602ce9eadeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T23:37:33.730+08:00
