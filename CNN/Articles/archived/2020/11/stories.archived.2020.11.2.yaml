      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe0663f-997d-409a-b8d8-edf3284b6f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:05.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mountain pose</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8fa132-96c0-4638-bd28-936fed7b08bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:05.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pose allows you to start by feeling grounded and centered with
        the breath. It connects you to the Earth, aligns your spine and allows your
        body to ease into the start of the yoga practice.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb797287-8138-42bb-9b1d-f64315f0626d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:06.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd777519-2d51-48c6-ae97-73fcf6f71c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:06.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing with your feet as wide as your hips, press down evenly
        through all 10 toes and squeeze your quadriceps (the large muscle at the front
        of each thigh) to engage your legs. Pull your naval in toward your spine.
        Roll your shoulders back, and allow the arms to dangle down by your sides
        with the shoulders externally rotated. Open the palms to face forward.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264aa333-973e-4cd6-aec8-bc9f9d239e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:07.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1340a245-f876-4abe-b7df-f8be14c1fcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:07.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bring the chin back so that the upper back is straight. Relax the
        shoulders. Take five slow, deep breaths breathing in through the nose and
        out through the nose. Fill up the belly and then the chest as you inhale,
        and release the chest then the belly as you exhale.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a161207-29ad-486f-aa8a-48fbae92d48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:08.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073cf669-3845-49b4-8954-fd4b6ea7373e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:08.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Forward fold clasping opposite elbows</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fdea8c-9a42-4a9d-9c22-d1e5eb1edd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:09.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pose has a calming effect on the nervous system because it
        places your body in a position that is inward-focused. Holding on to opposite
        elbows also provides traction for your shoulders and neck to help relieve
        tension in the upper body.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246402f1-8b56-4f3d-ba1b-72a090d3c31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:09.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a916883-5cf7-4a6f-b7d5-4fd3c6baab63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:10.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stand with your feet as wide as your hips, place your hands on your
        hips and slowly hinge forward at your waist. Allow your arms to dangle down,
        and then hold on to opposite elbows with your head in the center.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ee7442-3b1a-4c3b-928e-56684e5fc9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:10.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c7ba6c-239d-401b-9437-5a117be4e761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:11.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slowly shake your head yes and no, and press the weight evenly down
        through both feet. Hold for five deep breaths, and then release the arms down
        and slowly roll up to standing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef554be-800f-486e-9841-9e27c6bbf46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:11.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abceb70b-8a36-4911-9b9c-ae31dc663827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:12.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2020/09/02/health/5-minute-meditation-stress-reducer-wellness/index.html">READ
        MORE: This 5-minute meditation routine will calm you down</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4774c2-8a92-4ed8-b798-8d162331be4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:12.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6580348-4617-4116-b97f-4dcdf0bf969f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:13.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Triangle pose</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f6b1e5-668a-45a2-a817-f9203da1eef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:13.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pose opens up the inner thighs and groin which can become tight
        and stiff after working from home in awkward positions. This pose also opens
        up the side waist and low back. A tight low back and inner thighs contribute
        to hip and back pain that can cause you to stay up at night.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7052a14f-e671-46f9-afb9-e234dbac12af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:14.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a3da8a-baa3-40e0-8307-df9111a5c202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:14.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Step the feet out wider than the shoulders, and turn the left foot
        in at a 45 degree angle so that the toes are facing toward the front corner
        of the mat. Turn the right foot so that it points straight to the right edge
        of the mat with the right heel lined up with the arch of the left foot. Open
        the arms out to the sides, and turn to look over the right fingertips.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e5c0fe-ffc4-4fbb-98f8-d54ee697e19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:15.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1225ce-aa86-4753-903c-810829549861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:15.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hinge forward with the right hand, and then lower the right hand
        down toward the right shin. Feel a stretch on the left side waist. Press down
        evenly through both feet and open the shoulders so that they are stacked on
        top of each other. Hold for three breaths, and then come up to the starting
        position.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768220bd-2738-45e8-80f9-8c5d4d6d42ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:16.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f53daab-5a1f-4ede-869c-ca82b61af7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:16.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turn the feet to repeat on the left side.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724276a1-ba93-4832-bd82-e84cc023de92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:17.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323695ac-042d-4714-8114-99de8635a3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:18.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Crescent lunge</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95608aae-25ec-4dc8-9bad-4368432af830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:18.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tight hip flexors also contribute to low back pain which can keep
        you awake at night. By opening up the hips in a low lunge position, your body
        will feel more relaxed without feeling overly energized. This is a great pose
        if you''re sedentary or sitting all day as the hip flexors get tight from
        being in a cramped position throughout the day.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f5d9db-d049-4130-8719-844dfd8d26c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:19.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8b9e47-9f28-496c-8bd1-4bc0d090404f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:19.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Step your right foot forward and your left food back. Lower the
        left knee onto the ground underneath the left hip. Bend the right knee over
        the right ankle. Reach the arms up towards the sky, relax the shoulders, pull
        the naval in toward the spine, and breathe for five slow breaths.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bcae2d-fc4e-4c53-b644-172fb7bd0b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:20.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0a363d-fd53-404e-963b-61119f76e733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:20.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Release the arms down, and turn around to face the opposite side
        of the mat and repeat with the left foot forward.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57a6f69-6042-4cde-b7ed-589a90f0cd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:21.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bb5d6d-5bfe-4b40-ad83-c1cd9310cb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:21.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2020/08/19/health/home-workout-better-balance-mental-focus-wellness/index.html">READ
        MORE: Improve your balance: A 5-minute home workout for stability and focus</a></strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd83f3a5-2dee-4fe5-8a67-1ef13b636f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:22.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76656b62-9bd1-40cf-9f2c-6a1f4259ee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:22.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wide-leg forward fold</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfa81fb-3d0a-4315-8200-4ce5ceaaf3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:23.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is another inward-facing pose, with your head positioned below
        your waist and the back of the legs being stretched. This has a soothing effect
        on the nervous system. Stretching the back of the body also helps relieve
        tension from the neck all the way down the spine and down the back of the
        legs.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aa5eb7-8117-4074-bac7-408a299aacf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:23.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc61de26-e6a6-4868-abf2-ebe78494742c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:24.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open your arms out wide and then step your feet out as wide as your
        wrists. Be sure to point the toes forward. Hinge forward at your waist and
        allow your arms to dangle down in front of you and then place the palms of
        your hands down flat on the mat. Release the chin toward the chest.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a536b469-fe7c-46ab-af5f-dc8cb44cf870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:24.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aabadc-f6cb-4753-a76d-2c9144f72a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:25.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hold this for five deep breaths, and then slowly come up to standing
        by pressing down through your feet.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95793337-a931-4210-82fc-b43f838d16cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:25.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9deb8b-73b9-4ed9-9611-32e66216d77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:26.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Standing pigeon pose</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceebc7a9-e375-4549-ba88-29b0b54e8025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:26.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another forward fold, this pose aids in winding down the mind, body
        and nervous system and also stretches one of the largest muscles in the body:
        the glutes.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5000d988-3b69-45ad-bb75-8806881ff82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:27.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c62127-e0f3-4595-a5cd-b4a017020871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:27.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing with your feet as wide as your hips and balance on your
        left leg as you lift your right leg up and cross your right ankle over your
        left knee. Bend the left knee and place your hands together at the center
        of your chest. Relax the shoulders. Flex the right foot and slowly lean forward
        over the legs only as far as is comfortable for you.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e158172-d0a6-42b8-8d05-abaf53a654ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:28.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002a1e29-596b-4081-9dcd-05e277f2d2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:28.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hold for three deep breaths, and then slowly stand up and release.
        Repeat on the other side.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4125f21f-f628-4d82-b391-af854b3b2515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:29.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec62ad6-1d31-484a-a3f2-623af83a60bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:29.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flow through this sequence at any point in the day. While doing
        yoga before bed can help wind down the nervous system, performing this sequence
        at any point throughout the day will have a calming effect on the body and
        aid in your body''s ability to wind down when it''s time for bed.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c14baf-7ba0-4ef4-93e1-60d13059c69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:30.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccfa2ea-f3d9-4e73-83c8-bed9a4231461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T16:59:28.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T17:54:30.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have days when you''re not in the mood to unroll your yoga
        mat, switch things up with our five-minute yoga routine that can be done in
        bed! Both of these routines will go a long way toward helping you wind down
        for more peaceful slumber.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8eb8a5-f866-4c7d-9eee-513f93f9955e'
