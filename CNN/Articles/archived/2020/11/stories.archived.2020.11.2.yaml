    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1177a0c3-408a-454a-8021-fcbafc169c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-03T19:52:58.278+08:00
