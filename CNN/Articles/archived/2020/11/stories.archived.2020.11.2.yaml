    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6870e92f-15ff-44d0-8398-99c51ab57686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T22:51:24.051+08:00
