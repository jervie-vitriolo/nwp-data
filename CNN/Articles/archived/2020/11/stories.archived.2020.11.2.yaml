      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: Karen Bass is the chair of the Congressional
        Black Caucus and is serving her fifth term representing California''s 37th
