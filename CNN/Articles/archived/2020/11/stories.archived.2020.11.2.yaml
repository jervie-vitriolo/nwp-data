      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 2) –</strong> Humanitarian
        organization CARE Philippines appealed for cash donations to buy the necessary
        goods for residents affected by Super Typhoon Rolly in Bicol Region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819ee419-5c16-468e-a071-ee9bcb660510'
