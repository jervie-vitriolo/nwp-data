      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b212cab8-516f-4b29-b027-0d6c3c578d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T23:20:33.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:50:20.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the PCG head said the huge bulk of relief goods may take
        some time to reach typhoon-hit places like Catanduanes. For instance, the
        new and France-made offshore patrol vessel of PCG will return from Bacolod
        to Manila on Tuesday afternoon to get the supplies that will be provided to
        affected residents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec677a04-87d0-4939-8f9e-d7e74b1dbcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T23:20:33.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:50:21.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63804d9e-36a8-4234-987a-fc87a98674fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-02T23:20:33.105+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:50:21.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of our ships went down to Visayas to take shelter and to stay
        away from the path of Typhoon Rolly. But two of our smaller ships will go
        direct from Iloilo to Catanduanes to bring partial relief goods from Panay
        Island. It will take them 17 hours to arrive there," Ursabia told CNN Philippines''
        Rico Hizon on Monday night.</p>'
