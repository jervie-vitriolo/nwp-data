      'jcr:uuid': '1eac4ca9-016d-4e99-b42e-920cfbd014ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:26:41.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:30.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A long-term replacement host for Trebek has yet to be named, and
        Jennings is only the first of what will be a series of guest hosts, the show
        said. The additional guest hosts have yet to be announced.</p>'
