    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e26a9e6e-9222-4efd-a2ff-ca765a9bfbb3'
    'lead': 'Favoring a male employee over a female worker with respect to assignment
      and promotion is among the prohibited acts prescribed under the bill passed
      by the House of Representatives on third and final reading.'
