      'mgnl:lastActivated': 2023-01-25T00:17:55.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212c7076-92ff-406b-ac79-c1e3e5c8492d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:03:45.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:56.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers voted 226-0 in approving House Bill No. 7722, which amends
        the Labor Code of the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc3e2f5-42ee-47d3-a5e4-1845842b6283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:03:45.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:56.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2724ff11-30a0-47d7-bbb0-2140e6fcab06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:03:45.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:57.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure aims to further strengthen the safeguards against discrimination
        of women in the workplace due to their sex and characteristics of their sex.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8f7da5-cbec-475a-a1e1-518463f04c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:03:45.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:57.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac602254-4e33-43ce-9331-224559dead1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:03:45.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:58.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considered as an act of discrimination under the amended measure
        is favoring a male employee over a female worker in assignment, promotion,
        training opportunities, and study and scholarship grants solely on account
        of their sex or characteristics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dbb723-c6ee-4c06-a250-a33cfec9a720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:03:45.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:58.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6749bbb1-010d-4e42-ba59-66e232a82ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:03:45.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:59.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also prohibited under the bill is favoring a male worker over a
        female employee in dismissal of personnel or the application of the employer''s
        retrenchment policy solely because to their sex or characteristics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbc4602-5e3e-49cb-b3f8-dc4fa39b148f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:03:45.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:59.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44c2c76-99f1-4d8c-a12e-96542cf38f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:03:45.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:00.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denying a female employee of her employment or other statutory benefits
        by reason of her sex is also listed as a prohibited discriminatory act against
        women in the bill.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed6c171-9c87-43c1-9c42-239ead4ceed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:03:45.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:00.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607c394e-d5f5-4775-bd3f-62b38ea94a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:03:45.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:01.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators will face a penalty of not less than ₱50,000 but not more
        than ₱200,000 and/or imprisonment of not less than one year but not more than
        two years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd088cef-97ee-4525-91d7-2e669b28d44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:03:45.520+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:01.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c972649a-1cda-4dc7-a930-c3e01145c71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:03:45.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:02.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Party-list Rep. Arlene Brosas welcomed the Congress'' approval
        of the bill as it will further promote gender equality in the workplace.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef70aa7-fbcc-4e39-8f51-b071b9cf46b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:03:45.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:02.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a long overdue measure that shall flesh out our commitments
        to international statutes on gender equality at work," Brosas said in her
        manifestation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6d2dd1-8a8a-4200-be4e-8fa9145d3e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:03:45.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:03.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf121118-ed8e-4e34-94ec-01e2be437dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:03:45.521+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:04.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 46 percent of the country''s total labor force are women,
        the lowest female labor force participation rate in Southeast Asia according
        to a 2018 study by the International Labor Organization.</p>'
  'House-passes-bill-on-modernizing-BFP':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-24T05:15:15.468+08:00
    'imagesource': 'jcr:90eb4096-ca4b-4260-91f3-2a80bf42edfe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '054dafb1-423a-49fe-9229-91bf5f87b3fc'
    'lead': 'Under House Bill No. 7406, the Bureau of Fire Protection can now respond
      better to natural and man-made disasters and assist in rescue and emergency
      medical services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T05:09:07.950+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:17:43.917+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:59:38.885+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House passes bill on modernizing BFP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b93b686-9732-41ed-b04a-2e1e851614af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:09:07.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:44.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) –</strong> With
        a vote of 223-0, the House of Representatives passed on third and final reading
        on Monday a measure that seeks to modernize the Bureau of Fire Protection
        (BFP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fa7567-37ce-4956-beae-1fb3a3410433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:09:07.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:44.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbff8a47-a95a-4c35-a109-f7ac210b3b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:09:07.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:45.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 7406 or the BFP Modernization Act added the bureau''s
        functions such as responding during natural and man-made disasters and assisting
        in rescue and emergency medical services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091284dd-cff2-41ae-98bb-d875b783d2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:09:07.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:45.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aed6e6c-772f-4332-89b9-074fd4515768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:09:07.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:46.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFP can now prevent and suppress fire in all buildings, houses,
        and other structures located inside all kinds of an economic zone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8504e9-9dc8-46b9-88ba-1c99665c0ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:09:07.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:46.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b8df81-4e02-440e-a4bd-018173bd8003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:09:07.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:47.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire protection bureau has been tasked to establish and maintain
        regional arson laboratories, research and testing with complete equipment.
        They are also required to conduct monthly fire prevention campaigns in all
        towns, especially in depressed areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0076d1-31ad-45ba-bd0c-f3e19da9b024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:09:07.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:47.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19da7a85-36ce-4cf8-9618-90670284bcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:09:07.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:48.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFP is authorized by the bill to issue a fire safety clearance as
        a prerequisite for the issuance of a building permit if, upon evaluation,
        the buildings are found to follow the Fire Code and other applicable safety
        standards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3e3e10-8f97-464b-81bd-28857e00bd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:09:07.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:48.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a424c837-8aa4-434e-bcc1-25229e2edca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:09:07.951+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:49.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BFP is tasked to launch a Fire Protection Service for all cities
        and municipalities in the country. This would include a single platform of
        emergency hotlines that will be integrated to the 911 Hotline Program of the
        Department of Interior and Local Government (DILG).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d37e5ed-89d2-4d00-b09c-59304929ada6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:09:07.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:49.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1674dc-8eb9-41ad-8c48-9bbaedfc9383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:09:07.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:50.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure mandates BFP to establish specialized fire protection
        services for high-rise building fires, forest fires, airport/aircraft fires,
        ship fires, chemical fires, disaster rescue services, and emergency medical
        services.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db34f85-f734-41fb-8505-93f7bccdb13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:09:07.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:50.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032ad3b5-555a-40eb-a8d8-e7eb206a78b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:09:07.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:51.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also aims to implement a revised organizational structure
        in the bureau, upgrading and acquiring new and more modern fire protection
        equipment and services, and a program for continuing training of BFP personnel.
        The submission of the revised organizational structure should be done within
        90 days from promulgation of the implementing rules and regulations of the
        bill.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91505054-fc08-4de6-9819-9cabc3bdb42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:09:07.952+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:51.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f254cd35-be55-4b54-b059-e9c3549b0ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:09:07.952+08:00
