      'mgnl:type': 'text'
      'text': '<p>The Tesla CEO''s net worth soared on Monday as shares of his electric
        automaker hit a record high, boosting his net worth to $127.9 billion, according
        to the <a href="https://www.bloomberg.com/news/articles/2020-11-23/musk-overtakes-gates-to-grab-world-s-second-richest-ranking?sref=GYlFC92K"
        target="_blank">Bloomberg Billionaires</a>&nbsp;index, which tracks the world''s
        500 wealthiest people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc2d945-e60a-4dd5-a2bf-cc7b2dc95b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T19:23:38.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:05:04.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a couple of hours that put him slightly above Bill Gates, the
        co-founder of Microsoft and world''s second-richest person, who was estimated
        to be worth $127.7 billion. The latest readout from the Bloomberg index has
        the men tied on $128 billion each.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8859aed0-c20d-408d-8889-333d6b0eb681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T19:23:38.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:05:05.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s fortunes are directly linked to those of Tesla. His biggest
        asset is the company''s stock, of which he last owned about 20%, according
        to <a href="https://www.bloomberg.com/billionaires/profiles/elon-r-musk/?sref=GYlFC92K"
        target="_blank">Bloomberg</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39fcacc-e5da-416a-82ad-3fbc17de72b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T19:23:38.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:05:05.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year has been very good for the entrepreneur. So far in 2020,
        Tesla''s stock has shot up almost 524%, helping Musk add more than an estimated
        $100 billion to his wealth. That''s more than anyone on Bloomberg''s global
        rich list, the outlet reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4c7884-2c68-41d3-b2a5-599dccd25a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T19:23:38.725+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:05:06.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates would likely be an even bigger billionaire if it weren''t
        for his philanthropy. Years ago, he and his wife, <a href="https://www.cnn.com/2020/02/06/business/bill-melinda-gates-foundation-novel-coronavirus/index.html"
        target="_blank">Melinda Gates, famously pledged</a>&nbsp;to donate most of
        their wealth to charity. Amazon CEO Jeff Bezos is currently the world''s richest
        person, with an estimated net worth of $182 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372d4804-b9f9-4a29-aeca-c1848907304a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T19:23:38.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:05:06.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of Tesla, Musk oversees SpaceX, the space exploration firm
        that recently kicked off a <a href="https://www.cnn.com/2020/11/16/tech/spacex-nasa-iss-docking-scn/index.html"
        target="_blank">landmark mission with NASA</a>. He''s also a <a href="https://www.cnn.com/2016/08/03/world/elon-musk-fast-facts/index.html"
        target="_blank">father of six</a>&nbsp;and chairman of the Musk Foundation,
        an organization that supports research into renewable energy, pediatrics and
        humans in space.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77614df-c5c5-4cf8-8dcd-b5b8e24914c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T19:23:38.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:05:07.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some believe there''s still room to run with his company''s stock.
        Last week, Tesla was <a href="https://www.cnn.com/2020/11/16/investing/tesla-sp-500/index.html"
        target="_blank">accepted</a>&nbsp;into the S&amp;P 500, notching another milestone.
        It will join the index next month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6148db34-f5b3-4dcf-bb98-da4970f59e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T19:23:38.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:05:07.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Tesla stock jumped 6.6% on Monday alone, closing at an all-time
        high of $521.9 per share.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2d9b81-fa9d-4a91-a367-f6a491db9dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T19:23:38.726+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:05:08.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk himself appeared to be just as surprised as anyone else. When
        a Twitter user pointed out the stock move on Monday, he <a href="https://twitter.com/elonmusk/status/1330982572038500355?s=20"
        target="_blank">responded</a>&nbsp;with just one word: "Wow."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e93221-9b05-470e-93af-da485463dabb'
      'mgnl:activationStatus': true
