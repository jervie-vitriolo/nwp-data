      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Tell the DOH to do their job. Don''t interfere with
        senators and congressmen... Why do you interfere with senators and congressmen?
        We can interfere with them because they''re the DOH.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dee3f7c-3cd4-4114-9203-ace3457556c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:25:15.759+08:00
