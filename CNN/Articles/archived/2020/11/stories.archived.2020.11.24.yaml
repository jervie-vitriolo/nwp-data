    'template': '1'
    'title': 'COVID-19 vaccine no ''walk in the park,'' CDC committee told'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3f8f3e-6b1b-4c37-bb60-c68cf3a340d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:03.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:40.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Americans need to be prepared for the possibility
        that they may feel a little unwell after they get a coronavirus vaccine, if
        one is authorized, members of a US Centers for Disease Control and Prevention
        advisory committee said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2de2518-ce95-4ac4-8482-a80a57380070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:03.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:41.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s Advisory Committee on Immunization Practices met to discuss
        whether to recommend use of any COVID-19 vaccine that the US Food and Drug
        Administration might authorize.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8478edef-1f0b-496b-9a25-89eaabd688df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:03.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:41.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers in vaccine trials have reported they frequently feel
        flu-like effects after getting vaccinated, and members of the ACIP — as well
        as liaison representatives who take part in the discussion — said that could
        affect people''s willingness to get vaccinated in the first place, or to get
        the second dose of the two-vaccine regimen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd990a32-5bbc-4cdb-a822-775a63070ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:03.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:42.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a practicing physician, I have got to be sure my patients will
        come back for the second dose. We really have got to make patients aware that
        this is not going to be a walk in the park," Dr. Sandra Fryhofer of the Emory
        University School of Medicine, representing the American Medical Association,
        told the meeting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b95057-569d-480e-89d5-6f96e7ad2a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:03.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:42.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are going to know they got a vaccine. They are not going to
        feel wonderful."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de64d406-4fcf-45b4-9736-b732b43e2ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:03.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:43.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole point of vaccination is to cause an immune response in
        the body and that can sometimes cause flu-like symptoms such as body aches,
        or even fever and a headache.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a4adfc-22d7-4c76-a8ab-4d55acc9030a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:03.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:43.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patricia Stinchfield of Children''s Hospitals and Clinics of Minnesota,
        representing the National Association of Pediatric Nurse Practitioners, said
        providers must be ready to explain this to people getting any vaccine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d35aa29-4b34-4a12-b6d4-9b10000f0e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:03.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:44.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are immune responses, so if you feel something after vaccination,
        you should expect to feel that. And when you do, it''s normal that you have
        some arm soreness or some fatigue or some body aches or even some fever,"
        Stinchfield told the meeting. Some people may feel bad enough to need to stay
        home from work for a day, she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84574f45-b5ba-4365-8e5b-b66c0d43c7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:03.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:44.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paul Hunter of the city of Milwaukee health department and a
        voting member of the committee, said it will be important for the first people
        to get vaccinated to describe these experiences to others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dd7d3a-c752-4d8e-8255-8a56265f82b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:03.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:45.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Boosting confidence in a vaccine</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532a1a72-11ef-447b-b244-d7596f8b877a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:03.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:45.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people who highly value getting the vaccine soon and fast,
        early, are going to be really helpful to everyone else. And I think we really
        are going to need to honor them, because they are going to let us know how
        it feels," he said. "And I think these people are likely to be health care
        workers who are likely to be up for that kind of task."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167d3fce-7631-44d2-9dee-54bd60497104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:03.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:46.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public willingness to get a coronavirus vaccine has been steadily
        dropping since the spring, but it might improve when people start to hear
        more about the safety and efficacy of the various vaccines in the works, the
        CDC''s Dr. Sara Oliver told the committee during the five-hour-long meeting.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a886d4bf-d101-4913-a7b6-7ada2419b60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:03.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:46.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver said the CDC has been looking at various surveys on attitudes
        and noted that anywhere between 40% and 80% of those surveyed said they''d
        be willing to get vaccinated.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47788c5-87fd-4a12-ae7d-55ee0db6453f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:03.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:47.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many adults reported intentions to receive COVID vaccine. But concerns
        were raised around side-effects, unknown efficacy and the speed of the (authorization)
        process," Oliver told the meeting.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e829ecaa-bfd2-45bb-92c9-c2326e9d0dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:03.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:47.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine acceptance was highest among Asian-Americans and lowest
        among African-Americans, Oliver said. That''s of concern because ACIP wants
        to make sure any vaccine that is approved gets to the groups most affected
        by the pandemic, and Blacks are among the hardest hit by COVID-19.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909a3e38-c877-4831-bf4a-350e6989a3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:03.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:48.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurses were also a concern. One survey showed that while nurses
        agreed vaccines were likely to be safe and effective, only 34% would voluntarily
        get vaccinated, Oliver said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4c31b0-70b8-4d6f-9012-822cad5cc2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:03.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:48.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of ACIP said they thought these fears could be addressed
        with education campaigns and as people learned about data showing that, for
        example, the Pfizer and Moderna vaccines were about 95% effective in preventing
        symptomatic disease with no significant safety concerns.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1978b69f-38d8-43a7-a71b-2df01356de92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:03.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:49.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Allocating the vaccine</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf2d8b1-a501-419b-8017-ef5420b052fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:03.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:49.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any plan for distributing coronavirus vaccine should take into account
        fair and equitable access to everyone—especially groups that are disproportionately
        <a href="http://www.cnn.com/2020/11/16/health/cdc-black-hispanic-native-american-coronavirus-hospitalizations/index.html"
        target="_blank">affected by the pandemic</a>.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5452978a-e052-406e-95a8-c6d8136b84f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:03.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:50.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fair access is at the top of the list, ACIP committee members said
        in a document published at the start of the meeting.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dad2ae-c1ec-4da4-be88-72811a49b265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:03.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:50.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do characteristics of the vaccine and logistical considerations
        affect fair access for all persons?" they asked in the document, released
        in the CDC''s MMWR report.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8730b325-962c-4a59-9bd7-b59611a31c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:03.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:51.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does allocation planning include input from groups who are disproportionately
        affected by COVID-19 or face health inequities resulting from social determinants
        of health, such as income and health care access?"</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ba53b9-d1b2-405a-84c9-bc915a7da43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:03.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:51.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC, the National Academies of Science, Engineering and Medicine
        and other advisers have proposed four groups that should get vaccinated first:
        health care personnel, other essential workers, adults with high risk medical
        conditions and other adults 65 and older.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90929f6c-d8ea-44f5-a09d-2a8385429b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:03.537+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a lot of people. The CDC estimates there are 21 million
        healthcare personnel, 87 million essential workers, 100 million adults with
        high risk medical conditions and 53 million others are 65 and older. The federal
        government has said 40 million coronavirus vaccine doses could be available
        by the end of December.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcdbbf8-4913-4b55-af6f-52b9f2f52dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:03.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:52.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s little disagreement that frontline healthcare workers should
        be in the first group — designated as 1a. At issue is whether residents of
        long term care facilities should be in this group, also.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60875202-221a-4b08-8b0d-40d98ae9bd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:03.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:53.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no question it''s a highly vulnerable population. "Long
        term care facility residents and staff accounted for 6% of cases and 39% of
        deaths in the US, despite the fact that long term care facility residents
        account for less than 1% of the US population," the CDC''s Dr. Kathleen Dooling
        told the meeting.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491824a8-8c24-4aa1-a47a-02858951cfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:03.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:53.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, it''s a group that would be easier to reach if the staff caring
        for them are already being immunized in the first phase of any vaccine that
        might get emergency authorization from the FDA.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b7748c-381b-49f2-a68b-5cc8291383ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:03.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:54.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ACIP member Dr. Helen Keipp Talbot worried that this frail group
        might do poorly in general and damage faith in the vaccine.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b73229-7b9c-4650-aca5-d3e2302dc37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:03.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:54.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is such a high mortality rate in long term care facilities,"
        Talbot told the meeting. "There will be a number of patients who receive immunizations
        for COVID and will pass away. And it will be regardless of the vaccine and
        most likely will be regardless of the vaccine," Talbot said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93d816c-32fe-4245-8b48-d7b9d876d89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:03.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:55.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But early on as we''re building confidence and we will not be able
        to show any data to say that it was not due to the vaccine because there''s
        not been a randomized, controlled trial. And I think we''re going to have
        a very striking backlash of ''my grandmother got the vaccine and she passed
        away,'' and they''re not likely to be related, but that will become remembered
        and break some of the confidence in the vaccine."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11406056-a07a-429b-ae74-3c20a86ba6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:03.538+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:55.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others did not think that putting these residents further back
        in line would help.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21051e7a-50fe-4b16-ac1a-25ed1df827a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:03.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:56.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunter said it would be inefficient to vaccinate healthcare workers
        in the facilities but skip residents. "Why not vaccinate people that, you
        know, you, you''ve got it all set up and ready to go?" he asked. "It''s an
        efficiency to vaccinate a bunch of people who could benefit from it."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d1ec42-ecc0-4c2f-9d67-25433377ca45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:03.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:56.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACIP will not make a decision Monday. The group will meet after
        the FDA''s Vaccine and Related Biological Products Advisory Committee (VRPBAC)
        meets Dec. 10 to discuss an <a href="http://www.cnn.com/2020/11/20/health/pfizer-vaccine-eua-submission/index.html"
        target="_blank">application by vaccine maker Pfizer and its German partner
        BioNTech</a>&nbsp;for an emergency use authorization.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbb3ebd-d618-4b2a-9a4c-b883a457c682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:03.539+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:57.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/23/health/covid-vaccine-acip-meeting-discussion/index.html"
        target="_blank">Covid-19 vaccine no ''walk in the park,'' CDC committee told</a>."</em></p>'
  'COVID-19-vaccines-AstraZeneca-Philippines':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-24T11:11:22.112+08:00
    'imagesource': 'jcr:056fe60f-7e8e-4baa-ab87-335f5c61f57f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0970d973-3690-441d-becb-34a13221c3ee'
    'lead': 'Vaccine czar Carlito Galvez Jr. says the country’s COVID-19 immunization
      program is seen to run for three to five years, with the government targeting
      to vaccinate some 25 million Filipinos per year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T11:17:18.630+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:13:24.562+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:59:46.640+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH close to securing deal with AstraZeneca, other talks in place to
      secure 60 million COVID-19 vaccine doses'
    'updated': 2020-11-24T23:27:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5882b9-60a0-4945-9e87-c5a3fba99271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:18.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:25.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> The
        Philippine government is very close to securing a deal for advance purchase
        of 20 million doses of AstraZeneca''s COVID-19 vaccines, the country''s vaccine
        czar said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95d2180-ba1f-4ff5-9255-816e862a2354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:18.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:25.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Task Force Against COVID-19 Chief Implementer Carlito Galvez
        Jr. said the deal for advance market commitment may be finalized soon, with
        the memorandum of understanding inked within the month. The vaccines from
        AstraZeneca are seen to account for over 30 percent of the total purchase
        planned by the Philippine government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12896a78-bd0a-4c29-a01f-50db32f1c8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:18.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:26.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa AstraZeneca po puwede na po tayong magkaroon ng tinatawag
        na advance commitment by November. Mayroon po tayong tinatawag na negotiation
        at ang kanilang quota po, malaki po na 20 million, 20 million doses</em>,"
        Galvez said during his televised meeting with President Rodrigo Duterte on
        Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92596e11-7f09-4a32-b758-c4a4cb67aadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:18.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:26.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We may have the advance commitment with AstraZeneca
        by November. The negotiation states they will commit 20 million doses.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c43603d-91f6-46d3-836b-a6fe2faba30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:18.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:27.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom-based pharmaceutical giant recently announced
        its vaccine, developed by the University of Oxford, is on <a data-cke-saved-href="https://cnnphilippines.com/world/2020/11/23/AstraZeneca-coronavirus-vaccine-70-percent-effective.html"
        href="https://cnnphilippines.com/world/2020/11/23/AstraZeneca-coronavirus-vaccine-70-percent-effective.html">average
        70% effective with no safety concerns</a>. The vaccine showed up to 90% efficacy
        in one dosing regimen —&nbsp;when it was given to 2,741 people as a half dose,
        followed by a full dose at least a month later.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fc6164-1216-4b01-9dc2-a0aa44d499ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:12:49.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:27.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2020/11/24/AstraZeneca-COVID-19-vaccine-data.html">RELATED:
        Experts have questions about AstraZeneca''s vaccine data</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15f2b0c-edfa-428a-bd25-03a59aead072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:18.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:28.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also offers one of the cheapest COVID-19 vaccines in the market
        at around $5 or P240 for one of the required two doses. The firm said the
        vaccine can be stored, transported and handled at normal refrigerated conditions
        — <a href="https://cnnphilippines.com/world/2020/11/24/AstraZeneca-vaccine-comes-with-advantage-of-easier-storage--WHO-chief-scientist-says.html">without
        the need for extreme cold storage</a>, which is not yet available in the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d38692-4bab-4a77-bfed-ba4313a2cdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:18.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:28.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the deal pushes through, the vaccine czar said the British government
        committed to send military personnel and logistics staff to help local health
        officials distribute the drugs by second quarter of 2021 — the "best case
        scenario" seen by Galvez.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7321fe02-e66b-4881-bcc3-aa25012250e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T23:32:34.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:13:29.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will take six to seven months to produce ‘yung ating inorder,”
        Galvez said in an interview with CNN Philippines. “Kapag magkaroon tayo ng
        signing of contract this November and December, ang pinaka latest na i-deliver
        sa atin [‘yung vaccines] ay June or July.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fd7dfa-fca2-4473-a192-9793b1bdd4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T23:32:34.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:13:29.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will take six to seven months to produce our order.
        If we accomplish the signing of contract this November and December, the delivery
        will be made in June or July at the latest.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0a6e66-7a6a-4088-b784-4b970dbb9dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T23:32:34.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:13:30.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Talks with other firms, target population for COVID-19 vaccine</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c40bd14-2f29-48aa-a316-65ef20d1c903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:18.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:30.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from AstraZeneca, the government is also in talks with China-based
        Sinovac and US vaccine manufacturers Pfizer and Johnson &amp; Johnson.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7777777-4cd3-4d32-9e2c-d54f9c3c573c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:18.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:31.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just in case<em> makuha natin tatlong ito, makakabuo po tayo ng
        60 million next year. So ibig sabihin mayroon na po tayo na magandang mga
        vaccine na nakikita natin na safe, cost-effective, at saka po talaga ‘yung
        efficacy ay maganda po ang kanilang mga</em> performance," Galvez told Duterte.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05d67bc-39e4-460c-9188-9e719536ddaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:18.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:31.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we close the deal with these three, we can secure
        60 million doses next year. This means we will have safe, cost-effective,
        and efficacious vaccines that are performing well.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca2c4da-7689-4302-bbf9-4c7b130664c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T23:32:34.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:13:32.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the country’s COVID-19 immunization program is seen
        to run for three to five years, with some 25 million Filipinos vaccinated
        per year. The government ultimately targets to immunize at least 60 to 65
        percent of the population in a bid to achieve the so-called “herd immunity.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ecd21d-e1d2-47af-b794-10e46399cd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T23:32:34.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:13:32.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, herd immunity is a concept
        in which “a population can be protected from a certain virus if a threshold
        of vaccination is reached.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee2048a-c42c-428d-b14f-742f1da9e7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T23:32:34.027+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:13:33.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current Philippines population is estimated at over 108 million,
        which means the government is looking to vaccinate at least around 65 million
        people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0591dcec-95ac-4a17-bac4-1678e22f17ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:20:25.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:13:33.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>​Ports giant ICTSI owned by billionaire businessman Enrique Razon
        revealed it is in the middle of talks to buy doses of AstraZeneca, half of
        which will be given to the Department of Health and the rest to be administered
        on Razon Group employees as well as logistics frontliners, including workers
        at the Philippine Ports Authority and the Bureau of Customs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa39218-9adf-4a4e-88e5-c3465ea853c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:20:25.161+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:13:34.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The private sector will shoulder the cost not only of the 50% deposit
        for the AstraZeneca vaccine but likewise the remaining 50% once the vaccine
        is there, which is expected now to be some time in the second quarter of 2021,"
        ICTSI Executive Vice President Christian Gonzalez said during a Malacañang
        briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a56804f-0096-4c0f-af79-9a5176aed478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:20:25.162+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:13:34.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with other private sector partners, ICTSI will help fund
        the purchase of up to 2 million doses through a tripartite agreement with
        the Philippine and UK governments. At $5 each, this translates to about ₱480
        million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1077f20a-a5a8-4259-a648-875701f01df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:20:25.162+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:13:35.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the vaccine developer is open to raising the allocation
        to 3-5 million doses, which should protect up to 2.5 million Filipinos from
        getting infected. The cost will be as much as ₱1.2 billion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062f6481-be2f-4d62-bfdb-c04c11c1dce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:18.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:35.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Food and Drug Administration has yet to approve the
        entry, sale, and distribution of any COVID-19 vaccine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eb4983-b83f-48a5-8319-40c317b68bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:18.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:36.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government will <a href="https://cnnphilippines.com/news/2020/11/24/Finance-chief-names-3-sources-for-gov-t-rollout-of-COVID-19-vaccines.html">borrow
        ₱73.2 billion</a> from three external sources to fund its rollout of COVID-19
        vaccines once they become available in the market.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acc0d07-26d7-46e0-b011-c4130db8c769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:18.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:36.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III said they will borrow around
        ₱40 billion from multilateral agencies such as the Asian Development Bank
        and World Bank. Some ₱20 billion will be loaned from domestic financing sources
        like the Landbank of the Philippines, Development Bank of the Philippines,
        and other related government-owned and -controlled corporations. The finance
        chief added the remaining ₱13.2 billion will come from their negotiations
        with other countries which produce COVID-19 vaccines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec70d91-4fbe-420a-ab9f-c0f721d1d37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:17:18.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:13:37.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the first phase of inoculation will be based on location
        or areas with high transmission rates. Then it will be carried out to priority
        sectors. President Rodrigo Duterte said the poor, frontliners, and other vulnerable
        sectors should be the first to receive the vaccine once it becomes available
        in the country. He said the police and military also have to be prioritized
        because he needs "healthy" security forces for vaccine rollout.</p>'
  'utah-metal-monolith':
    'author': 'Leah Asmelash, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-24T11:17:41.688+08:00
    'imagesource': 'jcr:bd726306-9856-4bec-a5cd-c24fc49a1c8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e629f50-01be-47e8-95b9-8851ee2ecc6e'
    'lead': 'What started as routine wildlife assistance took an extraterrestrial
      turn for Utah''s Department of Public Safety after officers stumbled upon a
      mysterious monolith in the middle of rural Utah.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T11:20:10.646+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:13:11.653+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:59:47.039+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Utah', 'monolith']
    'template': '1'
    'title': 'Utah helicopter crew discovers mysterious metal monolith deep in the
      desert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a9f4c9-b94d-4e89-8a11-85e97453c6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:20:10.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:12.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — What started as routine wildlife assistance
        took an extraterrestrial turn for Utah''s Department of Public Safety after
        officers stumbled upon a mysterious monolith in the middle of rural Utah.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cb9e36-f15a-4f58-b621-aea7ccccf19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:20:10.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:12.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers from the Utah Department of Public Safety''s Aero Bureau
        were flying by helicopter last Wednesday, helping the Division of Wildlife
        Resources count bighorn sheep in southeastern Utah, when they spotted something
        that seemed right out of "2001: A Space Odyssey."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42995528-22ee-49b1-8a0e-a6ecfedf2dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:20:10.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:13.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the biologists ... spotted it, and we just happened to fly
        directly over the top of it," pilot Bret Hutchings told <a href="https://ksltv.com/449486/dps-crew-discovers-mysterious-monolith-from-air-in-remote-utah-wilderness/"
        target="_blank">CNN affiliate KSL</a>. "He was like, ''Whoa, whoa, whoa, turn
        around, turn around!'' And I was like, ''What.'' And he''s like, ''There''s
        this thing back there — we''ve got to go look at it!''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468e07cd-06c6-4ec0-8f8e-6ae6a37bc318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:20:10.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:13.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there it was — in the middle of the red rock was a shiny, silver
        metal monolith sticking out of the ground. Hutchings guessed it was "between
        10 and 12 feet high." It didn''t look like it was randomly dropped to the
        ground, he told KSL, but rather it looked like it had been planted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681f6504-9b7a-41ba-9a69-b2be45eaeeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:20:10.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:14.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were kind of joking around that if one of us suddenly disappears,
        then the rest of us make a run for it," Hutchings said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1ab0fa-ee8c-48d6-b4b0-fc5e665cd2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:20:10.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:14.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Hutchings said he thinks it was most likely placed there
        by an artist rather than an alien.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7cbe14-94e8-49da-841f-5098551ce6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:20:10.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:15.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m assuming it''s some new wave artist or something or, you know,
        somebody that was a big ("2001: A Space Odyssey") fan," he said, referencing
        a scene in the 1968 film where a black monolith appears.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cdae48-76aa-484c-938a-ec0002375b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:20:10.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:15.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it is illegal to install structures or art without authorization
        on public lands "no matter what planet you''re from," said Utah DPS in a statement
        <a href="https://dpsnews.utah.gov/dps-aero-bureau-encounters-monolith-in-red-rock-country/"
        target="_blank">released Monday</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e15198-3ece-46c9-8224-cfa3c0408ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:20:10.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:16.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The location of the monolith is not being disclosed, and it is not
        yet clear who — or what — put the monolith there, DPS said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceefd8c1-ce2d-4dd5-bc87-22b02a9adbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:20:10.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:16.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, the Bureau of Land Management will be deciding whether
        further investigation is needed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af6dafd-e4bc-4ef4-af8f-ca6210c18af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:20:10.647+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:17.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/23/us/utah-monolith-trnd/index.html"
        target="_blank">Utah helicopter crew discovers mysterious metal monolith deep
        in the desert</a>."</em></p>'
  'john-kerry-joe-biden-special-envoy-for-climate':
    'author': 'Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-24T11:20:55.140+08:00
    'imagesource': 'jcr:81b9fd39-aaa8-4b99-9484-a646cf5bc449'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03beba07-e1c3-47ce-921c-21dbfe5e3bd4'
    'lead': 'John Kerry, who was President Barack Obama''s secretary of state, will
      be a Cabinet-level official in Biden''s administration and will sit on the National
      Security Council.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T11:25:13.075+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:12:58.567+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:59:47.396+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'John-Kerry', 'Joe-Biden']
    'template': '1'
    'title': 'Biden prioritizes climate crisis by naming John Kerry special envoy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35db411-e5e2-42f5-8393-595c14169569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:25:13.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:59.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President-elect <a href="https://www.cnn.com/election/2020/candidate/biden"
        target="_blank">Joe Biden</a>&nbsp;on Monday appointed <a href="https://www.cnn.com/2012/12/20/us/john-kerry---fast-facts/index.html"
        target="_blank">John Kerry</a>&nbsp;as his special presidential envoy for
        climate, underscoring his commitment to tackling the global crisis and offering
        a symbolic rebuke to President Donald Trump''s lack of leadership on the issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b9e621-be34-41f2-9675-0fa0ef4bece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:25:13.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:59.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry, who was President Barack Obama''s secretary of state, will
        be a <a href="http://www.cnn.com/2020/11/10/politics/biden-harris-administration/index.html"
        target="_blank">Cabinet-level official</a>&nbsp;in Biden''s administration
        and will sit on the National Security Council.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c264cf-7128-4764-993a-221da0d172bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:25:13.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:00.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This marks the first time that the NSC will include an official
        dedicated to climate change, reflecting the president-elect''s commitment
        to addressing climate change as an urgent national security issue," the Biden
        transition team said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f97ca98-ffc2-4b4a-a92c-ea17efddfdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:25:13.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:00.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elevation of the issue in Kerry''s appointment previews a shift
        in policy and approach from the current President''s repeated denial of the
        scientific reality of the crisis and systematic rollback of environmental
        policies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fb457d-137f-4c35-8de9-34013226ddd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:25:13.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:01.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll be an honor to work with our allies and partners, alongside
        rising young leaders in the climate movement, to tackle the climate crisis
        with the seriousness and urgency it deserves," Kerry wrote in a tweet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3526a0ad-15c5-4993-a530-1c472a9d8d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:25:13.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:01.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy around the issue of the climate crisis has escalated
        in a short period of time. When Sen. Bernie Sanders of Vermont, during his
        first presidential campaign in 2016, called climate change the foremost national
        security crisis, he was pilloried as not being serious about foreign policy.
        Five years later, the White House will have a special envoy for climate with
        a seat at National Security Council meetings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4800bd65-3588-4090-8b6b-f665be9eef93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:25:13.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:02.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry has long worked on climate issues. As secretary of state,
        he played a key role in negotiating the landmark <a href="https://www.cnn.com/2020/11/04/politics/us-exits-paris-climate-agreement-next-steps/index.html"
        target="_blank">Paris climate agreement</a>, which was adopted by nearly 200
        nations in 2015 and was aimed at addressing the negative impacts of climate
        change. Trump withdrew the US from agreement, and Biden has pledged to rejoin
        it on his first day in office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aad9dd-e566-41da-b2e0-aad6f15ef0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:25:13.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:02.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Kerry co-founded a bipartisan initiative of world leaders
        and celebrities to combat the climate crisis called World War Zero. In the
        wake of the Democratic primary, he was a co-chair of the Biden-Sanders unity
        task force focused on producing policy recommendations on climate, along with
        Rep. Alexandria Ocasio-Cortez of New York.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec7576b-1a2d-4802-8d04-2b3a7a7e32f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:25:13.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:03.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The co-founder and executive director of a leading progressive group
        on climate, Sunrise Movement, congratulated Kerry on his appointment and said
        the creation of the role was an "encouraging sign." Varshini Prakash, who
        served alongside Kerry on the unity task force, described him as "committed
        to engaging and listening to young voices — even when we might not always
        agree — and ensuring we have a seat at the table."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520c38e9-6d13-4ba5-9491-8c4a73770c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:25:13.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:03.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Prakash said the one role was "not enough" and that Biden''s
        White House "must also include a domestic counterpart reporting directly to
        the President to lead an Office of Climate Mobilization."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e0c824-9607-4dac-9ebc-316163032878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:25:13.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:04.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect is expected to have a White House climate director
        working on domestic issues who will be on equal footing with Kerry, a source
        familiar with the matter confirmed to CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb34919-1ecd-4cc6-b828-4de2f76f3c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:25:13.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:04.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry served alongside Biden in the Senate for decades. He was first
        elected to the Senate to represent Massachusetts in 1984 after serving as
        lieutenant governor of the state under Gov. Michael Dukakis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ef8b1e-990c-4658-bc31-5e9da6b1e840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:25:13.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:05.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004, Kerry won the Democratic nomination for president before
        losing the general election to incumbent President George W. Bush. In 2009,
        when Biden became vice president, Kerry took over his role as chairman of
        the Senate Foreign Relations Committee. He was nominated to serve as secretary
        of state by Obama in 2012.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58652afd-a45f-4c14-bab8-57d2890777cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:25:13.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:05.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry served in the Navy in Vietnam as a gunboat officer on the
        Mekong Delta and was awarded the Silver Star, the Bronze Star and three Purple
        Hearts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9a0634-9eae-47aa-b91c-ca2d47a9167d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:25:13.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:06.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has proposed an ambitious plan to spend $2 trillion over four
        years on clean energy projects and to end carbon emissions from power plants
        by 2035. The President-elect''s legislative agenda on climate will largely
        depend on whether Democrats gain control of the US Senate, however, which
        will be decided in two runoff elections in Georgia on January 5. But regardless
        of which party controls the Senate, Biden has pledged on day one to sign a
        series of <a href="https://www.cnn.com/2020/11/11/politics/climate-executive-actions-joe-biden/index.html"
        target="_blank">climate executive orders</a>, which will not require congressional
        approval.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba28c3a-5ffc-4390-9579-e5be577268b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:25:13.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:13:06.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/23/politics/john-kerry-biden-climate-envoy/index.html"
        target="_blank">Biden prioritizes climate crisis by naming John Kerry special
        envoy</a>."</em></p>'
  'AstraZeneca-COVID-19-vaccine-data':
    'author': 'Elizabeth Cohen, CNN Senior Medical Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-24T11:38:14.085+08:00
    'imagesource': 'jcr:5261f11c-b573-4838-82dd-fe4f6487caba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76311fa7-a2df-4801-a639-9da475f5a968'
    'lead': 'Vaccine experts — including those who serve on advisory committees for
      the US Food and Drug Administration and the US Centers for Disease Control and
      Prevention — have questions about data released by AstraZeneca about its COVID-19
      vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T11:40:47.456+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:12:45.680+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:59:47.793+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Experts have questions about AstraZeneca''s vaccine data'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7263bfd8-de78-442f-a32b-3d861b3647f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:40:47.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:12:46.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Vaccine experts —&nbsp;including those
        who serve on advisory committees for the US Food and Drug Administration and
        the US Centers for Disease Control and Prevention — have questions about data
        released Monday by AstraZeneca about its COVID-19 vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7e79d1-b780-4c69-ad99-b32c9355df5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:40:47.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:12:46.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release Monday, the pharmaceutical giant announced that
        its vaccine is on average 70% effective. However, the company did not state
        the data that led them to that conclusion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3438a01a-9b33-4fd4-9e9a-4dc6682ae136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:40:47.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:12:47.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absent knowing this, it''s hard to know the significance of their
        findings," said Dr. Paul Offit, a member of the FDA''s Vaccines and Related
        Biological Products Advisory Committee, which will review Covid-19 vaccines
        before they are put on the market.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec53927e-acba-4171-9160-a411a8946fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:40:47.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:12:47.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When two other pharmaceutical companies, Pfizer and Moderna, released
        their efficacy results earlier this month, they did include the data that
        led to their results.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796aaeb3-9172-4635-84cd-e4b7d09f7614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:40:47.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:12:48.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Monday press release, AstraZeneca presented an analysis of
        23,000 participants in its Phase 3 trial.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52091396-303b-40dc-aacb-c7782d7d6dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:40:47.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:12:48.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some participants received the Covid-19 vaccine, while others received
        a different kind of vaccine or placebo injections — shots of saline that do
        nothing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a59f6c-ce90-4bd3-9d72-576c0a27fbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:40:47.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:12:49.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then an independent board of experts determined to what extent the
        group that received the Covid-19 vaccine was protected against the disease.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc85178-aa35-46a6-a9cc-116d97ac0643'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:40:47.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:12:49.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its press release, AstraZeneca said a total of 131 study participants
        developed Covid-19 but did not say how many of those people had received the
        Covid-19 vaccine and how many did not.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36637f7a-c92a-4d33-9498-2d539db96123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:40:47.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:12:50.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca is running the vaccine trials in collaboration with
        the University of Oxford in the UK. Spokespeople for the company and the university
        did not respond to questions from CNN on Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9197328-4154-4b5f-832b-6bc460a0641b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:40:47.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:12:50.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts also had questions about the safety of the AstraZeneca
        vaccine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6cf23f-d72c-4ccd-9564-8d7b674527b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:40:47.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:12:51.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AstraZeneca trial was put on hold twice because government regulators
        were concerned about two study participants who became seriously ill. Regulators
        later allowed the trial to resume.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd028473-b7a7-4cde-b412-8d74e1051bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:40:47.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:12:51.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to know the data specifically about those serious adverse
        reactions that caused the trial to go on pause," said Dr. William Schaffner,
        a member of the CDC''s Advisory Committee on Immunization Practices, which
        will also be reviewing the vaccines before they''re allowed on the market.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba92f704-0fec-4fa0-95f8-ae905acfe623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:40:47.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:12:52.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its press release, AstraZeneca stated that "no serious safety
        events related to the vaccine have been confirmed" and that the vaccine was
        "well tolerated."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2680f128-d5d0-426e-be7a-1d76cdaf5d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:40:47.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:12:52.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts had another question about the AstraZeneca trial.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acf19ed-197b-46b6-9275-43ca0f7e7726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:40:47.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:12:53.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the study participants who received the Covid-19 vaccine,
        there were two different dose regimens.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f04635f-b3c2-4857-b0a2-7e58ee7e859c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:40:47.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:12:53.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one regimen, 2,741 participants received a half-dose of the vaccine
        and then a full dose at least a month later. In the second group, 8,895 participants
        received a full dose followed by another full dose at least a month later.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f13dcc-e30e-4b16-b8fa-8b870b93fa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:40:47.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:12:54.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group that received the half-dose initially was 90% protected
        against Covid-19, and the group that received two full doses was only 62%
        protected.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dca16d-ec28-4248-9b6f-4748dbe026bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:40:47.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:12:54.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the lead Oxford researchers, Dr. Adrian Hill, said it would
        take "probably weeks and months" to understand why the lower dose yielded
        much better results.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e713d3e2-4aca-43d9-909f-34e8593127b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:40:47.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:12:55.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t fully understand that, but there''s several ideas around
        as to how it might work, and we''re exploring those," Hill told CNN''s Becky
        Anderson Monday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf96bd5-1205-4942-ab54-0bd019f87d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:40:47.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:12:55.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trials for the vaccine are still underway in several countries and
        will eventually include under 60,000 study participants by the end of the
        year, according to the AstraZeneca press release.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cecc10f-638e-461e-854a-cf428259fa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:40:47.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:12:56.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Saad Omer, a vaccine specialist at the Yale School of Medicine,
        noted that the group with the 90% efficacy rate was relatively small -- just
        2,741 study participants -- and those results might not hold up when more
        people are given this regimen.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1762115e-ce0a-4828-ad13-470db3c9ca47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T11:40:47.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:12:56.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
