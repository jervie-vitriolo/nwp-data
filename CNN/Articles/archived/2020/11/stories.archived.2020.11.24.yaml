  'AstraZeneca-vaccine-comes-with-advantage-of-easier-storage--WHO-chief-scientist-says':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-24T01:50:57.271+08:00
