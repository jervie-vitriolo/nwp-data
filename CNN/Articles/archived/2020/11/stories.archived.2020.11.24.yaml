      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kahit</em> anti-flu <em>at</em> anti-pneumonia <em>takot ako.</em>
        Anti-COVID <em>pa,"</em> Sotto said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f24167-ec12-4e74-afff-c8f4f093153b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:25:15.760+08:00
