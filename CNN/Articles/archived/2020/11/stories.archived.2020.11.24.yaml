      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a60fc18-8d6a-4237-987e-6b920a323204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:26:41.253+08:00
      'mgnl:createdBy': 'glee'
