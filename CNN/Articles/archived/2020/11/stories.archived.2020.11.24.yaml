  'france-castro-amendment-magna-carta-for-public-school-teachers':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-24T15:52:03.184+08:00
    'imagesource': 'jcr:588ee393-8c13-43e3-bd5d-5590215796ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '922cb6b5-8d62-4d19-8b61-b9be9e9a7df2'
    'lead': 'ACT Teachers Party-list Rep. France Castro is seeking to amend the Magna
      Carta for public school teachers, saying it should be updated to reflect the
      concerns and issues educators are facing today.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T15:56:38.503+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:10:04.410+08:00
