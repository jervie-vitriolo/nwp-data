      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Deputy Speaker Rodante Marcoleta asked, “if we really had
        these simulation exercises, how come this did not give us the opportunity
        to guide us in our future decisions?”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94750db4-00ee-475f-8c9c-89869135f319'
      'mgnl:activationStatus': true
