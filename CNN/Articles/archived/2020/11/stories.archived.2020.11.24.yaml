      'mgnl:lastActivated': 2023-01-25T00:05:23.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE cited EEI Corporation’s letter explaining that the incident
        was an isolated case amid strict safety protocols, and committing to determine
        the exact cause of the incident.</p>'
