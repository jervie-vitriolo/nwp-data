    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7785c7-4323-432b-8c6f-d4f55e63cbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:45:40.620+08:00
