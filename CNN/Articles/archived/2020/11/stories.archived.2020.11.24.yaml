      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) –</strong> Human
        rights defenders should keep their hands off the government''s war on drugs,
        President Rodrigo Duterte said, as he maintained that the illegal drug trade
        will keep putting the public''s welfare at stake without his administration''s
        policies.</p>'
