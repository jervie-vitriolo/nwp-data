      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5daf79b-ab40-4e76-a78a-9e57cffa7e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.734+08:00
