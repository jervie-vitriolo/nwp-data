  'Maynilad-extends-rotational-water-service-interruption':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-24T10:05:59.590+08:00
    'imagesource': 'jcr:150340fa-2705-4032-8a01-3f70aa671494'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec5580bb-61a9-4c84-8d42-550089757118'
    'lead': 'Maynilad Water Company Inc. announces it is constrained to continue implementing
      rotational water service interruptions in some of its service areas until Nov.
      29 as it continues to address problems caused by Typhoon Ulysses in its facilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T10:07:04.090+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:13:58.472+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:59:45.660+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['maynilad']
    'template': '1'
    'title': 'Maynilad extends rotational water service interruptions till Nov. 29'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d071b6-f009-4268-8f09-cd21350130eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T10:25:01.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:58.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 25) —</strong> Maynilad
        Water Company Inc. announced Tuesday it is constrained to continue implementing
        rotational water service interruptions in some of its service areas until
        Nov. 29 as it continues to address problems caused by Typhoon Ulysses in its
        facilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e8b0ac-e3a4-4ba6-8a99-044fbb967e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T10:25:01.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:59.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad said two of its water basins are now free of sludge but
        the third one has not been cleared of mud.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee0cf64-832f-4981-8b57-af06dc1a3fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T10:25:01.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:13:59.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Per our latest estimate, it will take another five days to get
        the last basin working fully, ramp up production, refill all major reservoirs,
        and build up pressure in the pipelines,” the west zone concessionaire said
        in a statement.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf2b52c-314e-44a5-8bce-6c6f77e9501b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:26.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:00.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is taking longer to remove the mud, which reached a record high
        of four meters, as it has begun to harden in the drainpipe, Maynilad''s corporate
        communications head Jennifer Rufo told CNN Philippines'' <em>New Day</em>
        on Wednesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e66bc5-5724-4b94-9088-f32277cce1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:26.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:00.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We maintain these basins yearly, and it does not reach as high
        as four meters like what happened in one day after the passage of Typhoon
        Ulysses. So, this is quite unprecedented," Rufo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ec594e-eb99-46ba-9e3c-08656a493f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T10:25:01.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:01.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 18, Maynilad implemented an “emergency” supply interruption
        in some of the areas it is servicing. Affected are Las Piñas, Quezon City,
        Pasay, Parañaque, Navotas, Manila, Caloocan, Malabon, Makati, and parts of
        Cavite. The company said then that the interruption would last until Tuesday,
        Nov. 24.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d55b5b7-9a9b-4e0d-b377-94cdc6542281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T10:25:01.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:01.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the firm is now saying that in the next few days up to Nov.
        29, “the actual service interruption schedules that our customers will experience
        will gradually shorten with the continued build-up of pressure in the pipelines.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613ab9f8-1a6e-4099-8d55-6ca1569aea01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T10:25:01.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:02.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In most areas, water service will be fully restored prior to that
        date, leaving only the farthest and highest points of our concession area
        to experience the scheduled interruptions right up to November 29, 2020,”
        Maynilad assured.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4265b557-e77b-4ea2-8409-1a7b015c8b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T10:25:01.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:02.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the company said it continues to deploy mobile tankers
        in affected areas to deliver potable water.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd07a431-b5ce-4f20-8c45-2ee1640601ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T10:25:01.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:03.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad customers are facing low pressure to no water flow due
        to the increase in turbidity of the raw water coming from the Ipo Dam, the
        company earlier explained. The increased turbidity, or lessened clarity&nbsp;of
        water was caused by heavy rains triggered by Ulysses, it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435729f1-ac0a-49a3-836c-3aefde60bfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:15:26.970+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:04.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Rufo said: “When Typhoon Ulysses struck Luzon, the
        turbidity reached more than 6,000 nephelometric turbidity units (NTU). That
        is an unprecedented high because the last historical high was only 1,800 NTU
        and that happened in 2016.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725ae8f6-229d-4c54-a16a-a7ee625b368d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T10:25:01.989+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:04.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad apologized to its affected customers as it assured them
        it has been working nonstop to fully restore the water supply.&nbsp;Rufo said
        around one million clients, or 70 percent of their customers, have been hit
        by water supply interruptions.</p>'
