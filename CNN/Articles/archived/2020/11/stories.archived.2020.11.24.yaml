    'title': 'Ombudsman lacks manpower to assign reps in gov''t agencies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f19623-acef-4c08-9067-fe119c3b2204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:50:13.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:37.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — Ombudsman
        Samuel Martires said he has agreed to a proposal to assign graft investigators
        in government agencies to aid ongoing probes against erring public officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b645e7e6-e12b-4c72-bc69-823ba7f03c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:50:13.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:37.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Martires said his office lacks the manpower to do so.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66fe7e1-3d20-4222-9b08-215f02fabbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:50:13.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:38.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kulang kami sa tao.</em> Hiring <em>ako, pero ngayon ang pinalalakas
        ko</em> is the field investigation office <em>kaya ako nagha-hire muna ng
        mga imbestigador.</em> Then <em>susunod na palalakasin</em> is the public
        assistance unit," Martires said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b853772c-c87f-4fe3-827d-92d73c8fcd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:50:13.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:38.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We do not have enough people. I am hiring but I am
        now reinforcing the field investigation office, so I am hiring investigators
        for now. Next will be the public assistance unit.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eeec6d-8eab-464a-8793-29b6b56bb2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:50:13.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:39.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department is mulling the placement of senior investigating
        officers from the Ombudsman in government agencies as it leads a task force
        investigating corruption in the entire Philippine government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86975d3e-8025-4fb5-b1f9-0aa4e9b5c509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:50:13.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:39.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice secretary Menardo Guevarra said it used to be a practice
        to have a resident ombudsman in government agencies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27801bd1-f201-4be1-81d9-aabf971b95ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:50:13.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:40.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But former Ombudsman Conchita Carpio-Morales recalled the resident
        Ombudsmen as some of them supposedly got too close to the government officials
        they were investigating.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df11a368-c567-45d3-b3a4-46d291a6b7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:50:13.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:40.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yan ang sinasabi ko kay</em> [That''s what I told] Secretary
        Guevarra, these lawyers are now assigned to different departments and they
        are busy with their own work, <em>ang hirap kako i-pull out</em> [It''s difficult
        to pull them out]," Martires explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d79a07-d440-402e-90ac-ee47aab2f689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:50:13.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:41.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires says he had suggested to Guevarra to deputize DOJ prosecutors
        instead.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0df56d7-887f-4d23-b107-1e96ef110232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:50:13.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ-led task force said it has received 60 complaints in the
        past two weeks regarding alleged corruption in various agencies, including
        in the public works department, customs bureau, and local government units.</p>'
  'Red-tagging-further-crackdown-critics':
