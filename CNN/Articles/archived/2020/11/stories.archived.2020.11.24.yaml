      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For two weeks after the election was called for Biden, Murphy was
        silent as the ascertainment delay dragged on, sparking public pressure from
        congressional Democrats and Biden himself, who warned that the delay could
        cost lives due to the Covid-19 pandemic.</p>'
    '63':
