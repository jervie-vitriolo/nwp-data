      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> As
        her city reels from the devastation caused by Typhoon Ulysses, Marikina 2nd
        District Rep. Stella Luz Quimbo has filed a bill seeking to institutionalize
        multi-year flood management infrastructure projects and slapping bigger fines
        on violators of environmental laws.</p>'
