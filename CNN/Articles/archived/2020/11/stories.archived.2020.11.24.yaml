      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) –</strong> The
        bill expanding the prohibited acts of discrimination against women in the
        workplace hurdled the House of Representatives on third and final reading
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd929b9f-ae64-4bab-9d7e-6d4f5486dbf1'
      'mgnl:activationStatus': true
