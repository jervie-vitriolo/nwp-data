    'mgnl:tags': ['United-States', 'US-elections', 'US-elections-2020', 'Donald-Trump']
    'template': '1'
    'title': 'ANALYSIS: Trump''s effort to steal the election is done'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178f9f24-c9b2-4864-bfb5-0cac00724ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:45.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/specials/politics/president-donald-trump-45"
        target="_blank">President Donald Trump''s</a>&nbsp;not-secret attempt to steal
        the presidential election likely met its end Monday. And it was a group of
        local officials doing their job in <a href="https://www.cnn.com/2020/11/23/politics/michigan-certify-election-results-monday/index.html"
        target="_blank">Michigan</a>&nbsp;that ended it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce006cff-31a4-417f-9591-c539245a38d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:46.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GSA ascertains Biden''s victory. After the Michigan board certified
        President-elect Joe Biden''s victory there, the Trump-appointed head of the
        GSA ended her blockade and "ascertained" Biden''s victory, unlocking funds
        for Biden to pay transition staff and work with the current government. Read
        more.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aa81e7-c8c3-440d-8b8c-6d09dc8b7a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:46.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted that he let Murphy go ahead, but he will probably
        continue to grouse and complain and allege wrongdoing where there is none.
        However, if Michigan''s slate of Democratic electors are seated along with
        Georgia''s, this thing is mathematically over. The Electoral College meets
        December 14.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d78ab6-eb75-4975-abff-fa50d4445676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:47.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next administration is taking shape. Biden continues to build
        out his administration-in-waiting, making clear a large slate of key national
        security picks who will be charged with protecting American democracy and
        encouraging democracy worldwide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4498bee1-a4c3-451d-af1a-926d9b392dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:47.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world was waiting on Lansing. Biden''s new diplomats can start
        their tenure next year by explaining to the world the scene of American democracy
        live-streamed from Michigan''s capital on Monday -- a normally technical state
        government meeting strangely given huge national importance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e6982b-ebe7-4eba-9da9-5fee74e1f384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:48.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Never before have the arcana, legalese and fine print of American
        election law been so widely scrutinized as Trump desperately searched for
        holes and a way to taint or delay results in multiple states.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e3bf59-7df1-42b7-832c-09ab5694cdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:48.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bottoms-up America. Monday was, however, a great reminder that in
        this country, not even the political apparatus behind a hugely powerful US
        president can influence a state election board.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cea4fa4-3262-4006-9daa-236ee64a145d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:49.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was two parts ''Parks and Rec'' and one part airing of grievances.
        If you''ve never spent time watching your city, town or town council meeting,
        this is what it''s like, no matter the subject.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226a1829-de52-4817-b289-91a8e5bd288a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:49.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City election officials, county clerks, former Republican canvassers
        and Michigan legal experts told members of the four-member bipartisan board
        their duty was to certify the results, allowing audits and challenges to occur
        in court.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40080803-3530-432a-9444-d7dac9922bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:50.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Michigan GOP argued the results should be delayed to give more
        review to Wayne County in particular, pushing Trump''s unfounded conspiracy
        theories. That these insidious claims found an audience in a Republican member
        of the Michigan canvassing board despite the President''s loss by more than
        150,000 votes was the latest ongoing drama of the after-election.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db348d6a-d529-409d-a67c-b749c63a3089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:50.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I stopped watching to write this newsletter, there were more
        than 500 people waiting to speak and they were limiting each person to 1:30
        of speaking time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1183119-a866-49ec-9d0b-81df724553e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:51.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/11/22/politics/michigan-election-result-certification/index.html"
        target="_blank">Read about the full meeting here</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e617678-42d0-4c34-871b-817c1e3a97ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:51.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Final result: The two Democrats and one Republican voted to certify
        the results. So Trump will have to look for a new loophole. He''s running
        out of states and he''s running out of options.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a752a08b-cc8c-48fc-9018-90856fad27bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:52.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damn the torpedoes. But the longer Trump can keep this going, the
        more money he can raise from supporters to help fund his next political act.
        And the more committed followers will sour on the US system. <a href="https://www.cnn.com/2020/11/23/politics/trump-fundraising-money-save-america/index.html"
        target="_blank">CNN''s Fredreka Schouten explains here</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f388d1-d4eb-45c6-8a40-7a14fee5d746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:52.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t think Trump still holds sway over the GOP and over
        his supporters, look to the ratings dip at Fox News as he''s continued to
        vilify the network that for so long seemed like his state TV. And look to
        the fact that so few Republicans in Congress and elsewhere, still, have acknowledged
        Biden, although the number is growing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2496f534-89fc-432a-ab96-d87a50ea87be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:53.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>: Biden''s Cabinet</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e2d455-cc05-45ec-9b01-1f9731355a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:53.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still waiting to begin his official transition, Biden has begun
        filling out his Cabinet in a big way and actually earlier than other previous
        recent presidents.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb0400f-384c-4675-9514-45df1763f7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:54.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a snapshot:</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb41fd12-2df7-4455-b09c-65a98517122e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:54.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Secretary of State</strong> — <a href="https://www.cnn.com/2020/11/23/politics/biden-blinken-secretary-of-state/index.html"
        target="_blank">Anthony Blinken</a>, longtime Biden adviser and former State
        official. He helped orchestrate Biden''s not-very-popular and never-implemented
        partition plan for Iraq. He''s associated with the Iran nuclear deal Trump
        scuttled.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c891d21b-6f81-461a-8ac8-7526beb59db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:55.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>National Security Adviser</strong> — <a href="https://www.cnn.com/2020/11/23/politics/joe-biden-foreign-policy-national-security-cabinet/"
        target="_blank">Jake Sullivan</a>, a former Biden adviser who was a top Clinton
        aide in 2016 and at 43 is relatively young to have the post.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685841ec-ca5e-4c32-a4b7-0d95e15d4ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:55.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Secretary of Homeland Security</strong> — <a href="https://edition.cnn.com/2020/11/23/politics/joe-biden-foreign-policy-national-security-cabinet/index.html"
        target="_blank">Alejandro Mayorkas</a>, who was born in Cuba, is a former
        deputy secretary of DHS, and would be the first immigrant to lead the DHS
        and change course at the agency that was the center of Trump''s hardline policy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31044e4d-3439-4614-8a56-7727a05c73a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:56.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Director of National Intelligence</strong> — <a href="https://www.cnn.com/2020/11/23/politics/joe-biden-foreign-policy-national-security-cabinet/"
        target="_blank">Avril Haines</a>, a former top CIA official and deputy national
        security adviser, will also make history if confirmed by the Senate.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd0fa7a-98e1-43d6-b29d-d6b0a64f2899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:56.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ambassador to the UN</strong> — <a href="https://www.cnn.com/politics/live-news/biden-trump-us-election-news-11-23-20/"
        target="_blank">Linda Thomas-Greenfield</a>, a top official in Obama''s state
        department, is a Black woman and Biden will re-elevate this position to Cabinet
        rank.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3d7ad1-8405-4858-b91c-337a3d7b3da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:57.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Secretary of Treasury</strong> — <a href="https://www.cnn.com/2020/11/23/business/janet-yellen-treasury-joe-biden/index.html"
        target="_blank">Janet Yellen</a>, a former Fed chair, would be the first woman
        in charge of the nation''s finances at Treasury.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e333061-8a9b-4771-8631-240557064509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:57.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a lot of Cabinet pieces. But he''s got a long way to go.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aae720-c7a5-4ae9-8174-746979dd01e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:58.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>: Thanksgiving dilemma, continued</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4e50fd-b626-484a-ad3e-97f0dbb52fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:58.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times columnist Farhad Manjoo did a valuable exercise
        in which he talked about the difficulty of deciding whether to travel for
        Thanksgiving.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b29dd92-45e6-4ed3-8edc-9ad656757d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:59.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He talked about how carefully he''s been adhering to social distancing.
        But then he mapped who he actually comes into contact with. And who they come
        into contact with. And his bubble was suddenly very big indeed.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c258d224-f338-410e-b9a1-2c1ce7e2775d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:07:59.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what''s at the end of the story is the most incredible part.
        Despite proving the point about the bubble and how easily the disease is transmitted
        and the warnings of the CDC and epidemiologists, Manjoo decided his plans
        are within the letter of the recommendations — outdoors, a small number of
        people — and he''ll take the trip.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a3e491-591d-4d97-8a0a-f4e02a6b1f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:08:00.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears by travel data and photos of crowded airports that millions
        of Americans(https://www.cnn.com/travel/article/thanksgiving-travel-2020-pandemic/index.html)
        are making this calculation. Let''s hope they''re all being as careful as
        Manjoo says he''ll be.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347a6806-b806-4291-8b9b-78daeacc2a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:08:00.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>: So many people have died</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1567c8c-3ff9-4455-9b29-66ff0b5fb517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:08:01.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Guard has been deployed to help deal with the <a href="https://www.cnn.com/2020/11/21/us/el-paso-national-guard-morgue-coronavirus-trnd/index.html"
        target="_blank">morgue crisis in El Paso</a>.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af2c919-bdb8-4981-b585-09e4cda743c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:08:01.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I went through some old editions of this newsletter and came across
        the one from April when the Americans dying of Covid were about to surpass
        the number of Americans who died in Vietnam.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8328d5c2-1021-49f4-9755-bb5672aa03a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:08:02.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country continues to try to figure out how to process tragic
        human loss on a wartime scale with the continued and unfathomable economic
        loss necessary to make sure fewer people die."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf7d85e-d767-4df8-916a-9051162574ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:08:02.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I wrote that, I would not have believed we''d blow past five
        times the American dead in Vietnam without seeming to slow down. But we seem
        to have lost the sense of scale of what''s happened and the number of deaths
        seems to be accepted</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656cc9df-f70a-483e-af44-1f1e040d564b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:08:03.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside RFK stadium in Washington, DC is a <a href="https://www.washingtonian.com/2020/10/26/200000-white-flags-represent-the-staggering-loss-of-covid-19/"
        target="_blank">temporary memorial</a>, with little white flags representing
        the lost American lives.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b6f6c2-e6c7-489b-b5e4-e78f82905bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:08:03.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with universal mask wearing, according to the IHME''s least
        deadly Covid projection, more than 110,000 Americans will die between today
        and Super Bowl Sunday, on February 21. That''s nearly enough people to fill
        65,000-seat Raymond James stadium in Tampa. Twice.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aa9843-dd92-41fe-9303-f6c86ba90262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:37:18.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:08:04.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/23/politics/what-matters-november-23/index.html"
        target="_blank">Trump''s effort to steal the election is done</a>."</em></p>'
  'sleep-and-anxiety-during-pandemic':
    'author': 'Marga Buenaventura'
    'caption': 'How trying out a weighted blanket taught me the key to an actual good
      night’s sleep. Photo courtesy of BLANKET HUGS'
    'categories': ['73c6293f-1e98-4778-a8f4-ec49f5987896']
    'created': 2020-11-24T17:02:10.142+08:00
    'imagesource': 'jcr:72cf54b5-5f17-4b21-94a5-bdf65daf0a6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9563310b-e6ed-4287-9db6-9675faf2df2e'
    'lead': 'How trying out a weighted blanket taught me the key to an actual good
      night’s sleep.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T17:04:25.548+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T00:07:35.764+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:59:56.458+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The privilege of a good night’s sleep'
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e10d74-c434-4fbc-91f5-37162bac1f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:04:25.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:07:36.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal (CNN Philippines Life) —</strong>&nbsp;I never had
        trouble with sleep. While in college I subsisted on the “puyat now, die later”
        lifestyle, my adulthood gradually evolved into the sleeping habits seen only
        in individuals above the age of 65. Come 10-ish, I would be groggy, sometimes
        cranky, ready to get some shut-eye. And if I happened to be outside, I would
        simply take a nap where convenient, just to stay alive for the rest of the
        evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4dff8f-10ef-4b29-b698-9dc189d6ae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:04:25.548+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:07:36.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remembering this life feels so strange, because none of this exists
        anymore. No more camp-outs at mall parking lots to kill time, or falling asleep
        on a friend’s bed while everyone’s getting drunk at a house party. The days
        and nights have become fluid now, existing only as a respite from the drudgery
        of sameness. There was nothing to be tired from, nothing to make my bed feel
        like some sort of emotional oasis anymore.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a70309-ebb4-4e77-82ce-388e55a62b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:04:25.548+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:07:37.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It certainly didn’t help that while I longed for life in the outside
        world, hours of doom scrolling on Twitter or reading the questionable “political
        essays” from relatives on Facebook made me feel uneasy. <em>What the hell
        was I missing the world for, if that’s the world I’ll be coming back to anyway?
        Am I doing enough to change things? Is there still hope for humanity?</em>
        These are the types of fun, lighthearted thoughts that would plague my mind
        in bed. When sleep proved to be elusive, I would “entertain” myself by staying
        on my phone or using my laptop till I tired myself out around 2 a.m. Waking
        up hours later made me feel physically rested, but mentally and emotionally
        drained. <em>Is it more of the same old thing again,</em>&nbsp;I would ask
        myself. And the answer for the past nine months is yes. Yes, it is.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7da347-da25-4027-954c-6961c4fecc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:04:25.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:07:37.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are ways for the body to find rest. Or sleep, even. There
        was always exercise to tire one’s self out at the end of the day. I tried
        meditation apps (<a href="https://app.www.calm.com/player/2QQEAZ7IsG" target="_blank">Calm</a>
        even has a guided “sleep story” narrated by Harry Styles) or even anti-anxiety
        playlists on Spotify. But I found myself getting more agitated than anything
        else, until I realized that I didn’t like a white man telling me what to do
        or how to feel — even if he claimed to be some type of guru.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd6f561-7e59-47d7-915c-e9adb0c8dd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:04:25.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:07:38.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s also medication. Melatonin is an over-the-counter supplement
        that is used to treat short-term insomnia. It’s actually a hormone found in
        the body that regulates your sleep-wake cycle. When taken as medicine, melatonin
        can help with jet lag, or for dealing with erratic work schedules. I’ve taken
        it a few times myself, but I’ve heard of stories from friends who have developed
        an immunity to it. It would be a good quick fix, but certainly not an ideal
        habit-forming practice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d66eaba-dfd0-457a-b6b9-725ff20b0210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:04:25.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:07:38.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the beauty world has caught up. Lush developed cruelty-free
        <a href="https://lush.com.ph/products/sleepy-body-lotion" target="_blank">body
        lotion Sleepy</a>&nbsp;that has developed a pretty solid cult following, known
        to aid in restful sleeping. Containing natural ingredients, most prominently
        lavender (said to lower blood pressure and heart rate), Lush claims that slathering
        Sleepy all over the body before going to bed can give one a deeper, possibly
        longer slumber. The reviews on Sleepy have been mostly positive, but again
        — only as a short-term solution. At the end of the day, it’s still a depleting
        resource. That itself turned me off to the possibility of dependency.</p>'
    '0':
      'image': 'jcr:8bcc59ab-d39a-40a7-9134-95b696cb47e7'
      'imageCaption': 'Lush developed cruelty-free body lotion Sleepy that has developed
        a pretty solid cult following, known to aid in restful sleeping. Photo from
        LUSH U.S./OFFICIAL WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b3aafa-b8b7-4157-920c-55e1b7aec4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:20:43.717+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:07:39.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d38e1e-1f11-4684-afa4-1b4531ba394b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:04:25.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:07:39.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there’s the weighted blanket. The idea of a weighted blanket
        thus felt appealing to me, because I didn’t have to keep buying it just to
        help me sleep. The science behind weighted blankets is that it mimics the
        feeling of being held through deep touch pressure. This type of therapeutic
        pressure allows the body to switch to a restful state, so even if you’re the
        type to toss and turn at night, the weighted blanket will, quite literally,
        weigh you down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde8c067-daaf-4061-b43c-d3b0e25ec612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:04:25.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:07:40.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was able to try out one (<a href="https://blankethugs.com/products/the-blanket-hug"
        target="_blank">Blanket Hugs</a>) for my personal sleep therapy. It’s said
        that you should get a blanket that is about 10% of your body weight, and the
        brand carries up to 30-pound blankets for king/queen size beds. They let me
        try the adult size, which weighs at 15 pounds and is about the same size as
        a double bed. At P5,999 per blanket, this is a significant investment, but
        it wasn’t like one would need to restock as regularly as supplements or body
        lotion. When it came to me, the blanket was neatly packed in a plastic bag
        (which you can use to store it during laundry day) and a washable, hypoallergenic
        bamboo cotton duvet — the weighted blanket itself shouldn’t be washed, only
        this.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70891127-2a15-493c-93d3-23448b944dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:04:25.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:07:40.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duvet cover felt really soft to the touch, and inserting the
        blanket was only mildly challenging. I was so excited that on the first night,
        I treated it like a social event: I made sure to wear nice pajamas, listen
        to a soothing playlist, and fluff my pillows before lying down. After a few
        minutes in it, I felt too warm and smothered; not quite the cozy cocoon that
        I was expecting. But when sleep finally found me, it was restful and dreamless.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042d94e0-ed20-4ab4-98d3-6e1125cc3083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:04:25.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:07:41.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would take two more nights for the blanket and I to find our
        own rhythm. On the second night, I eschewed the PJs and wore as little clothing
        as possible. I even kept one foot out of the blanket — nighttime monsters
        be damned, I needed my body to breathe. But the sleep was consistently good.
        I no longer woke up in the middle of the night and made regrettable online
        purchases at 3 a.m. just to piss myself off into sleeping again. I understood
        how the blanket would weigh me down, not just physically, but also kept me
        tethered to a safer space. It was probably why I was no longer awoken by my
        restlessness.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85075577-8675-4fe5-b872-3e56291a9a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:04:25.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:07:41.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot has happened in the three weeks since I started using a weighted
        blanket. Between then and now, the United States went through stressful national
        elections, and a peaceful transition of power remains elusive. The Philippines
        has not only reached 400 thousand COVID-19 cases, but parts of the country
        have been devastated by two different typhoons. We’re nowhere near recovery
        in any of these aspects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb579c0-f325-418e-ac2f-7023e224766f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:04:25.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:07:42.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I realize that it’s not so fun to talk about real world problems
        in such a personal, intimate experience. But sleep, I realize, has become
        just as political as everything else we do. I’ve come to you with my sleep
        anxiety and an incredible amount of privilege. I doubt that those struggling
        to survive, those who are still unable to rebuild their lives, have the ability
        to stop and think of the kind of sleep they’re having, or if they should help
        themselves out to a pill or two to give them the 7-8 hours they need.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c20917b-6a29-4534-beed-97f6556fc863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:04:25.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:07:42.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is just my compounded guilt speaking. At the end of the day,
        I still seek out that which is somehow within my reach — a good night’s sleep,
        aided by whatever is available to me. Did a weighted blanket absolutely change
        the game for me? It did, and I won’t deny it. I couldn’t believe it’s been
        less than a month since I started using one, because now I can’t imagine sleeping
        with anything else. Yet it would be unconscionable of me to say that you must
        buy one for yourself. Considering the world we live in, it is still an absolute
        luxury.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05de6269-fcec-4691-bb0c-1a877d1cbcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:04:25.549+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:07:43.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet while I’d encourage austerity where austerity is needed, I also
        believe in treating yourself with the kindness that you believe you deserve.
        The world is not showing signs of improvement; it’s an uphill climb, and I
        think everyone else can agree that we’re all pretty much spent emotionally
        and mentally. If a good night’s sleep is what it takes to get you through
        the day, if a blanket can help you fill the loss of intimacy that a pandemic
        has taken from you, then do it. These days, we all need a reason to feel alive.</p>'
