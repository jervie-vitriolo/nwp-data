      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats were demanding a briefing from Murphy on Tuesday to explain
        her decision-making, rejecting the GSA''s proposal earlier Monday for her
        deputy to brief Congress next week. Democratic committee chairmen sent a slew
        of new letters to Murphy on Tuesday demanding she allow the transition to
        begin and warning of the consequences for failing to do so.</p>'
