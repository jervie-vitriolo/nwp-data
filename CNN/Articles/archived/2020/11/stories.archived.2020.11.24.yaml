  'vegan-diet-bone-fracture':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-11-24T08:52:02.266+08:00
    'imagesource': 'jcr:7904adbf-00bc-4feb-8ec9-99980e070198'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a2d0242-7e1e-4892-8516-f85a36bf92f4'
    'lead': 'On the ever-growing list of pros and cons of plant-based diets, the higher
      risk of bone fractures has been reinforced on the list of possible drawbacks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T08:57:22.675+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:14:08.980+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:59:44.927+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vegans may be at higher risk for bone fractures, study finds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6ad9f5-d0ff-4073-b056-aeae166ae8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:57:22.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:09.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On the ever-growing list of pros and
        cons of plant-based diets, the higher risk of bone fractures has been reinforced
        on the list of possible drawbacks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da82134-7abd-4114-ad55-c11db22f8a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:57:22.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:09.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vegans and vegetarians may be at greater risk for bone fractures
        than meat eaters, according to a large, longitudinal study published Sunday
        in the journal BMC Medicine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8821ea25-bcb5-43bf-8d67-1fe128a54599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:57:22.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:10.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fractures in adulthood and older ages are common, but previous studies
        have shown that vegetarians have lower bone mineral density than non-vegetarians.
        Bone density is "a measure of the amount of minerals (mostly calcium and phosphorus)
        contained in a certain volume of bone," according to the <a href="https://www.cancer.gov/publications/dictionaries/cancer-terms/def/bone-density"
        target="_blank">US National Cancer Institute.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bd5e97-2941-4f74-8f61-e799a5cdd434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:57:22.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:10.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Substantially lower intakes of dietary calcium and protein have
        also been reported among non-meat eaters. Despite this prior research, the
        associations between vegetarian diets and fracture risks have been unclear
        until now, the study said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484f6c1c-76c1-43e3-b9dc-0e0ef59b4c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:57:22.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:11.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first comprehensive study and the largest study to
        date to look at the risks of both total fractures (fractures occurring anywhere
        in the body) and fractures at different sites in people of different habitual
        dietary habits," said the study''s lead author, Tammy Tong, a nutritional
        epidemiologist at the Nuffield Department of Population Health at the University
        of Oxford, via email.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b5b35b-28ce-477f-a27d-39f1a53c0f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:57:22.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:11.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 4.1 more cases in vegetarians and 19.4 more cases in
        vegans for every 1,000 people over a period of 10 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966cf8b3-a669-4775-973b-06a193cddd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:57:22.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:12.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diet and bone strength</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f842284-3c32-45f8-91eb-9fbe309f3437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:57:22.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:13.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 55,000 relatively healthy adults from the UK answered a questionnaire
        on diet, socio-demographic characteristics, lifestyle and medical history
        between 1993 and 2001. Researchers categorized them by diet then and at follow-up
        in 2010: meat eaters, fish eaters (pescatarians), vegetarians (no meat or
        fish but dairy and/or eggs) and vegans (nothing from animals).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171ea458-ad68-4415-861c-f8ca105637de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:57:22.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:13.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors found 3,941 total fractures by 2016. In comparison to
        meat eaters, vegans with lower calcium and protein intakes on average had
        a 43% higher risk of fractures anywhere and in the hips, legs and vertebrae.
        Vegetarians and pescatarians had a higher risk of hip fractures than meat
        eaters, but the risk was partly reduced when the researchers considered body
        mass index and sufficient consumption of calcium and protein. However, the
        risk was still higher for vegans with those factors taken into account.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb1454f-5fd6-40eb-b19c-47bb873306f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:57:22.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:14.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The study findings support a growing body of research on bone health
        with protein and calcium intake as well as BMI (body mass index)," said Lauri
        Wright, a registered dietitian nutritionist and chair of the department of
        nutrition and dietetics at the University of North Florida, who wasn''t involved
        in the study. "Protein and calcium are the two major components of bone."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2b6998-fbd4-46d7-a22f-34d74c4ad639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:57:22.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:14.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limitations of the study included that most of the participants
        were White European and women. "The results from this, given the limited participants,
        cannot be generalized to ... other populations and further study is needed,"
        said Katherine Tucker, a professor of nutritional epidemiology at the University
        of Massachusetts, Lowell, who wasn''t involved in the study.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3428854b-6e8f-4429-81a2-246a9f200330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:57:22.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:15.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors also had no data on any calcium supplementation or on
        the causes of fractures, and nutrient intake was self-reported instead of
        objectively measured.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66a6779-9023-4964-97c5-3325283cb1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:57:22.676+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:15.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, BMI could partially explain the findings, the authors
        said. Vegans and vegetarians tend to have lower BMI, as was the case in this
        study. Low BMI has been associated with fractures in some areas, potentially
        due to factors like less cushioning against force when a person falls.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bf66ff-87e5-4294-ae59-ac95d1b5d56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:57:22.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:16.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nutritional risks of plant-based diets</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927f3625-e0d6-44b4-b987-fd80c60ab991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:57:22.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:16.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the risk differences in vegans remained after factoring
        in BMI and sufficient intakes of calcium and protein (by milligram), other
        factors that weren''t investigated may be important — such as the differences
        between protein and calcium from animals and from plants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df64c9ce-7c57-42c3-a7e9-ed37f0543bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:57:22.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:17.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of these things are better absorbed from animal foods," Tucker
        said. "Some vegetarians say, ''Well, if you look at the food tables, I have
        enough calcium.'' But calcium in whole grains is bound by phytates and in
        green leafy vegetables, it''s bound by oxalates."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a36c85-ac0e-416d-9201-dee3a8a495eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:57:22.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:17.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phytates and oxalates are compounds that bind minerals like calcium,
        zinc and iron, so the minerals aren''t released and absorbed as easily in
        the gut. That means that although spinach and other leafy greens are high
        in calcium, the oxalates in them prevent the body from absorbing that calcium
        as much as it could from dairy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338c6974-72b9-4ddd-9427-93a98abfa053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:57:22.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:18.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to do plant-based right</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5763442-219a-4445-8e8d-21d3ac71399f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:57:22.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:18.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors didn''t have data on diet quality, but people on whole
        food, nutrient-dense plant-based diets tend to fare better than those who
        eat mostly processed foods.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57471251-aff5-4941-93eb-3319100f4b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:57:22.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:19.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though meat-eaters typically consume higher amounts of protein,
        calcium and vitamin D and the nutrients are more bioavailable (able to be
        used by the body), a person may still be deficient if their food choices are
        poor," Wright, who is also a spokesperson for the Academy of Nutrition and
        Dietetics, added via email.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da646fd1-1135-49a7-969e-e2b64e21b266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:57:22.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:19.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A deficiency has the same impact on bone health, whether you are
        a meat-eater or plant-eater."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78557708-5251-4fa5-95ce-bbe71cb86415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:57:22.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:20.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main thing about vegetarians and particularly, vegans," Tucker
        said, "is that they need to be very careful about getting the nutrients that
        they are missing if they''re not including products" rich with them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990acaba-55f2-4f1c-ba1d-51f3e0521e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:57:22.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:20.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior consensus about protein was that too much would increase acid
        load, therefore leaching calcium from our bones and leading to brittle bones.
        However, recent studies have found that "the higher the protein (within normal
        intake ranges), the better for bones," Tucker said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c054c8c1-d551-4855-b2d1-f551003de744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:57:22.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:21.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protein is critical for bone strength, and UK-based vegetarians
        and vegans have been reported to have lower lean mass and grip strength than
        people who ate meat — which can influence muscle and grip strength. That could
        impact fall risk and therefore likelihood for fractures.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544a94da-ea9c-460e-9c5f-f2517ca09ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:57:22.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:21.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting key nutrients like protein, calcium, vitamin B12 and vitamin
        D (crucial for calcium absorption) from plants requires higher amounts than
        what are federally recommended since plant nutrients are less easily absorbed,
        Tucker said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f285d21-d294-4e54-8551-a6a4dc975e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:57:22.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:22.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strategically approaching a non-meat diet with a dietitian''s help
        may be your best bet. "There''s a lot of misinformation on the internet, so
        you really do have to be careful," Tucker said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307b9a8c-72f4-4c07-bcfd-6d85fb6c9239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:57:22.677+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:22.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely get consultation from experts in order to make sure
        that you''re not only meeting the needs based on the food tables, but you''re
        considering the absorption of these nutrients and the complementary proteins."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f07921-3c4b-42ae-aa0b-c73c9a9e129a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:57:22.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:23.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuts and seeds are rich in the supporting nutrients magnesium and
        potassium. Calcium-fortified, whole food soy products such as tempeh and soy
        milk; corn tortillas; leafy green vegetables; legumes; dairy or nondairy yogurt;
        cow''s milk; and high-quality cheeses are good options, Tucker recommended.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5a867b-f106-4258-95e6-d307477639aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:57:22.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:23.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ensure you get enough amino acids, the building blocks of protein,
        from foods including tofu, tempeh, rice and beans.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0267bd10-502d-4733-947e-5ba56b19df74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:57:22.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:24.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calcium supplements can benefit people with deficiencies, she added,
        but single-ingredient supplements can interfere with overall nutrient absorption
        if the dosage is too high. Talk with your doctor or dietitian before taking
        any supplements.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7172354-f941-417f-a405-f375a6f0fbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:57:22.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:24.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, "given that low BMI is a risk factor for hip fractures,
        all people should aim to maintain a healthy BMI (neither under nor overweight),"
        Tong said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf28eea4-99f7-4d40-a676-0fe8b79d7fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:57:22.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:25.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line is that people want answers — vegetarian versus
        non-vegetarian or this versus that. Or if you eat this food versus that,"
        Tucker said. "It''s never about a single food or a single even dietary pattern.
        It is all about the quality."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7201b7-90a3-4ee2-ab1f-60ece7793e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:57:22.678+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:25.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/22/health/vegan-diet-bone-fracture-risk-wellness/index.html"
        target="_blank">Vegans may be at higher risk for bone fractures, study finds</a></em></p>'
