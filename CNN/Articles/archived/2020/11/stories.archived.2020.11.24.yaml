      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eed5fe-0fa2-4839-923f-7186ff7e4be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:23.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuban-born Alejandro Mayorkas, a former deputy secretary of DHS
        who Biden has nominated to lead the department, will be tasked with rebuilding
        an agency that carried out some of the most draconian measures associated
        with President Donald Trump''s hardline immigration policy, including family
        separations at the US-Mexico border. Biden''s pick for director of national
        intelligence, Avril Haines, a former top CIA official and deputy national
        security adviser, will also make history if confirmed by the Senate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e26fe1e-cbb6-4037-971b-5eaf264cf952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:23.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291c6e3f-ade9-4b00-a729-aead02fe040d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:24.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is moving swiftly to craft his incoming administration despite
        Trump''s ongoing efforts to reverse the election results and gum up the transition.
        CNN reported Monday that Biden is expected to name Janet Yellen as Treasury
        secretary, according to a source with knowledge of the pick.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11049a89-4df7-4111-8709-60c08fb66885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:24.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164f12ef-3ffa-4801-987a-52ea774ac263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:25.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slate of nominations announced on Monday included confirmation
        of the selection of Antony Blinken, Biden''s top foreign policy aide, as the
        next secretary of state, Linda Thomas-Greenfield to be the US ambassador to
        the United Nations. Jake Sullivan will join the White House team as Biden''s
        national security adviser.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3048ff-9182-4b8e-87aa-8f81a44edc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:25.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fae0e6-2e03-43dd-b578-4443be26cd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:26.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choices reflect Biden''s desire to construct a diverse Cabinet
        with experts versed in public policy and deep experience in government. Former
        Secretary of State John Kerry has been tapped to serve as Biden''s climate
        czar. Kerry is a champion of the Paris climate agreement, the landmark deal
        from which Trump withdrew the US. Kerry was also Biden''s pick to co-chair
        a "unity task force" on climate change with allies of Sen. Bernie Sanders
        after the Democratic presidential primary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160f232e-c179-4dca-b16e-52d9fa347a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:26.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ec60e3-b27c-4504-aa57-967b0453f54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:27.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden in a statement described Monday''s selections as "the crux"
        of a team charged with reasserting American leadership on the global stage
        in the aftermath of Trump''s efforts to cut off multilateral diplomacy and
        wreck fragile pacts like the Iran nuclear deal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7ab45a-b3e3-4d00-a470-6dfee6d7a139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:27.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab86cb1-7a48-4db6-939d-7fbc8ef410a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:28.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These individuals are equally as experienced and crisis-tested
        as they are innovative and imaginative," Biden said. "Their accomplishments
        in diplomacy are unmatched, but they also reflect the idea that we cannot
        meet the profound challenges of this new moment with old thinking and unchanged
        habits -- or without diversity of background and perspective. It''s why I''ve
        selected them."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b656303-c556-4901-82f4-b3feafb203e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:28.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe37be9-09d7-48b7-afe8-e322dc7f380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:29.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top Democrat on the Senate Intelligence Committee immediately
        leaned on his Republican colleagues to confirm Haines to lead the intelligence
        community.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dd6800-ab79-4347-8ef8-77c01cc0f50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:29.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a8ee9b-eb8c-482b-8c68-dd92c73e41e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:30.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Avril is smart and capable, with a background that will serve her
        well as Director of National Intelligence," Virginia Sen. Mark Warner said.
        "While I expect that she will face rigorous questioning from Senators on both
        sides of the aisle, the sooner we can get a confirmed DNI in place to start
        fixing the damage the last four years have done to our intelligence agencies,
        the better."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46bfb65-b9f1-492a-836c-787b50319f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:30.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b490491-6df7-4d26-ae6e-1bb47e5c4118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:31.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas-Greenfield is a career foreign service official who was among
        the first casualties of Trump''s initial purge of professional diplomats in
        2017. She served as the assistant secretary for the Bureau of African Affairs
        during the Obama administration and is held in high esteem among fellow foreign
        policy professionals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6197bd-43de-4cc1-9d91-605f78066642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:31.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bcf91e-c2e3-4b6b-9da7-86d58ac5090e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:32.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mother taught me to lead with the power of kindness and compassion
        to make the world a better place," Thomas-Greenfield tweeted after her nomination
        was announced. "I''ve carried that lesson with me throughout my career in
        Foreign Service -- and, if confirmed, will do the same as Ambassador to the
        United Nations," the former career diplomat said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d09c68-0d2b-437c-85ea-0427aaac4e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:32.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70972c70-8ad4-48ad-b5ca-814b96b0425a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:33.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also announced that position will be elevated to a Cabinet-level
        role, reversing Trump''s decision to demote the role.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b26e46-6f81-471f-a1a6-999e8236630d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:33.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a337bd-dafd-4751-9c4d-f5aa5efb64cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:34.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate activists will also take note of the decision to install
        Kerry, as the special presidential envoy for climate, on the National Security
        Council.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e056e4cc-aec9-4ee6-b2ee-3f27a6d7fce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:34.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c57644-87b1-4a44-a972-290eef3f0583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:35.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This marks the first time that the NSC will include an official
        dedicated to climate change, reflecting the president-elect''s commitment
        to addressing climate change as an urgent national security issue," the Biden
        transition team said in a release announcing the picks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb2f0e9-9cdd-4199-8a0d-1239f3894e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:35.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7920362-3752-432c-8554-0fa9977ad5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:36.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In taking over the DHS, Mayorkas faces the greatest domestic challenge.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e29b48-e7eb-4c81-9420-c630d43aad0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:36.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365c1fb3-2df7-40f1-952c-f5c4736620d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:37.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department became the enforcement arm of some of Trump''s most
        controversial programs. His selection received an early endorsement from former
        Housing and Urban Development Secretary Julián Castro, who ran in the Democratic
        presidential primary and has emerged as a leading immigrants'' rights advocate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a70b36-de7f-4cdf-8273-532dc23d6087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:37.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7679a597-d00b-4c91-8e8e-87f36c2e6d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:38.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alejandro Mayorkas is a historic and experienced choice to lead
        an agency in desperate need of reform," Castro tweeted. "As an immigrant and
        a creator of the DACA program, he''s well suited to undo Trump''s damage and
        build a more compassionate and common sense immigration agenda."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7557dd9b-a012-4ec6-a652-f52fc564a968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:38.597+08:00
