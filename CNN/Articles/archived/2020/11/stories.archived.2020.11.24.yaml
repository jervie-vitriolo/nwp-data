    'jcr:uuid': '74bb4cbb-240e-4486-88d6-fe4a7a23ae88'
    'lead': 'The House of Representatives has passed on third and final reading a
      bill setting the planting of trees as a requirement for building permits.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T21:40:25.104+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T00:03:42.931+08:00
