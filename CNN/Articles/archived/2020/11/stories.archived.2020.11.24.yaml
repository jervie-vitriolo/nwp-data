      'mgnl:lastActivated': 2023-01-25T00:18:05.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President-elect Joe Biden on Monday announced
        the members of his foreign policy and national security team.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20505e79-46de-441a-84fa-9c4cb1a9ec01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T02:36:44.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:06.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4266e65-3124-4bf0-85e6-8d0daebbdbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T02:36:44.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:06.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejandro Mayorkas has been nominated to be Biden''s secretary of
        the Department of Homeland Security, and would be the first Latino to head
        the agency. Mayorkas, a former deputy secretary at DHS, will be tasked with
        rebuilding the department that the Trump administration used to enforce its
        draconian border policy, including family separation at the US-Mexico border.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fced0317-fd98-4003-9e88-dd8dd28c914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T02:36:44.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:07.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9fec00-5ea4-427e-bf43-21a6032745ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T02:36:44.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:07.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avril Haines, a former top CIA official and deputy national security
        adviser, has been nominated for director of national intelligence and would
        be the first woman to hold the powerful post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d9f2a6-50b6-4d9a-997d-b487114ba0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T02:36:44.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:08.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6176c31a-e29d-4910-831c-d6387780ad21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T02:36:44.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:08.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will tap former US Secretary of State John Kerry as a special
        presidential envoy on climate. Kerry is a champion of the Paris climate agreement,
        which Trump formally withdrew from. Kerry was Biden''s pick to co-chair a
        "unity task force" on climate change with allies of Sen. Bernie Sanders after
        the Democratic presidential primary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809fbb39-923a-465f-a0d7-945bc7516d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T02:36:44.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:09.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbe0afb-7341-4723-ab10-2dadbe1f7931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T02:36:44.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:09.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transition team also confirmed in a release CNN''s previous
        reporting that Biden will pick Antony Blinken to be secretary of state, Linda
        Thomas-Greenfield to be ambassador to the United Nations and Jake Sullivan
        as national security adviser.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb35f16f-f7d9-4246-8ad4-02f04e153f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T02:36:44.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:10.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957becd8-3e25-4234-b398-24c90e87006d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T02:36:44.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:10.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken, Biden''s top foreign policy aide, previously served in
        a deputy role during the Obama administration. Sullivan is another veteran
        foreign policy hand, and Thomas-Greenfield is a career diplomat with deep
        experience in the foreign service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c68e5f6-447f-468d-a727-72c54b7fdb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T02:36:44.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:11.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405714a8-0a40-4be4-b3fd-68fd8cce3d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T02:36:44.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:11.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These individuals are equally as experienced and crisis-tested
        as they are innovative and imaginative. Their accomplishments in diplomacy
        are unmatched, but they also reflect the idea that we cannot meet the profound
        challenges of this new moment with old thinking and unchanged habits -- or
        without diversity of background and perspective," Biden said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06a21fb-0d83-4c40-9cac-2dfb591b30db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T02:36:44.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:12.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/23/politics/joe-biden-foreign-policy-national-security-cabinet/index.html"
        target="_blank">"Joe Biden announces top foreign policy and national security
        picks"</a></em></p>'
  'House-OKs-bill-on-expanding-prohibited-discriminatory-acts-against-women-in-workplace':
