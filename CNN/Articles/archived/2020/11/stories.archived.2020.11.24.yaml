    'jcr:uuid': 'f9a1bd66-38c1-43e7-a72a-10df2aced441'
    'lead': 'A former representative of Bayan Muna Partylist on Tuesday expressed
      fear of further crackdown on critics, as some government officials continue
      to ‘red tag’ cause-oriented organizations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T18:01:31.853+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:06:22.226+08:00
