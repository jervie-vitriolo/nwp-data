      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show is still in its 37th season, and new episodes hosted by
        Jennings will air in January 2021, the show said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe113a2-f427-4725-a782-cbe267a3153c'
