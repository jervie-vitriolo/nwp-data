    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'DTI', 'Department-of-Trade-and-Industry', 'gym', 'sports-facilities']
    'template': '1'
    'title': 'DTI issues new rules on gym royalties, membership fees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e913cb99-1f35-4727-9ebd-9e5a9c566d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T19:13:17.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:05:15.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — Gym
        members and sports practitioners could be in for a reprieve after the Department
        of Trade and Industry issued new guidelines to help them amid the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44346fd-a72f-462a-bc70-44b2adcae4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T19:13:17.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:05:15.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTI Memorandum Circular No. 20-59 said franchisors of micro, small,
        and medium enterprise gyms/fitness centers and sports facilities franchisees
        are "encouraged to waive royalty fee, including any penalties and/or charges,
        during the period the establishments were not allowed to operate during the
        COVID-19 pandemic."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214ada12-879a-4fc2-856b-5c85c3654021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T19:13:17.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:05:16.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same memorandum said these facilities are encouraged to "waive
        membership fees, including any penalties or charges if any, and/or extend
        the validity of membership in proportion to the period when the establishment
        was not allowed to operate" due to the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b71b40b-0cdd-4b6c-96c5-2e7e9acca06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T19:13:17.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:05:16.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI said members should not be denied use of the facilities
        based solely on late or non-payment of fees while the establishments were
        not allowed to operate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491f7fa6-00ec-4e6b-aaff-c4722d593a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T19:13:17.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:05:17.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gyms and fitness centers were among the businesses shut down under
        enhanced community quarantine restrictions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0ee72f-62e1-42fb-9ff4-14d97b67e2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T19:13:17.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:05:17.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, gyms, fitness centers, and sports facilities were allowed
        to reopen at 30% capacity in general community quarantine areas, and 50% capacity
        under modified general community quarantine starting August 1.</p>'
