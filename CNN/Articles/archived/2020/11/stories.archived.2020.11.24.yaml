      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, DOLE’s Metro Manila office ordered Skyway contractor
        EEI Corporation to halt construction activity in this area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76f9d8a-3619-41be-beb2-d0890869a4fd'
