      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> ING
        Philippines is expanding its services to offer e-payment cards and even physical
        debit cards to depositors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818c870e-b6c8-42a0-9b5c-33a46e426a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:20:24.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:07:00.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing on Tuesday, the Dutch banking giant unveiled
        ING Pay, a virtual payments card linked to the online bank accounts of clients.
        This runs on Visa technology and assigns a unique card number that can be
        used for online shopping, bills payment, and other digital payment gateways.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ad10c6-480f-402b-8b49-2464b2e6c217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:20:24.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:07:00.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service is free and can be funded through money transfers from
        an ING Save or deposit account or from other banks, as well as electronic
        check deposits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd591f3-388e-413b-98f7-5347a5dcdae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:20:24.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:07:01.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammed Keraine, head of ING''s retail banking segment, also said
        the bank will roll out physical debit cards in the next few days, which can
        be used to withdraw cash from automated teller machines and for point-of-sale
        card swipes. A 5% cashback promo is also offered until December 31 to encourage
        usage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93277183-ed94-4b39-85c0-150d8165e292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:20:24.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:07:01.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keraine added that the bank is also keen on offering consumer loans
        by early 2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629fe7f0-bd71-45a0-a2f1-1ba0d9409d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:20:24.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:07:02.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/7/16/e-wallets-surge-in-accounts-majority-unbanked.html">E-wallets
        drive surge in deposit accounts, but over 51M Filipinos still unbanked</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863e53da-5607-40b2-9144-f4310ad61a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:20:24.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:07:02.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ING is one of several fully online retail banks in the country,
        where funds can be transferred through the central bank''s PESONet and InstaPay
        channels. It does not charge fees for fund transfers <a href="https://www.cnnphilippines.com/business/2020/9/24/InstaPay-PESONet-fees-waiver-deadlines.html?fbclid=IwAR0GxFMGJLxef87qkkUmt0-8icOuG4fvryVG4OUUhpFEe7EB3h6kLiBERuQ">unlike
        most banks and e-wallets.</a>&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf7d365-2f38-445d-8e6c-cce4f296f098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:20:24.591+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:07:03.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech, Bangko Sentral ng Pilipinas Governor Benjamin Diokno
        said the central bank remains supportive of innovation for electronic payment
        channels, adding that it is close to approving the country''s digital banking
        framework.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3c406b-3c0e-4b27-b40d-26612b1d78b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:20:24.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:07:03.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP is working on improvements on online transactions, such
        as faster clearing times and more options for merchants and individuals to
        collect money.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfe6aaf-6be0-4ccd-a3de-b30ba23a49ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:20:24.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:07:04.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very soon, we plan to stretch further the usefulness of PESONet
        by increasing the clearing frequency of its transactions. This means that
        the payees of PESONet fund transfers will no longer wait for the end-of-day
        crediting of such transfers, since crediting will be done multiple times on
        a banking day," Diokno said, adding that this could be further expanded to
        clearing during weekends and even holidays.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179abbc1-1995-4bec-b816-521b08bba860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:20:24.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:07:04.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/business/2020/5/7/online-bank-transfers-up-coronavirus.html?fbclid=IwAR2pIa2s15yQAqpEoEgIYgaxWWlUGNG9oCLDcH6Y17su1MJWg085z7U8-pY">Online
        bank transfers up 25%, ATM transactions down amid pandemic – BSP</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf8f810-24ec-4e38-836d-20e8bc21df39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T17:20:24.592+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:07:05.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QR or quick response codes have also been enabled, which accepts
        merchant to client and even person-to-person fund transfers. On the pipeline
        are the creation of a central bills payment facility, as well as a "request
        to pay" service sent to a payee. Direct debit, which is commonly used for
        loan amortization, will also be mounted on e-payments, he added.</p>'
