    'mgnl:tags': ['Risa-Hontiveros', 'COVID-19', 'coronavirus', 'COVID-19-pandemic',
      'healthcare-workers']
    'template': '1'
    'title': '‘No excuse’: Hontiveros says Senate to highlight budget for health workers,
      vows gov’t to pay debt on benefits'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911cce16-912b-4e3a-b208-8eb46c90fdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T12:02:55.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:12:32.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)—</strong> There
        is no excuse for the government not to pay and deliver the promised benefits
        for health workers, Senator Risa Hontiveros said Tuesday amid mounting complaints
        on delayed salaries and compensation for the frontliners.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8a289c-9be9-4004-925c-44b468e91981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T12:02:55.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:12:33.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have not only the 2020 budget, but also the Bayanihan 1 and
        2 laws. <em>Siguradong nandoon itong mga</em> hazard pay <em>ng ating mga</em>
        nurse<em> at saka</em> healthcare workers,” Hontiveros said in an interview
        with CNN Philippines’ <em>The Source.</em> “So no excuses <em>ang</em> DOH<em>
        at ang buong gobyerno na hindi ito ibigay sa kanila ngayon din</em>.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3647dc7f-1a36-4ae1-ba1b-cbb74ae4643e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T12:02:55.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:12:33.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Utang namin ‘yan, utang ng gobyerno ‘yan sa mga</em> healthcare
        workers <em>ngayon din,</em>” she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735ce31b-7efc-4931-9b03-96adfab57aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T12:02:55.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:12:34.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have not only the 2020 budget, but also the Bayanihan
        1 and 2 laws. I’m sure the hazard pay for our nurses and healthcare workers
        are appropriated there. So no excuses for the DOH and the whole government
        not to give these to them right now. It’s our debt, the government’s debt
        to healthcare workers.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9cdba2-015d-48d4-9c08-329f5810bc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T12:02:55.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:12:34.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2020/11/19/DOH-hazard-pay-special-risk-allowance-COVID-19.html">Over
        16,000 medical workers</a> have yet to receive the hazard pay appropriated
        for them under the now-expired Bayanihan to Heal as One Act, a Senate hearing
        revealed last week. Senator Pia Cayetano, sponsor of the DOH’s proposed 2021
        budget, attributed this to lack of funds, saying the agency "intends to request
        another budget" to cover the promised benefits for health workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2122d755-fdce-4cb8-b129-c619b307ce6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T12:02:55.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:12:35.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/11/23/Nurses-call-timely-salary-hazard-pay-risk-allowance-COVID-pandemic.html">‘Unjust’:
        Months into the pandemic fight, some nurses seek pending salaries, promised
        benefits</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b47d62-e5ee-4985-954e-56133d2ba85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T12:02:55.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:12:35.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros, for her part, said the upper chamber will continue to
        highlight the plight of and the proper appropriation for the health workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eba4011-5038-4ba7-bb94-953bcb23d2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T12:02:55.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:12:36.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bibigyan talaga namin ng karampatang pansin ‘yung</em> budget
        <em>para sa ating mga</em> healthcare workers in 2021— which means,<em> nakatuon
        din kami sa dapat na</em> compensation <em>nila ngayon at ngayon din</em>.
        Because those items of hazard pay, etc. are due in the current year 2020,”
        the lawmaker stressed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c8fd31-40a2-4d49-a65d-2bd2563ea5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T12:02:55.483+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:12:36.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will give proper attention to the budget of our
        healthcare workers in 2021— which means, we should also focus on their compensation
        right now. Because those items of hazard pay, etc. are due in the current
        year 2020.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0a91df-1453-4ceb-9de3-29d757a3725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T12:02:55.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:12:37.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Fix working conditions before putting deployment cap''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dda307-4dd1-4b9e-a1bd-2f0c4dd09133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T12:02:55.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:12:37.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Hontiveros welcomed the government’s recent move to lift the
        ban on the overseas deployment of health workers, she also expressed concern
        over the approved yearly cap of 5,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef756bfd-6b64-4c1c-a0a9-4f651dc6173c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T12:02:55.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:12:38.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing the sentiments of workers groups in the sector, the Senator
        called on concerned parties to first improve the local working conditions
        of frontliners, before placing a limit on their deployment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe63f0d4-4a95-4857-891a-e4b7d55ed7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T12:02:55.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:12:38.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Itutuloy dapat natin ‘yung trabaho na mailagay sa ayos ‘yung
        kanilang</em> working conditions, compensation, <em>at saka</em> protections
        under the law. ‘<em>Yung</em> 5,000 cap,<em> siguro bago natin lagyan ng ano
        mang limitasyon, ayusin muna natin ‘yung</em> working conditions<em> nila</em>.
        Our healthcare workers, nurses included, deserve better,” Hontiveros stressed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6053d3-8d83-4e2e-b607-a497d373d6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T12:02:55.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:12:39.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should continue to fight to improve their working
        conditions, compensation, and protections under the law. The 5,000 cap, perhaps
        before putting any limits, we can fix their working conditions first.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0d09fe-88a7-483b-bc53-2f20751c2184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T12:02:55.484+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:12:39.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department earlier said the 5,000 annual ceiling is subject
        to regular assessment, and can be expanded in the future depending on the
        COVID-19 situation in the country.</p>'
