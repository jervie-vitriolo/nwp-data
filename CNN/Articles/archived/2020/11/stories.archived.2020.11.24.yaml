  'pope-francis-china-uyghur-human-rights-abuse':
    'author': 'Delia Gallagher and Steven Jiang, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-24T16:21:16.928+08:00
    'imagesource': 'jcr:239b65b4-8873-4d86-9904-79e93bb7396f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2406d82-7017-4448-a84f-e80480f664c5'
    'lead': 'Pope Francis has for the first time publicly named China''s Uyghur minority
      among a list of the world''s persecuted peoples, breaking his silence on allegations
      of widespread human rights abuses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T16:28:07.362+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:08:28.022+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:59:55.606+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pope-Francis', 'China', 'Uyghur', 'human-rights', 'human-rights-abuse']
    'template': '1'
    'title': 'Pope Francis refers to China''s Uyghurs as ''persecuted'' for the first
      time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d7a314-a68e-495d-b282-de0967a71f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:28:07.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:08:28.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pope Francis has for the first time publicly
        named China''s Uyghur minority among a list of the world''s persecuted peoples,
        breaking his silence on allegations of <a href="https://www.cnn.com/interactive/2020/02/asia/xinjiang-china-karakax-document-intl-hnk/"
        target="_blank">widespread human rights abuses</a>&nbsp;in Beijing''s Xinjiang
        region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d951d95-f611-4928-bd31-b8e087f8962b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:28:07.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:08:29.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think often of persecuted peoples: the Rohingya, the poor Uyghurs,
        the Yazidi — what ISIS did to them was truly cruel — or Christians in Egypt
        and Pakistan killed by bombs that went off while they prayed in church," Francis
        says in a new book, "Let Us Dream: The Path to A Better Future," published
        on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6912f4bd-1f46-45eb-97f3-4860203ee67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:28:07.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:08:29.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department has said as many as two million Uyghurs,
        who are predominately Muslim, and other minority groups have been taken to
        huge detention centers in China''s far-western Xinjiang region, where former
        detainees have described being subjected to indoctrination, physical abuse
        and sterilization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916b7846-0329-4118-b76f-ddb2eeaf7b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:28:07.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:08:30.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing insists the camps are vocational training centers built
        to address the threat of religious extremism and denies allegations of widespread
        human rights abuses in Xinjiang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48a5868-4cc7-4024-9324-a0013c8a7555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:28:07.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:08:30.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope does not elaborate further on issues relating to Uyghurs
        in the book outside the brief mention, while he talks about other persecuted
        groups like the Rohingya in more details.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e86dc56-da41-4c15-8bcd-d724fa428380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:28:07.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:08:31.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book, a wide-ranging reflection on Francis'' vision of a post-coronavirus
        world was written together with papal biographer Austen Ivereigh during the
        summer of 2020.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a11702-6479-4fe8-8461-7dcd436ca860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:28:07.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:08:31.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican recently extended <a href="https://www.cnn.com/2020/10/22/europe/vatican-china-bishops-deal-extended-intl/index.html"
        target="_blank">a controversial agreement</a>&nbsp;with Beijing over the appointment
        of bishops in mainland China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfc2c1c-44a7-44ec-9c3d-6e40f4a3a6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:28:07.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:08:32.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing had long insisted on having the final say on all bishop
        appointments in the country, but the 2018 agreement brought to an end decades
        of tension between the two sides, which severed formal diplomatic ties in
        1951.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd951a14f-2769-4585-8453-a1164d9ebcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:28:07.363+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:08:32.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details of the agreement have never been made public and it
        has been criticized by some, including US Secretary of State Mike Pompeo.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de0f672-fe8b-447e-a206-4a0dccfc1207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:28:07.364+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:08:33.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/24/europe/pope-francis-china-uyghur-intl-hnk/index.html"
        target="_blank">Pope Francis refers to China''s Uyghurs as ''persecuted''
        for the first time</a>."</em></p>'
  'trump-post-election':
    'author': 'Zachary B. Wolf, CNN'
