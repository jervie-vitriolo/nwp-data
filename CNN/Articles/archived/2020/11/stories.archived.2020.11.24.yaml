      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This one is "Serendipity" meets "To All the Boys I''ve Loved Before."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcdc327-ac42-4f62-aac3-a5a2481bd4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:24:16.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:14:40.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the young adult book series, "Dash &amp; Lily''s Book of
        Dares," it''s Christmas time in New York City. Travel around the town from
        your couch -- and remember what it felt like to see people out and about --
        as Dash, who hates Christmas, and Lily, who loves it, trade secrets and feelings
        in a red notebook they hide in different locations around the city. What will
        happen when the two meet in real life after revealing so much about themselves?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef845b60-8f19-4534-8392-79705ef02a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:24:16.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:14:41.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin Abrams plays Dash and Midori Francis plays Lily in the eight-episode
        series.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e206bcfd-6ff2-453e-a5c2-621fe627877d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:24:16.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:14:41.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Midnight at the Magnolia"</h2>'
