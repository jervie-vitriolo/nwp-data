    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House OKs bill on expanding prohibited discriminatory acts against women
      in workplace'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0842da3f-b1a5-48bf-ab72-ab95e1e90f51'
