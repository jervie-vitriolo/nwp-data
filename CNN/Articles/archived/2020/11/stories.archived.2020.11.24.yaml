    'mgnl:tags': ['ocd-typhoon-response', 'ocd']
    'template': '1'
    'title': 'OCD criticized for inadequate typhoon response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cac8e28-ceb8-40fd-9d00-ba79138f1b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:28.452+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:39.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> Lawmakers
        on Tuesday questioned the Office of Civil Defense for what they said were
        lapses in the agency''s response to the deadly typhoon that recently battered
        Luzon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ad2c8a-d8ac-4958-b514-870520b35a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:28.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:40.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf979a32-aa0b-4efe-9bf6-d07b8c734124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:28.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:40.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House joint hearing on the impact of Typhoon Ulysses,
        congressmen asked Office of Civil Defense Undersecretary Ricardo Jalad about
        the agency''s preparations prior to the typhoon''s landfall earlier this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8da7a4-9148-461b-976f-c3d60dd98c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:28.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:41.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c41badd-f140-4c09-b7cd-ec51101a30fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:28.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:41.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samar Rep. Edgar Sarmiento said OCD has to make calls during calamities,
        since it is the implementing arm of the National Disaster Risk Reduction and
        Management Council.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e02919-dd48-4a26-959d-9de2bfd45bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:28.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:42.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b907126-4bf0-4848-a5f2-04412aeb9ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:28.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:42.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw lapses in judgment here," Sarmiento observed.<em> "Sana
        ngayon ay gawin niyo na muna ang nararapat munang gawin...mandato niyo ito
        na the policy set by NDRRMC will be implemented. Kung magsisisihan po tayo,
        hindi tayo matatapos."</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dffad68-2730-4bc9-ac3a-89a08d9541bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:28.453+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:43.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74187b71-5d90-4dc9-a557-53b3145bb838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:28.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:43.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We hope you get to do your job because part of your
        mandate is to ensure that the policy set by the NDRRMC will be implemented.
        If we will point fingers, we will not be done here.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953ce35e-c5c9-4bfe-9213-d1d48f5586bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:28.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:44.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e420c885-e3bf-4c34-ad8c-5016c492a285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:28.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:44.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalad told the panel that under a national disaster risk reduction
        and management plan, government agencies work hand in hand as response clusters
        from prevention up to recovery efforts when disaster strikes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bf77c8-4de1-4155-958d-256bdaae4750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:28.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:45.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd21216-d094-4aea-9408-bc32176944d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:28.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:45.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the Department of Social Welfare and Development oversees
        distribution of relief goods, the uniformed personnel are in charge of search
        and rescue operations, and the Foreign Affairs Department oversees international
        humanitarian assistance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd840c69-82c7-4c13-b39e-88c34dbb5335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:28.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:46.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1b4dcd-e888-433c-ae46-46288aeb9932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:28.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:46.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"It''s not only OCD. Naka-cluster ho ang response natin doon</em>
        (Our level of response is being done through a cluster). Information is cascaded
        to different agencies, to the LGUs," Jalad said, explaining that OCD functions
        as coordinator of various agencies and has no resources to deploy response
        elements on the ground.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec8974d-d409-4cc6-9be1-2d8f960ac7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:28.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:47.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb4aa87-8e6b-47c4-9c10-0114055b296d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:28.454+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:47.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Stephen Paduano noted that as an administrator
        of disaster risk reduction in the country, the agency should at least validate
        data from authorities related to flood warnings and dam water discharge, to
        name a few.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8971d718-e41c-4cdc-b6a4-b1775a983655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:28.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:48.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a79715-e645-45cf-b9b3-930949e29e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:28.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to water discharge from dams, Jalad claimed that they
        only rely on state weather bureau PAGASA and dam operators as OCD "just receives
        advisories."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ee4220-f3de-430d-bdb7-e4db9052db7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:28.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2bbc14-9ca2-4eb8-8708-73cfabd16500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:28.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:49.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t afford having that expertise to duplicate the expertise
        of other agencies," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcb1ebc-774d-41ca-a13d-3467f0d52bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:28.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:50.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257f9675-a683-4d73-92a9-1bb406caeb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:28.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:50.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the deliberation, Sarmiento said he plans to propose a measure
        to strengthen the OCD''s capacity to oversee and implement disaster-related
        operations, primarily by making it an executive agency under the Office of
        the President, chaired by a Cabinet secretary.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b675e26-60a3-4c1f-ac3c-edbe4b4fe99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:28.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:51.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f358046-0d2b-44d7-8719-2766703f5d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:28.455+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:51.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to strengthen your office itself because we see that for
        us to have a consolidated effort,<em> dapat kayo po ay nagbabaton</em> (you
        should be the one throwing orders)," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec13813-d716-45e2-ae53-eb99d5a32d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:28.456+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:10:52.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd59dedd-8b4d-4a7e-bfaf-0bc613ebbefd'
      'mgnl:activationStatus': true
