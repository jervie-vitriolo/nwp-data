      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emma Roberts plays a single woman in Chicago, who works hard but
        can''t find the right guy. Making matters worse is her meddling mom, played
        by the great Francis Fisher. When Roberts meets Jackson, played by Luke Bracey,
        at the mall (where he can usually be found) the two meet cute then he slips
        her a card. They decide to become each others "Holidate," and begin dating
        only on, you guessed it, holidays. Guess what happens next? Throw in Kristin
        Chenoweth as the kooky aunt and a dance sequence and there you have a holiday
        hit.</p>'
