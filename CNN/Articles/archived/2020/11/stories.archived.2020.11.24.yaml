    'mgnl:tags': ['United-Kingdom', 'UK', 'COVID-19', 'coronavirus', 'brexit', 'no-deal']
    'template': '1'
    'title': 'No-deal Brexit would be worse for the UK economy than COVID-19, says
      Bank of England governor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bb3dd8-10df-4c22-93cc-063a0a15e060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:10:13.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:07.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bank of England Governor Andrew Bailey
        has warned that failing to secure a new trade deal with the European Union
        would do more damage to the UK economy over the long run than the coronavirus
        pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083a9a03-7f8f-47d9-a5b4-96c9e59cc6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:10:13.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:08.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the long-term effects ... would be larger than the long-term
        effects of Covid," Bailey said Monday in response to a question from a lawmaker
        on what would happen if the UK government does not complete a deal before
        the December 31 deadline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e85635c-aa37-4e02-93a3-9790df2f3197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:10:13.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:08.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes a much longer period of time for what I call the real
        side of the economy to adjust to the change in openness and to the change
        in profile in trade," Bailey added in testimony before parliament''s Treasury
        committee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a0c8fd-4442-4b23-bb65-5143a9dac830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:10:13.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:09.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom left the European Union in January. But the £670
        billion ($895 billion) trade relationship has been largely unaffected so far
        because of a transition period that expires at the end of this year. Negotiators
        have been trying to hammer out a deal that will allow for tariff-free trade
        to continue. But progress has been slow, and chief EU negotiator Michel Barnier
        warned on Monday that "fundamental differences" still need to be resolved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e952871-27a0-4cdf-9a10-50fed1a8f44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:10:13.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:09.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK business groups are pushing Prime Minister Boris Johnson to secure
        a deal, saying that many companies have been stretched to the breaking point
        by the coronavirus and another round of lockdowns. Without an EU deal, UK-based
        firms face hefty tariffs, quotas and other barriers to doing business with
        the country''s biggest export market starting on January 1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccdbefd-dbf1-448b-9ec9-76c9c9273ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:10:13.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:10.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of England forecast earlier this month that the UK economy
        will shrink by 11% in 2020. Economists are worried about "scarring" caused
        by coronavirus, but Bailey said on Monday that he was optimistic about the
        economy''s ability to recover relatively quickly from the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c031a48-d6bf-483a-b1b9-d2a4e8f7312c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:10:13.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:10.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A change in the terms of trade with the European Union would produce
        more lasting upheaval, he suggested, comparing that outcome with modeling
        the central bank did decades ago showing it would have taken the UK economy
        between 30 and 40 years to adjust if policymakers had decided to drop the
        British pound and switch to the euro.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffb0733-c8d0-4132-a0d0-47e12a1be4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:10:13.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:11.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government and the Bank of England have unleashed hundreds
        of billions of pounds worth of stimulus to help cushion the blow to business
        and workers from the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fb61b2-009c-4008-8b12-f9a2f64b360d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:10:13.540+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:11.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the central bank said it would increase its
        purchases of UK government bonds by £150 billion ($195 billion) to £875 billion
        ($1.1 trillion), and finance minister Rishi Sunak extended a furlough program
        through March 2021. The government will pay 80% of the wages of employees
        of businesses forced to close, capped at £2,500 ($3,270) per month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4aba82e-79e4-4ca0-8ce6-550a6c72d9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:10:13.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:12.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak said on Sunday that the economic situation in the country
        presents "a very difficult picture."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb0e6bc-0510-414d-8d8d-81700af62256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:10:13.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:12.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economy is experiencing significant stress," he told the BBC.
        "We''ve seen that particularly in the labor market, with people''s jobs. We
        know that three quarters of a million people have tragically already lost
        their jobs with forecasts of more to come. Borrowing ... is at record peacetime
        levels and more stress to come."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e83e8a-8aed-40ea-b226-c835216b62fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:10:13.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:13.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak will deliver an update on the economic situation on Wednesday
        and sketch out his plans for borrowing and spending after the pandemic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4865bd01-9aea-4b7e-beaf-8b8dde845ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:10:13.541+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:13.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/24/economy/brexit-no-deal-covid-pandemic/index.html"
        href="https://edition.cnn.com/2020/11/24/economy/brexit-no-deal-covid-pandemic/index.html">No-deal
        Brexit would be worse for the UK economy than COVID-19, says Bank of England
        governor</a>"</em></p>'
  'WHO-scientists-continue-investigation-into-coronavirus-origins-and-plan-trip-to-China':
    'author': 'Jacqueline Howard, CNN Health'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-24T21:32:42.784+08:00
    'imagesource': 'jcr:e36ae99f-b825-490d-b706-205b197f37b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3769fec0-a338-41ae-addc-0836e7a32ef4'
    'lead': 'World Health Organization officials announced that an international team
      of scientists will be traveling to China "in due time" to continue an investigation
      into the origins of the coronavirus that causes COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T21:32:05.565+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:03:58.084+08:00
