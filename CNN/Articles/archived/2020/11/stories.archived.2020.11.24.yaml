    'template': '1'
    'title': 'Bangko Sentral denies spending millions on new logo'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cebb33-4e3e-46d0-8d49-6247a730b10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T20:20:33.229+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:37.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong>&nbsp;The
        Bangko Sentral ng Pilipinas on Tuesday denied reports that it spent millions
        of pesos for its new logo, saying it was created by "in-house talents."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad35a32-91b6-486d-b407-e4c28dd6be3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T20:20:33.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:37.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a short statement, the agency clarified there was no procurement
        required in producing the new emblem.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1708bd81-7fd2-4dca-a874-e2b9c1411f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T20:20:33.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:38.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no truth to reports that it spent millions of pesos in
        relation to its new logo," said the BSP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340ec5a7-22b1-4598-af3c-c176b848c31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T20:20:33.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:38.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 20, BSP Governor Benjamin Diokno <a href="https://cnnphilippines.com/business/2020/11/20/Bangko-Sentral-new-logo-2020.html?fb&amp;fbclid=IwAR2EYqkZKH6epavZslDiAEZwWTHIaEj_6Ip1v2YOWNoxeZjxUCYB-FAkm04">unveiled
        a new logo</a>, featuring a bright gold eagle and a deeper blue background,
        to keep up with "changing times" in the middle of a global recession. It will
        replace the agency''s old emblem that shows a profile of an eagle in white
        which has been used for the past ten years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baccb66d-0b06-4ae9-85b9-d1287ba6ad5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T20:20:33.230+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:39.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later, a report surfaced with a headline saying the BSP
        allocated&nbsp;₱52.5 million for the new logo. But the contents of the article
        broke down a budget allotted for public relations and advertising programs,
        allegedly citing BSP documents.</p>'
  'eddie-garcia-act-entertainment-workers-protection-bill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-24T20:42:52.525+08:00
    'imagesource': 'jcr:018a156f-fa99-42bc-bc5d-e4d82e53248b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17640d22-6f25-4929-8f58-e188e4986036'
    'lead': 'The House of Representatives on Tuesday passed the proposed ''Eddie Garcia
      Act,'' named after the veteran actor whose death put the spotlight on workplace
      safety in the entertainment industry.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T20:46:11.387+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T00:04:30.872+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:00:03.880+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House OKs ‘Eddie Garcia Act’ for protection of entertainment workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbae5a40-d89d-4514-8c36-e778400f48ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T20:46:11.387+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:04:31.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — The
        House of Representatives on Tuesday passed the proposed “Eddie Garcia Act,”
        named after the veteran actor whose death put the spotlight on workplace safety
        in the entertainment industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3f6c76-d381-431c-acfd-6fefbb3703ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T20:46:11.388+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:04:31.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 235 lawmakers voted to approve on third and final reading
        House Bill 7762, which seeks to institutionalize policies for the protection
        and promotion of workers’ welfare in the film, television, and radio entertainment
        industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eb4570-dcbe-4b1e-bbe0-0ed12b77ec83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T20:46:11.388+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:04:32.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill requires an occupational safety and health officer to conduct
        a risk assessment of the workplace or production set to eliminate or control
        any potential hazard.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a8288c-1c16-40da-9c19-0c17bc1e1cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T20:46:11.388+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:04:32.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once passed into law, it directs the Department of Labor and Employment
        to initiate and oversee the formulation, production, and distribution of a
        safety manual for the industry, and the formation of a Tripartite Council.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10568def-c374-4101-a61c-3a1b169d753a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T20:46:11.388+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:04:33.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed bill also limits work hours to eight hours per day,
        which can be extended to a maximum of 12 hours daily but not more than 60
        hours per week, subject to appeal to the Tripartite Council.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4bcf15-e919-4423-91d8-0067b004f4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T20:46:11.388+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:04:33.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The salary of a worker or independent contractor should not be less
        than the minimum wage in the region and shall be paid on time, with social
        security and welfare benefits, and insurance coverage.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41dbfbf-a0ef-4303-bd9d-fa6a5e0ed3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T20:46:11.388+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:04:34.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a taping for a television series in June 2019, Garcia tripped
        on a cable lying on his path and fell, breaking his neck. He slipped into
        a comatose state for nearly two weeks and<a href="https://www.cnnphilippines.com/news/2019/6/20/Eddie-Garcia-dies-90.html">
        passed away at age 90.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4a6998-7acb-4376-b74b-c756ec23da19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T20:46:11.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:04:34.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2019/6/21/Safety-protocol-set-Eddie-Garcia.html">READ:&nbsp;Directors
        call for better safety protocol on set after Eddie Garcia''s death</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7758bc80-f5a8-4b2f-858e-99e72ee48a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T20:46:11.388+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:04:35.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE <a href="https://www.cnnphilippines.com/news/2019/12/24/eddie-garcia-death-fine-gma-safety-violations.html">fined
        GMA Network ₱890,000</a> for occupational safety and health violations. DOLE
        said the network failed to file the necessary report within 24 hours, did
        not provide a safety officer and did not provide a first aid professional
        on set.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c79bbf9-5d60-44f0-be18-a6f5d5bef1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T20:46:11.389+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:04:35.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GMA <a href="https://www.cnnphilippines.com/news/2019/9/16/gma-response-dole-eddie-garcia.html">maintained
        that all safety measures were in place</a>, calling what happened to Garcia
        as an “unforeseeable accident.”</p>'
