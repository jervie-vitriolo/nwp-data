    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:59:39.270+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants ''healthy'' police, military in COVID-19 vaccine distribution'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d15bdf8-9ef3-4e6d-9a3f-31990b0fbfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:38:17.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:36.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) –</strong> President
        Rodrigo Duterte wanted to include the police and military in the list of priority
        sectors for COVID-19 vaccination as he will need them in the vaccine rollout
        in other societal sectors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3479b446-fd2c-4f55-85ce-5e3b54b93b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:38:17.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:37.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7609388-b5f0-4d86-af12-34a99f9c9f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:38:17.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:37.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need a healthy military and police <em>kasi kapag magkasakit
        lahat ''yan, wala na ako maasahan, wala tayo mautusan</em> (because if all
        of them get sick, I don''t have anyone to rely and be given orders)," Duterte
        said during the weekly Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases meeting on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a21e36d-aed9-41d2-bdd9-56d1ece59277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:38:17.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:38.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf9d835-8bf9-4b41-a257-1a545e18bac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:38:17.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:38.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President mentioned the military and police as the "errand boys
        of the Republic" since these uniformed personnel have been in the forefront
        in responding to the COVID-19 pandemic and leading rescue and relief efforts
        in areas recently hit by powerful typhoons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040c827b-7ffd-4704-b80c-6f3108e64bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:38:17.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:39.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d21927-4b1d-4ded-98a2-d2c06cec8b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:38:17.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:39.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kita naman ninyo ''yung baha sa</em> Luzon. <em>Kita ninyo</em>
        military, Coast Guard, <em>lahat na pumupunta doon, at pulis.</em> And then
        they have to take care of the law and order situatio<em>n. Huwag na ninyo
        masyado pahirapan ''yung pulis, wala naman kayong gawin,</em>" he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37763d9c-719c-4cdd-a1e6-fb222e6a2acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:38:17.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:40.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84f8943-aece-4366-a448-e47117d8fbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:38:17.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:40.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You saw that in the floods in Luzon, the military,
        the Coast Guard, and thepolice were the ones responding there. And then they
        have to take care of the law and order situation. Don''t bother the police
        too much, you who have nothing to do.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d75f4d-4345-4cef-a48f-572a6f5547dd'
