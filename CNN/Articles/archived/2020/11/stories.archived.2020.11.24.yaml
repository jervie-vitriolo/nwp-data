      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Following the death of longtime "Jeopardy!"
        host Alex Trebek earlier this month, the quiz show has now announced it will
        resume production, with a new interim host in the meantime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7054d189-dae1-427b-8689-55414e2e0aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:26:41.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:27.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dd0576-538d-464e-887b-07f4d927f9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:26:41.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:28.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jeopardy!" announced Monday that Ken Jennings, who holds the all-time
        records for most consecutive games won at 74, will be the first interim guest
        host for the show, which plans on resuming production on November 30.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67444b66-bc80-4ab8-a499-9e564e10432c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:26:41.252+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:28.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7384af70-8e84-4fd1-ae06-faeca72abf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:26:41.253+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:14:29.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will honor Alex''s legacy by continuing to produce the game
        he loved with smart contestants and challenging clues. By bringing in familiar
        guest hosts for the foreseeable future, our goal is to create a sense of community
        and continuity for our viewers," said "Jeopardy!" executive producer Mike
        Richards in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64c4d1d-f883-44c2-b24e-d5ddeeefa447'
      'mgnl:activationStatus': true
