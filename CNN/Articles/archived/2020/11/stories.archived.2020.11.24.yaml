      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/va9lkyBiTkc"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e17b745-fefd-4f14-b94c-bf58b4219ed7'
