      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b63ea2-6638-4435-86ec-0a92ec9da63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:24:16.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:14:42.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maggie Quinn (Natalie Hall) and Jack Russo (Evan Williams) are childhood
        friends who grow up to co-host their own morning radio show, "The Windy City
        Wake Up," based out of Chicago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4204004c-5276-4b84-9a02-fbd59b4f9410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:24:16.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:14:43.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the two are looking to hit it big, with a show in satellite
        radio. In order to gain more listeners they tell fans that they are actually
        in love and that they will share a midnight kiss on New Year''s Eve. What
        starts out as a lie ends in an engagement, of course. Come for the festive
        scenery, stay for the friends-who-fall-in-love story.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98e8501-5583-455a-a1a0-aac84ec06fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:24:16.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:14:43.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"A New York Christmas Wedding"</h2>'
