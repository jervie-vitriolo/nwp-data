    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-24T17:53:25.813+08:00
    'imagesource': 'jcr:30b5886d-f4fe-4be7-b2a3-6a661ac0b41e'
