    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:59:53.165+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['France-Castro', 'House-Bill-no.-8058', 'HB-8058', 'Republic-Act-No-4670',
      'RA-4670']
    'template': '1'
    'title': 'Lawmaker files bill to amend Magna Carta for public school teachers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35213a31-140c-4289-942a-3bcecf785ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:56:38.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:10:04.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — A
        lawmaker is seeking to amend the Magna Carta for public school teachers, saying
        it should be updated to reflect the concerns and issues educators are facing
        today.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a4bb91-8345-4881-9252-1487b89c2b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:56:38.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:10:05.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers Party-list Rep. France Castro filed House Bill no.
        8054 on Nov. 23, hoping to reflect the significant changes that happened in
        the 54 years since Republic Act No. 4670 or the Magna Carta for Public School
        Teachers was enacted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c41f2b-95f4-43c7-ad0a-2312762cb037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:56:38.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:10:05.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many changes in the conditions of the public education system have
        occurred which would require the Magna Carta for Public School Teachers to
        be revisited and updated," the assistant minority leader said in a statement
        on Tuesday. "HB 8058 or the Magna Carta of Public School Teachers revisits
        and updates provisions from RA 4670 which will reflect the demands of public
        school teachers of the 21st century."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c2cc02-62d1-4fe6-8fb1-ad92674546d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:56:38.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:10:06.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the proposed magna carta are shorter teaching hours,
        better protection for those hired under probationary status, limitations on
        allowable salary deductions, and health benefits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63523ff4-06ab-4076-acf5-5872d32ba11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:56:38.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:10:06.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also sought to protect teachers to form unions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e88fe4-5b12-4c62-99fd-96f41d2f64d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:56:38.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:10:07.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protection of rights of teachers to organize unions, substantive
        rights related to sex and gender, broader protection with regards to rights,
        benefits and leaves under other laws are also expressed in the proposed amended
        Magna Carta," Castro said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5688f2f-e75f-4713-964e-0276a03177de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:56:38.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:10:07.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that there would be heavier penalties meted out to those
        who would violate the provisions of the charter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd7c6de-95f7-4e3c-82c9-eef6ab5f1cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:56:38.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:10:08.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fifty-four years is a long time, many changes in teaching methods,
        requirements and demands have been made," she said. "Now that teachers are
        asked to be 21st century teachers, it is high time that the Magna Carta of
        public school teachers also reflect 21st century demands for adequate salaries
        and benefits that commensurate to their functions and status, a more humane
        terms and conditions of work be realized and for greater protection in the
        performance of their duties within and outside schools be observed of public
        school teachers."</p>'
