      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badilla also said there is also a risk assessment project, which
        can help in simulating possible flood scenarios and assess the extent of the
        damage. However, it only covers Metro Manila and replicating this at the regions
        would be a challenge in terms of funding.</p>'
