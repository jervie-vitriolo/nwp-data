    'jcr:uuid': 'cce7652a-b9de-4963-b3ed-b22cf5fb4991'
    'lead': 'President Rodrigo Duterte wants to include the police and military in
      the list of priority sectors for COVID-19 vaccination as he will need them in
      the vaccine rollout in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T05:38:17.704+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:17:36.047+08:00
    'mgnl:lastActivatedBy': 'magnolia'
