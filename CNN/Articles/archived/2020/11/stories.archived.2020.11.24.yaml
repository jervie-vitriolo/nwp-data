      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7c8771-1ecf-41dc-9ef2-ab1e190317a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:56:30.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:11:22.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not give exact figures, but said this may take “billions
        of pesos.” The official also said that for next year, additional allocation
        is needed for the dam''s silting and dredging.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b953fe6-573e-4d4d-8847-9635d7ecb401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:56:30.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:11:23.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc818a60-8ad4-4a85-a58c-dd66e655e462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:56:30.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:11:23.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visaya also mentioned that SN Aboitiz Power, the operator of Magat
        Hydroelectric Power Plant, is proposing to build a dam upstream that will
        be used for power generation and can also help in flood mitigation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6b60b6-fe28-4f6b-b6b2-0a84c68ccce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:56:30.655+08:00
