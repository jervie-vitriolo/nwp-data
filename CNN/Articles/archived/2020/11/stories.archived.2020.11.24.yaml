  'House-approves-Caregivers-Welfare-Act-on-final-reading':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-24T05:52:59.709+08:00
    'imagesource': 'jcr:9b4b62e3-7117-4a1c-8a14-d26c394b6578'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8452fef-1203-44ad-96fe-0071dc090269'
    'lead': 'The rights of caregivers in the country are now protected under a bill
      approved by the House of Representatives on third and final reading.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T05:45:54.912+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:17:20.401+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:59:39.701+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House approves Caregivers Welfare Act on final reading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5909e3b7-ffc7-496a-b4b9-99b51a0353dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:45:54.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:20.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) –</strong> The
        rights of caregivers in the country are guaranteed as congressmen approved
        a measure on Monday that outlines policies in protecting their welfare.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c03afb-0e56-4b13-8a17-94e28c85e4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:45:54.912+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:21.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abf6d97-8070-4f2d-91ea-b4d8449fe0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:45:54.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:21.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 221-0 with no abstention, the House of Representatives passed
        on third and final reading House Bill No. 135 or the Caregivers Welfare Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25318e16-0485-416b-840f-c357f21dae5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:45:54.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:22.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e490f9b-b1e7-41eb-9422-781c9a92fed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:45:54.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:22.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Caregivers must be protected against abuse, harassment, violence,
        and economic exploitation. These proposed policies must be enacted into law
        to maintain excellent and globally competitive standards for the caregiver
        professional service," said Bataan 1st district Rep. Geraldine Roman, the
        bill''s author.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6dc01b-f19b-4440-ac04-bba0fa464639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:45:54.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:23.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d370ec-3a46-45a5-953c-788e1afe5ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:45:54.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:23.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure ordered the Department of Labor and Employment
        to develop a model employment contract for caregivers which shall be accessible
        to all. The private employment agency must keep all signed employment contracts
        for verification by DOLE.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccecf670-db52-4915-b9ac-0622608cbe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:45:54.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:24.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf957ec-0914-45f9-b301-f6dc1568e214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:45:54.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:24.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers are now required to request pre-employment requirements
        for caregivers such as Technical Education and Skills Development Authority-certified
        caregivers training certificate, medical certificate issued by a local government
        health officer, and a National Bureau of Investigation or police clearance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7197131d-4fd7-44ff-9537-4308ec7e76fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:45:54.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:25.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda1463c-facf-4724-84b0-1b3fa5959226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:45:54.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:25.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caregiver''s working hours must be based on the employment contract
        signed between them and their employer in accordance with labor laws. A caregiver
        is entitled to work eight hours a day with corresponding overtime pay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c3af5a-13e2-4baa-a4d5-5afa1403f3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:45:54.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:26.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c0ea37-387b-4e13-a74f-44fd228a9d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:45:54.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:26.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also stipulates the caregiver''s wage must be given on
        time "once every two weeks or twice a month at the intervals not exceeding
        16 days" and employers must provide a pay slip for their salary''s breakdown.
        Payment of wages through promissory notes, vouchers, coupons, tickets, chits,
        or any object other than cash is prohibited.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3308717-a93b-4be8-95a0-d4f91b517b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:45:54.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:27.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03906680-de12-4034-be77-a236eb3f7d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:45:54.913+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:27.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caregivers are entitled to an annual service incentive leave of
        at least five days with pay once they reach one year in service. Unused leaves
        must be carried in their succeeding years of service and be convertible to
        cash. They should also receive mandatory statutory benefits provided by law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4567201-4da7-4fa2-8206-8bf81da326ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:45:54.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:28.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f253c0bf-f346-43ab-8cca-09ebbb1b5265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:45:54.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:28.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers of household-based caregiver must provide his/her basic
        necessities, including three adequate meals per day and a humane sleeping
        arrangement. In cases of illness or injury on the part of caregivers during
        their duty, employers must give them time to rest and assistance without loss
        of benefits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49adda2-4cee-4908-b7d7-a27b451c67fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:45:54.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:29.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c6c252-80d0-4476-b5b7-b5bbb0a5976c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:45:54.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:29.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A caregiver may terminate his/her contract due to verbal or emotional
        abuse, inhumane treatment, commission of a crime or offense, and violation
        of contract terms and conditions on the employer or household''s part.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29faa1b8-7f4a-43a6-9116-a8f24b9ca664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:45:54.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:30.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e73b905-f8db-4ba3-85b0-e1cbe8909a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:45:54.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:30.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the employer can terminate their contract with
        the caregiver if the latter committed a misconduct in connection with work,
        gross or habitual neglect of duties, fraud or willful breach of trust, commission
        of a crime or offense, and violation of contract terms and conditions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62590d02-ad28-4ba4-a17d-4d0025572488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:45:54.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:31.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b7d695-8792-4a0a-8d7b-7762d6c70344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:45:54.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:31.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor disputes involving the caregiver and employer shall be resolved
        by the DOLE Regional Office and/or the National Labor Relations Commission.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b8008f-1534-4e4c-b04c-50379f752cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:45:54.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:32.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2926169-cc78-4ce9-80d8-2e7753e1f693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:45:54.914+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:32.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 2018 baseline survey of the Longitudinal Study
        of Ageing and Health in the Philippines done by the Demographic Research and
        Development Foundation Inc. and the Economic Research Institute for ASEAN
        and East Asia, majority of Filipino caregivers are women at 87% with a mean
        age of 46.2 years old. Around 60% of Filipino caregivers are married while
        44% finished high school.</p>'
  'Netanyahu-Saudi-Crown-Prince-meeting-Riyadh-':
    'author': 'Oren Liebermann, Nic Robertson and Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-24T06:31:53.356+08:00
    'imagesource': 'jcr:885c8db7-49bb-4ded-9c66-f9164e530e3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e491e853-7411-403b-be62-0389b3484940'
    'lead': 'An Israeli government official says Prime Minister Benjamin Netanyahu
      held his first ever known meeting with Saudi Crown Prince Mohammed bin Salman
      on Sunday, but the claim was swiftly denied by Riyadh''s top diplomat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T06:33:33.542+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:17:09.098+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:59:40.137+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israeli minister says Netanyahu met Saudi Crown Prince, but Riyadh denies
      it'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405dc92e-6455-4978-b86f-7feb90d855e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:33:33.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:17:09.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An Israeli government official said
        Prime Minister Benjamin Netanyahu held his first ever known meeting with Saudi
        Crown Prince Mohammed bin Salman on Sunday, but the claim was swiftly denied
        by Riyadh''s top diplomat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7016599c-7783-4d91-b3f8-9892befd15f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:33:33.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:17:10.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Israel''s Army Radio on Monday, Education Minister Yoav
        Gallant called the covert meeting, which reportedly took place in the Saudi
        city of Neom, an "incredible achievement" and congratulated Netanyahu.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e439dde-461f-49b5-97d7-ee221fde8285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:33:33.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:17:10.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s say that the very existence of the meeting, the fact that
        it was put out publicly, even if it''s half official at the moment, is a matter
        of great importance from any aspect and matter," a member of Netanyahu''s
        Likud party, when asked about the Sunday meeting. Secretary of State Mike
        Pompeo was also in Neom at the same time meeting with bin Salman as part of
        his tour of the Middle East. Several Israeli news organizations reported that
        Pompeo also took part in the meeting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f364af59-d62b-4cc0-a88f-e9369b20e7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:33:33.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:17:11.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Saudi Arabia''s foreign minister, Faisal bin Farhan, denied
        the meeting took place. "I have seen press reports about a purported meeting
        between HRH the Crown Prince and Israeli officials during the recent visit
        by @SecPompeo. No such meeting occurred. The only officials present were American
        and Saudi," bin Farhan tweeted Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eb3f7e-b40f-405b-a1cf-43034c33952b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:33:33.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:17:11.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department Principal Deputy Spokesperson Cale Brown declined
        to comment to the pool traveling with Pompeo on the reports. The only meeting
        listed on his public schedule was one with the Saudi Crown Prince, which was
        closed to the press. Pompeo took no questions from the traveling press pool
        during the entire 10-day trip across Europe and the Middle East.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaa5abb-41ce-4035-845a-14177e7754d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:33:33.542+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:17:12.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli government has not commented on the meeting, which has
        been reported by several Israeli news outlets, but there has been no official
        denial either. Netanyahu was joined by Mossad head Yossi Cohen, who has spearheaded
        the normalization efforts between Israel and the Sunni Gulf states, according
        to the Israeli reports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f39baa-e59e-4ccf-865a-a72f7a74a9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:33:33.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:17:12.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A private business jet often used by Israeli officials was tracked
        flying in a highly unusual route from Israel toward Saudi Arabia and the city
        of Neom on Sunday, according to flight tracking websites ADS-B Exchange, FlightAware,
        and others. The flight returned to Israel a few hours later.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7b149f-4b64-42bb-9b9b-4218808dcf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:33:33.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:17:13.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting, if confirmed, would be the first of its kind between
        the Israeli Prime Minister and the Saudi Crown Prince, and it comes just months
        after the United Arab Emirates and Bahrain normalized relations with Israel.
        Bahrain almost certainly had tacit Saudi approval for the move, given the
        tiny kingdom''s reliance and closeness to Saudi Arabia, analysts have said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94b4832-8ffa-4659-b2e5-98007f60b98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:33:33.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:17:13.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amos Yadlin, the executive director of Israel''s Institute for National
        Security Studies, suggested that such a meeting would represent a chance for
        Pompeo to promote the legacy of the Trump administration and try to advance
        additional normalization agreements with an eye to running for the White House
        in 2024. Perhaps more importantly, Yadlin said the three sides here were likely
        working against Iran in unison and planning what moves to make before a Biden
        administration takes office and pursues a nuclear agreement with Iran.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7a2c5a-c6bc-4a21-b727-f4a70b475d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:33:33.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:17:14.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo and the Trump administration have put huge pressure on the
        Saudis to normalize relations with Israel, a senior Saudi diplomat told CNN.
        Even in the waning days of Trump''s time in office, Pompeo -- who has yet
        to acknowledge Joe Biden''s victory in the elections -- has pressed forward,
        urging more countries to normalize ties with Israel. Before arriving in Saudi
        Arabia, Pompeo was in Qatar, another country high on the White House''s list
        for normalization with Israel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d9ed56-85f9-478e-9226-f2712a5e0319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:33:33.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:17:14.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe in all my heart that the Trump administration policies
        that we have set up created the conditions for those leaders to make exactly
        that decision, and if they do, it will be a glorious thing for the region,"
        Pompeo told the Jerusalem Post during his stop in Israel. "The people of these
        countries will be better off, [with] more prosperity and opportunity."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad683a19-4801-4950-b5aa-85fd37710e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:33:33.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:17:15.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far at least, those efforts have hit a wall, with Saudi officials
        insisting a resolution to the Israeli-Palestinian conflict and recognition
        of a two-state solution is a necessary prerequisite for normalization, based
        on the 2002 Saudi-led Arab Peace Initiative.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31593dd5-f5e5-42ee-88f2-56f9646946c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:33:33.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:17:15.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made [our position] very clear," Saudi Finance Minister Mohammed
        Al-Jadaan told CNN. "We put an initiative on the table and we think that this
        is the right initiative that will bring peace to the Middle East, [recognizing]
        a two-state solution and the rights of the Palestinians."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608f0b0f-9664-43b0-8f06-4160b4e99f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:33:33.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:17:16.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the Arab Peace Initiative has begun to show cracks, enlarged
        by the Gulf state''s desires to form a united front against Iran and to draw
        closer to Israel. The most notable of those cracks were the normalization
        agreements the UAE and Bahrain signed with Israel. At least so far, the Saudis
        have not taken that decision, but the signs of their growing closeness to
        Israel -- and their frustration with the Palestinians -- are apparently growing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f3d532-c4f7-40f6-9da7-9776a4c955ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:33:33.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:17:16.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi''s former ambassador to the United States, Prince Bandar bin
        Sultan, ripped Palestinian leaders last month in an interview with Saudi-owned
        Al Arabiya TV, saying, "They always bet on the losing side." He said the Palestinian
        criticism of the new normalization agreements was "shocking" and unacceptable.
        "They would fail and turn back to us again and we would support them again.
        We even went further and stood against the world by justifying the actions
        of the Palestinians while we know that they were not justified. But we did
        not wish to stand with anyone against them," Prince Bandar said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eda3938-d231-47bd-97e3-331133932dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:33:33.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:17:17.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia is a huge prize for Trump and Netanyahu, both of whom
        have suggested more Gulf countries would soon normalize relations with Israel.
        Saudi would be the most significant country by far, standing as the de facto
        leader of the Sunni Muslim world. A Saudi decision to normalize relations
        with Israel could potentially pull other Sunni countries along. The reported
        meeting between Netanyahu and bin Salman would be a step in that direction.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e6087d-a6f9-469a-a05a-df121dcbd3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:33:33.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:17:17.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A short time before the private business jet left Israel, Netanyahu
        foreshadowed the continued change in relations with more Gulf states. Speaking
        at a memorial ceremony for Israel''s first leader, David Ben-Gurion, Netanyahu
        said, "Following the peace agreements with Egypt and Jordan, recently, within
        six weeks, we brought three new peace agreements and normalization agreements:
        with the UAE, with Bahrain, and with Sudan. If we continue down this path
        of the strengthening of Israel''s power, and the strengthening of the ties
        with moderate Arab world that pushing toward stability and advancement --
        we will see more Arab states that widen the circle of peace."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38139603-1b89-4093-b301-37aa7054f9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:33:33.543+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:17:18.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a Likud faction meeting Monday afternoon in the Knesset,
        Netanyahu did not specifically address the meeting, but he said he is working
        to widen the circle of countries that have relations with Israel.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6df461-19ee-4416-90c3-028d0ad913de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:37:35.744+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:17:18.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/23/middleeast/israel-netanyahu-saudi-arabia-crown-prince-intl/index.html"
        target="_blank">Israeli minister says Netanyahu met Saudi Crown Prince, but
        Riyadh denies it</a></em></p>'
  'Smithsonian-National-Zoo-giant-panda-cub-Xiao-Qi-Ji':
    'author': 'Scottie Andrew, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-24T06:42:07.655+08:00
    'imagesource': 'jcr:154479a1-409d-46f6-9c3b-cd5239cbc637'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f857df50-6329-4935-a453-20f206c1b284'
    'lead': 'The Smithsonian National Zoo''s newest little miracle finally has a name,
      and it''s as sweet as he is.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T06:43:15.458+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:17:03.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:59:40.524+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The National Zoo''s baby panda has a name, and it means ''little miracle'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba4833f-8ab1-4267-8071-0ff2fbf8bff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:43:15.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:17:03.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The Smithsonian National Zoo''s newest
        little miracle finally has a name, and it''s as sweet as he is.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bdb76c-f750-43b4-9dea-756d2da486e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:43:15.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:17:04.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meet Xiao Qi Ji, the zoo''s roly-poly 3-month-old giant panda cub.
        His adoring public voted overwhelmingly for the name, which in Mandarin means
        "little miracle" -- a fitting name for a baby whose birth provided a healthy
        dose of joy during a dark year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4d6200-078b-4150-8138-e5f579b7457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:43:15.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:17:04.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiao Qi Ji (pronounced Shiau-chi-ji) was born in August to 22-year-old
        mother Mei Xiang, who bravely gave birth on livestream. Since then, his every
        move has been documented by his keepers at the zoo, who regularly update the
        public on his progress while he''s off exhibit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054da605-d589-49e9-bddc-444e7b99bdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:43:15.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:17:05.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s got some famous fans, including Washington Mayor Muriel Bowser,
        who called him the "cutest and most popular bear in the nation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdac362-aa3f-4a03-bd20-05ba06ffc606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:43:15.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:17:05.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s unofficial No. 1 cutie has hit some important milestones:
        He weighs over 10 pounds now, and last month he finally opened his eyes. The
        petite ursine has yet to take his first steps, but he''s a proficient crawler.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43790131-a932-403c-9cf0-8818231977f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:43:15.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:17:06.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiao Qi Ji is indeed a miracle. He was born through artificial insemination,
        the first time a zoo has ever successfully executed a pregnancy and birth
        using frozen semen, according to the National Zoo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9d55b9-671c-4223-a389-13c052c4b9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:43:15.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:17:06.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His birth provided a much-needed supply of hope during the challenging
        Covid-19 pandemic, too. As Chinese ambassador to the United States, Cui Tiankai,
        said in a message to the young cub, Chinese and American panda lovers alike
        have delighted in watching him teeth, roll and snuggle up to his mother.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bf6623-3ea0-4503-be67-0d998f796cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:43:15.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:17:07.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the zoo''s little miracle turns 4, he''ll move to China --
        part of the breeding agreement between the country and the National Zoo. For
        now, though, his fans can watch him and his family on the zoo''s 24-hour Panda
        Cam.</p>'
  'Jennifer-Lopez-American-Music-Awards-copy-Beyonce':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-11-24T06:43:51.466+08:00
    'imagesource': 'jcr:04b9838a-8fee-4cbc-897f-11e599455f7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac213596-9183-41c7-9493-d71c9618e19a'
    'lead': 'From the outfit to the hair to the chair dancing and lighting, Jennifer
      Lopez''s American Music Awards performance looked very familiar to some.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T06:44:59.411+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:16:47.598+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:59:40.862+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jennifer Lopez accused of copying Beyoncé at the American Music Awards'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7311e69-8604-4908-87ae-38e7f6f5047b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:44:59.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:48.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — From the outfit to the hair to the chair
        dancing and lighting, Jennifer Lopez''s American Music Awards performance
        Sunday night looked very familiar to some.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5f922b-90a3-40e4-85b5-d440d306dde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:44:59.411+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:48.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer performed a sexy duet Sunday night with male artist Maluma
        at the awards show and social media immediately started pointing out the similarities
        to Beyoncé''s 2014 Grammys performance with her husband, rapper Jay-Z.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9d45e9-cd15-4ea8-b92e-7f8b4ff80d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:44:59.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:49.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez sported a black body suit with cutouts for "Pa'' Ti" and "Lonely"
        much like Beyoncé did when she sang "Drunk In Love" at the Grammys.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee55e10-fe16-47ba-b43b-f4b3c0a686c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:44:59.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:49.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both women also rocked short, wet looking hair styles and got sultry
        with their dancing which included colored lighting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8311dd7b-289f-435d-91b8-1799136bba47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:44:59.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:50.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bey has also done the routine during her concert tour.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa9b4ed-9480-4d5c-8768-d3fd33edd289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:44:59.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:50.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter was all over it, with everything from those saying Lopez
        had copied Beyoncé to some suggesting it could have been a bit of an homage
        to Queen Bey.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fb702c-50c9-476f-833d-77f2d3691056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:44:59.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:51.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to reps for both women for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb59317-26d0-419d-9d38-64ed7ecce882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:44:59.412+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:51.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few who defended Lopez''s performance pointed out that Beyoncé
        has been called out multiple times over the years for producing art that looked
        similar to the work of others, most recently last year with some of the music
        videos for her album "The Lion King: The Gift."</p>'
  'Germany-companies-women-executives':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-24T06:46:05.320+08:00
    'imagesource': 'jcr:be6cf386-2ede-41cd-a513-33260724f52f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1704e839-86c0-46ee-8e0c-cd82ef5c2527'
    'lead': 'Germany''s coalition government has agreed to a mandatory quota for women
      on the boards of listed companies in what''s being hailed as a landmark moment
      for Europe''s biggest economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T06:47:07.023+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:16:03.051+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:59:41.277+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Germany will require companies to put women executives on their boards'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40078f47-c9b5-4b8f-b296-f584c51d6754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:47:07.023+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:03.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Germany''s coalition government has
        agreed to a mandatory quota for women on the boards of listed companies in
        what''s being hailed as a landmark moment for Europe''s biggest economy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a03fa6-9bdd-4525-b7a2-dc77f1c8625d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:47:07.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:04.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listed companies with management boards of more than three executives
        must appoint at least one woman to the C-suite, according to a statement Friday
        by Germany''s ministry for family affairs, senior citizens, women and youth.
        A final decision on the new measure is expected next week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e32f387-fc98-42d5-9859-ef982f907a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:47:07.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:04.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are putting an end to women-free boardrooms at large companies,"
        said Franziska Giffey, the minister for women and families, who described
        the decision as a "historic breakthrough."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d32b728-3b49-4b45-b4c7-c5421a5d7214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:47:07.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:05.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janina Kugel, the former chief human resources officer at Siemens,
        was among several prominent women leaders and campaigners in Germany who welcomed
        the news.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eef9c6-a908-4fbe-924e-e1e527334231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:47:07.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:05.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jutta Allmendinger, president of the WZB Berlin Social Science Center,
        said the decision was "historic."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a00e5d-b4e9-4425-a788-78a6dd830c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:47:07.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:06.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany lags several major economies when it comes to the proportion
        of senior executive positions held by women. According to the Swedish-German
        Allbright Foundation, a nonprofit, women make up just 12.8% of the management
        boards of Germany''s 30 largest listed companies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262687ce-cd98-4db9-ac5a-1951e175b903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:47:07.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:06.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, women have been hired for 28.6% of the senior leadership
        roles at leading companies in the United States, 24.9% in Sweden, 24.5% in
        Britain and 22.2% in France.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90706303-4684-4582-9461-5c5c5b6982bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:47:07.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:07.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of Germany''s biggest companies are led by women, according
        to the Allbright Foundation. And it appears the country is going backwards
        when it comes to gender diversity: The number of women on the management boards
        of companies listed on the blue-chip DAX 30 index fell to 23 at the start
        of September from 29 a year earlier.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5795e61d-6837-46e6-82c4-7a85af1f78c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:47:07.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:07.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, legally-binding quotas as a tool for achieving gender equality
        are controversial. Opponents argue that they are too prescriptive and may
        result in women being unfairly promoted, or perceived as being unfairly promoted.
        But in the absence of quotas progress has been slow.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1eea2e-532d-4405-857d-92433e7e9460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:47:07.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:08.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Allmendinger, the decision to introduce a quota follows
        decades of lobbying by women in Germany on issues pertaining to gender equality
        in the workplace. "A long stalemate has finally been broken, when leading
        conservatives started to support the reform, thanks to the tireless efforts
        and pressure of many women and networks," she told CNN Business.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae7b03b-5f25-4a42-8fc3-df27f5f87e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:47:07.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:08.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few months, women from business, civil society, academia
        and the arts engaged in a coordinated campaign to push for the legislation,
        including through social media and the hashtag #jetztreichts and #ichwill,
        meaning Enough is Enough and I Want.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924f4c0d-c093-49fa-81f8-b9e9e75f0f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:47:07.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:09.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite our success, we still have a lot to do," Allmendinger said,
        pointing to the need to enhance diversity more broadly in governing bodies
        and tackle structural inequalities in the tax system that she said favor male
        breadwinners. "The gender issue is just one important dimension," she added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6335d23b-bf7f-4f7b-a92e-a99d16011dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:47:07.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:09.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany adopted mandatory quotas for supervisory boards in 2015,
        with the effect that women now account for 36% of the non-executive board
        roles at large companies, according to the European Institute for Gender Equality.
        Under the country''s corporate governance system, supervisory boards oversee
        management boards but do not make decisions involving day-to-day operations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8916e654-ae03-4b12-b715-fac5105e6541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:47:07.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:10.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five other EU countries — Belgium, France, Italy, Austria and Portugal
        — have adopted mandatory gender quotas for the boards of large listed companies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83df9f7-fc81-4b4b-8dea-f06ebf742dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:47:07.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:10.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact of these quotas is clear. In 2020, women accounted for
        37% of the board members of the largest listed companies in member states
        with binding quotas, compared with 25% in countries with only soft measures
        or which have taken no action at all," the European institute said in a recent
        report.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33602749-36c8-40a2-abb1-0f6b20252c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:47:07.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:11.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway was the first country in the world to legislate gender quotas
        for corporate boards, requiring that women fill 40% of board seats.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c307e50-4af5-46fd-8ac7-0bee06773e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:47:07.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:16:11.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Stephanie Halasz contributed to this report</em></p>'
  'Oxford-English-Dictionary-word-of-the-year-2020':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-24T06:45:55.594+08:00
    'imagesource': 'jcr:80c6d24c-3008-438f-8293-56491a3083bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dd01f5f-1633-4e92-b300-589fa75a6d9d'
    'lead': 'The Oxford English Dictionary (OED) has been unable to name its traditional
      word of the year for 2020, instead exploring how far and how quickly the language
      has developed this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T06:48:06.112+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:15:55.847+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:59:41.638+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oxford English Dictionary couldn''t pick just one ''word of the year''
      for 2020'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1a47aa-67b2-4de4-8f6c-7f555f6a0c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:53:57.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:56.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The Oxford English Dictionary (OED)
        has been unable to name its traditional word of the year for 2020, instead
        exploring how far and how quickly the language has developed this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b09e45a-4e70-4f6e-8df9-487a2346e042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:53:57.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:56.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It quickly became apparent that 2020 is not a year that could neatly
        be accommodated in one single ''word of the year,''" the OED said, with the
        language adapting "rapidly and repeatedly."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b06ae95-004f-4bd9-8903-419e6fdcc5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:53:57.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:57.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, titled "Words of an Unprecedented Year," uses an adjective
        that has itself seen a big spike in use during 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51f20c3-ca87-4fa8-8475-d9b2c76200a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:53:57.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:57.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though what was genuinely unprecedented this year was the hyper-speed
        at which the English-speaking world amassed a new collective vocabulary relating
        to the coronavirus, and how quickly it became, in many instances, a core part
        of the language," the report reads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b6d590-0bb3-432e-a204-8b19546a36a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:53:57.629+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:58.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It moves through the year, detailing the most important words in
        certain months, based on spikes in use, from "bushfire" in January, when Australia
        suffered its worst fire season on record, to "acquittal" in February, when
        US President Donald Trump''s impeachment trial ended.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d171801-0276-482d-8b37-ac4fad632dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:53:57.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:58.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From March onward, terms related to the coronavirus pandemic start
        to dominate, including "Covid-19," a completely new word, first recorded on
        February 11; "lockdown," "social distancing" and "reopening."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c7b805-57bd-4396-83ac-50dc1cca4146'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:53:57.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:59.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, use of the phrase "Black Lives Matter" exploded, followed
        by "cancel culture" and "BIPOC," an abbreviation of "Black, indigenous and
        other people of color."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d43970d-e38d-486d-b830-e931b3992842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:53:57.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:59.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mail-in" and "Belarusian" were both flagged as words of the month
        for August, referring to mail-in voting for the US election and the controversial
        reelection of Belarusian President Alexander Lukashenko, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80ecb97-493f-4fb8-a952-57708005664b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:53:57.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:16:00.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moonshot," the name the UK government gave to its mass coronavirus
        testing program, appears in September, while "net zero" and "superspreader"
        are highlighted in October.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d24842-7e1f-4dbb-ac86-3e15c3529637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:53:57.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:16:00.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net zero refers to Chinese President Xi Jinping''s pledge that the
        country will be carbon neutral by 2060, and superspreader, a word that dates
        to the 1970s, according to the OED, saw a spike in use after a cluster of
        Covid-19 cases at the White House.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a01869e-74f1-44ea-b95a-40c6d1756df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:53:57.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:16:01.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OED named "climate emergency" as word of the year in 2019, and
        "toxic" in 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbf471a-93d2-43ca-a3fc-e83daeff6cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:53:57.630+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:16:01.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/23/world/oxford-word-of-the-year-scli-intl-gbr/index.html#:~:text=Oxford%20English%20Dictionary%20couldn''t,of%20the%20year''%20for%202020&amp;text=%22Mail%2Din%22%20and%20%22,Belarusian%20President%20Alexander%20Lukashenko%2C%20respectively."
        target="_blank">Oxford English Dictionary couldn''t pick just one ''word of
        the year'' for 2020</a></em></p>'
  'Uganda-protests':
