      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Porke hindi</em> approved <em>ng</em> FDA <em>ang isang</em>
        vaccine, <em>na</em> FDA approved <em>sa ibang bansa, dapat ''wag gamitin
        ng Pilipino?</em> Is that the point? <em>Ibang klase ''yun,"</em> he added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285e19be-e91b-41b4-a5f9-8ded08401eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:25:15.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:19:45.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just because a vaccine is not approved by the (country''s)
        FDA, but approved by FDAs in other countries, Filipinos cannot use it? Is
        that the point? That''s something else.]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cab638-a4eb-4b28-8ff9-e561920a6386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:25:15.760+08:00
