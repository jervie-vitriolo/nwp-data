      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In this regard, this Office recognizes the utmost national importance
        underlying the said Skyway extension project,” the DOLE order read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3ed41b-7066-46b1-984d-d41f077aa381'
      'mgnl:activationStatus': true
