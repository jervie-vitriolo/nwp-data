  'Biden-Trump-transition-General-Services-Administration':
    'author': 'Kristen Holmes and Jeremy Herb, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-24T07:31:41.119+08:00
    'imagesource': 'jcr:43287095-7c9c-4362-8e91-869a86713e70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f33d11e0-0890-4a4a-b8e3-202ecae0179e'
    'lead': 'The Trump administration has informed US President-elect Joe Biden that
      they are ready to begin the formal transition process, according to a letter
      obtained by CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T07:34:46.781+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:14:58.057+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:59:43.262+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First on CNN: Key government agency acknowledges Biden''s win and begins
      formal transition'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d4daf2-0f80-4219-966f-0c973a5eaec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:42:40.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:58.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The General Services Administration
        has informed US President-elect Joe Biden that the Trump administration is
        ready to begin the formal transition process, according to a letter from Administrator
        Emily Murphy sent Monday afternoon and obtained by CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f794093-0007-4057-8afb-66a8c36a1e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:42:40.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:59.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter is the first step the administration has taken to acknowledge
        President Donald Trump''s defeat, more than two weeks after Biden was declared
        the winner in the election.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81de594a-2b37-437f-bdf2-f1074a23073c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:42:40.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:14:59.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy said she had not been pressured by the White House to delay
        the formal transition and did not make a decision "out of fear or favoritism."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ef27eb-b11b-4913-b668-44fb9bd5a4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:42:40.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:00.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please know that I came to my decision independently, based on
        the law and available facts," Murphy wrote. "I was never directly or indirectly
        pressured by any Executive Branch official -- including those who work at
        the White House or GSA -- with regard to the substance or timing of my decision.
        To be clear, I did not receive any direction to delay my determination."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a346fa17-c2e9-4157-800a-33ab0d596fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:42:40.455+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:00.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter marks Murphy''s formal sign off on Biden''s victory,
        a normally perfunctory process known as ascertainment. The move will allow
        the transition to officially begin, permitting current administration agency
        officials to coordinate with the incoming Biden team, and providing millions
        in government funding for the transition.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c969b0-1e66-4773-8b9d-c677086e38f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:42:40.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:01.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden team has not waited for the formal transition process
        to begin preparing for the presidency, as Biden announced several Cabinet
        picks on Monday. But the delay in ascertainment meant that Biden''s team was
        locked out from government data and could not make contact with federal agencies,
        nor could it spend $6.3 million in government funding now available for the
        transition. A Biden official said the most urgent need was for the transition
        to be given access to Covid-19 data and the vaccine distribution plans.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca5f478-ec09-4ab6-a02b-3b32efcd78c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:42:40.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:01.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden team will now have access to additional office space inside
        the agencies and the ability to use federal resources for background checks
        on Biden''s White House staff appointments and Cabinet picks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40e72a4-3465-4452-8fe8-fb5daccef947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:42:40.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:02.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.com/2020/11/23/politics/gsa-transition-letter/index.html">READ:
        GSA letter to Biden stating that transition can formally begin</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ad7f3f-9421-4136-b477-ed227a02ebeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:42:40.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:02.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yohannes Abraham, executive director of Biden''s transition, said
        the start of the transition was a "needed step to begin tackling the challenges
        facing our nation, including getting the pandemic under control and our economy
        back on track."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39eb6b3d-e181-4090-9545-5a9ceaf19cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:42:40.456+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:03.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This final decision is a definitive administrative action to formally
        begin the transition process with federal agencies," Abraham said. "In the
        days ahead, transition officials will begin meeting with federal officials
        to discuss the pandemic response, have a full accounting of our national security
        interests and gain complete understanding of the Trump administration''s efforts
        to hollow out government agencies."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38213f2-3dcc-4dad-a6dc-3bcf87af2d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:42:40.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:03.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ascertainment letter was sent Monday after Michigan formally
        certified its election results earlier in the day and more Trump lawsuits
        were dismissed. Georgia certified its razor-thin presidential results on Friday,
        and Pennsylvania is nearing certification of its election results, too.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f0fda4-3bc5-4736-9387-3f155bdce837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:42:40.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:04.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest sign that Trump''s conspiracy-laden legal bid,
        led by Rudy Giuliani, to circumvent the outcome of the election is nearing
        an end. The Trump campaign''s lawsuits to delay certification of the election
        have been dismissed in multiple states, as his legal team has failed to provide
        any evidence of widespread voter fraud.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5892ff-2d8f-45e6-9bab-3b21a94fe4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:42:40.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:04.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But until now, Murphy had refused to move forward with the ascertainment
        process, despite Biden''s clear victory. Murphy, a Trump political appointee,
        has faced intense scrutiny and political pressure from Democrats and, in recent
        days, Republicans calling for the start of a smooth transition. In a statement
        Monday, Sen. Rob Portman, an Ohio Republican, said that "there is no evidence
        as of now of any widespread fraud or irregularities that would change the
        result in any state" and called on the transition process to begin.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d02a2d-826d-4477-bb96-d447d7e01f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:42:40.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:05.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, Murphy suggested that the ascertainment rules were
        vague and should be updated.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdc8c81-be6b-4d8c-8c9f-3c262de0dab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:42:40.457+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:05.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"GSA does not dictate the outcome of legal disputes and recounts,
        nor does it determine whether such proceedings are reasonable or justified,"
        she wrote. "These are issues that the Constitution, federal laws, and state
        laws leave to the election certification process and decisions by courts of
        competent jurisdiction. I do not think that an agency charged with improving
        federal procurement and property management should place itself above the
        constitutionally-based election process. I strongly urge Congress to consider
        amendments to the Act."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027b391e-2500-4302-b557-76d4d5fe6fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:42:40.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:06.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted moments after the letter was reported, thanking Murphy
        for her work and affirming the decision to start the transition.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052b3a8e-84c2-4809-8151-f95841654de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:42:40.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:06.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank Emily Murphy at GSA for her steadfast dedication
        and loyalty to our Country. She has been harassed, threatened, and abused
        -- and I do not want to see this happen to her, her family, or employees of
        GSA. Our case STRONGLY continues, we will keep up the good fight, and I believe
        we will prevail!" Trump tweeted. "Nevertheless, in the best interest of our
        Country, I am recommending that Emily and her team do what needs to be done
        with regard to initial protocols, and have told my team to do the same."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b82eb44-7b6c-40c8-a7bf-65c6388fbbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:42:40.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:07.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Trump advisers said the President''s tweets are being read by
        people in his orbit as essentially a concession.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20af7183-4575-4e94-87e2-799aac2dbe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:42:40.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:07.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A veiled attempt to justify continued fundraising solicitations,"
        the second adviser said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec08d4f-b9a9-44a8-83cd-e62284dfb4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:42:40.458+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:08.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The General Services Administration informed federal departments
        on Monday night that it has ascertained Biden to be the winner of the presidential
        election, according to an email obtained by CNN.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e091fea3-67d3-4573-9a9c-d14a0d191717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:42:40.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:08.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In accordance with the Presidential Transition Act of 1963, as
        amended, today, November 23, 2020, the GSA Administrator has ascertained Joseph
        R. Biden and Senator Kamala Harris the apparent successful candidates for
        the offices of President and Vice President, respectively," Mary Gibert, the
        federal transition coordinator, wrote in an email to federal department contacts.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cf7f8c-54a4-41fb-bcf3-711b2b759981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:42:40.459+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:09.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior White House official said some staffers were initially
        caught off guard by the GSA letter, learning about it first from CNN. But
        the official said staffers will begin to cooperate with the Biden transition
        team, adding that they were seeking more information on next steps.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b02523-3d6a-4ac0-9f3b-8114b7f58227'
      'mgnl:activationStatus': true
