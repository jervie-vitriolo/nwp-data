      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the most significant and symbolic sign that it''s over for Trump,
        General Services Administrator Emily Murphy, heeding the inevitability of
        constitutional processes, finally <a href="https://www.cnn.com/2020/11/23/politics/transition-biden-gsa-begin/index.html"
        target="_blank">switched on the administrative machinery</a>&nbsp;that will
        formally transfer power to President-elect Joe Biden.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628cf708-e324-4ed9-aac8-053fe8203e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:32:22.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:16.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legally mandated transition will unblock millions of dollars
        in funding and compel the administration to grant access and briefings to
        the President-elect''s incoming team. Most importantly, it will allow Biden''s
        representatives to huddle with government health officials to learn how best
        to escalate the effort to tackle the COVID-19 disaster that is <a href="https://www.cnn.com/interactive/2020/health/coronavirus-maps-and-cases/"
        target="_blank">ravaging the nation</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e29238-c642-4fb4-a30c-71ee66d73ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:32:22.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:16.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet even before Murphy''s belated move, Biden had engineered a tangible
        shift in implied power from the current administration to the next, unveiling
        a slew of <a href="https://www.cnn.com/2020/11/23/politics/joe-biden-foreign-policy-national-security-cabinet/index.html"
        target="_blank">high-profile Cabinet appointments</a>. In the process, he
        turned his White House from a theoretical proposition into a tangible glimpse
        of the policies and leadership style that will set America''s course from
        January 20 next year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9857bf8f-bd2e-47ab-a79b-70c537f94af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:32:22.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:17.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s choices, including longtime aide <a href="https://www.cnn.com/2020/11/23/politics/blinken-biden-secstate-candidate/index.html"
        target="_blank">Antony Blinken as secretary of state</a>, signaled that the
        President-elect plans an era of serious, unostentatious governance after years
        of Trump''s dictates by tweets and a Cabinet assembled from appointees who
        can be relied upon to pay him homage. Biden also plans to pick <a href="https://www.cnn.com/2020/11/23/politics/janet-yellen-treasury-biden/index.html"
        target="_blank">former Federal Reserve Chair Janet Yellen as treasury secretary</a>,
        according to two sources familiar with his plans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cd5f36-c628-42b8-b47c-4f04110640d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:32:22.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:17.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump offered his clearest indication yet that he understands his
        presidency is ending when he tweeted that he had told his team to do what
        is necessary "with regards to initial protocols." Yet given his past behavior,
        repeated denials of his defeat and attempts to shatter Biden''s legitimacy,
        there will be serious questions over whether Trump will fully cooperate with
        the transition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b91a42-8914-46f4-9960-d530be53a3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:32:22.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:18.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remaining two months in office, during which he will retain
        the institutional power of the presidency, leave him plenty of time to try
        to sabotage Biden''s administration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fbecd9-ea8f-432b-b8bd-4d8c53277450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:32:22.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:18.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump''s outrageous bid to disenfranchise the votes of millions
        of Americans is destined to fail because election officials and the courts
        in the states largely did their duty and rejected his baseless claims of fraud.
        During the President''s most dangerous attack on the institutions of the US
        political system, the center held.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f85cab-1ab4-4888-b0a2-17835471a902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:32:22.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:19.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s the end of the road''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1e8187-514b-4809-8e55-3cc1e647f509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:32:22.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:19.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, much as he did in the Democratic primary and general election
        campaigns, is plowing ahead relentlessly, creating his own sense of inevitability,
        ignoring the President''s tantrums. He made the best of the fact that power
        always flows to a new, aspirational administration yet to be tested by the
        impossible compromises of governing or the dents left by daily crises.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce9c09d-58c5-436d-ad57-83410a8298c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:32:22.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:20.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, meanwhile, presiding over an exhausted administration
        laid low by his defeat, spent the last few days watching as more and more
        Republicans peeled away in dismay at his wild legal challenges. CNN''s Jim
        Acosta reported Monday that Trump had grown <a href="https://www.cnn.com/videos/politics/2020/11/24/burnett-trump-loss-giuliani-monologue-vpx.cnn"
        target="_blank">frustrated with Rudy Giuliani</a>&nbsp;and his Keystone Kops
        lawyers as his court options run out.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97091320-6565-427b-9070-8e6eeee8299a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:32:22.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:20.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the end of the road," one adviser said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3056b70-2c07-4547-bfa6-52670575f08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:32:22.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:21.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By withholding transition funding and access to government departments,
        Trump appears to have hoped to leave his successor''s administration-to-be
        in a suffocating kind of limbo. But through his public actions, and by dictating
        news coverage while the President remains out of sight, behind the iron cage
        fence that rings his White House, Biden largely thwarted Trump''s goal. His
        team will now move quickly to secure briefings on key issues including the
        pandemic as infections rage out of control and efforts begin to rev up a historic
        public health effort to vaccinate Americans that could restore a semblance
        of normalcy next year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9038dc4b-56cd-4341-b3bd-380356588de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:32:22.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:21.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy''s decision followed a string of fresh blows to Trump''s
        effort to steal the election, as Michigan''s state board of canvassers formally
        certified Biden''s victory and the Pennsylvania Supreme Court dealt another
        withering defeat to the President. Both decisions came despite vigorous White
        House efforts to pressure local and state officials to validate his effort
        to invalidate millions of legally cast votes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cfb673-88da-40ac-a0aa-e1285f8f06b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:32:22.873+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:22.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden supporters interpreted Murphy''s move in finally writing a
        letter of ascertainment to trigger the transition — apparently precipitated
        by the events in Michigan and Pennsylvania — as validation for his decision
        not to escalate a direct confrontation with Trump or to resort to legal action.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4917361c-f342-48c4-933d-94f143258c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:32:22.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:22.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bakari Sellers, a CNN commentator and former South Carolina state
        legislator, said the day''s events demonstrated the seriousness of the incoming
        administration.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6612f105-4989-4143-9f6b-79c5a2b221c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:32:22.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:23.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Joe Biden presidency is not built for Snapchat, it''s not built
        for Twitter, it''s built to govern," Sellers said on CNN''s "The Situation
        Room."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b00968-ae11-4515-a64f-4944a447a43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:32:22.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:24.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A return to governance</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac495c8e-7bcc-452a-aa4a-aa2545108a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:32:22.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:24.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s flurry of Cabinet picks, which were revealed more quickly
        than had been initially expected, was an effective way of creating the stagecraft
        of a changing political era even as Trump sought to frustrate such perceptions.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6571e68-590b-44ce-9fe7-4afdf727d97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:32:22.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:25.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the ways that Presidents transmit their intentions and values
        shines through in their initial picks for their administrations. President-elect
        Barack Obama assembled a group of rivals, seeking to create a vision of a
        vigorous intellectual team forging change. With characters like Rex Tillerson
        at the State Department and retired Gen. James Mattis, then still referred
        to by his old Marine nickname, "Mad Dog," at the Defense Department, Trump''s
        early nominations strode out of central casting — a key consideration for
        the former reality star who interprets life through television.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2e605c-1302-492c-ad03-8cc3a6885682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:32:22.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:25.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s selections, by contrast, are notable for their lack of
        flash. Many Americans will not have heard of Blinken, new national security
        adviser Jake Sullivan or Biden''s nominee for director of national intelligence,
        Avril Haines.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a44f17-de8a-447d-85be-ee99840d4560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:32:22.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:26.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But among the people who will matter to a new government, foreign
        leaders, diplomats, intelligence officers and congressional power brokers,
        all three of the trio are well-known and respected after years building their
        experience, notably in Obama''s administration. By nominating Linda Thomas-Greenfield,
        an African American, as UN ambassador, <a href="https://www.cnn.com/2020/11/23/politics/biden-picks-mayorkas-dhs-secretary/index.html"
        target="_blank">Alejandro Mayorkas</a>, a Latino American, to head the Department
        of Homeland Security and the first female leaders of the Treasury and the
        intelligence community, Biden is keeping his promise to frame a Cabinet that
        looks like America.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ccbbec-ea7b-425c-8180-22b55cb4b8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:32:22.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:26.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In turning to Blinken and Sullivan, long a Democratic rising star,
        to helm foreign policy, Biden is making a statement that Trump''s "America
        First" approach is heading for the scrap heap and he will pursue a pragmatic
        approach based on restoring US global leadership and multiplying US power
        through a revived system of alliances. US allies that have become accustomed
        to being berated by the President will be relieved at the promise of some
        strategic stability.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e820cc0f-2fa7-41eb-a942-124a44b389d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:32:22.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:27.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s expected selection of Yellen, meanwhile, won some praise
        from the powerful progressive wing of his party -- an important consideration
        as he tries to keep Democrats united. <a href="https://twitter.com/SenWarren/status/1330988074961080321"
        target="_blank">Former presidential candidate Sen. Elizabeth Warren of Massachusetts
        tweeted that the nomination would be</a>&nbsp;"outstanding." Yellen is "smart,
        tough, and principled. As one of the most successful Fed Chairs ever, she
        has stood up to Wall Street banks," Warren tweeted.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9f7bec-29e2-40dc-b8fb-148e8ed7fbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:32:22.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:27.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also chose his old Senate buddy and the former Democratic
        presidential nominee and Secretary of State John Kerry, the only Washington
        big beast in the new national security team, to serve as climate czar. The
        move indicated a sharp correction away from the current President''s disdain
        for the science behind global warming. <a href="https://www.cnn.com/2020/11/23/politics/john-kerry-biden-climate-envoy/index.html"
        target="_blank">Kerry</a>&nbsp;was a key architect of the Paris climate accord,
        which Biden has vowed the US will rejoin.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222540d8-fad4-468a-941d-dd697dc25c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:32:22.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:28.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump to unveil pardons .... of Thanksgiving turkeys</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc76729d-9f32-45d6-892f-711f60cc9b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:32:22.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:28.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect is expected to formally unveil his Cabinet picks
        and senior officials alongside Vice President-elect Kamala Harris in Wilmington,
        Delaware, on Tuesday, a day that will again epitomize the often-cruel hemorrhaging
        of power from a defeated President. While his successor is resetting America''s
        global posture, Trump will be performing one of the dwindling duties left
        to him before he leaves office: <a href="https://www.cnn.com/2020/11/18/politics/trump-turkey-pardon-2020/index.html"
        target="_blank">pardoning Thanksgiving turkeys</a>.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948927c0-c125-4956-9b42-cec390a831f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:32:22.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:29.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the transition became official and Trump was hammered
        by new legal reversals, it was already becoming clear that his effort to challenge
        the election was running out of steam.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2616fc-d3fd-469a-8a34-efdcac187843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:32:22.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:29.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.cnn.com/2020/11/23/politics/shelley-moore-capito-trump-2020-election/index.html"
        target="_blank">growing list of Republican lawmakers</a>&nbsp;and outside
        advisers had made clear that his crusade was hopeless. Retiring Sen. Lamar
        Alexander of Tennessee joined that band on Monday, as did West Virginia''s
        Sen. Shelley Moore Capito, an adviser to the Republican Senate leadership.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d04cf58-3d7d-41c2-8457-264660c01f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:32:22.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:30.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capito called for a transition to begin and warned that the President''s
        legal options were narrowing.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ac9518-413d-4e8d-981b-0986737ea119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:32:22.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:30.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will respect the certified results and will congratulate our
        nation''s new leaders, regardless of the policy differences I might have with
        them," she said in a statement that encapsulated the political quicksand enveloping
        Trump.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb16d7a-629d-4fba-a42a-39542c23391e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:32:22.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:12:31.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/24/politics/joe-biden-transition-donald-trump-election-2020/index.html"
        target="_blank">Biden unveils his administration as Trump''s firewall crumbles</a>."</em></p>'
  'Risa-Hontiveros-Cayetano-SEA-Games-probe-resign':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-11-24T13:48:19.712+08:00
    'imagesource': 'jcr:a29899b2-755e-46ad-bfe7-b8c3b4172adb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2c65f00-266e-4f9e-956f-42398af39a20'
    'lead': 'Senator Risa Hontiveros shrugged off a House lawmaker’s challenge for
      her to resign if no irregularities are found in the construction of sports facilities
      for the 2019 Southeast Asian Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T13:52:50.704+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T00:12:07.811+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:59:49.311+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hontiveros', 'Risa-Hontiveros', 'Cayetano', 'Alan-Peter-Cayetano',
      'SEA-Games', 'BCDA', 'New-Clark-City']
    'template': '1'
    'title': 'Accountability, not politics: Hontiveros won’t answer to resignation
      dare amid proposed SEA Games probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f610d3ac-433f-467b-95a5-10b99c2b98c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:52:50.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:12:08.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)—</strong> Senator
        Risa Hontiveros on Tuesday shrugged off a House lawmaker’s challenge for her
        to resign if no irregularities are found in the construction of sports facilities
        for the 2019 Southeast Asian Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44473476-dde1-48c1-b9be-be3e9ecf3f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:52:50.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:12:08.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fully intend to practice inter-parliamentary courtesy between
        two Houses, so I''m not calling his challenge or his bluff,” Hontiveros told
        CNN Philippines’ <em>The Source</em> in response to the dare of Congressman
        Alan Peter Cayetano, who had headed the regional meet’s organizing committee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54bb659-32e6-493e-8cbc-400e0a221bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:52:50.704+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:12:09.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Pag hinihingi natin halimbawa sa ating opisina, na mag-liquidate
        tayo ng</em> expenses, <em>sinasabihan ba natin yung humingi noon na magresign
        ka kung tama naman ‘yung</em> liquidation <em>ko</em>? So this is in the full
        exercise of Congress&nbsp;including the Senate''s power of oversight over
        the spending of public funds,” she explained, adding the probe is about accountability
        and not politics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19de5b45-e61b-4595-849c-c760d0d2993d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:52:50.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:12:09.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For example, in an office, when we ask for liquidation
        of expenses, do we tell the person who asked for it to resign if my liquidation
        was correct?]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c444865-2990-49e0-baf3-2674d1cb3962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:52:50.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:12:10.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also stressed that the former House speaker was not
        mentioned in her privilege speech, saying that she has her eye on concerned
        firms on the case, including the Bases Conversion and Development Authority
        and the Development Bank of the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caee5294-362e-4fca-a890-cb67cf8c0231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:52:50.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:12:10.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her November 10 speech, Hontiveros discussed what she said might
        have been a "fake joint venture" between the BCDA and Malaysian developer
        MTD Capital Berhad on the funding of the facilities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c63eb7e-e442-4a22-a34f-8aa390b1224e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:52:50.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:12:11.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the deal may have "side-stepped" bidding laws since MTD
        Capital Berhad borrowed ₱9.5 billion from DBP just three weeks after the company
        agreed to join the project.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17248f0-7953-4c8c-8e07-010bf3afc447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:52:50.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:12:11.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these comments did not sit well with Cayetano’s sister, Senator
        Pia, who argued the projects were built in honor of the country''s athletes
        who have been using sub-par sports facilities before.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f704c118-0ef0-4598-a083-6b3f1db39c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:52:50.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:12:12.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/11/10/hontiveros-cayetano-sea-games-collusion.html">Hontiveros,
        Cayetano spar over alleged SEA Games collusion</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b492dd-a2d4-4f00-95ed-cec087345bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T13:52:50.705+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:12:12.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BCDA earlier maintained that the agreement with MTD Capital
        Berhad was reached legally, and that the proposal went through a rigorous
        process and passed the scrutiny of applicable local laws.</p>'
  'Pope-Francis-NBA-players-social-justice':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-11-24T14:13:08.796+08:00
    'imagesource': 'jcr:6d3f7158-1712-43f6-b385-dc2a98f73e16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9fa5d8e-8c11-4834-bfac-3d1257d59ec0'
    'lead': 'Five NBA players met with Pope Francis at the Vatican on Monday to discuss
      social justice issues following a season where combating racial inequality was
      a dominant theme.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T14:15:37.827+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T00:12:01.197+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:59:49.656+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA players meet Pope Francis to discuss social justice issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a35af9-4d9f-4ad1-9ff6-4c021ba44fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:15:37.827+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:12:01.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Five NBA players met with Pope
        Francis at the Vatican on Monday to discuss social justice issues following
        a season where combating racial inequality was a dominant theme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c31b6f-202a-4365-ba9e-47634222602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:15:37.827+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:12:02.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The players who met the Pope were Anthony Tolliver, Kyle Korver,
        Sterling Brown, Jonathan Isaac and Marco Belinelli as well as National Basketball
        Players Association (NBPA) executive director Michele Roberts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be66694e-d53a-4309-af5b-05d510451754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:15:37.827+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:12:02.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s meeting was an incredible experience," Tolliver, who plays
        power forward for the Memphis Grizzlies, was quoted as saying in an NBPA news
        release here.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2d8e29-6fd3-4a5a-9bdb-e3334d3fbd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:15:37.828+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:12:03.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the Pope’s support and blessing, we are excited to head into
        this next season reinvigorated to keep pushing for change and bringing our
        communities together.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d819ba-947c-4ddb-a026-dd2acfa34874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:15:37.828+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:12:03.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the meeting showed the players presenting the Pope with
        gifts including an Orlando Magic jersey.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0b1d4a-499e-492f-8d68-aa3418b9cf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:15:37.828+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:12:04.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts said the meeting validated the power of the players’ voices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3d70c4-82cc-4740-be9c-8244ce0b4c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:15:37.828+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:12:04.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That one of the most influential leaders in the world sought to
        have a conversation with them demonstrates the influence of their platforms,”
        said Roberts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4caa5c-9825-4a3a-b13c-1562ed814fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:15:37.828+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:12:05.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I remain inspired by our players’ continued commitment to serve
        and support our community.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14db288-e3e5-4019-9fdd-14968d8cdaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:15:37.828+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:12:05.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league and its players ramped up their calls for system-wide
        reforms last season after the death in May of George Floyd, a Black man who
        died in police custody in Minneapolis in an incident that was captured on
        video.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da11586f-9cc5-48cb-9a28-2952213ae54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:15:37.828+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:12:06.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 interrupted season resumed inside a bio-secure bubble
        in Florida with players wearing social justice messages on their jerseys and
        “Black Lives Matter” printed on the basketball courts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cde0eb-595c-4eaf-b7bd-e5139202e4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:15:37.829+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:12:06.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new NBA regular season is scheduled to kick off on Dec. 22.</p>'
