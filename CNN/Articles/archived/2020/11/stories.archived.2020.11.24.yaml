      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EEI Corporation also stressed that an immediate stoppage “would
        present further risk and additional peril on the workers," DOLE said.</p>'
