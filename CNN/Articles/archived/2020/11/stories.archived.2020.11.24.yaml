      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recoveries also rose to 386,792, with 196 more added in the DOH’s
        count. However, 12 more succumbed to COVID-19, taking the country''s death
        toll to 8,185.</p>'
