      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cbee9a-6ee7-49eb-8e93-fba4e9cd3b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:24:16.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:14:44.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What would a holiday movie list be without a guardian angel movie?
        Nia Fairweather plays Jenny, a bride-to-be who hates Christmas because it
        reminds her of her dad, mom and best friend''s deaths. When her guardian angel
        Azrael shows up with an offer to revisit her life, Jenny is presented with
        a choice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d1a8a1-3fab-4f5c-8afb-f830081d4934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:24:16.217+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:14:45.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her alternate life, her dad is alive and Jenny is in love and
        engaged to her best friend, Gabby, who died.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7349809-620a-4249-9770-ab0cf9a0a655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:24:16.218+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:14:45.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a little more complicated than some canned Christmas content,
        but still won''t require too much of your overstressed head space.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fab34b-db07-441a-86da-43e5e6ed5146'
      'mgnl:activationStatus': true
