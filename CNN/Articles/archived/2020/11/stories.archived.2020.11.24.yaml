  'bsp-denies-new-logo-worth-millions':
    'author': 'CNN Philippines Staff'
    'caption': 'The Bangko Sentral ng Pilipinas on Tuesday denied reports that it
      spent millions of pesos for its new logo, saying it was created by "in-house
      talents." (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-24T20:17:03.303+08:00
    'imagesource': 'jcr:9c21089d-c058-4005-af48-19fbc24c0102'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d3b442a-09ac-4083-8ba5-060528b9e581'
    'lead': 'The Bangko Sentral ng Pilipinas on Tuesday denied reports that it spent
      millions of pesos for its new logo, saying it was created by "in-house talents."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T20:20:33.229+08:00
