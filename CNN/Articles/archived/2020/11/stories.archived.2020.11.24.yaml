      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said this count excludes the latest reports from 11 testing
        laboratories which failed to submit their data on time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428e4795-f318-4ffe-816f-c9e71933055d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:43:43.235+08:00
      'mgnl:createdBy': 'kristel'
