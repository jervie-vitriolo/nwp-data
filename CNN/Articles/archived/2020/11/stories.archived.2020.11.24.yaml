      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Office of Civil Defense Undersecretary Ricardo Jalad said they do
        simulations, “but lately not on flooding and it’s not a computer simulation.”</p>'
