      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> --
        The Department of Health announced on Tuesday 1,118 more people were diagnosed
        with the coronavirus disease, pushing the nationwide tally to 421,722.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae225f58-7097-431e-94fb-8a218d9c3888'
      'mgnl:activationStatus': true
