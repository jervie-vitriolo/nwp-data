    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61578287-3be5-45e2-a256-1aebec04042b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:01:57.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent report from the largest nurses'' union in the country revealed
        the disproportionate number of deaths. It''s a jarring statistic researchers
        are working to understand and a tragedy families across the US and around
        the world are living with every day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3abc75-069f-4f24-aa47-0ca8ef7d2490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:01:58.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254f9935-1a9f-4b2d-ada5-7dad630d55ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:01:58.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jhulan Banago feels it when he visits his mom''s grave site every
        week and when he keeps putting out a plate of food for her at the dinner table
        every night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b930e0d-3017-45af-9eb8-01e720641b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:01:59.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90a9477-8433-4ab8-90fe-8f47090e927e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:01:59.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiffany Olega felt it when she walked through the gates of Disneyland
        and collapsed to the ground, crying as she set foot in one of her mom''s favorite
        places for the first time after her death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d6edb6-14a5-4615-b940-ca4fe17e7762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:00.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e39dd2-e833-4627-ad81-59992bb934c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:00.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jollene Levid feels it every morning, when she combs through health-care
        workers'' obituaries and keeps finding Filipino names. She sees her family
        in their faces -- so many senseless deaths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b231890-a878-4c33-94bc-bad8c69a824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:01.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6542b150-5f0f-4f0d-a9e9-17f9e3cea99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:01.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People always talk about it as numbers, but then when so many of
        the folks you know have died, and it wasn''t because they weren''t wearing
        a mask, it wasn''t because they decided to eat at a restaurant. They were
        literally trying to keep someone alive and they caught it," Levid says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5058b623-d242-487c-aa2c-d31f07e3d603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:02.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d9fe09-d965-46b4-a5f7-2c38337aacdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:02.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to ask, why is this happening to our community?" she adds.
        "There are so many factors, but I would assert that every death was preventable,
        which is what makes it so much harder."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9675bf-05b7-47a8-b754-709658a4b519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:03.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de5cebb-744f-4891-96e3-bfeacc178bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:03.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zenei Cortez, co-president of National Nurses United, says the news
        devastates her not just as a leader of the largest nurses'' union in the United
        States, but as a Filipino American who knows firsthand how hard nurses are
        working on the front lines -- often without proper protection.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335efeb2-17bd-4a4b-aa13-6af0be152044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:04.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89737413-f811-4cf4-8c65-4c6ffabf5e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:04.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a September report, the union found that 67 of the 213 registered
        nurses who''d died of Covid-19 and related complications in the United States
        were Filipino. Since then, Cortez says, the death toll has grown.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fb93b2-63d3-43b7-a77e-72549cc72057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:05.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e962058-b1d7-4e77-bebc-2bfa6ff6f1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:05.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/2020/11/asia/hong-kong-filipino-helpers-dst/">Related:
        Eight Filipino mothers and children share their stories of separation in working
        abroad to support their families back home</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ec562b-4ad4-4e93-94af-8b545c4b9e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:06.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b4df34-0514-443d-99b8-6a57bd3ef3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:06.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union''s latest analysis of nurses'' deaths for which race and
        ethnicity data was available found that 74 of 245 nurses who''d died were
        Filipino, or roughly 30%. The toll includes nurses who were born in the Philippines
        and immigrated to the United States, and Filipino American nurses born in
        the US.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1db91fb-56b8-41d0-b527-f9ff6f12cdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:07.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaff820-d597-4cac-b00b-8dffb760daa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:07.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very concerned and I''m very heartbroken," Cortez says, "because
        these deaths are unnecessary."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bb39e0-a9de-4e86-a2e8-fe69a5f6665c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:08.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ab01ee-f1da-4838-b528-399339e0d8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:08.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>She''s collecting data to honor the dead</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88746bd7-6a2b-45ae-8c26-9c4194e3f9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:09.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jollene Levid begins each day with a tragic task: searching news
        clippings to find the names of Filipino health care workers who''ve died.
        Her mission: working with a team of volunteers to confirm the details with
        multiple sources, then placing them on a website where they''re compiling
        data and photos of those who''ve lost their lives in the pandemic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1558c8-bbad-499d-ae03-3b5844b6f722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:09.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8a4b4a-c19a-48b7-8734-a94cad3d5165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:10.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site is called Kanlungan, which means shelter or refuge. Levid
        describes it as a memorial. It''s also, in a sense, a warning.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf71a8d-2c2f-4708-b304-952dc23d07bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:10.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21612eaa-0f15-44ae-b288-e275c3027115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:11.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to make sure that we were bringing dignity to people
        who have passed away saving others'' lives. And we were hoping to collect
        data also, because people need dignity in the workplace now," she says. "If
        nobody was collecting the information about how many have fallen to covid,
        we knew there would be no guarantee that the living would get the protection
        they need."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca814d45-c3e1-4103-bc05-9715986eab10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:11.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce10c457-570f-43a7-98d8-cc90335c7c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:12.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many people featured on the site are nurses, she says, they
        aren''t the only ones who are dying. The website also includes doctors, therapists
        and other medical workers of Philippine ancestry who''ve died in the United
        States, the United Kingdom, the United Arab Emirates, Canada, the Bahamas,
        Kuwait, Saudi Arabia, Guam and the Philippines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f15695-a45d-497e-9fa2-9756d885b74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:12.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f3c453-22c5-43d1-861e-31c670ecbe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:13.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three times as many Filipino health care workers have died here
        in the US than in the Philippines," she says. "So right away we know that
        there''s something wrong."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082d322b-4861-4bec-938c-d4f9a961d3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:13.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad927aa-20b1-4aac-837f-53d1fba56491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:14.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They''re piecing together what''s happening -- and why</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da403894-a4d6-4acd-8046-561804f82d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:14.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, Filipino nurses have been on the front lines when health
        crises surged in the US and around the world.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd141f00-67b7-464f-8683-9cc83c1aecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:15.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13171db2-aad3-4399-a07a-2df958a2c8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:15.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A number of them have worked in previous epidemics and pandemics
        in the United States, from AIDS to SARS to Ebola to Covid," says Catherine
        Ceniza Choy, a professor of ethnic studies at the University of California
        at Berkeley. "So this is not a new phenomenon."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1e097c-4492-4c50-9cb6-f703fd0a672f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:16.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c009429b-6223-453c-93ca-01e2d091c09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:16.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choy describes it as the latest chapter in a long and complex history
        that dates back more than a century. Her 2003 book, "Empire of Care: Nursing
        and Migration in Filipino American History," traces the origins of the migration
        waves of Filipino nurses who came to work in the US back to the days of colonial
        rule in the early 20th century.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93419f95-c908-404e-b01e-1a6b8d38b01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:17.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5175dfdd-9f3d-41c2-a4f1-af79ae17a136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:17.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, she says, an Americanized nursing curriculum was brought
        to the Philippines as part of efforts to build a new education system under
        the US policy known as "benevolent assimilation."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d14791-604c-4eac-bf04-a6bdaaa38096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:18.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf36b4c8-a7c2-4e3a-a66a-23aff90b3584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:18.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decades later, when nursing shortages in the United States prompted
        hospitals to look abroad to help, she says, "many American hospitals turned
        to the Philippines because they have similar professional nursing training
        and they have fluency in the English language." And by the second half of
        the 20th century, more trained nurses came to the United States from the Philippines
        than from any other foreign country. Since the 1960s, Choy estimates more
        than 150,000 Filipino nurses have migrated to the US.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0afcb2a-79d6-4327-ac7e-1982d3ddff2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:19.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65baad77-46eb-4582-8bff-8b572d9fc030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:19.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But still, Choy says, their contributions to health care here aren''t
        often acknowledged. She hopes the pandemic may help change that -- and she''s
        working with a team of researchers to better understand the disproportionate
        toll Covid-19 is taking on Filipino nurses. It''s not just about data, she
        says.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb0767b-8f00-4a5b-9a58-289522d16bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:20.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cd8498-3cab-415a-8c9f-51336d50b979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:20.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Behind those statistics are people who are trying to take care
        of you and me and who are trying to help us survive this pandemic," she says.
        "The numbers are disturbing, and I would like to continue doing research about
        why that is."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024ab58d-6384-46bb-b043-6a0ccaf6cfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:21.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa0a9c4-e118-4c27-aafd-d2206b343e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:21.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One possible factor, according to a research team she''s working
        with: the places where Filipino nurses are more likely to work.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac57a9d4-7c61-428d-83cf-602f9f10d7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:22.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8558a879-e0dd-4e08-977d-5cd0773b0434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:22.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The major finding...was that Philippine-trained nurses were disproportionately
        in the ICUs, the emergency rooms, in long-term care facilities such as nursing
        homes, compared to White, US-trained nurses. They were therefore much more
        exposed to Covid-19," says Jennifer Nazareno, the co-founder and co-director
        of the Philippine Health Initiative for Research, Service, and Training at
        Brown University''s School of Public Health.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894d63f4-aad4-4a25-a985-2dcbb0383108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:23.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92ef7c2-d906-4777-ae41-d4f890c6c366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:23.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re also more likely to live in multi-generational households,
        caring for more dependents. And often, she says, they''re breadwinners supporting
        family members in the United States and the Philippines. That means they may
        be more likely to stay in high-stress jobs that put them more at risk.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1a86bd-de0c-4ced-ac16-202424806476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:24.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b8ffde-1b3e-400c-9dff-ae08ffed2f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:24.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And those may not be the only reasons why more Filipino nurses are
        dying.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ed1d35-d450-4275-8f83-eb0d34a29d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:25.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543b1058-d4f5-46b1-8fdc-ee6a436a4e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:25.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Filipino ''health paradox''</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33c2f22-a512-4500-9f01-25a9d3fdb114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:26.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another possible cause is what Nazareno calls the "Filipino American
        health paradox." On the one hand, she says, Filipinos and Filipino Americans
        are major providers of healthcare in the United States. On the other hand,
        they face significant chronic health disparities themselves, including being
        more likely to have diabetes or heart disease.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2881114-1396-4281-90b9-206c322e9a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:26.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83714389-876b-4607-8b9f-302612e6bb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:27.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what we''re really looking to examine going forward," she
        says. "Covid-19 has really revealed this even more, and has really centered
        this to look at these huge disparities that are happening to the Filipino
        workers who are now dying."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37226bd-388c-4557-b973-c628ec52d413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:27.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fba4de-4e63-4195-8695-41875fc3aeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:28.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cortez, the president of National Nurses United, shared another
        theory with CNN. She says Filipino nurses are less likely to question authority
        and speak up even if, for example, they fear their employers aren''t providing
        them with adequate protective equipment. That''s especially true, she says,
        when they''ve come to the United States on work visas.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d51135-7313-4957-a9ab-c226e22fb7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:28.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecc53a0-a1d7-447d-b90d-4ea1ec4c4a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:29.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of them will not question authority so that they will not
        be at odds with their employer, because they''re always afraid that one wrong
        move, the employer can revoke their work permit and send them back to the
        Philippines," she says.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a411dfcb-1f22-4b0d-b000-208b46982ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.734+08:00
