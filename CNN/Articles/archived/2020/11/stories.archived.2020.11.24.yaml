      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b16bfc-b24a-4dab-b888-63f6b7fe0057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:39.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a pair of statements, the progressive group Justice Democrats
        and the Sunrise Movement, a youth-led climate activist organization praised
        the selection of Kerry, but continued to push for a new White House climate
        office dealing with domestic policy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e5096b-d638-438e-bd94-0aeebdf5feae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:39.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2730f09c-476a-4866-80f5-314ec956ea1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:40.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are encouraged by Joe Biden making one of his first major appointments
        John Kerry as Climate Czar as it demonstrates the urgency of taking bold,
        global action on the climate crisis," Justice Democrats executive director
        Alexandra Rojas, a CNN contributor, said. "But America also needs a domestically-focused
        Climate Czar who directly reports to the President and will oversee an Office
        of Climate Mobilization agreed to in the Biden-Sanders task forces."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7485975-6988-4a2a-b252-3bbba7bc82ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:27:46.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:15:40.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2020/11/23/politics/joe-biden-foreign-policy-national-security-cabinet/index.html"
        href="https://www.cnn.com/2020/11/23/politics/joe-biden-foreign-policy-national-security-cabinet/index.html">Joe
        Biden nominates first woman to lead intelligence and first Latino to head
