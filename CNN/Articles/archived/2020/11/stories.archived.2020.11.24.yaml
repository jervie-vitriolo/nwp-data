    'template': '1'
    'title': 'DepEd clarifies Robredo''s learning hubs OK, not face-to-face classes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3292e660-1eff-43b5-9810-ef5d25b178e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T23:52:49.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:01:04.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> --
        The Department of Education said it welcomes the Office of the Vice President''s
        initiative to put up community learning hubs to help students amid the pandemic,
        but clarified it has neither struck a partnership with the OVP on the project
        nor approved of in-person classes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04df53e0-a612-4afd-80e1-44bdb725f443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T23:52:49.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:01:04.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department issued the statement on Tuesday after Education Secretary
        Leonor Briones denied in a Malacañang briefing earlier in the day that she
        approved of the learning hubs arranged by Vice President Leni Robredo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104773d9-5062-4a23-8a2f-03405b3b6ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T23:52:49.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:01:05.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd said it distanced itself from Robredo''s project in response
        to a news report which claimed the department has partnered with the OVP for
        limited physical classes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f5dc7f-5c15-4686-b316-3d39d7c20fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T23:52:49.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:01:05.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not privy to how the OVP has represented their initiative
        to media, and are responding only to the news item," the DepEd said. Earlier,
        OVP spokesperson Atty. Barry Gutierrez pointed out that the hubs are not meant
        to be sites for face-to-face instruction, but a place to provide support and
        a conducive environment for students without access to resources, such as
        the internet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f1f94c-a537-4b68-a0cb-37d1a15eeee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T23:52:49.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:01:06.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez also noted in a statement that Briones herself called
        the project "a good initiative." However, while the DepEd acknowledged welcoming
        the OVP''s efforts, it said that it did so "in a general sense as [it] welcomes
        all support for learning continuity" and was "clearly not an agreement to
        a partnership."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9533b9-02c8-4d8c-a800-c41343c61591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T23:52:49.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:01:06.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, contrary to what the education secretary stated, Gutierrez
        added that apart from local government units, they have been coordinating
        with local DepEd divisions for the learning hubs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aca10bb-8254-4392-bad9-bcf92835ebd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T23:52:49.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:01:07.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang nangyari ay ang OVP nag-coordinate directly with the LGUs,"
        Briones said in the briefing. "So ang sitwasyon ngayon, halimbawa, sa Pasig,
        nag-coordinate sila directly with the LGU in Pasig pero one-on-one dahil hindi
        naman in-approve ng ating division superintendent iyon."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaca08a-ca0a-4007-b91f-fe16fea93375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T23:52:49.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:01:07.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What happened was the OVP directly coordinated with
        the LGUs. So the situation, for example in Pasig, was that they coordinated
        directly with the city government but only one-on-one because our Division
        Superintendent did not approve their proposal.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b3563c-c34d-4549-a54f-1a9f9bb0c37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T23:52:49.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:01:08.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gutierrez, there are currently 11 active hubs put up
        by the OVP to serve over 2,000 learners in Luzon and the Visayas. Strict compliance
        to health protocols is being followed, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afb7c62-13e0-4770-a3c1-9f12e91b0c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T23:52:49.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:01:08.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has rejected face-to-face classes to protect the
        students and teachers the from risk of contracting COVID-19. The DepEd said
        that the reintroduction of face-to-face classes will require approval by the
        President given the public health considerations.</p>'
