    'template': '1'
    'title': 'House committee approves resolution seeking to declare a climate emergency'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5654fc43-4227-46d1-9e49-87b1e6ed8079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:40:49.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:03:31.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> After
        overwhelming support from different agencies, the House Committee on Disaster
        resilience approved a measure, seeking to declare a disaster and climate emergency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f19115b-aabf-41cc-9263-c546ab154c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:40:49.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:03:31.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Resolution No. 535 "seeks a whole-of-government, whole-of-society,
        and whole-of-nation policy response to anticipate, halt, reduce, reverse,
        address, and adapt to the&nbsp;impacts, consequences, and causes of natural
        disasters.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3495f3-f5e6-49c1-81ea-8f821da211aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:40:49.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:03:32.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution&nbsp;was filed by Albay Representative Joey Salceda
        following a string of typhoons that hit the country, causing massive flooding
        in different areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b0405a-5835-4001-b14c-b2a66c0cd9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:40:49.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:03:32.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will eventually defeat COVID-19, as we have beaten all other
        pandemics. But the climate emergency will be here to stay," Salceda said.
        "Unless we act now to make our communities safer, and to seek international
        climate justice, we will suffer the long-term consequences of this crisis."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98e0463-c81c-4f3c-b2f3-c6454b1e86e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:40:49.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:03:33.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration aims to highlight the role of local government units
        in leading transformation and adaptation to climate change and disaster resilience
        initiatives, along with business communities, individuals and other stakeholders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bda60f-4987-4d05-89ad-35b26714d0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:40:49.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:03:33.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By declaring a climate emergency, the Philippines can leverage
        its position as an emerging market and a potent labor source for new industrialization
        to pursue an official foreign policy of international climate justice,” Salceda
        said, defending his resolution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480918b2-cc4d-4086-90cc-b0c9efb38264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:40:49.520+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:03:34.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to weather bureau PAGASA, the Philippines ranked third
        among countries who are most exposed and at risk to natural hazards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52597e7-4c69-4e6b-9f4c-dac6e5ab7ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:40:49.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:03:34.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In only a year, the country faces an average of 20 tropical cyclones
        which bring strong winds, excessive rainfall and thunderstorms, floods, landslides,
        storm surges and even tornadoes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf036ccc-8d71-4793-b96d-70ffdbb1dce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:40:49.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:03:35.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Resolution, the House of Representatives is expected to
        conduct a series of inquiries on the measures being implemented by all concerned
        national agencies to address the impact of disasters and climate change on
        the fundamental right of Filipinos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8da535e-999e-43d2-83b7-4174d9d14aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:40:49.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:03:35.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, the Department of Disaster Resilience bill is now pending
        in the Senate as an urgent policy response.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8790180d-b796-492b-ae91-a5c5fbaa19d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:40:49.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:03:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the same hearing, the Committee on Disaster Resilience has
        also approved the substitute bill seeking the establishment of mandatory evacuation
        centers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748a9420-d67c-42da-8f5a-e66c352ba764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:40:49.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:03:36.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill provides the minimum requirements for every evacuation
        center such as its location, amenities, accessibility, among others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d79f93-e2fc-4ac6-bc8e-74fc4e68b181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:40:49.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:03:37.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appropriation for the construction and maintenance of these
        evacuation centers will be sourced from a portion of the general appropriations
        of the Department of Public Works and Highways.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be6fb55-a8ad-4b98-8574-b0fbdca4a8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:40:49.521+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:03:38.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DPWH, there are already 317 evacuation centers
        since 2016, 82 of which were transformed into a health facility due to demands
        brought by COVID-19.</p>'
