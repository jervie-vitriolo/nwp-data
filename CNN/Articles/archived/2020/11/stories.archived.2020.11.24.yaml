      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It later issued a supplemental order to cover the entire Skyway
        extension project located at Sucat-Alabang Viaduct. This has been withdrawn
        by Labor Secretary Silvestre Bello III''s latest order, which he said should
        be without prejudice to the ongoing probe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6497dfb8-a54e-4b96-a897-595079923310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:57:03.341+08:00
      'mgnl:createdBy': 'eimor'
