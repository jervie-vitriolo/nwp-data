      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6f4967-33f8-4ffc-9132-4b6bbf360705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:38:17.706+08:00
      'mgnl:createdBy': 'david'
