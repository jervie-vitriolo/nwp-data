    'template': '1'
    'title': 'Bill requiring tree planting for building permits hurdles House'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdcb8dd-379e-4c04-aadd-b83679aaf59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:40:25.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:03:43.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — The
        House of Representatives has passed on third and final reading a bill setting
        the planting of trees as a requirement for building permits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb56b68b-88b5-4e6f-ba36-109982e80cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:40:25.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:03:43.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa478fa-4617-4c4f-94b1-6254e91f86cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:40:25.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:03:44.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a plenary session on Tuesday, 238 lawmakers gave their green
        light to House Bill No. 7763, with zero negative votes and no abstentions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bbbee6-b3e0-4c64-babd-6c22623ec3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:40:25.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:03:44.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eb94e5-0ba5-4729-a9e1-60beeadbafd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:40:25.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:03:45.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed “Green Measures Act” seeks to mandate the submission
        of a tree planting plan in the application for a building permit, on top of
        other requirements imposed by local government units.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ffc1ab-454f-4584-afdb-3f954fd794c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:40:25.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:03:45.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7a746a-833c-44a3-8a5f-8a5d348b59f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:40:25.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:03:46.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Any person, firm, corporation, department, office, bureau, agency
        or instrumentality of the government intending to construct, alter, repair,
        or convert any building or structure is required to set aside, and properly
        maintain in said property, areas adequate for planting trees and flora,” the
        bill states.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71d23b3-9f8d-4f0d-90ca-17d3ad06e0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:40:25.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:03:46.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b024b533-4c0e-4922-9647-aab26a73ac81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:40:25.104+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:03:47.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There should be one tree for every 500 square meters for commercial
        or industrial projects, and one tree for every 250 square meters for housing
        and development projects, according to the latest version of the bill posted
        on the House’s website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ae1fcb-4ada-483e-92f9-642b4e6da2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:40:25.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:03:47.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96933598-0fa2-47e6-8e1f-b9f348b884d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:40:25.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:03:48.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the lower chamber also approved bills <a href="https://www.cnnphilippines.com/news/2020/8/26/House-approves-bills-requiring-parents-graduating-students-plant-trees-.html">requiring
        parents to plant two trees for every child born to them, and graduating senior
        high school and college students to plant at least two trees each</a> as part
        of their civic duty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4747ba4b-f1c9-4264-aceb-ac9767798a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:40:25.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:03:48.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5684f16-2b0e-464b-9fc7-f4241cdd9761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:40:25.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:03:49.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government is also planning
        to launch a massive tree planting campaign next year – <a href="https://www.cnn.ph/news/2020/11/21/tree-planting-war-against-illegal-logging.html">targeting
        to plant 200 million trees</a> – in response to the devastating floods caused
        by recent typhoons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d11b3f-b96a-410e-8aff-c51b1caf7e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:40:25.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:03:49.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4217ea-44d1-4962-a7e3-f180830b7d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:40:25.105+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:03:50.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said the Philippine National Police is now leading the crackdown
        against illegal logging and illegal mining in areas ravaged by tropical cyclones;
        the most recent was Typhoon Ulysses which left 73 people dead and billions
        of pesos worth of damage.</p>'
