      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As researchers continue to study the causes, the number of deaths
        keeps growing.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5535b38e-07f8-46ea-86ae-cc146d4013af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:30.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aaacb8-61b8-4a2f-a6ea-c4a9dd209ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:31.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They''re trying to keep their loved ones'' memories alive</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ab81a9-1a5c-4f9a-b891-780028444353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:31.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for the families left behind, life is forever altered.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df729d5-8409-4173-9d74-413d8798dce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:32.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946afb83-5111-42cc-966f-8aaa40202bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:32.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiffany Olega says memories of her mom frequently rush into her
        mind.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfa15b6-8bcb-4ee9-88ee-e848d51d53bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:33.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f7d446-f6a7-4295-836a-64c8f85394dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:33.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been really difficult. ... Even the smallest thing will make
        me think of her -- driving by a Starbucks, anything with Lakers stuff, the
        thought of Disneyland," she says.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7fe88a-7f10-4007-83e9-da538ac31091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:34.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e772c6b6-e168-427e-986e-0bf35cb05c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:34.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosary Castro-Olega, a Filipina American who was born and raised
        in California, had already retired from a decades-long career as a nurse in
        Los Angeles. But when a cruise she''d been scheduled to take in March was
        canceled and she heard hospitals needed help, she had no doubt about where
        she was supposed to be.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d645d38-4c0a-465e-b9f0-82f1bed5d365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:35.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d09ef76-778d-4f3a-b8ce-5287d40f4da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:35.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro-Olega headed to work.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919d21cb-9a99-4c6f-964f-39d2f92ad65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:36.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdbee57-76f0-4ef3-8e8d-85b04ff6ff46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:36.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was always there helping, no matter if she was feeling ill
        herself or tired or if she just finished a 12-hour shift, she''d still go
        out to help somebody," says Tiffany Olega, her oldest daughter.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020773ad-8187-455f-b88c-e012958bb2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:37.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedc07bd-72d3-42f4-9072-104243f0c42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:37.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Castro-Olega died in March, she was the first health care professional
        to die of Covid-19 in Los Angeles County. And her name was the first added
        to the Kanlungan website.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010e53a5-6c8c-48b3-a3b4-caefb3e01909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:38.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5625850c-c302-45dc-b45d-c55bbeae1494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:38.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, her grieving family celebrated her birthday at home without
        her. They wrote messages on purple balloons and lit candles as a memorial.
        Next year, they plan to celebrate it at Disneyland, wearing T-shirts with
        her photo beside a hashtag: #FallenHeroes.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fac91e7-8d0c-4035-b7b0-f57efd75bf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:39.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a770031b-69ce-4eb2-8a26-13ffc8aa7629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:39.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jhulan Banago says his family is also trying to keep his mother''s
        memory alive. Celia Yap-Banago died in April, just days before she was planning
        to celebrate her 40-year anniversary at the Kansas City hospital where she
        worked.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2293af5-acb8-4703-8953-b9e8f225cd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:40.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0317b7de-3a8d-4f56-ac52-00e8ea02c3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:40.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, her family has kept fixing a plate for her at dinner
        and often turns the TV to her favorite channel -- The Hallmark Channel, which
        she''d watch as she drifted off to sleep.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d48a626-e359-4980-864d-42b73420e836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:41.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4ec84a-1756-475c-abd0-ad814270305e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:41.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make sure that if she''s watching down on us, she knows
        that we miss her, and we still want her to be part of our lives, and also
        we remember her," Banago says.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b462bbc-60d3-4536-9128-7295a0ebe431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:42.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ef2bac-e8ab-4eee-98e3-a7feccfe8aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:42.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap-Banango was the first person in her family to immigrate to the
        United States, and her death left relatives grieving across continents. Her
        son says she poured love into her patients, and into her family.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7880fc-4278-449a-9301-cfeafae5f710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:43.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0fb01c-cf76-481f-b3f5-82dd0eb0c4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:43.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To move to a new country on the other side of the world speaking
        a different language, to me that sounds extremely terrifying, but also I know
        why she did it. I know that she was very forward-thinking and...wanted to
        raise kids with more opportunity than she had," Banago says.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75db81f2-3e75-439d-b938-b64c6eb76126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:44.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fc19ec-6464-4fc1-96f6-37efb1ed8b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:44.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banago says he takes comfort in a message an aunt in the Philippines
        recently sent him after a typhoon hit. While many homes nearby dealt with
        flooding and major damage, their house emerged virtually unscathed. The house
        was built with money his mom sent from the United States.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8229127-867b-4254-a199-3f778c7dcb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:45.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2e448d-c9c9-4312-b7f2-bbbc7ed1d8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:05:47.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:02:45.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even now, he says, his mom is still taking care of others -- forever
        a nurse.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
