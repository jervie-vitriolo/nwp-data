      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the House of Representatives joint committee hearing Tuesday
        on the impact of Typhoon Ulysses, Probinsyano Ako party-list Rep. Jose Singson
        asked if there were simulation activities conducted in the past years.</p>'
