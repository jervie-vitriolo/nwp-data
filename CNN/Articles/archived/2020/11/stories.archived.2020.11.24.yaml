      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/24/business/elon-musk-bill-gates-worth-intl-hnk/index.html"
        target="_blank">Elon Musk is now tied with Bill Gates as world''s second richest
