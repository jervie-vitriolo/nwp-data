      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the case bulletin, the highest rise in infections was
        seen in Caloocan City, which logged 89 more patients. Both Davao City and
        Laguna came next with 52 each, followed by Quezon province with 47, and Quezon
        City with 46.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747f535b-8f2c-4ee1-90df-4a53447a1013'
