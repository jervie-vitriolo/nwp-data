    'template': '1'
    'title': 'Progressive solons on CPP, NPA: Talk peace, not condemn'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a68690a-07c8-4917-96b5-82d5cc30af48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:36:59.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:32.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong>&nbsp;Progressive
        lawmakers on Tuesday said the government should reach out and communicate
        with rebels about their concerns instead of denouncing them outright as enemies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4c7215-8cbc-4003-809d-2492903c3dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:36:59.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:33.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Bayan Muna Rep. Teddy Casiño, who was earlier accused of
        colluding with the Communist Party of the Philippines, said it would be counterproductive
        to condemn the organization as this would impede on addressing their issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d91a4b8-fad7-406f-b745-c5444785e6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:36:59.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:33.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may not agree with the way they are pushing for their agenda
        but <em>ang</em> attitude <em>ho namin sa kanila i-</em>engage [our attitude
        towards them is to engage], because we recognize that... their struggles are
        rooted in very legitimate and historical grievances of our people," he told
        the Senate during a panel hearing on alleged red-tagging by the anti-communist
        task force. "To simply denounce them as enemies, it closes the door for a
        healthier engagement."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf37cad-8f04-413f-923f-bc62aef91899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:36:59.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:34.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casiño was responding to Senator Panfilo "Ping" Lacson, who asked
        if the former solon disowned the members of his party who allegedly joined
        the communist movement. Bayan Muna is part of the Makabayan Bloc in Congress,
        a group the anti-communist task force officials suspect is in cahoots with
        the CPP —&nbsp;an allegation the accused parties have already denied.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebeb616-4ac5-4bd0-8442-1ef88c41f6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:36:59.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:34.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incumbent Bayan Muna Rep. Carlos Zarate agreed with Casiño, saying
        that the rebels are facing real problems that pushed them to take up arms
        against the government. He said deploring the CPP along with its attached
        groups would only invalidate their struggle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f2c1c4-9eb1-4007-9d29-9c17a1ecc5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:36:59.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:35.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My personal belief, <em>''yung mga taong ang</em> option <em>nila
        ay mag-armas mahirap na ikundena</em> outright, <em>dahil naniniwala ako merong
        mga</em> social <em>na kadahilanan</em>," said Zarate. "Outright condemning
        them because they took an option to exercise their right <em>na labanan ''yung
        tingin nila&nbsp;ay masama sa lipunan, magreresulta sa</em> outright denial
        <em>na merong mga</em> roots <em>ang</em> armed conflict <em>sa ating bansa</em>."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271bee2a-eaeb-4b9d-8a42-9d73ad2a2806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:36:59.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:35.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My personal belief, the people who opted to take up
        arms, are hard to condemn because I believe there are social reasons. Condemning
        them outright because they took an option to exercise their right to fight
        against what they think is wrong in society, will result in an outright denial
        of the roots of the armed conflict in our country.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385f2e71-62d8-416c-bc82-051fa2b8d946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:36:59.323+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:36.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, however, said he could not reconcile with the thought of
        refusing to call out groups who have been known to kill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b4e5a9-9f5d-4b64-991e-59575e642b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:36:59.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:36.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Intelligence Coordinating Agency chief Alex Paul Monteagudo
        also disagreed with the progressive lawmaker.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d5d773-35ed-4618-bfa0-5ca747e68b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:36:59.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:37.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It (CPP-NPA) is not just a group that is rebelling against a government
        but a declared terrorist organization," said Monteagudo. "By not denouncing,
        they are allowing the terrorist ogranization to recruit our children."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490389f2-31b2-4aae-92b7-cca694b96466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:36:59.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:37.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as it stands, the bid to tag the CPP as a terrorist organization
        has not yet been approved by the <a href="https://cnnphilippines.com/news/2020/7/9/anti-terrorism-act-cpp-npa.html?fbclid=IwAR0lFAuF5qu83v11_5qz52hceKgKF5y87ZKqiZfTiKVKKyHQkaPcJvSVvto">Court
        of Appeals</a> in line with the Anti-Terrorism Act, despite President Rodrigo
        Duterte already <a href="https://cnnphilippines.com/news/2020/7/8/Duterte-on-Anti-Terrorism-Act-concerns--You-should-not-be-afraid-if-you-re-not-a-terrorist.html">tagging</a>
        the rebels as terrorists.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5c5dd7-8092-493a-93d0-a67395687715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:36:59.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:05:38.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Duterte <a href="https://www.cnnphilippines.com/news/2020/4/27/Duterte-shuts-doors-peace-talks-rebels.html">shut
        the doors</a> on peace talks with the CPP because the group and its armed
        wing, the New People''s Army, supposedly breached their own ceasefire order.
        The CPP made a similar accusation, saying the Armed Forces "never went on
        ceasefire" despite Duterte''s order to suspend offensive operations from March
        19 to April 15.</p>'
