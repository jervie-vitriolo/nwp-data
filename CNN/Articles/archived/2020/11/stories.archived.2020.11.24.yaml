    'title': 'At least 45 people have been killed during Uganda protests'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826d8508-932f-400c-b612-f5785e914843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:55:16.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:49.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 45 people were killed in protests
        that rocked Kampala and other parts of Uganda last week, a police spokesperson
        said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00be1103-9dcb-46af-bbb8-addfc6d6f234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:55:16.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:49.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests were sparked by the arrest of popular music star turned
        presidential candidate Bobi Wine for contravening Covid-19 regulations at
        a campaign rally last Wednesday. As the news of Wine''s arrest broke, protesters
        took to the streets of Kampala, clashing with police and military who responded
        with tear gas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a9cf69-85b1-4468-b6c1-9a74f9cb78a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:55:16.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:50.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While authorities have said the restrictions are necessary to curb
        the spread of Covid-19, opposition members and their supporters say that they
        are an excuse to curb campaigning before the upcoming January election.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a3b042-7bbe-4f0e-bbdc-a983fb9894db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:55:16.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:50.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses told CNN that police, military and plainclothes gunmen
        fired high caliber rifles in dense urban areas to quell the protests. Their
        accounts are backed up by multiple videos shared on social media during the
        chaos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e547f2b-d052-4915-85b9-94d4aa3cdd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:55:16.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:51.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uganda police spokesperson Fred Enanga told CNN that authorities
        are investigating "a number of incidents" of police officers "allegedly conducting
        themselves unprofessionally" during the protests. He said some officers fired
        bullets in self-defense in attempts to disperse the crowds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31f0915-075b-4953-88df-3a594d6e01cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:55:16.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:51.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ugandan military has not responded to multiple requests for
        comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac7bbe2-4251-46c8-84bd-f756afca600b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:55:16.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:52.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters on Monday, Enanga also said 836 people had
        been arrested during the protests, and 362 had been in charged in court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86354ac4-9da7-4d98-bb0f-d2f98493d041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:55:16.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:52.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do understand the right to protest but we also come out to say
        to the public that even amidst these protests people come out and take advantage
        to break the law," he said, listing incidents of alleged looting and significant
        damage caused by protestors to private businesses and government property.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38effa4b-285d-4109-8189-bc2aa0eb8763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:55:16.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:53.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wine, whose real name is Robert Kyagulanyi, entered the political
        sphere in Uganda in 2017 and won his parliamentary seat the same year. He
        has been arrested and detained several times since launching his political
        career.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f4eac8-25a0-4a50-9545-db09b281bb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:55:16.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:53.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wine is now challenging incumbent President Yoweri Museveni, who
        has been in power for more than 30 years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02178fd-08cf-444b-bd69-449bd1f8e718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T06:55:16.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:15:54.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sad that people are getting hurt and getting killed," Wine
        told CNN. "But, again, I am confident and proud that these people are getting
        killed are unarmed and they are non-violent, so it is the total responsibility
        of President Museveni and the military -- that is shooting at innocent unarmed
        citizens," Wine said.</p>'
  'global-warming-coronavirus-lockdown':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-24T07:01:28.236+08:00
    'imagesource': 'jcr:83ce8a9c-a8e0-4180-985d-68106c4b3cbb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7e5699a-41fb-464b-82af-9a5eadd960e0'
    'lead': 'The concentration of greenhouse gases in the atmosphere surged to a new
      record high this year, even as the pandemic brought the world to a standstill,
      the World Meteorological Organization (WMO) says'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T07:03:20.762+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:15:41.789+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:59:42.312+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Heat-trapping gas levels reach a new record high, despite the coronavirus
      lockdown'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5f1911-db6e-49b8-b839-534586538d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:03:20.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:42.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> No, the coronavirus lockdown did not solve
        climate change. Not even a little bit. In fact, the concentration of greenhouse
        gases in the atmosphere surged to a new record high this year, even as the
        pandemic brought the world to a standstill, the World Meteorological Organization
        (WMO) said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612df213-0eb5-4a2d-9ed7-41ae4bc81b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:03:20.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:42.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While carbon emissions fell during the spring lockdown, the drop
        amounted to little more than "just a tiny blip on the long-term graph" and
        will not have any meaningful effect on the atmospheric concentrations of greenhouse
        gases, the WMO said in its annual Greenhouse Gas Bulletin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8141b227-4356-45cf-a9e1-82a701470b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:03:20.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:43.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carbon dioxide and other greenhouse gases trap solar radiation in
        the atmosphere just like the glass traps heat in a greenhouse. This causes
        temperatures to rise and drives more extreme weather, ice melt, sea level
        rise and ocean acidification.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ec3aa0-118d-4cf4-bb4a-8e3156ec74c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:03:20.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:43.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Paris Agreement, the vast majority of nations agreed to
        limit global warming to below 2 degrees Celsius above pre-industrial levels
        and to pursue efforts to limit it to 1.5 degrees. To reach that goal, greenhouse
        emissions need to drop dramatically and soon. The United Nations calculated
        last year that to stay within the 1.5 degrees limit, emissions would need
        to fall by 7.6% each year between 2020 and 2030.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b33332-0b73-4bfe-b9a2-62dc68e996fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:03:20.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:44.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WMO said preliminary estimates indicate global emission would
        be between 4.2% and 7.5% lower this year compared to 2019. "At the global
        scale, an emissions reduction [of] this scale will not cause atmospheric [carbon
        dioxide] to go down. [It] will continue to go up, though at a slightly reduced
        pace," the WMO said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e14928-89d8-4c7c-bf20-d60176a7bf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:03:20.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:44.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carbon dioxide occurs in atmosphere naturally -- without it, the
        Earth would be too cold to sustain life. It cycles through the atmosphere
        into organisms and back, keeping the system in balance. The problem is that
        human activities -- mostly the burning of fossil fuels -- have added a lot
        more carbon dioxide into the system, far more than can be absorbed. And according
        to the WMO, the lockdown-induced drop in man-made emissions is smaller, or
        at most similar in size to natural fluctuations and so won''t make any difference
        in the long term.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3dc279-62d6-4396-9c96-8aacd38d65e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:03:20.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:45.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a bit like filling a bathtub. While the water is pouring in
        a little slower this year, the bathtub will continue to fill up as long as
        there''s more water pouring in than draining out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204cb7f9-8ad2-4bc3-aa37-d4a4ecb5d5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:03:20.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:45.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emissions reached a new record in 2019. Carbon dioxide concentration
        in the atmosphere surpassed 410 parts per million last year, after reaching
        400 parts per million in 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fd4d99-29c3-483c-8526-b51d53c782e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:03:20.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:46.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount of carbon dioxide in the atmosphere fluctuates naturally
        -- but over much, much longer periods of time than currently seen. By studying
        air bubbles trapped deep in ice cores, scientists know that until humans started
        burning fossil fuels some 300 years ago, the level of carbon dioxide hadn''t
        exceeded 300 parts per million for about a million years. The amount of carbon
        dioxide in atmosphere is now nearly 50% higher than in 1750, according to
        the WMO.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc29e85-d199-46b2-9443-60b8b4f642ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:03:20.763+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:46.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Carbon dioxide remains in the atmosphere for centuries and in the
        ocean for even longer," Professor Petteri Taalas, the WMO secretary-general,
        said in a statement. "The last time the Earth experienced a comparable concentration
        of [carbon dioxide] was 3-5 million years ago, when the temperature was 2-3°C
        warmer and sea level was 10-20 meters higher than now. But there weren''t
        7.7 billion inhabitants."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f91ad30-4ef8-483f-9bcd-0e9893336090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:03:20.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:47.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount of methane, a less common but more potent greenhouse
        gas, has also risen in the past year. Its concentration in the atmosphere
        is now more than 2.5 times what it was before the industrial revolution. About
        60% of methane that is emitted into the atmosphere comes from human activities
        -- mostly agriculture, fossil fuel exploitation, landfills and biomass burning.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308a410f-4fb1-4fff-a7ab-dacb72461243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:04:06.980+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:15:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/23/world/carbon-emissions-lockdown-climate-intl/index.html"
        target="_blank">Heat-trapping gas levels reach a new record high, despite
        the coronavirus lockdown</a></em></p>'
