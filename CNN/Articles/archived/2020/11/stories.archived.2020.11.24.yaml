    'title': 'Joe Biden announces top foreign policy and national security picks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9b6b7b-1e02-45e1-bc50-f689f121479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T02:36:44.864+08:00
