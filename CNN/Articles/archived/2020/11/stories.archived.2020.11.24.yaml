      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebf34ec-02bb-4b54-8062-7827ebe16b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:57:03.341+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:05:20.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction activities remain banned at the portion of the ongoing
        project along East Service Road in Barangay Cupang, Muntinlupa City <a data-cke-saved-href="https://cnnphilippines.com/news/2020/11/21/skyway-steel-girder-collapse-muntinlupa.html?fbclid=IwAR0h1b8gUg_PpLM9uF2Uvo1bqmQHl_ltpgRZpNYpmRX-_TmYYgNVtTosqCY"
