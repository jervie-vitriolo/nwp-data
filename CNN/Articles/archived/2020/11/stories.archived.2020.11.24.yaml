    'lead': 'President Donald Trump''s not-secret attempt to steal the presidential
      election likely met its end Monday. And it was a group of local officials doing
      their job in Michigan that ended it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T16:37:18.802+08:00
