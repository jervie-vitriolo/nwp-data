    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121e707c-3dcf-4649-a595-7964d5f8a499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:40:56.087+08:00
