    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c52d8cc3-0cc5-4b83-86a3-8322c054a134'
    'lead': 'China successfully launched its Chang''e-5 lunar mission Tuesday to collect
      rocks from the moon -- the first attempt by any country since the 1970s.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T14:30:29.685+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T00:11:35.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:59:50.154+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Only two countries have collected rocks from the moon. For China, it''s
      just the beginning

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeebd6d-71c9-4671-b605-61084137ade5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.685+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:36.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China successfully launched its Chang''e-5
        lunar mission Tuesday to collect rocks from the moon -- the first attempt
        by any country since the 1970s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cd7ba8-5884-4dcf-ae29-97114e1be962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.685+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:36.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec158b8-b4cb-4d01-8b94-3487b177bed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.685+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:37.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unmanned Chang''e-5 probe, named after the mythical Chinese
        goddess of the moon, blasted off from the Wenchang Spacecraft Launch Site
        in Hainan, near the country''s southern tip, in the early morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8a1fa0-cf94-400a-be26-59752a159805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.685+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:37.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ff867b-3a23-4537-8db8-9424821e023b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.685+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:38.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After liftoff, the spacecraft separated from its boosters and protective
        fairing, and went into Earth-moon transfer orbit. Live-streamed footage from
        the launch shows the Chinese teams and engineers applauding in the control
        room when the boosters fell away from each side of the rocket, and again when
        the spacecraft separated from the rocket in orbit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe4715f-f14a-4ed4-bf88-d88542436764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.685+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:38.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fbe8ee-f019-4b2f-bb77-9e1564127443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.685+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:39.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once in the moon''s orbit, the probe will deploy a pair of vehicles
        to the surface to drill into the ground and collect soil and rock samples.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b242661f-9737-4169-8558-ea6e055c8a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.685+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:39.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954279b0-20a7-4436-8092-8745308b669c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.686+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:40.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If successful, the mission will make China only the third country
        to have retrieved lunar samples, following the United States and the Soviet
        Union decades ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bcc5b9-aad5-4d67-8b63-402680f25fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.686+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:40.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28af2dd0-a864-4ebf-8e3c-e690b499ac45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.686+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:41.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US astronauts brought back 382 kilograms (842 pounds) of rocks and
        soil during the Apollo program, between 1969 and 1972, while the Soviet Union
        collected 170.1 grams (6 ounces) of samples in 1976.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3051815f-b4d7-4ac5-978a-d40e10f3a661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.686+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:41.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815db7af-a7c3-42b8-a1f2-e99a319703e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.686+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:42.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the decades since, data from orbital remote sensing missions
        has shown there is a much greater diversity of rock types and ages on the
        moon than existing samples suggest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5bed43-1515-4522-b0d6-6e2821d28f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.686+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:42.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21e1265-b295-4f8d-a9fc-01f15edc344f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.686+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:43.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chang''e-5 probe will attempt to collect 2 kilograms (4.5 pounds)
        of samples in a previously unvisited area of the moon -- a massive lava plain
        known as Oceanus Procellarum, or "Ocean of Storms." According to NASA, this
        large dark spot, stretching about 2,900 kilometers (1,800 miles) wide, could
        be a scar from a giant cosmic impact that created an ancient sea of magma.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97932ca-8b90-4304-9ae2-57c509cd0e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.686+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:43.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c6b06f-0d7e-4e4d-b413-5ed915bd8d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.686+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:44.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These samples could help scientists understand more about the moon''s
        origins and foundations -- and set the foundation for more complex sample
        retrieval missions in the future, potentially on other planets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a5d348-681e-4343-a061-3570505d5452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.686+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:44.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee1cb7d-b04a-480a-afb2-fbe22feb717a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.686+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:45.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A month-long mission</strong></h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf31520-ee26-44a8-884a-e9edd474ff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.686+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:45.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft is made up of an orbiter, a lander, an ascender and
        a returner, according to the China National Space Administration (CNSA).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc14a5c8-5eed-4932-bb6d-9ed8cee266f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.686+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:46.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5b22eb-4442-402b-9959-abeda5361127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.686+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:46.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Chang''e-5 enters the moon''s orbit, the spacecraft will separate
        in two: the orbiter-returner combination will stay in space, orbiting about
        200 kilometers (about 124 miles) above the moon''s surface, while the lander-ascender
        combination will descend and land on the Ocean of Storms. This is expected
        to happen by early December, according to Chinese state-run news agency Xinhua.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b93345-8ca7-448b-b4bb-91b77d0a74f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.687+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:47.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694079aa-6be6-4759-a682-9d17d611cff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.687+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:47.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within 48 hours of the lander-ascender''s touchdown, its robotic
        arm will scoop up rocks from the surface, and a drill will bore into the ground
        to collect soil. The samples will be sealed into a container in the spacecraft.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c9ed0e-8454-4ff9-8b29-e809b650d9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.687+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:48.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e202a7d-15e1-4946-8841-04fa3be3c214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.687+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:48.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ascender will then take off, re-enter orbit, and dock with the
        orbiter-returner. At that stage, the samples will be transferred to the returner,
        and the ascender will separate, leaving the orbiter-returner to start the
        journey back to Earth. The returner will eventually separate, re-enter our
        atmosphere, and land in China.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7705bec2-8869-4e37-88b9-e7de35856f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.687+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0d7505-be1d-40df-b451-61ea2062e1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.687+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:49.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From start to finish, the mission will last more than 20 days, according
        to Xinhua.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042ca049-384e-4d7c-b493-fe9531b69451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.687+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:50.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615f3bea-9d2d-430d-906b-c951b82a1e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.687+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:50.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the samples are returned to Earth, scientists will be able
        to analyze the structure, physical properties, and material composition of
        the moon''s soil, the CNSA said. The mission may help answer questions such
        as how long the moon remained volcanically active in its interior, and when
        its magnetic field -- key to protecting any form of life from the sun''s radiation
        -- dissipated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfc76cd-3227-4fd4-bc14-b1f249c0e3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.687+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:51.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e16b9c7-84e8-4fb6-a401-04e18b4e487f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.687+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:51.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unmanned rendezvous and docking in lunar orbit will be a historic
        first. It will be very difficult," said Peng Jing, deputy chief designer of
        the probe, in the Xinhua report. "We could call it a milestone mission. Its
        success will help us acquire the basic capabilities for future deep space
        exploration such as sampling and takeoff from Mars, asteroids and other celestial
        bodies."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41cf833-a386-4e90-ac53-9d59af1e70c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.687+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:52.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becebe24-1f14-40b0-a4c0-c9c7f6c99091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.687+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:52.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>China''s space ambitions</strong></h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd0ae73-ada1-4fc4-a0a0-14b27b87b36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.687+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:53.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was late to the space race -- it didn''t send its first satellite
        into orbit until 1970, by which time the US had already landed an astronaut
        on the moon -- but it has caught up fast.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7771e56a-7def-467f-b9e8-2fa1728fe5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.687+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:53.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3695cc-c868-4c56-ae96-a8b69fb2458f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.688+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:54.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buoyed by billions of dollars in government investment, China has
        rapidly accelerated its space program over the past decade, firing space labs
        and satellites into orbit.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d44b14-fc78-4a2c-ab3e-f678628552d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.688+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:54.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9131568f-34fa-4db1-bcc1-f11053bffee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.688+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:55.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to astronauts aboard the Shenzhou 10 spacecraft by video
        link in 2013, Chinese President Xi Jinping said, "the space dream is part
        of the dream to make China stronger."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a90e1c0-7149-4a88-83b5-8f549817eb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.688+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:55.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3035a332-d286-476f-96a9-14700987824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.688+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:56.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese people will take bigger strides to explore further
        into the space," he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7e86cd-229f-45a9-9386-f91e24d263e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.688+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:56.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329e2e62-5281-4c57-add6-789700a4004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.688+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:57.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, China became the first country to send an unmanned rover
        to the far side of the moon. And in July this year, China launched its first
        unmanned mission to Mars -- the Tianwen-1 probe, which will orbit the planet
        before landing a rover on the surface. It''s expected to reach the Red Planet
        next February.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a932dc1-60f5-4ab6-a3a5-b7b67e6d8b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.688+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:57.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91847477-ff75-493c-aa94-4fac64ed201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.688+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:58.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Tianwen-1 is successful, Beijing has plans to eventually send
        a manned mission to Mars. Plans are also underway to launch a permanent space
        station by 2022, and send astronauts to the moon by the 2030s.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae127646-f149-4081-bdbf-540b7e706c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.688+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:58.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054ac0a3-7be6-4a67-9201-9a89a1a66936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.688+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:59.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If successful, China would become only the second country, after
        the US, to put a citizen on the moon.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb72ce1-ccbd-42a3-a728-19a551a9af3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T14:30:29.688+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:11:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/11/24/asia/china-change-5-moon-launch-intl-hnk-scli-scn/index.html">"Only
        two countries have collected rocks from the moon. For China, it''s just the
        beginning."</a></em></p>'
