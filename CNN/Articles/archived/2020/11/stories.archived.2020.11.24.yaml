  'Duterte-wants--healthy--police--military-in-COVID-19-vaccine-distribution':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-24T05:38:43.668+08:00
    'imagesource': 'jcr:9b137ea8-f517-4c77-9c5c-62b009f1e8c4'
