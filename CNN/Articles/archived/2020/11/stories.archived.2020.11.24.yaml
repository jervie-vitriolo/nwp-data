    'title': 'Healthier tomorrows start with safe, quality nutrition'
    'videoimage': 'jcr:3638a5ae-6569-4f23-b595-6275a7ece718'
    'videosource': 'jcr:5c95053d-9877-4c1b-aa74-ea3569eea1c6'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a66dace-cdbf-439f-937f-6fd38117d096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T13:45:27.900+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:11:29.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> In these troubled
        and uncertain times, the cliche "health is wealth" seems out of touch. Health,
        these days, is everything.&nbsp;Parents therefore want to be assured they
        are providing their children with the best nutrition they can offer, especially
        since what they eat and drink can have a big impact on their continued health
        and resistance to sickness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da38ad84-ab32-4514-b030-6131faf539bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T13:45:27.900+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:11:30.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assurance starts with getting to know the partner to whom you are
        entrusting your children''s health and safety. Wyeth Nutrition is a global
        company with over 100 years of scientific expertise in the production of high-quality
        milk products. Here in the Philippines, its manufacturing facility in Canlubang,
        Laguna follows strict international standards, uses only high-quality ingredients,
        and ensures all of its products contain the nutrition that fits the needs
        of Filipino children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cee6ff-d612-4061-ad97-5e80a89a5a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T13:45:27.900+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:11:30.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The products that roll off&nbsp;its factory lines have nourished
        children for generations and include Bonakid Pre-School 3+, Promil Four, and
        Promil Gold Four. From giving children "laban" to nurturing their gifts and
        helping them think fast and take the lead, Wyeth Nutrition hopes every Filipino
        child is not just ready to fight the illnesses of today, but that he also
        has what he needs to make the best of his tomorrow.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c998b6-0269-42b8-b90c-7d2f640952e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T13:45:27.901+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:11:31.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each and every Wyeth Nutrition employee has the right training,
        the right tools and processes at his or her disposal, but most importantly,
        the passion for nourishing healthier tomorrows for every Filipino child.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dfa908-162c-4c67-9dc1-bd43d861a86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T13:45:27.901+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:11:31.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a partner such as this, Filipino parents can see beyond the
        challenges of today, and look forward to tomorrow with hope.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8bb051-b48d-48d4-95e3-64415b4a7863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T13:45:27.902+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:11:32.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To learn more about Wyeth Nutrition, its manufacturing processes,
        and its commitment to nourishing healthier tomorrows, visit <a href="http://www.wyeth.com.ph">www.wyeth.com.ph</a>,
        and <a href="http://facebook.com/wyethnutritionph">facebook.com/wyethnutritionph</a>.</p>'
