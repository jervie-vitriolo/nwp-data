  'Drilon-wants-gov-t-trading-firm-to-return-unspent--33.4-B-to-fund-COVID-19-vaccine-procurement----':
    'author': 'Vince Ferreras, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-24T21:11:38.960+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83edbc44-e191-47ce-9645-d08a1ba533bf'
    'lead': "Senate Minority Leader Franklin Drilon says the Philippine International\
      \ Trading Center should return the unused ₱33.4 billion government funds and\
      \ spend it for the procurement of COVID-19 vaccines.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T21:34:14.109+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T00:03:51.532+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:00:05.380+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Franklin-Drilon', 'PITC', 'government-funds']
    'template': '1'
    'title': 'Drilon wants gov’t trading firm to return unspent ₱33.4-B to fund COVID-19
      vaccine procurement'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1560123f-039b-48f1-a5cc-f13250b695f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:34:14.110+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:52.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> —&nbsp;Senate
        Minority Leader Franklin Drilon on Tuesday said the Philippine International
        Trading Center should return ₱33.4 billion in unused government funds and
        spend it for the procurement of COVID-19 vaccines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3b527d-0ee4-4c0c-8a49-4b4253e8b492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:10:35.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:03:52.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon on Monday flagged the amount which remained “parked” within
        the state-run trading firm under the Department of Trade and Industry, citing
        its audited financial statement in 2019.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ac08df-bfc2-4336-a3f1-c729c3b2cd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:10:35.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:03:53.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need funds to finance the procurement of vaccines; to address
        our 6.5 million housing backlogs; to feed 5.5 million hungry Filipinos; to
        support the 4.6 million unemployed Filipinos,” he said in his privilege speech.
        “Huwag na po tayong umutang. Isoli na lang po ng PITC ang ₱33.4 bilyon." (Let
        us not borrow money. The PITC should just simply return the ₱33.4 billon.)</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939e2d10-76af-4205-93cf-d89dee885c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:10:35.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:03:53.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PITC was tapped to procure ₱20 billion worth of COVID-19 vaccine.
        However, senators are worried with the former to act as a procurement arm
        given that it has failed to procure necessary equipment and supplies for some
        government agencies.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51d260b-de72-400e-9f54-b56964ecf5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:10:35.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:03:54.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And as directed by COA, PITC must promptly ‘return the unused balances
        of fund transfers for completed projects to the concerned agencies of the
        BTr (Bureau of Treasury)’ and ‘to stop the practice of utilizing the unused
        balances from completed projects for other purposes.’"</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a91e03e-88c1-4af3-91fd-5e1e44f21383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:10:35.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:03:54.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also sought for an investigation on PITC as it is being used
        as a “pawn” by some government agencies to skirt the end-of-the-year validity
        of appropriations.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc10239-008e-436f-90b0-7382a3a2ec2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:10:35.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:03:55.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Clearly, government agencies are using PITC to skirt the end-of-the
        year validity of appropriations," he said. "Thus, the funds are obligated
        before the appropriation expires. PITC effectively provides a mechanism to
        hide inefficiencies in government.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f0fc65-c82e-4b92-aeaa-1b67dafdd704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:10:35.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:03:55.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon explained that the unused ₱33.4 billion government funds
        are considered as “trust liabilities.” These consist of deposits from national
        agencies, ranging from as low as ₱1,000 to as high as the Philippine Army’s
        ₱5.4 billion.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc7bdce-a952-45e3-b1e2-bd523cecce60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:10:35.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:03:56.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned that these funds are prone to abuse and said he would
        seek a Senate inquiry into PITC’s books.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71a4bb7-2fb8-4968-9333-5f1cf0f61c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:10:35.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:03:56.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to direct and compel these government agencies to take
        back their money and for PITC to immediately revert to the government coffers
        the ₱33.4 billion,” said Drilon. “We must review the charter of PITC.”</p>'
  'tree-planting-building-permit-requirement-house-bill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-24T21:37:53.415+08:00
    'imagesource': 'jcr:9e485c42-764f-4efa-936c-6430b86ad159'
