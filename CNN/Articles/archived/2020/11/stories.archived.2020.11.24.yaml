    'template': '1'
    'title': 'PH Olympic committee eyes another hosting of SEA Games within the next
      decade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a51e7c-ee1e-4dab-963a-5f10a8111d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:40.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:02:48.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) -</strong> Philippine
        Olympic Committee (POC) president Abraham “Bambol” Tolentino is optimistic
        that the country can host another edition of the Southeast Asian Games within
        the next decade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1a42fc-7337-493d-80f9-882a838a6e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:40.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:02:49.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705c2c04-4f30-47d2-9afe-62c325de1992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:40.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:02:49.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, however, will only be possible if a designated country backs
        out from its hosting duties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b24a5b-8538-4b84-ab85-7d162e9bf3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:40.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:02:50.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f8cae1-a52c-4c7b-9a97-f78af398f123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:40.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:02:50.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tolentino, he has already expressed the country’s intent
        to serve as back-up hosts during a SEA Games Federation council meeting last
        week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c0b4bf-254e-41a6-841a-8bda50487a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:40.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:02:51.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0d7f3d-ec91-405a-811e-c64d8b7bb198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:40.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:02:51.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Matagal na kasi ulit ang susunod. Kung tutuusin, twenty years iyan
        kung susundin mo yung cycle. So sayang din yung momentum,” Tolentino said
        during the Philippine Sportswriters Association forum on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02654104-5966-4968-80e8-814a7c51476f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:40.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:02:52.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3a202a-6a54-4fac-879e-3b94d10a4c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:40.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:02:52.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have to wait longer for our next turn. If we think
        about it, it will take twenty years if you follow the cycle. So, we don’t
        want to waste the momentum.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc92b743-a1ca-49a4-a795-0586fdf7b508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:40.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:02:53.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b99f72-6ce7-4ba1-b355-640fa3d97a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:40.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:02:53.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the POC chief, who is also seeking re-election this
        Friday, local sports officials should take advantage of the momentum the country
        made during last year’s games, where the Philippines hosted the biggest edition
        of the regional meet with 56 sporting events.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4fe274-bb57-44a0-99cc-8b0194f692e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:40.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:02:54.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd396c017-e761-4d48-bca8-cf28496459e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:40.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:02:54.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the historic record, Tolentino believes the country’s
        new world-class sports facilities and refurbished venues will not only help
        make our case as equipped hosts, it will also benefit the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bf1c65-5c88-4e3a-8780-513135a68629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:40.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:02:55.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a926aab8-d66a-4aa0-ac46-1c9557d36374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:40.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:02:55.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It helps the country kapag nag-host. Tumataas ang rating, tumataas
        ang economy, tourism, etc. Merong domino effect,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6be1c9-dfcd-4bbd-a618-7c4ed36e5110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:40.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:02:56.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7dc36f-ffd5-4b98-b4a3-26f325d98c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:40.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:02:56.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It helps the country whenever we host. The ratings
        soar, the economy, tourism, etc., also improve.&nbsp;There’s a domino effect.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478ebfd4-789a-4e2a-bcab-47bd27016f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:40.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:02:57.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dacdd00-8f25-4d18-8c96-d95981d3d863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:40.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:02:58.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam, Cambodia, and Thailand have already committed to hosting
        the next three editions of the biennial meet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5827c8-d897-4b87-8759-40db23234feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:40.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:02:58.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae3e9d1-cecd-4333-a0c4-93ba71725487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:40.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:02:59.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, Tolentino thinks the best chance the Philippines has
        in hosting will be in 2027 and 2029, when Brunei and Laos are tasked to host,
        respectively.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6209f8a4-9d3d-46d6-8209-19cb41d3e4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:40.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:02:59.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd70c8f-c59f-4be1-9708-4ac611f26cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:40.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:00.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iyon ay kung meron lang magba-back out sa Brunei and Laos. Hindi
        natin alam, kasi ang issue doon sa Brunei is ''yung manpower, sa Laos ay logistics,”
        Tolentino explained.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9f8cad-6ecf-4882-87f7-75cafccb3260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:40.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:00.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad284e5-744d-4cca-8756-02a285fb2f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:40.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:01.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It would only happen if Brunei or Laos backs out.
        We don''t know, but the issue in Brunei is manpower while Laos has problems
        in logistics.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96177b81-246a-49ec-9e6f-ad965bc9a269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:40.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:01.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f004752-b3b7-488a-bdc9-85bc610cdca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:40.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:03:02.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tolentino was quick to clarify that nothing is set in stone
        yet, as other Asean countries can aid in the hosting duties of other nations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3548f93-c57f-41c6-b681-91153843101b'
      'mgnl:activationStatus': true
