  'china-guide-dogs-blind-people':
    'author': 'Nectar Gan, CNN'
    'caption': 'An instructor at China Dalian Guide Dog Training Center trains a Labrador
      to cross the road.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-24T16:09:22.629+08:00
    'imagesource': 'jcr:16cb2209-284d-45d1-a8ab-6cebafdf9df9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e86f41ad-d2da-41e0-8475-a0cea3a243d8'
    'lead': 'At the age of 11, Yang Kang lost his vision due to a rare type of eye
      cancer. But he considers himself one of the lucky few among China''s millions
      of blind people  he has a guide dog.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T16:11:58.099+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:08:45.639+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:59:54.804+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China has 8 million blind people, but only 200 guide dogs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ff13e8-c562-42ac-b25a-837ff553b670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:46.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- At the age of 11, Yang Kang lost his vision
        due to a rare type of eye cancer. But he considers himself one of the lucky
        few among China''s millions of blind people -- he has a guide dog.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604129ee-45d3-4128-8e00-e1e24af8cfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang splits his time between living in Beijing with his wife and
        running a piano studio in his hometown Tangshan, a sprawling industrial city
        some 100 miles away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e647f88-840e-4c9a-b8c0-79b52bc83911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:47.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His weekly journey consists of a high-speed train ride, two bus
        rides and three subway transfers through often-crowded stations. It would
        have been impossible for most blind Chinese, but Yang is blessed with a furry
        companion that guides him every step of the way -- Dick, a four-year-old Labrador.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb57e54-b5a3-4a97-946f-d5115879dede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:47.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guide dogs like Dick are so rare in China that Yang waited five
        years to get one. According to state broadcaster CCTV, China only had <a href="http://news.cctv.com/2020/04/29/ARTI75aRBqjddVocGhfozYNK200429.shtml?spm=C94212.PnPr887gR6ub.EJaHnJ2d9CJb.49">some
        200 dogs</a> in service as of April -- which makes them even rarer than <a
        href="https://www.worldwildlife.org/species/giant-panda">the giant pandas.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c99720-0d7a-4150-800b-10e3d8ac742b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:48.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service dogs'' scarcity is all the more striking considering
        the large number of people who could potentially benefit from their help.
        The&nbsp;<a href="https://www.zgmx.org.cn/newsdetail/d-55800-0.html">China
        Association of the Blind</a> estimates the country''s visually impaired population
        to be over 17 million. According to the World Health Organization, eight million
        Chinese are completely blind -- roughly equal to the whole population of Switzerland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8ae4d8-49c3-4e78-9b67-634c51816d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:48.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s one guide dog for every 85,000 Chinese people who have partially
        or fully lost their eyesight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e5e15a-13c3-4121-9212-dcd854f16338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:49.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, about <a href="https://www.guidingeyes.org/about/faqs/">one
        in 50</a> blind and visually impaired people in the United States work with
        guide dogs. In Britain, over 1,000 guide dogs are trained each year for a
        total of 36,000 people who are registered as blind or partially sighted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e80875d-396a-40a1-b952-e72db8a40f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:49.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Dangerous streets</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849d3839-ae5d-459e-b096-01aff2e6d1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:50.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navigating Chinese cities can be a daunting task for the blind to
        manage on their own.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3081c2ec-3992-4914-b46d-1c044a58a45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:50.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2016 survey by the China Information Accessibility Product Alliance
        found that 30% of the country''s visually impaired seldom leave their homes;
        only one in four regularly go outside by themselves, with the remainder mostly
        shepherded by family and friends.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb41aad-2611-46a1-a04e-3d13986d98d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:51.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Dick came along, Yang had to rely on his white cane to get
        around -- but he said it was difficult and dangerous to cross the multi-lane
        highways and navigate the numerous pedestrian overpasses and tunnels that
        make up the Chinese capital by himself. "I was in constant fear," he said.
        "The most terrifying thing is that I have no idea what the road ahead is like."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0609239-1ec7-488f-8649-a6c99fa38bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:51.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While much progress has been made in recent years, Chinese cities
        are still far from disabled friendly. Even in Beijing, accessibility is lacking
        in many places -- for instance, not all pedestrian crossings have audible
        traffic signals for the blind, Yang said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862c1a3f-d6e8-4f24-aa68-32432d1a996e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:52.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when accessibility facilities are in place, they sometimes
        fail to serve their purpose. Most Chinese cities, for example, have tactile
        paving designed to guide the blind lining sidewalks along major streets --
        as required by a law passed in 2001. But they are often unfriendly or downright
        dangerous to use. Some are built to zigzag down a street, while others lead
        straight into trees, lamp posts or fire hydrants. Many are constantly occupied
        by illegally parked cars, bicycles or street vendors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe9a94a-01a7-4bca-94b8-81c430cd1919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:52.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''blind paths'' are basically impossible to walk on," said
        Yang, who gave up following them years ago. "They''re not built or maintained
        with the convenience of blind people in mind."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce8e7b6-9622-4352-bf39-c6e0065d06ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:53.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s asked the Ministry of Housing and Urban-Rural Development
        whether it is overseeing how tactile pavings for blind people are built and
        maintained, but did not receive a response.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b15101-9ae7-4a78-a7a0-864dc8b7a123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:53.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poor upkeep of roads, in general, often poses another hazard
        -- Yang once fell into an uncovered seven-feet deep manhole while passing
        through an old residential compound. Luckily he did not suffer serious injuries,
        and managed to climb out of it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc02dbd-32cc-4618-b3c2-2728387c3f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:54.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, manhole covers are often stolen to be sold for scrap metal.
        According to state media, there were more than 70 publicly reported injuries
        or deaths due to stolen or broken manhole covers between 2017 and 2019. The
        incidents are so prevalent that China''s Supreme Court announced stricter
        punishments in April, subjecting those who remove or damage manhole covers
        in busy areas to the maximum sentence of the death penalty, when it leads
        to serious injury or deaths.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783fa0b9-0380-451f-9d0c-ab1a01835ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:54.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>China''s first guide dog school</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab445c47-7805-443a-8b38-f35dea3f2efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:55.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang first learned about guide dogs in 2008 -- when a golden retriever
        led Ping Yali, a partially blind long jumper who won China''s first Paralympic
        gold medal, into the opening ceremony to relay the torch for the Beijing Paralympic
        Games.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d972d87-cb0f-4193-b312-7231a14e71fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:55.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three years of researching and making calls, Yang finally
        found out where to apply for one -- a guide dog training center in the northeastern
        city of Dalian.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e611b5d3-0fa3-4bae-8925-47efbc297c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:56.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 2006, the Dalian China Guide Dog Training Center was
        the first of its kind in China -- but similar facilities existed internationally
        for decades. The world''s <a href="https://www.igdf.org.uk/about-us/facts-and-figures/history-of-guide-dogs/">first
        guide dog school</a> was established during World War I, in Germany, to help
        returning soldiers who had been blinded on the front lines. The US got its
        first guide dog school in 1929, and the UK in 1940, according to the International
        Guide Dog Federation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722a5eb1-1f67-4b60-9d9c-da8aef84dfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:56.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang Jingyu, an animal behavior expert at Dalian Medical University,
        decided to train China''s own guide dogs after noticing that, unlike their
        Western counterparts, blind Chinese athletes did not have guide dogs to help
        them during the 2004 Athens Paralympic Games, said Liang Jia, a staff member
        at the Dalian center.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d957d8-a111-439e-85a0-9efbd2e1bfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:57.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without any prior knowledge or experience, Wang researched online
        how to train guide dogs and sought help from international experts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d249364-9611-4cb5-b680-8fd5fad9ef80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:57.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the center opened in 2006, about 50,000 people called from
        across China to apply for a guide dog -- but Wang only had two to offer. "Our
        office phone was ringing off the hook," Wang told state-run news agency Xinhua.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd752edf6-7fa9-48c8-9c73-5bab4aacba20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:58.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility has expanded over the years -- it now keeps 100 in
        various stages of training, and more than 20 graduate each year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386a7a59-91d4-48a0-901f-e2d62a825347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:58.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The puppies -- mostly Golden Retrievers and Labradors, chosen for
        their gentle, friendly nature -- are first sent to foster families for a year
        to learn to live with humans, before returning to the center for another year
        of professional training. It is a lengthy and strict process -- along the
        way, about 60% of the dogs will be disqualified and put up for adoption as
        pet dogs. The causes for disqualification can include showing aggression,
        having excessive energy, being overly sensitive to pressure, and lacking the
        ability to remained focus, as well as suffering from car sickness.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30e5cbf-5c28-4b05-8efa-aabf218b360a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:59.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After passing all the evaluations, a qualified guide dog will be
        matched with an owner and undergo another 40 days of joint training, before
        it can follow the owner to its new home.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66b18cf-d621-447d-8c99-34c7838bb55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:08:59.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Limited by funding</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c0e5f8-0969-4cc3-ad47-4437cb9c1ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:00.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past years, a few smaller guide dog training centers have
        opened in China, but the Dalian center remains the country''s largest, and
        one of the only two recognized by the International Guide Dog Federation (IGDF).
        In general, it''s hard to get the funding to start or continue running a center.
        And to be qualified by IGDF, a center needs to pass a strict evaluation process,
        which can be difficult for those without sufficient funding.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c3585e-e7cc-42a8-ae92-266609119e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:00.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other IGDF-approved school, Yunnan Erxin Dog Guides, opened
        in Shanghai in 2018. Before that, the Shanghai Disabled Persons'' Federation
        had been commissioning a police dog training center in the nearby city of
        Nanjing to train guide dogs for its visually impaired citizens.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d2e722-7e10-49b2-aace-e29832b32e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:01.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of funding is a key constraint for China''s guide dog schools,
        Liang said. As a nonprofit, the Dalian center provides guide dogs to applicants
        for free, but each animal costs about 200,000 yuan ($30,353) to train. In
        the early years, Wang used his own savings to keep the center running. Then,
        in 2010, the Dalian government started to subsidize the center with 60,000
        yuan ($9,106) for each guide dog it trains. The center also receives donations
        from the public, but they''re often not enough to cover the cost -- currently,
        it faces a 30% budget deficit, according to Liang.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f42d558-68be-4485-8274-c3eab4b2186e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:01.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we had more sufficient funding, we''ll be able to train more
        guide dogs," Liang said. "But the reality is, we can only operate on the money
        we''ve got."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b061f0-7e6c-4ae8-a949-c1bbd7b87f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:02.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center currently has about 30 instructors. Many of them are
        young university graduates who are passionate about dogs and helping others
        -- and are committed enough to accept a monthly salary 60% below the city''s
        average income.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60e1309-2d0e-4e9b-8740-2a8fcb5e1d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:02.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liang, who graduated from university in 2011, gave up her job offer
        as a civil servant to join the center as an instructor -- against the advice
        of everyone around her. "My parents disapproved it, and my boyfriend broke
        up with me because of it, but I had my mind set on the job -- it is a cause
        that''s worth devoting my passion and youth for," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2de2ee-b496-4d75-a889-2883b263e030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:03.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liang hopes the government -- especially the central government
        in Beijing -- can offer more funding, given that its guide dogs are offered
        to applicants not just from Dalian, but all over China. The center is also
        trying to raise public awareness about guide dogs on social media, hoping
        to bring in more donations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd03e3c-301f-4249-be7c-d9dd239972a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.101+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:03.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Public acceptance</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815a36bc-9cd1-4d9c-9eac-22ba53d23423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.102+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:04.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang, and other guide dog users, said that guide dogs have become
        more accepted by the Chinese public in recent years. More often than not,
        they are allowed on subways, buses and trains, especially in first-tier cities
        such as Beijing, Shanghai and Shenzhen.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c585f1-34c6-46b6-980b-ff64a5254808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.102+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:04.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some other cities still have a long way to go. In April, in
        an attempt to test public acceptance, a traffic officer in Taiyuan, Shanxi
        province, <a href="https://www.globaltimes.cn/content/1187069.shtml">pretended</a>
        to be blind and tried to board a bus with a guide dog. He ended up being waved
        off the bus by the driver and scolded by some passengers for wasting their
        time. The video of his encounter went viral on Chinese social media, drawing
        calls for more public awareness on the difficulties faced by the country''s
        blind.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4800c5-536e-45a1-a6e5-fc3b04cc1044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.102+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:05.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While guide dogs have allowed Yang and others to travel more freely,
        there are also obstacles -- many hotels still don''t accept guide dogs, and
        buying a plane ticket can sometimes turn into a bureaucratic nightmare. Even
        if a guide dog has valid work permit and proper vaccine certificate, many
        airlines requires a separate health certificate -- the kind needed for the
        transportation of pets and farm animals, which can be tricky to obtain.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45cee7a-84b6-4823-baef-34f2b0b2ef3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.102+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:05.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese laws are vague on the use of guide dogs in public. The Law
        on the Protection of Disabled Persons says "blind persons shall comply with
        relevant state regulations when entering public places with guide dogs," but
        it doesn''t specify what the "relevant state regulations" are.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28299e56-424c-4c3a-8352-f1fcd9fe1171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.102+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:06.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cities have issued their own policies to allow guide dogs in
        public places and transports, but enforcement can be spotty.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae317eda-1664-480f-879f-62a4298b1d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.102+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:06.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang said he had been turned down by bus drivers, hotels and restaurants,
        but he wasn''t discouraged. Instead, he treated every refusal as an opportunity
        to let one more person learn about guide dogs.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa3dbb1-ec10-4fba-85f9-ea69dee8d86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.102+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:07.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are only some 200 guide dogs in a country of 1.4 billion
        people -- the chance of meeting one is extremely low," he said. "That''s why
        we need pioneers to introduce them (to society.)"</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a594b202-6dde-47d7-b299-12ad4bc12088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:11:58.102+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:09:07.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/23/china/china-guide-dogs-intl-dst-hnk/index.html#:~:text=According%20to%20state%20broadcaster%20CCTV,rarer%20than%20the%20giant%20pandas.&amp;text=According%20to%20the%20World%20Health,the%20whole%20population%20of%20Switzerland.">"China
        has 8 million blind people, but only 200 guide dogs"</a></em></p>'
