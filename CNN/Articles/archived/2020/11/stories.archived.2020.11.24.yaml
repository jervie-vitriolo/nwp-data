      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — The
        Supreme Court, sitting as Presidential Electoral Tribunal, is taking back
        its decision ordering Solicitor General Jose Calida and a journalist to explain
        why they should not be cited in contempt in connection with the vice-presidential
        poll protest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdba041-8f69-4474-98de-f3f696fd7dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:20:43.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:08:35.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a0405f-2920-4400-a06e-383f3402c6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:20:43.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:08:35.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Supreme Court sources disclosed the PET’s action on Tuesday.
        It came a week after the tribunal unanimously resolved to issue a show cause
        order against Calida and Manila Times reporter Jomar Canlas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf3220a-2ee7-479d-a908-e5df7a5b8b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:20:43.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:08:36.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f20ec1-3bcd-4a3f-82f7-359b0fe313d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:20:43.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:08:36.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear what exactly the PET wanted Calida and Canlas
        to explain, since the high court has not released its resolution. But in the
        same November 17 announcement, the tribunal <a href="https://cnnphilippines.com/news/2020/11/17/PET-junks-motions-to-inhibit-Justice-Leonen-Marcos-Robredo-poll-protest.html">also
        junked separate motions filed by Calida and former Senator Ferdinand “Bongbong”
        Marcos, Jr. for Associate Justice Marvic Leonen to inhibit</a> in the electoral
        protest case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284ba00c-ed89-4e7d-8324-e2ef8131d2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:20:43.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:08:37.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab990245-5b53-4027-8958-970587eb33e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:20:43.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:08:37.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' poll protest case against Vice President Leni Robredo has
        been pending since July 2016, with barely two years left to the VP’s term.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3c5c8c-86f2-4920-ba7e-a6bc4066a536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:20:43.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:08:38.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bf064b-359c-44b3-808b-3c9aa0682c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:20:43.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:08:38.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo won by 263,473 votes against Marcos in the May 2016 polls.
        Initial recount results released in October 2019, which covered the sample
        provinces of Iloilo, Negros Oriental, and Camarines Sur, showed that Robredo’s
        lead grew by around 15,000 votes. Marcos still <a href="https://cnnphilippines.com/news/2020/1/7/Marcos-reexamine-VP-poll-recount.html">wanted
        these results reexamined</a> and accused Leonen of sitting on the case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1be571-92d3-4cf8-bd9d-f4e60cdd02e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:20:43.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:08:39.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b29878-099d-4e43-9a68-0d6f66cfdf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:20:43.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:08:39.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida and Marcos both cited Canlas’ articles as bases in alleging
        that Leonen had already prejudged the case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5256b1-6d0a-4ff4-a482-1e9cab369e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:20:43.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:08:40.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df01bb2-baeb-423a-b329-d5829503a68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T16:20:43.160+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:08:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to his colleagues, Leonen said, “forgiveness is often
        the more decent consequence of another’s misunderstanding.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a25730b-a753-48e8-beb8-f775040b6b3c'
