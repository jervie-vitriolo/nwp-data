  'Magat-Dam-water-discharge-Cagayan-flooding':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-24T14:57:57.884+08:00
    'imagesource': 'jcr:bd0854a8-8777-4d54-ba40-739c3d67846d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '813b0f2e-0d19-4876-b58f-5af98d172977'
    'lead': 'For the National Irrigation Administration, the water discharge at the
      Magat Dam cannot be considered as the "major cause" of flooding in Cagayan when
      Typhoon Ulysses hit Luzon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T15:00:42.801+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T00:11:07.826+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:59:51.339+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Magat-Dam']
    'template': '1'
    'title': 'NIA insists Magat Dam discharge not major cause of flooding in Cagayan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a7698e-191d-4de4-b3b1-d2d220644f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:00:42.801+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:08.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> For
        the National Irrigation Administration, the water discharge at the Magat Dam
        cannot be considered as the "major cause" of flooding in Cagayan when Typhoon
        Ulysses hit Luzon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eab4d58-93cd-4e33-9836-437f3556fa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:00:42.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:08.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4963b0b3-754f-49bb-8523-f765710df727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:00:42.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:09.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the joint hearing of the House agriculture committee and
        the special committee on the North Luzon Growth Quadrangle on Tuesday, NIA
        director Ricardo Visaya said illegal mining, logging, quarrying and other
        activities should also be looked into.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c391d4d6-6f98-4142-8047-1e2ba651eed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:00:42.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:09.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179df6b6-9bf5-4e68-9da7-adc53daed48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:00:42.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:10.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very clear that the contribution of Magat Dam sa flooding
        ng Cagayan was not really the major cause," Visaya told the panel. "We have
        to look into the other factors that could have contributed to the flooding
        in Cagayan."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d7b3eb-b78d-4f9d-9728-7f5007b9382b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:00:42.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:10.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4814f303-7d7c-4abb-83dc-0e5e3bf0e799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:00:42.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:11.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Kung ini-implement lang nang mabuti ang anti-illegal
        logging activities, ''yung sa illegal mining, illegal quarrying, maybe we
        can prevent the flooding of Cagayan River."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13ab7fe-5daf-4dcd-8ba7-62b6474cc206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:00:42.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:11.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f719d6d7-9951-493d-af73-dde99afe0c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:00:42.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:12.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we can properly implement anti-illegal logging
        activities, illegal mining, illegal quarrying, maybe we can prevent the flooding
        of Cagayan River.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339cedf8-4dac-4212-babb-9d8221a34827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:00:42.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:12.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ab44e8-27f2-477b-bc78-4eba1445bdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:00:42.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:13.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visaya presented to the panel a matrix showing the inflow and release
        of water from the Magat Dam when Typhoon Emong hit in May 2009. During the
        period, the dam''s peak inflow was at 10,229 cubic meters per second, higher
        than its water discharge of 8,068 cms. Water level at the Buntun Bridge which
        spans the Cagayan river reached 9.82 meters at the time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ed4d73-aa2d-4e0c-acc8-df3eb3d93cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:00:42.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:13.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ae0a69-c1fe-424a-8a63-8df8cdfc0007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:00:42.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:14.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When compared with Typhoon Ulysses which hit the country from November
        8 to 13, Magat''s peak inflow was at 7,128 cms, with a similarly lower water
        discharge of 6,706 cms. Water level at the Buntun Bridge, however, reached
        13.2 m.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e99338e-dc87-4086-91e7-3b3da4880bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:00:42.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:14.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a200a7-1c74-4106-adb4-149b6b571a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:00:42.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:15.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Visaya, part of the protocol in Magat Dam is to keep
        the inflow lower than the water being released to maintain spilling capacity.  He
        also emphasized that the dam was not originally designed for flood control.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5560b84-6152-4ab8-a991-61294366876c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:00:42.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:15.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0545bb47-40a4-428b-87d8-c819329b6cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:00:42.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:16.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala pong flood control, kaya ang ginawa po natin sa Magat
        Dam, kapag nag-advise ang PAGASA, we still see to it na kahit papaano makaka-absorb
        pa rin ng tubig."</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661c5668-fd44-467f-ba81-c608a3e2b63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:00:42.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:16.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d1ad29-17ce-408e-96e0-7ed7439cdfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:00:42.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:17.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no flood control, that''s why with the Magat
        Dam, whenever PAGASA issues an advisory, we still see to it that it still
        absorbs water.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee708c07-487b-49ad-b1fc-aae5d260b5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:00:42.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:17.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764e154f-8077-47b1-854e-90e90c0944d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:00:42.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:18.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magat Dam first opened its water gate at only one meter on November
        9 at 3 p.m., followed by another gate at 5 p.m. This was two days before Ulysses
        first made landfall in Quezon province.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341cb265-44c4-4a50-8a06-388640baf01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:00:42.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:18.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c22e3a-5af8-4e6d-a2fd-600fcdef65d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:00:42.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:19.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicente Malano, administrator of the state weather bureau, noted
        that only the predicted typhoon track and amount of rainfall serve as the
        primary basis of water release from dams. The agency coordinates with the
        NIA, which oversees Magat and Pantabangan, and other dam operators with similar
        functions when it comes to dam discharges.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef6da52-18a0-4f7f-84c0-2b5b0d0edd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:00:42.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:19.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dc4920-6da8-4483-80ae-a821aa382cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:00:42.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:20.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visaya noted that Magat Dam only contributes to about 15 percent
        of the water in the entire Cagayan River basin. He also reasoned that information
        has been properly disseminated to localities six hours prior to water discharge.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03932018-5d52-4185-b410-53c339414d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:00:42.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:20.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05258a8a-17ce-4dfa-9688-18f9d030ddec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:00:42.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:11:21.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan was among the most heavily flooded areas in Luzon after
        Ulysses hit the country. The typhoon killed 73 and injured 24, while 19 people
        remain missing due to heavy flooding in many provinces, according to latest
        data from disaster officials.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c70b03e-7350-48c9-b81c-5881f6fd08c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:56:30.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:11:21.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Visaya said they would need additional budget to maintain
        Magat Dam in its optimal state. He said P5-10 million is being allocated for
        such purpose annually.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc3263f-a9f9-43a2-85f5-40c81efee46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:56:30.655+08:00
