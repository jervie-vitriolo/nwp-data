      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson told the agencies, specifically the OCD as the lead agency
        when it comes to responding to disasters, to coordinate with their IT department
        and come up with a solid system that could help them project possible scenarios
        when a typhoon is about to hit the country.</p>'
