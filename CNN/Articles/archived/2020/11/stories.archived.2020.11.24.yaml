    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:59:59.307+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ombudsman', 'Office-of-the-Ombudsman', 'Sandiganbayan', 'Samuel-Martires']
    'template': '1'
    'title': 'Ombudsman faces possible all-time low record in cases filed at Sandiganbayan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f060dc6-6f71-4fb2-8169-dd7a7cad74d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:13:56.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:10.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — The
        Office of the Ombudsman could post this year its worst record on the number
        of corruption cases filed at the Sandiganbayan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1380f0d5-d842-47e5-bc2d-068273cbd39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:13:56.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:10.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the anti-graft court''s records division showed the Ombudsman
        has only filed 63 cases from January to September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7aa9df-fae1-449e-bf23-e05190333ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:13:56.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:11.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the history of the Sandiganbayan, the lowest record for indictments
        so far was seen in 2007 when only 93 cases were filed at the Sandiganbayan
        under then Ombudsman Merceditas Gutierrez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eda12e2-badd-4a1e-bec6-f356a064217c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:13:56.829+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:11.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Ombudsman Samuel Martires could beat that record. He
        admitted his office may not be able to surpass this number by December.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2468e27d-ef4a-4681-9fc0-e2501cadf4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:13:56.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:12.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a time <em>na magpa-file na sana kami ng mga kaso sa</em>
        Sandiganbayan, <em>medyo marami-rami pero tinigil ko sila,"</em> Martires
        told CNN Philippines over the phone. <em>"Ito yung kasagsagan na maraming
        nagka-COVID sa</em> Sandiganbayan. So sabi ko huwag."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4964133a-5273-4d8a-82ba-8740104e02b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:13:56.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:12.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was a time when we wanted to file cases at the
        Sandiganbayan, it was quite a lot but I stopped it. This was at the height
        of COVID infections at the Sandiganbayan. So I said don''t.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a3fa7b-829a-4d05-a4bc-0b4b05cd3daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:13:56.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:13.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One act, one case policy</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977b78ad-e550-4217-91c0-3159234b424d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:13:56.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:13.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the pandemic, Martires is also implementing new policies
        that will result in lower number of cases filed at the Sandiganbayan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26080f3-d6a9-40db-8515-496e4e65ba04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:13:56.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:14.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has instructed his prosecutors to follow a one act, one case
        policy, limiting the number of cases filed against an accused, supposedly
        to avoid redundancy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7dc58c-b94f-4feb-90c7-7d961f7ed18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:13:56.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:14.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires said his predecessors used to file as many cases as possible
        to ensure conviction, which he disagrees with.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f38267-69cf-404e-8c02-65140c10baeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:13:56.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:15.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi naniniguro yung mga dating</em> ombudsman <u><em>na</em></u>
        at least <em>''pag na-acquit dito sa isa, meron pang mga iba, na baka maka-secure
        pa ng</em> conviction, which I do not agree with because that is already harassment.
        <em>So tinigil ko yun,</em> one act, one case period," Martires explained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff7a9eb-1c59-4968-ae73-567d8f3bd85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:13:56.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:16.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because the previous ombudsmen wanted to make sure
        that at least when an acquittal happens in one, they could secure a conviction
        in another, which I do not agree with because that is already harassment.
        So I put a stop to that, one act one case period.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dc3355-7b25-43e2-a1d2-7e6229462800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:13:56.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:16.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires was appointed as chief graft buster in August 2018. Since
        then, a downtrend was seen in the cases filed at the Sandiganbayan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d20df8-1980-4a9b-915d-200d261ba5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:13:56.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:17.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, 739 cases were filed, but more than half of the indictments
        were from January to July, before Martires was appointed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eead8d56-05ea-4bf3-8495-848b6371e9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:13:56.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:17.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Ombudsman prosecutors brought only 198 new cases at the
        anti-graft court.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2399a410-6b08-4848-974f-b99ba8a5031b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:13:56.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:18.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martires said it is also because the bulk of the cases go to regional
        trial courts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120014a6-a85a-4c91-aff8-c492f4c2a794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:13:56.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:18.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami talagang</em> cases <em>na hindi na umaabot sa</em>
        Sandiganbayan <em>kasi doon na sa mga</em> RTC <em>naipa-file</em> because
        of the expanded jurisdiction of the regional trial courts," Martires said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da3abfa-51ac-4379-91a2-95ed95f347fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:13:56.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:19.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are a lot of cases that do not reach the Sandiganbayan
        as they are filed at the RTC because of the expanded jurisdiction of the regional
        trial courts.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482d2cc2-f790-42c9-b692-d9c6c88ab024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:13:56.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:19.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-corruption advocates have criticized Martires for his policies
        that supposedly go against his mandate.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86466ec-9c50-43b4-914c-74e803fcf5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:13:56.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:20.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recently issued a circular restricting public access to officials''
        Statement of Assets, Liabilities, and Net Worth.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4e39f3-3f86-468b-b6f4-874107e94a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:13:56.832+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:06:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Sandiganbayan justice has also stopped the conduct of
        lifestyle checks, saying failing it does not necessarily prove corruption.</p>'
  'qantas-coronavirus-vaccination':
    'author': 'Helen Regan and Angus Watson, CNN'
    'caption': 'Alan Joyce, chief executive officer of Qantas Airways, in Sydney,
      Australia, on February 20, 2020.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-24T18:18:21.495+08:00
    'imagesource': 'jcr:17cd5f40-d334-4101-bae6-5a655b38c4d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f85b0e3-cc52-47fa-9b3d-4ed5c8604d37'
    'lead': 'Australia''s national carrier Qantas will require future international
      travelers to prove they have been vaccinated against Covid-19 before flying.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T18:21:43.121+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:05:51.119+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:59:59.782+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Qantas boss says passengers will need to be vaccinated for international
      flights'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a169e6e-b6a2-4561-b4bd-ee9b242e28cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:21:43.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:51.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Australia''s national carrier Qantas will
        require future international travelers to prove they have been vaccinated
        against Covid-19 before flying.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3cb466-6d3e-4738-9c19-d2726df328f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:21:43.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:52.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline''s CEO Alan Joyce said in an interview with CNN affiliate
        Nine News on Monday that the move would be a "necessity" when <a href="https://www.cnn.com/videos/health/2020/11/23/vaccine-technology-coronavirus-pfizer-moderna-gupta-newday-vpx.cnn">coronavirus
        vaccines</a>&nbsp;are readily available.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca99434-0716-47d1-a79e-5ea84814e271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:21:43.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:52.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joyce said the airline was looking at changing its terms and conditions
        to "ask people to have a vaccination before they get on the aircraft."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e7fa90-13d0-4082-a89b-5eca27aaf82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:21:43.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:53.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether you need that domestically, we will have to see what happens
        with Covid-19 in the market. But certainly, for international visitors coming
        out and people leaving the country, we think that''s a necessity," the Qantas
        chief said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8f0449-e81a-4725-b9e0-5fae70ac95b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:21:43.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:53.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Qantas is the first airline to indicate that Covid-19 vaccinations
        would be a must before travel, others could soon follow suit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c5c0df-455f-414a-ae11-bc74bc361a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:21:43.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:54.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it will be a common theme, talking to my colleagues in
        other airlines across the world," Joyce said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25811487-1cb7-4c66-b9cd-d7460009427a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:21:43.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:54.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for AirAsia told CNN Travel on Tuesday that once
        a vaccine is available the airline "will review the requirement for guests
        to be vaccinated against Covid-19 for international travel."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a3bc70-d6a2-442d-9a28-226b603127f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:21:43.121+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:55.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air New Zealand said it was "really encouraged by the news around
        vaccines" and said in a statement that "ultimately, it''s up to governments
        to determine when and how it is safe to reopen borders and we continue to
        work closely with authorities on this."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f50436-fdba-46f7-8a16-d810ee67819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:21:43.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:55.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether a vaccine requirement for travel becomes the international
        standard is at this stage far from certain. There are also questions about
        whether governments would mandate such a move -- and the legalities of doing
        so -- before allowing international travelers into their countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f1357b-e509-4563-adf0-b6ce4ac4afbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:21:43.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:56.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate comes as three drugmakers unveiled promising results
        in the fight against coronavirus this month. AstraZeneca <a href="https://edition.cnn.com/2020/11/23/europe/astrazeneca-oxford-coronavirus-vaccine-intl/index.html">announced</a>
        on Monday that its experimental coronavirus vaccine has shown an average efficacy
        of 70% in large-scale trials, with <a href="https://cnn.com/2020/11/16/health/moderna-vaccine-results-coronavirus/index.html">Moderna</a>
        announcing earlier in November that its vaccine was 94.5% effective against
        coronavirus, and <a href="https://cnn.com/2020/11/18/health/pfizer-coronavirus-vaccine-safety/index.html">Pfizer/BioNTech</a>
        revealing that its vaccine was 95% effective.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dcab63-3646-47c4-9131-490ee521a81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:21:43.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:56.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the issue of how to safely kick start travel during the pandemic
        is something airlines and countries are grappling with. Airlines around the
        world have been hit hard by the decline in travel and countries have missed
        out on much needed tourist revenue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f963a8d2-08fe-4f52-84ab-19d9addd3ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:21:43.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:57.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Vaccination passports and health passes</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6c9303-0d22-44d8-ac73-b94d44fb4433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:21:43.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:57.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joyce said Qantas was looking at the potential for passengers to
        have a "vaccination passport" that "certifies what the vaccine is and whether
        it''s acceptable to the country you''re traveling to."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518708f3-83bf-4e7e-84b5-add8a21142a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:21:43.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:58.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s something the airline industry is thinking seriously about.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7b3a4e-1aaa-4025-9990-6e0928fb84a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:21:43.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:58.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Air Transport Association (IATA) -- the body representing
        airlines globally -- said Monday that a digital health pass, which could include
        vaccine information, is the key to opening borders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c206e7-569f-4c29-a10b-183477995b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:21:43.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:59.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATA Travel Pass is now in its final phase of development. The
        airline body is planning to conduct a cross-border pilot test run later this
        year, with the aim of launching in the first quarter of 2021.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d44753-9bf1-4309-a83f-80b4f68ed6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:21:43.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:59.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today borders are double locked. Testing is the first key to enable
        international travel without quarantine measures," said Alexandre de Juniac,
        IATA''s director general and CEO in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155b1c15-c50a-471d-bfbb-e71c15b7f5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:21:43.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:06:00.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The second key is the global information infrastructure needed
        to securely manage, share and verify test data matched with traveler identities
        in compliance with border control requirements. That''s the job of IATA Travel
        Pass. We are bringing this to market in the coming months to also meet the
        needs of the various travel bubbles and public health corridors that are starting
        operation."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b1cdcd-7c31-4f92-b7b4-a32fedca82cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:21:43.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:06:00.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the virtual G20 leaders'' meeting on Saturday, Chinese
        President Xi Jinping pushed for a <a href="https://www.cnn.com/2020/11/23/asia/china-xi-qr-code-coronavirus-intl-hnk/index.html">global
        Covid-19 tracking system</a>using QR codes, to help fast-track international
        travel and business.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704b50a7-56bd-4bf5-9eb0-66404e6aca6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:21:43.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:06:01.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian government has also indicated that vaccinations could
        be mandatory when entering the country. Its Covid-19 vaccination policy, announced
        last week, states that while immunization will be voluntary, "there may however,
        be circumstances where the Australian government and other governments may
        introduce border entry or re-entry requirements that are conditional on proof
        of vaccination."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b459f8db-11d4-4f6c-bf95-9ee41a679c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:21:43.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:06:01.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Flights resume as border controls relax</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908aa5f6-8ccb-465c-abeb-8fc9e87e110b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:21:43.122+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:06:02.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia enacted some of the world''s strictest lockdown measures
        and travel restrictions to curb the spread of the virus, including a 14-day
        quarantine for arrivals, and states closing their internal borders to domestic
        travelers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b741cdd9-b98a-4e0f-a2ed-b86156105b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:21:43.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:06:02.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the border between New South Wales and the former virus
        hotspot of Victoria <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-11-23-20-intl/h_339896a828118e622d1caa6deae1fdd4">reopened
        after four months.</a>&nbsp;Flights between Sydney and Melbourne, once the
        busiest flight route in the country and second busiest domestic route in the
        world, also resumed after dropping to as low as one per day during lockdown.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a9973b-e32d-406a-b797-022a326fc97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:21:43.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:06:03.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qantas and Jetstar -- which once operated a flight every 15 minutes
        in peak periods along this route -- launched 17 flights between Sydney and
        Melbourne on Monday, according to Qantas. The airline said that the reopened
        route would help boost the Qantas Group''s overall domestic capacity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae298aa1-fb9f-4468-97e6-dbf906d85df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:21:43.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:06:03.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the airline said that Qantas and Jetstar will operate
        more than 1,200 extra return flights into Queensland from New South Wales
        and Victoria in the lead up to Christmas, following the decision by the Queensland
        government to lift border restrictions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477964d5-79b8-4a6d-a616-28fbc5960c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:21:43.123+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:06:04.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capitalizing on pent up demand to travel, Qantas also launched a
        "flight to nowhere" in September, where passengers spend seven hours flying
        in a loop across the continent, passing over sites like the Great Barrier
        Reef and Uluru. The airline said tickets sold out within 10 minutes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43189140-8390-4b84-ae81-217c58e78816'
