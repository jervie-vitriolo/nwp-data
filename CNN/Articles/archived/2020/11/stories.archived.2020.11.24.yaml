      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)—</strong> Drama
        flick “Mindanao” has been selected as the Philippines’ official entry to the
        93rd Academy Awards’ International Feature Film category, the Film Academy
        of the Philippines announced on Tuesday.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/FilmAcademyPhil/posts/2785819101686025"
        data-show-text="true" data-width=""><blockquote cite="https://www.facebook.com/FilmAcademyPhil/posts/2785819101686025"
        class="fb-xfbml-parse-ignore"><p>We are pleased to announce the selection
        of the feature film, &quot;Mindanao,&quot; as the Philippines&#039; official
        entry to the 93rd...</p>Posted by <a href="https://www.facebook.com/FilmAcademyPhil/">Film
        Academy of the Philippines</a> on&nbsp;<a href="https://www.facebook.com/FilmAcademyPhil/posts/2785819101686025">Monday,
        23 November 2020</a></blockquote></div>'
