  'charles-darwin-notebooks-mystery':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-24T21:59:21.141+08:00
    'imagesource': 'jcr:3f3b81b7-6e09-4173-8940-333d54d88cec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19433693-af14-455c-a6e8-8631d395d073'
    'lead': 'Two notebooks that once belonged to Charles Darwin, believed to be worth
      millions of pounds, have "likely been stolen" after being missing for two decades,
      Cambridge University Library said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T22:01:39.755+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:03:06.404+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:00:06.838+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Charles-Darwin', 'notebooks', 'stolen', 'Cambridge-University-Library']
    'template': '1'
    'title': 'Mystery looms over a valuable set of Charles Darwin notebooks that went
      from ''lost'' to ''likely stolen'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3200a3-984b-44d8-826e-0764599ba071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:39.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:06.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two notebooks that once belonged to Charles
        Darwin, believed to be worth millions of pounds, have "likely been stolen"
        after being missing for two decades, Cambridge University Library said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9066e164-cccd-41b0-94c0-e8c34ce26b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:39.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:07.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95738bce-928c-4c4d-85fa-5d26f6d3d3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:39.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:07.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notebooks -- one of which contains Darwin''s 1837 "Tree of Life"
        sketch -- had been removed from the university''s special collections strong
        rooms, where rare and valuable items are kept, to be photographed in September
        2000, the library said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d53a6d-1bb7-47aa-8c78-c338644e36da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:39.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:08.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ff2305-1007-44d0-b5b1-e323a43992e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:39.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:08.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The items were logged as photographed in November of the same year,
        but a routine check in January 2001 found that the small box containing the
        books had not been returned to its correct place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8a80d0-12c9-46d5-a14f-d25288b5adf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:39.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:09.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab90acf-0efb-4d73-9732-007d480b23c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:39.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:09.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darwin sketched his ideas around an evolutionary tree in the summer
        of 1837 after returning from his round-the-world trip aboard HMS Beagle --
        decades before he published more developed ideas around the tree of life in
        "On the Origin of Species."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd1ced4-72e5-49b3-a9cb-2c7508f364cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:39.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:10.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe90eec-b60f-418d-bc5b-d153b3e8fa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:39.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:11.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, librarians at the university had assumed the books, known
        as the "Transmutation Notebooks," were simply lost in the vast library, which
        is home to more than 210 kilometers (about 130 miles) of shelving and some
        10 million books, maps, and manuscripts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bb65d9-ecee-4158-9513-5a93e8be87f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:39.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:11.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd329360d-c685-4cfc-9867-dd1c96438af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:39.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:12.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an "exhaustive" search for the items, which, according to
        the university, are likely worth "millions of pounds," the books are considered
        missing and likely to have been stolen.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c04f5b2-cf4e-47ed-b8a3-cc07524ac4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:39.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:12.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce44a015-0f84-4f04-adb4-97bb8655d849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:39.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:13.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am heartbroken that the location of these Darwin notebooks, including
        Darwin''s iconic ''Tree of Life'' drawing, is currently unknown, but we''re
        determined to do everything possible to discover what happened and will leave
        no stone unturned during this process," Jessica Gardner, university librarian
        and director of library services since 2017, said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb00acbf-4652-454a-8f23-f64fa4fb0fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:39.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:13.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43cebf8-3ded-464b-9692-b5026594c631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:39.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:14.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would be hugely grateful to hear from any staff, past or present,
        members of the book trade, researchers, or the public at large, with information
        that might assist in the recovery of the notebooks. Someone, somewhere, may
        have knowledge or insight that can help us return these notebooks to their
        proper place at the heart of the UK''s cultural and scientific heritage,"
        she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30ef39d-dfaa-47eb-80bc-0121833c1d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:39.756+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e4475d-e7a2-4f69-b026-e47006f373e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:39.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:15.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missing items have been reported to Cambridgeshire police, and
        have been recorded on the national Art Loss Register for missing artifacts,
        as well as Interpol''s Psyche database for stolen artworks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ce14b3-2985-408d-b906-8037b23dd934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:39.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:15.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4461871c-6d1a-4d6f-a809-5f86a74e1daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:39.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:16.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missing notebooks had previously been digitized and are available
        on the Cambridge Digital Library. The university plans to continue its search
        for the documents, and a complete search of the building, home to one of the
        world''s most significant collections of Darwin''s works, is expected to take
        five years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae386ba6-237a-4808-9e91-1d5d4ed783a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T22:01:39.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:03:16.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/charles-darwin-stolen-notebooks-intl-scli-gbr-scn/index.html">Mystery
        looms over a valuable set of Charles Darwin notebooks that went from ''lost''
        to ''likely stolen''</a>."</em></p>'
