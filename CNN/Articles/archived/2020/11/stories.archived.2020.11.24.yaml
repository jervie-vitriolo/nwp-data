      'mgnl:lastActivated': 2023-01-25T00:17:41.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e455635-9d8a-42c7-b12b-c3555337f8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T05:38:17.705+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:17:41.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte already assured in his <a href="https://www.cnnphilippines.com/news/2020/7/31/Duterte-COVID-19-vaccines-NPA-drugs.html"
        target="_blank">public address last July 31</a> the police and military will
        be prioritized in the national government''s COVID-19 vaccination program.</p>'
