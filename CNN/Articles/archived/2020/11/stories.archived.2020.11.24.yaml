    'title': 'COVID-19 and climate change make hurricanes more devastating for Latin
      America'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007a6ae5-93bb-4233-91f5-d8f55fbb5413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:05:11.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:16.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When it rained, people used to see it as
        a good omen. Now in Nicaragua, Honduras and Guatemala, they see the drops
        falling from the sky with terror.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2fe875-11d5-4261-9104-151db3766abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:05:11.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:16.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two Category 4 hurricanes this month, communities in these
        Central American countries have witnessed rivers overflowing from torrential
        rains, crops destroyed, cattle washed away, schools flooded, and roads engulfed
        in landslides. Death, disease and poverty will likely follow.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66a58c4-1506-415c-a59c-580844148e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:05:11.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:17.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While poor people in rural areas have been often worst-hit by the
        succession of Hurricane Eta and Hurricane Iota, the repercussions from those
        storms are already being felt in the halls of power. In Guatemala City this
        weekend, anger boiled up into the streets as protesters set fire to the Congress
        building, forcing legislators to reverse budget cuts to the country''s already
        crippled health care and education systems.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b825bdb6-7891-4883-b5b7-d0b241939f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:05:11.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:17.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exacerbated by the coronavirus pandemic, the fallout from these
        climate disasters will continue to spread. And it may eventually even reach
        distant countries, as Central Americans left desperate and vulnerable by the
        storms flee abroad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f06203-b1f8-4683-b872-a7d116b537dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:05:11.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:18.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three million people have been affected by Eta and Iota, the Red
        Cross estimates, and hundreds of thousands of people have been evacuated and
        displaced. Dozens are dead and missing. Add COVID-19 to the strains on crowded
        evacuation shelters, and it''s a recipe for another perfect storm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860cfe06-f5ba-4573-88ad-78c560e8e531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:05:11.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:18.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk of COVID-19 spreading will only increase as more seek
        refuge in shelters, already crowded with more than 17,500 Guatemalans from
        the last storm," Miriam Aguilar, Guatemala representative for humanitarian
        aid organization, Mercy Corps, said last week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46dae29-a196-4f37-a82c-e343fd6946f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:05:11.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:19.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Honduras, Dr. Maria Angélica Milla, who specializes in nutrition,
        had her colleague show CNN a makeshift evacuation shelter in an elementary
        school in San Pedro Sula, where people could be seen wearing no masks and
        keeping no safe distance. Cardboard boxes lay spread out on the floor—makeshift
        mattresses for so many families who lost everything.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade27b70-666a-462b-826d-ef617c9bdc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:05:11.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:19.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 180 displaced people have taken shelter there, Milla added,
        and the coronavirus is often the least of their concerns. Hunger looms, she
        said. Kids who depended on a meal at school aren''t even getting that, since
        schools have been closed due to the pandemic and even more so now with the
        hurricanes, she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c52198e-ecf6-4c8c-8dfc-45522b3a0594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:05:11.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:20.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basic necessities, like shelter and clean drinking water, are the
        most pressing needs for many, UNICEF''s representative in Honduras, Mark Connolly
        also told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cd99c0-cd3d-4d3f-aa92-9b3e95121253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:05:11.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mirza Yolany Valdez, a full-time mother, lost everything during
        Hurricane Eta. She has been at the elementary school with her two sons aged
        11 and three have been at the same elementary school in San Pdro Sula ever
        since.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4469f8aa-1289-4d0d-bb3d-45395b8d7568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:05:11.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:21.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just praying that God gives me strength because it''s super
        sad to go home and have nothing," she told CNN in a video call.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688a1826-2e22-40cc-9c23-ac4bbb233d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:05:11.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:21.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her voice cracked, and she began to cry. "With the first hurricane
        I couldn''t rescue anything and now with the second, even less."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122ceb50-ed6f-4eaa-9311-85c746d05cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:05:11.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:22.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Famine is coming''</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adacca1c-167f-45aa-bd48-a4a276e167e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:05:11.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:22.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence, insecurity, poverty and lack of opportunities have long
        been motivators for people to migrate north where they hope to find a better
        chance at life. For months, experts have predicted that Covid-19 could create
        a new wave of migrants trying to reach the US border. But the lasting damage
        of Hurricanes Eta and Iota are a reminder that climate change is a growing
        driver of migration, too.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9df44f-9316-4751-9297-477ced87a856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:05:11.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:23.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People don''t know where to go now," says Leonardo Pineda, Director
        of a local Honduran NGO, Asociación Juventud Sigle Veintiuno (JUSIVE) in San
        Pedro Sula.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5679a118-0dd8-4808-8b9a-e6f8ffb2fe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:05:11.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:23.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tells CNN he''s been hearing a lot of young people talk about
        migrating.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a64ee91-cbb9-4cb5-98fe-b3424e0c0cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:05:11.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:24.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no work, so in what will people work? They look precisely
        for something to help them grow and in Honduras this is difficult," Pineda
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21ce6ba-6762-45bc-9d73-6e61609f9ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:05:11.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:24.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the interview, a torrential downpour could be seen and heard
        in the background —&nbsp;the rains that make recovery efforts even more difficult.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cb84c5-db9e-4858-b285-61fd45de487f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:05:11.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:25.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve McAndrew, Red Cross deputy regional director for the Americas,
        described the scope and breadth of the hurricane damage as "really overwhelming"
        to CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1eda6c-8a63-4cb4-a5bb-f604bd782d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:05:11.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:25.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know from history, we know from Hurricane Mitch and other major
        disasters like this that it only increases people''s desperation to seek out
        better opportunities elsewhere," he said, referring to the 1998 storm so deadly
        it became the basis for special US immigration status for Hondurans and Nicaraguans.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c95a98b-5492-427f-995f-062dc40191bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:05:11.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:26.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This can definitely increase all those pressures for people to
        move."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a10867-31a9-4b1b-911c-d8c29dbc8dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:05:11.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:26.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting last week, Guatemalan president Alejandro Giammattei
        and Honduran president Juan Orlando Hernández called on the world''s wealthiest
        nations directly contributing to climate change to help their countries recover
        from the hurricanes with financial assistance. This in turn would help mitigate
        a large migration flow north, Giammattei said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6bf7a9-fa66-49a4-a08c-c0abd6f29e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:05:11.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:27.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time there is a natural disaster as a result of climate change,
        we acquire debt," Giammattei added. "This has brought on a vicious cycle where
        we get in debt, we reconstruct, it gets destroyed, we get into debt, we re-build
        and it get destroyed again."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07809ec2-aba6-4911-bee9-f6eee0b53568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:05:11.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Central America and Honduras are among the regions in the world
        most affected by climate change," Honduran president Hernández said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc1b191-c63c-4e9b-bb4c-8868056cd3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:05:11.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:28.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Milla has no doubt that the storms will launch new waves of
        migration —&nbsp;the only option for some to survive "apocalyptic" devastation
        on the ground, she says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc452ce-115f-4207-921e-fa38809263cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:05:11.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:28.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Famine is coming," she told CNN. "So much famine is coming because
        the last harvest was lost, there is no capacity to store anything, prices
        were already skyrocketing."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e9b9d8-26ac-4fca-a9e2-8be56b00c053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:05:11.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:29.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to think about what''s going on through the minds
        of those who lost everything," Milla added. "Prepare for the waves."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb0582e-3da5-4459-be1c-53586a99dba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:05:11.487+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:04:29.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/24/americas/covid-19-climate-hurricanes-central-america-intl/index.html"
