      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical, patriotic and loosely based on actual U.S. Airforce mission
        the movie is named for, Kat Graham stars as Erica, a legislative aide sent
        to U.S. military base in Guam and told to find a reason to close it. But the
        Air Force captain there, Andrew, played by Alexander Ludwig, has different
        plans. (The two end up together, obviously.)</p>'
