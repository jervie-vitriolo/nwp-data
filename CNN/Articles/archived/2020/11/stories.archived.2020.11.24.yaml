    'lead': 'There is no excuse for the government not to pay and deliver the promised
      benefits for health workers, Senator Risa Hontiveros said Tuesday amid mounting
      complaints on delayed salaries and compensation for the frontliners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T12:02:55.482+08:00
    'mgnl:createdBy': 'alyssa'
