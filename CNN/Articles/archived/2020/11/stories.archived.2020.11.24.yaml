    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Red tagging’ fuels fears of further crackdown on activists — ex-lawmaker'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28d680e-7fc7-4f94-ae42-0ef048486dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:17:43.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:06:22.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> A
        former representative of Bayan Muna Partylist on Tuesday expressed fear of
        further crackdown on critics, as some government officials continue to ‘red
        tag’ cause-oriented organizations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934fa42f-97aa-4fd5-8034-cf804575cafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:17:43.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:06:23.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nangangamba kami na ang todo todong pagre-red tag sa amin ng NTF-ELCAC
        (National Task Force to End Local Communist Armed Conflict) sa ngayon ay paghahanda
        sa isang crackdown sa cause-oriented groups at sa oposisyon gamit ang bagong
        Anti-Terrorism Act of 2020,” Teddy Casiño told senators in a hearing on red
        tagging.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e5ae41-0138-4c82-bda8-a10f584a7ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:17:43.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:06:23.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are worried that this intensified red tagging against
        us by the NTF-ELCAC right now is a preparation for a crackdown on cause-oriented
        groups and the opposition using the Anti-Terrorism Act of 2020.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08d6f89-5e7d-4be8-be49-d0c617105172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:17:43.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:06:24.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This propaganda blitz is apparently aimed to prepare public opinion
        for the eventual designation and proscription of our organizations as terrorist
        groups, the criminalization of dissent using the unconstitutional provisions
        of the law, and the perpetuation of President Duterte’s tyrannical regime,”
        Casiño added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a797fb42-acb9-4f1c-9f8a-5fdc0c44e55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:17:43.683+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:06:24.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-terrorism task force has repeatedly accused the Bagong
        Alyansang Makabayan or Bayan -- which consists of progressive groups including
        Gabriela and Anakbayan, of being front organizations of the Communist Party
        of the Philippines or CPP. Casiño, who spoke on behalf of Bayan, denied this
        allegation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf4632e-8fd0-48d8-9cb9-8c08b7c19a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:17:43.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:06:25.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have been&nbsp;voicing&nbsp;out concerns over the <a href="https://www.cnn.ph/news/2020/11/20/supreme-court-anti-terrorism-law-oral-arguments.html"
        target="_blank">anti-terrorism law</a>, saying it may be open to abuse and
        lead to possible human rights violations. Lawmakers who authored and sponsored
        the measure, as well as the officials who supported it, have allayed fears
        that the law could be used to go after government critics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c609b8a-176a-430b-8970-94b8f94ebc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:17:43.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:06:25.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Dangers of red tagging’</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfe259f-027b-49e0-bf9e-0088e3a6abd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:17:43.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:06:26.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personally, Casiño fears for his life, he said, noting that some
        of his activist friends who have ended up dead were linked to the communist
        group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8507f8-40f6-4319-bd7f-0e3498688db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:17:43.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:06:26.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casiño has also been linked to the CPP, an allegation he described
        as nothing but “sweeping and unsupported assumptions and unsubstantiated accusations.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ef45a7-6cee-4866-8b19-75ad56e427b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:17:43.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:06:27.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nilalagay po nila sa peligro ang buhay ko, gayundin ang aking pamilya,”
        he added, referring to those who red tag him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8c9796-79e8-49de-b579-baafad707522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:17:43.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:06:27.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are endangering my life, and that of my family’s.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac588d5-785b-4e7c-9717-0bb6b79da4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:17:43.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:06:28.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang talagang kinakatakot ko ay mangyari sa akin ang nangyari sa
        mga kaibigan kong Randy Malayao, Zara Alvarez, Jory Porquia at marami pang
        aktibistang pinaratangan na komunista bago pinatay."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef1a4f8-457e-4abf-b064-8c4df02dc184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:17:43.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:06:28.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My fear is that I would suffer the same fate as my
        friends Randy Malayao, Zara Alvarez, Jory Porquia, and many other activists
        who were accused of being communists before they were killed.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c799b79b-7709-4ae4-acb2-826c6ce1cb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:17:43.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:06:29.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casiño, citing rights groups, noted at least 328 civilians and human
        rights activists were "killed in this time of counterinsurgency operations."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc29ca1-186f-43b3-93c3-f52bbbef91fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:17:43.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:06:29.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then implored the Senate to step in and put a stop to “red tagging”
        and “terrorist labeling” which he said, aimed to “silence dissent and discourage
        people''s participation.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5339522-8bfd-4e09-83a5-54eae2e6fef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:17:43.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:06:30.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out that red tagging “chills democratic participation
        and healthy debate on issues of public concern.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a948b2-ffc2-4fb5-be33-1c7fe93daa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:17:43.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:06:30.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘You don’t know history’</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f432c6f-ce55-4a36-9c96-6175ea0132e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:17:43.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:06:31.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, an activist nun has a strong message for those who have
        a penchant for red-tagging&nbsp;groups and personalities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8654512-d0b2-4c84-a025-abae99f612fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:17:43.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:06:31.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sinasabi ko lang sa inyo na mga nagre-red-tag, akala niyo ba [Those
        of you who are red tagging, do you think] you can kill a movement by persecuting
        them? You do not know history. Did you see the history of the Church? It only
        grew when there were martyrs,” Sister Mary John Mananzan said in the same
        hearing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b58e1c-e302-4956-96d7-0027afed84a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:17:43.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:06:32.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you think you break dissent by persecuting, you are very much
        mistaken,” she added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba868882-768e-4835-b27d-9cb5ac52fd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:14:00.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:06:32.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Red-tagging hearing''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9a4828-50a7-44ac-90cc-eac117ebaf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:26:11.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:06:33.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the CPP slammed the Duterte administration for allegedly
        using the Senate hearing on red-tagging as a platform to "justify" its crackdown
        on political parties under the Makabayan bloc and organizations that are critical
        of the government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e941a0f3-2171-4597-9cde-f3d4a88b5b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:14:00.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:06:33.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was not a hearing on red-tagging. That was a red-tagging hearing,"
        CPP information officer Marco Valbuena said Tuesday on Twitter.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad9d2f7-3d7d-4ec1-81e9-e7f8bd19510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:14:00.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:06:34.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AFP/DND used Senate as platform to intimidate and threaten, but
        could not properly file a case in court," Valbuena added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb204e1e-2bb0-4bb5-be84-6da35c5e9c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:14:00.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:06:34.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first hearing on red-tagging on Nov. 3, it was officials
        of the government who presented their side on the issue as Makabayan lawmakers
        skipped the inquiry due to relief missions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b81a1a-b6d3-4dfb-8368-0cae3119faf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:14:00.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:06:35.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperon, Jr. said then there
        is need to justify their position that the Makabayan bloc, the various groups
        under its umbrella and other coalition affiliates, are linked to the CPP-NPA.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8057f1e8-bfa7-47b8-b0ee-be61d0c65f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T17:14:00.821+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:06:35.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the second hearing held on Tuesday, some accused lawmakers and
        activists were in attendance to clear their names.</p>'
  'ombudsman-sandiganbayan-cases':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-24T18:10:24.729+08:00
    'imagesource': 'jcr:21ade545-9d21-4293-aa5c-a9273779e858'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95176d8c-7368-4906-a5ed-e67f68504e8b'
    'lead': 'The Office of the Ombudsman could post this year its worst record on
      the number of corruption cases filed at the Sandiganbayan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T18:13:56.829+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:06:09.952+08:00
