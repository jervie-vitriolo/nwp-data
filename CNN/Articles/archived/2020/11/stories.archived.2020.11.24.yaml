    'mgnl:tags': ['COVID-19', 'coronavirus', 'World-Health-Organization', 'WHO']
    'template': '1'
    'title': 'WHO scientists continue investigation into coronavirus origins and plan
      trip to China'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e887dc8b-ea19-4bef-a564-a59297cb3e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:32:05.565+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:03:58.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><b>(CNN) -&nbsp;</b>World Health Organization (WHO) officials on
        Monday announced that an international team of scientists will be traveling
        to China "in due time" to continue an investigation into the origins of the
        coronavirus that causes COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2befff9c-692a-4753-8c64-547722f29c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:32:05.565+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:03:59.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sent a pre-team of WHO staff to China over the summer to discuss
        with counterparts the nature in which the studies needed to take place. We''ve
        outlined Phase 1 and Phase 2 studies," Maria Van Kerkhove, WHO’s COVIDovid-19
        technical lead, said during a media briefing in Geneva.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ad3a69-54b7-4f22-af0b-aa2d8d17e5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:32:05.565+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:03:59.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7de0bcc-637b-4bef-be84-a977f75de287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:32:05.565+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:04:00.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The international team will travel to China, that is being discussed
        amongst the international team and the Chinese counterparts, and that will
        be arranged in due time," Van Kerkhove said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6a7ec4-7272-4fd4-8fcc-441362e07fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:32:05.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:04:00.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe4fa8d-6290-4b7f-b4a7-667e9ca00daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:32:05.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:04:01.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO officials "look forward to making progress" on the investigation,
        not only into the animal origins of the virus but also into how the virus
        can jump from species to species, said Dr. Mike Ryan, director of WHO''s Health
        Emergencies Programme.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57324b4c-b9fb-45a4-8e52-c5f650a4eedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:32:05.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:04:01.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb6feda-8905-4454-9585-4e07e21a5d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:32:05.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:04:02.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real question is -- the original species barrier, where did
        that occur? And that is still unknown," Ryan said during Monday''s briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd30ada-8145-4f13-8869-922137e6b35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:32:05.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:04:02.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354dd439-9edc-4d7f-b7bb-6e01127e2206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:32:05.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:04:03.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan added that the investigation starts where the first COVIDvido-19
        case was identified -- in Wuhan, China -- and then scientists will follow
        wherever evidence leads them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca78b762-9e64-4940-9a67-d284b1cbf321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:32:05.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:04:03.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555ca372-b3c8-47df-91f4-02c751e2dd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:32:05.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:04:04.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The terms of reference for the investigations clearly lay out in
        Phase 1 the necessary epidemiologic and clinical and serologic and retrospective
        studies that need to be done to establish whether or not there''s any evidence
        trail that will lead back," Ryan said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d303fc-06e3-4305-9e4d-602ef9f442d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:32:05.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:04:04.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51124b61-186b-489c-8f2b-0aa863bf0047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:32:05.566+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:04:05.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is like looking for a needle in the haystack sometimes," Ryan
        added. "This is not easy to achieve. So we will pursue those investigations
        over the next couple of months in Phase 1 and hopefully move on to Phase 2."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23d5cbc-e5c5-46da-b1d3-a67950435886'
