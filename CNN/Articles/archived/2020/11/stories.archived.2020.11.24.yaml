    'template': '1'
    'title': 'AstraZeneca vaccine comes with advantage of easier storage, WHO chief
      scientist says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadbe8b0-17f2-4288-b7af-14f0e6cd7faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T01:41:00.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:19.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>AstraZeneca''s coronavirus vaccine
        candidate comes with the advantage of requiring refrigeration at temperatures
        that are easier to reach, compared with some other vaccine candidates, a World
        Health Organization official pointed out during a news briefing on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe5c153-9d4a-4326-9fe6-f61c70262050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T01:41:00.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:20.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4484d808-d926-4509-9c74-8d9f4896ff57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T01:41:00.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:20.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO Chief Scientist Dr. Soumya Swaminathan said that the vaccine
        can be stored and is stable in temperatures of 2 to 8 degrees Celsius. In
        comparison, Pfizer''s vaccine needs to be stored at about minus 75 degrees
        Celsius.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89074cf6-7f4a-4609-a93a-254607f760e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T01:41:00.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:21.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857c1545-d8a4-4b06-9b05-0d5dbadbfd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T01:41:00.036+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:21.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding AstraZeneca''s COVID-19 vaccine candidate, "The advantage
        of this vaccine is that it can be stored in the ordinary refrigerated temperatures,"
        Swaminathan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819d9245-696e-4435-af61-2b6b0e2517c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T01:41:00.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:22.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28d5d17-dffe-446b-8ba9-492f1f1f4d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T01:41:00.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:22.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That of course has huge logistical advantages for transporting
        and delivering this vaccine to cities and towns and villages and rural areas
        around the world. And we hope there will be more vaccines like that, which
        are more heat stable," Swaminathan said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770279d0-2541-4225-843b-6fd3f1f992f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T01:41:00.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:23.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c775c8cf-ca58-451d-be2d-01f7757bc246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T01:41:00.037+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:23.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to also continue to encourage all the other developers
        who are doing clinical trials and were in early phases of development, because
        we do need a variety of vaccines out there that will target different groups
        that will have different storage conditions," Swaminathan said. "The issue
        of affordability is also important to keep in mind."</p>'
