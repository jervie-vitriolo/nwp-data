    'mgnl:lastActivated': 2023-01-25T00:04:07.245+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:00:04.656+08:00
