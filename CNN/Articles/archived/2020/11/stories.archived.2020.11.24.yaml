      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — The
        Department of Labor and Employment on Tuesday partially lifted its order to
        stop construction work in the entire Skyway extension project and is now prohibiting
        activities only in the area affected by an earlier accident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
