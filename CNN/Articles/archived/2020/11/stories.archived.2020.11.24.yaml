  'Finance-chief-names-3-sources-for-gov-t-rollout-of-COVID-19-vaccines':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-24T00:36:36.661+08:00
    'imagesource': 'jcr:eb9fb165-16f7-4569-906b-b39f2ec26899'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92c9d327-3d65-4005-9646-85e30611fcb3'
    'lead': 'The Philippine government will borrow ₱73.2 billion from multilateral
      agencies, domestic finacing sources, and other countries to fund its rollout
      of COVID-19 vaccines once those available in the market, Finance Secretary Carlos
      Dominguez III reveals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T00:37:03.382+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:19:24.044+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:59:35.643+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Finance chief names 3 sources for gov''t rollout of COVID-19 vaccines'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a55aac0-1e0c-4c6f-a35f-114ef679d0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:37:03.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:24.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) –</strong> The
        Philippine government will borrow ₱73.2 billion from three external sources
        to fund its rollout of COVID-19 vaccines once they become available in the
        market, Finance Secretary Carlos Dominguez III revealed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7d28ad-ea0c-4996-bb9a-284536e5185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:37:03.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:25.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez first mentioned they will borrow around ₱40 billion from
        multilateral agencies such as the Asian Development Bank and World Bank.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46249642-4927-4507-95e7-9c9ff1c4cb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:37:03.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:25.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some ₱20 billion will be borrowed from domestic financing sources
        like the Landbank of the Philippines, Development Bank of the Philippines,
        and other related government-owned and -controlled corporations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0796eb0b-997a-42c0-ae9e-d6bdf1b12b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:37:03.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:26.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finance chief added the remaining ₱13.2 billion will come from
        their negotiations with other countries which produce COVID-19 vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7810173d-1159-4d93-9914-60f7141fc694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:37:03.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:26.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It depends on the source of vaccine. Either England or US or whoever,"
        Dominguez said during the weekly Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases (IATF-MEID) meeting on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88381653-84db-4879-b830-7bac15125be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:37:03.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:27.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez explained the average cost of a vaccine per person, not
        per dose, is around $25 or around ₱1,250.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e045bc-bb77-43ec-8152-4ce13f682aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:37:03.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:27.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed ₱73.2 billion expenditure for the government''s COVID-19
        vaccine rollout in the country is equivalent to 60 million Filipinos up for
        vaccination, he emphasized.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288d7469-cfd0-4caa-944a-7b70e82f0c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:37:03.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:28.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III said the amount can help the
        country achieve a herd immunity, which according to World Health Organization''s
        standards should be around 60-70 percent of the total national population.
        The Philippines has a total population of nearly 110 million people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed76d35d-f8aa-46b5-9c24-50bdd45c2bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:37:03.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:28.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re able to reach that, we''re going to pretty much arrest
        the spread (of the virus) in our society," Duque said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4167af26-1c47-42f6-8fd7-23f64d2b648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:37:03.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:29.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Task Force Against COVID-19 Chief Implementer Carlito Galvez
        Jr. previously said the earliest possible rollout of COVID-19 vaccines in
        the country may happen from May to July 2021</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b2383d-0f00-4fb2-be57-40780ef80365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:37:03.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:29.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez added during the IATF-MEID meeting that five vaccine manufacturers
        are slated to perform their vaccine trials in the country which include British
        pharmaceutical firm AstraZeneca, Chinese company Sinovac, Russian vaccine
        manufacturer Gamaleya, American medical firm Johnson &amp; Johnson, and an
        unnamed Chinese vaccine maker.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e409914e-797b-4ebe-9e65-57ee504b23f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:37:03.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:30.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the approved 2021 national budget by the House of Representatives,
        only ₱2.5 billion was allocated for COVID-19 vaccines. The Department of Health
        said an additional ₱10.5 billion budget is needed for the distribution of
        vaccines in the country next year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92a6ae1-c4fe-4c96-badf-69450caf7ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:37:03.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:30.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte emphasized the poor, frontliners, and
        other vulnerable sectors should be the first to receive the vaccine once it
        becomes available in the country. He said the police and military also have
        to be prioritized because he needs "healthy" security forces for vaccine rollout.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4a2504-7186-4dd0-b47c-18e3189c57fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:21:59.252+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:19:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/11/24/Duterte-wants--healthy--police--military-in-COVID-19-vaccine-distribution.html">RELATED:
        Duterte wants ''healthy'' police, military in COVID-19 vaccine distribution</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3cda6c-46be-470a-925c-438bdbd16c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:37:03.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:19:31.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s total COVID-19 cases are now at 420,614 of whom 25,837
        or 6.1 percent are currently ill patients. Some 8,173 persons died and 386,604
        patients recovered from the viral disease.</p>'
