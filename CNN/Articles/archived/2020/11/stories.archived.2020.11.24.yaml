    'imagesource': 'jcr:e58019aa-b3a7-441e-9a0d-a0b49d423523'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5094018d-e75e-4bf5-8822-1704f02d18a4'
    'lead': 'President Rodrigo Duterte says he has no jurisdiction over members of
      Congress due to separation of powers. This is in contrast to his previous statements
      linking opposition senators to several controversies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T01:57:00.570+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:18:13.443+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:59:37.695+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte explains why he can''t probe allegedly corrupt lawmakers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb60809-d568-4663-bdd3-d77aec9b6f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T01:57:00.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:18:13.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> —&nbsp;President
        Rodrigo Duterte insisted he cannot investigate lawmakers linked to alleged
        corruption despite his government-wide crackdown on corrupt practices.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe36dcc-fdab-482d-a88a-f99b6f863af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T12:34:43.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:18:14.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has no jurisdiction over members of Congress due to separation
        of powers. This is in contrast to his previous statements linking opposition
        senators to several controversies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f34eac-4583-4353-b676-76d8f96b8ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T12:34:43.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:18:14.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no business investigating congressmen. They belong to a
        separate organ of government which is co-equal to the President," Duterte
        said during his weekly address on Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ed83fa-a52e-4d99-847e-148725cd53a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T12:34:43.838+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:18:15.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made the clarification after he mentioned that he
        had received a list from Presidential Anti-Corruption Commission chief Greco
        Belgica of congressmen who allegedly ask commissions from contractors. He
        refused to name those in the list since it is outside his powers, adding he
        will send the names to the Ombudsman for investigation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475c83b0-6bba-43f1-bbb1-d08489ab3c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T12:34:43.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:18:15.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I cannot investigate the congressmen, then I have no authority
        to be releasing their names that they are involved or under investigation
        by the PACC," he argued.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2fa38c-cade-4203-8e59-7ac51680eb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T12:34:43.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:18:16.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have no other recourse, I will give it to the Ombudsman
        because it is the only investigating agency that has jurisdiction over congressmen.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c191dd6b-1f99-4e6d-a79d-ef186072c417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T12:34:43.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:18:16.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, Duterte alleged Senator Leila de Lima funded her senatorial
        bid in 2016 using money from the illegal drug trade. His administration pursued
        cases against De Lima, who has been detained since 2017 on what she decribed
        as fabricated evidence. Duterte also lengthily spoke against Senator Franklin
        Drilon during his State of the Address, claiming he had a hand in the crafting
        of a supposed “onerous” water deal in 1997. He also linked former Senator
        Antonio Trillanes IV to alleged anomalous contracts in the Philippine Navy.
        The lawmakers, who are staunch critics of the Duterte administration, have
        denied the President''s allegations.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a666d6-133e-4c09-a70e-2b9dc3bdbc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T12:34:43.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:18:17.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the drive to rid the government of corruption continues.
        He boasted that nearly 300 government officials and employees have been sacked
        due to graft and corruption, reading the names of Bureau of Internal Revenue
        employees who were among those dismissed.</p>'
  'Joe-Biden-announces-top-foreign-policy-and-national-security-picks':
    'author': 'Sarah Mucha and Gregory Krieg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-24T02:36:31.014+08:00
