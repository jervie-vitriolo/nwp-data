  'china-india-bhutan-disputed-border':
    'author': 'James Griffiths and Manveena Suri, CNN'
    'caption': 'An annotated satellite image of the China-Bhutan border in the disputed
      region of Doklam which appears to show a newly constructed village and supply
      depot.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-24T18:21:57.918+08:00
    'imagesource': 'jcr:9bc9fe49-13f5-4422-8ee6-07e7c8968482'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ab6fea1-1d21-4860-ae4d-55a71ad351a6'
    'lead': 'New satellite images appear to show China has built up an area in the
      Himalayas along a disputed border with India and Bhutan that was the site of
      a months-long standoff in 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T18:25:20.083+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:05:39.600+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:00:00.257+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Satellite images appear to show China developing area along disputed
      border with India and Bhutan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25870f9d-9ad8-468b-8632-4a2c92892ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:25:20.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:40.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- New satellite images appear to show China
        has built up an area in the Himalayas along a disputed border with India and
        Bhutan that was the <a href="https://www.cnn.com/2017/08/28/asia/india-china-brics-doklam/index.html">site
        of a months-long standoff in 2017.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c414b0d3-d96b-44dc-977f-7ce77b7e0fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:25:20.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:40.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to US-based satellite operator Maxar Technologies, the
        images, dated October 28, 2020, show "there has clearly been significant construction
        activity this year all along the Torsa River valley area." In a statement,
        Maxar added there had also been construction of "new military storage bunkers"
        near the Doklam area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145df195-f416-4dfc-80f7-0e05aedc9718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:25:20.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:41.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxar said the images show the newly constructed Pangda Village,
        on the Bhutanese side of the disputed border, as well as a supply depot in
        Chinese territory, near the point of a tense dispute <a href="https://www.cnn.com/2017/07/19/asia/india-china-border-standoff/index.html">between
        Indian and Chinese forces in 2017.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e63b265-1c33-4d3f-9f5e-f3b1c312f652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:25:20.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:41.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Bhutan''s ambassador to India, Major General Vetsop
        Namgyel, said "there is no Chinese village inside Bhutan."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524a3c71-9f49-4c02-ae45-56d48ac4599f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:25:20.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:42.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs did not respond to CNN''s request
        for comment about the new images. India''s Ministry of External Affairs also
        did not immediately comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b858fb5e-073f-4132-bbef-cf1f1fb7e4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:25:20.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:42.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian broadcaster NDTV first reported the satellite images.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b68836f-c0c1-4a43-b78f-85e2cd44f4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:25:20.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:43.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A thin strip of land bordering all three countries, the Doklam area
        is claimed by both China and Bhutan, but it is also strategically important
        to India, because of its proximity to the Siliguri Corridor, a vital artery
        between New Delhi and its north eastern states.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae365d9e-e217-4579-9a63-918b415f5a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:25:20.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:43.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Siliguri Corridor is strategically important and highly sensitive
        territory, as it remains the only bridge between the eight north-eastern states
        of India and the rest of the country," analyst Syed Fazl-e-Haider <a href="https://www.lowyinstitute.org/the-interpreter/twisting-india-s-chicken-s-neck">wrote
        earlier this year</a> in an article published by Australian think tank, The
        Lowy Institute . "By an advance of just 130 kilometers (80 miles), the Chinese
        military could cut off Bhutan, west Bengal and the north-eastern states of
        India. About 50 million people in north-east India would be separated from
        the country."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb50a510-fa12-4f31-9d2a-fe10d1221dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:25:20.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:44.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an article in the state-run Global Times newspaper Monday, Chinese
        experts were quoted refuting Maxar''s claims and reports in Indian media that
        a village had been built in Bhutanese territory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e621d97-bb7c-452e-8761-92c7f661fe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:25:20.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:44.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just where the two countries draw their borders is highly disputed,
        however. The 2017 stand-off was sparked after Bhutan accused China of constructing
        a road inside its territory in "direct violation" of treaty obligations. China,
        which does not have formal diplomatic relations with Bhutan, denied the accusation,
        contending that the area is part of Chinese territory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd559bef4-3374-45aa-9aa1-e37b80ec5b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:25:20.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:45.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhutan is traditionally a strong ally of India''s, relying on Delhi
        to provide training for its armed forces and cooperating closely with India
        on foreign policy. That appears to be shifting, however, particularly as the
        rivalry between Beijing and Delhi heats up.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f66f3b-0f0f-444f-b586-0ac83c90d3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:25:20.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:45.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, India and China engaged in a bloody clash along
        another disputed border in the Himalayas which left at least 20 soldiers dead,
        the worst conflict between the two countries since they fought a war over
        the same territory in 1962.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797059dc-7edc-48e6-94a7-cd9307350840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:25:20.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:46.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While both countries agreed to deescalate, Maxar Technologies''
        satellite imagery has shown that China<a href="https://www.cnn.com/2020/06/26/asia/india-china-border-clash-satellite-images-intl-hnk-scli/index.html">
        continues to reinforce its position along the border</a> with India, though
        further construction is unlikely at this time of year due to the harsh winter
        conditions high in the Himalayas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9575ce-059b-465c-8e7d-71ece6a96bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:25:20.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:46.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continued gradual reinforcement of positions, and angrily rebuffed
        allegations of encroachment, has echoes of&nbsp;<a href="https://www.cnn.com/2020/09/26/asia/china-asia-territorial-claims-conflicts-explainer-intl-hnk-scli/index.html">Beijing''s
        behavior in the South China Sea,</a> where it has built up and militarized
        islets, reefs and islands, giving it effective control of huge swaths of the
        disputed region, a hugely important fishing and shipping area over which sovereignty
        is claimed in part or whole by six other governments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09974fc-0ba2-4493-a179-00e52626fa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:25:20.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:47.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re asserting their claim so they''re creating the facts on
        the ground so there''s the village, which is part of a larger policy," said
        Manoj Joshi, a distinguished fellow at the Observer Research Foundation, a
        New Delhi-based think tank. "After (2017), they realized, just like the Indian
        side, their border areas are very thinly populated so it becomes very difficult
        to patrol the area. Now, by creating these facts on the ground, by creating
        this village, you can say it was always there. In the style of the Chinese,
        you create the facts on ground and then you say it''s always been the case."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfacbaeb-2251-4f47-9ea3-23ebe3326448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:25:20.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:47.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think (Bhutan has) figured that we''ll live with it and not make
        a noise and just look the other way," Joshi said, adding that without its
        neighbor complaining, there is little Delhi can do.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76d12ee-0925-4ef1-816e-1c8e96a2da60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:25:20.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:48.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the crow flies, this point is over 11 kilometers from the Indian
        position so there''s nothing India can do unless Bhutan makes a public call
        for help. If you look at the Indo-Bhutanese Treaty, there''s no explicit defense
        clause. So, essentially the Bhutanese live with it, we look the other way
        and the Chinese create the facts on the ground."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947e355f-d174-471d-af4b-6440fadd2693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:25:20.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:48.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, the rather tenuous nature of Pangda Village is reminiscent
        of the initial bases built on sandbars and tiny islets in the disputed waters.
        The high Himalayas are a hostile environment at the best of times, but as
        Nathan Ruser, an analyst at the Australian Strategic Policy Institute, the
        new village appears built more for territorial bragging rights than longevity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b65973-7d6a-4850-9e51-bd3118772d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:25:20.084+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:49.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The high resolution imagery also shows how precarious of a village
        it is, being constructed on what is essentially a sandbank in the middle of
        a mountain river valley (where snowmelt and high cliffs make water flow unpredictable
        and flash floods common)," Ruser wrote on Twitter in response to the new imagery.
        "To combat this Chinese engineers have constructed a small retaining wall,
        I assume designed to keep any flood water out of the village. I''m not sure
        I''d trust it when the only way in and out is a road that would get flooded
        before the village."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b870020a-3cd0-4315-bca4-dc5a792e93dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T18:25:20.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:05:49.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/11/24/asia/china-india-bhutan-doklam-intl-hnk/index.html#:~:text=Hong%20Kong%20(CNN)%20New%20satellite,months%2Dlong%20standoff%20in%202017.">
        "Satellite images appear to show China developing area along disputed border
        with India and Bhutan"</a></em></p>'
