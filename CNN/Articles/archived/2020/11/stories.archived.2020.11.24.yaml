      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the airline''s international fleet remains grounded. In
        August, Qantas said it''s "unlikely" to resume international flights before
        July 2021, as it suffers heavy losses due to the pandemic.</p>'
