  'rare-right-whale-calf-dead-North-Carolina':
    'author': 'Amanda Jackson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-24T07:55:27.631+08:00
    'imagesource': 'jcr:203d0bc5-b557-41a1-965d-ec9d33f16182'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f0269cd-d02a-4b7c-8319-ffeb9daf17ea'
    'lead': 'The right whale is one of the rarest marine mammals in the world, according
      the National Oceanic and Atmospheric Administration (NOAA), and there are only
      around 400 of them remaining.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T07:56:28.928+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:14:48.137+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:59:43.648+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A rare species of whale washed ashore dead in North Carolina'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b6df6a-2361-4415-aab7-a0d42431a54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:56:28.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:48.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>A North Atlantic
        right whale calf was discovered dead on the shore of a barrier island off
        North Carolina on Friday, according to officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476a5b6c-427a-4f80-a7f0-e56a1a303477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:56:28.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:49.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The right whale is one of the rarest marine mammals in the world,
        according the National Oceanic and Atmospheric Administration (NOAA), and
        there are only around 400 of them remaining.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227db755-e3a8-47c5-85d7-07b54b4b342c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:56:28.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:49.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The male newborn was found on the beach on North Core Banks, part
        of the Cape Lookout National Seashore. Preliminary reports indicate that the
        animal died during birth or shortly after, according to NOAA. Scientists performed
        a necropsy on the animal and took DNA samples to determine the calf''s mother.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a1fa83-cf9e-4908-86e5-1382bfd64f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:56:28.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:50.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the beginning of the right whale''s calving season, which
        begins mid-November and runs through mid-April. NOAA called this death a "devastating"
        start to the season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f663212-e419-452c-b163-f3c511d0e5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:56:28.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:50.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each new right whale calf brings so much hope for this critically
        endangered species, and losses like this have a substantial impact on their
        recovery," NOAA said in a news release on Monday. "Their population has been
        experiencing a significant decline and high juvenile and adult mortality in
        recent years."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc15f2b1-f681-47ca-ad0a-ff7b9ef55fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:56:28.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:51.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no indication of human interaction as a factor in the
        calf''s death, according to NOAA. This species of whale has been experiencing
        an Unusual Mortality Event over the past three years, according to NOAA. Since
        2017, at least 32 dead and 13 seriously injured whales have been documented
        by the organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c239581b-efce-4267-839e-e164897f1ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:56:28.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:51.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This represents more than 10 percent of the remaining population,"
        according to a NOAA news release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c579f8cd-86ca-4231-bf39-4d2f0d2e835a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:56:28.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:52.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leading cause in the whales deaths and injuries involve human
        interaction including vessel strikes and entanglement in fishing gear.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5394a937-117c-4843-9e32-1c01c23a0749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:56:28.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:52.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NOAA posted a news release on Monday, the same day they announced
        the calf''s death, warning boaters to be vigilant as the whales are migrating
        nearly 1,000 miles along the Atlantic Coast.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7a1ad4-19cc-4444-87a7-1d70085f4a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:56:28.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:53.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization urges boaters to be vigilant, slow down and to
        give these endangered whales plenty of room. They also ask all fishermen to
        remove their unused gear from the ocean to help avoid entanglements, according
        to the release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c229a1-9721-42bb-84d3-49649b88e9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:56:28.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:53.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dwindling female population</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7f0bba-3d8a-4d3e-8a61-173dc3df8d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:56:28.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:54.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calving season is extremely important for the species to regain
        population numbers. The female right whale population is dwindling due to
        entanglements and vessel strikes, according to NOAA. There are only around
        100 females remaining.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6729ceee-73d0-4c8d-930e-ca645705a3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:56:28.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:54.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right whales do not reach reproductive maturity until about 10 years
        of age, according to Oceana, a non-profit ocean advocacy group. And they typically
        only produce one calf after a year-long pregnancy every three to five years.
        But NOAA has noticed that now on average, females are having calves every
        six to 10 years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f93db15-a0f4-4ea8-97d5-8105d2cb3474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:56:28.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:55.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the reasons that biologist believe females are calving less
        often, according to NOAA, is the additional stress that entanglements have
        on the whales.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51071cf-e150-43a5-9509-9ef6876843c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:56:28.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:55.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were only 22 births, which is about one-third of the average
        annual birth rate, in the past three calving seasons, according to NOAA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca95330f-d1b0-4ad3-8d37-c3536989b19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:56:28.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:56.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by Oceana last year researchers warned the species will
        soon be extinct unless something is done to save it.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3a8b4d-6ead-4468-9eeb-62ecd8b8d025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T07:59:41.547+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:14:56.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/23/us/rare-right-whale-washed-ashore-trnd/index.html"
        target="_blank">A rare species of whale washed ashore dead in North Carolina</a></em></p>'
