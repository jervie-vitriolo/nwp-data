    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abb1f9c5-033a-4919-af9e-077bd3827b3e'
    'lead': 'WHO Chief Scientist Dr. Soumya Swaminathan said that the vaccine can
      be stored and is stable in temperatures of 2 to 8 degrees Celsius. In comparison,
      Pfizer''s vaccine needs to be stored at about minus 75 degrees Celsius.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T01:41:00.036+08:00
