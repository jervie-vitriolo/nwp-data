  'sotto-lacson-romualdez-covid-vaccine':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Senate President Tito Sotto'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-24T00:12:35.155+08:00
    'imagesource': 'jcr:3a675ee9-cad4-4683-9170-d772242cb2e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af60e0e1-61a4-4e3e-b46d-fe245d42610a'
    'lead': 'Senate President Vicente Sotto III said it was during a Sept. 15 meeting
      of the House and Senate leadership in Malacañang when House Majority Leader
      Martin Romualdez revealed to President Rodrigo Duterte that he and Senator Ping
      Lacson already got vaccinated against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T00:25:15.756+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:19:33.116+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:59:35.184+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Tito-Sotto', 'Vicente-Sotto-III', 'Panfilo-Lacson',
      'Ping-Lacson', 'Martin-Romualdez']
    'template': '1'
    'title': 'Sotto says he got info on alleged vaccination from Romualdez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf111652-a61d-4b57-9f24-f360301bd8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:25:15.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:19:33.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> — Senate
        President Vicente Sotto III said it was during a Sept. 15 meeting of the House
        and Senate leadership in Malacañang when House Majority Leader Martin Romualdez
        revealed to President Rodrigo Duterte that he and Senator Ping Lacson already
        got vaccinated against COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a72033-678a-4c86-a9e7-e731bc0793ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:25:15.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:19:34.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kinuwento ni</em> Martin (Romualdez) <em>na sila ni</em> Ping
        (Lacson) <em>nagpa-test na kaagad. Nagpa-injection ng</em> immunization. <em>Sinubukan,
        parang ganoon,"</em> Sotto said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e18d192-1d20-4f3d-aa0b-e3113fe2f0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:25:15.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:19:34.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Martin said he and Ping got tested immediately. They
        got immunization shots. They tried it, it seemed.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe342938-55c7-4b18-86b0-69ecb340c2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:25:15.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:19:35.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said Romualdez did not offer details, but the senator is convinced
        that he wasn''t joking, adding that even the President got curious about getting
        immunized.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16907b3-770c-404c-b1fc-2d0477ae7ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:25:15.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:19:35.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Si</em> Martin Romualdez <em>nagkwento kay</em> President.
        <em>Nandoon ako,</em> then President Duterte asked me. <em>Ako nasa kanan
        niya. Sabi niya sa akin, ''O ano, tayong dalawa,</em> testing <em>na tayo,''
        Sabi niya sa akin. Sabi ko,</em> ''Sir, <em>hintayin muna natin silang dalawa.
        Saka ''yung mga ibang nagpa-testing. Tignan muna natin resulta.''</em> Baka
        one of these days <em>sabihin sa akin ni</em> Ping, ''Who you?''," Sotto said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50752762-cdb2-4ada-9289-b3cf99be88f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:25:15.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:19:36.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Martin Romualdez told the President. I was there,
        then President Duterte asked me. I was on his right. He told me, "Do you want
        to get tested." I said, "Sir, let''s wait for them and the others to get tested
        first. Let''s see what the results are. One of these days, Ping might ask
        me, ''Who you?''"]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d226e7-5b2f-4529-bc7a-293e0c69040c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:25:15.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:19:36.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said even Senator Bong Go expressed interest in getting vaccinated
        against COVID-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5531dc-457c-4f70-a1ff-93cf09cdd7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:25:15.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:19:37.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ni</em> President, <em>''Sige. ''Yan si</em> Bong!'' <em>Si</em>
        (Senator) Bong Go <em>gusto rin. ''Sama ko,'' sabi niya. Pero wala, di natuloy.
        Parang napagkwentuhan lang,"</em> Sotto explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53947a5-7f30-4325-8b6f-b3e6f4714361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:25:15.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:19:37.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President said, "Okay. There''s Bong!" Bong Go
        wanted it as well. He said, "Me, too!" But nothing happened. Like it was just
        all talk.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81259f98-7c5d-437f-a95f-f228e2796470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:25:15.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:19:38.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the conversation, Go said he is still waiting for the
        FDA-approved vaccine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ef0d85-192c-4ced-9146-3c45586f8b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:25:15.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:19:38.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagtanong lang kami sa kanila. Biruan lang. Pero inaantay muna
        namin ang</em> FDA. Dapat <em>safe para sa lahat,"</em> Go said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510341e8-536b-48a2-a938-e3e7d94416b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:25:15.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:19:39.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We just asked them about it. We were kidding around.
        But we are waiting for the FDA. Everything has to be safe.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ac33f7-db9b-4719-917a-85d741a11e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:25:15.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:19:39.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines tried to reach out to both Romualdez and Lacson,
        but both have yet to respond.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76ab256-6618-46b6-bd75-5f3340dae50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:25:15.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:19:40.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sotto, getting vaccinated is a personal choice and there''s
        no violation even if the vaccine has not yet been approved by the country''s
        FDA.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1660fc-2b05-4cec-b178-cdc1f7d38e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:25:15.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:19:40.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To each his own.<em> Marami mga gamot. Maraming</em> vitamins,
        <em>maraming</em> gamot, <em>maraming</em> enhancers, <em>nandiyan nakakalat.
        Sinasabi ng</em> DOH <em>at</em> FDA <em>huwag gagamitin pero ginagamit ng
        kababayan natin iba.</em> To each his own," Sotto said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd97ccc-3236-4ab7-ba5b-9c3c2cb3fecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:25:15.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:19:41.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To each his own. There are lots of medicines. There
        are plenty of vitamins, medicines, and enhancers available. The DOH and the
        FDA say not to use, but some do. To each his own.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ec9108-8aa6-4b2c-93f6-c37a257a580f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:25:15.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:19:41.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto then questioned why some vaccines and medicines already approved
        by foreign FDAs still need to be approved by their Philippine counterpart.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1972fee-b1a4-482a-a9ab-2d31872a8260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:25:15.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:19:42.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang pinagtataka namin</em> during the hearing, <em>bakit</em>
        FDA approved <em>sa</em> America, FDA approved <em>sa</em> Europe, FDA approved
        <em>sa</em> Asia, <em>pagdating sa</em> Pilipinas, <em>yung</em> FDA <em>natin
        ayaw i-approve muna. Nagtatagal sa kanila. Tinatanong namin bakit.</em> We
        did not get a clear answer," Sotto explained.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6257380d-d248-4d13-a667-bead81fa0ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:25:15.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:19:42.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we were wondering about during the hearing was
        why it''s taking time for our FDA to approve medicines already approved by
        FDAs in America, Europe, and Asia. It takes them a while. We asked. We did
        not get a clear answer.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67ded51-6c62-4c62-af86-693fa12ec26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:25:15.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:19:43.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that FDA approval here in the country sometimes could take
        years.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61901171-b65f-4716-b2b4-908b5e9ab69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:25:15.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:19:43.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the DOH cautioned Filipinos from getting inoculated with
        vaccines that have yet to be approved by the country''s FDA.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8219605-66bb-403a-a860-a3ecc3730191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:25:15.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:19:44.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabihin mo sa</em> DOH <em>asikasuhin nila trabaho nila. Huwag
        nila pakialaman ang mga senador at</em> congressman... <em>Bakit ba pinapakialaman
        niyo mga senador saka mga</em> congressman? <em>Kami pwede makialam sa kanila.</em>
        DOH <em>sila e,"</em> Sotto said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6f931b-2d21-4bff-9f0d-793f8fbe4c3c'
      'mgnl:activationStatus': true
