      'mgnl:type': 'text'
      'text': '<p>After being diagnosed with stage 4 pancreatic cancer in 2019, Trebek
        died on November 8 at the age of 80. He had hosted "Jeopardy!" since 1984,
        when this revival version of the quiz show first debuted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920cd228-f43d-4efa-9635-8df44d414d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:26:41.253+08:00
