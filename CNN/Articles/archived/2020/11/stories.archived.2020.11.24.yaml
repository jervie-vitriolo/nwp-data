      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But asked if he''s willing to get vaccinated, Sotto expressed apprehension.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e57b5e-9051-4d3e-9cab-b2b30091544a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:25:15.760+08:00
      'mgnl:createdBy': 'pia'
