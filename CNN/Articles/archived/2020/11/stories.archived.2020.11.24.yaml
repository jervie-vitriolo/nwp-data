      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/11/23/media/jeopardy-alex-trebek-interim-ken-jennings-trnd/index.html">''''Jeopardy!''
