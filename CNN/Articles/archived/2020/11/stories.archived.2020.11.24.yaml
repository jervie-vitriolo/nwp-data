      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bdd70e-50a8-4872-8b42-1cd9905405dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T08:24:16.218+08:00
