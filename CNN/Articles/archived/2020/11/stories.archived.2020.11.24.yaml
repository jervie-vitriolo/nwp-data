      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roy Badilla, weather services chief of the Hydro-Meteorology
        Division of PAGASA, said several systems are already in place when it comes
        to such concerns as a computer simulation for the water flowing in the Magat
        Dam that is used to measure trends in its water level.</p>'
