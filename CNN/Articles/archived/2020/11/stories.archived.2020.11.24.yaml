      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlo Ablan, head of flood forecasting and instrument section of
        the MARIIS dam and reservoir division of the National Irrigation System, also
        said that a simulation activity was conducted in Cagayan Valley in the past.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64534958-897a-4958-922e-ebbef189f8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T21:40:56.087+08:00
