      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am afraid of even anti-flu and anti-pneumonia (vaccines).
        What more of anti-COVID.]</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2b9bad-82c4-450b-a4ed-89f2782f69b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T00:25:15.760+08:00
