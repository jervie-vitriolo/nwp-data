      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qantas reported a loss of 2.7 billion Australian dollars ($1.9 billion)
        for the financial year that ended in June, and a 91% drop in profit from the
