      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completed in 1982, the rock-fill Magat Dam serves as a source of
        irrigation for more than tens of thousands of hectares of agricultural land
        and a source hydropower generation.</p>'
  'Lawyer-Joey-Luis-Wee-Cebu-ambush':
    'author': 'Dale Israel, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-11-24T15:18:01.512+08:00
    'imagesource': 'jcr:329e7951-d9ad-4d42-9db8-1ef4c48a702f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2350a45-0882-4c45-a8f6-ed628debbbd6'
    'lead': 'PCol. Josefino Ligan, Cebu City Police Office chief, says they are looking
      into the controversial cases handled by the lawyer for possible motives in the
      killing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T15:22:26.216+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T00:11:02.621+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:59:51.747+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyer gunned down in Cebu City'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34571369-ea84-4ac5-b48d-b8110fbfbf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:22:26.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:11:03.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, November 24) —</strong> A lawyer
        was shot dead by unidentified suspects near his office in Barangay Kasambagan
        in Cebu City on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f35ca6-f1e9-41c7-aaeb-e5a72bfc6fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:22:26.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:11:03.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Joey Luis Wee was gunned down inside the compound of the ALCHI
        Building after he disembarked from his vehicle on Monday afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b018e0-24f6-44ab-897f-93e661cba099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:22:26.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:11:04.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCol. Josefino Ligan, Cebu City Police Office chief, said they are
        looking into the controversial cases handled by the lawyer for possible motives
        in the killing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8023482d-dd0e-4399-836f-485633de23a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:22:26.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:11:04.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 51-year-old lawyer served as the defense lawyer in the investigation
        into allegedly overpriced street lamps procured by DWPH Central Visayas officials
        for the 2007 ASEAN Summit. Some of the officials were recently found guilty
        of graft and corruption.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07884b9-6dfa-4bae-9bdf-d0fda2a3e368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:22:26.217+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:11:05.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Integrated Bar of the Philippines Cebu City Chapter condemned
        the killing of Wee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f84dac-ced0-46ab-b4b0-e288c22caa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:22:26.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:11:05.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The brazen attack to our brother in the legal profession is taken
        as an attack to the whole legal community," said IBP-Cebu City President Regal
        Oliva in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aaa49a-3ae5-4bcb-93a2-1e77c07abd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:22:26.218+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T00:11:06.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wee is the second lawyer to be ambushed in Cebu in less than two
        months. In October, James Joseph Gupana was shot in Lapu-Lapu City but survived
        the attack. More than 50 lawyers have been killed since President Rodrigo
        Duterte took office in June 2016.</p>'
  'DepEd-module-replacement-different-learning-materials':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-24T15:25:13.856+08:00
    'imagesource': 'jcr:ded8e076-93ad-420e-b865-82ffb0202a67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '435df26a-7cc9-419d-a266-a42a9e9c0c0c'
    'lead': 'Education Secretary Leonor Briones says the agency will be releasing
      ₱1.2 billion for the printing of new learning materials for the incoming quarter
      and to replace those damaged by recent typhoons, noting that school calendars
      will be adjusted in areas severely hit by recent disasters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-24T15:36:21.056+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T00:10:53.976+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:59:52.068+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DepEd', 'Education', 'modules', 'learning', 'distance', 'remote']
    'stories': ['14099b7b-0f7b-4134-a490-5c990243ac46']
    'template': '1'
    'title': 'DepEd''s ₱1.2B budget for quarterly modules to cover replacement of
      printouts damaged by typhoons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336d35e7-2504-41ca-b34e-191eb2be1c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:21.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:10:54.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24)</strong> — The
        Department of Education will be releasing ₱1.2 billion for the printing of
        additional modules for remote learning, which should also cover the replacement
        of materials damaged by recent typhoons.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ba6ab6-644a-42a2-a6b0-6894d8aeae43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:21.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:10:54.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd Secretary Leonor Briones on Tuesday said the agency will shoulder
        all expenses to replace ruined printouts due to recent typhoons, the strongest
        of which were Rolly (international name: Goni) and Ulysses (Vamco) that struck
        Luzon in a span of two weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc83b32-4bc7-4c75-8c45-488bb1dcff44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:21.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:10:55.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magda-download tayo ng ₱1.2 bilyon para sa supplementary learning
        materials, palitan ''yung mga nasisira, at saka ''yung for the next quarter,
        handa na ito lahat</em> [We will download ₱1.2 billion for supplementary learning
        materials – replace those damaged and provide the printouts for next quarter
        so that we are ready]," Briones said in a Malacañang briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac24445b-1716-4582-86f7-3426c59f6c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:21.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:10:55.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/8/DepEd-modules-errors-rushed-preparations.html">Errors
        in modules due to rushed preparations — DepEd official</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e03d750-19ca-4965-b8cf-6cf3a1eab645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:21.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:10:56.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that school calendars and even academic requirements in
        areas hit hard by the typhoons will be adjusted to allow students to catch
        up with missed sessions. <a href="https://www.cnnphilippines.com/news/2020/11/17/Walang-pasok-academic-break-November-2020.html">Marikina
        City and Cagayan</a> have suspended classes for weeks to allow families to
        recover from the calamity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0cd492-779e-49e0-b977-4c069fb001c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:21.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:10:56.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones also said DepEd is looking for alternatives for distance
        learning, saying that the printed modules have proven costly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3744ef-ead2-47d8-8b7f-260f24c92496'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:21.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:10:57.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May plea ang Department of Education na unti-unti nating i-reduce
        ang dependence sa mga printed materials dahil pinapatay natin ang ating mga
        kagubatan, ang kahoy. Pinaka-expensive na learning material ito kasi gumagamit
        tayo ng papel at tinta,</em>" she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01db0f85-55bd-4561-a6da-798d0cbccd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:21.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:10:57.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Department of Education has a plea to gradually
        reduce our dependence on printed materials because this kills our forests
        and trees. This is the most expensive learning material because we use paper
        and ink.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c2d3ce-9df7-4b26-a0d4-b05e289f0983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:21.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:10:58.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/10/2/deped-learning-module.html">Metro
        Manila students to stop using printed modules in planned shift to digitized
        lessons</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8701002c-9666-4e48-b925-a82d4bec66f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:21.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:10:59.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School-based learning stopped since March when President Rodrigo
        Duterte enforced lockdowns in Luzon and other parts of the country due to
        local COVID-19 outbreaks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ad7fc1-b8ea-47d5-b908-a024589d397e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:21.056+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:10:59.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new school year, which opened on October 5, has been reliant
        on internet-based meetings and the distribution of printed learning modules
        to students. Some local government units, however, shelled out funds to provide
        digital tablets for public school students.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14197677-687b-4e6b-b5b0-fe95f740f308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:21.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:11:00.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Briones dismissed proposals for face-to-face classes
        even if a coronavirus vaccine is coming.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bf050f-6967-456b-8ed4-e82e0da1a4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:21.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:11:00.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are studying that possibility, but definitely not this year
        and definitely, not until the President makes a pronouncement," she said.
        If approved, Briones said physical classes will continue to be "very limited
        and selective" to areas which are deemed "absolutely safe."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383b5ba2-5e40-4b3b-ac78-d693d7f2dc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:21.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:11:01.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also denied having approved of <a href="https://www.cnnphilippines.com/news/2020/9/25/robredo-limited-face-to-face-classes-pandemic.html">community
        learning hubs</a>&nbsp;arranged by the Office of Vice President Leni Robredo,
        saying those rolled out were likely coursed through local government units,
        where students without gadgets or internet connection at home can access equipment
        to keep up with virtual classes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68da936e-7b41-4815-9f39-586a3aced826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T15:36:21.057+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:11:01.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has <a href="https://www.cnnphilippines.com/news/2020/6/8/School-face-to-face-classes-DepEd-Duterte-COVID-19-vaccine.html">rejected
        face-to-face classes to protect the youth from possible infections</a>. While
        their bodies are said to be less likely to degenerate due to the virus, kids
        have the potential to spread the disease among relatives and friends.</p>'
  'OCD-typhoon-response':
