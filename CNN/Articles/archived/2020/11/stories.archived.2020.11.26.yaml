      'mgnl:type': 'text'
      'text': '<p>For the past two months, the country was hit by consecutive typhoons
        that caused massive flooding in many areas, including Metro Manila. Specifically
        for Rolly, damage to infrastructure has reached ₱12.9 billion, while ₱10.79
        billion has been reported for Ulysses.</p>'
  'ethiopia-final-phase-tigray':
    'author': 'Bethlehem Feleke, CNN'
    'caption': 'Trenches across the runway of Axum airport in the Tigray region of
      Ethiopia, seen in this satellite image from Maxar Technologies taken on November
      23.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-26T21:24:58.644+08:00
    'imagesource': 'jcr:3bc04de7-91f5-40a8-9c2e-600bd551c24f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a954c27-3894-47b3-8c63-36af9ebbd951'
    'lead': 'Ethiopia has entered the "final phase" of a "law enforcement" military
      operation in the northern restive region of Tigray after a 72-hour deadline
      to surrender expired, Prime Minister Abiy Ahmed tweeted in a statement on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-26T21:28:31.077+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:32:07.187+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:31:05.103+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ethiopia enters ''final phase'' of operation in Tigray region, says
      Prime Minister'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb261f94-b258-4535-813d-3c24f04f9dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:28:31.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:07.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Ethiopia has entered the "final phase"
        of a "law enforcement" military operation in the northern restive region of
        Tigray after <a href="https://edition.cnn.com/2020/11/22/world/ethiopia-tigray-72-hour-deadline-intl/index.html">a
        72-hour deadline</a>&nbsp;to surrender expired, Prime Minister Abiy Ahmed
        tweeted in a statement on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c0f326-0cba-44a9-ad56-254c1caad2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:28:31.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:07.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last peaceful gate which had remained open for the TPLF clique
        to walk through have now been firmly closed," the statement read, referring
        to the region''s ruling party, the Tigray People''s Liberation Front.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a960f3-2dbe-448f-8da7-05e8067f5383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:28:31.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:07.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abiy claimed "thousands of Tigray Special Forces and militia members"
        surrendered in that time -- a claim CNN has been unable to independently verify
        due to a communications blackout in the region. Internet, mobile phones and
        landlines are all down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbc89a5-31c2-4e60-a017-2401fc4c944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:28:31.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:07.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ethiopian federal forces have been notified to conclude the
        "final phase" of capturing the regional capital of Mekelle. On Saturday, the
        military said Mekelle would be surrounded by tanks and warned civilians to
        be aware of artillery as the military would have "no mercy for the junta."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd910109f-4e1f-43d9-9be0-9c41829b271b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:28:31.077+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:07.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Great care will be given to protect innocent civilians from harm,"
        Abiy wrote. "We call on the people of Mekelle and its environs to disarm,
        stay at home and stay away from military targets, and take all necessary precautions."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c123dd3-d3dc-43a3-bc82-8769979b153d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:28:31.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:07.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ethiopian government <a href="https://edition.cnn.com/2020/11/19/africa/ethiopia-tigray-bombing-intl/index.html">had
        previously denied bombing civilian areas</a>&nbsp;and accused TPLF forces
        of sheltering in schools, churches and mosques.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4db6d5-c392-41d0-a099-cbb74125df49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:28:31.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:07.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict, which began in early November, threatens to undo years
        of progress in Africa''s second most populous country and the restive Horn
        of Africa region. More than <a href="https://edition.cnn.com/2020/11/22/africa/witness-massacre-refugees-ethiopia-intl/index.html">42,000
        refugees</a> have already crossed into neighboring Sudan, with 100,000 expected
        between November and June of next year, according to the United Nations, which
        has described the situation as a<a href="https://edition.cnn.com/2020/11/17/africa/un-humanitarian-crisis-ethiopia-intl/index.html">&nbsp;"full-scale
        humanitarian crisis."</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3900f6d-6cad-43c4-8175-c3b531cfbf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:28:31.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:07.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International leaders have repeatedly expressed <a href="https://edition.cnn.com/2020/11/13/africa/african-union-chief-sacks-security-head-ethiopia-intl/index.html">grave
        concern</a> for the disruption of humanitarian access and for violence against
        civilians during fighting in Mekelle. Approximately half a million residents
        live in the city, half of whom are children, according to UNICEF.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684256ce-bcaf-42f3-900c-25bfcbee8c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:28:31.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:07.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I urge Ethiopian leaders to do everything possible to protect civilians,
        uphold human rights &amp; ensure humanitarian access," UN Secretary-General,
        Antonio Guterres tweeted on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b57f6b-46ad-4018-aee4-92f625fdff95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:28:31.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:07.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-appointed Ethiopian Human Rights Commission (EHRC), which
        described itself as an "independent national" institution, also stressed the
        importance of protecting civilians.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8defa535-a787-4a54-a48b-3da0df4177ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:28:31.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:07.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The EHRC stresses that extreme caution to avoid civilian harm is
        of even greater importance, now, at this stage of the conflict," said EHRC
        chief Daniel Bekele in a tweet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86984939-05ad-4413-98fa-faeab47e9f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:28:31.078+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:07.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/26/africa/ethiopia-final-phase-tigray-intl/index.html">"Ethiopia
        enters ''final phase'' of operation in Tigray region, says Prime Minister"</a></i></p>'
  'trump-biden-thanksgiving':
    'author': 'Gregory Krieg, CNN (Analysis)'
    'caption': 'Coronavirus infections are skyrocketing. Unemployment is rising. Food
      lines are getting longer. And US President Donald Trump is tweeting. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-26T21:21:52.263+08:00
    'imagesource': 'jcr:5ca32048-a2d3-4632-bd47-df9bbba6b199'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba809840-d1b1-4727-a3ce-0dc778d93a23'
    'lead': 'Coronavirus infections are skyrocketing. Unemployment is rising. Food
      lines are getting longer. And US President Donald Trump is tweeting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-26T21:29:59.644+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:32:06.025+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:31:05.369+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Joe-Biden', 'Thanksgiving']
    'template': '1'
    'title': 'In Trump and Biden, reality and fantasy collide on Thanksgiving'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b91d1c-7e7c-4853-9fe9-fb39baad7f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:29:59.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:06.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Coronavirus infections are skyrocketing.
        Unemployment is rising. Food lines are getting longer. And US President Donald
        Trump is tweeting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d57374-58dd-4155-894a-b6dd1e0c63ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:29:59.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:06.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Happy Thanksgiving. This year''s holiday season is bringing Americans
        together, literally, despite the best advice and increasingly urgent pleas
        of experts, who worry that family gatherings will seed a surge-upon-a-surge
        of COVID-19 cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e56c22b-f94f-477c-b4f9-e1fa63b8ff5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:29:59.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:06.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solidarity that President-elect Joe Biden called for in a speech
        on Wednesday feels like a distant dream compared to the state of affairs in
        Washington, where Trump digs deeper into his bunker. The President is at once
        denying his election defeat and imploring loyalists to fight it. And the federal
        government and Congress are effectively AWOL, leaving millions of Americans
        to fend for themselves in the midst of a medical and economic catastrophe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5742f58f-bbb2-42fe-9d37-fc679b785481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:29:59.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:06.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this weird interregnum between Biden''s victory and Trump''s
        departure, the lame-duck President and the incoming one have taken remarkably,
        if unsurprisingly, different paths.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de85a556-d7cc-4d9c-a36a-525b68450660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:29:59.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:06.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is wrapped around the axle of his delusional bid to claw back
        a presidency that is receding from his grasp with each passing day. He lurches
        between grievance and pipe dreams, with no thought for the destruction in
        his path. Biden, operating in the world as it exists, has been scrupulously
        building a government-in-waiting. And in the two days since a Trump-appointee
        allowed the formal transition to begin, Biden''s team has begun to examine
        the rusted nuts and bolts of the beleaguered institutions he will inherit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c48c5e-711c-49e1-9a33-a10e497fcc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:29:59.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:06.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s reality and Trump''s fantasies collided on Thanksgiving
        eve.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806de68f-43e4-4466-8553-2135569496c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:29:59.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:06.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First came news that weekly jobless claims had climbed to 778,000
        —&nbsp;more than three times their pre-pandemic average. Trump, meanwhile,
        only called off plans to attend a charlatan circus billed as a voter fraud
        "hearing" by Pennsylvania Republicans in Gettysburg after his attorney, Rudy
        Giuliani, was exposed —&nbsp;again —&nbsp;to someone who tested positive for
        the coronavirus. Giuliani turned up anyway and Trump called in, his ravings
        audible via a speakerphone pressed up to a microphone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd71f38d-842e-4025-ac26-9d283c4d3c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:29:59.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:06.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President attacked the courts, which have almost unanimously
        dismissed his outlandish claims, Democrats, with still more plainly absurd
        lies, and called — on whom, it was hard to say —&nbsp;to overturn the election
        results. A few hours later, he issued a pardon to loyalist Michael Flynn,
        his briefly tenured national security adviser who pleaded guilty in 2017 to
        lying to the FBI about conversations with Russia''s then-ambassador.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec05e26-4280-41da-b687-ee9498add23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:29:59.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:06.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, Trump invited the Pennsylvania Republicans to the White
        House for a West Wing meeting, two sources told CNN. It is a reprise of a
        gambit the President tried with two leading Michigan GOP state lawmakers,
        who visited Washington last week, for a debriefing the President hoped would
        yield more fuel for his baseless claims of election fraud. But he received
        none and the Republicans quickly released a statement afterward affirming
        the truth —&nbsp;that they had "not yet been made aware of any information
        that would change the outcome of the election in Michigan."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe19574-a080-4037-8014-809eda43a9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:29:59.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:06.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Galaxies away</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48660fdf-16d5-4f6e-9fb4-67dd37b36469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:29:59.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:06.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Delaware, about 120 miles and several psychic galaxies away from
        the Gettysburg mess, Biden issued a sober call for caution and resolve in
        the face of spiraling crises.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de35ff6e-7ae6-46e7-af2c-b4fa502ccd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:29:59.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:06.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year, our turkey will be smaller and the clatter of cooking
        a little quieter. There will be no family walks in the cold or playful bickering
        amongst the grandkids. Like millions of Americans, we are temporarily letting
        go of the traditions we can''t do safely," Biden wrote with his wife, Jill,
        in a CNN op-ed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d720bc-9198-4c30-9299-c0bd128b8ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:29:59.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:06.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he did during the campaign, Biden channeled his own grief —&nbsp;at
        the loss of his first wife and infant daughter in 1972, and his son''s death
        from brain cancer a little more than five years ago —&nbsp;in a bid to soothe
        mourning Americans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358010be-3078-4aa9-a04a-cfa97bf4ab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:29:59.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:06.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year, our turkey will be smaller and the clatter of cooking
        a little quieter. There will be no family walks in the cold or playful bickering
        amongst the grandkids. Like millions of Americans, we are temporarily letting
        go of the traditions we can''t do safely," Biden wrote with his wife, Jill,
        in a CNN op-ed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6235fce9-d89f-4fea-aa30-a07c144639ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:29:59.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:06.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, future first lady Jill Biden was spotted dropping
        off bags of goods at a food bank in Rehoboth Beach, Delaware, where the Bidens
        are spending the holiday. The small gesture underscored the vast challenges
        facing so many, their lives financially devastated by the pandemic, who have
        turned to increasingly strained charitable organizations to temporarily satisfy
        basic needs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b887deb4-fdae-495d-9bab-66b599a9ff12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:29:59.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:06.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And US Vice President-elect Kamala Harris tweeted out a Time article
        chronicling the crisis, stating: "Food banks across our nation are struggling
        to keep up with the demand due to COVID-19. Know that when @JoeBiden and I
        are in the White House, we''ll fight food insecurity and address this crisis."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ab6077-ffef-4c47-876b-41ee965efcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:29:59.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:06.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one should go hungry in America," she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00d9191-afbd-43cd-b932-ad7d6b400009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:29:59.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:06.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Washington Post survey of Census Bureau data from late October
        and early November found that food insecurity growing at a terrifying pace.
        One in 8 Americans said they had gone without enough to eat during the previous
        week, a figure that climbed to 1 in 6 in homes with children.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e9a8f3-0f73-40b4-8136-16b6115eafad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:29:59.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:06.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kellie O''Connell, the CEO of Lakeview Pantry in Chicago, described
        the pained scenes as hard-hit families come for help, many for the first time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1882e7-7aaa-4bc1-adc5-e815f8171479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:29:59.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:06.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing a family of four who had exhausted their savings, O''Connell
        spoke to CNN''s Brooke Baldwin about the feelings of shame that often accompany
        having to ask for help.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f60be04-cff1-4cde-8368-cd440cda5565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:29:59.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:06.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They came to us to be able to put food on their table this Thanksgiving,"
        she said. "One of the parents stayed in the car because they were a little
        bit embarrassed about how they were getting food. And, so that''s really tough."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c566fff-c5ce-443d-9836-bc4ebef48e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:29:59.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:06.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growing lines outside food banks have become a bitter hallmark
        of this wretched season.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56b1957-dc33-4172-81b1-f84004a36d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:29:59.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:06.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Congress still stalled on relief package</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48dd33b-58c3-40a9-aace-25d29a73015b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:29:59.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:06.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the horizon: more pain. An estimated 12 million people will lose
        the expanded unemployment benefits provided by a federal relief package passed
        back in March. Prospects for a second round of federal stimulus in the near
        future seem bleak. There is a government funding deadline a few weeks away,
        which could provide an opportunity for lawmakers to budget some new aid. But
        a Democratic-backed House stimulus first passed in May, then updated at the
        beginning of October, is languishing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8743cc8c-5928-4dc9-ab44-0bc50b65c3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:29:59.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:06.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Senate Majority Leader Mitch McConnell refused to take
        it up and House Speaker Nancy Pelosi has so far refused to consider smaller,
        piecemeal legislation. The stalemate has left desperate American workers increasingly
        adrift and tossed entire industries to the brink.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1945d8e-fbab-45d6-a5fa-91d37e6aee57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:29:59.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:06.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The absence of a central, organizing figure in the White House has
        also begun to set off concerns about the processes in place for distributing
        coronavirus vaccines. In a mirror of the chaos this spring, when local leaders
        were left to bid against each other for ventilators and personal protective
        equipment, Illinois'' top state health officer said the federal government
        had already told her it couldn''t fulfill an initial request of 400,000 doses.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff392a1-f377-4ee2-8b07-6be413c57db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:29:59.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:06.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still waiting to see answers, and understand maybe why that
        is, but it seems that the initial allotment we thought would be ready to go
        out —&nbsp;that number has decreased," Dr. Ngozi Ezike told CNN''s Nia-Malika
        Henderson. "So as a result, all the states are going to get a smaller amount."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98a7f71-3baf-4327-a5c0-b2a8b691706c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:29:59.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:06.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fighting the surge</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284452b3-c59d-4366-b227-382da6985260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:29:59.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:06.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Washington tied up in knots and the coronavirus spreading at
        record rates, one of the country''s most prominent health care providers,
        the Mayo Clinic, announced on it was bringing in staff from out of state and
        asking retirees to return to work fighting the virus surge in Minnesota.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59e859f-d971-4b28-8ff9-d58d6eb73ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:29:59.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:06.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10 p.m. Wednesday, Johns Hopkins University had reported 178,752
        new cases nationwide and 2,207 deaths. That followed the more than 2,100 COVID-19-related
        deaths on Tuesday, then the highest single-day number since May. Public health
        experts worry that the millions traveling on Thursday to spend time with family
        —&nbsp;indoors and without protection —&nbsp;will trigger another wave of
        infections.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fc5050-d9dd-4396-9997-b7ef51693350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:29:59.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:06.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s potentially the mother of all superspreader events," Dr.
        Jonathan Reiner, a former White House medical team adviser, told CNN this
        week.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77629d30-f37c-4eec-b84b-2abf0a98333d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:29:59.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:06.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the shadow of those daunting statistics and dire warnings, the
        White House issued a proclamation from the President touting the "service
        and sacrifice" of "first responders, medical professionals, essential workers,
        neighbors and countless other patriots."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeaad40-331d-4998-9fc1-f7d71bbaaa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:29:59.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:06.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then proceeded to promote behavior that would further endanger
        them all.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc91fb6-478c-4348-80a7-cb9d0229e33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:29:59.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:06.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I encourage all Americans to gather," Trump said, "in homes and
        places of worship, to offer a prayer of thanks to God for our many blessings."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fc7bac-dcaf-4cad-b872-29af2bc3f1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:29:59.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:06.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/26/politics/trump-biden-thanksgiving-two-americas/index.html"
        href="https://edition.cnn.com/2020/11/26/politics/trump-biden-thanksgiving-two-americas/index.html">In
        Trump and Biden, reality and fantasy collide on Thanksgiving</a>"</em></p>'
