    'mgnl:tags': ['hunger-crisis', 'America', 'Thanksgiving-Day']
    'template': '1'
    'title': 'There is a hunger crisis in America this Thanksgiving'
    'visualType': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a814321f-c54e-4403-87ce-015459cf39fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It took just 10 minutes for Regina Status
        to pick up her Thanksgiving basket in front of her Bronx, New York, apartment.
        A last-minute delivery from Agatha House Foundation, a local food pantry,
        arrived just in time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c93a96b-e1e4-48c3-9efa-5096a4eca433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f50a76-ca55-4874-9c45-5a6fca53cbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in those few minutes, Status slowly pushed her food cart, fighting
        the cold and the whipping wind she said took her breath away. In many ways
        it represents her life over the past few months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75405e8f-6877-483b-81a6-893879678f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e19d3ff-1223-4087-900b-7ff5221b0abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Status is one of 50 million Americans who won''t have enough to
        eat this year, in part because of the pandemic. According to Feeding America,
        the largest hunger relief group in the United States, the number of hungry
        Americans in the US is trending towards recession numbers, when 56 million
        Americans were food insecure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855813f9-9c16-43df-b9c5-5f15c6867c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a749935d-a345-4a3d-ac7b-089afc8f95f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had no turkey," said Status. "I didn''t even know where that
        was going to come from. But you know, I''ve got to take it one day at a time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b0b88a-53ce-48ad-9530-d58208e45bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b415aaf4-d8f1-4532-97b9-963189295d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Status says she wasn''t eligible for unemployment and is living
        off what she calls her "survival fund" -- money she received after her daughters''
        father died from cancer years ago. It was supposed to be for their college
        fund, but today it pays the bills.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1b1567-c934-45a3-8fd7-d9751f361f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18e2d12-bdc9-46a8-ae9e-3eff34ed1382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the summer, she was relying on multiple food pantries to make
        ends meet, but earlier this fall her car was totaled. Now she has no way to
        make her early-morning pantry runs and gets by on a once-a-week delivery from
        Agatha House.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3e662e-1346-41a4-9b68-594b89dd6464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a6e33b-5927-47a9-a42c-eec96dd28347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just a relief that I don''t have to purchase all of that,"
        she said of the Thanksgiving basket from Agatha House. "It''s a relief that
        somebody is actually thinking about me."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f30504-26a7-4c36-8f09-746255601d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df82e6a2-1190-40f6-b374-d4b06963f038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Agatha House is preparing Thanksgiving baskets for families
        who would otherwise go without a meal. They are meticulously curated with
        fresh fruit, a signature Thanksgiving turkey, and even a small gift -- candles
        and picture frames are tucked inside.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe67d83c-2a5c-4dac-97dc-8abed2c0eafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08886ddd-e3af-448f-b6d0-1094b2af47dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have to look in and try to imagine ourselves in their
        position, what we would want for ourselves, not just to give them a cardboard
        box," said Jeanette Joseph-Greenaway, founder of Agatha House Foundation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a850029-8abb-4bdc-8a20-e2f115f90692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c081fe6d-425c-4f39-b6af-a5c50a721981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph-Greenaway says the pantry has experienced a 100% increase
        in need since the pandemic, with many new faces.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598d0d69-24ff-4b59-ae94-eaf9f577c6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2b2a13-71b3-4f77-9978-360780b1e350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of them are coming here to make ends meet -- the in-between
        to just get over the hump. Between their rents and the rest of the bills that
        have not stopped, they have to come to the food pantry," said Joseph-Greenaway.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e95d280-c83c-410c-ad6d-25e66619f4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a647814-02ea-4d8b-b823-3c64a181ee5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Food pantry deliveries are ''essential''</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c7fbb4-cd8b-45ef-a67a-df69c717d8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bronx has the highest number of Covid-19 cases and rate of unemployment
        of New York''s five boroughs. The Bronx''s 15th Congressional District has
        the highest food insecurity rate among children in the country, according
        to Feeding America. And now that the city''s public schools are remote-only,
        it places a higher burden on families to provide meals.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117bc296-7e54-40ad-9f98-5e53c750f402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086830a9-63bc-4d24-be2e-a8fcf0f0641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are 22 million children who even before this pandemic relied
        upon free and reduced lunch," said Claire Babineaux-Fontenot, the CEO of Feeding
        America. "When you hear that schools are closed, not only does that mean that
        there are challenges for children with an education, but it also means lost
        meals."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2bd0e1-84d2-42fc-bc13-05b846dffc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015338c5-9a9a-468e-a764-66875c301408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At home with her two high schoolers, Status now has to come up with
        money for three meals a day.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52462bf5-e138-44fe-ace3-18188054378a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c164b15-9966-4fba-a07e-ea24c6a8555f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to constantly buy food because now I have to supply food
        for breakfast. Now I have to supply food for lunch," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d77fcc-8c75-4b50-b705-2af290654531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8e55d3-c8db-46b3-ba9e-1b3944da74da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The once-weekly pantry deliveries she gets are essential.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e40b150-7c04-425b-9591-2b2bfc0c9b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bbf812-d1d8-46c2-887f-57bf2330e71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get eggs, I get milk. So all I have to do now is just provide
        the cereal, because they love their cereal in the morning," Status said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a8b310-4c43-4512-80bc-018324cd8b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70013a52-8f33-4359-9af8-0d1039e8669c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latino and Black households make up the majority of the population
        in the Bronx. Before the pandemic, Black Americans were nearly 2 1/2 times
        as likely to live in food-insecure households as White Americans, while Latinos
        were twice as likely, according to Feeding America. In their revised food
        insecurity projections for 2020, 18 of the 25 counties projected to have the
        highest 2020 food insecurity rates are majority Black.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da052d0b-52c6-4848-ac5d-7e9ab02feac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69972b1-cf2c-4059-b816-3137d8b407c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Communities of color are two times more likely to suffer, not only
        with the underlying illnesses that make the disease more lethal, but also
        with food and security itself," said Babineaux-Fontenot.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48492d2-0e81-4e3c-b07b-9dcb1fb088c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a581d6-398f-4d14-918b-46c79fedbee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''The need continues''</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dffdb9a-f453-481f-bc22-cbb4b868ed8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.092+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the USDA allocated $850 million for food banks'' administrative
        costs and food purchases through the CARES Act. The Department of Agriculture
        says it has an additional $873.3 million available to purchase agricultural
        products for food banks. But Feeding America says the need for additional
        federal aid will grow in the coming months.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effc8e71-b366-4537-957e-d1905afcc0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ed5b8a-884b-4951-bad0-f7b46b450108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, the need continues. We estimate that over the course
        of the next 12 months, the gap between what we have and what our neighbors
        are going to need is about 8 billion meals," said Babineaux-Fontenot.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d1f611-45a4-40cc-9b48-2a28bc7fc860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c949eb20-0f9c-4f90-b703-6147a84d9f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming Biden administration will inherit a hunger crisis,
        but Babineaux-Fontenot said there are steps the administration can take to
        get food to the people who need it.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ad9de8-ade8-4b6d-8ffe-89a024c8f814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676af286-8fbf-4d47-a521-a75cab0491c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are regulations that require that you have certain work requirements
        in order to receive food, at a time when people were shut down and not even
        able to try to get jobs," said Babineaux-Fontenot. "So there absolutely are
        regulatory barriers that make it even more challenging for vulnerable communities."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1169e2-f493-41c9-b847-d23e4df7c8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232a011a-548d-4721-afd9-f40482665a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Thanksgiving will look different for millions of Americans.
        Yet, despite Status'' struggle to put food on the table, she''s sharing the
        food she has this Thanksgiving with her elderly neighbor, who is also in need.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea4ec52-0fdc-4245-94f0-904b38ddb295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54e9a18-7c63-4fef-a120-5c8fd1ab83b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if we didn''t get the (food from) Agatha House or we were
        just having a regular chicken every day, just to say that you were alive to
        eat it, it that''s a blessing in itself," she said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c54420-69ad-448c-a90c-b19e120acac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:48.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:30.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/25/us/hunger-crisis-in-america-thanksgiving/index.html"><em>"There
        is a hunger crisis in America this Thanksgiving"&nbsp;</em></a></p>'
  'PH-coronavirus-cases-424-000':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-26T16:00:45.058+08:00
