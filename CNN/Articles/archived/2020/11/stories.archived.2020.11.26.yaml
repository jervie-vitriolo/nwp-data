      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process will be halted in areas declared under enhanced community
        quarantine and modified ECQ.</p>'
    '12':
