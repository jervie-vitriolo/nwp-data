      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona, one of Maradona''s former clubs, also tweeted: "Thank
        you for everything, Diego."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00949bbf-b70d-4706-a903-22d357589c7b'
