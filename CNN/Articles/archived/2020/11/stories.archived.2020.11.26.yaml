    'jcr:uuid': '8245a6aa-3c94-4e85-ad1f-444012312894'
    'lead': 'A new batch of 1,329 coronavirus cases was reported by the Department
      of Health, pushing the nationwide tally to 424,297.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-26T15:27:44.724+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:33:23.643+08:00
