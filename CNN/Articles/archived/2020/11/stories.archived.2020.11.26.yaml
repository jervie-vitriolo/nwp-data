    'template': '1'
    'title': 'After backlash, Cagayan gov sorry for anti-Muslim remarks'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa16f64a-76eb-4413-a2c9-e114f47ccd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T09:46:28.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:34:29.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philipines, November 26) —</strong> Cagayan
        Governor Manuel Mamba has apologized to the public after receiving backlash
        for an anti-Muslim remark in a post-typhoon hearing at the Senate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3b5c2d-5dfd-405a-a577-071824292120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T09:46:28.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:34:29.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Wednesday''s joint hearing of five Senate committees on the
        impacts of Typhoon Ulysses, Mamba attributed the peace and order in Cagayan
        to the absence of Muslims in the province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbee0cb-85a7-460b-b3c8-021b4ee4518c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T09:46:28.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:34:30.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6feda11-2bb2-4cf4-a200-8ca30c8a6639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T09:46:28.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:34:30.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not have Muslims here. Wala ho kaming problema as far as
        peace and order is concerned here," Mamba told lawmakers, as he shared the
        recovery efforts in the province after Ulysses triggered massive flooding
        earlier this month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09d0882-c76b-4274-8302-6eea01a6c4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T09:46:28.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:34:31.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66165c3a-2d9f-41c3-86d9-eef99d5b6f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T09:46:28.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:34:31.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, he issued a statement through the province''s public
        information office, clarifying that he was only referring to the absence of
        extremism among the Muslim community in the province.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/cagayanPIO/posts/1803164763198203"
        data-show-text="true" data-width=""><blockquote cite="https://www.facebook.com/cagayanPIO/posts/1803164763198203"
        class="fb-xfbml-parse-ignore"><p>PUBLIC APOLOGY

