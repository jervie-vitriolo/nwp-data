    'template': '1'
    'title': 'Pandemic, calamities worsen quality of education? DepEd says too early
      to tell'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb71d72c-1f39-4b86-ae3b-8ea4b344f980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:20.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:17.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — The
        Education Department said it''s too early to tell whether the quality of education
        deteriorated further this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1a11bb-3bc2-4f91-9b9e-1261660949d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:20.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:17.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the impact of the COVID-19 crisis, recent calamities
        have also disrupted learning with some schools suspending classes for weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3dabac-1684-4c30-97b0-c10f6bb9aca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:20.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:17.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is perhaps too early after two months to decide or say that
        quality of education has declined because there are already criticisms even
        before the pandemic, we have very serious challenges in education," Education
        chief Leonor Briones said on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8537ea50-f60e-4635-93fd-9880580b096c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:20.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:17.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said education stakeholders have had to endure calamities
        in the past and have learned to cope.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdab8e39-b1ac-43fc-9d2c-7abe9718611f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:20.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:17.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected schools, Briones explained, could adjust their calendar,
        hold weekend classes, or further reduce requirements.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9ad91e-59f9-4c58-98a4-b2ffd7b94c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:20.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:17.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd believes students and teachers will suffer more if an
        academic freeze is imposed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65db532-a203-438a-a67a-5bf1f6ea0dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:20.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:17.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for an academic freeze or the cancellation of the school year
        resurfaced following the series of typhoons in the past month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c738bc-ea3e-42c9-89c1-7faff10dfe15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:20.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:17.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It happens all the time. But this time of course it is much more
        complex but it would not necessarily call for total closure. Other countries
        are coping and we have the capacity also to cope," Briones said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36992e12-8cd1-45df-b7c3-517d4f76cdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:20.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:17.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PISA 2022 preps underway</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cfa9d2-166d-406f-9556-c25b4cc6faf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:20.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:17.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education officials say they are now implementing measures to help
        Filipino learners fare better in the next round of Programme for International
        Student Assessment scheduled in 2022.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a582f8-5251-4b14-81a3-6c53af9f6407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:20.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:17.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes training for teachers and school leaders as well as
        provision of learning materials and practice tests to students.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded3003d-188e-465c-9c66-d37ec4762244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:20.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:17.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While confident students could do better in the next assessment,
        DepEd said they have a long way to go.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e28250-1b04-47cc-87ee-75b3c0be65ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:20.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:17.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various issues like majority of students having no access to the
        internet also factor in, according to education officials.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ab192d-a362-4b9e-939b-5b8dde1d1784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:20.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:17.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we talk about literacy in emerging international norms such
        as PISA, <em>hindi na ito yung</em> [this isn''t about the] ability to read
        and write and perform various comprehension activities but it involves higher
        order thinking skills as well as facility to navigate these materials across
        a digital platform," DepEd undersecretary Nepomuceno Malaluan explained.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8d759a-0393-4cd2-a911-7da24716b000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:20.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:17.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd believes PISA 2022 results could show whether or not efforts
        to improve the quality of education are working.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eef538-845a-43f4-b6b9-b0d7166b6411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:20.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:17.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the Philippines joined PISA for the first time. Results
        showed Filipino students fared "worst" among 79 countries in reading literacy
        and second lowest in both mathematical and scientific literacy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12ddc6b-f069-466f-a8fb-869060f30701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:20.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:17.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said the dismal performance should serve as a wake up call
        to improve the education system.</p>'
  'korea-telegram-sexual-blackmail-ring':
    'author': 'Jessie Yeung and Yoonjung Seo, CNN'
    'caption': 'Cho Joo-bin walks out of a police station in Seoul, South Korea, on
      March 25.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-26T15:50:51.934+08:00
    'imagesource': 'jcr:5488a9bd-e786-42da-9eb4-babea9ea3011'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a148da30-6fe9-4004-be8f-137b75f27404'
    'lead': 'The South Korean leader of an online sexual blackmail ring that targeted
      minors and young women was sentenced to 40 years in jail on Thursday, marking
      the end of an explosive criminal case that sparked outrage across the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-26T16:00:34.672+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:33:14.579+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:56.979+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korean leader of online sexual blackmail ring sentenced to 40
      years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422535d0-c578-493a-8986-af2f2e872951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:34.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The South Korean leader of an <a href="https://edition.cnn.com/2020/03/27/asia/south-korea-telegram-sex-rooms-intl-hnk/index.html">online
        sexual blackmail ring</a>&nbsp;that targeted minors and young women was sentenced
        to 40 years in jail on Thursday, marking the end of <a href="https://www.cnn.com/2020/03/27/asia/south-korea-telegram-sex-rooms-intl-hnk/index.html">an
        explosive criminal case</a> that sparked outrage across the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f3236e-1a70-454c-a6c1-5e98089ed79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:34.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho Joo-bin, 25, hosted online rooms on encrypted messaging app
        Telegram, where users paid to see young girls perform sexual acts under coercion.
        At least 74 victims, including 16 minors, were blackmailed into uploading
        explicit images onto the group chats. At least 10,000 people used the chat
        rooms, with some paying up to $1,200 for access, officials say</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f419da65-eb7c-45cb-9546-a1ef48ae228f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:34.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two university journalism students discovered the Telegram
        groups last summer, police launched their investigation, and arrested Cho
        in March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052f2692-6f36-4fca-9ff3-7d3f0e820d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:34.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was later indicted under 15 charges of producing and distributing
        illegal sexual visual material, forced sexual abuse, rape, sexual harassment,
        blackmailing, recording sexually abusive behaviors, coercion, violation of
        private information protection, and fraud.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7403cf58-3cbd-4697-96e6-6a75891157ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:34.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also also found guilty of "instructing a third party to directly
        rape a victim, who was a minor," the judge ruled.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09655176-36fc-46e9-8b88-68191e11b2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:34.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho''s sentence, passed down in the Seoul Central District Court,
        also included the wearing of an electronic ankle bracelet for 30 years and
        a fine of 10.64 million Korean won (about $9,600).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3251fa33-bda2-4038-b2f7-ded90b71dca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:34.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors had requested life imprisonment, arguing in court that
        his crime was "unprecedented in history," and that Cho had "insulted and abhorred"
        victims without remorse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d0501b-04fe-4a29-9f3d-412d2c9bd3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:34.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After passing the verdict, the judge, Lee Hyun-woo, explained that
        Cho had no criminal record and "has made some agreements with some victims."
        However, Cho had "created an organization structure" victimizing women, and
        profited off their exploitation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd729bc16-63d9-41ac-84f7-7277e34f862b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:34.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He revealed the personal information of the victims and by doing
        so not only caused damage, but by distributing this repeatedly caused recurring
        damage to victims," said the judge. "His behaviors caused extreme pain on
        the victims and they are demanding severe punishment."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e0d495-b7d3-440a-87a3-6b5a224ac879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:34.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the seriousness and meticulous plotting of the crimes,
        the number victims and damage on victims, social harm caused by the crime,
        and the attitude of the defendant, it is necessary to isolate the defendant
        from society for a long time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74d89b7-6b11-4e65-aee4-6e4bf8ae1b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:34.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested more than 120 people connected to the chat groups
        in March. Several of Cho''s collaborators were also charged and indicted;
        five others received sentences on Thursday, ranging from seven to 15 years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33afa002-e7bb-4912-bbf1-94d9f28dfd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:34.673+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One collaborator, a minor identified only by his surname Lee, was
        sentenced to a juvenile facility for a minimum of 5 years and a maximum of
        10 years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9c112e-e578-49b1-8339-a50af50d93bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:34.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho''s verdict received mixed results from the public, with some
        praising the decision and others arguing he should have received a life sentence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f9598b-7bf8-4ad1-9c4d-50f6b4a10c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:34.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Hyo-rin, an activist in a coalition of non-profit organizations,
        called the verdict a chance to reflect on lenient rulings in previous digital
        sex crimes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d269f87-d0e4-48bd-82ad-eaf1b05749e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:34.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, digital sex crimes in South Korea have received weak
        punishments, and therefore criticism toward the justice system was high,"
        Lee said. "There are similar crimes ongoing in the country and I hope this
        ruling will offer guidance to levy serious punishment on possible future digital
        sex crimes."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0492ec6-3956-4c98-80cc-02bf23adfbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:34.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''My daily scars seem to be endless''</h3>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3441a8-9f8b-464d-a07c-ec0e349e47e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:34.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Thursday''s sentencing, Cho Joo-bin and several victims last
        testified at a trial on October 22, where the victims described the exploitation
        they faced and the trauma that remained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d40bc6a-72ba-4462-88a0-68a8e4af793b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:34.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish I could throw everything away. I have to live with the damage
        that I still haven''t forgotten," said one victim''s statement, read by their
        attorney in court. The identity of the victims has been kept private.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1ebbed-5e4b-4e3e-b1d2-daa4c3b4905a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:34.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another victim''s statement, read by their lawyer, expressed skepticism
        that Cho felt any true remorse.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccce490-8626-481b-be53-afb1f9fec38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:34.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to ask what he regrets and what he reflects on when he says,
        ''I regret.'' He terrorized the victims by calling us slaves. I am wondering
        if he had ever thought about the victims as real human beings," the statement
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87adaf25-6070-4e84-bac4-66cc3ecfad36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:34.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to personal information and sexual exploitation video, it is
        difficult to live a daily life. I''m so busy deleting videos distributed by
        Cho Joo-bin that my daily scars seem to be endless no matter what treatment
        I receive. Just as my wounds are endless, I hope Cho''s punishment is endless."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dec1544-d724-4b2d-95ee-bbdb261c3a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:34.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho gave a statement as well, apologizing to the victims.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ac3985-e6ea-488c-b9d7-c389ae637ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:34.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time of the crime, I didn''t have much thought about human
        dignity. I admit that I committed the crime by using sex as a means," he said.
        "I cannot be excused or evade. I must sincerely atone ... There''s no fault
        of the victims, and I''m responsible for everything."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2810914-9339-47d0-b5b9-55817a72e254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:34.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Blackmailing girls into sexual slavery</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a6a369-06bc-4a97-a33c-46069c22a536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:34.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho was just one of many operators running similar chats on Telegram
        when the two university students stumbled upon the private groups. Cho went
        by the alias of "Guru" (Baksa in Korean) and ran at least eight groups, some
        of which had over 9,000 members at any one time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f1413e-c952-481c-820f-2c17cca7eaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:34.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho sourced his victims by posting fake modeling jobs online, police
        said. Young women would submit their personal information, including their
        social security numbers and addresses, so they could get paid, along with
        photographs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df59081f-3e65-4a94-a01c-e1f8fa5c44c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:34.674+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once hired, they would be asked to provide more revealing pictures,
        which Cho then used as blackmail material. He would threaten to post them
        on the internet with their personal details if the girls did not work in his
        Telegram chat rooms, police said in March.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7773b663-fab7-43e0-99b7-f34b5a2f6031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:34.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each chat room had between three to five girls, which Guru called
        ''slaves,'' who would obey requests for pictures and videos of explicit acts.
        One girl was ordered to write the word ''slave'' above her genitals. Another
        was made to bark like a dog while naked.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aead4a1-f934-4be1-ba1c-e6d7afa7156e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:34.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users paid as much as $1,200 to enter a room using bitcoin transactions,
        police said in March. Since Bitcoin is a decentralized currency, with no company
        or official bank to oversee transactions, users can keep their transactions
        private.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e2ebfb-8cfa-41a8-a94a-d5d6d0eda018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:34.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was widely followed and condemned across the country, which
        has been grappling for years with widespread sexual abuse and accusations
        of pervasive misogyny.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd129166e-54c0-4426-80b6-bef7182d913e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:34.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, tens of thousands of women took to streets of Seoul to
        protest against illegal filming of women by hidden cameras in motels and public
        toilets. Videos taken by these spy cams were circulated online.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625b9fcb-3408-49cf-8c05-cb5e213ad1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:34.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2019, South Korean police discovered an online group chat
        that shared sexually explicit videos of women filmed without their knowledge
        and consent, and named several high-profile K-pop stars as members of the
        group.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdf6427-777e-41f9-8628-3dcdccb13f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:34.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The string of scandals have created a wave of protests, campaigns
        against sexual harassment, calls for greater action and accountability, and
        the rise of mainstream feminist voices and ideas.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647c2698-9bb8-4752-9aeb-80470f89deff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:34.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Cho''s arrest in March, more than&nbsp;<a href="https://www1.president.go.kr/petitions/586819">four
        million people</a> signed <a href="https://www1.president.go.kr/petitions/586880">two
        petitions</a> demanding the heaviest of punishments, and calling for the names
        and faces of all involved to be released.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdde4cd5-92d3-494d-b15f-49d18242026e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:00:34.675+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:14.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/25/asia/korea-telegram-sex-crime-verdict-intl-hnk/index.html#:~:text=Cho%20Joo%2Dbin%20walks%20out,sparked%20outrage%20across%20the%20country.">"South
        Korean leader of online sexual blackmail ring sentenced to 40 years"</a></em></p>'
