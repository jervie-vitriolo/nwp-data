    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DTI', 'Department-of-Trade-and-Industry', 'age-restrictions', 'business',
      'Christmas', 'holiday', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Gov’t to study further easing of age, business restrictions this holiday
      season — DTI'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522f0609-e387-4a78-92f5-42ffcb81b4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:00:35.573+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:33:40.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)—</strong> The
        government will look into the possible easing of some COVID-19 restrictions,
        including the age limit for those allowed to go out, in a bid to further boost
        the economy this holiday season, the Trade Department said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1824870-ba39-4c35-a6c9-b1ee95b6908c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:00:35.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:33:40.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What we’re working on is probably relaxation<em> noong mga iba
        pang mga</em> restrictions <em>natin</em>. As you know, many sectors <em>naman
        na-</em>open<em> na natin</em> under GCQ (general community quarantine),”
        Trade Secretary Ramon Lopez said in an interview with CNN Philippines’ <em>The
        Source.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aed061-407f-4ef8-96ce-5432f7d3b644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:00:35.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:33:40.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang tinitingnan na lang na</em> possible <em>i-</em>relax,<em>
        ‘yung mga iba pang</em> age restrictions. Right now, we are in the 15 years
        old to 65 years old. If ever, <em>‘yun po ang tinitingnan nating</em> possible
        relaxation for Christmas— <em>para gumaan na nang konti ‘yung</em> consumer
        spending<em> at ‘yung</em> rebound<em> ng ating</em> economy. <em>At mag-i</em>ncrease
        <em>nang kaunti pa ‘yung</em> consumer confidence,” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238c28a7-35f6-4836-ad1d-055dd884dbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:00:35.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:33:40.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we’re working on is probably relaxation of our
        other restrictions. As you know, we have opened a lot of sectors under GCQ.
        We’re also looking into possibly relaxing age restrictions. Right now, we
        are in the 15 years old to 65 years old. If ever, that’s what we’re looking
        at for possible relaxation for Christmas— in order to boost consumer spending
        and rebound of our economy. And also, to increase consumer confidence.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891f3bc1-98ae-48b1-9726-7a9e68ebdda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:00:35.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:33:40.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department earlier reminded the public to still take
        note of health and safety protocols to combat the spread of COVID-19, as the
        government <a href="https://cnnphilippines.com/news/2020/11/24/DOH-prepares-for-possible-COVID-19-cases-surge-after-holidays.html">prepares
        for a possible surge</a> of coronavirus cases after the holiday season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d25c37a-52a9-4541-935b-784e4af89322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:00:35.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:33:40.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez echoed the sentiment, saying that minimum health protocols
        should still be strictly followed despite the gradual easing of lockdown policies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c72b0e-5739-48ab-9ec8-bfd02578f934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:00:35.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:33:40.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we reopened the sectors of the economy, we realized<em> na hindi
        pa rin ganoon kalakas ‘yung naging</em> rebound <em>ng ating</em> economy,
        <em>lalo na</em> from consumer spending. So we will have to do some relaxation<em>
        pagdating dito sa</em> age restrictions. But <em>‘yung pagi-ingat, kahit lumabas
        ang mga bata</em> later on,<em> ibig sabihin nandiyan ‘yung</em> strict health
        protocols (but even if the children are permitted to go out later on, strict
        health protocols will still be there),” he stressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74422dea-9c58-4453-81de-04265fd42328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:00:35.574+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:33:40.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors earlier said they want to keep the capital region''s
        GCQ status <a href="https://www.cnnphilippines.com/news/2020/10/19/Metro-Manila-GCQ-COVID-19-quarantine.html">for
        the rest of the year,</a> but with eased restrictions on movement, travel,
        and business. Meanwhile, President Rodrigo Duterte is expected to decide on
        new quarantine classifications on November 30.</p>'
  'Duterte-supports-Bangsamoro-transition-extension':
