        restore full operations up to Santolan station in Marikina City by June.</a>
        This was later <a href="https://www.cnn.ph/news/2020/5/26/lrta-anonas-katipunan-santolan-reopening.html">pushed
        back to September</a> because of the coronavirus pandemic, and is now set
        for January 2021.</p>'
