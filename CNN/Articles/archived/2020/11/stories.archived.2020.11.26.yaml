      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> At my neighborhood
        mall, a fast fashion store’s mannequin has been changed into a pair of black
        bike shorts stamped with a vaguely swooshy emblem. It looks perfect on her
        and like it’s going to be too long for me. I walk on.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2cf832-bed1-473a-8f99-ba7d3a455909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:25:52.013+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:32:45.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile new local brand Groove had a flurry of social media posts
        launching its brand and first collection. I am drawn to the primary colors,
        but I stay for the message: their fabric is made from waste materials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7faec57-fea7-4427-8d4e-3d6c356179f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:25:52.013+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:32:45.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the domain of athletic gear, compression — the ability to compress
        the muscles to supply more blood flow to the part being worked on — has become
        a key driver for even casual exercisers who want to look streamlined in the
        group yoga or dance class on Zoom. So it is with Groove’s High-Waist Compressive
        Tights (₱2,695). Replying to the comments on a photo wearing the matching
        set, a customer praised how it held everything in.</p>'
