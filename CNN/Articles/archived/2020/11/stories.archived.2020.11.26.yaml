    'title': 'Daily COVID-19 deaths will soon double, expert says, while others warn
      Thanksgiving gatherings could worsen case surge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2141cd-f3c3-479a-a2f9-604d9a264c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.335+08:00
