    'title': 'Women''s group calls to end gender-based violence amid pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6447204f-193e-421c-817c-5fd63000c95e'
      'mgnl:activationStatus': true
