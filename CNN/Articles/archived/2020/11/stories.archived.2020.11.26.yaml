    'lead': 'Regina Status is one of 50 million Americans who won''t have enough to
      eat this Thanksgiving, in part because of the pandemic. She says her once-weekly
      deliveries from a food pantry are essential.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-26T15:21:48.089+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T00:33:30.778+08:00
    'mgnl:lastActivatedBy': 'magnolia'
