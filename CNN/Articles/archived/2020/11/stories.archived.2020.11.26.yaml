      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The NBA All-Star game scheduled for
        Feb. 12-14 in Indianapolis has been postponed because of the COVID-19 pandemic
        and rescheduled for 2024, the league said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba06f3a-abc2-41fe-8f88-c17eaab0d9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:08:23.643+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:33:10.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While we are disappointed that the NBA All-Star Game will not take
        place in Indianapolis in 2021, we are looking forward to the Pacers and the
        city hosting the game and surrounding events in 2024,” NBA Commissioner Adam
        Silver said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0a8d14-abac-447a-bcb7-f0a90728009e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:08:23.643+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:33:10.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA said plans for a revised NBA All-Star 2021 will be announced
        later.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaeab46-f483-46e2-9e37-6484138161e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:08:23.643+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:33:10.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland is set to host the 2022 All-Star Game followed by Salt
        Lake City in 2023.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f78c382-d5ce-4f7e-ba19-89e8a0200bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:08:23.644+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:33:10.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020-21 NBA regular season is scheduled to begin on Dec. 22.(Reuters)</p>'
  'Klay-Thompson-surgery-full-recovery-Golden-State-Warriors':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-11-26T16:11:20.180+08:00
    'imagesource': 'jcr:99a69d1e-473f-47dd-b62c-75582d2f8b60'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f0746df-aa3b-4013-8ced-97f465e4206e'
    'lead': 'Golden State Warriors’ All-Star shooting guard Klay Thompson underwent
      season-ending surgery to repair his torn Achilles on Wednesday and is expected
      to make a full recovery, the team said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-26T16:13:45.803+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T00:33:09.511+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:57.469+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Warriors'' Thompson undergoes surgery, expected to make full recovery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b2d06a-ffaf-4dbb-aecb-0770d6d3f2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:13:45.803+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:33:09.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Golden State Warriors’ All-Star
        shooting guard Klay Thompson underwent season-ending surgery to repair his
        torn Achilles on Wednesday and is expected to make a full recovery, the team
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404817ab-7292-4a53-80ca-09a2b00f3e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:13:45.803+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:33:09.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Klay Thompson underwent successful surgery earlier this morning
        to repair a torn right Achilles,” the team said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f9b090-65d7-4a70-bdbc-381bd0d3f7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:13:45.803+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:33:09.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The surgery, performed by Dr. Richard Ferkel in Los Angeles, is
        expected to keep Klay sidelined for the entire 2020-21 NBA season. He is expected
        to make a full recovery.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8294a8d9-3836-4b1e-bf9d-090adfbb8323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:13:45.804+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:33:09.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-time NBA champion suffered the injury a week ago while
        playing in a practice game in his native Southern California. The 30-year-old
        will miss his second consecutive season after being forced to sit out last
        season with a torn left anterior cruciate ligament.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8882a9e-8928-4163-8397-c2b1ac2a9277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:13:45.804+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:33:09.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson is a five-time All-Star and is widely considered one of
        the greatest shooters ever to play the game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9262355f-92ac-40b8-8953-5aa796da8e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:13:45.804+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:33:09.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He holds the record for most points scored in a single quarter (37),
        most three pointers made in a regular-season game (14) and most three pointers
        made in a playoff game (11), and is an elite defender.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e54ba81-de48-4361-9717-2ac4f962238a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:13:45.804+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:33:09.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After making the NBA Finals five years in a row, the Warriors posted
        the worst record in the league last season as Thompson and fellow sharp-shooting
        “Splash Brother” Stephen Curry were sidelined by injuries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f804cf-5c00-41c4-b058-dc0eeca307a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:13:45.804+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:33:09.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry offered words of encouragement to Thompson this week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bff1a47-3ee5-427f-823e-40703520562b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:13:45.804+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:33:09.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Klay can come back strong,” he said. “He’s a guy that loves the
        game so much. He is going to do whatever it takes to get back out there on
        the floor and be himself.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ff84fb-2136-4b80-9e03-d3e4ddb31a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:13:45.804+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:33:09.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of Thompson’s injury the Warriors recently signed small
        forward Kelly Oubre Jr.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7386b4a5-9d05-46fc-aefe-a5c12da6ac57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:13:45.805+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T00:33:09.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA regular season kicks off on Dec. 22.</p>'
  'mcdonalds-ride-thru-celebrates-being-unstoppable':
    'caption': 'PHOTO FROM MCDONALD''S'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-11-26T18:00:00.000+08:00
    'imagesource': 'jcr:2dd46b48-5fb8-4c9f-9dd8-5159f60212fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dad80809-dcfb-4868-998d-a4f5b2ce39d7'
    'lead': 'Filipinos are able to move on using their motorcycles and bicycles to
      support their livelihood and go on with their everyday lives. As long as they
      have the will and a set of wheels, nothing can stop them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-25T13:55:00.456+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T00:33:08.804+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:57.593+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘If there’s a wheel, there’s a way’: McDonald’s Ride-Thru celebrates
      being unstoppable'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef20e45-0f69-490e-a392-287734d7ac7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:55:00.456+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:33:08.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> These are feel-good
        moments that deserve to be recognized and celebrated, which is why McDonald’s
        celebrates riders for finding their drive to never stop moving forward despite
        unforeseen circumstances.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897d5f64-727f-4622-b378-efb76f35ede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:55:00.457+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:33:08.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of standing still and feeling helpless during these trying
        times, Filipinos are finding a way to keep moving. An example is getting back
        on their feet using their motorcycles and their bicycles to support their
        livelihood and go on with their everyday lives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcd0578-5ee7-444f-9b47-0279d98ddba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T13:55:00.457+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T00:33:08.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald’s sees this as a feat worth celebrating.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439542b1-d9c4-4f33-a270-3b4227e2898a'
      'mgnl:activationStatus': true
