      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Diego Maradona the tormented genius who became one of football''s
        greatest players</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c260de-a8bf-4fbd-820c-f5216b5ee806'
      'mgnl:activationStatus': true
