      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Comelec said it will <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/8/26/No-online-voters-registration-Comelec-.html"
        href="https://www.cnnphilippines.com/news/2020/8/26/No-online-voters-registration-Comelec-.html">not
        offer a fully online registration for voters</a>&nbsp;given the need to collect
        biometrics data. The poll body was <a data-cke-saved-href="http://cnnphilippines.com/news/2016/06/17/Comelec-hack-data-breach.html"
        href="http://cnnphilippines.com/news/2016/06/17/Comelec-hack-data-breach.html">under
        fire in 2016 for a data leak</a>&nbsp;which is said to have compromised voters''
        records.</p>'
