      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Soccer world reacts</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647b3c53-4d38-48d6-8f4e-317a30c83a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T02:57:29.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:30.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes have flooded in with former clubs and players past and
        present paying their respects.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c1374b-d9bc-4f21-8d16-7d49e95e60c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T02:57:29.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:31.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow Argentine Lionel Messi, who many saw as the modern-day Maradona,
        said it was a "very sad day."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2792f95a-e91c-44b4-a709-fda1f2f765e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T03:35:49.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:31.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c38df2-85b8-497c-b5ae-9cc39ead83c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T03:35:49.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:32.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He leaves us but he doesn''t go anywhere because Diego is eternal.
        I keep all the beautiful moments lived with him and I wanted to send my condolences
        and best wishes to all of his friends and family," Messi wrote on Instagram.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dab9ff-e8fb-47f1-aa21-cdac869c7407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T02:57:29.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:32.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelé, another legend of the game, tweeted: "I have lost a great
        friend and the world lost a legend. There is still much to be said, but for
        now, may God give strength to his family members. One day, I hope, we will
        play football together in heaven."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72d2b47-48d5-4fed-a588-8966c988f8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T02:57:29.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:33.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Juventus star Cristiano Ronaldo said goodbye to an "eternal
        genius."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd19725-2a9e-4eaf-9220-c75a35d8ddbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T03:35:49.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:33.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a4c793-ccaa-4374-9e57-ed40ce824d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T03:35:49.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:34.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the best ever. An unparalleled magician. He leaves too soon,
        but leaves a legacy without limits and a void that will never be filled. Rest
        in peace, ace. You will never be forgotten," Ronaldo wrote on Twitter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fc8cdd-b169-4f7c-85c0-22adec367062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T02:57:29.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:34.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris Saint-Germain and France striker Kylian Mbappe changed his
        Twitter picture to one of Maradona and tweeted: "You will stay in the history
        of football forever. Thank you for all the pleasure you gave to the whole
        world"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98485dea-f1eb-43c6-bd11-2154845af34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T02:57:29.524+08:00
