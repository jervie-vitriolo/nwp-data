    'template': '1'
    'title': 'Chrissy Teigen is in ''grief depression hole'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28798767-cd7e-4cb0-8d67-6729f5980c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T23:00:27.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:31:51.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Once again Chrissy Teigen is being open
        about her struggles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a9764f-fbb9-4985-ab21-0e232006cce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T23:00:27.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:31:51.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her husband, singer John Legend,<a href="https://www.cnn.com/2020/10/01/entertainment/chrissy-teigen-loses-baby-pregnancy-complications-trnd/index.html">
        suffered the pregnancy loss of their third child, son Jack, in October</a>&nbsp;and
        Teigen has shared their grief publicly, including photos from the hospital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ea16cf-3d39-46d3-85ff-ecfa5eb2301a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T23:00:27.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:31:51.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday the usually prolific social media user tweeted as to
        why she has not been around as much.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5726294-fa5c-4f25-8801-c62985e701f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T23:00:27.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:31:51.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not tweeting much because I''m honestly in a bit of a grief
        depression hole but do not worry as I have so much help around me to get better
        and I''ll be fixed soon," she wrote. "they''ll call when im better and ready
        for pickup and u can swing by and grab me ok? thank u and love you!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b638b63b-d779-4b0b-99c1-6594ea20b64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T23:00:27.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:31:51.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star has long been known for her willingness to share both her
        mental health struggles and her private life -- including dealing with infertility
        and using in vitro fertilization to assist her and Legend in having children.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f11b726-b0bc-4662-bcfd-f72d417223c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T23:00:27.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:31:51.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her desire to be transparent about the death of Jack and its
        aftermath has been hailed by many who have thanked her for helping others
        to be more open about their own loss.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c85ca8-ddd4-43ba-ae1c-38116a0bb95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T23:00:27.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:31:51.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teigen <a href="https://www.cnn.com/2020/10/27/entertainment/chrissy-teigen-essay/index.html">penned
        a personal essay about her and Legend''s grief</a> and has also <a href="https://www.cnn.com/2020/11/10/entertainment/chrissy-teigen-luna-ashes-trnd/index.html">posted
        video of their 4-year-old daughter, Luna, with the box containing Jack''s
        ashes</a>. She and Legend also have a 2-year-old son, Miles.</p>'
