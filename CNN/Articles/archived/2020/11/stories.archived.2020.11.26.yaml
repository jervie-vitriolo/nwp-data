      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the nation''s "best-ever performance and representation"
        in QS, according to the Commission on Higher Education. In last year''s list
        for Asia, only seven universities from the country were included.</p>'
