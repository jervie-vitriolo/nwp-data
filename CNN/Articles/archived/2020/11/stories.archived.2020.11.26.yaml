      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Arroyo became House Speaker<a href="https://cnnphilippines.com/news/2018/07/25/House-Speaker-Gloria-Macapagal-Arroyo-Pantaleon-Alvarez-meeting.html">
        after the controversial ouster of Pantaleon Alvarez,</a> a fellow Duterte
        ally.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427f31d5-f184-4cc7-8fc5-f4bf1a03b270'
