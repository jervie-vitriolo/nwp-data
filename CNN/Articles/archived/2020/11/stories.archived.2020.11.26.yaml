      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her son, Rep. Juan Miguel Arroyo, succeeded her in the congressional
        district.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
