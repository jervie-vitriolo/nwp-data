    'mgnl:tags': ['young-people', 'anxiety', 'pandemic']
    'template': '1'
    'title': 'Young people''s anxiety levels nearly doubled during first Covid-19
      lockdown, study says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda09369-7c37-40f0-a297-e754d7f3e7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:52:45.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:05.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The early stages of the coronavirus pandemic
        and the first Covid-19 lockdown caused the number of young people with anxiety
        to nearly double, according to a study from the University of Bristol.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d66f185-c933-49ba-b4c2-38b5a8d2705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:52:45.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:05.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b27a1a6-62e4-4d69-b42d-fcf257f15110'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:52:45.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:05.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, released Tuesday, found that the number of people with
        anxiety jumped from 13% to 24% in young people between the ages of 27 and
        29, and that number was higher than their parents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccbd5fa-caf8-45b3-91dd-85ac2e1bd470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:52:45.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:05.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77770d22-7a5b-4d82-b060-116c29cbd42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:52:45.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:05.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when lockdown restrictions began to ease in June, the researchers
        found, anxiety levels remained high and they said they expect that to continue
        this winter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceec940-4c8e-4983-aa41-f8d4ec8aaf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:52:45.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:05.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac1f881-70e0-4f6b-8521-07ea07c695bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:52:45.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:05.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers used information from Bristol''s Children of the
        90s health study in which 14,500 pregnant women were recruited in 1991 and
        1992 in order to collect nearly three decades of health and lifestyle data
        about the mothers and their babies, who are now nearing 30.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1fd3df-c6cc-496d-ba5f-c5105bbe4564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:52:45.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:05.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de77e9a7-5fe3-473b-a8f7-43d86234343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:52:45.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:05.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many of the participants observed were from the southwest
        part of England, the findings were also observed in an additional group of
        4,000 Scottish individuals, which the researchers say implies that these effects
        are not specific to those from the study.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c85aed-f6ca-4d4a-862e-7a9726841839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:52:45.976+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:05.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d3b5a3-eed0-4b8d-91b9-c4754952549a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:52:45.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:05.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The highly detailed Children of the 90s questionnaire data reveals
        a worrying rise in young people''s anxiety -- this looks like it is due to
        the pandemic itself and potentially the societal and economic fallout caused
        by the lockdown measures used to control the spread of the virus," co-lead
        researcher Dr. Alex Kwong from the University of Bristol said. "Evidence suggests
        this is not going to be a short-term issue and that mental health support
        and interventions are urgently required to reduce some of the mental health
        inequalities that have emerged."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fa3373-72bc-4eb3-bd79-775ebb8f6ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:52:45.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:05.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeea7957-e2c2-4ea5-a3dc-49f6aa8e8477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:52:45.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:05.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study used previous years of data with findings from two Covid-19
        questionnaires from this year to understand the impact of the pandemic on
        mental health.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60818be7-370e-4a75-bfe2-3150d8c54566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:52:45.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:05.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d48f79-875f-45be-a259-042b9a4a9489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:52:45.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:05.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that women, those with pre-existing health
        conditions, those living alone during the pandemic, those who were self-isolating
        and those with recent financial problems were at risk of poorer mental health.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f096da7d-0840-4b1d-bc49-fe4925bb022c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:52:45.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:05.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1eeb52-c5a8-4b52-b86c-32ee198375ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:52:45.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:05.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The findings suggest that there is a need to protect mental health
        at this time (especially managing anxiety) and support mental health services,"
        co-lead researcher Dr. Rebecca Pearson said. "It is especially important to
        learn lessons from the first lockdown now that we are in a second lockdown.
        The findings also provide evidence for supporting specific groups at greater
        mental health risk, such as those living alone."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd968ad44-af47-49cc-b5f3-5c2537b50a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:52:45.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:05.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7651f7bc-df06-4df8-9ea2-fe57e78cbbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:52:45.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:05.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studies echo what the US Centers for Disease Control and Prevention
        reported in August, with the number of Americans who reported anxiety symptoms
        tripling compared to the same time last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbed50e-8990-43ae-87dd-ebfec74ef0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:52:45.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:05.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500bf41b-27bd-4c71-b0b3-aec366b2b0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:52:45.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:06.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report found that Americans are experiencing more Covid-related
        mental health issues than people in other countries, and the CDC says the
        pandemic has brought a mental health crisis to the United States.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ad3d2d-338b-478e-bd61-6e0ef6f4205e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:52:45.977+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:06.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/11/25/health/covid-mental-health-wellness-trnd/index.html"><em>
        "Young people''s anxiety levels nearly doubled during first Covid-19 lockdown,
        study says"&nbsp;</em></a></p>'
