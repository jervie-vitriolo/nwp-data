      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Diego Maradona is lying in honor for
        public viewing at Argentina''s presidential palace, Casa Rosada, following
        his death aged 60.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400278e7-0d3c-4f9d-8a93-e9e90d1194ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:41:28.128+08:00
