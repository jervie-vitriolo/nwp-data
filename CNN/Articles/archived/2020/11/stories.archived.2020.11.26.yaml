      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> —&nbsp;The
        Department of Education on Thursday denied a report that a student and his
        three companions drowned in Biñan, Laguna while on their way to submit learning
        materials earlier this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4deca7-823c-4605-88fa-85d4d8e926cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:38:26.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:58.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incident reports of Schools Division Office of Biñan and the
        police stated that the victims did not drown in an attempt to submit self-learning
        modules," DepEd said in a statement. The other victims are out-of-school youth,
        it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d302aa-0d19-4f5a-8b9c-a44eed314288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:38:26.524+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:58.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They went out to deliver clothes to the fisherman father of two
        of the victims," the department noted, adding this information was corroborated
        by the father himself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e606c488-f2da-4ce5-8f8a-702f110716bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:38:26.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:58.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd also pointed out that on the day of the incident, classes
        were suspended due to recent typhoons.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b00597-c503-4051-82ce-42fb28e8bf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:38:26.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:58.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it has already contacted the concerned media outlet
        to rectify or delete the report. It also urged everyone to check the information
        they share with the public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b51a7b-06e7-4185-a32a-2832c89fb3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:38:26.525+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:32:58.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DepEd said it is saddened by the incident, and its central
        office is already coordinating with the Schools Division Office of Biñan for
        the assistance it could provide the bereaved families of the victims.</p>'
  'Disney-laying-off-employees-':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-26T17:30:29.798+08:00
