    'mgnl:tags': ['The-Weeknd', 'Grammys', 'music']
    'template': '1'
    'title': 'The Weeknd accuses Grammys of being ''corrupt'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efb0686-224e-4213-9a25-609455d5a1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:41:22.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:01.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Weeknd sounds as shocked as everyone
        else that he didn''t receive any Grammy nominations this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7868ad-d182-4217-b7b8-eebb0b23c348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:41:22.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:02.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the 53 annual Grammy Awards nominations were announced Tuesday,
        the singer took to Twitter to express his feelings about it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f6aecc-2b68-4a48-afa4-073fd96c561a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:41:22.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:02.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Grammys remain corrupt," he <a href="https://twitter.com/theweeknd/status/1331394452447870977?s=20"
        target="_blank">tweeted</a>. "You owe me, my fans and the industry transparency..."</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The Grammys
        remain corrupt. You owe me, my fans and the industry transparency...</p>&mdash;
        The Weeknd (@theweeknd) <a href="https://twitter.com/theweeknd/status/1331394452447870977?ref_src=twsrc%5Etfw">November
        25, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d44c00-eb9a-4298-8524-19d4fd6d2fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:41:22.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:03.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3ab2ca-de41-42c8-a04a-186f1fd0343c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:41:22.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:03.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out for comment from the National Academy of Recording
        Arts and Sciences, the organization behind the Grammys.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8323da68-9d3c-4286-bca2-944faf711c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:41:22.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:04.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had been a big year for the Canadian, whose "After Hours" album
        was both a critical and commercial success. Many industry observers considered
        his single, "Blinding Lights," a frontrunner for song of the year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2e71cc-1812-4c4e-be24-32e8c997478c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:41:22.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:04.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, there was some confusion when The Weeknd was completely shut
        out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247ffb0e-fe65-44b2-af02-85fbf6444889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:41:22.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:05.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that The Weeknd is disappointed at not being nominated,"
        Harvey Mason Jr., the Recording Academy''s chair and interim president/chief
        executive officer, told <a href="https://www.billboard.com/articles/news/awards/9489869/recording-academy-harvey-mason-jr-responds-the-weeknd-the-grammys-tweet"
        target="_blank">Billboard</a>&nbsp;in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5679fc-209c-4612-a4bd-d9aadf62b932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:41:22.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:05.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was surprised and can empathize with what he''s feeling. His
        music this year was excellent...," his statement read. "We were thrilled when
        we found out he would be performing at the upcoming Super Bowl and we would
        have loved to have him also perform on the Grammy stage the weekend before
        ...To be clear, voting in all categories ended well before The Weeknd''s performance
        at the Super Bowl was announced, so in no way could it have affected the nomination
        process."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b9d5b7-4df8-4eed-8067-9fa64773b0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:41:22.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:06.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That last part referenced <a href="https://variety.com/2020/music/news/weeknd-grammy-corruption-1234839724/"
        target="_blank">reports</a>&nbsp;that The Weeknd''s team had been in tense
        negotiations over him potentially performing at both the Grammys and the Super
        Bowl, which is scheduled to be held a week after the awards show.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c0c065-5288-4974-8b51-3407a1b5903f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:41:22.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:06.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Recording Academy has always long been plagued with criticism
        that it is out of step with the preferences of the consumers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8b3618-c30e-479a-899f-779d2f57cbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:41:22.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:07.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the organization announced a series of initiatives developed
        in partnership with its <a href="https://www.cnn.com/2020/01/26/entertainment/grammys-recording-academy-diversity/index.html"
        target="_blank">Diversity Task Force</a>&nbsp;to improve inclusion in its
        ranks and among Grammy nominated artists.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6739880-7fc0-48fa-a79b-78410ec19fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:41:22.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:07.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/25/entertainment/the-weeknd-grammys-trnd/index.html"
        target="_blank">The Weeknd accuses Grammys of being ''corrupt''</a>."</em></p>'
  'Astronauts-health':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-26T06:45:29.731+08:00
    'imagesource': 'jcr:658c7bcc-6bd9-483c-9cd2-16e20f4365f9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1365883c-15aa-4c5a-beeb-c8f861ef4d57'
    'lead': 'As humans explore worlds beyond Earth on longer missions in the future,
      it''s crucial to understand how our bodies may react to a sustained lack of
      gravity and radiation exposure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-26T06:49:51.207+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:35:36.730+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:52.293+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Astronauts experience these key changes in space that could impact their
      health, new research shows'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9dd6a4-e677-4b13-8071-db430f523e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:37.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;As humans explore worlds beyond Earth
        on longer missions in the future, it''s crucial to understand how our bodies
        may react to a sustained lack of gravity and radiation exposure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226d91b7-739e-489f-9d0b-aba966f62cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:37.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.cnn.com/2019/04/11/health/nasa-kelly-twins-study-results/index.html"
        target="_blank">2019 NASA Twins Study</a> provided an all-encompassing look
        at the effects of spending nearly a year in space on the human body when NASA
        astronaut Scott Kelly spent 340 days on the International Space Station while
        his identical twin Mark (now a US Senator-elect from Arizona) was on Earth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c043d741-efc5-4e0d-881d-e0f0d6a83c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:38.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, scientists have gathered the largest set of data about space
        biology to date based on astronauts including the Kelly twins, mice and insects
        that have flown on the space station.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8761d5-1a5e-4a87-836f-492025f24b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:38.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30 studies, authored by more than 200 researchers from around
        the world, represent the largest body of information on the risks of space
        flight to the human body.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f05857c-35ad-4e63-83c7-0aa56fd6b09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:39.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studies identify six key molecular changes that may have a significant
        impact on astronaut health. Understanding these changes is key for preparing
        for long-term spaceflight missions to the moon and Mars in the future.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de73781c-a90e-4447-9ba7-a85541538ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:39.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biology of Spaceflight collection of <a href="https://www.cell.com/c/the-biology-of-spaceflight"
        target="_blank">30 studies</a> published Wednesday in the journals Cell, Cell
        Reports, Cell Systems, Patterns and iScience.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3323944-d206-4e0a-9da7-2fc03863c89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:40.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Risks of deep space missions</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a7d9b7-2514-4204-b75f-e81aa8e84f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:40.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six molecular changes that occur during spaceflight include
        DNA damage, oxidative stress, alterations of telomere length, shifts in the
        microbiome, mitochondrial dysfunction and gene regulation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c63164-7e60-45ba-803e-5351cb2a7ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:41.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxidative stress happens when free radicals overwhelm antioxidants
        in a cell, encouraged by the space environment. This type of stress was found
        to be largely connected to the other molecular changes the researchers observed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670ccf9a-2126-44ac-993f-bcd5b45bddd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:41.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These changes on a cellular and molecular level can have a significant
        impact on astronaut health, both during and after their missions. These impacts
        have been observed on the cardiovascular, central nervous, musculoskeletal,
        immune and gastrointestinal systems, as well as causing disruptions to circadian
        rhythms and changes in vision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff802e2-4884-4fd1-b3ac-c710c724bd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:42.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increased cancer risks have also been associated with these changes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096f4f50-aa75-4e22-9bbd-c96471e7bd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:42.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the new studies also identified clonal hematopoiesis, when
        blood cells carrying mutations spread more quickly than others, as a potential
        risk among astronauts for cardiovascular disease, lymphoma and leukemia. Clonal
        hematopoiesis was identified in blood samples from astronauts 20 years before
        the average age when it is normally detected at age 70, compared to 157 cancer
        patients.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9793cb7-95ad-43ac-81b2-116282b75255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:43.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, missions to the space station have not exceeded a year,
        but deep space missions to Mars could last up to five years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af38038-73b9-4374-8571-fc8cb6025499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:43.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Understanding the health implications from the (6) features and
        developing effective countermeasures and health systems are key steps in enabling
        humanity to reach the next stage of space exploration," the authors wrote
        at the conclusion of their study spanning the effects of spaceflight.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bcf0bb-7917-4568-85d0-3cbbcc439257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:44.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DNA damage</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82833121-a5b2-457e-9668-fe02081b628e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:44.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telomeres act like caps at the ends of chromosomes to protect them
        and they shorten as people age.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be30e2d3-51e6-4ab1-afd6-126161c01494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:45.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Twins Study, the telomeres in Scott''s white blood cells
        actually grew longer in space and returned to a normal length after he returned
        to Earth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ee87ec-de2b-4db5-8f2a-bd60bb5f241e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:45.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new study, the blood samples of 10 astronauts collected before
        and after spaceflight were studied and compared with the results of the Twins
        Study.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1203b8-2044-4af0-bb3b-b03cd30f8b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:46.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although these astronauts were shielded from some space radiation
        during their six-month stays on the space station since it''s in low-Earth
        orbit, the researchers still spotted evidence of damage to their DNA.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc1f2bb-d90a-496f-af71-72bb09cf16ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:46.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronauts'' telomeres elongated in space due to chronic oxidative
        stress sustained during spaceflight. Once they returned to Earth, their telomeres
        were shorter than before spaceflight.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c489187-f208-485f-b5a3-46ac261e397c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:47.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now have a foundation to build on - things we know to look for
        in future astronauts, including telomere length changes and DNA damage responses,"
        said Susan Bailey, author on three of the studies and Colorado State University
        professor, said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6969b81-59e3-407d-ad07-7e9362c88ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:47.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going forward, our goal is to get a better idea of underlying mechanisms,
        of what''s going on during long-duration space flight in the human body, and
        how it varies between people."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d493e0-af17-4ff2-8258-f2c2107be7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:48.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bailey, an expert on radiation damage to DNA and telomeres, was
        also an investigator for the Twins Study.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e9c788-9455-40ca-b537-e2053b03eeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:48.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While longer telomeres may sound like an advantage of space travel,
        Bailey suspects this effect could lead to other risks rather than serving
        as a fountain of youth.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a5637e-2234-4237-989f-06392074e020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:49.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Extended lifespan, or immortality, of cells that have suffered
        space radiation-induced DNA damage, such as chromosomal inversions, is a recipe
        for increased cancer risk," Bailey said. "Telomeres really are reflective
        of our lifestyles - whether on or off the planet. Our choices do make a difference
        in how quickly or how well we are aging. It''s important to take care of your
        telomeres."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5d5c1b-4662-4e26-be35-de203b7bbc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.209+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:49.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s all in the mitochondria</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029684f0-957a-4615-8657-94b58fc2483a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:50.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health issues specific to astronauts include muscle and bone loss,
        heart and liver problems and immune system dysfunction.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f23533-da6d-4d4f-bd96-93619c4de648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:50.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, researchers believe these issues are rooted in a broader issue
        called mitochondrial dysfunction.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca56fd69-a7e4-4bfd-b913-1314b594f1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:51.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitochondria are the powerhouses that generate chemical energy required
        for cells. And when they''re exposed to altered gravity or radiation, they
        essentially malfunction.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c018e7aa-c38a-4fb0-a969-1fd212777728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:52.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started by asking whether there is some kind of universal mechanism
        happening in the body in space that could explain what we''ve observed," said
        Afshin Beheshti, senior study author and a principal investigator and bioinformatician
        at NASA''s Ames Research Center in California, in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd647de-2e17-4ccc-95ae-776c7dc28195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:52.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we found over and over was that something is happening with
        the mitochondria regulation that throws everything out of whack."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeee247f-14f2-4884-a131-3cd0ae7475e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:53.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their study included data from the Twins Study, animal studies and
        samples from 59 astronauts.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca7ba6f-6155-47d8-8a8b-2dd981c4c5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:53.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the mitochondria are suppressed, ripple effects can be observed
        across the liver, other organs and in the immune system. The researchers believe
        this dysfunction could also explain the issues astronauts have with disrupted
        circadian rhythms (body clock) and even cardiovascular issues.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3933e2f1-c38b-4ca6-b09e-bc072acb253b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:54.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding the root of the problem could help researchers target
        it.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbba7968-45c6-43bc-9af9-5c0d3fe9544c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:54.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are already many approved drugs for various mitochondrial
        disorders, which would make it easier to move them toward this application,"
        Beheshti said. "The low-hanging fruit now would be to test some of these drugs
        with animal and cell models in space."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db267134-c713-41b6-8da8-c48e02081d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:55.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Heart stress in space</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e173880b-ac60-4072-982d-465dd86d58cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:55.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study using fruit flies born on the space station, which means
        they spent half of their lives in space, showed that their hearts were smaller
        and less efficient at pumping blood. And if astronauts live on the moon or
        the surface of Mars for a lengthy mission, they may experience something similar.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a44fa4-5569-4a71-b94e-6d063d93affc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:56.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time, we can see the cellular and molecular changes
        that may underlie the heart conditions seen in astronaut studies," said Karen
        Ocorr, co-senior author of the study and assistant professor in the Development,
        Aging and Regeneration Program at Sanford Burnham Prebys Medical Discovery
        Institute, in a statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada17db6-3282-430f-b44b-9cabd5e686df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:56.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We initiated this study to understand the effects of microgravity
        on the heart, and now we have a roadmap we can use to start to develop strategies
        to keep astronaut hearts strong and healthy."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5df404-e741-41cb-9f0b-a29bda8a17a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:57.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fruit fly hearts are similar to those of humans when we''re in the
        womb. The flies were returned to Earth and had their heart function tested
        by seeing how they fared when climbing up the side of a test tube.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7231d5-d6ed-418e-9c41-23d0fb71da31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:57.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the normal fly heart, the muscle fibers work like your fingers
        when they squeeze a tube of toothpaste. In the space flies, the contraction
        was like trying to get toothpaste out by pressing down instead of squeezing,"
        Ocorr said. "For humans, this could become a big problem."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b749b1a3-7f4c-4e64-8def-1de3516f5036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:58.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benefits of understanding how the human heart functions in space
        could help those with heart issues on Earth -- and those planning on future
        space missions.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6832f6b-5946-4349-81bf-5820e1fb35f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:58.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we continue our work to establish a colony on the moon and send
        the first astronauts to Mars, understanding the effects of extended time in
        microgravity on the human body is imperative," said Sharmila Bhattacharya,
        study author and senior scientist at NASA, in a statement.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b6ebaf-8c66-44fe-a621-cfc711d36a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:49:51.211+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:59.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s results show that microgravity can have dramatic effects
        on the heart, suggesting that medical intervention may be needed for long-duration
        space travel, and point to several directions for therapeutic development."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83151058-d4a1-4977-b6e9-67750305e815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:11:51.566+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:59.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/25/health/biology-of-spaceflight-studies-wellness-scn-trnd/index.html"
        target="_blank">Astronauts experience these key changes in space that could
        impact their health, new research shows</a></em></p>'
  'ancient-mummy-x-ray-technique':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-26T07:11:59.576+08:00
    'imagesource': 'jcr:0f4fc4cc-1c0b-443c-b562-9f15c59cbb07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd52fddc-d5fa-426f-8671-e97c122ea977'
    'lead': 'Scientists have pioneered a new technique that allows them to investigate
      the insides of a 1,900-year-old mummy — without having to open up and tamper
      with the ancient artifact.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-26T07:14:54.301+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:35:25.793+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:52.542+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New X-ray technique reveals clues about ancient 1,900-year-old mummy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc091e04-4482-45ca-8e9f-8fc2d9402688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:21:07.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:26.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Scientists have pioneered a new technique
        that allows them to investigate the insides of a 1,900-year-old mummy —&nbsp;without
        having to open up and tamper with the ancient artifact.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde98bf3-d302-45c5-ac37-513e951835db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:21:07.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:26.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers used a new combination of CT (computed tomography) technology
        and X-ray diffraction to reveal clues about a Roman-era Egyptian mummy, which
        was discovered in Hawara, Egypt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d310b6c-af15-4bf5-b580-3470c50317f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:21:07.582+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:27.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For nearly a century, Egyptian mummies have been imaged noninvasively
        with X-rays. In findings outlined in the Journal of the Royal Society on Tuesday,
        the team of researchers described using a combination of CT scanning and X-ray
        diffraction for the first time, revealing clues about the ancient corpse lying
        inside.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a446dd-09f5-479a-83b5-ebc2b0cae6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:21:07.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:27.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a CT scan to create a "three dimensional roadmap" of the contents
        of the mummy, experts shone X-ray beams smaller than the diameter of a human
        hair onto the mummy to identify the objects inside the item''s wrappings,
        lead author Stuart Stock told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd395e3cd-41e2-467c-b667-1f585ada3b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:21:07.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:28.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The X-rays give off what is essentially a fingerprint that is characteristic
        of the material," Stock, a researcher at Northwestern University''s Feinberg
        School of Medicine in Chicago, explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd948d643-acaf-451c-aef4-d39cb4e914b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:21:07.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:28.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the experts from Northwestern University, Argonne National
        Laboratory and Metropolitan State University of Denver found on the body --
        thought to belong to a 5-year-old child -- surprised them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82739e7-01ec-4613-93d0-c4664cd96f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:21:07.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:29.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found a small chunk of very pure calcium carbonate in
        the mummy, which they believe is the right shape to be a scarab beetle, which
        was traditionally placed in an incision in the abdomen during mummification.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702d19d2-fa12-4b1a-a5a8-b3dd0b84946f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:21:07.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:29.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This opaque object is about the right shape for a scarab," Stock
        explained. "The scarab is the symbol of rebirth," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee023bee-f310-4080-9242-a37b519b2dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:21:07.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:30.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The item gives further clues about the social status of the mummy
        -- though not royalty, "this person was in the upper echelons of society"
        if such a pure material was used in their burial, Stock said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30c7fd5-da99-40e1-b31b-3bc38416be6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:21:07.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:30.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They could afford to have a scarab and mummification, which required
        a tremendous amount of resources," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4a0680-d3a0-4435-bee2-1d6fb2466bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:21:07.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:31.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study of the body also showed the child, thought to be a girl,
        did not suffer a violent end.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbdb562-b76c-4dd6-95d1-8e4769b6e357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:21:07.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:31.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like there was no skeletal trauma," Stock said. "We don''t
        know why this young child died."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d59846-b994-45e0-a600-5318e63ccdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:21:07.583+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:32.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A portrait attached to the mummy also reveals further clues about
        its occupant, with the hairstyle depicted dating the mummy to between 150
        and 200 AD. Portrait mummies have a lifelike painting of the deceased incorporated
        into the mummy wrappings and placed over the person''s face.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5956557-c1fe-4cc7-9819-68cd6a7eebf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:21:07.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:32.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts believe that the technique could be used for further studies
        on mummies, giving further clues as to the object buried alongside the ancient
        corpses, without the need to disturb and tamper with bodies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e184a9-58fd-4e1f-906f-938470e4336b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:21:07.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:33.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Back in the day (in Victorian times), they would take them apart,"
        Stock told CNN. "We don''t like to do that anymore."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58a249f-d26c-445f-a2bb-e436b13b0300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:21:07.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:33.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a data-cke-saved-href="https://edition.cnn.com/2020/11/24/africa/mummy-x-ray-technique-intl-scli-scn/index.html"
        href="https://edition.cnn.com/2020/11/24/africa/mummy-x-ray-technique-intl-scli-scn/index.html"
        target="_blank">New X-ray technique reveals clues about ancient 1,900-year-old
        mummy</a></em></p>'
  'WHO-recommended-exercises':
    'author': 'Kristen Rogers and Jacqueline Howard, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-11-26T07:34:30.736+08:00
    'imagesource': 'jcr:2981a653-4281-469b-a928-e86113a08ab3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95034583-f3b0-4384-a679-0e90a9462a87'
    'lead': 'A healthy lifestyle is still possible even if you have chronic conditions,
      the WHO report stresses'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-26T07:35:58.666+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T00:34:56.156+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:52.835+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s the type and amount of exercise you need, WHO advises'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd444bbf3-ceda-497f-8ff1-140ce6f4af3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:34:56.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;While we''re all cooped up during
        the pandemic, the World Health Organization wants you to exercise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c9c570-7605-4de5-a9a9-c57403a33d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:34:57.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization released new physical activity guidelines recommending
        that adults get at least 150 minutes — that''s 2.5 hours — of moderate to
        vigorous physical activity weekly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d354fab-1101-42c4-b12b-39612c7c918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:34:57.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO''s new physical activity recommendations come at a time
        when the coronavirus pandemic continues to wreak havoc around the world —
        and being overweight or obese has been associated with an increased risk of
        severe illness and hospitalization from Covid-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b25d11c-5957-4edc-bccd-6eb6f6afa2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:34:58.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO previously recommended that adults ages 18 to 64 do either
        at least 150 minutes of moderate exercise or minimum 75 minutes of vigorous
        exercise each week, and those previous recommendations were made for healthy
        adults. The new recommendations now include people living with chronic conditions
        or a disability.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d546a43-aeec-4323-ab1b-28d8dcdb1ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:34:58.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being physically active is critical for health and well-being —
        it can help add years to life and life to years," said WHO Director-General
        Dr. Tedros Adhanom Ghebreyesus in a news release. "Every move counts, especially
        now as we manage the constraints of the COVID-19 pandemic. We must all move
        every day — safely and creatively."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7217a856-9e92-43b5-9658-c24e630a1883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:34:59.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of who you are, WHO has a few core principles in mind:
        Everyone can benefit from being more active than sedentary. Doing some physical
        activity, no matter what it is, is better than doing none. You can start small
        and slow and increase your frequency, intensity and duration over time. You
        can strengthen your muscles at home or in the gym (when safe). And physical
        activity is good for our hearts, bodies and minds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f6239e-1f88-4d3b-8e3d-fda9634866a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:34:59.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What children and adolescents need</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ebf89c-4c13-4004-b7ff-476638e60c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:00.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children up to 17 need at least 60 minutes of moderate-to-vigorous
        exercise each day, according to the new recommendations. The activities should
        be mostly aerobic, such as jogging or biking. Activities that strengthen muscle
        and bone are necessary, too.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd853b3b2-b967-44c7-a46f-acd1247f1db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:00.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For kids to be more active, they need to perceive their activity
        options as fun in addition to having the access and opportunity, said Dr.
        Stephanie Walsh, the medical director of Child Wellness at Children''s Healthcare
        of Atlanta. If you''re working with your children on that, try referring to
        "exercise" by the words going outside or playing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a849c65-e641-4ac2-9275-1c2371a716fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:01.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your kid finds walking boring, make it more enjoyable by doing
        scavenger hunts or playing I Spy. Adolescents could listen to music, video
        chat or use fitness apps.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306cba63-d9bd-4008-99aa-d1b709243762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:01.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally children/adolescents always report they like to do physical
        activity to: 1) be with their friends 2) have fun 3) to learn something new,"
        said Craig A. Williams, a professor of pediatric physiology and health and
        director of the Children''s Health &amp; Exercise Research Centre at the University
        of Exeter in England, via email.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481a4f7e-d137-4203-984b-5b07f40ef84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:02.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stay active together, mix it up, be encouraging and adjust what
        doesn''t work, Williams said. Dance if you hate running and roller skate if
        you prefer not to walk. Additionally, encourage your children to notice how
        they feel: If they sweated and breathed hard, they did well.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8900cb2b-1c04-49ae-8650-7bf4237426d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:02.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young people are more immediately at risk for mental health problems
        than for chronic heart or metabolic conditions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf3b53c-84af-4ac1-a6e7-d712574ba29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:03.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re trying to get your teenagers to be more active, encouraging
        them to exercise in consideration of their mental health may be more effective
        than warning them about physical health impacts, "which may seem far off in
        a young person''s mind," said Joseph Hayes, a principal research fellow in
        psychiatry at University College London, via email.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a43e9f6-34fa-4e79-8c4a-db0cb17ee80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:03.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pleasant, noncompetitive activities can help children develop the
        confidence, ability and enjoyment "to be active for the rest of your life,"
        Walsh said, influencing their self-esteem, mood and academic performance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1291063e-9dc4-43e1-9a94-cc6d3eeef483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:04.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Guidance for adults</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83d1424-606b-4664-9596-a1ec435e9220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:04.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For adults up to age 64, getting at least 150 to 300 minutes of
        moderate aerobic activity, or minimum 75 to 150 minutes of vigorous aerobic
        exercise, per week can reduce the risk for early death, heart disease, hypertension,
        cancer and Type 2 diabetes, the report said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497f7fbc-bd90-4e08-a38e-b6e60e3bbb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:05.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines also recommend that older adults, ages 65 and older,
        do at least 150 to 300 minutes of moderate intensity exercise or 75 or 150
        minutes of vigorous aerobic exercise throughout the week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4b36a2-0467-45eb-aa2f-fd0768ee2895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:05.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercises that strengthen all muscles should be done at least twice
        weekly. The same guidance goes for older adults, as much as they can — but
        they should prioritize balance and strength training a few days per week.
        Those can help prevent falls and related injuries, as well as declines in
        bone health and ability.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45354356-5467-4cd7-b5c7-be252c769179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:06.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work and home commitments, medical conditions and isolation can
        hinder hitting activity goals, said Dr. Adnan Qureshi, a professor of neurology
        at the Zeenat Qureshi Stroke Institute and the University of Missouri-Columbia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059ccc82-36f0-4d10-b0f7-6ba859f7c329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:06.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While large size indoor gathering is discouraged at this moment,
        outdoor activities ... can still be good options," said Yian Gu, an assistant
        professor of neurological sciences in the departments of neurology at epidemiology
        at Columbia University in New York City, via email. "There are also many options
        for family indoor activities, such as aerobic exercises (and) ping-pong."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281c10a9-35a2-4a65-96cf-a0e50198c03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:07.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A few steps can enhance participation, Qureshi said:</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45398b99-98a3-4ab9-865b-a77f0f5da63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:07.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understand how physical activity can improve your quality of life.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420e72e8-56cf-43e8-9d6e-12092c49a620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:08.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Link the activity to another passion such as interaction with people,
        nature or technology.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f480ae-813b-49b7-b4c7-13a110b9156d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:08.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quantify the time spent and distance covered.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69128cfc-c37a-4cfc-b705-00ad7ca62218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:09.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incorporate activity into a regular scheduled routine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f164859b-988d-4886-af31-b94d6bf5eb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:09.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider the barriers in achieving goals and find strategies to
        overcome barriers with health professionals.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e06d558-2d3c-47c7-847b-1e8e2bd85d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:10.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Note the benefits you have achieved.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc79bb2-f808-4540-9333-62b0461476a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:10.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possible benefits "must be balanced against potential safety
        risks and people should be cautious depending on underlying health conditions
        they may have," said Dr. Richard Marottoli, a physician and professor of medicine
        at Yale School of Medicine in Connecticut. "Check with your clinician before
        undertaking an exercise regimen."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab07d9e-deff-490d-b97f-c51131944ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:11.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Advice for pregnant and postpartum women</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850d71f2-b4b0-4fdf-b487-aa51867794f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:11.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staying active during and after pregnancy has benefits for both
        mother and baby, including decreased risk of gestational diabetes, delivery
        complications and postpartum depression.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b92f16b-4c0b-430b-bcf5-95feca40c594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:12.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If pregnant and postpartum women have no underlying conditions or
        complications, the report said, they should get at least 150 minutes of moderate
        aerobic and strengthening activities each week. Stretching could be beneficial
        and soothing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ee0719-6c9a-4050-a2db-81950b7ea1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:12.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, pregnant women should ensure that they''re hydrated, avoiding
        physically risky activities and be aware of any warning signs that would alert
        them to stop. Those include feeling dizzy, painful contractions or vaginal
        bleeding.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e329e15-ba71-4020-be5e-a8faab13cf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:13.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Guidelines for people with chronic conditions</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c450750-78e1-4942-b8ab-16212ccad926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:13.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A healthy lifestyle is still possible even if you have chronic conditions,
        the WHO report stressed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5690b810-4960-4003-88e8-2504b6b2f64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:14.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people with chronic conditions have challenges performing
        some of the recommended types and amounts of physical activity and may avoid
        physical activity all together because of concerns about riskos," said Regina
        Davis, the associate executive director of public health policy and practice
        for the American Public Health Association.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1a222a-c2b4-467d-b887-65af2b306596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:14.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The type of physical activity one may be able to do may be different,
        but there are still benefits."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c238cc-d759-4544-9bae-68711f1f97be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:15.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among people with diseases like cancer and heart disease, physical
        activity can reduce the risk for early death, disease progression and poor
        quality of life.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952c9274-a580-4048-944b-84842f355631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:15.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much as they are able, people with chronic conditions should
        do at least 150 to 300 minutes of moderate aerobics per week or at least 75
        to 150 minutes of vigorous aerobics weekly. A few times per week, they should
        do strengthening and balance exercises to enhance their abilities to function
        well and prevent falls.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d40cae-bdd0-4460-a385-fc24bb24e203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:16.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tips for those with disabilities</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05232251-5fe2-4586-972e-cb8eadb653de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:16.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For children with physical or intellectual disabilities, the main
        guidelines for children without disabilities apply — if the benefits outweigh
        any possible risks, according to their pediatrician or disability specialist.
        Activity can especially benefit those with conditions that impair cognitive
        function, such as attention-deficit/hyperactive disorder.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea868435-7cfe-43cd-91b1-ebf750368c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:17.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For adults with disabilities, activity can improve physical and
        cognitive function, strength and quality of life. The guidelines for adults
        apply to adults with disabilities as well.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec15a668-10e8-42de-b7d0-3acf1e7f0478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:17.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the amount of evidence for the effects of sedentary and
        active behaviors, the report said, we don''t know as much about the outcomes
        among people from underserved neighborhoods and with disabilities.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493c1482-08cc-4c5a-a385-85785d518f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:18.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is "good to see WHO advocating for this, but recognizing that
        physical activity is such an important marker of health and well-being might
        help to embed its importance to society, not just medically but economically
        and culturally," Williams at the University of Exeter said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639d4eae-93b7-4cea-a95e-76840dc89244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:35:58.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:18.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving is, after all, he added, "what our skeletons were designed
        to do."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd459c7dd-b54b-4fb5-a5c3-59f673838911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:40:24.965+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:35:19.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/25/health/world-health-organization-physical-activity-guidelines-wellness/index.html"
        target="_blank">Here''s the type and amount of exercise you need, WHO advises</a></em></p>'
