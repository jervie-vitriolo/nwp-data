  'covid19-financial-toll':
    'author': 'Jeanne Sahadi, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-26T06:22:03.013+08:00
    'imagesource': 'jcr:3ad5cb94-8571-4593-a4dc-2cda12f1a845'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4792135-2cac-4777-9fd4-b3035ed45a37'
    'lead': 'The holidays often make people more vulnerable to feeling depressed or
      anxious. But for the millions of Americans suffering from a pandemic-induced
      financial crisis, the risk is much greater this season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-26T06:28:54.546+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:37:01.057+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:51.555+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'finances', 'money', 'income', 'mental-health']
    'template': '1'
    'title': '''Tired of being sad.'' The financial stress from COVID is taking an
      emotional toll'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ee7341-34c4-4db9-a2dd-5c7d351ceab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:28:54.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:01.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The holidays often make people more vulnerable
        to feeling depressed or anxious. But for the millions of Americans suffering
        from a pandemic-induced financial crisis, the risk is much greater this season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bac9799-0240-45d6-9867-184de0a7161a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:28:54.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:02.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many are at their wit''s end. And it doesn''t appear that help is
        on the way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a05bb1-ab84-4a63-9ffb-594058c5bdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:28:54.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:02.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is still at odds over a package that would provide additional
        economic aid to those who have lost their jobs or are struggling to get by.
        For many Americans, federal pandemic benefits are <a href="http://www.cnn.com/2020/11/18/politics/covid-relief-programs-expiring-in-december/index.html"
        target="_blank">set to expire</a>&nbsp;by the end of next month — if they
        haven''t already.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40f4af5-95c3-40eb-a278-8d47260bd669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:28:54.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:03.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Readers have told CNN Business how desperate, dismayed and depressed
        they''ve become.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde57a0d-24e4-409f-998a-f3bf97131d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:28:54.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:03.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Barely getting by</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2425aa37-2907-4daf-b7bc-8c7eec09e52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:28:54.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:04.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve exhausted all of my unemployment benefits. I''ve had to resort
        to food stamps and [California''s Medicaid program] for the first time in
        my life. I''m backdated on my rent and my credit has been ruined," said 38-year-old
        Andrew Lee, who lives in a suburb of Los Angeles with his wife and two children.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8290f627-a306-4516-befb-db72fdd4ff9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:28:54.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:04.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee lost his job as a business development director several months
        before the pandemic. But once it hit, it became that much harder to find work.
        And he didn''t initially qualify for any pandemic-related unemployment benefits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f4fc68-b13e-4181-9398-c43c4cfc73c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:28:54.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:05.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife, meanwhile, was furloughed without pay from her job as
        a fitness instructor at a gym that has been shut down due to COVID restrictions.
        She now collects $467 a week in unemployment benefits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6a7aeb-4adc-4854-ab5d-4889db561b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:28:54.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:05.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re getting by barely," Lee said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90c458f-1034-4512-ae03-9e67787b129e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:28:54.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:06.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their two cars have been repossessed and they''re getting notices
        that their internet service may be shut off, which would make it hard for
        their kids to continue online classes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8623b9a-02dc-497c-bbfd-0a995f53ec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:28:54.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:06.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, Lee said, he tried to handle their worsening financial
        situation on his own so his family wouldn''t worry. But at a certain point,
        he noted, "the pressure becomes so enormous and stressful it starts to show."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb8ce7e-247c-4ba2-9087-3246a56ba605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:28:54.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:07.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He became grumpier, quicker to anger and at one point was drinking
        too much "to escape."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f1428a-a313-4f4d-bfb9-2a452b53f4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:28:54.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:07.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was one instance, I kind of broke. It was like, man, just
        having really dark thoughts," said Lee, who reached out to his family and
        close friends for emotional support. Their words of encouragement helped him
        see this chapter as temporary. "We have to have the mentality to weather the
        storm," he said, describing the perspective they offered.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d789f1-0f01-4ed2-bc79-3341bcfb88a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:28:54.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:08.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now sober for two months, he said, "I''m more in the mindset that
        being stressed out about things I can''t control, I need to kind of say f***
        it because if I let it consume me I will lose more than mental health, but
        my family and loved ones."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d17879-1158-4dae-97b2-b9b12eb7809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:28:54.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:08.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-six year old Tina Louise Parsons of New Orleans used to work
        with autistic children in group homes. But in 2017, she became a full-time
        driver for Lyft and Uber after a medical crisis made it hard for her to continue
        working with kids.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29327dcf-eddb-413f-a99b-6cacdca09e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:28:54.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:09.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parsons said she used to make enough to pay her bills and even save
        a little. But she lost her work with Uber in February and once the pandemic
        hit, tourists disappeared and fewer people called for car service to get to
        work, diminishing the money she made at Lyft as well. She now tries to make
        $100 a day, which can take her 10 hours or more between making Lyft pickups,
        working as an Instacart shopper, and delivering food for DoorDash and GrubHub.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd82f156-18f2-449b-9729-b6533424a923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:28:54.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:09.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she didn''t qualify for much of the pandemic aid available,
        she was allowed to go on Medicaid, after years of living without health insurance.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce3f9b6-98ce-4a6a-8a90-a7272709f01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:28:54.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:10.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I try and be grateful for what I have," Parsons said. But not making
        enough to pay her bills and never feeling like her income is secure leaves
        her feeling depressed. "I find it difficult to want to get up in the mornings.
        Even harder to use what little money I have for gas to drive around and try
        to find something to deliver for a few dollars."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc69e9e7-2d47-4e53-9064-785da2f0812d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:28:54.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:10.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, when she wasn''t sure how she was going to keep her
        phone on and buy food in the same week, she took herself to urgent care to
        talk to a mental health professional.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83733773-e4c9-433b-96be-da07128fb7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:28:54.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:11.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, she said, "with the holidays rolling in, it does get heavy."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550dc8b2-3c26-4626-baa4-4aab696069e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:28:54.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:11.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She normally buys and cooks food to deliver to the homeless on Thanksgiving,
        but she can''t afford that this year. She does, however, plan to cook a turkey
        for herself and a friend, who moved in with her after getting evicted from
        his place.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7d2b2b-6614-4ffa-8ebf-1ea64e57a076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:28:54.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:12.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need to make pies, bake bread and make my stuffing. I need to
        cook." Parsons said. "I need to do it for my own mental health. I''m just
        tired of being sad."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9869ec-ec3d-4983-8aaf-1187804c137e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:28:54.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:12.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>COVID financial stress and depression</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414c77ae-04c8-4b86-ad30-870d6c518cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:28:54.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:13.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s and Parsons'' response to their situations echo what researchers
        are finding.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19914f6-c2d0-4e50-ab0e-1461e097f02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:28:54.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:13.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study from Boston University''s School of Public Health found
        the prevalence of depression symptoms among US adults increased threefold
        after COVID hit.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c5d47b-80ab-4449-98ac-db98c5bc980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:28:54.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also found the people at greatest risk were those with lower
        incomes, savings below $5,000 or greater exposure to financial stressors,
        such as job loss.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50befa66-8819-41aa-93b9-72873c5db8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:28:54.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:14.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People experiencing financial stressors are more likely to experience
        depression," said Catherine Ettman, the study''s lead researcher.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa8c99e-f7c2-4d73-afbc-5d5d0e80ef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:28:54.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:15.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other research Ettman worked on, but which has not yet been peer
        reviewed, the findings suggest those who lost their jobs and have difficulty
        paying rent are more likely to have suicidal thoughts.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a63fedb-711e-40df-8ed4-6e6f7fb3e547'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:28:54.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:15.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a study from the <a href="https://www.commonwealthfund.org/publications/issue-briefs/2020/aug/americans-mental-health-and-economic-consequences-COVID19"
        target="_blank">Commonwealth Fund</a>, a health policy research foundation,
        found that more Americans have experienced negative financial impacts and
        mental health distress due to the pandemic than the citizens of nine other
        high-income countries.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7826083-7cef-4ca1-aa26-af728b67bddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:28:54.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:16.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the correlation between financial stressors and depression,
        Ettman suggests that more federal economic aid to those struggling will not
        only help them pay their bills. "Our hope is [their] mental health will improve,"
        she said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59badcbe-6f88-4d89-9140-58bc0202b3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:28:54.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:16.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/25/success/covid-financial-stress-mental-health-stimulus/index.html"
        target="_blank">''Tired of being sad.'' The financial stress from Covid is
        taking an emotional toll</a>."</em></p>'
  'covid19-case-numbers-us-thanksgiving-fauci':
    'author': 'Jason Hanna and Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-26T06:29:59.074+08:00
    'imagesource': 'jcr:8934c8fb-6b02-4464-9f7e-b730fce6d9da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe2ef2ae-a9ba-42ab-84d3-c86fb92e8c16'
    'lead': 'With the US seeing unprecedented numbers of recorded infections now,
      he''s worried about how much the virus will spread in holiday celebrations —
      and what the pandemic will look like in three weeks when those new infections
      will have manifested.'
