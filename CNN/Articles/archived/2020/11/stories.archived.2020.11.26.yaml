  'LRT-2-full-operations-target-january-2021':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-26T14:37:14.741+08:00
    'imagesource': 'jcr:7c179a93-ea9a-4d09-8828-f1e2bbef3fa2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
