      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4f3d52-0320-4fee-9dd4-df755bf1d1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeding America, the nation''s largest hunger-relief outfit, on
        Wednesday thanked His Airness for a $2 million gift to the organization, which
        comes as the pandemic is pushing an inordinate number of Americans into food
        security.</p>'
