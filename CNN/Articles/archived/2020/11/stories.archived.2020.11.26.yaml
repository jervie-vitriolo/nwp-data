    'created': 2020-11-26T13:56:48.842+08:00
    'imagesource': 'jcr:c0bafded-05fc-4134-ac8c-f4e6eea4fc68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2859c5d8-be0d-4fd1-9e92-4c5d7768bb81'
    'lead': 'The government will look into the possible easing of some COVID-19 restrictions,
      including the age limit for those allowed to go out, in a bid to further boost
      the economy this holiday season, the Trade Department said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-26T14:00:35.573+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T00:33:40.461+08:00
