    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a171e80-a371-4b8d-bfb5-dfa9e77aec33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T10:30:07.392+08:00
      'mgnl:createdBy': 'glee'
