      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db07b77d-d94d-48b3-b3a9-60143fce9971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:41:28.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:18.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, he underwent successful surgery for a subdural
        hematoma, more commonly known as a blood clot on the brain.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6172a31d-cc7b-4b46-b43b-5e5a3b7f4f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:41:28.129+08:00
