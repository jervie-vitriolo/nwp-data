      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> "The Last Dance" was filled with hot dishes
        about Michael Jordan''s time with the six-time champion Chicago Bulls. Now,
        some proceeds from the Emmy-winning documentary will go toward hot dishes
        for the nation''s hungry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac70b713-a209-493e-850b-afa5a945313e'
