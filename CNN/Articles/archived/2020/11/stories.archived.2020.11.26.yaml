  'Biden-urges-Americans-to-recommit-to-fighting-pandemic-in-Thanksgiving-address':
    'author': 'Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-26T04:18:07.969+08:00
    'imagesource': 'jcr:0991e1e5-4c92-4f48-8e01-935c13be2c2b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3701d9d-ef59-4961-b46c-e459daecdbbb'
    'lead': 'The Thanksgiving holiday comes as coronavirus cases spike nationwide,
      bringing the total of deaths in the US up to nearly 260,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-26T04:17:37.434+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:37:59.899+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:50.603+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden urges Americans to recommit to fighting pandemic in Thanksgiving
      address'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be86ed4-f4d4-4c87-9131-efb3bc2df5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T04:17:37.434+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:00.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President-elect Joe Biden on Wednesday
        urged Americans to recommit to fighting the deadly coronavirus pandemic in
        a Thanksgiving address ahead of the holiday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d8b45f-4024-42cc-9663-90e20b130b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T04:17:37.434+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:00.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a974ff-2744-4b02-8767-4b6ad3baa0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T04:17:37.434+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:01.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know the country''s grown weary of the fight. But we need to
        remember, we''re at war with the virus, not with one another. Not with each
        other. This is the moment where we need to steel our spines, redouble our
        efforts and recommit ourselves to the fight," Biden said, speaking from Wilmington,
        Delaware. "Let''s remember: We''re all in this together."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ae5248-f97b-4883-8d62-6b69fad1a021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T04:17:37.434+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:01.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1518a7b-657c-4d7f-9e48-c9063161f14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T04:17:37.434+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:02.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thanksgiving holiday comes as coronavirus cases spike nationwide,
        bringing the total of deaths in the US up to nearly 260,000 as of Wednesday,
        and as a fresh wave of public health restrictions have been put in place to
        control the spread of the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02e2add-97de-45ce-9858-9c02547ee752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T04:17:37.435+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:02.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351d457c-2b57-449c-9f8f-85373952b5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T04:17:37.435+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:03.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention recommended last
        week that Americans do not travel for Thanksgiving, and the nation''s top
        infectious disease doctor, Dr. Anthony Fauci, asked Americans to keep their
        indoor holiday gatherings as "small as you possibly can."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8ab005-905d-43dc-a6a0-6410fcea1a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T04:17:37.435+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:03.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd399cdf-9dca-4d7b-b56d-ad5a3f779db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T04:17:37.435+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:04.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said at a news conference last week that his family was scaling
        back their typically large Thanksgiving gathering and following the guidelines
        put forward by health experts who say there should be no more than 10 people
        in a room. He said those attending would be tested for the virus within 24
        hours of getting together.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eaa353-e778-44cb-bfb6-d857a5277607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T04:17:37.435+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:04.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f07edbe-87be-4d4c-89df-1818227825e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T04:17:37.435+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:05.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who was projected to win the presidential election more than
        two weeks ago, was informed on Tuesday by the General Services Administration
        that the Trump administration was ready to begin the formal transition process.
        Trump has so far refused to concede the election that Biden won decisively,
        and his administration had until this week held up the transition process
        as the President continued to make false claims about election rigging and
        widespread voter fraud.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793860fa-1ddd-406e-8cd6-78b81a211675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T04:17:37.435+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:05.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ca8b1d-2bb2-4f9b-830e-6b45a95f731d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T04:17:37.435+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:06.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the roadblocks put up by the Trump administration, Biden''s
        team has moved ahead announcing with top appointments and nominations for
        the President-elect''s administration. On Tuesday, Biden introduced several
        key members of his foreign policy and national security teams at an event
        in Wilmington, Delaware, and each of the six nominees and appointees delivered
        remarks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8929801a-1019-4661-aee2-089a25db26de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T04:17:37.435+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/25/politics/joe-biden-thanksgiving-remarks/index.html"
        target="_blank">"Biden urges Americans to recommit to fighting pandemic in
        Thanksgiving address"</a></em></p>'
