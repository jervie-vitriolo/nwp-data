      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hit doc does more than entertain</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a98f979-1a81-4a2b-be18-a6bf67725ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ESPN''s 10-part documentary on one of the greatest basketball players
        in history (and, yes, many hoops heads would argue the greatest) came as a
        welcome distraction in April, near the beginning of the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e897bc53-93d0-4d42-b5ef-e4a7f2a1577d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93737f47-55cf-4ab9-bbb2-e50ac34c2571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Last Dance" was cobbled together from hundreds of hours of
        footage documenting the Bulls'' rise to total dominance in the 1990s, with
        a special focus on the 1997-1998 season, when Jordan &amp; Co. won their last
        of six titles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5a3b24-5314-4c44-9331-0932b08157f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2e00dc-2505-49e9-acd0-49a1cd43005c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary series was set for a June debut, but after COVID-19
        forced a hiatus to the NBA season and other sports offerings, ESPN moved up
        its release to fill the programming void.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa253073-2728-4427-9882-f9f537b36923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a329ad-d2b5-42b5-8821-a03433e64a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports nuts and dabblers alike loved it, with 5.6 million people
        tuning into each episode on average, making it the most-watched ESPN documentary
        ever, surpassing a 2012 production about Auburn University''s two-sport phenom,
        Bo Jackson.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed865fd-2ec2-4cda-823d-641fb73364cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc05e3c-0e69-4bcb-804b-14d6143be09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of MJ''s donation is excellent, as Feeding America warned
        earlier this month that more than 54 million Americans could soon be facing
        food insecurity -- a number that rivals recession statistics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08692c0f-2350-450b-9401-e68607b73fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee735f0-004b-4b3e-bb34-b86b199d7ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s roughly 16% of the population, more than 1 in 6 Americans.
        The sum represents roughly 17 million more people than were going hungry before
        the coronavirus outbreak, Feeding America estimates.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b20af1-a3ce-4a50-bce1-19edefb020c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b59121-a86a-4741-b855-104e2128ebd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve seen has been, unfortunately, a steady level of greatly,
        significantly increased need since the pandemic started," said Katie Fitzgerald,
        the nonprofit''s chief operating officer. "About 40 percent of the people
        who are showing up for food distributions have never before had to rely on
        charitable food assistance."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5114bc-dd83-48c2-9547-cfdf72c6f8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd570f83-174b-4582-8432-aefe5585655a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the US Department of Agriculture said it had set aside
        more than $1.7 billion to assist food banks in the then-looming crisis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180d337e-8707-48dd-a16f-f3c2a305dd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb58a0c-30bc-4e19-b8bc-b1ca346551c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''It''s a relief''</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17e4c74-d6a2-4a63-bf6a-e831e1aaa94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.763+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Regina Status accepted a food basket, replete with turkey
        and other Thanksgiving mainstays, from Agatha House Foundation, a local food
        pantry, at her Bronx, New York, apartment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84257d19-2d7e-4cc2-8613-8c6e5aab86db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.764+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a13f0d-ea59-41b6-ad39-49724e65e953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.764+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wasn''t eligible for unemployment and was relying on money she
        has set aside for her daughters'' college fund to survive, she told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071f7607-23f0-469d-9099-806f25d1eefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.764+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a72402-3ffa-4ffb-96be-218f3d8f417a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.764+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Totaling her car several weeks ago made her life only more arduous.
        She''s grateful for the weekly deliveries from Agatha House, she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01582241-7ece-40d2-9614-6fcd34fc374a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.764+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ac3219-99dc-4333-a3a9-10923875af34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.764+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t even know where that was going to come from," she said.
        "It''s a relief that somebody is actually thinking about me."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d72591-0031-4023-8f8d-8081c25ccfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.764+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a1688b-75f8-4aad-8db5-2ec076cc081d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.764+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agatha House is seeing many new faces, with 100% increase in demand
        since the pandemic began, founder Jeanette Joseph-Greenaway said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487c3741-8226-48d8-a459-22c3205e2d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.764+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0454c69b-e47c-412f-8d61-0538056cba75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.764+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bronx, New York''s poorest borough, serves as a microcosm of
        the national crisis: It has the highest number of Covd-19 cases and the highest
        unemployment rate in the five boroughs, demonstrating how the pandemic and
        its severe side effects threaten to compound already glaring health disparities
        among low-incomes families.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dabb14-0918-4986-b99a-aa53d946cbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.764+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e5cac3-9276-4175-9942-e2269d902575'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.764+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hunger, health issues hit minorities hardest</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429551bd-89e1-462f-aac7-61fa66925608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.764+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressional district that includes the Bronx, which is composed
        mostly of Black and Latino households, is the nation''s second worst when
        it comes to food insecurity among children -- a condition that''s only exacerbated
        by school closings.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab73c3c-db81-47ff-a8f4-fd6f521205af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.765+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a1d1e2-da88-48ff-8fbc-8310c9ddfc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.765+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are 22 million children who even before this pandemic relied
        upon free and reduced lunch," Feeding America CEO Claire Babineaux-Fontenot
        said. "When you hear that schools are closed, not only does that mean that
        there are challenges for children with an education, but it also means lost
        meals."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac9d07d-f8b5-4a67-9ff0-676f6da1bbf0'
      'mgnl:activationStatus': true
