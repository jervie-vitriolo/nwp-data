      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://cnnphilippines.com/news/2019/12/18/Philippines-Global-Gender-Gap-equality-report-2020.html"
        target="_blank">World Economic Forum''s Gender Gap Report 2020,</a> the Philippines
        is the most gender equal country in Asia as the country significantly closed
        its gaps in economic participation and opportunity, educational attainment,
        and health and survival. The country, however, fell to 16th place in the latest
        WEF report from being in the 8th spot the previous year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5c097c-5aab-4733-be22-687e29a7b36b'
