      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once finished, the diorama will be displayed inside the function
        room of the Sulu Garden Foundation from March to May 2021.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5f6301-3efb-412a-a2c8-1c32714402cb'
