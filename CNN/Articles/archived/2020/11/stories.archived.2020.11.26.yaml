  'suspects-palawan-lawyer-slay-arrested-charged':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-26T19:12:32.335+08:00
    'imagesource': 'jcr:195d3c00-f8e1-4763-9ec3-dc4112a72b56'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'accd0292-cb4c-4ca5-9b18-410f17176d36'
    'lead': 'The Philippine National Police has filed murder charges against nine
      suspects, including a police officer, for last week''s killing of Palawan lawyer
      Eric Jay Magcamit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-26T19:16:40.109+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:32:24.449+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:31:03.007+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '9 arrested, charged over Palawan lawyer slay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f825c0-51e3-4662-96c5-229a60382d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T19:16:40.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:24.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong>&nbsp;—
        The Philippine National Police has filed murder charges against nine suspects,
        including a police officer, for last week''s killing of Palawan lawyer Eric
        Jay Magcamit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9c2b90-c290-43ab-bbf3-80568a437f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T19:16:40.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:24.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP on Thursday said among those arrested was Senior Master
        Sgt. Ariel Pareja, who has been moonlighting as a bodyguard for another suspect,
        Marcelino Quioyo. Quioyo is also tagged in a separate court case over a land
        dispute, where Magcamit was representing the other party, police added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49543758-b777-4347-96b3-b292075f1626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T19:16:40.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:24.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also facing charges over the lawyer''s death are Jazer del Rosario
        and six John Does.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0e7c28-fa86-476b-ae33-8158f3bf1b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T19:16:40.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:24.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brig. Gen. Pascual Muñoz, director of the PNP regional office in
        MIMAROPA, said administrative charges are likewise being prepared against
        Pareja, who is now under restrictive custody.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e4cd73-24df-4314-a6bf-9a62319c20a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T19:16:40.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:24.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magcamit was shot dead in broad daylight while on his way to a hearing
        in the municipality of Quezon, Palawan last <a href="https://www.cnn.ph/regional/2020/11/17/eric-jay-a-magcamit-shot-quezon-palawan-ibp.html">November
        17.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e23bc1-8e16-4d6d-8add-f43492afd943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T19:16:40.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:24.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police report said he sustained two gunshot wounds in his right
        cheek and one in his leg, and was killed instantly. Prior to his death, Magcamit
        had reportedly told his wife that a vehicle had followed him on several occasions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828137a0-48ec-48ff-a6cb-f7db9d4ecfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T19:16:40.110+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:24.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Integrated Bar of the Philippines welcomed the
        filing of criminal charges against the suspects, but stressed other lawyer
        slays in the country remain unsolved.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
