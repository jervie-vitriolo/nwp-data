    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DTI', 'Department-of-Trade-and-Industry', 'Ramon-Lopez', 'Mon-Lopez',
      'PITC', 'parked-funds']
    'template': '1'
    'title': 'Trade chief open to Senate review of PITC functions as DOF seeks return
      of ₱33-B funds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90329f78-9fb0-45b1-91ff-1aa0415995ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T11:52:52.736+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:33:44.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)—&nbsp;</strong>The
        Trade Department on Thursday said it is open to a possible Senate review of
        the roles and functions of its attached agency, the Philippine International
        Trading Corporation, amid lawmakers’ criticisms on the latter’s management
        of funds.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b99ddf-6b75-4613-bd03-3b2fd647a17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:46.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:33:45.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re open to that— <em>depende kung ano ang talagang gawing</em>
        review <em>ng</em> (depends on what kind of review will be conducted by the)
        Senate. We will go with it,” Trade Secretary Ramon Lopez said in an interview
        with CNN Philippines’ <em>The Source.</em> “That’s part of their mandate as
        well. We’re willing to undergo <em>‘yung itong</em> (this) process of review.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0469363-5ea2-43e8-ab16-fdcccbff415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:46.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:33:45.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez was responding to the pronouncement of Senator Panfilo Lacson,
        who on Wednesday raised the need to revisit the functions of the PITC, which
        he labeled as a “redundant” agency. The senator noted there is already another
        procurement firm within the Budget Department.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec3823e-5a80-47c4-a9d4-65249b3cce97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:46.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:33:46.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PITC could be redundant since the creation of the Procurement
        Service of the Department of Budget and Management, even as government agencies
        now have their own Bids and Awards Committees,” Lacson said in a <a href="http://legacy.senate.gov.ph/press_release/2020/1125_lacson2.asp">statement.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f321c5-112d-4538-ba89-ec05b1b7defc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:46.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:33:46.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PITC was thrust into the spotlight in the past few days after
        Senate Minority Leader Franklin Drilon flagged the over ₱33 billion government
        funds "parked” at the state trading firm— which he said could be <a href="https://cnnphilippines.com/news/2020/11/24/Drilon-wants-gov-t-trading-firm-to-return-unspent--33.4-B-to-fund-COVID-19-vaccine-procurement----.html?fb">used
        instead for the procurement of COVID-19 vaccines.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71169f0-bf79-4406-8e09-091916726708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:46.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:33:47.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DOF seeks return of PITC funds</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222bf82f-23a9-4536-83dc-2d44ddf6821f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:46.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:33:47.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Drilon revealed the Finance Department
        is also seeking the return of the said funds to the Bureau of the Treasury.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4192e7c1-fe4c-4fcf-af7f-30095bc7290c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:46.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:33:48.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A letter from DOF, a copy of which was released by the lawmaker
        on Thursday, requested the Budget Department to endorse to President Rodrigo
        Duterte the return of various fund transferred to the trading firm, pursuant
        to necessary guidelines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02816e83-3fae-447e-9004-7d7fc7e51dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:46.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:33:48.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is in line with our continuous efforts to identify sources
        of fiscal space and to accommodate the country''s various medical and social
        needs as a result of the pandemic, compounded by the successive calamities
        which recently hit the country,” read DOF’s letter.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        The DOF, in a letter addressed to the DBM, seeks the return of funds transfers
        in PITC to the Bureau of Treasury | <a href="https://twitter.com/_alyssarola?ref_src=twsrc%5Etfw">@_alyssarola</a><br><br>Source:
        Senator Franklin Drilon <a href="https://t.co/6ST5VMIQ7z">pic.twitter.com/6ST5VMIQ7z</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1331828146849546241?ref_src=twsrc%5Etfw">November
        26, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08802d1-f3d9-4ef0-83b8-f095f232e2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:46.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:33:49.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a86fa3-c876-45f3-a38d-6cbe5740528d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:46.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:33:49.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No parked funds, only ongoing projects</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67a093b-5608-46c8-9b2b-7c96af6046ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:46.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:33:50.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PITC <a href="https://cnnphilippines.com/news/2020/11/25/PITC-denies-idle-funds-allays-worry-COVID-19-vaccine-.html">earlier
        denied</a> maintaining billions of pesos worth of idle government funds, saying
        the body has returned all unutilized budget to the National Treasury.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d00eca-dc08-4c70-b2df-340d6dd5c466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:46.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:33:50.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez <a href="https://cnnphilippines.com/news/2020/11/23/DTI-chief-PITC-parked-funds.html">again</a>
        refuted the same claims, noting the agency has ongoing projects.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e313eaf-7f92-4c2d-b0d4-9712e3b1c35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:46.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:33:51.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Pag narinig mo kasing</em> parked,<em> hindi gumagalaw talaga.</em>
        These are ongoing projects,” the DTI chief said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d169ddc-8ac8-47a6-9947-106057a598c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:46.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:33:51.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For example,<em> ‘yung</em> ₱33 billion that was cited, I asked
        for that report. Out of that, about 10 or 11 billion of that actually are
        awarded for delivery. And the balance ₱21 billion are all ongoing procurement.
        So <em>hindi po naka-</em>park<em> sa kanila ‘yung pera, kundi naka-</em>ready<em>
        ‘yung pera s</em>a agency, because budgeted <em>ito,”</em> he further explained.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7df8ce-bce5-43b7-bd8e-af3b556f5d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:46.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:33:52.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When you hear the term parked, it’s not moving. These
        are ongoing projects. For example, the ₱33 billion that was cited, I asked
        for that report. Out of that, about 10 or 11 billion of that actually are
        awarded for delivery. And the balance ₱21 billion are all ongoing procurement.
        So the funds are not parked, but just readied for the agency. Because this
        is budgeted.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f4601a-6dc5-4362-8778-0a46d01b717f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:21:46.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:33:52.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez added the funds are technically not with PITC itself, but
        rather with government banks. He likewise stressed that if a bidding fails
        for a certain deal within a prescribed deadline, then the allocated funds
        would be immediately returned to the Treasury.</p>'
