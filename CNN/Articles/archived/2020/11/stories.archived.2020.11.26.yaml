    'mgnl:tags': ['US', 'United-States', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'So far, coronavirus mutations don''t mean much, big study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a940ce-2bd4-42f7-bcf4-96013ea55152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:05:56.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:50.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A giant study of more than 12,000 mutations
        in the novel coronavirus finds none of them has made a big difference in how
        easily it infects people, researchers reported Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835b2fd5-595e-4aad-bd89-61f8b063581e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:05:56.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:50.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mutations, found in more than 46,000 samples taken from 99 different
        countries, all appear to be neutral, the team of leading viral genetics experts
        reported in the journal Nature Communications.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985ffd1b-7724-421f-9f80-a7eb84a7ad9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:05:56.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:50.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We find that none of the recurrent SARS-CoV-2 mutations tested
        are associated with significantly increased viral transmission," Francois
        Balloux, Lucy van Dorp and colleagues of University College London reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243312d0-e08e-46e9-9df9-29a309bafadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:05:56.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:50.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They even found a much discussed mutation that many researchers
        believed had made the virus more easily transmitted does not, in fact, appear
        to have affected its ability to infect people. The mutation, called D614G,
        doesn''t actually do much, they found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c54d4da-05c2-4977-9455-afb212d3035f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:05:56.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:50.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here we conversely find that D614G does not associate with significantly
        increased viral transmission," they wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963d41ad-7e73-49bd-a2f7-b71065b717b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:05:56.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:50.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is, however, indisputable is that D614G emerged early in the
        pandemic and is now found at high frequency globally," they added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd25c7d-cc98-4512-9047-753d1836ab8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:05:56.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:50.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears this mutation is "more of a stowaway that got a lucky
        ride on a successful lineage, rather than a driver of transmission," Balloux
        tweeted. It simply appeared at a time when the virus started taking off in
        Europe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafe4884-15d2-4408-9248-1ef9b0a2c28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:05:56.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:50.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, once people start getting vaccinated, that will change
        things. That will exert what''s known as selective pressure on the virus and
        it will likely begin to mutate, Balloux said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3c2c6a-116d-41b2-b49c-50fea257d8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:05:56.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:50.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All viruses mutate, and RNA viruses, a group that includes coronaviruses,
        mutate more than others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424f8f38-00c8-4799-9a10-7b4522e262e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:05:56.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:50.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can change because of simple copying errors when the virus
        replicates. Coronaviruses do this less often than other RNA viruses because
        they have a built-in proofreader.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3211c95e-c419-437a-84c5-4fe9d24fcdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:05:56.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:50.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way viruses can change is when two different strains infect
        a host at the same time. Influenza is notable for this.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fa616d-98ca-4300-91ff-d2581b5565ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:05:56.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:50.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the person who is infected can also cause the virus to mutate
        by what''s known as host RNA editing —&nbsp;part of the immune response.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcd4d03-0b9f-4cb5-8e16-8f14ddebf13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:05:56.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:50.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the mutations so far seem to come from this third mechanism,
        Balloux''s team said. And they seem to be neutral —&nbsp;they have not hurt
        the virus and haven''t helped it, either.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206f09db-a16f-45a9-9c05-1a8bb4b38287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:05:56.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:50.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mutations that are highly deleterious, such as those preventing
        virus host invasion, will be rapidly purged from the population; mutations
        that are only slightly deleterious may be retained, if only transiently. Conversely,
        neutral and in particular advantageous mutations can reach higher frequencies,"
        Balloux''s team wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af5a623-0edf-4d56-80e9-3d0e070566cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:05:56.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:50.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/25/health/coronavirus-mutations-no-big-deal-scn/index.html"
        href="https://edition.cnn.com/2020/11/25/health/coronavirus-mutations-no-big-deal-scn/index.html">So
        far, coronavirus mutations don''t mean much, big study finds</a>"</em></p>'
  'hotel-albergo-diffuso':
    'author': 'Valentina DiDonato and Antonia Mortensen, CNN'
    'caption': 'Medieval architects, deserted towns and remote countryside — what
      sounds like the ingredients for a horror movie could actually be the recipe
      for the perfect Covid-era hotel. (FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-11-26T18:10:07.638+08:00
    'imagesource': 'jcr:7735109e-b64c-45f5-a093-e7b273d2cab4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4fb8133-83b7-40f0-bf31-23617101a6e2'
    'lead': 'Medieval architects, deserted towns and remote countryside — what sounds
      like the ingredients for a horror movie could actually be the recipe for the
      perfect Covid-era hotel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-26T18:15:39.585+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:32:49.298+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:31:00.044+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Italy', 'coronavirus', 'covid-19']
    'template': '1'
    'title': 'How Italy accidentally invented the perfect Covid-era hotel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3e4ba1-17bc-4996-8a02-41df39fadfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:15:39.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:49.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Medieval architects, deserted towns and
        remote countryside —&nbsp;what sounds like the ingredients for a horror movie
        could actually be the recipe for the perfect Covid-era hotel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c90c80-cf4e-4bd7-b0ab-aa19a5a27067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:15:39.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:49.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the 1990s, Italy has been pioneering a tourism model known
        as "albergo diffuso" —&nbsp;or scattered hotel. These involve installing a
        full hotel into various buildings of a largely abandoned village.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f354dc-a622-4885-9513-23bccf8e16b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:15:39.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:49.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of these centuries-old villages have suffered from depopulation
        as residents move to bigger cities in search of work — the same problem that
        has inspired many Italian villages to sell off homes for next to nothing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf76e37a-37fd-4d5f-aca5-563bb828fa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:15:39.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:49.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enterprising hoteliers have taken these ghost towns and transformed
        them into often luxurious accommodations, with guests able to stay in their
        own individual building, but then eat at a restaurant or maybe visit a spa
        installed in another part of the village.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada62eeb-11a0-401a-b49a-7a04a7e72edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:15:39.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:49.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As travel begins to return with the prospect of a vaccine, it''s
        likely that many tourists will still favor accommodation that offers the prospect
        of social distancing —&nbsp;which is where scattered hotels come into their
        own.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f49122-5bd1-4a03-b864-73628fb6f00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:15:39.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:49.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The perfect spot</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb69c05-08de-49c7-88b5-9919b4089145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:15:39.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:49.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the 1990s, entrepreneur Daniele Kihlgren stumbled across
        the medieval fortress town of Santo Stefano di Sessanio in the central Italian
        region of Abruzzo, where the Campo Imperatore mountains are known as "Little
        Tibet" because of the views.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ef3f17-1a4b-4042-94a3-f36f64d28891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:15:39.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:49.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kihlgren, who grew up in northern Italy, "landed almost by chance"
        in the village. "I had gotten lost on the dirt roads that snake around a medieval
        castle," he says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba1c0b9-89cd-4b72-a5e7-4b383e125f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:15:39.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:49.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had spent years searching for places like these, where the landscape
        had not been corrupted."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2d2032-f46f-4cea-8e07-ddc314083644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:15:39.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:49.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having found the perfect spot, he then began work on his vision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0352207c-d565-4b7a-9669-60a01001dbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:15:39.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:49.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I met with my accountant and explained to him the potential in
        this village," he says. "I told him how paradoxically it had been saved by
        it being abandoned. How dramatic migration had bled Southern Italy dry. I
        explained how I imagined a possible repurposing of these intense and desolate
        lands."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71d7e1e-f4fc-4cc7-9c60-ed01fe59c7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:15:39.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:49.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first step in the creation of Sextantio, a scattered
        hotel brand that, as well as Santo Stefano di Sessanio, has a location in
        Matera, the southern Italian city carved into solid rock.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32feb74b-7514-42c9-9982-2704c9f50211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:15:39.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:49.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Space and distance</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bbce42-6ce6-47ef-9cd1-bc59a6cc295f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:15:39.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:49.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Santo Stefano di Sessanio, a village seemingly frozen in time,
        Sextantio offers picnics on top of the mountain with local breads, cheeses,
        wines, fruits and cured meats. The village itself still resembles a traditional
        setting, with a cafe in a square, locals making artisanal products, and a
        waiter who, upon serving local delicacies, explains how he produces them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cc8ca0-d7b3-4318-8e39-3a54450e3cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:15:39.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:49.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other albergo diffuso have followed the same model. There are now
        150 scattered hotels opening up across Italy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6cd8c8-8a0f-40d2-af8f-b2ab8117e276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:15:39.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:49.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the pandemic''s devastating impact on Italy''s tourism
        economy —&nbsp;which represents 13% of the country''s GDP —&nbsp;these are
        likely to play a vital role in helping revive the sector, with more traditional
        hotels still facing challenges in adapting to the Covid era.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7163ced-a2ee-461b-b698-81325723deb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:15:39.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:49.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nunzia Taraschi, director of Sextantio Albergo Diffuso, says that
        they "haven''t changed anything during Covid."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c3ab83-3790-4f21-a416-19d4a0f7f030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:15:39.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:49.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since this concept is not very commercial, we don''t have many
        rooms. The rooms which are inside the small homes are distanced. This is a
        project born as a restoration more than an economic model; now this is an
        advantage because there is a lot of space and distance."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bd6e79-b344-4b80-8ca2-137dfb83c1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:15:39.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:49.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The albergo diffuso model''s ability to meet the needs of Covid-era
        tourists without the need for significant changes was recently highlighted
        in a paper published by the Canadian Center of Science and Education.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ed55e2-124d-41bf-8c81-cac56ae3ce5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:15:39.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:49.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Abruzzo was officially labeled a Covid "red
        zone," meaning tourists are prohibited from entering the region. Taraschi
        says the hotel was hosting guests up until the new restrictions were imposed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151a5f68-4d3b-4f02-b031-0dccdedf899e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:15:39.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:49.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already have requests for rooms in December," she says. "We
        had clients that just weeks ago were staying at Sextantio and said they felt
        safer here than back home in the city."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd673058d-1eab-4b9f-ba67-5eb9257d8ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:15:39.586+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:49.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fresh attractions</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0b5f73-e063-44ea-87ec-7c89374272a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:15:39.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:49.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marisa Ragi, owner of the Al Vecchio Convento Albergo Diffuso in
        the small village of Portico di Romagna in northern Italy''s Emilia Romagna
        region, is upbeat when explaining the current state of her business.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d15d9f-1ea7-4e79-8a2e-3349a411f144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:15:39.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:49.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we are desperate because Emilia is an orange zone, so we are
        closed," she says. "But up until then, we were working a lot.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8617f55-e6b5-4758-a408-22d3af942fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:15:39.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:49.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was happily surprised because, typically, 90% of our clientele
        are foreigners who are looking for these hidden experiences, they look for
        the real Italy. From mid-July when Italy opened up again until now, we had
        many Italians who saved us."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69cecc8-290d-4fb3-9244-74b9ab536b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:15:39.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:49.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragi adds: "We had guests until just last week when we were forced
        to close. We worked more these past two months than we had in the past 20
        years."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64d91a6-c9f5-4ce2-b056-ef3c039049a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:15:39.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:49.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of Ragi''s clients are northern European. "Italians
        usually ask if we have a pool or a sauna —&nbsp;and we don''t, we just have
        the fresh river in front of the albergo diffuso —&nbsp;but now those are high-risk
        things. Now having access to a fresh river isn''t a negative, it''s a positive."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8cf3f9-14d4-4c0b-81e6-f8a8a2f6bd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:15:39.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:49.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragi and her husband opened a restaurant in her hometown, but it
        was in 2007 when they opened the albergo diffuso with the help of the creator
        of the scattered hotel concept, Giancarlo Dall''Ara, that business was elevated
        to the next step.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2127f26-263f-4c43-a8c5-ae19e6abf693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:15:39.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:49.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the community thrived, other businesses opened up in the town,
        inspired by the success of the albergo diffuso.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb73837b-2a97-48cb-9c9d-cdfa331ed7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:15:39.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:49.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragi says "As a gift to the town, I decided to open a little free
        library that I open early in the morning and if I remember, close it at night.
        Everyone can come bring a book and take a book, as many as they want. I pay
        for the electricity. Today there are 10,000 books in the free library."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a72791-71e5-4dfa-8679-7c5154d43041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:15:39.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:49.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrea Ciarroca, owner of the Residence Il Palazzo, also in Santo
        Stefano di Sessanio, says that her establishment managed to buck the downward
        trend seen by traditional hotels during this year''s peak season.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c44b901-5445-461e-b5c3-b724a76c1cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:15:39.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:49.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, he says, the future remains bright.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6992203e-a2ec-4c5f-9581-d5e9446f5775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:15:39.587+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:49.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This summer we had a growth of tourism, I think there will be a
        niche that wants to return to nature, walk through the villages and the mountains."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7beb61-6b2e-4ece-af6c-a476b53d6453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:15:39.585+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:49.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
