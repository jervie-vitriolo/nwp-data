  'gloria-arroyo-duterte-adviser-clark-projects':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'Former President Gloria Macapagal-Arroyo (L) and President Rodrigo
      Duterte (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-26T17:32:02.230+08:00
    'imagesource': 'jcr:c10ed4ea-b2be-47d1-9218-7448ccc22cca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6d4ecc1-54f3-4327-82d5-d3f69f78f29e'
    'lead': 'President Rodrigo Duterte appointed former President Gloria Macapagal-Arroyo
      as his adviser for Clark programs and projects.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-26T17:35:36.816+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T00:32:55.865+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:59.003+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former President Arroyo is now Duterte adviser for Clark projects'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2f8ca5-63fb-49d1-acd5-a2ec1d57f3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:04:52.452+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:55.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — President
        Rodrigo Duterte appointed former President Gloria Macapagal-Arroyo as his
        adviser for Clark Freeport Zone programs and projects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6474ee50-a38b-4670-83fd-c716401e2aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:04:52.452+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:55.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang announced Thursday that Duterte gave Arroyo a new government
        post as Presidential Adviser on Clark Flagship Programs and Projects on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5d234c-6b85-4787-a0ff-70c57190b704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:04:52.452+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:55.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque added that the former President,
        who also served three terms as congresswoman, will only have a compensation
        rate of ₱1 per year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278e81a7-4fa1-4c34-a0be-048fdb642676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:04:52.452+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:55.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Arroyo''s wisdom and her vast experience as a former head of state
        and head of government, coupled with her great concern in her native Pampanga,
        would be valuable as she would assist the Administration in the planning and
        execution of programs and projects to turn Clark as the next premier metropolis
        of Asia,” Roque said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c8f876-9a86-40b8-9e51-272dd0240519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:04:52.452+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:55.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the Palace announcement, Arroyo’s official Facebook
        page posted photos of her signing her oath of office. Arroyo also thanked
        the President for his trust.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">LOOK: Former President and Speaker Gloria Macapagal Arroyo
        signs her oath of office as the newly-appointed Presidential Adviser on Clark
        Flagship Programs and Projects. | <a href="https://twitter.com/xianneangel?ref_src=twsrc%5Etfw">@xianneangel</a>
        <br><br>Read more: <a href="https://t.co/Qjuff0PYQ2">https://t.co/Qjuff0PYQ2</a><br><br>📷:
        Arroyo’s Facebook page <a href="https://t.co/OsMH4EjGRm">pic.twitter.com/OsMH4EjGRm</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1331922386778611714?ref_src=twsrc%5Etfw">November
        26, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd23fc9-2152-440e-926a-440471c483c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:04:52.454+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:55.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ae5b0e-6df3-485c-a163-4c8adab55ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:04:52.453+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:55.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In this time of pandemic and the worst global recession in nearly
        a century, the rapid harnessing of the Clark-Subic service logistics corridor
        for jobs, investment and inclusive development is indispensable for national
        recovery,” Arroyo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659918c2-3b17-4900-8ff3-55f060a24a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:04:52.453+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:55.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is an immense undertaking that was one of my priority thrusts
        during my presidency, and I am grateful to President Rodrigo Duterte for his
        trust in empowering me to provide advice on this economy-boosting initiative
        once more,” she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a01307-f2a5-4880-87ef-ee2808dfd624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:04:52.453+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:55.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bases Conversion and Development Authority, which manages the
        Clark Freeport Zone, welcomed Arroyo’s appointment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49a1267-9097-4b41-ae05-86cdbe2ab274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:04:52.453+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:55.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clark Freeport Zone is in Pampanga, Arroyo’s home province.
        It hosts local and foreign businesses, as well as the Clark International
        Airport.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cab440-1c29-4745-b796-8f76b4205e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:04:52.453+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:55.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her presidency, Arroyo served for three terms as representative
        of the second district of Pampanga. Some of these years were spent under hospital
        arrest due to plunder charges, <a href="https://cnnphilippines.com/news/2016/07/21/former-president-congresswoman-lubao-pampanga-rep-gloria-arroyo-free.html">which
        were dismissed in 2016.</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43933e03-843a-4802-91e0-a260c3d4a1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:04:52.454+08:00
      'mgnl:createdBy': 'eimor'
