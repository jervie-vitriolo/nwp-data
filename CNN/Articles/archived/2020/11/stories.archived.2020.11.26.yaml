      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> Voting
        22-0, the Senate on Thursday passed the ₱4.5&nbsp;trillion national budget
        for 2021 on successive second and third readings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0f3876-deb1-4ae3-82e2-9463dc0436f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T12:11:51.892+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:33:43.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers swiftly approved the proposed general appropriations law
        or House Bill No. 7727 after Senate finance panel chair Sonny Angara introduced
        on plenary the amendments to the measure, which include greater budgetary
        support for calamity and coronavirus responses.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b8c917-806f-414e-86d0-a444d14132e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:01:32.714+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:33:43.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Much of the increases the committee has made is in the health sector
        with regards to our COVID-19 response as well as to help our countrymen deal
        with the numerous calamities befalling us in recent days," Angara, who sponsored
        the national budget bill, said during his speech.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd005324-655e-40b5-a460-deb2f5273c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T19:54:01.347+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:43.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f99df36-0d4f-4a15-87b6-36c08ca8f511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T21:53:11.016+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:43.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Augmentations for health, disaster response</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bfc23d-fe1c-4aae-aabc-6aa7360f7808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T21:53:11.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:43.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate allocated a total of ₱83 billion for COVID-19 vaccines,
        ₱8 billion of which was lodged under the Department of Health and ₱75 billion
        set aside in unprogrammed appropriations for vaccine purchase, storage, transportation
        and distribution.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f294bc-2fc1-4618-a10c-a5878bcf58ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T21:53:11.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:43.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unprogrammed appropriations refer to items that will be funded if
        the collections from non-tax revenues exceed targets.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60d7fec-2c35-4a92-a34a-de451e777927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T21:53:11.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:43.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ₱1 billion was allotted for contact tracing operations
        of the Department of the Interior and Local Government. Earlier, contact tracing
        czar Benjamin Magalong underscored the need to look for a funding source to
        pay for the services of contact tracing teams until 2021, as he noted the
        Bayanihan to Recover as One Act only provides the budget for the salary of
        50,000 contact tracers until December this year. The law is set to expire
        on December 19.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d83e9e-aff2-4386-9686-b0ccebd5de4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T21:53:11.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:43.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed budget also earmarked ₱15.7 billion for the hiring
        of more human resources for health.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569ac517-37fa-45a4-8f5a-240d1abfc3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T21:53:11.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:43.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara noted that the Research Institute for Tropical Medicine is
        getting increased funding for its quality assurance program, the training
        of more COVID-19 laboratory personnel, and expansion of surveillance of other
        flu-like illnesses and severe and acute respiratory infections. Increases
        were also made for programs that aim to control and prevent non-communicable
        diseases.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b35134-b843-42b0-b41c-ebab85dd54a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T21:53:11.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:43.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budgets of public hospitals such as the Vicente Sotto Memorial
        Medical Center and Philippine Children''s Medical Center also received a boost
        so they could increase bed capacity and upgrade their equipment and facilities.
        A one billion-peso assistance fund, meanwhile, was designated for state universities
        and colleges with medical schools.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd761975-20e7-4b17-9966-8f8abef7bf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T21:53:11.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:43.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To upgrade public health infrastructure, the Senate apportioned
        ₱6.497 billion under the DOH''s Health Facilities Enhancement Program, while
        ₱4.518 billion was set aside in unprogrammed appropriations.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2a7c65-9520-4c78-93f4-bc326014ad59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T21:53:11.017+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:43.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the country''s disaster response, ₱21 billion went to the National
        Disaster Risk Reduction and Management Council. A disaster rehabilitation
        and reconstruction assistance program for local governments amounting to ₱15
        billion was also included, which could be used for the construction of evacuation
        facilities, rebuilding of damaged structures, and the provision of aid to
        farmers and fisherfolk hit by calamities, among others.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a47f87-7a01-4ab7-8348-3c4dd495d741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T21:53:11.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:43.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the recent state of calamity, we also needed to expand our
        calamity and disaster funding," Angara told CNN Philippines'' News Night.
        "I think part of the new normal is not only adjusting to COVID-19, but also
        the increased ferocity of typhoon and perhaps, God forbid, better to be prepared
        for upcoming calamity."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542918da-9bef-43f8-b122-4e35fe713874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T21:53:11.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:43.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More budget increases</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17eb8ac-dc90-4420-9314-ab444b0568f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T21:53:11.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:43.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education got an additional ₱712.348-billion budget
        for school supplies, teachers'' allowances, and printing requirements for
        class modules. Funds for scholarship projects of the Technical Education and
        Skills Development Authority and Commission on Higher Education were also
        augmented.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e16e3e-f416-480a-a5da-5b0cacc68c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T21:53:11.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:43.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, more funds were lodged under cash assistance programs
        for displaced workers of the Department of Labor and Employment.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae2430e-8ed4-4787-b545-918be9b57b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T21:53:11.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:43.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A budgetary increase of ₱1.857 billion was also given to the Department
        of Agriculture and its attached agencies; ₱5.202 billion to the Department
        of Information and Communications Technology; ₱550.390 million to the Department
        of Justice; and a total increase of ₱2.2 billion to the Judiciary''s budget.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d88ce13-5190-4892-b52e-80dce0a27a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T21:53:11.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:43.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For infrastructure projects of the Department of Public Works and
        Highways, an additional ₱1.5 billion was allocated for the repair, rehabilitation,
        and upgrading of ports and airports in the country. The budget for enhanced
        accessibility for senior citizens and persons with disability was also augmented
        by ₱70.27 million.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25be6038-500b-42b4-95eb-5590fb266830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T21:53:11.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:43.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police and the Commission on Human Rights
        will also get higher budgets next year, along with programs that aim to assist
        Filipinos businesses, and promote arts, culture and sports.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27b5162-85f8-4d63-8e2e-1d9382d0a9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T21:53:11.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:43.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No bicam?</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3f6359-86c4-40f5-93d4-6e6510f0001d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T21:53:11.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:43.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto said in the same plenary session he
        received word that the House of Representatives will no longer seek a bicameral
        conference, and will just adopt the Senate''s version of the measure.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72571671-8258-4bc5-ba34-9c581609d212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T21:53:11.018+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:43.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in case House legislators change their minds, Sotto said he
        assigned as chairperson of the bicameral conference committee Senator Pia
        Cayetano with Senate President Pro Tempore Ralph Recto and Senate Minority
        Leader Frank Drilon as members.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b8c167-bc88-46d1-8956-1a3cafc6c543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T21:53:11.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:43.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Angara expressed confidence that the national budget will
        be ready by January next year.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc05a8d-e558-447c-a143-23fa5beefe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T21:53:11.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:43.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there is enough time in the next few weeks remaining in
        the legislative calendar to have a new budget by Jan. 1 of next year," he
        told CNN Philippines.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b375f9-c271-42b2-86c4-173b2d662641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-29T21:53:11.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:43.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is scheduled to adjourn on Dec. 19.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bc6b48-26f5-4f16-ad95-0519c7f3a316'
