      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0384dac6-7843-4c3b-a9ea-ba624255251a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T00:24:17.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:51.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that CHED has continuously assisted HEIs through various
        international programs and is hopeful that such initiatives will further boost
        the nation''s higher education sector and "cultivate world-class Philippine
        universities."</p>'
  'Argentina-soccer-legend-Maradona-dies-60':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-11-26T01:10:49.425+08:00
    'imagesource': 'jcr:b6296bd7-f86c-4248-a30b-4c4eda094854'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05a0d860-e243-4baf-b089-3247537b6ceb'
    'lead': 'Argentina soccer legend Diego Maradona has died at the age of 60, a source
      close to his family confirmed to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-26T00:58:19.926+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T00:38:14.448+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:50.307+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Diego Maradona dies aged 60'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e78e897-a627-426b-b363-18c59e25a45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T00:58:19.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:14.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Argentina soccer legend Diego Maradona
        has died of a heart attack at the age of 60, his lawyer Matias Morla confirmed
        to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da7f68d-bfa9-4976-aa45-a323f98279a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T00:58:19.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:15.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine Football Association confirmed the news on Wednesday
        and posted a short message on its social media platforms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b810fe06-ee5c-462a-a07f-7932d640ffb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T03:35:49.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:15.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014d709d-cbfb-4c56-87a9-d0367b3ae59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T03:35:49.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:16.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Argentine Football Association, through its President Claudio
        Tapia, expresses its deepest sorrow for the death of our legend, Diego Armando
        Maradona. You will always be in our hearts," it tweeted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5701f90d-63ab-4d45-8300-d28797c4ef6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T00:58:19.927+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:16.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarded as one of the greatest players in the history of the game,
        Maradona became a household name after inspiring his country to World Cup
        glory in 1986.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4af0038-a985-46d5-a76e-a6a44f239ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T01:27:50.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:17.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took center stage at the tournament with a memorable performance
        against England where he scored an iconic goal that he later described as
        the "Hand of God."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd115e3a5-f878-4c16-bed6-a44482bdaaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T01:27:50.819+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:17.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diminutive forward out-jumped legendary keeper Peter Shilton
        and punched the ball into the net. Despite the obvious handball, the goal
        was allowed to stand because the referee did not see the foul.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcdb94e-bec8-498b-9d31-0e7599efa1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T02:11:46.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:18.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the game he scored one of the best goals in history after
        weaving his way past seven English defenders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a680bf-07e9-44e5-808d-60de9749339a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T02:57:29.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:18.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina''s President Alberto Fernandez announced three days of
        national mourning for the passing of the superstar, and posted a tribute to
        Maradona on Twitter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045db1ed-d7fd-4b1b-a7f1-3a66622a65a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T02:57:29.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:19.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703336c5-3971-4536-b24e-22364a52fc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T02:57:29.523+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:19.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You took us to the top of the world. You made us feel incredibly
        happy. You were the greatest of all. Thank you for having existed," it read.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2416e8-141a-4465-8f92-f53c77e8634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T03:35:49.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:20.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, UEFA president Aleksander Čeferin said a minute''s silence
        would be observed ahead of all European matches this week in honor of the
        Argentine.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1af87e-ac6b-4e67-83bb-81bf547658d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T03:35:49.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:20.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a81194a-4279-4c35-a77f-3fce018737d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T03:35:49.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:21.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will go down in history as someone who set football alight and
        thrilled fans young and old with his brilliance and skill," Čeferin said in
        a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca032cfb-3717-438c-9eb7-8a05d7725a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T02:57:29.524+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:21.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Life off the pitch</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aeb2ee-dade-4b5a-b47b-2c7c2c72e7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T01:09:39.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:22.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also played for clubs such as Barcelona and Napoli in a glittering
        career that was also marked by numerous controversies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e1d300-440e-45a5-9a8d-f095a6ed8bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T02:11:46.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:23.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won two Serie A titles with the Italian side which tweeted "Forever.
        Goodbye Diego" along with a blue heart.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be7fc3c-9de6-426c-8858-9af9a14f1c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T02:11:46.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:23.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce7721e-a304-44e1-a08e-cf8884959157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T02:11:46.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:24.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Maradona joined Napoli, one newsreader remarked, "the poorest
        city in Italy buys the most expensive player in the world."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120dcf5b-0c6d-4833-8754-8cf379b1c3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T02:11:46.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:24.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57599810-ff4b-4415-9203-a06bcb3aa5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T02:11:46.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:25.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc63606d-cac9-4696-a854-8f6247cb1e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T02:11:46.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:25.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whilst his performances on the pitch dazzled, Maradona faced a number
        of demons off it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bd93e0-05ec-4669-a7cd-bcbd4e100378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T02:11:46.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:26.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b03e03-6869-45d5-9cdd-8e179b1181b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T02:11:46.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:26.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his time in Italy, he came into contact with the Camorra
        -- the Neapolitan mafia -- and struggled with addiction.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217927e3-0546-468d-a160-bf4091a77922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T02:11:46.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:27.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad8fe59-0705-4e31-bff2-79eb6f28154b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T02:11:46.297+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:27.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He failed a drug test in 1991 and received a 15-month ban from the
        game.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a6be44-0e51-41de-a76f-b0884d82c0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T02:11:46.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:28.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f65c36a-d0ee-44c8-ae36-6ac603ff21fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T02:11:46.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:28.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nomadic managerial career has followed his playing years, taking
        him from Argentina, to Mexico and to the United Arab Emirates. Most recently,
        he coached Gimnasia y Esgrima in Argentina.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ee417d-6572-4ae2-bb22-149497aec598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T02:11:46.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:29.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10684f23-3cd1-47cf-bf2d-7122bf1fb103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T02:11:46.298+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:38:29.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Maradona underwent successful surgery for a
        subdural hematoma -- more commonly known as a blood clot on the brain.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8bae53-4acd-45dc-8b48-a973d0713f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T02:57:29.524+08:00
      'mgnl:createdBy': 'david'
