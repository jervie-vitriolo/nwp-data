      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kalibo, Aklan (CNN Philippines, November 26) —</strong>&nbsp;Local
        authorities are searching for one of the organizers of a halloween party in
        a Boracay resort whose guests were caught violating health measures, Malay
        Mayor Floribar Bautista said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57232c25-db35-435b-b5b0-7a4568491503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:18:35.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:20.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinaghahanap na namin ngayon ''yung isang</em> organizer, <em>kasi
        ''yung isa nagbayad na ng multang</em> <strong>​</strong>₱​​​​​​5,000," he
        told CNN Philippines in a phone interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6030b9-15da-4533-84c0-84e27cd28cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:18:35.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:20.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are searching for one of the organizers because
        we already had one pay a fine of ₱5,000]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd1a8cf-35d0-4c2e-9276-909fe8f0eb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:18:35.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:20.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event, which caught the attention and ire of Tourism Secretary
        Bernadette Romulo-Puyat, took place at Jade''s Casa de Arte, in the island''s
        Barangay Manoc-Manoc. Partygoers were seen in a video without protective gear
        and not observing physical distancing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b850ade9-0952-48c2-b757-87355c8dd468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:18:35.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:20.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said the establishment was 60 meters away from the main
        road, which explains why authorities were not able to notice the raucous event
        earlier. He also mentioned that two foreign nationals were charged for dressing
        up as policemen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc18075-9c47-41d5-afde-5b156282ed85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:18:35.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:20.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat added that the Boracay Inter-Agency Rehabiliation Management
        Group recommended to close the resort due to lack of required permits and
        clearance from authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb3c811-df2f-4cd2-89f9-6e08e7f27332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:18:35.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:20.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are appealing to our LGUs to please cooperate with us in the
        safe and responsible reopening of our tourist destinations," the secretary
        urged in a statement. "The jobs and livelihoods that were recently restored
        in these sites will be affected once again if an outbreak occurs in the area
        due to the LGU’s negligence."</p>'
    '8':
