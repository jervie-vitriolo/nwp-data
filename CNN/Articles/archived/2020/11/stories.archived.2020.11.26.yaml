  'create-bill-hurdles-senate':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'The Senate on Wednesday approved on third and final reading a measure
      seeking to cut corporate income taxes and provide fiscal perks to attract more
      investors and help businesses bounce back from the COVID-19 pandemic. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-26T15:27:19.860+08:00
    'imagesource': 'jcr:685e4130-92b1-46fa-b095-5333a562ed04'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd07838a7-8d7a-47b1-b40a-2692c50be197'
    'lead': 'The House of Representatives will adopt the Senate''s version of a measure
      seeking to cut corporate income taxes and at the same time provide fiscal incentives
      in a bid to help revive the economy, Albay 2nd District Rep. Joey Salceda, chair
      of the committee on ways and means, has disclosed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-26T15:29:03.190+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:33:21.906+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:56.334+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'tax', 'CREATE']
    'template': '1'
    'title': 'House to adopt Senate bill lowering corporate tax, giving fiscal perks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e078b2c0-d4ab-4eb9-9ab2-ea1ba4a5f6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:39:19.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:33:21.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong>&nbsp;The
        House of Representatives will adopt the Senate''s version of a measure seeking
        to cut corporate income taxes and at the same time provide fiscal incentives
        in a bid to help revive the economy, Albay 2nd District Rep. Joey Salceda,
        chair of the committee on ways and means, has disclosed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c24e8e-b498-4f09-85ab-8963325d7baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:25:02.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:33:21.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the bill will soon be up for the President''s signature,
        instead of having to go through a bicameral conference committee review.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dae580-70d8-4875-ae95-f69c68b6e346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:39:19.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:33:21.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 20-1, senators on Thursday&nbsp;passed the Corporate Recovery
        and Tax Incentives for Enterprises, or CREATE bill. It seeks to immediately
        reduce income tax from 30% to 25% for corporations and to just 20% for businesses
        earning below ₱5 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0703ef-1ddf-48da-83bc-f9010ef60594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:39:19.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:33:21.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pia Cayetano, Senate&nbsp;chairperson of the Committee on
        Ways and Means, said this will help micro, small and medium enterprises.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa08fd4-a95c-4b18-8aa5-1036f7915932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:39:19.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:33:21.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala silang natatanggap na</em> incentives, <em>wala silang
        inaantay na</em> favorable income tax returns or any holiday," Cayetano said
        in a speech before the last deliberations on the bill. "<em>''Yung pagbaba
        ng</em> CIT (corporate income tax) to 25 percent, <em>ang laking bagay na</em>."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4673db6f-461d-4274-98fb-7dbec87c498f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:50:53.211+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:33:21.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They did not receive incentives and they were not
        anticipating any favorable income tax returns or any holiday. The reduction
        of the corporate income tax to 25 percent is a big deal.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84096685-737c-4acf-b2bd-9908bc4da847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:39:19.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:33:21.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill sets up a Fiscal Incentives Review Board that will approve
        or reject proposed perks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1e5059-9e3d-4a4f-8519-9ef3cfbdeb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:39:19.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:33:21.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Richard Gordon, the lone opposition to the measure, hit
        this provision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bdedf7-4a0d-4c4a-84ed-adea84b5bc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:39:19.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:33:21.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Masyado ang paghihimasok naman noon na wala nang diskarte-diskarte
        ang</em> local officials [The board may become too intrusive that local officials
        will not be able to strategize]" Gordon said. "That''s another layer of bureaucracy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eba39c-5859-4cdc-8c3b-b4116f990129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:39:19.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:33:21.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the FIRB will provide accountability in investments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce47f54e-b8eb-4f6b-8151-2bf764aca990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:39:19.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:33:21.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, Gordon also introduced an amendment, which would
        exempt from the coverage of the proposed act Subic Bay Metropolitan Authority,
        Clark Development Corp., Authority of the Freeport Area of Bataan, Cagayan
        Economic Zone Authority, Zamboanga Economic Zone and Freeport Authority, Tourism
        Infrastructure and Enterprise Zone Authority, and Aurora Economic Zone and
        Freeport Authority.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fabae3c-539c-4abd-8265-e730402d48bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:25:26.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:33:21.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that this is to “keep these zones going and not lose further
        investments.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5368aa28-11f8-4e77-8fa3-64a97c4263c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:25:26.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:33:21.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a majority, or 16 of 21 senators who were present at the plenary,
        voted to reject the amendment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f2d23e-9db9-4774-ab32-8fca3d3fc7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:39:19.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:33:21.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CREATE is a modified version of the Corporate Income Tax and Incentives
        Rationalization Act, or CITIRA pushed by the Department of Finance before
        the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9e3912-bbef-48b5-ac93-07009caa7046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:39:19.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:33:21.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2021 and 2022, the agency sees ₱97.2 billion and ₱107.6 billion,
        respectively, in foregone revenues.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468ecb78-c100-44e5-abe7-4671495185b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:39:19.658+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:33:21.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added companies can use their savings from tax cuts to invest
        in "the revitalization of their businesses and to create even more jobs for
        Filipino workers."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561786aa-554d-44f8-bb88-0f532a2e6c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:28:10.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:33:21.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer Catherine Modesto contributed
        to this report.</em></p>'
  'ndrrmc-aid-typhoon-victims':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-26T15:41:56.741+08:00
    'imagesource': 'jcr:bce25dcf-2757-4978-afce-2c767a9a926b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62ff1fee-9c92-449c-8c71-3fb7e5af095d'
    'lead': 'Hundreds of millions of pesos worth of aid had been given to people affected
      by recent typhoons, the National Disaster Risk Reduction and Management Council
      said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-26T15:49:36.941+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:33:19.722+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:56.532+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Super-Typhoon-Rolly', 'Typhoon-Ulysses', 'Ricardo-Jalad', 'National-Disaster-Risk-Reduction-and-Management-Council']
    'template': '1'
    'title': 'NDRRMC: ₱200-M worth of assistance has been given to typhoon victims '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f11f93-765d-4a45-aa7a-638deb47d87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:49:36.941+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:19.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> —&nbsp;Hundreds
        of millions of pesos worth of aid had been given to people affected by recent
        typhoons, the National Disaster Risk Reduction and Management Council said
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1443401-a0f6-457d-b349-6ebdfe1ee1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:49:36.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:19.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised briefing, NDRRMC Executive Director Ricardo Jalad
        said, <em>"Yung</em> cost of assistance <em>ay nasa</em> almost ₱200 million
        <em>na."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01602faf-2df9-4f1f-8930-202a9fe1e4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:49:36.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:19.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The cost of assistance has reached almost ₱200 million.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ef63ca-9683-4ac7-8ff7-ee6cb24d7aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:49:36.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:19.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalad, however, added this was just from the posted numbers from
        the Departments of Social Wealfare and Development, and Health as well as
        the Office of Civil Defense. He added there were still some reports which
        have not been posted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c3b83c-0480-4ff0-a2ea-e92ce45086c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:49:36.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:19.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalad also gave updates on the cost of damage caused by Typhoon
        Ulysses and Super Typhoon Rolly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ba5ca9-84f8-4c97-9b8e-1bfb0b6932ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:49:36.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:19.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure damage from Rolly has reached ₱12.9 billion, while
        ₱10.79 billion has been logged for Ulysses, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8f5e60-1d63-4f73-afd3-4b2257133334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:49:36.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:19.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 295,000 homes were damaged by both storms, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b98bbf-0944-4b85-a7a4-8e492cd3943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:49:36.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:19.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the most dramatic number shared was the ₱540 billion in damage
        to agriculture by Typhoon Ulysses. Jalad himself seemed surprised by the number
        and said, <em>"Sana nagkamali kami rito."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9a0232-b49c-4b2d-86dd-016db36183a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:49:36.942+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:19.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope we are wrong here.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebdf66b-4167-4776-905a-53bd8d86c813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:07:13.649+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:33:19.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Budget Secretary Wendel Avisado said in a Palace briefing
        Thursday that the agency has disbursed a total of ₱225 million in calamity
        funds for the province of Quezon alone, which was severely ravaged by the
        recent typhoons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683224f2-cc7b-44f8-bcca-78c08aa2f5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:07:13.649+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:33:19.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon Governor Danilo Suarez said damage to infrastructure and
        agriculture in the province reached ₱3.5 billion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6ece2c-4911-4ed5-99ca-84bca2f3c434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:49:36.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:19.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the proposal to transfer the authority to release
        water from dams to the NDRRMC, Jalad said, <em>"Pwede siguro icreate natin
        yung</em> committee as an oversight to the two...organizations concerned,
        PAGASA and the dam managers, in preparing for the approach of a typhoon. <em>But
        ang desisyon pa rin ay diyan sa</em> PAGASA <em>at sa</em> dam managers <em>dahil
        sila ang nakakakita dun sa</em> actual na sitwasyon."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047b64a8-86c7-4fe8-8377-cc713de32a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:49:36.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:19.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I suppose we could create the committee as an oversight
        to the two...organizations concerned, PAGASA and the dam managers, in preparing
        for the approach of a typhoon. But the decision on that still remains with
        the PAGASA and the dam managers because they see what the actual situation
        is.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0361328c-53b4-4c23-bb35-8c78776f40a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:49:36.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:19.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalad likens this decision to the withdrawal of troops on the tactical
        level.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b628c93-0070-4a13-b63e-5b500c2426b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:49:36.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:19.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi ho ''yan dinedesisyunan, lalo na yung</em> company size
        or platoon size <em>yung</em> level...<em>ng</em> chief of staff of the Armed
        Forces of the Philippines<em> kung ''di yung</em> tactical commanders sa ground,"
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c218294-5bf1-4cfe-a65b-9a326762585b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:49:36.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:19.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That isn''t decided by the chief of staff of the Armed
        Forces of the Philippines, especially when the level is company sized or platoon
        sized. The tactical commanders on the ground do.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc27e8ce-b2cd-42a4-bf32-e6616ad13002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:49:36.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:19.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Department of the Interior and Local Government proposed
        that the NDRRMC oversee dam discharge protocols to better prepare residents
        of nearby localities for disasters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7d200e-98ea-4aba-be2f-3fa00b82b15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:49:36.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:19.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came after criticisms of an absence of a central authority that
        could have implemented a programmatic dam discharge system in areas that were
        severely flooded and recorded significant deaths and damage due to the heavy
        rainfall brought by Typhoon Ulysses last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5636df9-f926-4708-8803-4c8583dcb1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:02:13.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:19.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ASEAN Center for Biodiversity Executive Director Theresa
        Mundita Lim told CNN Philippines'' News.PH that long-term and integrated planning
        will help the country to lessen the impact of natural disasters such as typhoons
        whenever they occur.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccf1002-fd4e-444c-a88a-e2086c180aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:02:13.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:19.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e66ef5-afb9-43c4-907b-fbffc223f0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:02:13.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:19.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that it is important to not only focus on the immediate
        response but also on the long-term strategy, which should involve not only
        one sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4767e03a-b324-4f7d-b4dd-60f13ccbd03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:02:13.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:19.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f82800-2863-40f5-a913-a146e8166527'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:02:13.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:19.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mga</em> threats kasi sa (to) biodiversity <em>ay wala
        naman sa</em> (are not in the) environment alone. It also involves other sectors
        and that is why the approach should be integrated and the planning should
        be long term," Lim explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8bc79f-b4cb-4195-b334-d81168dbeece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:02:13.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:19.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea851180-61e7-469d-8611-30144598e3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:02:13.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:19.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that development planning will only be effective if its
        impact to the natural ecosystem is also taken into account.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7892ab-8c5d-4fec-ae3f-ff244524986a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:02:13.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:19.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d9a92c-90b8-4f3f-a2f6-45a2314a3526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:02:13.666+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:33:19.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim stressed the importance of protecting the country''s natural
        assets, which in return protect the people from these natural events.</p>'
  'quality-of-education-pandemic-calamities':
