      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "How Italy accidentally
        invented the perfect Covid-era hotel"</em></p>'
  'BSP-digital-banks-new-rules':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-26T18:18:37.957+08:00
    'imagesource': 'jcr:7dc66aef-7c7a-4457-b5ee-c3142ed20b3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '964030ad-383c-45bb-a923-3e8fdd98b596'
    'lead': 'The central bank is giving another boost to e-payments by approving a
      new set of rules for digital banks, allowing them to operate as lenders and
      offer a full suite of products without building physical branches.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-26T18:23:52.071+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T00:32:46.403+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:31:00.306+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Digital', 'banking', 'e-payments', 'special', 'rules']
    'stories': ['842949b8-a997-468c-b4fa-f861836309d2', 'f70e1e5c-83d8-4888-9c59-ee3dc4db5745']
    'template': '1'
    'title': 'BSP approves special set of rules for digital banks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9da5869-c6be-4ca3-b392-7eb5ae299890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:23:52.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:46.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> The
        Bangko Sentral ng Pilipinas is giving another boost to e-payments by approving
        a new set of rules for purely digital banks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0020fd64-d731-4997-ae50-2466ea294193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:23:52.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:46.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Thursday statement announced the Monetary Board has approved the
        recognition of digital banks and a separate set of rules for them to follow.
        In principle, the framework acknowledges fully-online banks – or those that
        accept deposits and fund transfer requests – as legitimate entities even if
        they do not have brick-and-mortar branches.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cc34dc-b529-4789-bd42-ee32badca530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:23:52.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:46.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP is looking to attract players with strong value proposition,
        sufficient financial strength, technical expertise of management and effective
        risk management," BSP Governor Benjamin Diokno said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3eaa87-fde4-43a1-98d6-3d3949d09768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:23:52.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:46.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno wants at least 50% of all financial transactions in the country
        migrated to e-payments by 2023, the end of his term as BSP chief and a target
        he inherited from the late Governor Nestor Espenilla, Jr.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dacc75-8080-45a2-9bcb-ff31d4b9065b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:23:52.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:46.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/5/7/online-bank-transfers-up-coronavirus.html?fbclid=IwAR2pIa2s15yQAqpEoEgIYgaxWWlUGNG9oCLDcH6Y17su1MJWg085z7U8-pY">Online
        bank transfers up 25%, ATM transactions down amid pandemic – BSP</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a7efac-5d3f-4955-888b-4516ee0cd8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:23:52.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:46.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft regulation published on the BSP website recognize the
        "greater efficiency" for financial services through these online banks, which
        could also be the ticket to bring more unbanked Filipinos into the formal
        banking system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a20a31-d9e6-43b9-9675-a1721a6f0d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:23:52.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:46.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules cover entities that process end-to-end transactions "through
        a digital platform and/or electronic channels," counting them as another path
        towards greater financial inclusion and digitalization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa18f03-892b-4cef-b049-f232cd99074f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:23:52.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:46.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Digital banking applicants are expected to have sound digital governance,
        robust, secure and resilient technology infrastructure, and effective data
        management strategy and practices," the BSP said, noting that such entities
        are still covered by existing requirements to minimize operational risks.
        The difference is that these online-only lenders are also more prone to cybersecurity
        and money laundering breaches, the regulator added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b609aa-354b-45ec-a3a3-c280f5427c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:23:52.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:46.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These digital banks still need a physical head office anywhere in
        the Philippines meant to cater to management and support staff, including
        the handling of customer concerns.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7546fd8f-4d79-4178-9154-436eeaf2da67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:23:52.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:46.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/8/27/dotr-cashless-transaction-toll-expressway.html">DOTr
        orders cashless transactions for all vehicles traveling on toll expressways</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c209b451-2904-458c-8ef2-3b8d355acef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:23:52.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:46.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All financial products and services must be offered on the web or
        through an app. However, digital banks may tap cash agents and other service
        providers through service deals for withdrawals and similar services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b910b8be-28e1-445f-be14-2632d9611732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:23:52.072+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:32:46.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the seventh category for lenders, next to universal, commercial,
        thrift, rural, cooperative, and Islamic banks.</p>'
