      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36513a9-4d49-41e7-bf50-b4220e8e2653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T09:23:25.145+08:00
