  'mads-mikkelsen-fantastic-beasts':
    'author': 'Jack Guy, CNN'
    'caption': 'Mads Mikkelsen pictured at a film festival in Rome on October 20.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-11-26T20:03:24.546+08:00
    'imagesource': 'jcr:ef48cd09-d01f-4c38-bcc1-dc5c009cb1d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5344fc83-c220-4623-b675-fb5d2fc6922a'
    'lead': 'Mads Mikkelsen will replace Johnny Depp as the villainous dark wizard
      Gellert Grindelwald in the third "Fantastic Beasts" movie, Warner Bros. Pictures
      has announced in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-26T20:06:52.118+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:32:22.177+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:31:03.453+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mads Mikkelsen replaces Johnny Depp for third ''Fantastic Beasts'' movie'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467ed372-221f-4246-bcd0-520159044759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:06:52.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:22.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- <a href="https://cnn.com/videos/tv/2019/01/21/amanpour-mads-mikkelsen.cnn">Mads
        Mikkelsen</a> will replace <a href="https://cnn.com/2020/11/06/entertainment/johnny-depp-fantastic-beasts/index.html">Johnny
        Depp</a> as the villainous dark wizard Gellert Grindelwald in the third "Fantastic
        Beasts" movie, Warner Bros. Pictures has announced in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c255a679-ca48-4467-99ca-b4d87c246f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:06:52.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:22.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danish actor Mikkelsen, who has recently appeared in "Rogue One:
        A Star Wars Story," "Hannibal," and "Casino Royale," will play the dark wizard
        at the center of the action in the "Harry Potter" prequels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaac0ca-63a4-4649-b9e2-b29e7651bc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:06:52.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:22.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie, due for release on July 15, 2022, is currently in production
        at Warner Bros. Studios Leavesden, near London.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4e5e83-c29e-4750-8907-ef55ededd2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:06:52.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:22.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also features Eddie Redmayne, Katherine Waterston, Dan Fogler
        and Ezra Miller among many others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ac795e-15ae-44d6-9a3d-2c8bdfffaeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:06:52.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:22.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp debuted as Grindelwald at the end of the first "Fantastic Beasts"
        movie, but played a much larger part in the second installment, which charts
        the wizard''s rise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd6abfb-3f3c-494c-ae5b-f46c6114bcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:06:52.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:22.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 6, Depp wrote in a statement <a href="https://www.instagram.com/p/CHQXHimJvAC/">posted
        on Instagram</a> that he had been asked by Warner Bros. to resign from the
        role.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd2e6b3-df03-400d-8885-213658388dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:06:52.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:22.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Warner Bros., which like CNN is owned by WarnerMedia,
        confirmed the news.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24898ca3-5c60-4ab9-b321-b97d6ab8d82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:06:52.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:22.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the month, Depp <a href="https://edition.cnn.com/2020/11/02/media/johnny-depp-libel-ruling-scli-intl-gbr/index.html">lost
        a libel suit</a> against the publisher of Britain''s The Sun newspaper over
        the publication''s claims that he was an abusive husband.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04dc035-e25c-4e4e-88af-68dd01fb7f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:06:52.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:22.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp referenced the decision in a statement announcing his departure
        and said he plans to continue his legal fight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146f7c87-f7ba-4095-8331-37bda6aa9262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:06:52.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:22.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two "Fantastic Beast" films were released in 2016 and
        2018, respectively, and there will be five in total, according to creator
        JK Rowling.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e964c1-ef6f-41f4-b286-cdceebc4845b'
      'mgnl:activationStatus': true
