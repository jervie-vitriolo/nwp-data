      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the country deep into the fall Covid-19 surge, local and state
        leaders made last-ditch attempts all week to get the warning out to Americans:
        don''t opt for traditional Thanksgiving celebrations this year, or things
        could get worse.</p>'
