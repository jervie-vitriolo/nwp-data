      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LRT-2 currently runs from Cubao Station in Quezon City up to
        Recto Station in Manila and vice versa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf62243-4628-41d9-94e5-04a5cf90522d'
