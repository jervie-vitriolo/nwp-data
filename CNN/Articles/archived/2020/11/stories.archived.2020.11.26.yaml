    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9cb5e5-8e3d-4323-ae90-75df573e4dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:25:52.014+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:32:45.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to say more about their team, Groove joked that they
        were “a small group of stereotypical millennials who think that traditional
        jobs are for paying the bills and side hustles are meant to be pursued for
        our hashtag self-worth.” But actually they’re a pretty formidable group with
        a mixed background in business and creatives. Their creative marketing lead
        in particular has worked in beauty and publishing and felt the fatigue of
        new products launching almost every week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefc5160-31c4-4b5f-83af-9446c9a7dca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:25:52.014+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:32:45.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walking the talk, keeping production as earth-friendly as possible
        was important to the founders, who set their hearts on using recycled polyester
        early on. “We also looked into local suppliers but it was difficult to find
        a manufacturer that could deal with the material we wanted,” they said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c814103e-855a-4823-8cd9-ba45cf26ebdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:25:52.014+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:32:45.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the process of sourcing, their knowledge continued to
        grow, and they sought out fabrics that were free from chemicals, and were
        dyed using as minimal water as possible. Just how did they end up using the
        same type of solution as a big name like Uniqlo? “It was a mix of luck and
        good sourcing,” the group said. And while it took them some time to pull off,
        speed was less important to them than doing things right. Their rigor is something
        we haven’t seen yet from the bigger local purveyors. Philippine fast fashion:
        ball is in your court.</p>'
  'us-coronavirus-deaths-to-double-cases-surge-thanksgiving':
