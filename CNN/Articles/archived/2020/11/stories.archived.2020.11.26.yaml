      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dda79bb-4754-41ec-af2b-c436a0af8434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T10:30:07.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:34:13.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have also written to the government of Spain and the local government
        of Mactan. We can send them copies of the diorama depending on their interest,"
        Nim said.</p>'
    '20':
