    'lead': 'The holidays may look a little different this year due to the pandemic,
      but they will still happen — even in space.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-26T20:43:35.668+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T00:32:14.974+08:00
