    'title': '‘COVID-19 strains vary’: Galvez says response hard to compare in every
      country

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5665318b-a5b0-4c97-91e3-0b4c29f9ff58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:27:49.373+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:33:00.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> Despite
        a virus strain with high mutation found in the country, COVID-19 task force
        chief implementer Carlito Galvez Jr. is convinced that the Philippines has
        managed its coronavirus infections well.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07c7366-c015-41db-8bdb-6ea530850925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:27:49.373+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:33:00.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ed4049-121c-4438-aecb-26b308ec994d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:27:49.374+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:33:00.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Dahil po sa magandang leadership ng ating mahal na pangulo
        at sa pamumuno ng IATF, nakaya po natin na kahit napaka virulent ng virus
        na pumasok sa atin, ay na-manage natin.”</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2e62b4-0b7a-4198-83b0-c91a6604af1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:27:49.374+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:33:00.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of the good leadership of our president and
        the IATF, we were able to manage the virulent virus.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689585d7-a11e-43e0-a8e5-c2bbfab28781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:27:49.374+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:33:00.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0b23ff-d207-481b-90f2-188e8d85f585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:27:49.374+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:33:00.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said during a Palace press briefing on Thursday that the
        country’s COVID-19 response is hard to compare with other countries, since
        the virus has different known strains.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456c2609-76a2-4680-b790-b30927c955d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:27:49.374+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:33:00.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603c2eda-bccf-40f8-a796-90a1c9f46994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:27:49.374+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:33:00.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine czar pointed out that the coronavirus strain in the
        country has “high mutation.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97241b7-899d-40a1-9134-f2f758b9879d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:27:49.374+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:33:00.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/8/17/Philippines-coronavirus--G614-strain-mutation-infection-.html"
        href="https://www.cnnphilippines.com/news/2020/8/17/Philippines-coronavirus--G614-strain-mutation-infection-.html">Mutated
        coronavirus strain found in the Philippines</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ad69ee-8c0d-40f0-87b2-88c7b5d9de1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:27:49.374+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:33:00.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a data-cke-saved-href="https://www.bloomberg.com/graphics/covid-resilience-ranking/"
        href="https://www.bloomberg.com/graphics/covid-resilience-ranking/">recent
        Bloomberg study</a> ranked the Philippines 46th out of 53 countries when it
        comes to COVID-19 resiliency. Other developing countries fared well with their
        COVID-19 response like Vietnam, which ranked 10th, and Thailand, at 15th.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71f480f-0a95-41e9-9900-b90d2b7976ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:27:49.374+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:33:00.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez noted that each country has different geospatial and demographic
        conditions, which should be considered.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56502de8-992d-45d4-8327-5b4b163eaed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:27:49.375+08:00
      'mgnl:createdBy': 'dani'
