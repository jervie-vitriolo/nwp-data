      'mgnl:lastActivated': 2023-01-25T00:31:56.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c6ae96-6815-43e5-8643-cb64ca415d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:31:55.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:56.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t need laws. What we need is government action and political
        will," Kapunan told CNN Philippines'' Rico Hizon on Thursday.</p>'
