  'skyway-dole-accident-site-work-stoppage-lift':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-26T15:09:27.953+08:00
    'imagesource': 'jcr:d6c0adcf-bf91-4055-bcf4-f93738fd9df2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2790de6c-244e-4335-bfd5-69bb4a0e6591'
    'lead': 'The Department of Labor and Employment is looking into lifting the work
      stoppage issued at the site of the Skyway project accident where a person was
      killed and several others injured.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-26T15:14:58.833+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T00:33:32.137+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:55.581+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOLE', 'Department-of-Labor-and-Employment', 'Silvestre-Bello-III',
      'Skyway-project']
    'template': '1'
    'title': 'Bello ''inclined'' to follow recommendation to lift work stoppage order
      at Skyway accident site'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3048f1-21c4-4ea3-bdca-ba9359b0fca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:14:58.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:32.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — The
        Department of Labor and Employment is looking into lifting the work stoppage
        issued at the site of the Skyway project accident where a person was killed
        and several others injured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2197cfa3-57f2-4b76-960c-bb2f6f2851e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:14:58.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:32.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Merong</em> recommendation <em>na ang aming</em> regional director
        <em>na pati yung</em> area where the accident took place <em>ay ili-lift,</em>
        they''re recommending the lifting of the work stoppage order. And I am inclined
        to follow the recommendation of our regional director," Labor Secretary Silvestre
        Bello III said at a televised briefing on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5126fe7f-8c0b-4789-8130-7da1c7166da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:14:58.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:32.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There was a recommendation from our regional director
        to lift the work stoppage order even at the site where the accident took place.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70314b50-413f-40c9-85a5-496a639727f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:14:58.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:32.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A work stoppage order was <a href="https://www.cnn.ph/news/2020/11/24/dole-partially-lifts-
        work-stoppage-order-skyway-extension-project.html" target="_blank">issued</a>
        on November 23 for the entire project, but was partially lifted a day later,
        except in the area where the accident took place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090b6faf-37db-457d-866d-ff70ed725f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:14:58.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:32.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, Bello said he had to allow part of the project
        to continue as it was a ''Build Build Build'' project that was scheduled to
        be completed before year-end, and so hundreds of workers would not lose their
        jobs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cbbc88-9e46-4dd8-bdb0-5278af71e32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:14:58.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:32.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon kung ituloy namin ''yang</em> work stoppage ng whole
        project, <em>hindi maaccomplish yung</em> completion on the expected date.
        And more importantly, we are talking of about 900 workers. <em>Pag pinahinto
        mo ''yon,</em> 900 workers <em>ang mawawalan ng trabaho,"</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb51582-15fd-4b6c-9e29-f15f4df93327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:14:58.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:32.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we continue with the work stoppage of the whole
        project, we will not complete it by the target date. And more importantly,
        we talking of about 900 workers. If we stop, 900 workers will lose their jobs.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fc35f1-b43a-4613-8de8-441711c81b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:14:58.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:32.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their investigation of the accident site, Bello said there were
        violations including the lack of warning signs, but Regional Director Sarah
        Mirasol gave the recommendation to lift the work suspension in the area after
        compliance was met.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ae5e5a-db95-4daa-b76b-8da9a07f6442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:14:58.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:32.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accident <a href="https://cnnphilippines.com/news/2020/11/21/skyway-steel-
        girder-collapse-muntinlupa.html" target="_blank">happened</a> in Muntinlupa
        on November 21.&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736246af-a086-4440-911f-986881fe34c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:14:58.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:32.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EEI Corporation, the construction company in the Skyway Stage 3
        project, said in a statement that a crane being positioned "tilted and fell"
        on the steel girder, which crushed vehicles below it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb647dc1-2c01-445e-9ee6-d907d79a42fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:14:58.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:33:32.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/11/22/San-Miguel-
        Ramon-Ang-apologizes-Skyway-project-accident.html" target="_blank">RELATED:
        SMC''s Ang apologizes, vows help for victims of Skyway project accident</a></strong></p>'
