      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon na talagang may mga sales, magkakaroon po talaga ng
        pagdagsa ang mga tao dito sa mga malls,</em>" he added. <em>"Pinapaalalahanan
        po namin ang mga mall owners na magkaroon ng stricter implementation through
        their marshalls. It is very eminent na tataas talaga ang mga kaso."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
