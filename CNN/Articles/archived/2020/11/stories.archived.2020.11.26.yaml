      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea52e31b-7a9e-4857-b602-f7816ccd4644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:31:55.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:56.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It must be the political commitment of the government to respect
        women," she emphasized. "After all, we must be reminded that women''s rights
        are human rights."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
