      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/26/us/michael-jordan-feeding-america-donation-last-dance/index.html"
        target="_blank">"Michael Jordan donates $2 million from hit documentary to
        feed America''s hungry"</a></em></p>'
  'chrissy-teigen-grief':
