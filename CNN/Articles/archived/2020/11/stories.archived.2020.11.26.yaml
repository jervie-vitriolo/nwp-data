    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159421b4-6075-4fa5-accc-61ce96572111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:48:13.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liong served as Duterte''s legal consultant from 2010 to 2013 in
        Davao City. He was also head of the legal department at PhilHealth''s Davao
        Region office in 2016. He is currently a <a href="http://www.pea.gov.ph/images/pra_images/pdf/GCGMC2012-07/resume/BODWarrenRexHLiong_CV2.pdf"
        target="_blank">board member</a> of the Philippine Reclamation Authority.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fcf5bb-098a-4b85-94b5-7160150f4a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:48:13.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da092a22-849d-4e33-9352-4dab2479b471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:48:13.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liong will replace Melchor Arthur Carandang, who had investigated
        Duterte''s alleged ill-gotten wealth. Carandang was <a data-cke-saved-href="https://cnnphilippines.com/news/2019/6/27/ombudsman-carandang-dismissal.html"
        href="https://cnnphilippines.com/news/2019/6/27/ombudsman-carandang-dismissal.html"
        target="_blank">dismissed in 2018</a> after the Palace found him liable of
        graft and corruption, and betrayal of public trust in the conduct of his probe
        into the first family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284edecd-c794-49ab-adcf-2f9b744df726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T23:00:41.973+08:00
      'mgnl:createdBy': 'vince'
