        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588358dd-fbf1-459a-b37f-004386eb539b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:59:40.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:03.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://safercovid.org/myrisk/">Safer-Covid</a> tool
        assigns a score based on the risk level associated with a given activity.
        Users can input information such as setting, number of people and duration,
        and the tool rates it on a scale of 1 to 10. The higher the score, the riskier
        the activity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2570930-0623-4c79-94b2-d06b2e230d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:59:40.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:03.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ed7047-3d2d-4727-a935-e5db609e20c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:59:40.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:03.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, a long Thanksgiving gathering with more than 25 people,
        indoors, with no social distancing earns a score of of 8. But a smaller, shorter,
        outdoor event with social distancing earns a score of 3.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6734e3-c06f-4b50-96c0-5c24c03ce15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:59:40.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:03.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd30fd73-0026-440a-bbec-9d23c5fcac1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:59:40.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:03.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tool aims to guide consumers through four factors critical in
        making plans during the Covid-19 pandemic, said Dr. Vik Kheterpal, the product
        lead for this project. Those four factors are activity risk, local spread,
        risk of severe illness, and personal risk tolerance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c97619b-94fd-4b66-94b5-12a5cb70bdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:59:40.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:03.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6361e446-9442-4db4-99c0-f9b4d27d3f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:59:40.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:03.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By putting in their zip code, users can see data on local spread.
        They can also answer a questionnaire about personal health and receive feedback
        on their risk of severe illness from Covid-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861022b8-4c84-47c4-ad9e-8adb5ca36837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:59:40.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:03.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc44af71-ac44-4a7d-ae6c-6ada96ef1166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:59:40.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:03.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The typical consumer freezes or just takes an instinctive response
        to making a decision about an activity," Kheterpal said. "What we''re trying
        to do with the tool is to bring attention to the four factors in a very consumer-friendly
        way."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3291c432-e346-4fce-84ad-f2fb6439d675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:59:40.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:03.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa3dadc-f4e4-437c-b842-4f6cccb356b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:59:40.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:03.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tool was created with funding from the National Institutes of
        Health, and uses data from sources including the US Department of Health and
        Human Services and the Covid Tracking Project.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c3f339-31ce-462b-98a8-aad5f27e94e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:59:40.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:03.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb57a2e-e567-4d46-911b-012948650c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:59:40.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:03.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the CDC says the "safest way" to celebrate the holidays
        is to only gather with other members of one''s own household. Kheterpal said
        this tool is useful in providing people with rational risk assessment, and
        a sense of autonomy over decisions in a time when things may feel out of control
        for many.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9d2e35-0d8b-4fc8-8674-ae6d43cea58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:59:40.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:03.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2108d7-1bfa-42bf-883b-bad49f4fc0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:59:40.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:03.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all want agency over our decisions," Kheterpal said. "We want
        to make a decision knowing that we understand why it is or isn''t."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c523688-2c1c-4607-bde5-f3bccdb8026c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:59:40.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:03.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fba8e9-9a43-4881-a7d3-03b997e209b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:59:40.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:03.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kheterpal said that in designing programs like this, it''s important
        to know that users want to be armed with accurate information, and that when
        they are informed, they make better decisions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0b2149-eefd-4bd6-bf6c-a50e1f93b744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:59:40.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:03.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5f93b1-d0c4-4a9c-a321-a0ce935ece1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:59:40.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:03.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an effort to make that bite-sized, to not treat the consumer
        as blank slate that is not going to have agency over their decision," he said.
        "And to respect the fact that none of us like to be told what to do."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79a2438-b9ed-4c61-8662-d04f97e827d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:59:40.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:33:03.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/11/25/health/covid-19-risk-assessment-tool/index.html"><em>
        "Getting together for the holidays? This website will help you see how risky
        your plans are"&nbsp;</em></a></p>'
  'prhobition-era-whiskey-new-york-home':
    'author': 'Kelsie Smith, CNN'
    'caption': 'Nick Drummond and Patrick Bakker said they found more than 66 bottles
      of whiskey from the Prohibition-era hidden within the walls and floorboards
      of their home.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-26T17:03:19.993+08:00
    'imagesource': 'jcr:01fb028c-c7f2-4a8a-ace8-ae9a0fecb53c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02e3533e-8ca4-4344-9394-6de6a4fda9ed'
    'lead': 'When a New York couple was told their over 100-year-old home was built
      by a notorious bootlegger, they passed it off as small town legend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-26T17:06:15.142+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:33:01.155+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:58.426+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Couple finds more than 66 bottles of Prohibition-era whiskey hidden
      in the walls of their New York home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a97cf2-bffc-4579-ab99-fdb133713e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:06:15.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:01.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- When a New York couple was told their
        over 100-year-old home was built by a notorious bootlegger, they passed it
        off as small town legend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55beb9e-fc6e-477b-8cd4-4b52042cfcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:06:15.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:01.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during a recent home renovation, the couple discovered something
        that revealed the legend could be true.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70adbc8c-158b-4cba-acc4-399e295d91a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:06:15.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:01.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early October, Nick Drummond and Patrick Bakker said they found
        more than 66 bottles of whiskey from the Prohibition-era hidden within the
        walls and floorboards of their home, which was built in 1915.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f299dc5-581b-4f8a-beaf-7bb8d97aa265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:06:15.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:01.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our walls are filled with bundles of booze!" Drummond, who documented
        the unexpected find in a <a href="https://www.facebook.com/bootleggerbungalow/">series
        of posts on social media</a>, wrote on his Instagram. "I can''t believe the
        rumors are true! He was actually a bootlegger! "</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121723b4-c41f-4142-9f21-6281785b4880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:06:15.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:01.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple had been living in the house nestled in the small village
        of Ames, located about three hours away from New York City, for a little over
        a year before they decided to begin major renovations two months ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c323ef-7947-45de-88cf-398d878e15c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:06:15.143+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:01.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drummond, a designer and historic preservationist, told CNN he was
        removing outside skirting along the bottom of the mudroom attached to the
        house when a mysterious package fell out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea27aac9-9d9f-49bc-a1a6-5d33fd543dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:06:15.143+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:01.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m like what is that? I''m very confused," he said. "I''m looking
        and there''s hay everywhere, there''s paper, and glass ... I see another package
        and it''s this whiskey bottle."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3867ff95-6c3d-4aeb-8a4e-4b5117a2352b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:06:15.143+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:01.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m like holy crap. This is like a whiskey stash. And this is
        like, all of a sudden, the whole story of the bootlegger."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330a9c18-f916-43ba-8b9f-5fd7b44be241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:06:15.143+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:01.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drummond went on to find more packages of smuggled whiskey under
        the floorboards after entering the mudroom through a uncovered hatch inside
        the floor. He said the couple continues to find more bottles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea58319f-1bdc-422c-a8ca-815a12544d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:06:15.143+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:01.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially we found seven bundles of six in the wall and then at
        that point we found four more bundles and actually funny enough as of less
        than a week ago we just found more," said Drummond.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e04b81c-e68b-4444-8aa4-10b1ac58655c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:06:15.143+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:01.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The liquor is a brand of Scottish whiskey labeled Old Smuggler Gaelic
        whiskey, which is still made today. Each bottle was wrapped in tissue paper
        and straw and bundled in a package of six, said Drummond.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e506289-772e-4723-8e9d-2d902c0e0e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:06:15.143+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:01.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original owner of the house was a German man known as Count
        Adolph Humpfner.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82a6d74-4760-4919-a1bd-0e602a31177a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:06:15.143+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:01.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After researching newspaper articles and various legal websites,
        Drummond said he found out that Humpfner was known to be a man of mystery
        in the town and took part in many scandals. He died a sudden death and left
        behind the smuggled liquor, as well as a heavily disputed fortune.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13771039-80eb-44f8-a29c-01f2003b927f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:06:15.143+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:01.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series of discoveries lead Drummond to continue documenting
        his home renovation on social media. Followers have reached out to participate
        in learning new history about the home and its bootlegging owner.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1644f2a1-b786-41cd-90b6-9361090b1826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:06:15.143+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:01.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple plans to leave the bottles they found empty or evaporated
        preserved in the home -- and sell the bottles they found full. The full bottles
        are estimated at a value of around $1,000 each, said Drummond.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cd28b7-df13-49e0-bbdc-4707c49e68f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:06:15.143+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:01.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple said they will keep one of the full bottles of whiskey
        to taste test.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c631dec-ee07-4f55-944f-6a5463d77443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:06:15.143+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:01.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/11/25/us/whiskey-bottles-found-new-york-home-walls-trnd/index.html">
        "Couple finds more than 66 bottles of Prohibition-era whiskey hidden in the
        walls of their New York home"</a></em></p>'
  'COVID-19-strains-vary-response-hard-to-compare-in-every-country':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-26T17:23:31.530+08:00
    'imagesource': 'jcr:00c12374-c1ad-4a66-b45f-9ab56a2bbacc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
