      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T10:30:07.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:34:04.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> The
        province of Iloilo is recreating the Battle of Mactan through a massive diorama
        project in line with the 500th anniversary of the historical event next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb723b3-a9fb-4288-a681-39775759c515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T10:30:07.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:34:04.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sulu Garden Foundation in Miag-ao, Iloilo took the initiative
        of working on a 50-square-meter diorama with at least 3,000 miniature figurines
        depicting the battle that transpired on April 27, 1521 and led to the victory
        of hero Lapu-Lapu against Spanish forces headed by Portuguese explorer Ferdinand
        Magellan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cecf4e-2e91-479c-a8f1-93eb3aa64c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T10:30:07.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:34:05.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed16e82-aeef-4721-ac53-5033f84787be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T10:30:07.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:34:05.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' New Day on Thursday, Sulu Garden Foundation
        Project Manager Arli John Nim shared that they started the project in June,
        with the help of 3D printing technology, to visualize the historical event.</p>'
