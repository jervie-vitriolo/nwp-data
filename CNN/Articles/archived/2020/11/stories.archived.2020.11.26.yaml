  'Metro-Manila-mayors-GCQ-December-quarantine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-26T16:04:02.310+08:00
    'imagesource': 'jcr:723c0fa3-98cf-40ea-8c3a-da53cdc23bd5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42d538ae-4da0-4d44-b20c-816540aae824'
    'lead': 'President Rodrigo Duterte will announce quarantine classifications for
      December on Monday, but Metro Manila mayors have suggested to keep existing
      rules to reduce possible infections during the holiday season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-26T16:06:57.320+08:00
