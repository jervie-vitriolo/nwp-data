      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:41:28.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:18.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There weren''t any vital signs, so the nurse and psychiatrist came
        in and tried to perform CPR, but it was unsuccessful," added the attorney''s
        statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6c297e-a376-469d-a0e7-c13f2fbe0606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:41:28.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:18.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c176a3ef-1a13-4ea5-8a9c-0b316c298c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:41:28.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:18.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They asked for ambulances of different providers and in the meantime
        asked for a doctor ... as well as a surgeon doctor who was a neighbor in the
        area.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdea5996-1e61-408b-91bd-442b451676ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:41:28.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:18.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef67f3b-aa1b-4c9e-b946-3d3df9b78fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:41:28.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:18.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This man went upstairs and tried to reanimate the victim. Later
        on, the ambulances arrived along with the clinical doctor of the medical provider.
        He proceeded with resuscitation; he tried with syringes of adrenaline and
        atropine, finally declaring the death of the victim."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b7eb41-d979-4ef1-a814-238fe5efb578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:41:28.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:18.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0072957f-f780-40d4-b655-474bd8b92407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:41:28.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:18.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes have been paid by footballers past and present following
        Maradona''s death.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae514c3b-88d3-4cc6-a33c-6722417225d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:41:28.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:18.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee60b1e-229b-4beb-a8bb-1aaf83273a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:41:28.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:18.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentine star Lionel Messi, seen by many as a modern-day Maradona,
        said he "keep(s) all the beautiful moments lived with him," while Cristiano
        Ronaldo bid goodbye to an "eternal genius" and "unparalleled magician."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805f0f5f-cd03-4c23-af16-d7e2b5e72235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:41:28.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:18.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35071b03-7863-4120-86aa-672f879a4a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:41:28.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:18.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pele, another legend of the game, said he hopes one day the pair
        will "play football together in heaven."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b622790-c451-4506-bd9d-10744461a74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:41:28.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:18.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945d9489-37d2-4980-a00a-ff56f4215a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:41:28.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:18.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maradona inspired Argentina to victory at the 1986 World Cup.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebe7ab4-ee0c-4ced-a799-ce88cea3bfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:41:28.130+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:18.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a21edd-24a5-42fb-9e47-da3639db3479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:41:28.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:18.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the quarterfinal against England, he famously out-jumped goalkeeper
        Peter Shilton and punched the ball into the net -- an act he later dubbed
        the "Hand of God" -- before scoring one of the greatest goals the game has
        seen a few minutes later as he slalomed past seven English defenders to score.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1271e0ed-842f-4fb1-abc3-747e63a5d658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:41:28.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:18.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76beb654-bfaa-4aef-ae87-9b159b172af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:41:28.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:18.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first goal was allowed to stand because the referee did not
        see the foul.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ceb856-275a-417d-ae31-7ed27ce503d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:41:28.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:18.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a673543-9f10-4750-89e7-22b248abc6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:41:28.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:18.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His glittering career, which included helping Napoli to its first
        league title in 1987, was also marked by numerous controversies and his notorious
        lifestyle led to alcoholism and addiction.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2c38cb-d5ef-4b8e-bb97-3636f971104b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:41:28.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:18.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e98b753-e529-48e3-989e-c4c467b889e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:41:28.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:18.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his time in Naples, a city where he has achieved God-like
        status, Maradona came into contact with the Camorra -- the Neapolitan mafia
        -- and struggled with addiction. He failed a drug test in 1991 and received
        a 15-month ban from the game.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec3e5b4-c3a2-46f7-99d5-d2ac4a9f3c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:41:28.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:18.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acba4cc5-323f-4b8d-be73-f17c690aa620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:41:28.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:18.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoli faces Rijeka in the Europa League on Thursday, where tributes
        are expected to be paid to the team''s most iconic player.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4491bb-ec4b-4527-b531-42a39382e371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:41:28.131+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:18.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/26/football/diego-maradona-death-spt-intl/index.html#:~:text=(CNN)%20Diego%20Maradona%20is%20lying,a.m.%20local%20time%20on%20Thursday.">Diego
        Maradona lying in honor at Argentina''s presidential palace"</a></em></p>'
  'Astronauts-Thanksgiving-holidays-space':
    'author': 'Ashley Strickland, CNN'
