      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:56.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80bd8d7-75ca-4811-959c-11e6f3082e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:31:55.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:56.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renowned women''s rights lawyer Lorna Kapunan, a member of Zonta
        Club of Makati-Ayala, urged the Philippine government to strictly enforce
        the many existing laws in solving gender-based violence in the country during
        the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab300915-8344-460c-b30a-bfbb6210b9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:31:55.395+08:00
