      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> <strong>–</strong>
        President Rodrigo Duterte appointed Warren Rex Liong, his former lawyer and
        a procurement director from the Department of Budget and Management, as the
        new Overall Deputy Ombudsman, the Palace confirmed on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73efedce-5ebb-48ba-8171-08fe9dc3b385'
      'mgnl:activationStatus': true
