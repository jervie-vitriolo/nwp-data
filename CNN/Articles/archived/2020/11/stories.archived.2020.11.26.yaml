      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are targeting March 27 next year (for the launch), a month before
        April 27, the Battle of Mactan. We are still finishing about 1,000 more figures,"
        Nim said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c3c0e2-fe9e-4232-853d-989029718331'
