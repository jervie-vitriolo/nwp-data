    'mgnl:tags': ['Walt-Disney-Co.', 'layoff', 'pandemic', 'employees']
    'template': '1'
    'title': 'Disney is laying off 32,000 employees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120389b7-710b-4dc7-be87-e29440c5a7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:33:39.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:56.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Walt Disney Co. is laying off 32,000 employees,
        about 4,000 more than previously announced, as the coronavirus pandemic continues
        to hammer its parks and resorts business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00544377-73a6-484d-8459-d65ca4fafe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:33:39.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:56.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c10d7c9-2e30-4fa0-a004-9badc5cf4518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:33:39.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:56.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said in a US Securities and Exchange Commission filing
        on Wednesday that the job cuts will happen in the first half of its fiscal
        year, which began in October.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddcffbd-072c-4d40-9364-78b849302958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:33:39.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:56.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa7598f-f27c-4a20-84ad-7d5f6c42713d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:33:39.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:56.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has slammed Disney''s parks business, and forced it
        to suspend cruise ship sailings and delay major film releases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2131cd32-787a-426c-b3fd-16f410973f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:33:39.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:56.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751a04da-bdd5-4cac-93f0-279c4d904301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:33:39.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:56.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 12 of its parks in North America, Asia and Europe were closed
        between March and May. While Disney has since reopened theme parks in Shanghai
        and Florida, its flagship park in California will remain shut at least until
        the end of 2020. Disneyland Paris was forced to close again late last month
        when France imposed a second nationwide lockdown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67cb23e-5a06-4574-8b03-bee55d89d3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:33:39.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:56.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bc6e50-73c8-4817-8d9e-e50c77a379f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:33:39.727+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T00:32:56.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney swung to a loss of $2.8 billion for the year to September
        30, marking a sharp reversal from the previous year, when the company posted
        a $10.4 billion profit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
