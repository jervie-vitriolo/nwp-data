      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/26/politics/supreme-court-religious-restrictions-ruling-covid/index.html">"In
        a 5-4 ruling, Supreme Court sides with religious groups in a dispute over
