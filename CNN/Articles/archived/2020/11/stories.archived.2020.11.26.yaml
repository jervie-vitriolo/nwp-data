    'template': '1'
    'title': 'This is how astronauts celebrate Thanksgiving and other holidays in
      space'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7c1c99-bc42-426a-b697-9f22948b35bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:14.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The holidays may look a little different
        this year due to the pandemic, but they will still happen -- even in space.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6be216-b8dc-4bfe-b114-6e0127bcc3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:14.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0ed658-1fcd-4b21-845c-76ea26bef684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:14.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Space Station will host seven crew members throughout
        the holiday season, the most ever for the orbiting laboratory in its 20 years
        of having humans living aboard.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378c3c86-7f7a-4c5c-8919-73578bf3d7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:14.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccad4f90-3f69-4e97-bd97-9195f76a7005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:14.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international crew includes NASA astronauts Kate Rubins, Michael
        Hopkins, Victor Glover and Shannon Walker; Japan Aerospace Exploration Agency
        astronaut Soichi Noguchi; and Russian cosmonauts Sergey Kud-Sverchkov and
        Sergey Ryzhikov.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9eeda4-cfeb-4363-b5b2-e777d4353576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:14.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea24f47-a884-4b1b-b9e5-914cf65deced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.668+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:14.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international crew will take the day off from working on the
        space station and sit down for a special meal together, as well as calling
        home to talk with friends, family and loved ones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac5ced0-c591-406a-9896-af4d88a16bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.669+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:14.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fac608-2226-4e9f-b6af-b0be988e3fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.669+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:14.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very happy to be on the space station this year because I
        get to share American traditions with my international crew mates," Walker
        said. She hinted that they may stream some football games, another Thanksgiving
        tradition. It''s her second Thanksgiving in space; she was also on the space
        station in November 2010.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc00b67-8a58-4889-b3c8-6f175c191ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.669+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:14.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68215732-42af-4cb0-a5ab-cf80115b9c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.669+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:14.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The menu includes cornbread dressing, smoked turkey, green beans
        and mashed potatoes. Noguchi brought some special Japanese "party food" to
        share, including curry rice, red bean rice and some special seafood that a
        Japanese high school student on Earth prepared for the crew.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f85962-daea-4205-a8f5-d260636904a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.669+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:14.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65d64bd-e6bf-48c2-b5ac-562b4156525c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.669+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:14.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew also shared their Thanksgiving wishes from space on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5644e6c0-ab36-40cb-815b-d9c2761d6d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.669+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:14.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2e3ca0-1c89-4047-b65c-1196bab8aca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.669+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:14.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The year 2020 is a tough one, but it''s also the the year of Perseverance
        and the year of Resilience and I really hope every one of you cherish every
        moment with your friends and family," Noguchi said. The names of the Perseverance
        rover and the SpaceX Crew-1 capsule Resilience, both launched this year, seem
        even more meaningful to the crew during the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55382d9c-9300-475f-bf62-d2a57b3e0166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.669+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:14.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4871f7-a722-4ff2-901c-892c3416340f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.669+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:14.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Hopkins, its his second Thanksgiving in space after spending
        the holiday on the station in 2013.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cc36c9-3b69-4302-99ab-df43c8ace020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.669+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:14.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d45510-a153-4209-a482-517fc8fd8f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.669+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:14.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, Thanksgiving is all about family," Hopkins said. "This
        year, I''m spending it with my international family. We all feel very blessed
        to be up here and we''re very grateful for everything we have."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c50fa4-fde4-437f-a134-dc7e7515a2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.669+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589ee61d-4b84-4b17-a924-c369ab93086c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.669+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Holidays away from Earth</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cae62ee-127c-454b-a220-ba8107524f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.670+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronauts have marked the tradition of celebrating holidays in
        space since the days of the Apollo mission, when the Apollo 8 crew famously
        shared their Christmas Eve message in a live television broadcast in 1968
        by taking turns reading from the Book of Genesis in the Bible.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df305ccc-2479-4a19-815d-34ae0dd96a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.670+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc7d666-e44b-4d76-90c9-d23bb2cb53ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.670+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first Thanksgiving in space was celebrated on November 22, 1973,
        when Skylab 4 astronauts Gerald P. Carr, Edward G. Gibson and William R. Pogue
        each ate two meals at dinnertime, although nothing special was on the menu
        for the occasion. The three worked on and supported a spacewalk lasting six
        hours and 33 minutes earlier in the day and missed lunch.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3332aa5-dd68-4123-b6a5-766af367bb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.670+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaca6e8-ec33-4ad5-ab36-23bb8dd31831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.670+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How these holidays are marked and celebrated is up to each individual
        crew and space veterans tend to share suggestions and ideas with rookies before
        they go up, NASA astronaut Dr. Andrew Morgan told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0605ba-6824-4484-a353-3ca6e4b11e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.670+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b01fabc-3d53-4936-b120-3be0ceabffa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.670+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan spent the entirety of the holiday season on the space station
        in 2019 alongside crewmates Jessica Meir, Christina Koch, Alexander Skvortsov,
        Oleg Skripochka and Luca Parmitano.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb06acf2-803d-4ed7-9a67-796f95167e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.670+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e501e8-b987-43ec-9a65-c24a34cc0707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.670+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it was a busy time on the space station with multiple spacewalks
        and experiments on the schedule, the astronauts were able to come together
        for a special meal that weekend with their international crew members and
        talk about what Thanksgiving meant to them.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b7fff0-f55c-4c26-95d0-0d716ed57acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.670+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb899ec3-fbbb-4e84-b8ab-7a974f981282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.670+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey, stuffing and mashed potatoes are on the standard menu for
        NASA astronauts in space, but they also saved special treats like smoked salmon
        and cranberry sauce to share with each other. In space, the cranberry sauce
        perfectly retains the shape of the can it came in. Meir and Koch also made
        hand turkeys for their table decor.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053b3b48-f978-4ebd-9877-1c62f81ccbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.670+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab2088f-aa09-4171-9607-abf65f278a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.670+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Out of this world Christmas memories</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0f93d6-9b60-47da-bcaf-158bd2b4325d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.670+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days leading up to the holiday, Morgan and his crew played
        Christmas music throughout the station and had classic holiday movies playing
        to create a festive atmosphere. They also used a projector with a recording
        of a burning yule log to make it look like they had a cozy fireplace on the
        station, he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b75e7f9-5a6c-4002-880d-a8167ad778b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.670+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778feecc-9361-452a-aa26-5c82c8f0dbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.671+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the international nature of their crew, they actually celebrated
        Christmas twice: Christmas on December 25 and Russian Orthodox Christmas on
        January 7.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b81f2d2-cfe6-4ec2-a53d-299314d9e820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.671+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff19f437-27bd-412b-9a45-3bd17813c07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.671+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meir is Jewish and marked the passing of Hanukkah on the space station,
        tweeting pictures of her festive socks, but she also grew up celebrating Christmas
        as well and joined in the festivities on the station.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd69d0d-8692-48df-872d-73ed1c63bdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.671+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf80a86-8c9a-463d-9c07-aabd5ae69f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.671+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your idea of planning ahead is buying Christmas gifts on Black
        Friday, it''s very different for astronauts thinking ahead to their space
        mission if it includes holidays.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7799b776-6e47-4314-9959-83a56372706f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.671+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5ecef3-2bfb-447d-b4f5-4a8490507ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.671+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to think about a year or more in advance to make sure we
        purchased, packed and kept these gifts a secret the entire time," Morgan said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7014e356-4d6f-4f0e-b1e2-95d3db4d5ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.671+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2a8bc3-750b-4f66-9a79-3c74f8db3646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.671+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan knew that Parmitano enjoyed a special Russian treat called
        chocolate cheese, which is essentially a heavy chocolate fudge, so Morgan
        saved some to include with Parmitano''s present. Morgan also gave every crew
        mate a harmonica in their stocking so they could have a harmonica band on
        board.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5000c523-d746-4f12-a433-4d8835a3289e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.671+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061bc6d4-d4db-4546-89b5-97157447f6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.671+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, the crew shared a holiday message and serenaded their
        mission control centers across the world with one refrain each from John Lennon''s
        "Happy Christmas" and José Feliciano''s "Feliz Navidad" -- all while wearing
        matching festively striped pajamas.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d246e74-40fc-4fad-b6f4-f78c60c8f875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.671+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e9bed9-b96c-44dd-92f2-aa60891b04ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.671+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan was missing his family and thinking about the traditions
        he would normally share with them. One of his favorites is spending Christmas
        eve only lit by candlelight. He grew up with this tradition and continues
        it with his family.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cf49c2-0728-4cab-b7c3-f71ebf84c60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.671+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94dd39e-ed3d-46fa-af5b-680ed0a25170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.671+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he woke up on Christmas morning in the space station, all of
        the lights were turned off in the modules, a normal occurrence while the astronauts
        are asleep.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3035e1-c526-4a5d-84fd-124d0e244472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7493990a-4ea3-4836-8e83-50c69289496d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Koch had taken small flashlights and covered them with gold-colored
        tape to make them look like little burning candles. They were everywhere --
        in the lab, the crew quarters, the galley where the crew eats.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed5b577-686e-4505-87e5-b79d637aa53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724bca71-fc91-47c6-85fd-e209380dd006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I saw that, I actually got choked up with nostalgia," Morgan
        said. "It made me think about missing my family during Christmas, but also
        just the thoughtfulness of Christina''s gesture. She had paid attention to
        that little detail and it was extremely meaningful. It''s one of the many
        memories I cherish from my time on the space station."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4389efe-2813-4423-8a00-04bef72db79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ce799c-93d6-439b-9ec8-1a8350c18497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Many happy new years</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90c4dcf-29a7-4133-ba68-24259375a8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space station operates on Greenwich Mean Time to stick to a
        schedule. The crew witnesses 16 sunrises and 16 sunsets each day as they orbit
        the Earth at 17,500 miles per hour.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f629043-e3e7-44c5-a9ee-46c433f35506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105b1d48-d5ad-4ff5-a031-53298eff0d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when it comes time to say "Happy New Year," the crew has many
        chances to celebrate. They make calls down to each mission control as the
        new year arrives in their time zone.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf86df3a-456f-4832-a9c0-feaa8752b13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3343098-f1a4-4b37-b413-422e18973f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Year''s is a much bigger holiday than Christmas for the Russian
        crew, so the entire crew came together to enjoy a large meal and toast to
        the year ahead.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6d849c-3d61-432d-9ad7-5693988cb73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc23fcd-6b86-4261-95aa-3137c4c6e8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the other big tradition involves watching a Russian film, which,
        when translated essentially means, "The Irony of Fate." The 1976 Soviet romantic
        comedy television film has "a little bit of a bizarre plot about a gentleman
        who becomes so drunk, he ends up in Leningrad and doesn''t know how he got
        there," Morgan said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23243bf-959e-4eb0-b6b0-0a52a8e249dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.672+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9164a21e-0e41-4020-bf68-5b85f8bc363d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a cultural phenomenon to watch the movie on New Year''s Eve
        in Russia, so it is played in the Russian segment to honor the tradition.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc83a42d-f225-48a7-9676-ebe6e6de535a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc6f69f-e9a2-497f-878a-dae3dca7841b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To experience that with our Russian crew mates was extra special,"
        Morgan said. "That exchange of those traditions and experiencing each others''
        holidays and sharing that with each other across an international crew, that
        will be the thing I take away from that experience. It embodies everything
        good about international cooperation and sharing traditions across different
        countries."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4818b0-72b3-45a6-88a2-c2670d5ebc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3932810e-818c-44d9-bb8f-8075681077e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Celebrating in isolation</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e56cea-0636-455f-9947-9c65b620aa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the astronauts normally have the ability to send emails, do
        video conferences and make phone calls, they get a little more time to do
        these so they can connect with family during the holidays.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35bc21d-c162-4a9b-8ef9-891ae86aa60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dcac5a-c98c-457e-92dc-3ff475d130db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, it''s also how families and friends are connecting as they
        social distance to stay safe.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd502e065-f3f8-45b4-bd17-a0b93b5f2ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8905ac25-6488-4f1a-bc98-37329e4b1e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it isn''t perfect, we still have a lot to be thankful for,"
        Morgan said. "We have the technology available to be part of each others''
        holiday experiences even though we are far apart, whether that be across states,
        oceans or from low-Earth orbit."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86480cad-9dde-4eb8-bf1d-ec616e8d5aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd525a6d-5875-499c-889d-b321e413ea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s his first Thanksgiving home since 2018. While they usually
        host astronauts and cosmonauts in Houston who are visiting for training, they
        can''t do that this year.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702d85f1-bb34-4b46-b50c-a31b5e9952d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.673+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2df6b09-204a-4350-92cb-64e82b3fc80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan said the key to enjoying this holiday season is similar to
        how the astronauts celebrate in space: with planning, intention and thoughtfulness.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65afcea-3af8-478a-a444-dc933d208420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d6e358-f7e5-4221-9d62-765b6e9570ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connect with people you haven''t reached out to in a while, be deliberately
        thoughtful and make small gestures that have a big impact, Morgan said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6704ca-2098-49bd-bbec-0dbdf5b75710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c3bbba-6f04-421b-a022-b786ce3d186b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before going to space, he collected photos of his friends and family.
        In space, he took them to the cupola, where Earth is visible from the space
        station, and took photos of his loved ones with Earth as a backdrop. It was
        a simple thing, although it took some planning, but brought joy to his loved
        ones.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad057fef-7b79-412d-aad9-30e7ef4dcdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3786f00a-77b2-473d-8430-a05bb1dcbaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan also shared his wish for the current crew on the space station
        as well as everyone on Earth.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131be089-25ad-468e-b29a-5d89f0302020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff94e85a-13b0-4541-b870-99245dc97d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As they experience the holidays separated from loved ones, so are
        the majority of the people on this planet right now," Morgan said. "But that
        separation is finite. The crew will return and be reunited, this pandemic
        will pass and we will all be reunited as human beings."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1359448-37eb-492d-a6a3-078f492f0f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:43:35.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:15.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/26/world/nasa-astronauts-holidays-space-scn-trnd/index.html">"This
        is how astronauts celebrate Thanksgiving and other holidays in space"</a></em></p>'
  'nha-emergency-housing-assistance-typhoon-victims':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-26T21:07:05.375+08:00
    'imagesource': 'jcr:f31fdb30-b780-4c1f-b994-7d4f41a095fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24047703-6ed3-460f-9865-3b9d24a89308'
    'lead': 'The NHA says based on initial report, some ₱2.2 billion is needed to
      give typhoon victims one-time housing cash assistance.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-26T21:18:14.370+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T00:32:08.608+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:31:04.848+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NHA', 'housing', 'typhoon', 'cash-assistance', 'shelter']
    'template': '1'
    'title': 'Some ₱2.2B needed for housing cash assistance for typhoon victims—NHA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d2e9b8-4dee-4071-aa27-a82d0a53b553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:18:14.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:08.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —&nbsp;</strong>The
        National Housing Authority said approximately ₱2.2 billion is needed by the
        government to be able to provide one-time housing cash assistance to typhoon
        victims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5179d633-5fef-48d7-b3bd-c5d805da4099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:18:14.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:08.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305802c3-c8d2-4320-9909-c8c9e58ba4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:18:14.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:08.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NHA Asst. General Manager Victor Balba on Thursday told CNN Philippines’
        Newsroom Ngayon that this is only based on an initial report submitted to
        them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423f348c-5605-4396-a812-480be7e74139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:18:14.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:08.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8d9a77-374e-4287-8b07-c4171605bfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:18:14.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:08.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure that more people will benefit from the emergency housing
        assistance, he said the maximum assistance was pegged at ₱10,000 for each
        victim from the initial proposal of ₱30,000, considering the large number
        of typhoon victims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4c7e1e-075d-4c05-b18b-8ffa33d3d93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:18:14.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:08.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffb2a79-5bc1-4717-963d-178bc09e5142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:18:14.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:08.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balba explained that ₱5,000 will be given to those whose homes were
        partially damaged, and ₱10,000 to those whose houses were totally destroyed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5476ea5-ba5b-4a32-9f51-34b6bf070403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:18:14.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:08.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743f9de2-2d04-430a-8e6f-b81dd2c7022d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:18:14.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:08.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identities of beneficiaries will be based on the list submitted
        by the affected local government units, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef9720e-42db-45f7-915f-e77960a2f2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:18:14.370+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:08.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c6f14d-0be3-4957-bef1-eb8336d9ed79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:18:14.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:08.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Balba said all relevant agencies are coming up with a
        plan for post rehabilitation and recovery efforts in all affected areas. This
        is part of the tasks of the Build Back Better Task Force created by Executive
        Order No. 120.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df124dd6-275f-4166-9e44-9253d2132ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:18:14.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:08.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d83d8d-a265-4e03-b2e2-60941b6f7eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:18:14.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:08.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are now determining resettlement sites for the victims,
        adding that a proposal is being formulated for the implementation of the task
        force’s programs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed2f266-a4bf-4637-9b9f-cce87bf5e9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:18:14.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:08.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f68e24a-b750-4432-a82d-07c7a24c80c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:18:14.371+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:08.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balba assured families facing relocation that the resettlement areas
        will be able to provide their needs, especially livelihood.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
