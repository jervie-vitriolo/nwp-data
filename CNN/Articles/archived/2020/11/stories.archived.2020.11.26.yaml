      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d064b0-d4d6-4a60-8b54-0c820bf28484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T10:30:07.391+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:34:10.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to history, there were around 1,500 of Lapu-Lapu''s warriors
        against only 49 of Magellan''s warriors. However, there are spectators of
        almost 500," he said, saying they are also aiming to add women and children
        — ordinary villagers in the island of Mactan to give a bigger picture of the
        scenario.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aedcfcd-74e9-4d54-8932-0dc3f9b4ed47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T10:30:07.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:34:10.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nim noted that the challenge specifically lies in hand painting
        each mini figure, as they intend to showcase even the tiniest of details,
        from the tattoos to the ornaments worn by the characters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229becfe-fa42-4f63-a3fd-3bd9fa6748dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T10:30:07.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:34:11.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5178c3dd-f3e2-4562-85f7-104e398ab453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T10:30:07.392+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:34:11.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteer students, 3D printing experts and artists have taken part
        in the project, rendering their time painting and designing three-centimeter-tall
        figures, Spanish warships, and landscapes after school hours. The team also
        consulted with historians on the concept of the project to make it closer
        to reality, Nim added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b2dc8a-630a-47b0-9728-2405ea9c4b54'
