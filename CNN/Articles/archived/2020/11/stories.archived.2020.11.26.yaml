      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Entity for Gender Equality and the Empowerment
        of Women mentioned in its findings that women calling on domestic violence-related
        helplines increased significantly worldwide during the lockdowns brought by
        the COVID-19 pandemic, with an estimated 15 million women affected in their
        own homes.</p>'
    '17':
