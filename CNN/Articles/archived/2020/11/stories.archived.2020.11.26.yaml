      'mgnl:lastActivated': 2023-01-25T00:31:54.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1311f9a1-6292-42f5-a0d6-01dd413c1861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.765+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, Black Americans were nearly two-and-a-half
        times as likely to live in food-insecure households as White Americans, while
        Latinos were twice as likely, according to Feeding America, whose projections
        for 2020 indicate 18 of the 25 counties that will be hit the hardest are majority
        African American.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d9c8c5-775a-48d4-ab13-333bb2c408ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.765+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd105149a-f9d4-4780-b8a4-b7db5ffdef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.765+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeding America operates in every US county, with a network of 200
        food banks and 60,000 food pantries, and has instituted low- or no-contact
        options in many places, including seniors-only hours, drive-through pantries
        and expanded home delivery.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb485867-a238-402f-84ab-58fe2f77814c'
