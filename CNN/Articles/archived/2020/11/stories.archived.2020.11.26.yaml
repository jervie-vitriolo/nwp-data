    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH posts 1,392 new COVID-19 cases as tally tops 424,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1e455d-59e4-48d8-9b66-c3147020fc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:27:44.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:23.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — A
        new batch of 1,329 coronavirus cases was reported by the Department of Health
        on Thursday, pushing the nationwide tally to 424,297.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac42067e-4ccf-42b0-8762-3086ee7c3ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:46:48.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:23.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e183f7e-56df-4699-a574-df95216fddfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:58:44.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:23.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total infected, 28,789 or 6.8 percent are currently ill patients,
        the DOH said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0649a45d-16c4-43f5-b2f7-ba9ea8b33bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:58:44.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:23.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case report showed Caloocan City recorded the highest number
        of new infections at 77, followed by the provinces of Cavite and Laguna with
        73 each. Davao City came next with 73, while Quezon province logged 60.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a870da9b-3f87-4300-bcb8-6dd1b2118ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:58:44.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:23.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also confirmed 386 more patients have recovered,
        raising the number of survivors to 387,266. Meanwhile, 27 more deaths brought
        the country’s COVID-19 death toll to 8,242.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba14e1ab-8bac-4fd9-938e-6c043b1d7f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:58:44.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:23.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74062591-a1cf-4dfb-a390-5182448f7c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:58:44.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:23.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said nine testing laboratories failed to submit their reports
        on time and were not yet included in the updated count.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb52658-4124-4b4b-b8cf-edbdf4c0d02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:58:44.986+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:23.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten duplicates were also removed from the tally, while nine cases
        previously tagged as recoveries were reclassified as deaths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957802c9-a977-439c-b02c-5565a2d4b0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:45:40.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:33:23.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos living abroad, 19 more fell ill with COVID-19, while
        another four patients recovered, the Department of Foreign Affairs said. This
        brought the case tally to 11,592, of whom 7,496 have recuperated. The death
        toll, meanwhile, stayed at 834.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2027f29e-16dc-4e50-b307-8cf552fbbbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:45:40.639+08:00
