      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28e0de9-5375-4183-8ae2-90bd4a282a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:27:49.375+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:33:00.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Dapat tignan po dito ‘yong kung ano ang sitwasyon sa isang
        lugar kasi hindi natin maco-compare dahil ‘yong geospatial tsaka tinatawag
        nating demographic conditions ng isang country ay magkakaiba,”</em> Galvez
        explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eefa50-2d54-4fd3-a9ec-9a2042c49baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:27:49.375+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T00:33:00.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
