    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e09d5e9-deac-423c-b43d-4ed6428fcc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:25:52.013+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:32:45.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a call with CNN Philippines Life, Lazada Philippines Chief Marketing
        Officer Neil Trinidad confirmed how the activewear trend is picking up despite
        the overall dip in people buying clothes in general. “In the early days of
        lockdown, fashion slowed down,” he said. “But we are seeing that within fashion…
        workout-related or athletic gear is growing.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9287141c-98ef-4abb-8f06-fd500bf82bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:25:52.013+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:32:45.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I think of how he culled that from the volume of transactions
        that Lazada has (two million carts were checked out in the first hour alone
        of their singles day sale), it made me think about how much workout gear is
        actually being bought, and more importantly, the value that upstarts like
        Groove, or <a href="https://instagram.com/sunnysixactive?igshid=unvdqy0f5t8j"
        target="_blank">Sunny Six Active</a>, create by researching ways to make cute
        merch out of litter or pollutants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061ac2f1-b417-4766-8ab3-44e804c7e85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:25:52.013+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:32:45.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/life/style/2019/10/4/sustainable-fashion-brands.html"
        target="_blank">RELATED:&nbsp;12 Filipino brands that prove the future of
        fashion is sustainable</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da995a62-4aa4-411d-bcb9-040a9391826d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:25:52.013+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:32:45.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrast that with the huge quantities of non-reclaimed materials
        needed to serve a large retailer’s many branches, not to mention the markdowns
        they end up doing to liquidate products.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16304fcf-8e66-4507-b48e-27da6354db0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:25:52.013+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:32:45.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This begs the question: is the fast fashion model itself unsustainable?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55302f62-c144-4409-9fc4-a5761ab3cbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:25:52.013+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:32:45.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uniqlo, which doesn’t present itself as fast fashion yet has the
        large volumes, retail footprint and holding company name (Fast Retailing)
        to suggest so, has developed clothing out of plastic bottles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18bda1b-df02-4d0c-8914-74ba75e5c521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:25:52.013+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:32:45.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their <a href="https://www.fastretailing.com/eng/sustainability/report/pdf/sustainability2020_en_print.pdf"
        target="_blank">sustainability report</a> this year, the brand said, “Clothing
        made from recycled PET bottles has been commercially available for some time.
        However, such clothing did not meet our standards for quality, functionality
        and production cost.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5135f32f-059f-4bbf-a639-ac521577b992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:25:52.013+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:32:45.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To solve this problem, Uniqlo teamed up with Toray Industries, Inc.,
        a textile development company, to create a new kind of thread. They knew that
        conventional recycling technologies made it difficult to produce fine fibers,
        because of the contaminants in&nbsp;PET bottles, and the yellowing that happens
        when they age. And so, they called on Toray''s tech, specifically a contaminant
        filtering technology that made it possible to manufacture fibers that behaved
        like virgin materials.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f757c021-a828-463e-b968-7480d9e79364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:25:52.013+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:32:45.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The snag was that when production began, the initial threads they
        made were breaking because of the impurities in the original material. What
        followed was a big lift that only companies with deep R&amp;D pockets (like
        say; a broad-market brand that can spend millions on billboards) can afford.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9946280b-3313-4e22-aac2-9d81c7682cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:25:52.013+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:32:45.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Through close collaboration with our partners — sewing factories,
        fabric mills, and Toray — we went back to the thread production stage and
        solved each issue one by one. This process enabled us to create an environmentally
        friendly product made from recycled polyester, without sacrificing quality
        and functionality, and without raising prices,” the Uniqlo report said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73b1e42-f1f3-4684-8141-0f6eee6d4018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:25:52.014+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T00:32:45.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually the company landed on <a href="https://www.uniqlo.com/en/sustainability/planet/special/recyclepolyester/?fluffyfleece"
        target="_blank">polyester threads</a>, recycled from the PET bottles — incidentally
        the same type of recycled material that Groove uses.</p>'
