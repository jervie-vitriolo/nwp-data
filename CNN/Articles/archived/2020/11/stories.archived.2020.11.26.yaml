      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City of Manila <a href="https://cnnphilippines.com/news/2020/11/10/Manila-approves-gender-code-to-expand-benefits-protect-violence-survivors--.html"
        target="_blank">recently approved its local Gender and Development Code</a>
