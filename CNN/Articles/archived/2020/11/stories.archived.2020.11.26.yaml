      'mgnl:lastActivated': 2023-01-25T00:37:22.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — A
        graduate of the University of the Philippines Manila led 3,538 examines who
        passed the 2020 Physician Licensure Examination held this month, according
        to results posted by the Professional Regulation Commission on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e37bfd-4e6f-42aa-bb4a-16416f1b95f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:16:49.046+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:22.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jomel Garcia Lapides topped this year''s licensure test for aspiring
        doctors with a score of 88.67%. In July 2011, Lapides also topped the nursing
        board exam.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a578ed-07d5-41b8-988e-048a5d41fc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T09:23:25.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:23.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also among this year''s passers is Trish Robredo, the daughter of
        Vice President Leni Robredo, who posted a <a href="https://twitter.com/jpgrobredo/status/1331650826981425153"
        target="_blank">tweet</a> recognizing all those who believed in her.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fcc14a-5f70-43f4-a9a1-af4c0e9f7d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T09:23:25.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:23.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President congratulated her daughter on social media, sharing
        a photo of the two of them hugging each other.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ff0191-737c-4397-89c0-3b8a8d5f29d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T09:23:25.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:24.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our children''s achievements are always sweeter than our own. Congratulations,
        Trish, (t)hank you for making us proud many times over," the tweet said.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Our children’s
        achievements are always sweeter than our own. Congratulations, Trish💙 Thank
        you for making us proud many times over. <a href="https://t.co/HkvYDaxf9J">pic.twitter.com/HkvYDaxf9J</a></p>&mdash;
        Leni Robredo (@lenirobredo) <a href="https://twitter.com/lenirobredo/status/1331733881695866883?ref_src=twsrc%5Etfw">November
        25, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3487948-af6d-439c-a236-1ee0fbd8d8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T09:23:25.145+08:00
