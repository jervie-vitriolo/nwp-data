      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 11:30 a.m. on Wednesday, a personal psychologist -- Carlos Díaz
        -- and Maradona''s psychiatrist Agustina Cosachov found the former footballer
        unresponsive, at which point his nephew and assistant were called to try and
        wake him, according to the release.</p>'
