  'Supreme-Court-Justice-Marvic-Leonen-denies-5-million-peso-cottage-repair-proposal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-26T17:42:53.961+08:00
    'imagesource': 'jcr:b69d211e-6d06-4157-a99e-01399a70748b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e6bd894-d4ce-4de5-8629-634894861fd1'
    'lead': 'Associate Justice Marvic Leonen clarified on Thursday that he never endorsed
      a ₱5-million proposal to renovate his assigned cottage at the Supreme Court
      compound in Baguio City, contrary to a news report.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-26T17:47:48.898+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T00:32:54.977+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:59.181+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justice Leonen denies asking ₱5M to renovate Baguio cottage  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fea8cf4-46d9-4f73-aac2-d16744cb1dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:47:48.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:54.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — Associate
        Justice Marvic Leonen clarified on Thursday that he never endorsed a ₱5-million
        proposal to renovate his assigned cottage at the Supreme Court compound in
        Baguio City, contrary to a news report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e6661e-ab5f-49b1-b8ff-25fd1fbe9d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:47:48.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:54.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen in a statement explained that it was the Supreme Court’s
        Maintenance Division that drafted a plan to repair Cottage G. It was placed
        in the en banc agenda “without having gone through my office,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1448c9bc-a4cd-40b0-be20-db75d9eaff4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:47:48.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:54.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Upon learning of this, I immediately wrote a letter requesting
        that the matter be withdrawn, and it was promptly deleted,” Leonen said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c85721-786c-45a5-983b-5fb20a15d962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:47:48.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:54.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The article being refuted was written by Manila Times reporter Jomar
        Canlas. Two highly-placed sources earlier said the Supreme Court, sitting
        as Presidential Electoral Tribunal, took back its initial decision <a href="https://cnnphilippines.com/news/2020/11/24/vp-robredo-marcos-poll-protest-show-cause-order-calida-times.html">ordering
        Canlas, as well as Solicitor General Jose Calida to explain why they should
        not be cited in contempt</a> in connection with the vice-presidential poll
        protest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adb6dcb-b7a1-4168-9f47-e0375c58b17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:47:48.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:54.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason behind the supposed show cause order remains unclear,
        but in the same November 17 announcement, the tribunal also junked separate
        motions filed by Calida and former Senator Ferdinand “Bongbong” Marcos, Jr.
        for Leonen to inhibit in the electoral protest case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16f7c68-de4e-40c7-bdd6-f862dad18405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:47:48.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:54.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They both cited Canlas’ articles as bases in alleging that Leonen
        had already prejudged the case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc130db8-9585-4e39-8d52-fad36886b034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:47:48.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:54.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to his colleagues after the withdrawal of the show cause
        order was announced, Leonen said, “forgiveness is often the more decent consequence
        of another’s misunderstanding.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb863f5c-5d9c-421c-b9ac-9db4bf48bd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:47:48.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:54.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his latest statement, Leonen urged the media to adhere to the
        highest editorial standards, thoroughly verifying all information before reporting
        it to the public, to put an end to disinformation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d604d6-9154-4f26-b4e4-e0c0cb43b47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:47:48.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:54.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Misleading information, whether or not motivated by malice, harms
        the shaping of public opinion. It skews democracy in favor of malevolent elements,”
        Leonen said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e987ca-8c3d-43ec-9d51-ab4229343673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:47:48.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:54.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Freedom of the press is a guaranteed constitutional right, but
        that comes with the responsibility reposed in those who wield its power,”
        the magistrate added. “Part of journalism’s ethic is also a duty to be decent.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39753ae5-ed8e-4b82-94db-4598ecd7f641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:47:48.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:54.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' poll protest case against Vice President Leni Robredo has
        been pending since July 2016, with barely two years left to the VP’s term.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1fb06b-48a3-4e45-8c86-37a19031cd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:47:48.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:54.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo won by 263,473 votes against Marcos in the May 2016 polls.
        Initial recount results released in October 2019, which covered the sample
        provinces of Iloilo, Negros Oriental, and Camarines Sur, showed that Robredo’s
        lead grew by around 15,000 votes. Marcos still wanted these results reexamined
        and accused Leonen of sitting on the case.</p>'
  'indigenous-people-reclaiming-their-lands-in-US0':
    'author': 'Harmeet Kaur, CNN'
    'caption': 'Around this time every year, Americans come together to share a feast
      commemorating a myth about its first inhabitants. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-26T17:42:05.173+08:00
    'imagesource': 'jcr:1be68c06-9cfb-4079-a151-0548463b1361'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '651e7837-c815-4d64-ac84-a68622c576a9'
    'lead': 'Around this time every year, Americans come together to share a feast
      commemorating a myth about its first inhabitants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-26T18:00:38.347+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T00:32:53.734+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:59.489+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['indigenous-people']
    'template': '1'
    'title': 'Indigenous people across the US want their land back – and the movement
      is gaining momentum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4663f475-95bb-433e-9704-fb293b2425e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Around this time every year, Americans
        come together to share a feast commemorating a myth about its first inhabitants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bced15-6bfb-4ca6-94c8-3ece871143cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An indigenous tribe did eat with the Pilgrims in 1621 and sign a
        treaty with the colonists that had settled on their shores —&nbsp;an act of
        survival rather one of goodwill and friendship. But the relationship would
        eventually break down, decimating the tribe''s population and whittling away
        its land.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859a02f6-c30c-4405-9b61-05a4282bb1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.347+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 400 years later, the descendants of the very tribe at the
        heart of the Thanksgiving holiday are still fighting to reclaim their lands
        —&nbsp;a fight that ironically hinges on whether or not the tribe meets the
        federal government''s definition of "Indian."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3256ac-af88-49f4-ba9e-0692bfe8955e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re kind of stereotyped as the tribes that met the Pilgrims
        and that''s our whole history, like we ceased to exist in 1621," said Robert
        Maxim, a citizen of the Mashpee Wampanoag tribe. "That couldn''t be further
        from the truth."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faac5e95-2b00-44fb-812a-2fefc547610f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mashpee Wampanoag have lived in what''s now Massachusetts and
        eastern Rhode Island for more than 12,000 years. Despite their storied history
        in the US, they weren''t recognized by the federal government until 2007.
        And in recent years, court rulings challenging whether the tribe''s reservation
        is eligible to be put in trust have posed an existential threat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579a0c48-3779-462d-b301-7ac632f0819d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their fight is one in a broader movement by indigenous people across
        North America to reclaim their lands —&nbsp;a movement that is gaining steam
        as the nation grapples with injustices committed against marginalized communities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fddda38-4e68-4742-b446-9326431cb7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.348+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each battle is unique. For some, reclamation is about identity:
        ceremonies, connections to ancestors and traditional knowledge. For others,
        it''s about economics: being able to hunt for food, access clean water and
        build homes or schools. And it can be about sovereignty: jurisdiction and
        governance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c4a7d4-56f8-4a8f-8498-20290dd8673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, it''s about getting indigenous lands back in indigenous
        hands. Though the fight is not new, activists are seizing on the moment to
        amplify their demands. Because finally, some non-Natives are paying attention.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bf8c8b-4d15-4429-b397-e79412c3febd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Their claims to the land are in limbo</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a780530-173f-46dd-b6aa-8c6e145c10be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The origin of being Indigenous is location and ties to the land,"
        said Randall Akee, an associate professor of public policy and American Indian
        Studies at the University of California, Los Angeles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d09aab3-164c-4886-9217-dff1280ae733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, the demand is simple: Give us the land back.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4a928b-df7c-4e9f-8d7a-cb10fbf8d3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their claims are rooted in the US government''s dark history of
        removing indigenous people from their lands, whether through forced seizure
        or through treaties that promised them other lands or services.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f037da8-d311-4595-bbfd-888d737db9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxim was born in Mashpee, Massachusetts, and raised in a nearby
        town. He said he''s seen so many areas that once belonged to Mashpee Wampanoag
        citizens now overtaken by people who don''t understand its history.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06514894-10bc-4c38-9776-8fa003f7336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the face of everything the Mashpee Wampanoag tribe has endured,
        it has managed to maintain its identity. So the fact that it''s now losing
        its connection to the land is especially frustrating, Maxim said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afe6e1d-9809-4001-89b9-27a34e62e4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the federal government declared it would place about 300
        acres of land in Massachusetts into trust for the Mashpee Wampanoag tribe,
        turning it into a reservation -- a victory after decades of trying to reclaim
        land.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122ab6cc-5166-4ed4-93ca-a8284bce56e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.349+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trust status meant that the land couldn''t be taken away from
        the Mashpee Wampanoag without the approval of the federal government. It also
        gave the tribe sovereignty, allowing it to build housing, a school and police
        department on the land.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d327dde-7ebf-4a08-a0dd-399ab219f999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 2018, the Department of the Interior reversed that decision
        after a lawsuit brought by area residents, saying the land was ineligible
        for trust status because the Mashpee Wampanoag tribe wasn''t under federal
        jurisdiction in 1934. In March of this year, the tribe learned that the US
        would be taking their land out of trust.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8b0928-fd7c-441b-924b-897c0faae4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s worth underscoring how absurd it is that the descendants
        of the tribe that met Pilgrims, who every American learns about around this
        time of year, couldn''t meet the definition of a ''tribe,''" Maxim said. "It''s
        just a perfect illustration of how messed up, and really, anti-Native, federal
        Indian policy has been throughout our history."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1fed94-4db0-4e9c-addc-d196761075ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal judge blocked the government from disestablishing the
        reservation, but the Interior Department appealed the ruling in August.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f1cc2d-6171-48d8-8c24-c9ebc29beed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the tribe is in limbo.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadff6d7-9d6c-4352-83a2-3162c0a20306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A rare triumph in a centuries-long battle</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3703f9-1b6f-4390-9934-7c07a7161dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, one tribe seems to be an outlier.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949900f7-7141-4e16-ae68-d4222b4ea182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For thousands of years, the Wiyot people were the stewards of Duluwat
        Island, situated in the marshes and estuaries of what''s now Humboldt Bay
        along California''s northern coast. Then in 1860, a group of White settlers
        interrupted the tribe''s annual world renewal ceremony and massacred scores
        of Wiyot women, children and elders.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a99c4d5-b0dd-4704-8187-8ae762bfdc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years since, the island had been transformed into a shipyard.
        By 1990, it lay vacant, scattered with scrap metal and contaminated with toxic
        chemicals.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dd78d8-3b81-4f51-a74a-8c2c5cd80bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Wiyot had reclaimed almost all of Duluwat Island
        —&nbsp;the culmination of decades of efforts to get back their ancestral land.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b1e3fc-a39d-40d9-bcef-7d34c600ee15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When 1.5 acres on the island went up for sale, the tribe raised
        $106,000 to buy it back in 2000. A few years later, the city of Eureka agreed
        to give them back about 40 more acres. Then in 2015, the Eureka City Council
        voted to return the remaining 200 acres the city owned on the island, a commitment
        it made official last year.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca186f8-ba72-401f-ad05-1fd3551b5a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.350+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return of Duluwat Island is perhaps the first time that a US
        municipality repatriated land to an indigenous tribe without strings attached.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7b90d8-dad9-4222-8f8f-7a88e222704e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s part of our completion story," said Ted Hernandez, chairman
        of the Wiyot tribe.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36854162-b3bd-4128-a14b-b4d088c569e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since first purchasing those 1.5 acres, the Wiyot tribe has been
        working to restore the island back to its original state.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f243bb6-168b-41fb-bd80-1e62f96b8e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers helped move a large engine off the island. They did away
        with a wall of sea batteries that was eroding the shell midden. And they worked
        with other partners to remove the toxic chemicals that had contaminated the
        soil.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea9345d-3df8-4449-afd1-4be774bd23b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, they danced on the island again, completing the ceremony
        that had been cut short more than 150 years ago.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec78eb9-8886-4fd0-b114-227daa953cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The island is just one part of our journey," said Cheryl Seidner,
        a tribal elder and former Wiyot chairwoman. "The other part of the journey
        is walking on the earth and knowing that it is all sacred and that we need
        to take care of it and watch over it."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2137c9c-fb81-446f-ad8d-c474ca013809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some non-Natives are trying to make amends</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83db9ae2-f977-4b22-aa77-9e6564f6b15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the current political moment, some people were searching
        for ways to atone for the removal of indigenous people from their lands.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9af53a-fa90-4701-8de7-78e90bf803d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Bergel, a member of the Eureka City Council, first learned about
        the Wiyot massacre during a third grade field trip while on a ferry tour of
        Humboldt Bay. She remembers being bothered by the history of Duluwat Island
        as a child. But as she grew older, she came to understand the magnitude of
        what transpired there.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fc0370-5fde-4b8f-aa53-9f6c4238a676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years later, Bergel found herself on the same boat with Seidner.
        Seidner brought up that the city should return the rest of its land on the
        island to the Wiyot people, and Bergel said she agreed.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7af3b1-fed4-4c1f-b345-f168a2973028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That prospect, along with other frustrations about Eureka''s dealings
        with the tribe, was why she ran for city council in 2014.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4384ce-c5c5-4dfc-9fef-dd4b10ad7436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, personally, it was very important for healing in our city
        to do the right thing," Bergel said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0d1516-de1f-4787-89b8-9616546e9243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being elected, she and fellow councilmember Natalie Arroyo
        began coordinating efforts with Eureka and the Wiyot tribe. By 2015, all the
        members of the city council were on board with giving back the rest of Eureka''s
        land on Duluwat Island. But because of bureaucratic hurdles, it wasn''t officially
        transferred until October 2019.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e675f8d8-a50a-482e-a036-cee5efb84eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day that the city returned the land to the tribe was "the best,
        most beautiful day of my life," Bergel said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2996e3b-a60b-4039-86db-b8fcd3863adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After all of the horrible things that had happened, that our city
        was so interested in doing this and showing up, that it was a full house ...
        it was awesome," she said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaf119f-ed7d-42cb-abb7-84baf2f25a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the country, the United Methodist Church recently
        returned a plot of land in Ohio to the Wyandotte Nation of Oklahoma.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6554f1f3-088d-4587-9f94-e092d652ba36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission church and cemetery that sat on that land in Upper Sandusky
        is a historical site for the Wyandotte Nation, which once inhabited the area.
        A Black Methodist missionary named John Stewart encountered the Wyandottes
        there in the early 1800''s, and soon the church went on to set up the Wyandotte
        Indian Mission.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6879a7-cc9b-4271-81dc-6146949ee9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wyandottes would worship and study at that church for decades
        before the US government forced them to leave their homes and move west. But
        before they left, they entrusted the Methodists to care for the land in their
        absence.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b1c01e-6991-4177-816f-05e83601a751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the church was preparing to celebrate 200 years of missions,
        it met with the Wyandottes and floated the idea of returning the land as a
        way of honoring their centuries-long relationship, said Thomas Kemper, the
        church''s former general secretary of global ministries.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb58390-4bb9-4096-84f0-9b15ccbea75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribe accepted. And last year, the church gave back the land.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d10708e-2085-4606-bad0-582817a6300d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Methodists had a friendly relationship with the Wyandottes,
        Kemper said, unlike other religious institutions that attempted to erase the
        heritage of Indigenous people. But the church''s interactions with other Indigenous
        tribes were sometimes uglier.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad35076d-a7d1-479f-b663-011753b9957b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It contributes to the healing of past wrongs —&nbsp;which have
        been done by the church to Native and Indigenous people — because it''s a
        concrete act," Kemper said. "It''s not just the words, but it''s also a concrete
        act of giving, of returning this land, of deeding it back to the Wyandotte."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc4f122-b5d6-40af-896d-00604c621cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wyandotte Chief Billy Friend recognized the rarity of that moment.
        He said the tribe plans to make repairs to the church, put the land in a trust
        and eventually have it deemed a historic landmark.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2268ae9c-fd1e-4c3a-a7c2-115d16b285b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very seldom do people want to give things back to us," Friend said.
        "It was just an honor to see people wanting to do the right thing."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73ae46f-c3e5-4bf9-942a-7f8a62946d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A call to close Mount Rushmore</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97202200-09bd-418c-b72e-a2662a31c5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more Americans reflect on and reckon with the country''s racial
        injustices, the nonprofit advocacy organization NDN Collective says it is
        partnering with groups such as the Movement for Black Lives to amplify land
        back movements and achieve what it calls collective liberation.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7ee23a-e2da-450f-8adf-6b98b9f4b30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For NDN Collective, it started with demanding that Mount Rushmore
        be closed and all public lands in the Black Hills be returned "back to the
        original stewards," said Krystal Two Bulls, an Oglala Lakota and Northern
        Cheyenne activist for NDN Collective.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60905772-424e-4e0c-95f5-a807979eaaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 3, activists from NDN Collective were among those who assembled
        on a highway leading to the Mount Rushmore National Memorial. They were there
        to protest not only US President Donald Trump''s visit there that day, but
        also the monument of Mount Rushmore itself —&nbsp;a demonstration that took
        place as protesters around the country were demanding the removal of statues
        and monuments honoring racist figures.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a07064e-17e0-4f62-aff5-271853d65621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive granite carving of four US presidents is situated in
        the Black Hills, an area considered sacred ground for the Lakota people. The
        Black Hills were granted to the Lakota in an 1868 treaty, a promise that the
        US went back on in 1877 when gold was discovered on the land.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b784215-ec6d-4750-a207-a3d12c37844d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court ruled in 1980 that the land was taken wrongfully
        and that the Lakota were entitled to compensation that has since grown beyond
        $1 billion. But the Lakota have never collected: What they want are the Black
        Hills.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e6a8d0-0e6f-4060-9d2f-3b685d60ea28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mount Rushmore protest was the catalyst for the LANDBACK campaign
        that NDN Collective launched on Indigenous Peoples'' Day this year.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50cc55a-cd61-4409-b8d7-11cad995749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign is both a vehicle to continue the fight for the return
        of the Black Hills and a mechanism to connect land reclamation movements across
        the country and coordinate resources, Two Bulls said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fdff08-497a-492b-a043-2d10a04bc8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a moment of the political climate with people really
        acknowledging what is and isn''t working for us," Two Bulls said. "That converged
        into this moment that we''re currently in."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7a5e59-f148-49b3-910d-b9789f41bb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The momentum has been building since the early organizing of their
        indigenous ancestors, Two Bulls said. Now, as Americans reexamine their history,
        it''s reached a boiling point.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d10d827-1304-4aea-8967-ea8d9d1b22c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:00:38.354+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T00:32:53.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/25/us/indigenous-people-reclaiming-their-lands-trnd/index.html"
        href="https://edition.cnn.com/2020/11/25/us/indigenous-people-reclaiming-their-lands-trnd/index.html">Indigenous
        people across the US want their land back -- and the movement is gaining momentum</a>"</em></p>'
  'coronavirus-mutation-study0':
    'author': 'Maggie Fox, CNN'
