    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd6434f-2ceb-4542-8d14-2fda785ab479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T09:46:28.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:34:32.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61385a2-10e1-47d5-9b17-0d161ea0ad9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T09:46:28.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:34:33.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Buong pagpapakumbaba na humihingi ng paumanhin si Gov. Manuel
        Mamba sa anumang hindi magandang pagtanggap sa pahayag nito sa Senate Committee
        Hearing ngayong araw ng Miyerkules..."</em> the statement read. <em>"Nililinaw
        po ni Gov. Mamba na ang ibig niyang tukuyin ay ''walang paniniwalang extremism
        sa mga kapatid na Muslim na naninirahan sa Cagayan.''"</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb56a9a3-447c-4ea0-af08-7b0d43793b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T09:46:28.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:34:33.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c23ec2-e441-478d-8d28-223619873bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T09:46:28.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:34:34.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Gov. Manuel Mamba humbly asks for forgiveness following
        criticisms on his statement at the Senate committee hearing this Wednesday....Gov.
        Mamba clarifies that he meant ''no incidents of extremism are believed to
        be present among the Muslim community in Cagayan.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147b7887-e4b9-4020-ab93-507b04a06619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T09:46:28.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:34:34.561+08:00
