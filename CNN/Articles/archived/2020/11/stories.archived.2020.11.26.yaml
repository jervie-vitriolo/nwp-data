    'template': '1'
    'title': 'PH to sign deal for 2M doses of AstraZeneca''s COVID-19 vaccine'
    'updated': 2020-11-26T17:32:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372ed245-d279-4061-a256-700661d98bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T12:46:11.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:33:41.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> The
        Philippines will sign Friday a deal to purchase 2 million doses of COVID-19
        vaccines from AstraZeneca, vaccine czar Carlito Galvez, Jr. said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec63068-9df4-4734-a429-3ce57bcccbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T12:46:11.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:33:41.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>This coming Friday (November 27), pipirma po tayo ng tripartite
        agreement kung saan tayo po ay makakabili ng 2 milyong doses ng bakuna mula
        sa AstaZeneca ng United Kingdom</em>," Galvez, who also serves as chief implementer
        of the National COVID-19 Task Force, said during a Thursday briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e3174d-7f97-4405-b5c4-b81eb871b4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T12:46:11.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:33:41.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the initial deal is brokered with the help of the
        private sector.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071ef6c1-6581-440f-8226-300ee341eb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T12:46:11.836+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:33:41.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca requires two doses per person. It is said to be <a href="https://www.cnnphilippines.com/world/2020/11/23/AstraZeneca-coronavirus-vaccine-70-percent-effective.html">70%
        effective in preventing infections.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a3d735-3c62-49d1-b5d4-84b4ec04b6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T12:47:26.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:33:41.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/world/2020/11/24/AstraZeneca-vaccine-comes-with-advantage-of-easier-storage--WHO-chief-scientist-says.html">AstraZeneca
        vaccine comes with advantage of easier storage, WHO chief scientist says</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403b28cf-f48e-49ee-8b88-960d733ecde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T12:46:11.837+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:33:41.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, ports operator International Container Terminal Services,
        Inc. said it <a data-cke-saved-href="https://cnnphilippines.com/news/2020/11/24/COVID-19-vaccines-AstraZeneca-Philippines.html?fbclid=lwAR2"
        href="https://cnnphilippines.com/news/2020/11/24/COVID-19-vaccines-AstraZeneca-Philippines.html?fbclid=lwAR2">will
        help fund the purchase of vaccines together with other businesses</a>, with
        half of the doses to be given to private sector workers while the rest will
        be turned over to the Department of Health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21069e85-d6cb-4651-b929-653b0ed001b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:34:37.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:33:41.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ini-negotiate po natin... Iyong 2.2 million (doses), ito iyong
        private money at ongoing pa po ''yung negotiation pa rin po natin sa AstraZeneca.
        Ang deadline po natin is this November</em>," Galvez said, referring to the
        20 million doses targeted by the Philippines from the UK drug maker.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb215fba-c6e5-444f-a352-6ac98e544a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:34:37.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:33:41.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:&nbsp;We will negotiate this... These 2.2 million (doses)
        were acquired using private money and our negotiations are still ongoing with
        AstraZeneca. Our deadline is this November.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab13b5cd-2d68-4000-9d03-e6780ca916f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T12:46:11.837+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:33:41.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force is looking to administer vaccines to at least 60
        million Filipinos to achieve herd immunity, where virus transmissions will
        be limited.&nbsp;Galvez earlier said that a number of <a href="http://cnnphilippines.com/news/2020/11/20/vaccines-different-for-parts-of-the-country-Carlito-Galvez.html">provinces
        will receive different types of vaccine</a>, which will be chosen with logistics
        in mind.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3988b837-35ee-481a-88a4-20bde85a7ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:34:37.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:33:41.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccination program will last for three to five years for the
        more than 100 million Filipinos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cecbf9-b816-4c8b-ab5e-40f956c93d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:34:37.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:33:41.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca is seen to have an advantage compared to other vaccines
        as these can be stored and remain stable in temperatures of 2 to 8 degrees
        Celsius. In comparison, Pfizer''s vaccine needs to be stored at around minus
        75 degrees Celsius, which will need special freezer trucks and storage facilities
        – something expected to cost twice the value of the actual vaccines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe687fd-c61b-4d0d-bc50-e52561911367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:34:37.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:33:41.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine experts in the United States have <a href="https://cnnphilippines.com/world/2020/11/24/AstraZeneca-COVID-19-vaccine-data.html????">questioned
        the reported efficacy of AstraZeneca</a>, saying it did not include data that
        led to this conclusion. Clinical trials were put on hold twice because government
        regulators were concerned about two study participants who became seriously
        ill.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4eb0d0-522e-47c1-92df-6d730f9e857b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:34:37.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:33:41.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Brazil, a <a href="https://www.cnnphilippines.com/world/2020/10/22/AstraZeneca-COVID-19-vaccine-clinical-trial-volunteer-dead.html">volunteer
        for the experimental vaccine died</a>, but few details were released about
        the conditions of the patient, such as if the person received a real or placebo
        shot. Regulators later allowed the trial to resume.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec39595c-d2e5-4200-882b-bc83e7a5e300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:34:37.973+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:33:41.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/world/2020/11/25/covid-19-vaccines-explanation.html">Here''s
        a look at how the different coronavirus vaccines work</a></strong></p>'
  'DTI-age-business-COVID-restrictions-Christmas-holiday':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1',
