    'lead': "The Philippines ranks 46th in the world out of 53 when it comes to COVID-19\
      \ resiliency, according to a Bloomberg study.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-26T17:27:49.373+08:00
