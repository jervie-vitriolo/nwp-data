    'template': '1'
    'title': 'NBA All-Star Game postponed due to COVID-19 pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f1415a-0649-4655-8adb-7277848b48ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:08:23.643+08:00
