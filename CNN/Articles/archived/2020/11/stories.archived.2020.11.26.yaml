      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thanksgiving this year comes at a critical
        point in the country''s battle against Covid-19. The pandemic is already ravaging
        many American communities and experts fear traditional celebrations and gatherings
        will in a few weeks translate to a case surge stacked on top of the current
        one.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc82134f-2a1f-4505-8b61-67cc16833634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0afba25-1223-4d22-a4a0-7392aa1bf303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every day since November 3, more than 100,000 new infections have
        been reported. Every day for more than two weeks, climbing hospitalizations
        hit another national record. And every single day, hundreds of Americans die
        of the virus, with both Tuesday and Wednesday recording a daily death toll
        of more than 2,100 deaths.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80629c36-9596-4668-912e-5a97281c02cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e02233a-0067-47d2-8d08-2bec2ec85b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devastating numbers show no sign of slowing down. One expert
        predicts daily deaths will double in just a matter of days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01644138-1b15-4fd4-8c73-0d5a4552367d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee0cc31-63c7-4e96-8451-50e77614f7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.335+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at people who are hospitalized today, they were infected
        two weeks ago, maybe more. So, it takes about five to seven days to become
        symptomatic," Dr. Jonathan Reiner, a professor of medicine at George Washington
        University, said. "Usually, it takes about another week to be sick enough
        to be hospitalized so that''s two weeks at least, and then it takes usually
        another week for folks to succumb to the illness."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fb8c96-5fd8-4147-907d-2339cc37a79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090b5878-f78e-46cd-a5dd-5d1f8616aa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect that the daily death rate will double in the next 10 days,"
        he said. "We''ll be seeing close to 4,000 deaths a day."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e87dcd-7a22-45a7-a3b9-cf27d84073c1'
