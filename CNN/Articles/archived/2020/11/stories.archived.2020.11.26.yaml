      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In these challenging times and in a year of unimaginable difficulty
        due to COVID-19, it''s more important than ever to pause and give thanks,"
        the 14-time NBA All-Star said in a tweet sent by the organization.</p>'
