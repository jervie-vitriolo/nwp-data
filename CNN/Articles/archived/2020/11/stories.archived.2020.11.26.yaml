      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez admitted that it was highly likely to see a spike in COVID-19
        infections as people reunite with families and friends, but said that police
        and military have been told to go stricter in enforcing health protocols.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
