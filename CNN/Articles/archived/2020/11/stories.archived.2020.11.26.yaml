    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-infections', 'United-States', 'Anthony-Fauci']
    'template': '1'
    'title': 'Fauci says he''s worried about what coronavirus case numbers will be
      3 weeks after Thanksgiving'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545f9329-9d21-4282-98bc-fcad594a29a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:37:30.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:44.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Dr. Anthony Fauci''s final pre-Thanksgiving
        plea is to keep any indoor holiday gatherings as small as possible as the
        country endures record numbers of <a href="https://www.cnn.com/2020/11/24/health/us-coronavirus-tuesday/index.html"
        target="_blank">COVID-19</a>&nbsp;hospitalizations and daily cases, he told
        ABC''s "Good Morning America" on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90d185f-8d1e-4bf7-8764-007dedeb1ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:37:30.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:45.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the US seeing unprecedented numbers of recorded infections
        now, he''s worried about how much the virus will spread in holiday celebrations
        — and what the pandemic will look like in three weeks when those new infections
        will have manifested.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78344348-878f-4cfe-8d98-f3606e544285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:37:30.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:45.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we don''t want to see is yet another surge superposed upon
        the (current) surge ... which we''ll realize three (to) three and a half weeks
        from now" if people aren''t careful, Fauci, director of National Institute
        of Allergy and Infectious Diseases, told ABC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f77f9c-5f40-4b5c-9f7c-ccd37e90494f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:37:30.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:46.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health officials have generally urged Americans to celebrate
        Thanksgiving only with members of the same household, or at least <a href="https://www.cdc.gov/coronavirus/2019-ncov/daily-life-coping/holidays/thanksgiving.html"
        target="_blank">gather outdoors</a>, to avoid further virus spread. The <a
        href="https://www.cnn.com/2020/11/19/health/cdc-thanksgiving-travel-wellness-bn/index.html"
        target="_blank">US Centers for Disease Control and Prevention also recommended</a>&nbsp;last
        week that Americans should not travel for Thanksgiving.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999f14c6-712d-4d8c-b14a-199d5384a599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:37:30.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:46.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those warnings come as medical staff around the country say they''ve
        <a href="http://www.cnn.com/2020/11/11/health/hospital-staff-shortages-covid-19/index.html"
        target="_blank">struggled to keep up</a>&nbsp;with the surging number of hospital
        patients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e282c58-effe-4a3a-a6da-f06a348262ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:37:30.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:47.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 88,000 COVID-19 patients were in hospitals nationwide
        on Tuesday, the 15th straight day that figure set a record for the pandemic,
        according to the <a href="https://twitter.com/COVID19Tracking/status/1331393758525595648"
        target="_blank">COVID Tracking Project</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd31ecf-4b5b-46dd-807f-8cb24f219798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:37:30.503+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:47.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases and deaths are soaring. The average number of new daily cases
        across a week in the US was 174,225 on Tuesday -- the highest on record, and
        more than two and a half times greater than the previous peak in late July.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7b6ff7-1536-4b01-ae42-27dd674b47a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:37:30.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:48.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,100 COVID-19 deaths were reported in the US on Tuesday
        — the highest one-day coronavirus death toll the country has reported since
        early May, Johns Hopkins University data show.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9041ec-c459-41fb-8f5c-84c358b79e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:37:30.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:48.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, air travel is robust compared to previous weeks during the
        pandemic. Sunday saw the biggest day for air travel since <a href="https://www.cnn.com/2020/11/23/business/thanksgiving-air-travel-pandemic/index.html"
        target="_blank">March 16</a>, with 1.05 million people screened while more
        than 900,000 people were screened Tuesday, the Transportation Security Administration
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e122d19d-dc01-45c8-855f-c004c3b912e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:37:30.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:49.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s average daily death toll across a week now stands
        at 1,601 — higher than the summer''s summit average of 1,138 on August 1,
        but below the country''s peak pandemic average of 2,241 in late April, according
        to data from Johns Hopkins University.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2694ff94-1852-404a-bf1a-d4b481f25db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:37:30.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:49.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physician fears ''the darkest days in modern American medical history''
        are coming</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1788fa-4f8f-43b0-ada1-739764def2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:37:30.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:50.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As grim as the current numbers may seem, physicians and officials
        throughout the country are projecting an even harder next few weeks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c43f87d-ec03-4133-8242-0fd3cc5ed48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:37:30.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:50.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Houston, Dr. Joseph Varon, chief of staff at United Memorial
        Medical Center says he has been working for 251 straight days because of the
        pandemic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86618b4-80ad-4be6-b6e0-ffcb447c8ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:37:30.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:51.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he suspects caseloads at the hospital will get worse as
        the country <a href="http://www.cnn.com/2020/11/24/health/covid-vaccines-design-explained/index.html"
        target="_blank">awaits a vaccine</a>, especially if people don''t take public
        health officials'' exhortations to socially distance and wear masks seriously.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c21215b-be88-4e84-a5d6-15e9fea7e0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:37:30.504+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:51.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My concerns for the next six to 12 weeks is that if we don''t do
        things right, America is going to see the darkest days in modern American
        medical history," Varon told CNN Wednesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bd26f0-4234-4178-b403-8eaa8cb68a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:37:30.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:52.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hospital is full. I just opened two new wings so that I can
        accommodate for the next few days, because I know that a lot of people are
        going to get sick after Thanksgiving," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4dc925-9f61-494d-bf8c-1c6a6c2aa0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:37:30.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:52.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My nurses in the middle of the day, they will start crying, because
        they are getting so many patients, and it''s a never-ending story," Varon
        said. "When they finish finally getting a patient in, they get a phone call
        from the ER that there is another patients getting admitted."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a196ce62-6e63-4663-b269-6f70506d1940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:37:30.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:53.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>To curb spread, more restrictions</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82a4dcd-5356-44f2-b5d8-c55719c697ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:37:30.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:53.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More restrictions were announced in Nashville this week, where <a
        href="https://twitter.com/JohnCooper4Nash/status/1330996456363347972" target="_blank">Mayor
        John Cooper said</a>&nbsp;restaurants and bars will be limited to a maximum
        of 50% capacity, with social distancing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efc1853-2c61-40ec-b8c6-d3b01089f50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:37:30.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:54.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, there will be a 10 p.m. last call and service for
        food and beverages and no entry to establishments after that time. The new
        limits will go into effect on November 30.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076d7828-d6ae-47c1-8877-771768d409da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:37:30.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:54.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The additional modifications are being made in response to the
        continued spike in COVID cases and concerns about hospital capacity," Cooper
        <a href="https://twitter.com/JohnCooper4Nash/status/1330996521937088514" target="_blank">wrote
        on Twitter</a>.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f46d7a1-cb55-45b1-b847-83c26c2275f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:37:30.505+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:55.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York City, which closed schools <a href="https://www.cnn.com/2020/11/18/us/nyc-schools-closed-covid-trnd/index.html"
        target="_blank">last week</a>&nbsp;because local test-positivity rates rose
        above 3%, Mayor Bill de Blasio said Wednesday that he and the governor were
        working on a plan to reopen the buildings.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072863fe-cb86-4833-875d-afa300325b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:37:30.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:55.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan will include increased testing in schools, which had been
        once a month. "We want to have every child able to be tested at every point,"
        de Blasio said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bf4df9-78db-401e-863c-ba85397b4d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:37:30.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:56.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hard-hit Texas community of El Paso, County Judge Ricardo
        Samaniego announced Tuesday a partial curfew that would work to address social
        and recreational activities but does not apply when residents are out for
        essential or nonessential business. The curfew will run from 10 p.m. to 5
        a.m. and will expire Monday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a8a5f0-ee01-4ec2-8cfa-93cf02134e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:37:30.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:56.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You will be able to be purchasing, shopping, whatever it is that
        you need to do of any essential or nonessential businesses under the conditions
        that are placed," he said. "We''re trying to create a balance on the health
        of our community and the economy."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170c5852-7a1a-44b4-882c-78436bf3acc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:37:30.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:57.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But let me emphasize the following," the judge said. "It is a shelter
        at home order. Residents are strongly urged to shelter at home. If leaving
        home to obtain essential or nonessential service, this order strongly recommends
        that only one person per family participate in obtaining goods and services."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ef9f3e-0849-4a36-bce1-9dc944eb0efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:37:30.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:57.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Louisiana, Gov. John Bel Edwards announced the state was imposing
        more restrictions starting Wednesday, amid an "aggressive third surge of COVID-19."
        Restaurants, gyms, barber shops, nail salons, movie theaters and nonessential
        businesses are limited to 50% capacity.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8993961d-63a1-4bb6-b89f-3cf0a367d58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:37:30.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:58.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is not a single region of our state that is not seeing increases
        in new cases, hospitalizations and growing positivity of COVID tests, and
        I am incredibly concerned by Louisiana''s trajectory and our ability to continue
        to deliver health care to our people if our hospitals are overrun with sick
        patients," <a href="https://gov.louisiana.gov/index.cfm/newsroom/detail/2830"
        target="_blank">Edwards said</a>.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f3a33b-a521-49c4-8053-e86ef476a8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:37:30.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:58.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now is the time to make changes," he added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fc1f7d-fec5-4875-a93e-6ac1e754354b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T06:37:30.506+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:36:59.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/25/health/us-coronavirus-wednesday/index.html"
        target="_blank">Fauci says he''s worried about what coronavirus case numbers
        will be 3 weeks after Thanksgiving</a>."</em></p>'
  'the-weeknd-grammys-corruption':
