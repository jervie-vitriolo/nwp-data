      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f8d701-4a56-4c38-a994-1a17dfb82a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:41:28.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:18.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoards of fans congregated at the palace in Buenos Aires after the
        doors opened for the general public at 6 a.m. local time on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e308a6-7bf1-415e-93eb-ead1288b0d24'
      'mgnl:activationStatus': true
