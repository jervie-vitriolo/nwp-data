    'template': '1'
    'title': 'DepEd denies report student, three others drowned while delivering modules'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91c15db-4480-446c-9564-203d19252173'
      'mgnl:activationStatus': true
