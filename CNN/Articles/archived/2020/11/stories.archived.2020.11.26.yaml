    'jcr:uuid': '8a16c7dd-b28d-4d20-bdff-184ffa87ccf4'
    'lead': 'Walt Disney Co. is laying off 32,000 employees, about 4,000 more than
      previously announced, as the coronavirus pandemic continues to hammer its parks
      and resorts business.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-26T17:33:39.726+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T00:32:56.823+08:00
