  'DTI-Lopez-PITC-Senate-review-functions':
    'author': 'Alyssa Rola, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-11-26T11:45:47.024+08:00
    'imagesource': 'jcr:e3b3e9cb-7151-4eb3-b7ae-156fac01bb57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74429829-fc8c-46ab-935d-c6344f88cd98'
    'lead': 'The Finance Department has requested the Budget Department to endorse
      to President Rodrigo Duterte the return of various fund transferred to the trading
      firm, according to Senator Franklin Drilon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-26T11:52:52.735+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T00:33:44.288+08:00
