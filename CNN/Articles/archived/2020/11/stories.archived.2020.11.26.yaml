      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> 2020 has been far from festive, but as
        the year comes to an end, many of Europe''s governments are scrambling to
        avoid stringent lockdowns over the Christmas holidays.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b801c26-5e51-494a-940e-09fa0f9efa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df13b34-7892-4358-8d38-b63082491b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push to save the celebration comes despite the fact that other
        religious festivals -- including Christian ones -- have been marked in a muted
        fashion in recent months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d65a8b-645d-4b0e-9585-3166396bc205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eb2cc5-7220-4cbd-aee6-1e42d864336c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government on Tuesday unveiled plans to temporarily relax
        coronavirus restrictions for five days, from December 23 to 27, allowing up
        to three households to celebrate together in "Christmas bubbles." This means
        small groups of family and friends will be able meet in person for what may
        be the first time in months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59cbe1e-d07f-4a1e-900d-2cbb5861855a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b428cf3e-9f78-44de-bfbd-49eb758a1f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England is currently under its second national lockdown and the
        UK as a whole has recorded more than 1.5 million Covid-19 cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad7bc2d-0ef5-4c8e-a94e-d713593650af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e101fd-a31a-467b-83cf-4af6e314d9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year, Christmas will be different," said Prime Minister Boris
        Johnson. "Many of us are longing to spend time with family and friends, irrespective
        of our faith or background, and yet we cannot throw caution to the wind. The
        virus doesn''t know that it''s Christmas."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c55151-2656-4ad4-91a7-dbff78000698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7305e218-1eed-48d2-8d3b-16dbbb35520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous day, Johnson cautioned that while the festive period
        may be "the season to be jolly ... it is also the season to be jolly careful,
        especially with elderly relatives."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ff154c-fd46-4791-8535-b1a534904e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30087f5-2837-429c-9b7f-afee553cfb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rules relaxed for Christmas</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fc81c1-a77b-4e7f-afa5-28e4581a0904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message that stricter autumn rules could lead to a more relaxed
        Christmas period has been repeated across Europe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3f4413-5618-4048-bcd1-eb7871c365b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfde5aa3-7dbd-4151-a8ad-d1956a1abc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In France, a second national lockdown was imposed at the end of
        October, but despite non-essential businesses across the country being closed,
        the government has permitted the sale of Christmas trees, by decree.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c47176-0c25-405d-8145-c444532073df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abaf3dd-85dd-47aa-ae05-88d6c67a02be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A slowdown in the spread of the virus means France''s lockdown will
        begin to ease this weekend, President Emmanuel Macron said Tuesday. The restrictions
        could be lifted further on December 15, if the daily number of cases drops
        under 5,000 and there are only 2,000-3,000 in hospital ICUs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2737955-5b80-4170-9a88-a81bfed33562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ae15b8-cb5a-4c3d-810d-9defd98ab68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will therefore once again be able to travel without authorization,
        including between regions, and spend Christmas with our family," Macron said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988f9a0c-18bb-4a61-96f5-daba51dee97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67e0b78-de14-47bc-9524-2e9b61b14aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian Prime Minister Giuseppe Conte urged people to abide by the
        country''s Covid-19 restrictions in order to enjoy Christmas, in a speech
        earlier this autumn. but Italy has since struck a more cautious note.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4a5df1-8742-437c-a50e-4765914f168c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd02c82-35e2-429b-b879-f0c545227176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.256+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandra Zampa, an undersecretary at Italy''s Ministry of Health,
        said on November 11 that the government wanted to avoid large Christmas parties.
        Instead, she said gatherings would likely be limited to close relatives such
        as parents, children and siblings. "I don''t think we can go any further,"
        Zampa said in a local television interview.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86f4ca3-3766-46f3-b260-a8ad3efc9770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d22c83-1afd-41c6-b81f-0669d1c8f14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Irish government is set to ease restrictions for nearly two
        weeks around the Christmas period and is considering allowing up to three
        households to gather for the holidays, Deputy Prime Minister Leo Varadkar
        told state broadcaster RTE on Wednesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b164b5-69db-44de-ae1e-ab7400950c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaa6da5-3b84-426f-ae52-c9997ab9b45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Germany, Chancellor Angela Merkel asked the public to obey
        social distancing restrictions in October, in order to preserve the country''s
        Christmas celebrations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefee8cf-b936-4157-a8fa-b899f0cb4c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dca45c-6e16-48bb-bd1b-a19799d9d9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must do everything to ensure that the virus does not spread
        in an uncontrolled way. Every day now counts," she said on October 17. "How
        the winter will be, how our Christmas will be, that will be decided in the
        coming days and weeks."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b8eadb-0b16-4182-94a9-2ba4450c062a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d1f95b-6908-438d-85c6-a381d6639d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German MPs are currently considering a draft proposal which would
        allow up to 10 people to celebrate Christmas and New Year together, CNN affiliate
        n-tv reported.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1abba7-7f4b-487f-aa80-25f102f78552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c61163-5737-44df-920f-206800be9de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Celebrations shifted online</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d46b482-63c0-4341-a1db-3ab2a8d1a42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christmas occupies a unique and outsize place in the religious calendar.
        But since the epidemic began, Passover, Easter, Eid al-Fitr, Eid al-Adha,
        Rosh Hashanah and Diwali have all been celebrated across Europe.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9c2e23-a47b-43df-995d-f8b9f3b2074c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3de6283-f998-4174-baf4-7053c6f5447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All were marked quietly, without government debate. None attracted
        the fervor inspired by the prospect of a pandemic Christmas.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f574c1-2503-4ee8-ac07-3859830b1802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.257+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1880239f-9895-4905-bfea-14dbf886c407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anjana Singh, 48, runs Amikal, a Hindu community group in Berlin.
        Singh organized an all-day virtual Diwali celebration to replace the more
        traditional festivities this November.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22abc201-c7e2-4b32-abe7-422caebcba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c16732-199c-4e97-906b-1799b8ac8149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually we have a lot of spectators, 500 to 1,000, this is how
        usually we celebrate Diwali," she told CNN. "In February it was evident that
        corona was here. So Amikal decided, let''s do it online."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a18e3f-7d59-459d-b3b4-66b18b996e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efa50b4-9029-48ee-be28-e3ebb5fcf4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Christmas could also easily be celebrated online," she added. "Through
        the digital platform we all can be together, yet we can be safe."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ad780c-9403-4d78-930e-077f102c1cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f56bc31-e3b3-447a-aaee-23b5e6e0baa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sense that some festivals are prioritized over others also exists
        in Britain. Many Muslims in northern England were caught off guard in July
        when the government restricted people''s movements in some areas, just hours
        before Eid al-Adha prayers were due to begin.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc034d3c-5c21-48f8-978b-3e8fdd7a78d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb64326-94fd-4da4-91fc-ff0f217346e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it was right to go into lockdown during the Eid period,"
        said Nadir Mohamed, the executive director of the Centre for Muslim Policy
        Research, a think tank based in London.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e7c324-faea-4213-9a48-ac4dde31e114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c0b7ca-2420-4cb6-a5b3-60b5d27106e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it wasn''t so much that people disagreed with the lockdown
        itself, it was ... a very last hours sort of thing," he said. "There was no
        effective, or timely communication [about the restrictions.]"</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dee4480-8118-40ed-bc29-5c0df4ad2722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f73590-871a-4c1f-b3b5-9b54762c0b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Secular and spiritual event</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9443c49-bdfa-479d-8e7d-89dc861bf644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elizabeth Oldfield, the director of Theos, a Christian think tank,
        told CNN that Christmas'' importance now extends beyond religion, making it
        a national and secular event as well as a spiritual one.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acf8c2e-aacb-4ec0-a324-33e305f0a7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f737f5d7-9fdd-4abc-865e-0324f97cddf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Christmas is less the crux of the [Christian] theological year
        compared to Easter," Oldfield told CNN.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bab566-82ac-45dc-b8b0-d8f44adedc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f27843-7ab1-44ea-b905-39ab3fe3d10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, she pointed out, "Christians weren''t able to mark Good
        Friday or celebrate Easter Sunday, which for the majority of Christians is
        really important."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdecce4-4f81-4c2e-972c-824cb2fbfc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05117375-1c3e-4a19-9dfd-0b6300f64232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "This ''saving Christmas'' is almost entirely a cultural,
        civic Christian [idea.] This is not about religion at all, it''s about national
        identity, civic identity."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ef870d-809e-4e06-ad4b-e77116e7ec97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e35e683-ba72-46a0-8ba9-21a09863d4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oldfield also said governments know that a large number of people
        celebrate Christmas in Europe, compared to other religious days. In the UK
        alone, a 2018 survey by polling company YouGov found that nine out of 10 people
        celebrated Christmas with gifts.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53a37db-0f31-489c-8dac-224eefe38508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9167cc-3826-457e-934e-8d5ec166c551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes I feel there are two festivals at the same time," Oldfield
        said. "There''s the secular, pagan and consumer-led festival which brings
        its own joys and then there''s the actual Christian festival."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5323bf-38e9-4414-8a5e-53f81db8ed4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a1a9a7-65f1-43d9-bcbd-d0541412cb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohamed said: "Christmas is an occasion that isn''t seen in the
        UK as a purely Christian thing. We''re way past those days, everyone gets
        involved in the festivities one way or another."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d064d00-8440-457b-ae77-52d26be0401c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be159006-a830-4ea7-a8b7-19cf1322d5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of government efforts, some hallmarks of a European Christmas
        have already been canceled due to Covid-19.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87adf1b5-7556-4987-9a0e-00611dda1f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c460df6c-0143-4882-aaff-ca3a8bbdc039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Belgium, all Christmas markets have been canceled, as has the
        market in the German city of Cologne. The Viennese Christmas Dream market
        in Austria, the Strasbourg Christmas Market in France and the Basel Christmas
        Market in Switzerland are all going ahead, however.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a831013-e01b-406e-b245-f068d0bf2c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ff2599-fe11-4d22-8608-6994bd89065b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 10, Estonia announced that all events in the country,
        including Christmas parties, would be canceled, though the government added
        that: "Celebrating Christmas with family is, of course, allowed."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f534ef5-b086-40ec-b84b-93db8a75a80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4981003c-ee81-40d5-b408-cab85df5219b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Restrictions set to return</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9e8cff-d89b-45e6-87b2-07659ccbc10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Britain, government medical adviser Susan Hopkins has said that
        if people mix during the Christmas break, everyone will need to reduce their
        contacts again following the holiday.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de75039b-d1f1-4524-9db1-88c941281903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555adbae-ed5a-4f81-86da-ecc1bc6edd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coming into Christmas, we''ll need to be very careful about the
        number of contacts that we have and to reduce transmission before Christmas
        and get the cases as low as possible," Hopkins said on November 18.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244a5463-2cac-41d2-9c3b-cc3a4372f8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0404102-439d-4992-b80d-bfdb12892da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other experts believe people should not risk gathering for the
        holidays at all.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d296fb-70f3-49f0-83a9-5523e1acab80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720cc511-29ff-4d70-a2e2-75f8b06770de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not made nine months of sacrifices to throw it all away
        at Christmas," Gabriel Scally, visiting professor of public health at the
        University of Bristol, tweeted on November 19.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7806d8ea-5d63-455c-ad5d-91e2752a7e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38cf331-f5dc-4465-b38c-ef5200d3fe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epidemiologist Shikta Das agrees with Scally.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94915f0e-6de0-4798-8e65-ee9ae92a4967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec697c9f-d607-43e0-b129-df8a64b870d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic is going to stay here. The government is doing its
        [best] but these decisions won''t help. We will go into lockdown after Christmas
        and the R rate will go up," Das told CNN.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7f8a24-1429-49d7-a270-e5c973b615f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145d5508-641b-4475-b504-bc98c128a38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have a very ill person in your family, it''s probably better
        not to meet. Probably not a very good idea," she added.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878e7ac4-60e3-4907-b7bc-e9d06d573c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0297ef-e0ca-4bfc-b1fa-223621abcc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Europe does choose to celebrate Christmas with a softening of
        lockdowns, there may be a price to pay in the new year.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9c31a3-a4f7-4bd4-8387-74055441ba90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d3d04f-93d9-47bd-885e-cccd5466751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada has seen a spike in coronavirus cases in the three weeks
        since its citizens celebrated Canadian Thanksgiving in October. Its largest
        city, Toronto, went back into lockdown earlier this week.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd1473f-bd04-469a-9f2a-9916f1af77de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c37049-5575-48a3-91ce-4bef8b66e972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mike Ryan, executive director of WHO''s Health Emergencies Programme,
        said the country was a cautionary tale for the holiday season.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bf5bf8-cf38-4642-8bdb-43ef8f76db22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caf3deb-ec39-422f-b5cf-c46d875fb9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is, have you got the disease under enough control
        to start with, and can you, in a sense, allow people a little bit more freedom
        over ... the Christmas period, which generates a sense of confidence and a
        sense of joy in the community, which people need right now -- without letting
        the virus let rip again within our communities. And this is a very important
        tradeoff," Ryan said at a news briefing on Monday.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a60734-f6ca-43e9-9d4b-7890938a6d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f3afc7-1af1-4b5a-a366-ebe7637c8c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oldfield points out that it is natural for people to want to gather
        together to celebrate.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee173daa-03dd-43be-9e83-3ac3aa740861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5a0ae2-a9d6-45fc-b929-6cae4e01130d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:40:15.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:39.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes this saving Christmas [idea] feels bonkers, because you
        don''t want more deaths in return for your pigs-in-blankets," she told CNN.
        "But at the same time there''s a very deep theological [concept] about thriving
        through human connection. This is really [happening] because we just want
        to be together."</p>'
    '97':
