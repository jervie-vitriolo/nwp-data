    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Metro', 'Manila', 'GCQ', 'quarantine', 'protocol', 'COVID-19',
      'Duterte', 'pandemic']
    'template': '1'
    'title': 'Metro Manila mayors want GCQ sustained ahead of Duterte''s decision
      on December quarantine rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f7373e-4317-486a-9fab-acd93d688d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:06:57.320+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:33:11.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> President
        Rodrigo Duterte will announce quarantine classifications for December on Monday,
        but Metro Manila mayors have suggested to keep existing protocols to reduce
        possible infections during the holiday season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0245d462-a11d-4986-8638-4ecd1176d19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:06:57.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:33:11.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Duterte will address
        the nation on Monday, Nov. 30, to announce the quarantine rules for Dec. 1
        to 31.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bc653f-ac15-4fdb-a7d5-1f631bba8103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:06:57.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:33:11.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the Inter-Agency Task Force for the Management of
        Emerging Infectious Diseases will discuss the data during its meeting this
        week to finalize its recommendations for quarantine policies in various provinces
        and cities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47f979b-71b0-4f62-9e94-4d39fa793501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:06:57.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:33:11.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of that decision, national COVID-19 task force chief policy
        implementer Carlito Galvez Jr. revealed that mayors of the National Capital
        Region wanted to keep the general community quarantine in the region for at
        least one more month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61809389-f904-4cf3-a789-e00557e1a6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:06:57.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:33:11.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nag-uusap po kami ng mga mayors, talagang very cautious sila
        na magkaroon ng MGCQ dito sa (Metro) Manila</em>," Galvez said in a Malacañang
        briefing. "<em>Ang recommendation po nila, just in case magkaroon po ng</em>
        easing of restrictions, maybe next year after the holidays."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62055173-2e73-4e09-94cb-a43a6bbc71d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:06:57.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:33:11.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are talking to mayors, they are really very cautious
        about shifting to MGCQ in (Metro) Manila. Their recommendation is in case
        there will be easing of restrictions, it should be next year after the holidays.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669b28e8-cd99-4866-a429-59e0c32df6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:06:57.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:33:11.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors have earlier said they want to sustain the GCQ
        for the rest of 2020 to keep residents from relaxing and disregarding minimum
        health standards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd89111-12e8-4110-af15-6cda8915260d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:06:57.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:33:11.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF recently brought back Davao City to GCQ status until end-November
        while <a href="https://www.cnnphilippines.com/regional/2020/11/25/Laoag-City-under-MECQ-starting-Nov.-27.html">Laoag
        City reverted to the stricter MECQ</a>&nbsp;following a sudden rise in COVID-19
        cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a715b4e-8d5d-4be0-8a03-ee594ad33876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:06:57.321+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:33:11.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others under GCQ are Batangas province, Iloilo City, Bacolod City,
        Tacloban City, Iligan City, and Lanao del Sur, while the rest of the country
        is under the most relaxed quarantine rules.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca871b01-bae9-4d92-813b-8c4d3809b8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:11:52.229+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:33:11.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
