      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fa19b4-0fbf-4856-b2dc-7b609b8a503f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:41:28.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:18.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Alberto Fernandez has already declared three days of mourning
        to honor Maradona -- a national hero in Argentina widely regarded as one of
        the greatest football players of all time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1b30e2-6691-45a0-9ea8-d6c214d9ac05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:41:28.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:18.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94bec5d-b2ff-4b90-b66c-c78c0bafa324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:41:28.129+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:18.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maradona died from heart failure, a source from the Argentinian
        Justice Ministry present at the time of the autopsy told CNN en Espanol on
        Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d65306-04f0-4103-8f75-a3cbeb1e271c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T20:41:28.129+08:00
