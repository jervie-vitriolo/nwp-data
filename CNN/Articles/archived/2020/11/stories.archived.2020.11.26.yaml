  'Comelec-online-registration-portal-iRehistro':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-26T11:14:17.682+08:00
    'imagesource': 'jcr:8851e974-ff57-4d30-80a6-726459a326b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c999083-96e3-4e80-89d9-177cec53efef'
    'lead': 'The Commission on Elections is allowing Filipinos to submit applications
      to register or update voter records through the iRehistro website, but says
      personal appearance before Comelec offices is still required for approval. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-26T11:18:11.219+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T00:33:54.294+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:54.204+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'iRehistro', 'online', 'registration', 'voters', 'portal']
    'template': '1'
    'title': 'Comelec opens online portal for voters'' registration, records updating'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbae196-296c-4467-9943-01c03ee57fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T11:18:11.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:33:54.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> Voters
        signing up for the 2022 elections or those fixing their registration details
        may now submit their applications through the Commission on Elections website.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f064d65b-56f7-4e23-8944-b585a205bb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T11:18:11.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:33:55.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://irehistro.comelec.gov.ph/cef1">Comelec iRehistro</a>,
        last updated on November 23, allows eligible Filipino voters to submit online
        application forms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f6e3f3-0a0f-45d1-a8ab-076e0c51f576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T11:18:11.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:33:55.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applications are accepted for new registrants, transfer and reactivation
        of voter records, and the change of name or correction of entries on record.
        Also accepted are requests to include a person''s record in the book of voters
        and the reinstatement of a person''s name in the voter''s list.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5d7be3-08dd-484e-b181-810dc7c2a249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T11:18:11.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:33:56.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec reopened the registration period on September 1, where Filipino
        citizens who will be 18 years old by May 9, 2022 – the date of the next elections
        – can sign up to be a voter. Applications will be accepted until September
        2021.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450d52e8-9ca2-433e-9f3d-a65038b533c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T11:18:11.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:33:56.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person must be a Philippine resident for at least one year and
        should have a six-month residency in the place where he/she wants to vote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bc1cd0-6950-4a20-a8e8-baa9b6f344ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T11:18:11.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:33:57.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body disclosed that submitting the forms via the online
        portal does not mean automatic approval.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b62b2b-35ce-417d-81f5-7f363f78e348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T11:18:11.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:33:57.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You still have to personally appear before your local Comelec office
        (or the concerned Philippine embassy or consulate) together with the printed
        online application forms for QR scanning and biometrics capture to complete
        the filing process," the iRehistro website said, noting that an applicant
        must print three copies of the online application form.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d88d37-e4cd-44d1-a270-4e4cf7750882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T11:18:11.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:33:58.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Election Registration Board will decide on the approval of the
        application. The panel tackles pending applications in quarterly hearings
        held during the third Monday of January, April, July, and October each year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c33968-25fe-4188-85de-7fe9129d55fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T11:18:11.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:33:59.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iRehistro portal collects a person''s full name, date and place
        of birth, sex, civil status, citizenship details, and address from new applicants.
        It also requires disclosure for registered senior citizens, persons with disability,
        indigenous, or illiterate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b367c43-373f-4ac4-bd93-ef70611dfc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T11:18:11.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:33:59.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the form, a person may set an appointment on when
        to visit the local Comelec office to provide biometrics, such as fingerprints
        and signatures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aa4193-a429-44da-941a-eafd05054e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T11:18:11.220+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T00:34:00.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec offices are open from 8 a.m. to 3 p.m. during weekdays,
        while Friday is assigned as disinfection day amid the COVID-19 pandemic. These
        offices will be closed on November 30 and December 8 in observance of national
        holidays.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd7e7df-c75f-4ba0-bf45-642280b26da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T11:18:11.220+08:00
      'mgnl:createdBy': 'mel'
