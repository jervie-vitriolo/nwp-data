    'title': 'UP Manila grad bests over 3,500 passers of 2020 Physician Licensure
      Exam'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75dd357-c4b5-4647-b63f-f7a621b9d330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:16:49.046+08:00
