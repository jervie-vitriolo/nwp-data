      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) –</strong> As
        the world observed the International Day for the Elimination of Violence against
        Women on Wednesday, an advocacy group called for further protection of Filipino
        women''s rights during the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760be3b3-2d34-4e8d-89cd-ff926bce2f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:31:55.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:56.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zonta International is spearheading "16 Days of Activism" campaign
        from Nov. 25 to Dec. 10,  featuring virtual activities aimed at spreading
        awareness on fighting gender-based violence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3872b26c-eaaf-40b2-b75c-53d3162893eb'
      'mgnl:activationStatus': true
