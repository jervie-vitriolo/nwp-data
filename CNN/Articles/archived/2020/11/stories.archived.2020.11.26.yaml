      'mgnl:lastActivated': 2023-01-25T00:31:54.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609a9afc-cc9d-41db-a697-c4fb753d8192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:48:13.175+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The challenges may be enormous but we are hopeful that Mr. Liong
        is up to the task to accomplish his mandate," said Presidential Spokesperson
        Harry Roque in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fee9c0-ef7c-4fb9-9be4-c07813372b5e'
