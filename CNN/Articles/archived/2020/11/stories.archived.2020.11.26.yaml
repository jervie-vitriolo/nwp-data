      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) –</strong> Out
        of the 634 universities listed as among the best in Asia, 14 are from the
        Philippines, according to the Quacquarelli Symonds'' (QS) latest university
        rankings released on Wednesday.</p>'
