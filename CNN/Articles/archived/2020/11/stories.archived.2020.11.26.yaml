      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 262,100 people have died in the US since the pandemic''s
        start. An ensemble forecast published by the US Centers for Disease Control
        and Prevention Wednesday projects nearly another 60,000 could lose their lives
        over the next three and a half weeks.</p>'
