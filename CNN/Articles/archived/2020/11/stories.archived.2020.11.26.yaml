  'Young-adults-anxiety-nearly-doubled-pandemic-':
    'author': 'Allen Kim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-26T16:40:24.728+08:00
    'imagesource': 'jcr:2503842d-07ea-4866-a424-58e023bea76e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ff009d4-9387-4448-a022-bb7aee688d34'
    'lead': 'The early stages of the coronavirus pandemic and the first Covid-19 lockdown
      caused the number of young people with anxiety to nearly double, according to
      a study from the University of Bristol.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-26T16:52:45.975+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T00:33:05.952+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:57.991+08:00
