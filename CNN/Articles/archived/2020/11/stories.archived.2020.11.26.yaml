    'template': '1'
    'title': 'Meralco finally completes power restoration in Ulysses-hit areas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf35c84-3e30-4721-aa74-b78b4d2d7763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T09:29:50.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:34:38.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26) —</strong> Meralco
        has announced it has fully restored electricity in all of its service areas,
        over a week behind target amid flooding triggered by Typhoon Ulysses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88eaf13-d0f3-4ca3-9900-7928f98c6d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T09:29:50.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:34:39.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of November 24, 2020, Meralco has completed full restoration
        of all of its facilities and electric service affected by Typhoon Ulysses,”
        the company said Wednesday in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e326643-5c19-4094-b791-84f92f64f1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T09:29:50.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:34:39.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meraco''s initial target date for full restoration was Nov. 15,
        but it took time to restore electricity in areas that were submerged in floodwater.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62324968-1277-4d58-8bbc-eec946a57914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T09:29:50.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:34:40.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The utility company said those still experiencing intermittent power
        service could contact Meralco at 16211 or its official Facebook and Twitter
        accounts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8c6bb7-fcd4-410f-ae0b-c06d2e42aa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T09:29:50.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T00:34:40.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 3.8 million households or more than half of Meralco customers
        suffered power outages at the height of Ulysses earlier this month, the electricity
        distributor said.</p>'
  'Cagayan-governor-anti-Muslim-remark-draws-flak':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-26T09:39:16.943+08:00
    'imagesource': 'jcr:15353cb3-7103-4a22-975e-7b6191bf06b2'
