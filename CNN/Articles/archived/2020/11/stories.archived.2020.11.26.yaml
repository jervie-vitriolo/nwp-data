      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phone alerts were sent out in Pennsylvania and parts of Georgia
        urging residents to stay safe during the holiday. New Orleans officials sent
        residents a reminder to celebrate within their own household and keep larger
        celebrations virtual. In a final plea to Kansans, Gov. Laura Kelly said following
        health regulations "will be more critical than ever in the coming days." US
        Surgeon General Dr. Jerome Adams said the safest Thanksgiving this year includes
        only immediate household members.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321cffe8-d053-486a-a1e6-ea2f0f1313e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe4a629-5191-475c-a622-9d1220a313c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar warnings have poured in during the past week from officials
        in almost every state. And experts have cautioned of what could happen in
        the coming weeks if Americans don''t heed the guidance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e73fd7-9d28-46f8-bb97-3b3c0ec72720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9526fd26-44e9-4155-919d-ebadca1b3a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is kind of serious news here with all those people traveling
        and then at their destinations spending a lot of time indoors in a warm family
        relationship with extended families," Dr. William Schaffner, professor of
        infectious diseases at Vanderbilt University, said Wednesday night.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b371c367-56a8-4a0d-aeb3-587a3a0a180a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b783c9c-21fd-4683-bbd5-a6ae848e5649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus is going to attend some of those Thanksgiving dinners
        and will spread, I''m afraid. And then people will come home, some of them
        will become ill, spread it further into their families and into their neighborhoods,"
        he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd520ab88-1034-4092-874b-cd979025fc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306fc444-fd7a-41fe-81f0-ae93cc346dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a week, more likely two weeks, we will see a surge upon a surge,"
        Schaffner said. "We''re in for a tough time."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d65d6d-bcec-4ffc-9c8e-416ce5b3d8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4e01b7-1079-481b-a9e5-251f14beeb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent that from happening, the CDC urged Americans last week
        to avoid traveling for the holidays. Many changed their plans, a new poll
        showed. But millions didn''t.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098f26bd-2577-4898-95ce-33a1c738b6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f193d1-03e6-442c-aadf-1974225691c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 4.8 million people have boarded airplanes since the CDC warning,
        with more than 900,000 passing through security at the country''s airports
        on Tuesday, the Transportation Security Administration said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7f3b54-44f2-48bd-abbd-7104df0a1b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c50fe2-26f1-4bdd-9136-56144d8faea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hospitalization records for 16 days in a row</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5149b6-2b22-4954-b2b2-b155e6f3a093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A surge stacked upon the current one could cripple the many communities
        already grappling to respond to the spreading virus.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8125bf7-7ce8-4a5d-91cd-a5f23625b4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018b4e59-95a2-4e6c-92fc-f97fe55c3659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals in some parts of the country are already quickly filling
        up. Nearly 90,000 people are hospitalized across the country, setting another
        record for the 16th day in a row, according to the COVID Tracking Project.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd95fc16-c76e-4c16-9308-03322990f0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3bb555-c05b-46e0-9d65-1a3fdce0cf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Los Angeles County, where Covid-19 hospitalizations have soared
        by about 70% over the past two weeks, hospitals could face a shortage of both
        regular hospital and ICU beds within the next two to four weeks.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f86648-4e26-4215-b5f5-a13d13cbc7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15db519-30a4-432a-9268-df98f95e7c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is stretched most thin within both public and private hospitals
        across Los Angeles County is the availability of staff," Los Angeles County
        Department of Health Services Director Dr. Christina Ghaly said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e2f718-e71f-4a25-b622-71f19b5aab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22073f74-f9cc-4d0a-8fd0-3f87fd717d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The county will be able to find flex space within hospitals, using
        pre- and postoperative space, unused wings, or the emergency department to
        hold patients, but finding trained staff will be more difficult.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597407e2-70ff-4c68-a440-eab40077b4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ec1a9b-6efd-4df5-a57d-9124b534e556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Mayo Clinic will bring staff in from other states
        -- like Arizona and Florida -- as well as bring back credentialed retirees
        to combat the stretched capacity during Covid-19 surges in Minnesota, according
        to Dr. Andrew Badley, chair of the Mayo Clinic''s Covid-19 Research Task Force.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f78508f-82ca-434c-8180-645eed00825a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e961f48d-9da2-4900-bbef-17fbbe2f1064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are really distressing times," Badley told CNN on Wednesday.
        "Right now, at Mayo Clinic, as of a day or so ago, we had about 1,400 of our
        staff who were out either with Covid or Covid restrictions."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9b1724-884a-479a-bb0f-4babb8d42ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a37285-bc41-48ff-b20d-f608ef1b83b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington state health officials said, "case counts have skyrocketed"
        and predicted that if current disease transmission continues at the same pace
        as early this month, daily hospital admissions could double by early December.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817e4280-5e30-4b5b-8a6a-3589f8c00b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fa53f3-20bf-46bd-a141-ea25fa77eb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is incredibly urgent and there is still time to turn
        the tide before our hospitals become overwhelmed," Secretary of Health John
        Wiesman said in a statement. "I know these are difficult and disappointing
        times for many, and I am so grateful for everyone who has made the decision
        to stay at home with their immediate household for Thanksgiving tomorrow.
        When added up collectively, each action we take to reduce the chance of spreading
        COVID-19 matters."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ef3eed-0f9e-497b-acc4-d6375a09bfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:34:05.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:43.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
