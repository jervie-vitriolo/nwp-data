      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Soccer icon Pele has paid a moving
        tribute to his "great friend" Diego Maradona after the Argentine <a href="https://www.cnnphilippines.com/sports/2020/11/26/Argentina-soccer-legend-Maradona-dies-60.html">died
        at the age of 60</a> after suffering a cardiac arrest on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62ef56b-05b6-4a29-9860-536a050c5662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:53:00.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:34:49.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men are considered two of the greatest soccer players in history
        and come from similarly humble backgrounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74ca8b3-5a60-4b76-8919-ba96ccd28fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:53:00.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:34:50.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have lost a great friend and the world lost a legend," wrote
        Pele, who turned 80 last month, on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee96b1c-7f77-4b1e-987f-8e4497313032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:53:00.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:34:51.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is still much to be said, but for now, may God give strength
        to his family members. One day, I hope, we will play football together in
        heaven."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd260dc-949c-45e9-a885-9d5a267adcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:53:00.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:34:51.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Maradona -- at the age of 25 -- was key to Argentina''s World
        Cup triumph in 1986, Pele burst onto the scene as a teenager, helping lead
        his native Brazil to tournament success in the 1958 event.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a98cfd2-3301-4a2b-954e-0253c68ee5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:53:00.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:34:52.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pele went on to star on two other World Cup title teams as well,
        in 1962 and 1970, in addition to a breakthrough career with the Brazilian
        club Santos and later with the New York Cosmos of the now-defunct North American
        Soccer League.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc21a366-a70b-468a-927b-96c7f4247071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:53:00.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:34:52.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2000, Pele and Maradona were named co-Players of the Century
        by FIFA, the international soccer governing body.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9446d38-0019-47ba-b2b7-0948df54f2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:53:00.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:34:53.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brazilian legend was among a number of high-profile names to
        pay tribute to Maradona on social media after the news was confirmed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3372321-090a-4d9b-bace-b15250543431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:53:00.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:34:53.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Argentina''s President Alberto Fernandez has announced three days
        of national mourning following Maradona''s death, while UEFA president Aleksander
        Čeferin said a minute''s silence would be observed ahead of all European matches
        this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a303af51-c5bb-4036-bb6e-915a4492310f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T07:53:00.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:34:54.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/25/football/pele-tribute-diego-maradona-spt-intl/index.html">"''We
        will play football together in heaven,'' says Pele in tribute to Diego Maradona."</a></em></p>'
