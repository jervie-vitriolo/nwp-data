      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapunan addressed the government to direct banks in giving concessional
        loans to micro, small, and medium enterprises, majority of which are women-led.
        She also called out companies not to lay off women, and the police and military
        to recognize the existing gender-based violence in communities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befb2c08-b0bb-4c94-894b-d22107035deb'
      'mgnl:activationStatus': true
