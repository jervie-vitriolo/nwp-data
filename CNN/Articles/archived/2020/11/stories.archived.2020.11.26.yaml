      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbfc360-edc1-4f4b-88ab-a0bce9ab2971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T17:27:49.375+08:00
      'mgnl:createdBy': 'dani'
