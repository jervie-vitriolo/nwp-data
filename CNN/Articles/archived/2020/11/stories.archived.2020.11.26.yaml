    'template': '1'
    'title': 'COVID-19 patients vulnerable to stroke, medical experts find'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d7db13-fbce-450a-93f3-9b5212efe271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:53:25.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:33.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — About
        2.2% of COVID-19 patients in the country suffered a stroke, according to a
        nationwide study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e28db6-db3a-4f34-b71e-736732b67eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:53:25.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:33.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06406352-4d34-4e4b-919a-7c33f202f4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:53:25.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:33.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Epifania Collantes, head of stroke services at the Philippine
        General Hospital, discussed in a media briefing on Thursday the results of
        the Philippine CORONA Study, an interim analysis conducted by researchers
        from the University of the Philippines-Philippine General Hospital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d79684-dab4-4e3f-be18-94788009037e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:53:25.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:33.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710af551-e127-479b-b8c5-a5b797142ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:53:25.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:33.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neurologists from 37 major hospitals nationwide participated in
        the study which found that 62 out of 2,792 COVID-19 patients had acute stroke.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a3819c-98b5-4a15-88ee-5bcc9d5ea8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:53:25.625+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:33.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15156f74-913f-4a82-b81a-d1056916824e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:53:25.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:33.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Yung [coronavirus] pag na-inhale so pupunta sa receptors sa
        nasal, papunta sa brain. Halimbawa nandito sa daanan ng dugo, nagkakaroon
        ng inflammation sa daanan ng dugo</em>,” Collantes said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4e6717-9b18-4bda-8854-b1769cb53fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:53:25.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:33.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62ee817-8a6f-447e-aad6-5d10844a7e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:53:25.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:33.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Coronavirus when inhaled goes to nasal receptors and
        then to the brain. For example, there could be inflammation of the blood vessels.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9890f63-6911-434f-a911-5d5f44b60ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:53:25.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:33.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566a9931-ed0a-4a72-a356-592eaa95f58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:53:25.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:33.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’<em>Pag inflamed, nagre-release sila ng substance. Itong mga substances
        na ito nagko-cause ng pamamaga ng utak, ‘pag namaga yung utak, o kaya nagkaroon
        ng inflammation ‘yung lining ng brain – ang sinasabi doon meningitis… namamaga’
        yung brain o kaya nagkakaroon ng stroke</em>,” she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c204fd-0795-4e48-862c-c83752d3676f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:53:25.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:33.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c90b3d9-a348-4128-bba6-e22b3aee8086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:53:25.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:33.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once inflamed, they release substances. These substances
        cause the inflammation of the brain or a lining in the brain, we call that
        meningitis. The brain becomes inflamed or stroke is experienced.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ef948c-79a3-454f-9b7c-ce83b714fac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:53:25.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:33.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544b9102-08f4-4c64-9cd4-c840be5d7263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:53:25.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:33.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collantes said the elderly are primarily at risk since they also
        suffer from mild and severe symptoms of COVID-19 infection. Young people with
        an unhealthy lifestyle are also vulnerable, including those under extreme
        stress, do not eat well, lack sleep, or have vices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d43e4f-3314-4750-80b6-4f641302ac6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:53:25.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:33.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636d9bf0-c683-4120-82de-95d0cfe97e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:53:25.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:33.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collantes said the risk of dying among those who suffer from stroke
        increases if they have COVID-19 - from 5% to around 35%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa793a43-bdff-4b0b-bd74-81188b8bf616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:53:25.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:33.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4a5054-0a20-4146-a7a1-5ccec53fd91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:53:25.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:33.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it is also important to monitor the patient''s condition
        six to eight months after recovery for cognitive problems. Recovered stroke
        patients are most likely to have Alzheimer''s or Parkinson''s disease.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d631079-806d-41f1-956b-1cfec9352035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:53:25.626+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:33.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85455866-890f-47c1-9ca9-ee6d4e3198c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:53:25.627+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:32:33.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country <a href="https://cnnphilippines.com/news/2020/11/26/PH-coronavirus-cases-424-000.html">has
        recorded more than 424,000 coronavirus disease cases</a>, including 8,242
        deaths and over 387,000 recoveries. Of the currently ill patients, majority
        or around 83% have mild symptoms, while 8% are under severe or critical condition.
        Others do not exhibit any symptoms at all.</p>'
  'northern-ireland-dinosaur-bones-discovery':
    'author': 'Amanda Jackson, CNN'
    'caption': 'Mike Simms, who led the research team, holds the theropod tibia on
      the left and the Scelidosaurus femur on the right.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-26T18:44:53.218+08:00
    'imagesource': 'jcr:bcbe2b68-c61e-484b-9515-556b95d7f5d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c25dcb21-39ea-4ae6-95f3-507aece327d6'
    'lead': 'You never know what you might find while walking along the beach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-26T18:57:51.597+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T00:32:32.338+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:31:02.057+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teacher''s decades-old find on a Northern Ireland beach turns out to
      be the island''s first-ever dinosaur discovery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548f6d85-c957-4db2-b88a-251a919d5a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:57:51.597+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- You never know what you might find while
        walking along the beach.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e9f020-ea36-4aa1-937d-64e0ffe68a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:57:51.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People often come across coins, shells and trash, but a teacher
        in Northern Ireland made a discovery that will go down in history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41936c5a-32a9-4be7-b8fa-6347a25a266c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:57:51.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1980s, the late Roger Byrne, a schoolteacher and fossil collector,
        found several unidentified fossils on the east coast of County Antrim. He
        held onto them for several years before donating them to the <a href="https://twitter.com/UlsterMuseum/status/1331192375008489473">Ulster
        Museum in Belfast.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80cd825-8fd0-47fe-bb37-96cc5fd8d4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:57:51.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mystery swirled around what the fossils could be until a team of
        researchers with the University of Portsmouth and Queen''s University Belfast
        confirmed they are fossilized dinosaur bones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2586180-0a68-4ee3-8782-81dcf8ce18ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:57:51.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 200-million-year-old fossils are the "first dinosaur remains
        reported from anywhere in Ireland," according to the article by the research
        team, published this month in the&nbsp;<a href="https://www.sciencedirect.com/science/article/abs/pii/S0016787820300638">Proceedings
        of the Geologists'' Association.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbca817-ef66-4f02-8286-82204937487d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:57:51.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a hugely significant discovery," Mike Simms, a paleontologist
        at National Museums NI who led the team of researchers, said in a news release
        Tuesday. "The great rarity of such fossils here is because most of Ireland''s
        rocks are the wrong age for dinosaurs, either too old or too young, making
        it nearly impossible to confirm dinosaurs existed on these shores."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075dbff2-b54e-4b18-916e-6c1b85a9bd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:57:51.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers wrote in their article that folklore attributes
        the apparent absence of dinosaur remains from Ireland to the activities of
        St. Patrick, who is credited with having driven the snakes out of Ireland.
        But the lack of fossilized dinosaur bones is simply due to geology, they said.
        The rocks around the country are either the wrong age or type.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5f970c-3d77-42b4-98ef-cb9f83ffc911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:57:51.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finding an Irish dinosaur might seem a hopeless task but, nonetheless,
        several potential candidates have been identified and are described for the
        first time here," the article says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bf0558-c643-423d-8a01-86af00df4345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:57:51.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researcher Robert Smyth and Professor David Martill of the University
        of Portsmouth analyzed the bone fragments with high-resolution 3D digital
        models of the fossils, produced by Dr. Patrick Collins of Queens University
        Belfast.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e831283c-af53-4278-89d1-6d2c1af25afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:57:51.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally researchers believed the bones were from the same animal
        but then determined they were from two different dinosaurs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d8d256-5aae-4aa2-bc7f-45255e89b7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:57:51.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Analyzing the shape and internal structure of the bones, we realized
        that they belonged to two very different animals," said Smyth in the news
        release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f65fa7-0b30-4ea3-bad2-eb262e2f21a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:57:51.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One is very dense and robust, typical of an armored plant-eater.
        The other is slender, with thin bone walls and characteristics found only
        in fast-moving two-legged predatory dinosaurs called theropods."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3947c15d-3c2c-4f6a-bc28-7fed3e742ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:57:51.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both fossils were pieces of the animal''s leg bones, according to
        the researchers. One was part of a femur of a four-legged plant-eater called
        Scelidosaurus. The other was part of the tibia belonging to a two-legged meat-eater
        similar to Sarcosaurus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891d4e4c-69cf-43f3-95cc-b125ea03b838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:57:51.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beach where the fossils were found is covered in rounded fragments
        of basalt and white limestone, according the journal article. It noted that
        fossils in that area are usually sparse and heavily abraded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3aa991-e258-40e7-96b0-55420fa2158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:57:51.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two dinosaur fossils that Roger Byrne found were perhaps swept
        out to sea, alive or dead, sinking to the Jurassic seabed where they were
        buried and fossilized," said Simms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837de34d-8cd0-4766-9dfd-d13e96637e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:57:51.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This discovery helps shine light onto the life of dinosaurs that
        roamed millions of years ago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b752a5-5226-4547-897a-e4456bfb8e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:57:51.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scelidosaurus keeps on turning up in marine strata, and I am beginning
        to think that it may have been a coastal animal, perhaps even eating seaweed
        like marine iguanas do today," said Martill.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea27b7e5-4aa4-4ec4-9dc2-29b27e780366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:57:51.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ulster Museum, which is closed because of coronavirus restrictions,
        plans to display the bones when those restrictions are lifted, the news release
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b159e00b-69e4-43ba-92ad-41ea32e59213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T18:57:51.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T00:32:32.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/25/world/northern-ireland-dinosaur-bones-discovery-trnd-scn/index.html">"Teacher''s
        decades-old find on a Northern Ireland beach turns out to be the island''s
        first-ever dinosaur discovery"</a></em></p>'
