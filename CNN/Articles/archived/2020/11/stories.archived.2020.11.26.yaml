    'title': '

      Duterte backs extension of Bangsamoro transition, but Palace says coordination
      with Congress needed'
    'updated': 2020-11-26T15:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8354fdd9-795c-47d4-9410-5fd0492912e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:18:03.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:33:39.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)&nbsp;—</strong>
        President Rodrigo Duterte is supporting the possible extension of the Bangsamoro
        transition period to three more years after its lapse in 2022, his Cabinet
        officials confirmed Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9226a921-6045-4201-93fb-a4a1d80fa909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:18:03.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:33:39.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7091810-f960-46be-9425-4844f0245080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:18:03.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:33:39.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque and Presidential Peace Adviser
        Carlito Galvez said in separate briefings that Duterte has agreed to the plea
        of the Bangsamoro Transition Authority to extend the region''s transition
        period to 2025, while the country is in a public health crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef68980-00fc-4bfc-ae16-c7becf167a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:18:03.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:33:39.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63838d19-006d-4f75-9752-1ceecb1d41d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:18:03.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:33:39.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez told the House committee on peace, reconciliation, and unity
        that OPAPP endorsed the request for the extension to Duterte, as the transition
        of three years "is really a very short time."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3edf43b-9078-4aa2-91e0-8a3403a65154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:18:03.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:33:39.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb80406-8792-4443-b5f8-72a4b5c8a3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:18:03.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:33:39.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "President Duterte also believes that three years is too
        short and he agrees for the possible extension."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4ec0e7-d532-4160-bdb6-821d31330400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:18:03.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:33:39.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d03e2c0-fc9b-4435-9167-4bf2b777f43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:18:03.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:33:39.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also made the confirmation in his noontime briefing, noting
        that Duterte will help amend the Bangsamoro Organic Law, but coordination
        with the legislative branch is still needed before this pushes through.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a90f1d-ba19-4c2e-b3bc-2af9ceedb385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:18:03.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:33:39.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee131944-e8e8-4312-99e6-b0f3c060fa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:18:03.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:33:39.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tutulong siya para maamyendahan ito pero kailangang makipag-ugnayan
        ang BARMM (Bangsamoro Autonomous Region in Muslim Mindanao) officials sa ating
        mga kongresista at mga senador,"</em> he told the media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fe98f6-2524-46c7-b3c2-6538ed20e2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:18:03.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:33:39.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d05616-f7fd-4e47-a1a3-cc316e8f0e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:18:03.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:33:39.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He will help in amending the law but BARMM officials
        need to coordinate with congressmen and senators.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3cfef5-0c8c-4e66-946a-a7c07ea64cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:53:13.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:33:39.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro Organic Law that was ratified in 2019 abolished the
        Autonomous Region in Muslim Mindanao and replaced it with the BARMM, a new
        autonomous political entity with more power, including its own parliament.
        The creation of the BARMM has raised hopes that the Bangsamoro will have a
        chance at genuine self-governance that it has been fighting for decades.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352a12e6-f289-4805-bd49-79754e1d3297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:18:03.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:33:39.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65c125f-b8a6-4989-a270-5dd5b3ef5d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:18:03.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:33:39.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTA recently adopted Resolution 332 urging the House and Senate
        to extend the transition period to give them more time to put in place the
        normalization and peace-keeping process.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37671e90-694b-4fc1-8735-afea27f8fb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:53:13.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:33:39.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangsamoro Interim Chief Minister Ahod “Al Haj Murad” Ebrahim —&nbsp;the
        former Moro rebel leader —&nbsp;previously noted that they still need to set
        up bureaucracy in the region, implement priority laws, and provide former
        Moro Islamic Liberation Front combatants with socio-economic development opportunities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46225c26-db73-4b87-bc53-849c5a3a2621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:18:03.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:33:39.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3052b9c0-5686-4eb7-b67d-579fc0926e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:18:03.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:33:39.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Congress agrees to extend the transition period, the schedule
        of the first parliamentary elections in the region may be moved from 2022
        to 2025.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cd9391-2324-48bf-82b3-e6924ee47d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T15:53:13.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:33:39.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to BARMM attorney general Sha Elijah Alba, the Bangsamoro
        Electoral Code is up for approval by the parliament in 2021 as a "priority
        legislation" to secure the public''s right to vote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeabc8f3-0bcc-49f5-9747-2f096f760648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:18:03.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:33:39.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dfd1b4-e235-4267-b711-ea7d3112570e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:18:03.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:33:39.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first regular elections for the Bangsamoro Parliament is slated
        for May 2022, in line with the national and local elections in the Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca1aeb9-6bfd-4286-9b8f-cf2b6edc679d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:18:03.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T00:33:39.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc52fbbd-305e-48f5-84f5-fcaa9e1cb5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:18:03.511+08:00
