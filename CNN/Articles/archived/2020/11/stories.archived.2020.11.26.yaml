    'jcr:uuid': '63d48c49-222e-4727-8e25-f47686864273'
    'lead': 'Operations at three stations of the Light Rail Transit Line 2 (LRT-2)
      are now targeted to resume by the end of January 2021, more than a year after
      fire damaged power rectifiers and some railway tracks. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-26T14:46:19.441+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T00:33:37.199+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:55.335+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LRT-2 aims to resume full operations by January 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06bada0-9bee-43ee-b0ed-91d3f7d76d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:46:19.442+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:33:37.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)</strong> — Operations
        at three stations of the Light Rail Transit Line 2 (LRT-2) are now targeted
        to resume by the end of January 2021, more than a year after fire damaged
        power rectifiers and some railway tracks.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f55339-a323-4422-829c-18812556ccfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:46:19.442+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:33:37.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Santolan, Katipunan, and Anonas stations will remain closed
        for the next two months, the Light Rail Transit Authority told CNN Philippines
        on Thursday, saying more time is needed for ongoing repair works.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08c8c6a-5e5d-45d9-b55b-2a9e72d85ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:46:19.442+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:33:37.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Latest update from LRTA Engineering indicates that the required
        works for the temporary power facilities needed for us to be able to resume
        safe operations of the three stations will not be completed by the end of
        December 2020,” LRTA spokesperson Hernan Cabrera said in a text message.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
