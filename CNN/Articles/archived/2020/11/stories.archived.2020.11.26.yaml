    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fa2b3b-dd8a-4d14-a248-00f36d9a9eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a choice many area restaurants had been forced to face when
        dining was shut down at the start of the Covid-19 pandemic. Already operating
        on thin margins, restaurants sustained themselves on takeout until restrictions
        eased and they could adapt dining to include precautions against the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4ade6e-7fc9-4602-8fa9-06fd9543305d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abab609d-dd08-4ca0-be1c-3468701e97ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the impacts of Covid-19 in the region -- as nationwide -- have
        gotten worse. There were 1,575 coronavirus patients being treated Tuesday
        at Los Angeles county''s hospitals, nearly double the tally from two weeks
        prior. With the virus spreading at "dangerous levels," according to County
        Public Health Director Barbara Ferrer, restaurants on Wednesday again were
        forced to halt indoor and outdoor dining and figure out how to survive on
        takeout, drive-thru and delivery sales alone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5471b150-3b67-4441-b690-f6392bbf6953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a41753-f4e2-4953-ad66-d4e4324a476d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, it means major financial hits, letting go of staff and
        uncertainty about the future.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1fc015-76df-4452-8af3-32b3274fc6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f813eb2f-83bf-4b6c-8a6b-e75cb6296429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s sad because depending on how long this will go, we can''t
        keep all these people employed," said Andy Brandon-Gordon, who owns Nerano
        in Beverly Hills. "We''re praying this (lasts) only three weeks, but we are
        prepared that it will be until the end of the year, if not longer."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357d8194-c15e-4cab-b80f-beb300374ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168cdcdb-d16e-4b5f-b862-42624f66006b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Adapting again and again takes its toll</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d546316-0715-4b64-966e-b19e1385f39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many restaurants had to make big changes to stay afloat during the
        first go-around.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f282f727-c682-4226-9f0d-a780ba8b90d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e82b9c0-6f22-4155-ba74-3bd6b52dc2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to rely on takeout, and I don''t know any restaurant that
        can rely on takeout unless they''re designed that way," said Michael Gordon,
        Brandon-Gordon''s father and owner of Toscana.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7bdd58-acfb-44d9-85a2-b400b4ffba9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7699d39-6f40-43e5-b26a-785bd10b1801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, the restaurant pivoted, offering meal kits so customers could
        take Toscana ingredients and recipes and create something hot and delicious
        in their own homes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c19b1fd-fa76-46a8-90dc-337df269acbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dfd873-9308-4166-86be-c696f9d15b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nerano, meanwhile, turned its parking lot -- a luxury in Los Angeles
        -- into a Roman dining experience, investing in heaters, a temporary tent,
        decorative furniture for ambiance and old black-and-white Italian films projected
        onto the building next door, Brandon-Gordon said. The restaurant was preparing
        to install a permanent tent when the restrictions came down.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775c07f6-7280-4c5d-bae7-878cc2e8d93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9d3e03-c8f8-44d1-8ae9-42fa0ed0be06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see the ramification of the inconsistency is that, unfortunately,
        small businesses and small restaurants spend a lot of money building outdoor
        dining in a time when they didn''t have it," Rehak said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dbdb32-3d91-4188-a7ab-ae8dd836ffec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c319a9ec-355c-44ba-8c29-7e96be28d1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was relieved when a health inspector came out earlier in the
        pandemic to watch the setup at L&amp;E Oyster bar, measure the distance between
        tables and ensure the staff was following precautions to the letter. But three
        days later, she said, the requirement for distance between tables changed
        from 6 to 8 feet apart.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e367c882-5f70-4d46-9cc8-a15fc5061661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d796b29-60d5-416b-b8ee-f43d3fc59a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oyster bar, which she describes as a cozy, romantic spot with
        oysters served by candlelight, had to drastically reform its menu to become
        takeout friendly, relying now on lobster rolls, burgers and other "comfort
        foods" that travel well, Rehak said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3118c7-72a0-4654-a21e-3d7da90abdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64392814-7e8b-4651-aa2d-08a234b595d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if restaurants like hers could have adapted to just one set
        of restrictions -- even if it were takeout-only -- they might have had an
        easier time, Gordon said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2fdc3d-13e5-48f2-af2c-e5fb46f62ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e51a947-2422-4806-b8e8-da8d9cb63452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That had a momentum going. And then when the restrictions were
        lifted, the guys in the kitchen, they can only do so much, so they focused
        back on eating on the premises and we let the other thing just fade away,"
        he said. "Had it been a consistent situation, we would have built it up much
        more. The back-and-forth is just crazy making."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ce3c7d-5f0e-49ca-ab04-18fafcbbe3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fbefe9-f52c-4fb3-a7eb-3b40a5584f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Staying open for family and friends</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b904b8ef-5e6d-4f6b-8294-6698e29130dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As frustrating as the changes may be, Rehak and Gordon say they
        are determined to make it work -- and their employees are a big part of that
        determination.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74316d86-c2b2-4cb9-857d-0fe7c8878a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c34fc5-2273-4402-8641-53babe58d666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m one of these people that, even without government funding,
        I would borrow the money to make sure our main staff are covered," said Gordon.
        "I''m not at all thinking I would ever throw in the towel."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e24cea-1d12-4a53-86c6-df7a7e99f7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4627d1da-2967-4fe1-a414-ae281c9fde89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is willing to keep as many of his tight-knit staff paid at the
        restaurant he started 30 years ago, he said, with confidence they can get
        back to normal eventually.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21e589b-f3c7-4c84-a483-d1daaeed83ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6761f256-fe73-4ee8-8c54-7f8bf3c84995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kinship among staff is common at restaurants, Rehak said, and can
        become like "a surrogate family and built-in friends."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd96930-7a47-4cb5-b745-4ed64971f2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb79688f-319d-4139-a054-55153f54afbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of her employees are creatives living in Los Angeles and working
        in the industry so they can go to auditions and perform in improv schools.
        They are often living "hand-to-mouth" to pursue their ambitions, making it
        especially difficult to tell them their hours have been cut or they are out
        of work, she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023359bd-2a8c-4948-9455-b5f197cda88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1edd39a-4b13-44fb-85ab-c12b4d344a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L&amp;E Oyster Bar is currently open five days a week, and Rehak
        said it may expand to seven -- which could very well lose money for the restaurant
        -- to give the kitchen staff the hours of work they need.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456d7f39-38a5-44fb-a9f2-9b0470a83013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6a3149-467c-494b-888b-8c7f03808042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''What makes the neighborhood so special''</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff43546-9d39-449e-b12e-451dfe3c9fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How these restaurants get through the pandemic is a concern of their
        patrons as well.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9655a1-8413-436f-b9df-4ef8b54bd6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdeba40-067b-4419-a310-2a26d8d8957d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trevor Howells frequents L&amp;E Oyster Bar and has come to know
        the staff personally, he said -- even getting to know their partners and dogs.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8d7af3-f70c-4799-8a41-5813e5d7374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1925c29b-a551-468d-9be2-34ffdf91423b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been buying gift cards to help keep his local restaurants
        afloat, knowing he won''t use them until they are back in a stable place financially.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81174f86-2925-4508-92dc-7d7ed187f903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321efbb1-27af-4e00-a52d-8fbaf3613f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very fearful that these places won''t survive, and I think
        that''s going to be very devastating to the community," he said. "We are trying
        to reach out and help any way we can, and it doesn''t sound like help is coming
        any time soon."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c419b4c-3b5d-4a6d-8c44-a3508a987d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851d24df-e4ad-4c82-9021-9a7e929c0658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few weeks ago, Meredith Averill and her husband celebrated
        their backyard wedding (featuring just them, their photographer and an officiant)
        with a dinner on L&amp;E''s private balcony.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b4f2c3-5137-4d25-9d2a-e74cc3cb6b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e70fe06-b9e2-47d4-ad41-1ff449456320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It only made sense for L&amp;E Oyster Bar to be their venue, because
        they celebrate all the big moments of their life there, she said. Her father
        called to let the restaurant know it was their wedding day, and Rehak had
        flowers waiting at the table and took pictures.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7795c6d-1f8b-4799-9e24-b0eb3476b440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3c3282-3904-44c0-b581-2189d93d1d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s restaurants like L&amp;E Oyster Bar that are the reason she
        loves living in the Los Feliz and Silver Lake areas, she said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a3264e-86c7-4b26-a57e-a4fbe2f53f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c11129-e48c-4cbe-bfb3-cc8b57cd0e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For them to go away, you would lose what makes these neighborhoods
        so special," she said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a855b0c-76d8-41d7-805b-fe3001e013a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T21:46:46.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T00:32:01.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/26/us/los-angeles-restaurants-covid-restrictions-impact/index.html">As
        Los Angeles County''s hospitalizations nearly double in 2 weeks, restaurants
        get creative to survive new restrictions</a>."</em></p>'
