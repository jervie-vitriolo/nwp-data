  'US-Supreme-Court-religious-groups-dispute-Covid-19-restrictions-New-York':
    'author': 'Ariane de Vogue, CNN Supreme Court Reporter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-26T14:49:18.724+08:00
    'imagesource': 'jcr:fee9a3fd-de9f-4230-b219-caa00b3801fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16fcecc3-003b-4435-a003-b9b98644e5a7'
    'lead': 'In a 5-4 ruling, the Supreme Court sided with religious organizations
      in a dispute over Covid-19 restrictions put in place by New York Gov. Andrew
      Cuomo that limited attendance at religious services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-26T14:50:50.786+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T00:33:33.035+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T00:30:55.448+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In a 5-4 ruling, Supreme Court sides with religious groups in a dispute
      over Covid-19 restrictions in New York'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505d4b28-3ead-4b07-9cbb-6bcf570b3cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:50:50.786+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:33:33.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In a 5-4 ruling, the Supreme Court
        sided with religious organizations in a dispute over Covid-19 restrictions
        put in place by New York Gov. Andrew Cuomo that limited attendance at religious
        services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b8ef2a-c8a1-402d-991b-282865072078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:50:50.786+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:33:33.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a546e97-5f71-47d5-8845-d6d656e176b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:50:50.786+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:33:33.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case is the latest pitting religious groups against city and
        state officials seeking to stop the spread of Covid-19 and highlights the
        impact of Justice Amy Coney Barrett on the Court. It comes as Covid-19 related
        cases are spiking across the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c7e319-538e-49f5-92d1-7df1db384cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:50:50.786+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:33:33.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360e2000-c12d-4c9f-bdc5-15ce5b4b5e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:50:50.786+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:33:33.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the late-night ruling, Barrett sided with the conservatives in
        the dispute, while Chief Justice John Roberts joined the three liberal justices
        in dissent. The ruling underscores Barrett''s impact on the bench, reflecting
        the Court''s rightward shift.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871ca614-2b8b-41a2-858d-c7975dc84b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:50:50.786+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:33:33.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1920e37f-8161-4da8-afa4-0f68d55f2d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:50:50.786+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:33:33.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last spring and summer, when Justice Ruth Bader Ginsburg was still
        alive, the court split 5-4 on similar cases, with Roberts and the liberals
        in the majority siding against houses of worship. Barrett was confirmed in
        October to take Ginsburg''s seat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5956d3aa-2508-4379-9b26-1d75d5703001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:50:50.786+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:33:33.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eb35e7-b5a1-4bea-af4f-6982074170e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T14:50:50.786+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T00:33:33.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contentious order, released just before midnight on Thanksgiving
        eve, featured several separate opinions and some contentious language.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8170b69f-9ecc-4e67-ba30-a3f45dbf0089'
      'mgnl:activationStatus': true
