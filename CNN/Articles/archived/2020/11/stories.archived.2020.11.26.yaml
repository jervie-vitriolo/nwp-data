      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Robredo graduated with a dual degree in Doctor of Medicine
        and Master of Business Administration from the Ateneo School of Medicine and
        Public Health last July.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
