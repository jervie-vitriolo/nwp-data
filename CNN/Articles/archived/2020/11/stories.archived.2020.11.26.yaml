      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registration for the issuance of Professional Identification Card
        and Certificate of Registration will be done online through PRC''s website
        from Jan. 11-29, 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59481798-7b65-465b-b2b5-1c9c04554616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:16:49.047+08:00
