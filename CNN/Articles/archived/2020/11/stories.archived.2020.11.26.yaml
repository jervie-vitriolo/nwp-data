      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f480f0-263e-4d79-9fb6-d2cc019e83a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.765+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:31:54.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to constantly buy food because now I have to supply food
        for breakfast. Now, I have to supply food for lunch," she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3446c782-b382-4745-b5ed-aa900421202e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T22:58:08.765+08:00
