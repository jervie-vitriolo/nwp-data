      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Lapides, among the Top 10 passers was UP College of Medicine
        magna cum laude and 2020 class valedictorian Tiffany Uy, who landed in fifth
        place in this year''s exams. She is known for holding the highest grade in
        UP Diliman''s history after World War II, finishing her Bachelor of Science
        in Biology degree in 2015 with a near-perfect general weighted average of
        1.004.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd32b45f-71ba-430b-b687-a6d14274edee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T11:21:14.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:26.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu Institute of Medicine recorded a 100% passing rate in the
        exams, followed by UP Manila (98.63%) and Ateneo School of Medicine and Public
        Health (98.60%). The Pamantasan ng Lungsod ng Maynila (97.58%) and the University
        of Santo Tomas (95.61%) complete the Top 5 performing medical schools in this
        year''s exams.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ada79ce-1024-4968-b362-40a95e15bd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T11:21:14.937+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T00:37:26.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PRC said the results were released seven working days after
        4,704 examinees took for the exam conducted in the cities of Manila, Baguio,
        Cagayan De Oro, Cebu, Davao, Iloilo, Legazpi, Lucena, Tacloban, Tuguegarao
        and Zamboanga.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a5b7f1-c675-40a5-aa6b-05e8e67f13bd'
      'mgnl:activationStatus': true
