    'template': '1'
    'title': 'Boracay halloween party under probe'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89011f5-82e1-41da-8500-6ad88eb76109'
