    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5871d82f-1da4-4714-831c-30e92ba224ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:44:21.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:33:06.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 26)—</strong>&nbsp;President
        Rodrigo Duterte has named lawyer Aimee Ferolino-Ampoloquio, provincial election
        supervisor of Davao del Norte, as new commissioner of the Commission on Elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26808494-55ca-48b8-8d33-341daabfe831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:44:21.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:33:06.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Comelec and Malacañang confirmed the development on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acc5a4b-2ad6-4454-85c4-979855c12052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T16:44:21.065+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T00:33:06.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferolino-Ampoloquio received the nomination on November 24, and
        will serve a term expiring on February 2, 2027. With the designation, the
        official completes the seven-member en banc of the poll body,&nbsp;replacing
        former Commissioner Al&nbsp;Parreño&nbsp;who retired in February.</p>'
