      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> "A little bit with the head of Maradona
        and a little bit with the hand of God."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7ece86-f872-4a9c-aaeb-bb9f72d03cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:31.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a2270c-4bf6-4ce8-bc0a-4b5ccfadaa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:32.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those four words -- "the hand of God" -- describe one of the most
        iconic moments in football history, a goal that belongs to one of the most
        iconic footballers in the game''s history -- Diego Armando Maradona, who has
        died at the age of 60.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cb1ee4-02b1-473d-8607-9c90fcd04ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:32.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf5f132-e889-4075-8b2e-9d07ace40dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:33.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maradona was born in 1960 in the Villa Fiorito area of Buenos Aires
        and would go on to become one of the most famous faces on the planet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b8ba6b-8c30-4089-8630-75c45b10a67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:33.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91100feb-74dd-4b68-bcf8-be1b72eb6961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:34.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the afternoon of that moment of divine intervention, a sweltering
        day in Mexico City in 1986, Maradona was at the peak of his powers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33d41bc-b720-4cc0-a56e-8e4b637e4cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:34.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b629fee-bbee-47ed-bb62-b68aee7525ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:35.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that first goal against England in the quarterfinals of the
        1986 World Cup -- a punch of the ball over goalkeeper Peter Shilton, a player
        who stood 20 centimeters taller than the diminutive Argentine -- showcased
        Maradona''s guile, the one that followed four minutes later displayed in full
        the majesty of his footballing abilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dec758-307b-4d28-854d-97cf3e270c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:35.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40513c18-825b-4654-8d29-1d545b0b1f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:36.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After receiving the ball inside his own half, Maradona weaved this
        way and that, his short, stocky legs pumping rapidly as he left seven England
        defenders in his wake, rounded Shilton and slotted the ball into the net.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31ea7e4-324c-4ce3-a4eb-e869ead7f87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:36.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a27fad-84b5-47ac-b5c5-a4d6b8907533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:37.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Genius! Genius! Genius!" went the legendary commentary of announcer
        Victor Hugo Morales. "What planet did you come from? I want to cry."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e77474c-a871-4782-8975-ad1edf28cfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:37.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907beca0-816f-46bb-bd91-2af26a46a2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:38.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So did England''s players, and its nation of football fans, but
        not for the same reasons. That second goal was later voted FIFA''s "World
        Cup Goal of the Century." It''s a fitting title for undoubtedly one of the
        greatest goals ever scored.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28983a7-9785-4d62-a73a-819cc7e4ded4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:38.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2a89c9-11de-44dc-bb1a-e79fea441c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:39.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maradona was unquestionably a household name before the 1986 World
        Cup, but after leading Argentina to the title he became a bonafide global
        superstar.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a21cc28-01e2-4e86-a388-3cee64d34700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:39.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec235327-757b-40ad-9e66-617e37a8c9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:40.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c252fc-6dc9-4302-bd31-8098a6119acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:40.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The highs and lows</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9a95fd-c41e-4685-a4ab-c248359cb89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:41.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maradona''s stratospheric highs on the pitch were matched by extreme
        lows off it. His well-documented addiction, substance abuse, illegitimate
        children and feuds over money all blighted the Argentine at various stages
        throughout his career.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0befb71a-101f-455e-8aad-080fb0d5f3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:41.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7803af-7e12-43ee-a210-443187aeb877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:42.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unacknowledged son, photo ops with the mafia and cocaine binges
        were shown in British Oscar-winning film-maker Asif Kapadia''s documentary
        on Maradona''s time at Napoli, arguably the period of his footballing career
        where he had the most success.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b99fa0-064a-4d36-be1e-9bf161d65d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:42.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d891c0-3fc8-4f41-bd3b-7de07683e04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:43.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he was captivating the world and bringing glory to Argentina
        in Mexico, Maradona''s personal life was shrouded in controversy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c430fef2-8a4c-44fd-b12b-d4efeea63781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:43.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaf8078-cbba-4ada-a16c-5886b952b9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:44.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mistress Cristiana Sinagra was back in Italy, heavily pregnant
        with Diego Armando Maradona Sinagra. For years he refused to acknowledge paternity
        and did not meet his son until 2003.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55034a2e-6096-400d-80e9-5b6e0e91de76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:44.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea6981d-5893-40d2-8cdd-2a8d0882d910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:45.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kapadia''s film shows occasions when Maradona came into contact
        with the Camorra -- the Neapolitan mafia -- with the documentary flashing
        up photographs of the footballer smiling alongside members of the crime syndicate.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b310470a-8911-4eae-9051-f562d6668129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:45.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da10909-44ea-46d6-9508-5c040612a7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:46.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a Napoli player at the height of his addiction he would party
        from Sunday to Wednesday, Maradona describing how he would return home and
        lock himself in the bathroom to hide from his infant daughters.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69f1744-f7be-44ff-8379-2f0ba37c807e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:46.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1116d682-5d07-4e50-9433-15a51eaec865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:47.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The God of Naples</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ceba4c-096f-41fa-8a47-0e3e2e072d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:47.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite football eventually leading him down this dark path, Maradona
        described the sport as his "salvation." His talent helped him raise his family
        out of poverty, leaving Boca Juniors in his native Argentina for a world record
        transfer fee to Barcelona in 1982.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6e07f3-d5e8-4432-99b0-2e09f40aa2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:48.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e17a3bb-63c7-4ae3-be4b-54efca0cfa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:48.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five foot, five inch magician spent two injury-ravaged years
        at the Catalan club, never fully realizing his potential, before signing for
        Napoli -- or, as one newsreader put it: "The poorest city in Italy buys the
        most expensive player in the world."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710d4e4a-60c6-4303-a5d7-33a7241b6024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:49.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acde15f0-294e-49fe-bcc1-09857064009f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:49.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the city of Naples, football is a religion to its inhabitants.
        Maradona would go on to become their God.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e97202-fe0b-4f73-aa40-ec6d37941c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:50.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d86e92b-d524-4a04-8d91-1bcc4eb9383e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:50.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his unveiling, 70,000 fans flocked to Napoli''s San Paolo stadium
        to catch a glimpse of their new signing, scarcely able to believe that the
        greatest footballer on the planet had chosen to play for their team.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898c3d5f-5b89-4703-a38d-454525185e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:51.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c965674e-b4f8-4b27-ab10-82fe28003db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:51.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his seven years at the club, he would guide Napoli, almost
        single-handedly, to its first ever Serie A title in 1987. He followed it up
        by winning a second three years later, while also leading the team to Italian
        Cup and UEFA Cup glory.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc4a354-e1d2-4c20-9d00-d6f1b2d49ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:52.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80b9cae-f0f1-4c71-8916-c90aa2b83bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:52.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murals of Maradona''s face are painted far and wide across the city,
        some depicting "The Golden Boy" with a shimmering halo. Though he hails from
        another continent entirely, Maradona became Naples'' adopted son.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360a7d7d-a6af-43a0-9cda-c0304ff607ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:53.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dce16fd-9912-49b7-af14-90d42e18fd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:53.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a failed drug test in 1991 and a 15-month ban from football,
        as well as another failed drug test at the 1994 World Cup, his career on the
        pitch fizzled out. While he had stints in Spain and back in Argentina, he
        failed to reclaim that form which dazzled fans and opponents.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0325fe7e-ce14-43cd-a735-07e6f8e6280b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:54.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7f6f28-7307-4163-926a-4ce6beaed6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:54.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maradona''s subsequent nomadic managerial career has taken him from
        a chaotic spell in charge of the Argentine national team to the domestic league
        in the United Arab Emirates.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7bf0b8-2bcf-49da-ae5a-52840dc29ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:55.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20618bd4-a3ef-475b-9d09-ffdcf170aa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:55.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His time in charge of Mexican club Dorados, which was documented
        in the behind the scenes Netflix series "Maradona in Mexico," was surprisingly
        successful, but ultimately ended with two narrow promotion play-off defeats.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ce5c0e-2581-457a-baa4-c954c060327a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:56.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b134aea9-654a-462f-b2da-cf5f0f341f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:56.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The red carpet has been rolled out wherever Maradona has gone --
        or a throne, as was the case when he returned to boyhood side in Newell''s
        Old Boys'' while in charge of current club Gimnasia y Esgrima de La Plata.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff44778-e255-400f-981d-e68537e2e544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:57.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b3a94a-e55e-4257-ae7e-19a2949bb367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:57.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many have played the game, but none have left a lasting mark quite
        like El Diego.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beded7fa-dd91-4dfb-af79-84bf11d3c9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-26T05:05:19.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T00:37:58.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/25/football/diego-armando-maradona-obituary-spt-intl/index.html"
        target="_blank">"Diego Armando Maradona: The tormented genius who became one
        of football''s greatest players"</a></em></p>'
