      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a press release from the attorney investigating the
        death, Maradona''s nephew Jonatan Espósito was the last person to see him
        alive on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384fca12-d71f-4f47-881d-5a713c39c32f'
      'mgnl:activationStatus': true
