      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)—</strong> Major
        train services in the country will resume their operations tomorrow as the
        weather condition continues to improve.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b17333-0d7a-47e6-b78b-ceb79b065816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T10:39:25.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:02:42.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, the Department of Transportation said the Metro
        Rail Transit Line 3, Light Rail Transit Lines 1 and 2, and the Philippine
        National Railways are ready to cater to commuters again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aa5b7c-1e4c-486e-8b60-d15c83c7601a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T10:39:25.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:02:42.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After completing and passing all systems checks conducted earlier
        today, operations of the MRT-3, LRT-1, LRT-2 and PNR shall resume tomorrow,
        13 November 2020,” the agency announced.</p>'
