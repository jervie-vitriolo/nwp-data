  'Rodrigo-Duterte-ASEAN-Summit-COVID-19-response-climate-change':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'caption': 'President Rodrigo Duterte addresses the Association of Southeast Asian
      Nations on November 12, 2020'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-12T16:18:37.905+08:00
    'imagesource': 'jcr:580afda8-0c4f-4ee2-8aea-5aed4405b422'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdf9528d-509c-486d-9fda-845729b61028'
    'lead': 'President Rodrigo Duterte urged ASEAN leaders to coordinate recovery
      efforts amid COVID-19, which he described as ''the defining challenge of our
      generation.'' He also called for more aggressive action against climate change
      as the Philippines is being battered by typhoon Ulysses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-12T16:23:08.291+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:02:09.096+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:01:13.843+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'pandemic', 'vaccine', 'recovery', 'ASEAN', 'Southeast-Asia',
      'Duterte', 'climate', 'change']
    'template': '1'
    'title': 'Duterte bats for unified COVID-19 recovery framework, stronger climate
      change response in ASEAN summit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed11517-6fc9-4272-8b95-29952f605f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T16:23:08.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:09.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> President
        Rodrigo Duterte urged his fellow leaders in Southeast Asia to coordinate COVID-19
        recovery efforts, the provision of vaccines, and stronger action versus climate
        change as the Philippines is being <a href="https://cnnphilippines.com/news/2020/11/12/Ulysses-weather-updates-.html">ravaged
        by Typhoon Ulysses.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8479faf-d4f1-4d05-b0de-eff568407d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T16:23:08.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:09.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte attended the virtual summit of the 10-member Association
        of Southeast Asian Nations on Thursday morning, joining the proceedings through
        a video conference hosted by Vietnam. This was the President''s first public
        appearance since Luzon was battered by a new typhoon that has dumped heavy
        rainfall since Wednesday evening.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6caaf8d-4dcf-4937-a6ad-36d3ff9009d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T16:23:08.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:09.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a great damage and I may not be around to attend further
        in this regard for I have to go around and see what I can do for my people,"
        Duterte said during his remarks, after which he excused himself from the conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd236f586-b585-4289-948d-2587292cabdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T16:23:08.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:09.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This calamity is yet another stark reminder of the urgency of collective
        action to combat the effects of climate change," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970f96ba-dd38-4d07-883b-579bca246d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T16:23:08.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:09.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Ulysses (international name: Vamco) is the fourth to rattle
        the country in two weeks. This time, the hardest hit areas were Marikina City
        in Metro Manila and towns in Rizal, based on initial estimates of the Department
        of the Interior and Local Government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb2504b-82b7-48b8-b4c6-8a859842ae7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T16:23:08.291+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:09.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of families were forced to evacuate as raging floods submerged
        homes, leaving some to take shelter on rooftops as they wait to be rescued.
        Dams have spilled while water and electricity supply have been cut off in
        some areas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c015bc-e926-413f-ba59-18edaf2a5dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T16:23:08.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:09.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/11/2/climate-change-stronger-typhoon-environment-friendly-measures.html?fbclid=IwAR0Pj2A65mMVlCqx_ouLvyZpRalDc6QM9zMDLY2XKNr5dfmBrNWQduZ8RQw">Fighting
        climate change and strong disasters: Why a simple lifestyle switch can make
        a difference</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e889541e-f709-456f-bd2d-e780caf5383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T16:23:08.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:09.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must therefore further enhance our cooperation on disaster risk
        reduction management to reinforce our capacities, both at the national and
        regional levels," the President said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded04fef-a691-4749-96cd-f6284c6d98f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T16:23:08.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:09.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More importantly, we must amplify our voices to demand climate
        justice from those most responsible for this existential challenge we face
        today," he added. "Developed countries must lead in deep and drastic cuts
        in carbon emissions. They must act now, or it would be too late –– or if I
        may say addedly, it is too late."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90f9450-0ee2-4d7f-86e1-5f7875d02b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T16:23:08.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:09.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/10/12/Philippines-leaning-towards-climate-emergency-declaration.html">PH
        leaning towards declaration of climate emergency – DENR chief</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd6533f-0f54-4064-b36f-289379b7e199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T16:23:08.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:09.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries worldwide in 2015 signed the Paris Agreement, a landmark
        deal to combat climate change. Signatories have committed to pursue efforts
        to limit the rise in global temperatures to 1.5 degrees Celsius above preindustrial
        levels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfed30b-1ed1-4cb1-bd97-e790f519c92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T16:23:08.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:09.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, United States President Donald Trump''s withdrawal from
        the accord formally came into force, a major blow with America being the world''s
        largest economy. However, President-elect Joe Biden –– who will run the White
        House by late January –– has said that he will bring the US back to the climate
        deal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d91ba4-39d7-4bca-82f2-81f00288989b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T16:23:08.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:09.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is their moral responsibility from which there should be no
        escape. Otherwise, it would be great injustice –– a double blow to those who
        bear the brunt of the adverse consequences of their past actions and present
        inactions," Duterte added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a355dc77-0e89-434a-a7f2-33c9e2313fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T16:23:08.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:09.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is among countries most vulnerable to climate change,
        with high risk for typhoons, tsunamis, earthquakes, and volcanic eruptions
        which could cost lives and damage properties if disaster mitigation protocols
        are absent or lacking.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957f1a8b-3e84-4d5b-91ba-dd2ec189c12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T16:23:08.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:09.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>COVID-19 recovery</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cd21df-8e9a-4147-b859-e086576e5092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T16:23:08.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:09.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another major disaster which ASEAN member-states should work closely
        on is the COVID-19 pandemic, Duterte said, as he batted for a unified recovery
        plan for the region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a89d007-9ee0-4239-a7e7-3a079487a6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T16:23:08.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:09.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The COVID-19 pandemic is the defining challenge of our generation...
        We aim for a comprehensive recovery to build back better, healthier, and more
        prosperous societies," the President said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a782afe-3d2f-4ac8-a7b9-c5fe42311c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T16:23:08.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:09.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our immediate priority is health security," he added. "We have
        to strengthen our health systems by ensuring the unimpeded supply of medical
        supplies and technologies, and by enhancing early warning systems for health
        emergencies."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214f999f-30b3-4d71-92bb-1c362f477760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T16:23:08.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:09.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines as of Wednesday has the second-highest number of
        coronavirus infections in Southeast Asia at 401,416, next to Indonesia''s
        448,118 cases. More than 7,700 have died due to the disease.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca750828-180c-4ebf-8c5c-1fc4288e49a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T16:23:08.292+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:09.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte called for the rollout of the ASEAN Comprehensive Recovery
        Framework, the COVID-19 ASEAN Response Fund, the ASEAN Regional Reserve of
        Medical Supplies, and the ASEAN Centre for Public Health Emergencies and Emerging
        Diseases. He also lobbied for group effort to ensure access to COVID-19 vaccines,
        all of which are still under clinical trials.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7df2eb9-32ee-4c20-989a-336288825c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T16:23:08.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:09.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>RCEP approval</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ca9336-5873-478e-a9dc-68294df0b614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T16:23:08.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:09.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also backed the looming approval of the Regional Comprehensive
        Economic Partnership agreement, and pushed for efforts to retool and accommodate
        displaced migrant workers across the region.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80ba98c-287f-4036-803a-dd85607fc982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T16:23:08.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:09.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will head the ASEAN Technical and Vocational Education
        and Training Council, which seeks to provide trainings for reskilling of workers
        to find new jobs under the "new normal."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e98671-6c7c-4dc5-b00d-41811bf549d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T16:23:08.293+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:09.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte <a href="https://cnnphilippines.com/news/2020/11/12/Typhoon-Ulysses-Duterte-address.html">left
        the proceedings</a>, which are scheduled to last until Sunday, saying he needed
        to attend to typhoon relief efforts at home. Malacañang, the Presidential
        residence in Manila, was also not spared from flooding as the Pasig River
        overflowed, his spokesman Harry Roque said.</p>'
  'ulysses-death-toll':
    'author': 'CNN Philippines Staff'
    'caption': 'At least three people have died due to heavy rains and destruction
      brought by Typhoon Ulysses, initial reports from local authorities said on Wednesday.
      (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-12T16:24:05.499+08:00
    'imagesource': 'jcr:e9c15689-09b1-4f49-bbf6-9ca7db297609'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7292fea-5564-460a-8437-aeb8c687604e'
    'lead': 'Over a dozen people died amid the torrential rains and massive destruction
      brought by Typhoon Ulysses (international name: Vamco), latest reports from
      the police said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-12T16:26:06.963+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:02:08.080+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:01:14.523+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OCD-Bicol', 'Ulysses']
    'template': '1'
    'title': 'Typhoon Ulysses kills at least 13, leaves 15 missing'
    'updated': 2020-11-12T22:25:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13a0bac-2251-4b5c-b142-d79f9526b0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:50:16.525+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:08.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong>&nbsp;Over
        a dozen people died amid the torrential rains and massive destruction brought
        by Typhoon Ulysses (international name: Vamco), latest reports from the police
        said on Thursday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4994b54a-b3ab-4637-a604-bdcff143d97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T22:17:56.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:08.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police said 13 people were reported dead
        by its local offices - two in Metro Manila, six in Cagayan Region, one in
        Central Luzon, one in Calabarzon, two in Bicol Region and one in Cordillera
        Region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b5c7a1-b8a1-4fdd-82c1-be7b4503313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T22:17:56.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:08.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP earlier said one female resident in Runruno, Quezon and
        one male resident in Jones, Isabela were among the casualties. Meanwhile,
        15 persons including ten in Cagayan Region, one in Calabarzon and four in
        Bicol Region remain missing and 20 others are injured.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d3ccc6-a0f0-445a-bac8-52a50b475961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T22:17:56.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:08.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the National Disaster Risk Reduction and Management Council
        was only able to confirm one death, one injured victim and four missing persons
        so far.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec7e252-32bd-4a30-8397-9c0e0632b5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T22:17:56.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:08.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also unclear if any of these casualties were among the victims
        earlier reported by local authorities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aae4ae-d693-4549-af5b-76f85b219497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:47:02.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:08.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camarines Norte Governor Edgardo Tallado told CNN Philippines there
        were three residents who have died so far in the province. That includes one
        person in Daet who was electrocuted while on top of his roof and two people
        in Labo town —&nbsp;one was killed in a landslide and the other was a child
        buried under an uprooted tree. He said three fishermen are also missing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07e8af8-d519-4e52-ac58-ff539d7e06d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T22:17:56.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:08.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Civil Defense in the Bicol Region in its 1 p.m. report
        mentioned that the Daet casualty was a 68-year-old male resident of Purok
        1, Barangay Bagasbas. It added that a 70-year-old man from Purok 1, Barangay
        Gabon also died after slipping and falling to the floor.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecbc717-fabd-490a-b9a1-b5abe7fa1788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T22:17:56.847+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:08.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Benguet, a 60-year-old man in Busoc, Poblacion in Atok was killed
        after a clump of bamboo trees fell on his house due to strong winds, local
        officials said.&nbsp;A 30-year-old man was also reportedly killed in Sebang,
        Buguias during a landslide while he was attending to his vehicle outside in
        the rain. He was declared dead on arrival at the hospital, the local government
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bd8f8e-7949-4a11-b6d5-502594c75c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T22:17:56.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:08.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC''s 5 p.m. report said there were 25,031 displaced persons
        in 273 barangays from Cagayan Region, Calabarzon, Mimaropa and Cordillera
        Region, of which 14,417 are staying in evacuation centers. The rest are "outside
        evacuation centers" or seeking shelter in their kins'' homes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c35568e-0f64-4a20-8cde-fa1212518eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T22:17:56.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:08.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that 196,696 were preemptively evacuated in various affected
        regions such as Ilocos Region, Cordillera Region, Cagayan Region, Central
        Luzon, Calabarzon, Mimaropa, Bicol Region and Eastern Visayas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beb9aa6-a4b3-4d04-b474-887de867fd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T22:17:56.848+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:08.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCD-Bicol also said four people are missing, while eight are
        injured. As of 12 p.m., there have been 188,987 persons displaced in the region,
        with 180,581 people staying in evacuation centers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0b762a-f94b-4007-9345-25dd7d69cc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T22:17:56.848+08:00
      'mgnl:createdBy': 'janine'
