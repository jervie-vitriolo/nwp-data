    'mgnl:tags': ['Moderna', 'coronavirus', 'COVID-19', 'vaccine', 'initial-analysis',
      'pandemic', 'efficacy', 'Pfizer']
    'template': '1'
    'title': 'Moderna expects to know by the end of the month whether its COVID-19
      vaccine works'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7521b7e1-98a5-4a24-a977-4ca8a1cea0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:31:34.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:11.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Moderna has finished accumulating data
        for a first analysis of its COVID-19 vaccine and expects to have an announcement
        on the vaccine''s efficacy by the end of the month, the company said in a
        statement Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c644677-7133-4be5-b3c4-ee8e17077a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:31:34.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:11.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaea98d4-384d-409c-b37d-a4f7c88b248c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:31:34.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:11.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer announced Monday that its coronavirus vaccine is more than
        90% effective.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fedafa4-a223-45b0-b8f6-3683c79b7ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:31:34.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:11.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae87f8f-ae49-44ba-9170-7c8c8b29a735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:31:34.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:11.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna is conducting a clinical trial of 30,000 participants, with
        half receiving the vaccine and half receiving a placebo, which is a shot of
        saline that does nothing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5252664f-c132-4590-aa17-c66a60a882e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:31:34.860+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:11.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18da6980-b11a-4f5a-b7ca-5631eb928c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:31:34.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:11.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order for Moderna''s vaccine to be considered for authorization
        by the US Food and Drug Administration, at least 53 study participants needed
        to become ill with Covid-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a030e7-8dc1-484a-84c5-b8f0ecd00c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:31:34.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:11.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a410ab0-4a54-4a7a-b227-59a3f0badd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:31:34.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:11.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial hit that 53 mark Wednesday, but Moderna doesn''t know
        if the participants who became ill received the vaccine or the placebo. The
        company is now preparing data to send to the trial''s Data and Safety Monitoring
        Board, an independent panel of experts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82749732-1783-47df-8437-fe2b2edf11cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:31:34.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:11.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d95026f-e635-4d0d-93d4-e6bb3348650b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:31:34.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:11.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That board will look to see how many of the participants who became
        ill received the vaccine and how many received the placebo. If a statistically
        significant number received the placebo, that means the vaccine is effective
        against the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b94edcb-dd56-485d-afdb-f7a3008ad5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:31:34.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:11.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6484af-3b0d-4dee-aa36-3a8385d3b4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:31:34.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:11.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna thinks the board will share efficacy results before the
        end of the month. And, since cases are rapidly rising in the US, more than
        53 participants will become ill with Covid-19 by the time the announcement
        is made.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c54e628-819a-4ae3-a3f9-fb7eab8b188e'
      'mgnl:activationStatus': true
