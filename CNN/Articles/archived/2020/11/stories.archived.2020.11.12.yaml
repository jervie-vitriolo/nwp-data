  'state-department-joe-biden-foreign-messaged':
    'author': 'Kylie Atwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-12T13:22:17.691+08:00
    'imagesource': 'jcr:272910ef-da0d-4f29-acd1-c17b5b41799c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6c3e018-a177-47ab-b177-6d56b98f7511'
    'lead': 'A stack of messages from foreign leaders to President-elect Joe Biden
      are sitting at the State Department but the Trump administration is preventing
      him from accessing them, according to State Department officials familiar with
      the messages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-12T13:28:15.931+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:02:33.142+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:01:04.755+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US-elections', 'Joe-Biden', 'US-State-Department',
      'Mike-Pompeo']
    'template': '1'
    'title': 'State Department is preventing Biden from accessing messages from foreign
      leaders'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3d75dd-461b-4c95-9895-31fec7e56299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:28:15.931+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:33.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A stack of messages from foreign leaders
        to <a href="https://www.cnn.com/2020/11/11/politics/joe-biden-2020-election-win/index.html"
        target="_blank">President-elect Joe Biden</a>&nbsp;are sitting at the State
        Department but the Trump administration is preventing him from accessing them,
        according to State Department officials familiar with the messages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a731cc3-9f7a-4ac8-b607-ea4f36ae8b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:28:15.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:33.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, the State Department supports all communications
        for the President-elect, which is why many countries began sending messages
        to State over the weekend. But with Biden prohibited from accessing State
        Department resources by the Trump administration, because President Donald
        Trump refuses to accept Biden''s victory, dozens of incoming messages have
        not been received.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4458f4-567b-49ac-9bb2-ef1a410d181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:28:15.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:33.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s team is in touch with foreign governments without State
        Department involvement, and he has held <a href="https://www.cnn.com/2020/11/11/politics/world-leaders-biden/index.html"
        target="_blank">numerous calls with leaders</a>, including Germany''s Angela
        Merkel and Canada''s Justin Trudeau. But they are operating without the logistical
        and translation support that the State Department operations center provides.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f995dd-6b77-4396-8b8b-35de20c36099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:28:15.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:33.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They would prefer to be using the State Department resources,"
        said a source familiar with the situation, who noted that the Biden team is
        having to deal with the unexpected challenge of facilitating these calls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f54dac9-0e32-4b0b-bd7f-046e49d91221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:28:15.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:33.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only is Biden being blocked by the State Department from receiving
        messages and assistance facilitating and from preparing for calls, on Tuesday
        Secretary of State Mike Pompeo <a href="https://www.cnn.com/2020/11/10/politics/pompeo-transition-trump/index.html"
        target="_blank">refused to acknowledge</a>&nbsp;Biden''s victory, saying that
        "there will be a smooth transition to a second Trump administration," igniting
        a furor and roiling diplomats.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b53328b-e200-4f05-bf98-23c20c9799d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:28:15.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:33.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is also being blocked from getting the same intelligence briefings
        as the President, known as the President''s Daily Brief, and should the Trump
        administration continue to block a typical transition close to Inauguration
        Day on January 20, there are concerns Biden''s administration will be playing
        catch-up the day he takes office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d48fd0d-cf2f-40e7-80af-ef3169633414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:28:15.932+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:33.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign leaders have begun to figure out that State cannot get them
        in touch with the President-elect and their teams have reached out to former
        Obama-era diplomats for their assistance on how to send congratulatory messages
        to Biden''s team, sources told CNN. Some foreign governments feel they are
        navigating an unfamiliar maze, foreign diplomats have told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0605189-1c16-4e4b-b1ce-65f92ab4712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:28:15.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:33.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has asked the State Department and the Biden transition team
        for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2459aea-9663-41f3-a5be-6a63d49fd893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:28:15.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:33.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, the State Department has facilitated a smoother process.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cbce78-d855-4916-8a87-cb8f009ac763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:28:15.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:33.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was helpful to have State ops place the calls and to provide
        translation services, and we were grateful for the cooperation from the Bush
        administration for making that happen," said Denis McDonough, who served in
        the Obama administration and worked with Obama during the transition.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1967ba6c-0aa9-4414-ad1d-c8bf4b4c4fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:28:15.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:33.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calls aren''t highly sensitive</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23907f84-ee4c-4a25-8f3d-c39b0da34309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:28:15.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:33.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calls taking place right now are not highly sensitive, and even
        during a well-oiled transition period they are not normally conducted on secure
        lines, multiple sources explained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ae173d-4afe-4025-949e-08c375111767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:28:15.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:33.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These calls in the past have been handled on open lines. They are
        congratulatory calls," McDonough said, adding that both sides are providing
        readouts, which is consistent with protocol.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240adf53-d6f7-4a63-a961-a684ffe28b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:28:15.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:33.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barack Obama often made these calls to foreign leaders on his cell
        phone when he was President-elect, explained a State Department official who
        worked on setting up those calls at the time. But they all went through the
        operations center, which meant there is a government record of the calls he
        made.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cc4ab4-b190-4619-bdad-6ae046a3f29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:28:15.933+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:33.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Career officials at the State Department are ready to help the Biden
        team when the time comes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71685f6b-01c1-45d1-86de-14ff32806743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:28:15.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:33.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agencies implemented the law faithfully prior to the election.
        The materials are ready, the offices are ready, everything is ready; they
        are waiting for the green light," said David Marchick, the director of the
        Center for Presidential Transition at the Partnership for Public Service.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de18fb9a-f93d-4360-aa5d-dcf42f04de9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:28:15.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:33.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operating without State Department support right now, the Biden
        team — made up of many experienced former government officials — has sent
        out readouts of all of the calls, which help with record keeping. They are
        making an effort to formalize the process and will use State Department resources
        when they are available, said a source familiar with the unfolding situation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab34530-7e44-4412-9e8e-d5b063628451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:28:15.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:33.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a stark contrast with the transition between the Obama and
        Trump administrations. At the time, President-elect Trump opted not to use
        State Department resources. Instead, he made his calls out of Trump Tower
        and resisted using the government support and coordination system, which meant
        that translators and staff sat waiting without any work while Trump made calls
        on his own, a State Department official told CNN at the time.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b52a729-64ff-4045-a471-4d9ee288e690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:28:15.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:33.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At any other point since Biden left the White House, he would have
        been able to call into the State Department operations center to place a call
        to a foreign leader, State Department officials told CNN. Former presidents
        and vice presidents are allowed to use the resource whenever they wish. But
        now, as he is President-elect, Biden is being prevented from using that facility
        by the Trump administration.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437d5bd7-4a68-48ed-8134-ae4a7484a19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:28:15.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:33.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CLARIFICATION: This story has been updated to clarify that the Biden
        team''s contacts with foreign governments have been in response to outreach
        by those administrations.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bb3ec0-032e-4f54-a8dc-884693e3e39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:28:15.934+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:33.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/11/politics/state-department-biden-messages/index.html"
        target="_blank">State Department is preventing Biden from accessing messages
        from foreign leaders</a>."</em></p>'
  'vatican-scandal-theodore-mccarrick':
    'author': 'Paul Moses'
