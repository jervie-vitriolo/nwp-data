    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:01:20.234+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taal', 'Batangas', 'Ulysses', 'Earth-Fissures', 'large-cracks',
      'heavy-rainfall', 'Phivolcs', 'Taal-eruption']
    'template': '1'
    'title': 'Large cracks found in Taal, Batangas after heavy rainfall from Ulysses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23a7180-5d21-4e9b-aa73-c2ba1737478e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T22:06:03.336+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:01:55.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> Earth
        fissures, or large cracks, were found in Taal, Batangas after the heavy rainfall
        caused by Typhoon Ulysses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62bc180-800b-4310-aa97-391d5cb90ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T22:06:03.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:01:55.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities said 36 cracks were found in Barangay Apacay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe2a57b-bf79-4e24-be99-6294a72748dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T22:06:03.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:01:55.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some were large enough to fit three big houses - raising concerns
        as around 2,500 people live in the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dabd7c-b51d-4deb-9f38-aa7ee634b45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T22:06:03.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:01:55.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster management officials said they are already looking into
        the matter and have already coordinated with the Philippine Institute of Volcanology
        and Seismology.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dda8725-755e-4c24-b647-ffb3d4fe6714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T22:06:03.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:01:55.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Phivolcs officer-in-charge
        Renato Solidum said heavy rains may have worsened existing cracks caused by
        Taal''s explosion last January, especially in municipalities near the volcano
        like Agoncillo, Lemery, and Taal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329fb13f-7704-47f1-a1ae-3e4a6bc85908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T22:06:03.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:01:55.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maraming mga bitak ang nabuo noong sumasabog ang Bulkang Taal
        noong</em> January <em>at napansin natin tuwing umuulan lalong lalo na kung
        may mga bagyong nagbubuhos ng maraming ulan, nagkakaroon ng paglaki ng mga
        bitak at minsan ay pagbagsak pa lalo kasi may mga</em> cavities,” he explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4642c3-5874-4b84-8787-acf074217cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T22:06:03.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:01:55.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many cracks were formed when Taal Volcano erupted
        in January and we noticed every time it rains&nbsp;especially when there are
        typhoons causing heavy rainfall, these cracks worsen and sometimes these further
        erode due to cavities.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d7888b-f7ef-40b9-85c1-64ac169fd239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T22:06:03.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:01:55.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the location of the fissures should still be checked to
        know if this is really connected to the recent explosion or this was caused
        by a landslide.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2221c390-089f-481f-a20d-47ca2509a8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T22:06:03.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:01:55.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum also reminded residents to stay away from these cracks and
        to ensure no one is living near such geological hazards.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1acfb08-02bf-45dd-a410-1f9c27652a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T22:06:03.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:01:55.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulysses, the 21st tropical cyclone to hit the country this year,
        <a href="https://cnnphilippines.com/news/2020/11/12/Ulysses-weather-updates-.html">caused
        heavy floods and rains in many areas in Luzon</a> including those that have
        not yet recovered from Super Typhoon Rolly. It is expected to exit the Philippine
        Area of Responsibility by Friday morning.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf907bd-4fbd-49ef-8087-19c04fa95957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T22:06:03.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:01:55.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Tristan Nodalo contributed to
        this report.</em></p>'
