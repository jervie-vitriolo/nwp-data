      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="https://edition.cnn.com/election/2020/results/president">See
        2020 election results</a></em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c934ac1-3ae6-42ed-8255-fb6f140e1207'
