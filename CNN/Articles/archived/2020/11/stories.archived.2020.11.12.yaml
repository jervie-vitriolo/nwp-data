    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae14b7f2-49e4-4372-8757-65562d1249dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:31:34.861+08:00
      'mgnl:createdBy': 'bamba'
