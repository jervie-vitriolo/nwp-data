  'Typhoon-Ulysses-search-rescue-operations':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-11-12T15:03:17.437+08:00
    'imagesource': 'jcr:a320e43b-8e9c-4885-865c-a33450c517e7'
