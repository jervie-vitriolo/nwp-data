    'mgnl:tags': ['Pfizer', 'vaccine', 'COVID-19']
    'template': '1'
    'title': 'Pfizer''s CEO sold $5.6 million in stock the day he announced promising
      vaccine news'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0ff6f0-3dca-43d6-b64f-f59a1c4cd23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:28:46.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:12.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pfizer CEO Albert Bourla filed to sell
        millions of dollars of his company''s stock Monday —&nbsp;the day the pharmaceutical
        giant announced positive data about its coronavirus vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce452cea-5f68-4cf8-ac41-d6df5058663b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:28:46.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:12.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s shares soared after Pfizer and European drug company
        BioNTech said early data suggests the vaccine could be more than 90% effective.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e5d320-7546-4e86-84b8-77ffab918814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:28:46.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:12.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transaction was part of a regularly scheduled plan set up by
        Bourla to periodically sell some of his Pfizer shares.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e93c11-2ad5-491a-bb69-320618318602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:28:46.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:12.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourla sold 132,508 Pfizer (PFE) shares at a price of $41.94, according
        to a filing with the Securities and Exchange Commission. That works out to
        proceeds of nearly $5.6 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7590211-7774-4204-8501-d1a23bfb6269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:28:46.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:12.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pfizer spokeswoman said in an email to CNN Business that the sale
        took place because Pfizer shares hit a predetermined price as part of a plan
        authorized by Bourla on August 19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5991ca40-9c12-438f-9a19-cd8ccca8b79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:28:46.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:12.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Pfizer and Bourla thought to cancel the stock sale
        due to the perception that Bourla might be cashing in on good news, the spokeswoman
        said that "these are predetermined plans managed through a third-party stock
        administrator."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ff6627-0121-4a63-97cb-7bdfbef073c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:28:46.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:12.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Pfizer officer, executive vice president Sally Susman, also
        sold shares Monday as part of a prearranged plan. Susman sold 43,662 shares
        at the same $41.94 price that Bourla sold at, a transaction valued at more
        than $1.8 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3788a74f-7321-4f99-93b4-b93151a0efe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:28:46.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:12.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many executives sell stock at predetermined intervals to diversify
        their portfolios. But they can delay the sales to avoid appearances of capitalizing
        on one-off events that can boost company''s shares.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a966f66-7ddf-416c-a77e-f9fc555554e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:28:46.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:12.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouria told CNN''s Sanjay Gupta that he learned of the trial''s
        results Sunday, a day before they were made public.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1a4fee-04a2-4153-ba76-a75a7a0c1b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:28:46.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:12.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Pfizer surged nearly 8% Monday and were flat Tuesday.
        BioNTech''s (BNTX)stock has rallied even more sharply, rising 15% Monday and
        another 8% Tuesday. Pfizer''s stock fell more than 1% Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1867e164-6776-4a51-ab6f-421e78268243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:28:46.032+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:12.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer stock sale comes just a few months after executives at
        Moderna (MRNA), a biotech also working on a COVID-19 vaccine, sold shares
        following the release of promising trial results.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63111c8a-a09e-473d-806d-9ac35ee84386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:28:46.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:12.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics accused Moderna of overhyping the vaccine trial results,
        but the company nonetheless raised $1.3 billion in a stock sale immediately
        following the vaccine trial announcement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004696d1-c550-4570-9360-3f6b33d2bb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:28:46.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:12.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executives then sold tens of millions of dollars worth of Moderna
        shares before the company''s stock price fizzled a week later.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ee6bed-07a9-4ac4-a276-0f889a36742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:28:46.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:12.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some former SEC officials called on Moderna to be investigated for
        potential illegal market manipulation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04801a58-74dc-4023-8338-32c63401dbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:28:46.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:12.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/11/investing/pfizer-ceo-albert-bourla-stock-sale-vaccine/index.html"
        href="https://edition.cnn.com/2020/11/11/investing/pfizer-ceo-albert-bourla-stock-sale-vaccine/index.html">Pfizer''s
        CEO sold $5.6 million in stock the day he announced promising vaccine news</a>"</em></p>'
  'moderna-coronavirus-vaccine-initial-analysis-efficacy':
    'author': 'Elizabeth Cohen and Lauren Mascarenhas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-12T15:26:58.495+08:00
    'imagesource': 'jcr:965587ec-6769-470f-9ffc-e13eb9ec9624'
