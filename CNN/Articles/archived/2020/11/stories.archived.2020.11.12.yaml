    'template': '1'
    'title': 'OPINION: The disturbing truths in the new Vatican scandal report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe4b433-ccd9-4f03-9dc6-b13f26cd586c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:40:22.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:32.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: <a href="https://twitter.com/paulbmoses?lang=en"
        target="_blank">Paul Moses</a>&nbsp;is a professor emeritus of journalism
        at Brooklyn College and a former reporter and editor at Newsday. He is a contributing
        writer at Commonweal and is the author of books including "<a href="https://www.amazon.com/Saint-Sultan-Crusades-Francis-Assisis/dp/038552370X"
        target="_blank">The Saint and the Sultan: The Crusades, Islam and Francis
        of Assisi''s Mission of Peace</a>" and co-author of "Days of Intense Emotion:
        Praying with Pope John Paul II in the Holy Land." The views expressed here
        are his own. Read more <a href="https://www.cnn.com/opinions" target="_blank">opinion</a>&nbsp;on
        CNN.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c86901-4f00-4ad0-a3b4-401de8840c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:40:22.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:32.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As a Catholic, I long ago uneasily made
        my peace with the knowledge that too many church leaders who preached a Christian
        message I regard as sacred may themselves be deeply flawed, deceitful or corrupt.
        The release Tuesday of a <a href="http://www.vatican.va/resources/resources_rapporto-card-mccarrick_20201110_en.pdf"
        target="_blank">Vatican report</a>&nbsp;filled with the sordid details of
        <a href="https://www.cnn.com/2020/11/10/europe/cardinal-theodore-mccarrick-vatican-report-intl/index.html"
        target="_blank">former Archbishop of Washington Theodore McCarrick''s rise
        and fall</a>&nbsp;doesn''t so much tear at my faith as give hope that the
        Holy See is finally learning to come clean with the truth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3610599b-1d9b-483f-b4b3-04784dab3156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:40:22.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:32.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is so even though the report convincingly details how then-Pope
        and now St. John Paul II, who died in 2005, promoted McCarrick despite being
        very much aware of allegations that he was a predator who had sexually manipulated
        and abused seminarians. McCarrick denied the allegations against him in the
        past, but his attorney, Barry Coburn, has declined to comment since church
        authorities <a href="https://www.cnn.com/2018/06/20/politics/theodore-mccarrick-washington-abuse-allegation/index.html"
        target="_blank">formally found him guilty</a>&nbsp;in 2019 of sexual misconduct
        with minors and adults, "with the aggravating factor of the abuse of power."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea825db5-5ded-4c20-9f37-9e276febe893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:40:22.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:32.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report outlines how church authorities failed to take action
        as allegations mounted that McCarrick, an influential voice for the church
        internationally and a prodigious fundraiser, manipulated seminarians and male
        teenagers into unwanted sexual activity while serving as a New York priest
        and then as the leader of two New Jersey dioceses and the Archdiocese of Washington,
        DC. In January of this year, <a href="https://www.ncronline.org/news/justice/former-cardinal-moves-kansas-friary-new-location"
        target="_blank">according</a>&nbsp;to the Catholic News Service, McCarrick,
        who is 90, moved from a Kansas friary to a new location that has not been
        made public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6316a4-a46e-4be4-9879-650614d0c1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:40:22.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:32.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took a cataclysm within the church to prompt the report. In August
        2018, two months after church authorities <a href="https://press.vatican.va/content/salastampa/en/bollettino/pubblico/2019/02/16/190216a.html"
        target="_blank">publicly removed McCarrick from ministry</a>&nbsp;when a sexual
        abuse allegation was substantiated, a former chief diplomat from the Vatican
        to the United States issued an explosive "<a href="https://www.documentcloud.org/documents/4786599-Testimony-by-Archbishop-Carlo-Maria-Vigan%25C3%25B2.html"
        target="_blank">testimony</a>." Archbishop Carlo Maria Viganò marshaled what
        this report reveals to be his incomplete knowledge of the McCarrick saga into
        an extraordinary call for Pope Francis to resign, along with a list of moderate
        to liberal prelates he attempted to implicate as associates of McCarrick''s.
        His anti-Francis allies in the US Catholic Church''s right-wing quickly joined
        in to call for investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8b31d7-f329-437d-9d04-72322f4ba915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:40:22.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:32.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stripped of the Viganò letter''s overwrought, apocalypse-now rhetoric,
        the bare facts in it even then pointed toward the conclusion that the Vatican
        has now <a href="https://www.cnn.com/2020/11/10/europe/cardinal-theodore-mccarrick-vatican-report-intl/index.html"
        target="_blank">reached in the new report</a>: Pope Francis is not the proper
        target for Catholic anger in this situation. "Believing that the allegations
        had already been reviewed and rejected by Pope John Paul II, and well aware
        that McCarrick was active during the papacy of Benedict XVI, Pope Francis
        did not see the need to alter the approach that had been adopted in prior
        years," the report said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cbe82c-e43c-4da1-a40f-e751716adde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:40:22.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:32.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the days of John Paul''s pontificate, it seemed possible
        for a Catholic to disagree with some or even much of what a pope was doing,
        but still admire him. In my case, I admired John Paul enough to co-author
        a book about his inspiring pilgrimage to the Holy Land in 2000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226c66ef-a193-4c08-901b-0139d8847605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:40:22.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:32.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so, it is disappointing to read in this report just how much
        he knew about the man he made a cardinal — a prince of the church empowered
        to play a pivotal role in its governance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80777bc-eed1-4109-9529-e3e26bcad093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:40:22.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:32.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his knowledge of McCarrick''s alleged behavior, John Paul
        installed him as archbishop of Washington and then as a cardinal in 2001.
        His successor, Pope Benedict XVI, took what turned out to be some <a href="http://www.vatican.va/resources/resources_rapporto-card-mccarrick_20201110_en.pdf"
        target="_blank">ineffective steps</a>: "the decision was made to appeal to
        McCarrick''s conscience and ecclesial spirit by indicating to him that he
        should maintain a lower profile and minimize travel for the good of the Church,"
        the report says, adding that the approach to the situation approved by Benedict
        "did not include a prohibition on public ministry." As a result, McCarrick''s
        activities were concealed from the Catholic faithful.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c8f5ff-c1e3-449e-a68d-306d45a4fb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:40:22.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:32.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.vatican.va/resources/resources_rapporto-card-mccarrick_20201110_en.pdf"
        target="_blank">The report speculates that</a>&nbsp;John Paul may have disregarded
        the allegations — which New York''s Cardinal John O''Connor brought to him
        — because of his experience in Poland, where communist authorities had tried
        to smear priests to weaken the church as a political force. It''s a sad commentary
        that the pope would regard high-level ecclesial politics in the United States
        and the Vatican as potentially rife with lies as communist Poland.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db21e8f-0284-4ca5-8a99-1de42657caa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:40:22.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:32.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, the report discloses that alerts from some particularly
        credible whistleblowers had reached the pontiff. One of them is Dr. Richard
        Fitzgibbons, a Pennsylvania psychiatrist the Diocese of Metuchen, New Jersey,
        called on in 1996 to examine a priest who had "self-reported his sexual abuse
        of two teenage males." The doctor was troubled when the priest told him he''d
        witnessed McCarrick "engage in sexual conduct with another priest and that
        he himself had been sexually assaulted by McCarrick in a small apartment in
        New York City."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41137e71-ef2c-4ae8-92c1-2d78d01b3ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:40:22.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:32.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitzgibbons called a "respected priest-psychologist" at the New
        York archdiocese. Both became convinced that the priest was telling the truth
        and the second psychologist told O''Connor that. O''Connor notified a Vatican
        official of the allegations in 1999 and they "were shared with Pope John Paul
        II shortly thereafter," the report says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a6c2b7-9b3a-453c-840a-50f614a34a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:40:22.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:32.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that point, Pope John Paul was considering McCarrick, then the
        archbishop of Newark, as the next archbishop of New York, one of the US Catholic
        Church''s most prestigious posts.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6f65ab-f37d-428c-a8e4-e49270ca8e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:40:22.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:32.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Fitzgibbons had even traveled to Rome to speak with a
        Vatican official about his concerns with McCarrick.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc102a2-d0e6-4600-94ab-f1ffab1270bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:40:22.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:32.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report quotes a signed letter from Fitzgibbons that the Vatican
        official requested at that meeting on March 7, 1997. Fitzgibbons wrote that
        the priest had gone on a fishing trip with McCarrick. "At the end of the first
        day, the young priest was shocked as he walked into the bedroom and found
        Bishop McCarrick engaging in sexual relations with another priest," he wrote.
        "The bishop, upon seeing my patient in the bedroom, asked him if he wanted
        to be next. The priest refused. My patient noted that the bishop and the other
        priest later administered the Sacrament of Reconciliation to each other,"
        that is, a confession that by church law had to be kept secret.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc15a8e-dc68-4cd3-a602-b374bd38becb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:40:22.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:32.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitzgibbons learned of another priest-patient who related in group
        therapy "the sexual trauma he suffered from Bishop McCarrick," and yet another
        patient corroborated this. "This was the most troubling history I have heard
        in over 20 years of practice as a psychiatrist," he wrote.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebc37c6-d929-42b3-be50-6ce280e68d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:40:22.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:32.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This report should occasion a deep look at the culture where this
        can happen, an end to an ecclesial politics of resentment, and a new era of
        transparency. It''s not too much to hope for.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004449d6-ba15-4f84-b762-b03de8da4bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:40:22.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:32.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><u><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/11/opinions/vatican-mccarrick-report-pope-john-paul-moses/index.html"
        target="_blank">The disturbing truths in the new Vatican scandal report</a>."</em></u></p>'
