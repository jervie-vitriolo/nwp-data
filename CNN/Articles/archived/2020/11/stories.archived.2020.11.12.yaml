  'Russia-Sputnik-V-COVID-19-vaccine-effectivity':
    'author': 'Zahra Ullah, Jamie Gumbrecht and Emma Reynolds, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-12T06:19:43.694+08:00
    'imagesource': 'jcr:7c16e3f9-1f15-462f-9a45-7f4f8f52af21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3908d52-e354-44e1-989c-6349f28b5deb'
    'lead': 'Russia''s sovereign wealth fund says that an early analysis of data from
      its Sputnik V coronavirus vaccine suggests it is 92% effective. However, some
      scientists are urging caution, noting that the data is far from conclusive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-12T06:23:10.450+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:02:41.865+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:00:58.650+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists cautious as Russia says early data shows Sputnik V coronavirus
      vaccine is 92% effective'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb67ab1-1985-40da-9721-fc65bf3cb78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:23:10.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:41.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Russia''s sovereign wealth fund said
        on Wednesday that an early analysis of data from its Sputnik V coronavirus
        vaccine suggests it is 92% effective. However, some scientists are urging
        caution, noting that the data is far from conclusive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8269c07e-d957-463f-b525-a302fbd4eb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:23:10.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:41.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interim analysis of Sputnik V came after researchers identified
        20 Covid-19 cases among Phase 3 trial participants who received the vaccine
        or a placebo, according to a news release from the Russian Direct Investment
        Fund (RDIF), which funded vaccine production and is responsible for selling
        it globally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7403ca-e653-4c4f-b0db-a681e57e6ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:23:10.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:41.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to RDIF''s news release, no unexpected adverse events
        have been identified during the Phase 3 trial. Some who received the Russian
        vaccine, which was developed by the Gamaleya Institute, had short-term minor
        adverse events such as pain at the injection site, flu-like syndrome including
        fever, weakness, fatigue and headache.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1fee60-7559-4e0a-92d4-927e7f80d9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:23:10.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:41.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Phase 3 trial will continue for six more months and
        data from the trial will be published in an international medical journal
        following a peer review, RDIF said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692cbcf4-7a9a-477d-9186-b24b507e1b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:23:10.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:41.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separate from the ongoing Phase 3 trials, in September the vaccine
        was first administered to a group of volunteers from the "red zones" of Russian
        hospitals. Ten thousand vaccinated volunteers, including medics and other
        high-risk groups, were observed, RDIF said, and "confirmed the vaccine''s
        efficacy rate of over 90%."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832708a4-1bba-4449-8782-3573ab5bc05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:23:10.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:41.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dr. Peter Hotez, an infectious disease specialist at Baylor
        College of Medicine who is also developing a coronavirus vaccine, told CNN
        he doubted that the 20 Covid-19 cases were enough to give a solid view of
        Sputnik V''s efficacy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e62abe-5bdd-4faf-a869-168a8b7ddf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:23:10.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:41.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intuitively, it doesn''t make sense to claim 92% protection just
        based on 20 events. But we''ll have to see the data," he said. "The regulators
        need to see the data and a regulatory authority that has experience should
        review the data such as the EMA, the European Medicines Agency. They''re the
        ones that really need to look at this and say, well, you know, this is too
        small, really, for you to say is 92% effective."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253eed43-935b-49b9-b68b-a280d4deb3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:23:10.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:41.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RDIF''s announcement followed an announcement by Pfizer and BioNTech
        on Monday that their Covid-19 vaccine was found to be more than 90% effective
        based on early analysis of its data. Their interim analysis followed more
        than 90 confirmed coronavirus cases among trial participants. More than 43,530
        participants have been enrolled in the Phase 3 trial and 38,955 volunteers
        have received a second dose, Pfizer said Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8705cf0-fad0-452a-bb1e-37824f447d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:23:10.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:41.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two vaccines are different. Pfizer''s is based on a messenger
        RNA platform, a never-before-approved vaccine technology, while RDIF''s is
        based on an inactivated adenoviral vector. One advantage of adenoviral vaccines
        is that they do not need to be stored and transported in extremely cold temperatures,
        scientists say.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c36aa3-fc53-4895-b3d7-de4baf43aca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:23:10.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:41.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hotez cautions that no matter the vaccine make-up, drugmakers
        risk getting ahead of themselves by making efficacy claims at this point.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f6646c-14d9-460e-ba8f-7f6679298dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:23:10.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:41.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say neither announcement should have been made. That''s
        not how we do this. The way we do this is you submit the dossier to the regulators.
        The regulators authorize it, either authorize it or approve it. And then you
        go ahead, and you can release that information to the public with the clinical
        trial data ready to go," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770092a5-c988-46b2-9658-cf404fe995e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:23:10.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:41.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin McKee, professor of European public health at the London
        School of Hygiene and Tropical Medicine, told CNN that Pfizer initially planned
        an interim analysis on just 32 positive cases, but the FDA said it wasn''t
        enough.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16306a5-a950-4bc0-aafa-2170c5c8637b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:23:10.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKee agreed that 20 positive cases was a weak basis for analysis
        in Sputnik V''s case, but nevertheless expressed "cautious optimism" about
        Russia''s announcement. It all comes down to how many people are included
        in the trials, and the prevalence of infection in the communities where the
        trials are taking place, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fbf548-5f48-4fea-a53b-f80f758045dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:23:10.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20,000 people have received their first dose of the Sputnik
        V vaccine as part of the Phase 3 trial, and 16,000 participants have received
        the second dose, according to RDIF.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a69c9d-c27b-4e27-8ef4-b5607b4673e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:23:10.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think [RDIF] know that they''ve got to get it vetted and they''ve
        said in the press release they will publish the leading international journals.
        So they''re going to have to do that and those journals are not going to accept
        anything without fairly rigorous audits of the data. They are well aware of
        that, they have to not make any mistakes," McKee said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223ba3e1-3e65-4f11-ae67-d31a5ed11fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:23:10.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RDIF told CNN that Russia will publish the clinical trial protocol
        for Sputnik V in November and the next interim analysis will be at 39 coronavirus
        cases.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8a199c-c9d0-456a-87f6-e4b3d5dfa426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:23:10.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia drew criticism from scientific circles earlier in the year,
        when it announced the world''s first approved coronavirus vaccine for public
        use in August -- even before crucial Phase 3 trials had been completed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db64621-207f-4932-98f9-3b41246eb3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:23:10.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results from the first human tests of Sputnik V were published in
        The Lancet in September. Only 76 people were involved in the first two trials
        -- too few to determine if the Russian vaccine was safe and effective. But
        the peer-reviewed report said that only mild adverse effects were reported
        and the vaccine triggered an immune response in trial participants.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acf09a4-46ee-4c14-9300-461e79960b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:23:10.453+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:41.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleanor Riley, professor of Immunology and infectious disease at
        the University of Edinburgh, has urged all vaccine makers to put quality and
        safety over speed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8126efb1-9195-431b-9ab7-d04ff1940a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:23:10.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:41.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RDIF''s announcement of Sputnik V''s interim analysis is "encouraging,"
        she said in a statement to the UK''s Science Media Centre. However, she added,
        "I worry that these data have been rushed out on the back of the Pfizer/BioNtech
        announcement earlier in the week."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6609d334-eeaf-45d3-b4ab-93d640cbfa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:23:10.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:41.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a competition," she also said, voicing a concern of
        many in the scientific community.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd36002-a311-4c70-911a-dceff291cb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:23:10.454+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:41.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need all trials to be a carried out to the highest possible
        standards and it is particularly important that the pre-set criteria for unblinding
        the trial data are adhered to avoid cherry picking the data. Anything less
        than this risks a public loss of trust in all vaccines, which would be a disaster."</p>'
  'Georgia-recount-US-Presidential-election':
    'author': 'Veronica Stracqualursi, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-12T06:29:41.404+08:00
    'imagesource': 'jcr:49227890-f845-40df-9314-d1398c2b1370'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2eee43d9-d4aa-4cc0-bce4-ac5f5d917bcc'
    'lead': 'Georgia''s secretary of state announces that the state will conduct an
      audit of the 2020 US presidential race, recounting by hand the millions of ballots
      cast in the state, where President-elect Joe Biden is leading.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-12T06:31:49.856+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:02:40.948+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:00:58.944+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Georgia to conduct full by-hand count of presidential race ballots,
      secretary of state says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25afa640-6400-4140-96f6-30b490eed19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:31:49.856+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:40.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Georgia''s secretary of state announced
        Wednesday that the state will conduct an audit of the 2020 presidential race,
        recounting by hand the millions of ballots cast in the state, where President-elect
        Joe Biden is leading.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6cb555-23a7-4604-bc6b-12ef25c35c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:31:49.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:40.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the margin being so close, it will require a full by hand
        recount in each county," Secretary of State Brad Raffensperger, a Republican,
        said at a news conference in Atlanta. "This will help build confidence."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8c8a22-ba74-4ea0-9416-55c7ce588ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:31:49.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:40.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be an audit, a recount and a recanvas all at once," he
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54df45cf-5e7d-40dc-b8f9-e3f010a7b000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:31:49.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:40.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raffensperger''s announcement comes as he has faced pressure from
        President Donald Trump''s campaign for a recount, calls from fellow Georgia
        Republicans to resign and accusations of mismanaging the election process.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d87490-524f-4174-b6d0-a62874c001f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:31:49.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:40.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attention has turned to Georgia where both two high-stakes US Senate
        races appear headed for January runoffs and is causing friction among Republicans
        in the state. Earlier this week, the two GOP senators, Kelly Loeffler and
        David Perdue, fighting for reelection, demanded Raffensperger resign from
        office, accusing him without evidence of failing to "deliver honest and transparent
        elections."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf93c3cd-6cc6-44f1-b6db-aac4531e1897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:31:49.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:40.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not projected a winner in the Georgia presidential race,
        but Biden currently leads Trump by more than 14,000 votes in the state --
        a lead that Raffensperger previously said is "unlikely" to be overtaken in
        a recount.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce27c808-00d2-4f2c-95b6-126599758cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:31:49.857+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:40.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has projected that Biden will win the presidential election.
        Trump has not conceded in the race, and instead has made unfounded claims
        about widespread voter fraud and mail-in ballots.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248f10e7-6d10-44f2-bc61-12f8231f8ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:31:49.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:40.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Georgia Republican Party and US Rep. Doug Collins, a Georgia
        Republican who''s leading the Trump campaign''s recount efforts in the state,
        on Tuesday requested a pre-certification "manual hand recount of every ballot
        cast within the State of Georgia" for president.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555061d0-ca8f-4019-9be2-b1d06a2a3511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:31:49.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:40.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins and the Trump campaign on Wednesday celebrated the recount
        decision from the Georgia secretary of state as a victory for "integrity"
        and "transparency."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197e2e32-d60d-4385-8b5b-80233e9769a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:31:49.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:40.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an important first step in the process to ensure that the
        election was fair and that every legal vote was counted," Trump campaign communications
        director Tim Murtaugh said in a call with reporters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8a5ca6-b61b-4b69-9b4c-6a1d8bb7903a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:31:49.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:40.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Wednesday''s press conference, Raffensperger denied that
        the Trump campaign influenced the state''s decision.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683ea42a-e106-4183-9067-df1b7d17c8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:31:49.858+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:40.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re doing this because it''s really what makes the most sense,"
        he said. "With the national significance of this race, and the closeness of
        this race, we have to run a statewide audit."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a55e60-db29-4ac3-abde-f750af0f79d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:31:49.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:40.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raffensperger said he expects the recount to be done in time for
        Georgia''s certification of the presidential results, which has a November
        20 deadline. The Trump campaign is trying to delay certification in some key
        states as part of a longshot attempt to overturn the results through the Electoral
        College.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a74b4a-a0bd-485e-bd74-75682d02df3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:31:49.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:40.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raffensperger said he hopes to start the recount before the week
        ends. So far, 97 of Georgia''s 159 counties have already certified their results,
        but all of the county certifications are still required by Friday, he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5344babd-0cf2-4f06-849e-d2d6087401b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:31:49.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:40.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would officially designate the presidential race as the
        subject of the risk limiting audit later Wednesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2d54ab-867d-41c8-8ff0-7080085b0021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:31:49.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:40.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raffensperger said once the results are certified on November 20,
        a candidate within the 0.5% margin will still be able to request a "recount,"
        but that it would be a "scanned recount" done by machines.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bacf97e-fa3f-495d-9423-f3988823cb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:31:49.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:40.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He acknowledged that the audit would be expensive and "a heavy lift"
        and that election workers will be working overtime.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c8c704-df1a-4a4b-8abe-6412c89369c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T06:31:49.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:40.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, risk limiting audits like these only examine a small
        sample of the votes, but Raffensperger cited the narrow margin as the reason
        officials will re-check every ballot cast in the presidential race.</p>'
  'Ipo-Caliraya-La-Mesa-Angat-Dam-Typhoon-Ulysses':
