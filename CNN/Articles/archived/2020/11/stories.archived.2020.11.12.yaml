      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — The
        water level in Marikina River has gone down as Typhoon Ulysses (international
        name: Vamco) slightly weakened.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b47c85b-a729-46ad-a5c1-121534af4d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T09:24:37.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:36.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marikina City Public Information Office said the water level
        is at 18.4 meters as of 7:10 p.m., Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b4fb27-d814-4196-8055-2bc00988ee8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T09:24:37.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:36.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the height of Ulysses, hundreds of residents were forced to flee
        their homes as the river''s water level steadily rose. At 10:33 a.m., the
        water level was at 22 meters - just one meter below the 23 meters reached
        when Ondoy battered the country 11 years ago and left Marikina City submerged
        in floodwaters for days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b02a96-0925-4e08-9cf3-3658b85be888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T20:44:41.038+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:02:36.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents near the river were forced to evacuate at past 3 a.m.
        when the water rose to 18 meters due to nonstop rains brought by the typhoon
        starting Wednesday night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43354122-9e32-42c1-89a8-a03f60a41d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T20:44:41.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:02:36.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government deployed boats to rescue stranded residents.</p>'
