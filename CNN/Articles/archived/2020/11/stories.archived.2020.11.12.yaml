      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of a new attraction called Godzilla Interception Operation
        Awaji, it officially opened in October at Nijigen no Mori, a theme park located
        on Awaji Island, southwest of Kobe and Osaka.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af439aa0-f2d0-4cec-977d-566ebd46ade8'
