    'lead': 'The report outlines how church authorities failed to take action as allegations
      mounted that former Archbishop of Washington Theodore McCarrick, an influential
      voice for the church internationally and a prodigious fundraiser, manipulated
      seminarians and male teenagers into unwanted sexual activity'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-12T13:40:22.441+08:00
