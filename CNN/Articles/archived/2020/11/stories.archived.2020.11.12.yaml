    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dc90c66-0213-4ef1-a0cd-f21815b58bed'
    'lead': 'Moderna has finished accumulating data for a first analysis of its COVID-19
      vaccine and expects to have an announcement on the vaccine''s efficacy by the
      end of the month, the company said in a statement Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-12T15:31:34.860+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T19:02:11.209+08:00
