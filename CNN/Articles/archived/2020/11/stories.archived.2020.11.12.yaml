      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA advised residents near Caliraya Dam to be on alert for possible
        flooding if dam waters spill over.</p>'
