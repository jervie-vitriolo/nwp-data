      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operations of the EDSA Busway were also suspended on Thursday morning
        because of the typhoon, DOTr added. Operations resumed at 1 p.m.</p>'
