      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Oklahoma Republican Sen. James Lankford
        said Wednesday that he will intervene if the Trump administration has not
        allowed President-elect Joe Biden access to presidential daily intelligence
        briefings by the end of the week, one of the first rights of a presidential
        candidate after winning the election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1ca17f-dbdb-4869-a744-d0a1e8dd8cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbdb2a6-1855-4f36-b9ba-53fe75f4930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no loss from him getting the briefings and to be able
        to do that," Lankford told radio station KRMG, noting that he sits on the
        Senate Oversight Committee and that he''s already started engaging on this
        issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad421a43-fcac-437a-87e1-dccea85f52e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4988dc8-b52e-425e-b4b7-d8254cf52b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oklahoma Republican said if no progress is made on the issue
        by Friday, he will step in and say, "This needs to occur so that regardless
        of the outcome of the election, whichever way that it goes, people can be
        ready for that actual task."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45e3a76-8df6-455f-9190-41722ee8b80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.252+08:00
