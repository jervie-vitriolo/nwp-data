    'template': '1'
    'title': 'Singles Day: Alibaba sales blitz rakes in $75 billion as Chinese shake
      off COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518591de-a76a-4e76-a22c-88e4394c8837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.783+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China''s annual Singles Day online shopping
        bonanza regularly hauls in tens of billions of dollars for Alibaba and other
        e-commerce and retail companies in China. This year, it''s taking on new meaning
        as a showcase for the country''s success in battling the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a312f3f9-4b01-4988-abfc-28d30af43706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0baa112-f51f-4356-8f5b-b80f61ff87c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba said on Thursday that the annual sales frenzy broke records
        again, raking in 498.2 billion yuan (roughly $75 billion). The total includes
        an earlier three-day period that was added to boost post-pandemic sales.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b33d7e4-0b83-4bd2-9049-61663cfc7a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c48230b-0782-4c9d-a342-1ef90564cbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to the same timeframe as last year, this year''s haul represents
        an increase of 26%, the company said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8ab248-cd49-49d0-b970-d2016e45c6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8534dc22-34d9-4965-80ff-5f1a1a291c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.784+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s economy has seen a strong recovery and Chinese consumers''
        purchase behaviors have already returned to pre-pandemic levels, if not higher,"
        according to Xiaofeng Wang, analyst with market research firm Forrester.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e7677f-6219-465f-ae97-a4f5f7e7b688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1cea89-c4a2-4b09-82de-20c43b40e9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China reported positive economic growth for the second quarter in
        a row last month, underlining how quickly the world''s second-largest economy
        has recovered from the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5543e3-c5e4-48fd-aaf3-93c0fff01b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19ef535-f1ab-46b3-bdb1-96279357dbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For brands and retailers scrambling to recover from months of shuttered
        shops and consumers hunkered down indoors, the lucrative Chinese shopper is
        a much-needed bright spot. Many companies "are doubling down" on their Singles
        Day sales events, according to Wang.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e87c868-b5cd-40f2-a42c-ac3c2c713f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f33028-3b8c-4031-8885-ec82c4a04d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey from market research firm Oliver Wyman found that 86% of
        Chinese consumers are willing to spend the same as or more than what they
        did during last year''s Singles Day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8b8b71-53e5-4af2-9725-92f88b82e9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6009cc7-04dc-4f63-a028-9df9198a3f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese shoppers "continue to spend like crazy," said Oliver Wyman
        partner Jacques Penhirin, who led the survey.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64108e6f-c701-4412-83dd-169071366402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.785+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784507bd-9dce-4242-aecd-9e3f3fcbf667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 14% of survey respondents said they will spend less
        on Singles Day, because the pandemic had brought too much uncertainty for
        them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1770a42d-1e27-4033-bcc8-70304f9a64a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa6af83-8442-4419-8e0c-8ed55f3c687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penhirin predicted the event would be massive for participating
        brands and retailers, because shoppers are using it as an opportunity to treat
        themselves.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b4e26b-3f2f-4224-80bb-67c2b380d758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843f9a70-b8dd-4dec-8c4a-7a7ca5a9a421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a strange year for Chinese consumers. They saved money
        during an unpredecented lockdown earlier this year, but they aren''t traveling,
        said Penhirin.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940daedf-9374-4190-a1ce-7bd70298ed5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9ec4fb-70bd-4a6b-93fd-d7a50dc2da3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So shoppers are approaching Singles Day with an indulgent mindset.
        For example, a shopper who usually buys Maybelline makeup, he said, might
        instead spend a bit more to buy stuff from Yves Saint Laurent on sale.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df9a6a7-39b5-43f4-af22-d5da718f09f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8287d133-61c8-4501-a993-45167b08b383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.786+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now it''s time to be indulgent," Penhirin said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0d0643-56f3-436d-ada8-92ba530ac74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c8ba9a-9e88-4008-be79-3e2fbf342fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Glitzy stars and blockbuster growth</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8298523f-b5e4-4859-805b-1f971d7fcf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singles Day regularly racks up bigger sales than Black Friday and
        Cyber Monday combined.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f9fb88-9dc9-4e51-b9e9-e71f89ed7cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adefdf76-9a6c-4555-b03d-03b693783cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event — also known as Double 11 — is pegged to China''s informal,
        anti-Valentine''s Day holiday that celebrates people who aren''t in relationships.
        It takes place on November 11, a date that was chosen because it is written
        as four ones, or singles.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91a161e-b55f-42b4-a844-965834dd6774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bb106a-6818-4dd6-8c1a-ebf9c6b7b729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba started offering Singles Day discounts in 2009 and has since
        turned the event into a bonanza of online shopping.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b6ae9d-e275-41ca-9a70-93d53dad2dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b0c2bd-731e-4d89-aeb1-95127cc17d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Chinese e-commerce platforms like JD.com, Pinduoduo and Red,
        as well as regular brick-and-mortar stores also take part. Rival JD.com''s
        event lasts almost two weeks — longer than Alibaba''s. JD said on Thursday
        that it also set a new sales record of 271.5 billion yuan ($41 billion) during
        the event, growing 33% compared to last year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949cbf5d-3dce-47e2-b9ee-0c8f8dc2902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f2d7eb-27bb-409c-88fc-a3e72c3b9e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.787+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event has also gained traction outside China: Alibaba''s Southeast
        Asia subsidiary Lazada offers Double 11 discounts in Singapore, Malaysia,
        Indonesia, Thailand and Vietnam.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc9ce3f-a245-4e82-83e4-31be5f8e76f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbc645b-2655-45fb-9d48-e4d91a56c353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, Alibaba once again held a glitzy live concert counting
        down the hours until the main sales day starts. Celebrities often make appearances
        at the so-called 11.11 Gala, usually to hawk their own brands and products.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4105dab8-6a8e-4a77-b618-337b0a7fd9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1f02ee-89ef-430f-9890-62661ef68ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s headline performer was singer Taylor Swift. This year,
        it''s Katy Perry, who was virtually piped into a Shanghai arena late Tuesday
        evening.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ee9d16-fbf2-4b60-b151-9c9977b27534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861da139-5abf-4482-aaeb-008d7e6509ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the company added an extra three days of sales — which
        took place from November 1 through 3 — because of the pandemic, according
        to Alicia Yap, managing director at Citigroup Global Markets Asia.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cc07fc-258d-4f94-80af-a847f6cb4ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9d84ba-8d23-4ab8-a2a7-87b8f911a607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few more days of huge discounts help "brands or merchants recoup
        lost sales during the lockdown and [helps] global brands gain access to the
        stronger demand from Chinese consumers," Yap wrote in a note last week.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7419ed92-2d8c-413e-8930-03a3eb755fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c5f540-74df-47dd-b72d-83952661f00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trends for this unprecedented year</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219d5db5-96fa-4a06-a57b-2e4bd48653f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Livestreaming is expected to be a "key growth driver," for this
        year''s Double 11, said Wang, of Forrester.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ee2c65-4c1c-4356-a462-d50d12850d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec0290e-4ad9-4cae-bd1a-4672e98cdaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Livestreaming had been around in China for years, but really took
        off during lockdown.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7971a21-ef99-4926-b7d7-03c6ae839ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2ce569-c624-4281-b8ce-326b44440b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s like the Shopping Channel or QVC on steroids: Shoppers tune
        in to watch influencers peddling everything from cars to mangoes, and can
        score big discounts during the live streams.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef95ead6-ce3a-44c8-9f8d-27daf3d4b595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864e3430-df8d-4564-98f8-f8381e4ff008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang also expects luxury goods will sell really well, because Chinese
        usually buy them while traveling overseas.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c422c5-7e1e-4b40-878b-5b31a901729c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7431c493-52b1-484f-abba-2e0136c72dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When pandemic makes international travel impossible, consumers
        will pivot these purchases domestically and particularly online," she said.
        "That''s also why it''s the first year that luxury brands are heavily involved
        in Singles Day."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5129fa1a-94fb-4e12-ab9b-b6a4cb401932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84970333-1b2c-4419-b656-1d2258519462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver Wyman found that while foreign brands continue to dominate
        popular Singles Day categories such as cosmetics and infant formula, a growing
        number of Chinese shoppers will buy local brands of products like electronics
        and smartphones this year.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e1987e-4ee6-48c2-a58b-e7d0a7cf9c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1126359b-ff04-4a28-a01c-61c1e3a7dec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not patriotism ... it''s just the technology, design and
        quality are better, therefore there is just more confidence" in Chinese brands,
        Penhirin said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7b3e96-bb37-43cb-ab82-b7c7e2fa4642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf0a83e-1066-4b98-af6f-fa077e35cd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason Chinese are buying local is because some remain cost
        conscious post-pandemic, according to analysts at consultancy Bain &amp; Company.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8129ea-3d58-4e98-945c-e7c820f94b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33066b40-04d1-4cea-9fed-36e840c8855d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.789+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoppers, for example, may view Apple''s iPhone as too expensive,
        and instead buy slightly cheaper devices from Huawei or Xiaomi that they believe
        are comparable in design and technology.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25791597-74c4-41c6-bfb7-4ba5151f1c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20217fed-3eeb-45d9-94d8-ec3ce5f77509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alibaba''s Jack Ma out of favor with Beijing</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ac03b9-f7e7-46c1-87a5-161c6553d850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was an added shadow over the event for Alibaba and its billionaire
        founder Jack Ma. Last week, Chinese regulators slammed the brakes on the highly
        anticipated IPO of Ant Group, Alibaba''s financial affiliate, at the eleventh
        hour. Regulators cited "major issues" that might cause Ant "not to meet the
        listing conditions or disclosure requirements."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3719585-0a34-4d68-9c39-024c07097a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c998dc79-fbfa-4e60-98ef-c6ab0ff25cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma publicly criticized Chinese regulators for stifling innovation,
        which industry watchers noted may have also played a role in the IPO getting
        pulled.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bf8160-7f97-4706-ba24-f16aa539b947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b543646-e845-42a6-914d-4c4cb09c01ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though many other online platforms and stores take part in
        Singles Day, it is still closely tied to Alibaba. And recent criticism of
        the annual event by government groups and state media could signal that Ma
        is still out of favor with Beijing.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd955f86c-0033-4729-9ba3-662335cfeefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d6c394-fc0b-4e60-bfc7-f9d41fd793fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has said it is eager to stimulate domestic
        consumption to spur the country''s economic growth. And yet the China Consumers
        Association, a state-backed national consumer rights group, urged for "rational
        consumption" during the upcoming Double 11 shopping season, according to statements
        it issued last week.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dda26bf-668f-4897-a2f7-cc2ce34d93b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea44a05a-1c3c-4913-adf0-c2600a493776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run news network CCTV called for "fewer tricks" by shopping
        platforms during the Singles Day shopping season, saying they should not cheat
        consumers.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0dff77-ebbe-40f7-ab21-5a4448f4153a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.790+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7accffba-953f-4dab-9237-ba8ff5b293da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a spat between a tech billionaire and Beijing regulators likely
        won''t affect how Chinese consumers shop, according to Penhirin of Oliver
        Wyman.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e00a81c-41f5-4121-96bf-e35daba3e9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94988a3-434f-4d83-b698-005e343b606a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumers don''t care, honestly," he said, adding that while financial
        markets might be paying attention to the drama, consumers will think that
        "as long as I get a good deal, it''s none of my business."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb008489-a59d-4adc-8a59-ec367887030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1e4bf2-b1dc-4989-b81c-20c32cca61b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- Laura He contributed to this report.</em></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d59d6a-bf99-4bd2-b8d5-d3bac8a9fd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:47:58.791+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:31.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/10/tech/singles-day-2020-alibaba-intl-hnk/index.html">Singles
        Day: Alibaba sales blitz rakes in $75 billion as Chinese shake off Covid-19</a>."</em></p>'
  'covid19-seadream1-cruise-industry':
    'author': 'Marnie Hunter, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-12T13:41:01.894+08:00
    'imagesource': 'jcr:ff4336e4-f12c-45b5-bafd-fc216d433269'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c47e2ae-d2e8-43c9-b525-2be757b1e46f'
    'lead': 'A COVID-19 scare is the last thing the cruise industry needs as it eases
      back into the Caribbean.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-12T13:50:06.466+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:02:27.896+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:01:07.112+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Caribbean', 'cruise-industry', 'SeaDream-Yacht-Club', 'SeaDream-1']
    'template': '1'
    'title': 'COVID-19 scare unfolds aboard first Caribbean cruise since the pandemic
      began'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c184bbd-c55d-4335-8cb8-bf8886545ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:50:06.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:27.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A COVID-19 scare is the last thing the
        cruise industry needs as it eases back into the Caribbean.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc52a0e-558c-4bc8-b125-d20aa82ee675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:50:06.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:27.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet on Wednesday, a passenger on SeaDream Yacht Club''s SeaDream
        1 received a preliminary positive test result for <a href="https://www.cnn.com/specials/world/coronavirus-outbreak-intl-hnk"
        target="_blank">COVID-19</a>, according to Gene Sloan, a senior reporter for
        cruise and travel at The Points Guy, who was <a href="https://thepointsguy.co.uk/news/caribbean-cruise-covid-scare-seadream/"
        target="_blank">aboard the ship</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f35809-d9f8-49c5-8100-224f954d230c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:50:06.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:27.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/travel" target="_blank">CNN Travel</a>&nbsp;reached
        out to SeaDream on Wednesday afternoon for confirmation. The company said
        it would provide a statement but had not issued it to <a href="https://www.cnn.com/https://www.cnn.com/"
        target="_blank">CNN</a>&nbsp;as of 6:30 p.m. ET.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d47cb4-d84b-4e22-b1fb-6e0905d0d649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:50:06.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:27.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SeaDream 1 is the first cruise vessel to resume sailing in the Caribbean
        since the start of the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfffacca-f08d-45a9-a383-24c885cae60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:50:06.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:27.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intercom announcement of positive test result</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3e9bf1-a986-4c52-bb0b-d39705ea1aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:50:06.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:27.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sloan reported that the captain informed passengers of the preliminary
        positive test over the ship''s intercom system shortly before lunchtime on
        Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6b9946-cf43-46b6-86b9-8ff253dabcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:50:06.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:27.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers were instructed to return to their cabins and remain
        isolated there, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99354cf2-5edd-47bf-b5f0-b9973136c2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:50:06.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:27.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship was anchored off Union Island in the Grenadines at the
        time of the announcement, according to Sloan, and was immediately headed back
        to Barbados.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c06e7d7-1197-4e7c-a146-933b43487b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:50:06.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:27.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact on the industry of the incident "will depend in part
        on how this situation unfolds in the coming hours and days," Sloan told CNN
        Travel via email from his cabin on board. "But it''s not a great development
        for the cruise industry. I think the hope had been that the rigorous testing
        that SeaDream was doing would keep COVID off its ship."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c4df0b-1114-43fe-b192-02f1e1af6eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:50:06.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:27.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://thepointsguy.co.uk/news/first-caribbean-cruise-seadream-boarding-process/"
        target="_blank">Extensive, multilayer testing</a>&nbsp;for COVID-19 has been
        an integral part of SeaDream''s efforts to create a <a href="https://seadream.com/pressreleases/seadream-to-resume-west-indies-voyages-in-november/"
        target="_blank">COVID-19 negative bubble</a>&nbsp;aboard its ships.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053b864c-c7e0-4567-adb4-f8c257097de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:50:06.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:27.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers were tested both in advance of traveling to the ship
        and also before boarding the ship, Sloan said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7775ff03-d5a1-4690-acef-53f31b328ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:50:06.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:27.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And SeaDream also was testing passengers four days into the trip,"
        he said. "We were scheduled to be tested again today. That''s a more rigorous
        testing plan than most lines had been discussing for their restarts."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b7cc17-0aa9-4fcd-87c3-b9f560a24905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:50:06.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:27.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Voyages from Barbados</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e40558-2d89-4a86-9286-4334799c0d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:50:06.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:27.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line was confident in its safety precautions when it announced
        its winter voyages from Barbados, which started on November 7. The Caribbean
        sailings followed a successful summer season for SeaDream in Norway, which
        the line said "resulted in zero positive cases during the entire Norwegian
        summer season."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6803ce4-632a-4522-9e1d-41d98b608266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:50:06.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:27.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the first luxury line to begin sailing again, we have learned
        many lessons and are confident we can provide a safe environment without sacrificing
        luxury," said SeaDream''s Andreas Brynestad in the September announcement
        outlining the Barbados voyages.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8364283c-b557-451c-8481-9f33c867772b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:50:06.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:27.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Barbados, the itineraries include calls in St. Vincent
        and the Grenadines and Grenada, which are all open to Americans.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6331630d-878c-4b1c-8950-0d0e7b5d9198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:50:06.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:27.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fewer than 250 guests</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906994d5-c749-4650-b957-09a467bae8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:50:06.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:27.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SeaDream''s ships, which the company refers to as "superyachts,"
        have 56 staterooms, with a capacity for 112 guests and 95 crew.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e615895d-77f0-4b8b-a282-5caaa2572c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:50:06.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:27.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrying fewer than 250 guests outside of US waters allows SeaDream
        to operate outside of the US Centers for Disease Control and Prevention''s
        orders around cruising.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a43962-0d89-4408-a0b2-b086b38fba58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:50:06.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:27.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recently issued a "Framework for Conditional Sailing Order
        for Cruise Ships."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a285b71-fd55-4a21-a1be-aeb1c0db274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:50:06.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:27.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order, which applies to cruise ships in US territorial waters
        that have capacity to carry at least 250 passengers, is considered a tentative
        step toward the resumption of cruising.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d57b4e-be3f-45d9-8ef3-8d44a63f318f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:50:06.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:27.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade group Cruise Lines International Association said it will
        work with the CDC to resume US sailings as soon as possible, but that its
        members would continue a <a href="https://www.cnn.com/2020/11/03/business/us-cruise-lines-cancel-sailings-covid-19-pandemic/index.html"
        target="_blank">voluntary suspension of operations</a>&nbsp;through the end
        of 2020.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941f4445-c99b-42f6-b5ec-ef83037440a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:50:06.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:02:27.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/caribbean-cruise-seadream-1-covid/index.html"
        target="_blank">Covid-19 scare unfolds aboard first Caribbean cruise since
        the pandemic began</a>."</em></p>'
  'us-election-trump-officials-mocked-democrats-in-2016':
    'author': 'Andrew Kaczynski and Em Steck, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
