    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte defends absence during Typhoon Ulysses onslaught, says he was
      told to prioritize his safety'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4745cff7-a5cb-483f-8135-3f3cd56a53ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:15:47.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:15.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — President
        Rodrigo Duterte on Thursday responded to criticisms that he is once again
        missing from the public eye during a calamity. In a six-minute taped speech,
        he explained that he wanted to "swim" with the typhoon victims to share their
        agony but he was prohibited.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860dd66e-af85-4823-88ed-4f86a909d0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:15:47.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:15.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not that I am at a distance from you. Gusto kong pumunta
        doon, makipaglangoy sa inyo. Ang problema pinipigilan ako kasi daw pag namatay
        ako isa lang ang Presidente. Sabi ko may Vice President naman. Wala silang
        sinasagot," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f258f019-543c-467d-9ca1-eeaff47a9a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:15:47.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:15.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I wanted to go there, to swim with you. The problem
        is I was stopped because if I die, there is only one President. I said there
        is the Vice President. They didn''t respond.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc026067-055e-4e45-85f1-d0dbbff36f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:15:47.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:15.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added his Presidential Security Group and doctor wouldn''t
        take his reasoning that Vice President Leni Robredo can take his post if something
        unfortunate happens to him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3fc68e-5368-4f45-bbe5-f5e678859790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:15:47.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:15.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Binabawalan ako ng nagbabantay sa akin, PSG, doktor. Hindi ako
        makalabas. Sabi ko gusto ko magpakita sa tao. Ang sabi nila bantayan ''yung
        pagkatao ko," pointing to his chest. "Kasi ako ang Presidente."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6a0b11-9018-4346-98bd-4b57752e609f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:15:47.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:15.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translated: I was prohibited to go out by the PSG and my doctor.
        I said I want to show up in the public. They said I needed to be protected
        because I was the President.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24040544-9481-4991-8ed7-b3f9395bf446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:15:47.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:15.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not address the nation before the typhoon struck nor send
        a message to assure the public that response measures were ready. #NasaanAngPresidente
        has been trending since early Thursday morning. This was not the first time
        the hashtag trended; earlier this month, netizens were also searching for
        the President when the country was being battered by the Super Typhoon Rolly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40ca16f-de79-491c-a60c-962da5486e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:15:47.801+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:15.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte explained that government agencies prepared even before
        the typhoon hit the country, assuring his administration will provide necessary
        aid to those affected.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0b76e4-e106-4ade-a62b-87fa58b0850b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:15:47.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:15.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I assure everyone that the government is on top of the situation.
        As President, I guarantee you that the government will do its best to provide
        assistance in the form of shelters, relief goods, financial aid, and post-disaster
        counseling," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d12164-93d2-450a-bcc2-3ed8b5e831f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:15:47.802+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:15.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said additional personnel have been tapped and deployed
        to speed up emergency rescue operations for victims of Typhoon Ulysses  (international
        name: Vamco).</p>'
  'Meralco-customers-no-electricity-Ulysses-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-12T15:14:16.890+08:00
    'imagesource': 'jcr:90b7d75f-2a6c-4e95-bf89-0e9d3625ae73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c898a2f-bedc-4ff9-befe-6a1aa95f76bb'
    'lead': 'Meralco spokesperson Joe Zaldarriaga assures that the power utility company
      is doing its best to restore electricity in about 1.2 million households, the
      bulk of which are in Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-12T15:16:23.788+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:02:15.165+08:00
