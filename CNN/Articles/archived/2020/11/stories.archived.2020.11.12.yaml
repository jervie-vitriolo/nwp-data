      'mgnl:type': 'embedCode'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a48130-3d59-4689-aff8-94aaca6dc6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T18:12:36.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:02.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Give your pet an I.D.</strong></h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc60b3b-a18c-4d26-8ebc-e34f5d7ff2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T18:12:36.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:02.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fruno also said that it is important to write the owner’s contact
        details on the collar of the animal, or to give them a tag. This way, the
        pet can be identified and be given back to the owner in case it gets lost.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e46777-7fb4-4b0f-aeeb-bcc1af3b917a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T18:12:36.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:02.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that it is also helpful to pack dog essentials in case
        of emergency.</p>'
    '47':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
