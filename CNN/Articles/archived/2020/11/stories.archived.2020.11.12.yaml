      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those same allies are now bolstering Trump''s baseless and
        dangerous claim that the election is being stolen out from under him, despite
        no evidence of widespread voting fraud.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05ecc29-f33b-41ff-a968-e57d11878e9c'
