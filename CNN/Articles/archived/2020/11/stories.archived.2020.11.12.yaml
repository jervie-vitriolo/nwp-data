      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:02.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73f29af-43d6-4a8e-a8a6-8902a4de35ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T18:12:36.675+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:02.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Keep it calm</strong></h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2279467c-28dc-413f-884d-6f7d786c4eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T18:12:36.675+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:02.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, Fruno advised that the best thing to do to secure and comfort
        your pet is to keep a calm attitude.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ee29bc-5b81-475e-a613-516a0a60e871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T18:12:36.675+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:02.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you’re not calm, they will also feel it, the anxiety,” she
        stressed.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e5034b-44f2-474b-a535-94183c24075c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T18:12:36.675+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:02.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that it can help if windows will be covered with curtains
        to prevent thunders and lightnings from startling them. Every pet has its
        own ways of expressing its needs, so it is important to pay attention, she
        added.</p>'
