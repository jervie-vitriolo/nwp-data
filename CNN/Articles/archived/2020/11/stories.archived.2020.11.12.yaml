    'title': 'Major trains to resume operations tomorrow as ‘Ulysses’ weakens  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ffee6b-1751-41c3-bc30-038451b99027'
      'mgnl:activationStatus': true
