      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orendain also said the spilling level of Ipo Dam in Bulacan province
        is at 100.4 meters.</p>'
    '12':
