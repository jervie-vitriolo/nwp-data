      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521d50bd-e470-4171-ada4-6086dbe7181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.203+08:00
      'mgnl:createdBy': 'bamba'
