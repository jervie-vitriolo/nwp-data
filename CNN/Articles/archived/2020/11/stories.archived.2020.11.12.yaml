      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 5 p.m. briefing, Orendain said Magat Dam has been discharging
        6,085 cubic meters per second that flows into the Magat and Cagayan rivers.
        He said people should expect flooding in Cagayan and Isabela provinces, especially
