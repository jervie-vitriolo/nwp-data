      'mgnl:type': 'text'
      'text': '<h2>Pfizer''s vaccine is good news for Moderna</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ed72fc-f0a8-45e3-8570-52794f132e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:31:34.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:11.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna and Pfizer use messenger RNA for their vaccines. Dr. Anthony
        Fauci has said Pfizer''s promising outcomes are good news for Moderna, too.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880999ee-cbe4-44ec-9809-97cf64f8f344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:31:34.861+08:00
