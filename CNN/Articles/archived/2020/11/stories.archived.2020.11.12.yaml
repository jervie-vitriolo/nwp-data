      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides Godzilla Interception Operation Awaji, the Nijigen no Mori
        theme park is filled with Japanese anime- and pop culture-inspired attractions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2eeb21-0618-42a6-9bd3-fb49d1333cb7'
      'mgnl:activationStatus': true
