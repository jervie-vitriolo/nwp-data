      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785fe909-854d-47fa-a5b6-348768f64cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:16:23.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:02:15.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the strong winds and heavy rainfall brought by Ulysses,
        the Meralco spokesperson noted the restoration efforts were faster this time
        as around 2.6 million households got their power back today. Meralco reported
        in a briefing on Thursday noon that some 3.8 million customers were hit by
        power outages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe19e763-93ed-4ca9-bb88-2a097e7fba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:16:23.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:02:15.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaldarriaga added it may take some time for their personnel to restore
        power in areas that are submerged in floodwater since the winds and rains
        dumped by Ulysses affected their facilities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb18d143-8a7f-42d1-8a48-874f26b26f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:16:23.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:02:15.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s wait for the floodwater to subside and we will immediately
        take action in restoring power in those areas,” said Zaldarriaga.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6b9e93-82c8-46d3-8e2d-0bdf819699f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:16:23.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:02:15.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Ulysses is now over the West Philippine Sea, but it is still
        forecast to continue to bring heavy rains and strong winds in several areas
        in Luzon and the Visayas.</p>'
  'us-republican-senator-joe-biden-access-to-intelligence-briefings':
