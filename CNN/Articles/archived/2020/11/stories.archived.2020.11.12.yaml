      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA hydrologist Richard Orendain said Angat Dam''s water level
        is still in critical range at 213.4 meters as of 2pm. He added that the dam
        has already opened a gate at 1pm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d92ada0-9d42-4f12-ab00-7d79cdf1fa8a'
