      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC spokesperson Mark Timbal also earlier assured that 363 search
        and rescue teams - about five to eight people per team - were deployed to
        areas with residents in need of saving. The priority local government units
        for rescue operations are Rodriguez and San Mateo towns in Rizal province,
        and the cities of Marikina and Pasig in Metro Manila, Timbal said.</p>'
    '7':
