    'lead': 'President Rodrigo Duterte responds to criticisms that he is once again
      missing from the public eye during a calamity. He did not address the nation
      before the typhoon struck nor send a message to assure the public that response
      measures were ready. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-12T15:15:47.800+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:02:15.580+08:00
