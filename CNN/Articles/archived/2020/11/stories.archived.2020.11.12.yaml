      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major transportation services were suspended on Thursday due to
        severe weather brought by Typhoon Ulysses (international name: Vamco).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebebe20d-52e7-443e-87ee-06f94184b76d'
