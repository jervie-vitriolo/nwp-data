      'mgnl:lastActivated': 2023-01-25T19:02:01.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1096d68a-78ed-4a38-9215-00bd773c33e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:12:37.905+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:01.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A special bag is provided so visitors can take photos and videos
        during the ride without worrying about dropping their phones.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49061b77-d64f-40d8-bb81-c1136fa84fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:12:37.905+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:01.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0e5e52-b727-4dea-a69d-a2bc425b540f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:12:37.905+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:01.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can also join two Augmented Reality activities that invite
        gamers to solve mysteries and collect pieces of evidence around the park.
        Those who have cleared their mission and solved the mystery will be given
        a paper Godzilla institute ID card.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3a2566-c539-4f14-93c1-d4821d6adbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:12:37.905+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:01.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b64aa5-32dc-426a-abe0-b1ba2f17b0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:12:37.905+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:01.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new theme park addition also includes the world''s first permanent
        Godzilla Museum.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0252981-7a5b-4968-b69f-9525b7a6ad82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:12:37.905+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:01.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d70f37-26e8-4584-8f9b-9b76e5f8d424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:12:37.905+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:01.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co-created with Toho Visual Art Co., Ltd -- the team behind the
        special effects of Godzilla movies -- the museum features about 100 exhibits
        with some large-scale original props and materials, including one from the
        very first Godzilla movie, released in 1954.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd00b9b-5f21-4f40-aae6-51e6a5d7ac8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:12:37.905+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:01.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2d6f1a-0c76-4696-afe8-68d2db75d26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:12:37.905+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:01.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>More visitors than last year</strong></h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8128b316-7f0d-4ce1-acca-bcfb8208d3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:12:37.905+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:01.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative from the park tells CNN Travel the new attraction
        has been very popular since opening in October, and the theme park has gained
        more visitors since the pandemic as local schools and families prefer to visit
        an outdoor destination like Nijigen No Mori. Amid the pandemic, Japan has
        encouraged domestic travel.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2003379f-58e7-41dc-aa8e-5d042e2d3d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:12:37.905+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:01.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eb0d49-b7c9-4865-8987-9eeed0a2bbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:12:37.905+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:01.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park has implemented Japan''s standard Covid-related theme park
        practices, encouraging guests to practice social distancing and use hand sanitizer.
        Visitors have their body temperatures checked prior to entrance and staff
        wear transparent face guards.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7482c0bf-1ec9-4946-b73c-4a5680562911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:12:37.906+08:00
