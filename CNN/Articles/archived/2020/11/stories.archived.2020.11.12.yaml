      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The La Mesa Dam in Quezon City is also near its spilling level of
        80.15 meters, with its water level at 79.77 meters as of 4:30 a.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec877560-8c8d-4155-91be-3686ac694872'
      'mgnl:activationStatus': true
