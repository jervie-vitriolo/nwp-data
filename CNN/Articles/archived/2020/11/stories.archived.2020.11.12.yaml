      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad03d6ba-8fbe-4b9b-a9ae-e96132c8f13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:31:34.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:11.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moderna has an almost identical mRNA," Fauci told Financial Times
        correspondent Hannah Kuchler in an interview posted Wednesday. "We hope we''re
        going to see a similar kind of result from Moderna. If we do, then we''ll
        have two vaccines in play."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf02ee1-5463-4cbf-b939-2f131bb1584d'
      'mgnl:activationStatus': true
