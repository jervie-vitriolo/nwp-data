      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung total discharge niya ay 16 cubic meter per second, medyo maliit
        pa ito. Dahil lagpas na po siya dun sa 210 meters na normal high-water level
        or spilling level,” he told CNN Philippines’ Newsroom Ngayon.</p>'
