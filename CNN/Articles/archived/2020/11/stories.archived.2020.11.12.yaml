      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents near the Tullahan River are warned of possible flooding
        that may be aggravated with La Mesa Dam''s water release once it reaches its
        spilling level.</p>'
    '8':
