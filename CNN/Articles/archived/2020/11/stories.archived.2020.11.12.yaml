  'Marikina-City-Typhoon-Ulysses-Ondoy':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-12T13:15:38.356+08:00
    'imagesource': 'jcr:8edabeaa-1fed-4e65-aa3e-20304675020f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '797fcf39-410f-431b-9951-719ada24e669'
    'lead': '''Aminado ako na talagang nagkukulang ang pamahalaang lokal ngayon sa
      bagay na iyan,'' Marikina Mayor Marcy Teodoro says. ''Tuloy-tuloy, hindi kami
      titigil sa rescue operations.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-12T13:18:49.794+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:02:33.785+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:01:03.373+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marikina LGU admits lapses in Typhoon Ulysses response, appeals for
      government help'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec672c3-657e-47ac-9b9c-9ce6ebb73b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:18:49.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:33.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — Marikina
        City on Thursday appealed to the national government for aid in rescuing residents
        stranded in their homes due to the wrath of Typhoon Ulysses (international
        name: Vamco), with Mayor Marcelino Teodoro admitting the local government''s
        lapses and lack of resources to respond to all those who need urgent help.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d5bdb6-6ce2-4780-bf8f-31fa2189558c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:18:49.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:33.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those needing rescue are relatives of Julieanne Mendoza.  She
        is safe inside a school building being used as evacuation center, but she
        is worried for several members of her family stuck on their roofs waiting
        to be rescued.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d21d04-5ae8-4d42-8ca2-b8a51f2841cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:18:49.794+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:33.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her interview with CNN Philippines, she shared live clips
        of her video call with her family. She said the flood''s quick rise took them
        by surprise, with the water submerging their three-story home in Marikina''s
        Barangay Malanday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb16da91-920c-4436-9f36-7427ba37e8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:18:49.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:33.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May mga kamag-anak po kami na na-trap sa Malanday. Nasa bubong
        po sila. May mga bata pa po kasi, may bagong panganak. Sobrang bilis po kasi
        ng pagtaas ng tubig," she told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5c07ef-1214-4fbd-8ac3-24215b6abc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:18:49.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:33.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some of our family members are trapped in Malanday.
        They are on the roof. One recently gave birth, there are also children. Floodwaters
        rose quickly.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e38f729-6401-4b89-8ab8-47f6f4c5a817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:18:49.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:33.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Teodoro had a similar description of Ulysses'' impact. He
        said the effect of the typhoon is different from other cyclones that hit their
        city, even the devastating Tropical Storm Ondoy in 2009. He said this time,
        water crept up and quickly rose even in areas that are not flood-prone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeedc788-6dbd-4a8b-a509-9b3c3a6cf263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:18:49.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:33.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napakabilis ng pangyayari. Tulad ngayon mahina na ang pag-ulan
        sa Marikina pero kita mo tumataas pa rin ang tubig sa ilang lugar," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f9f2a7-5d8e-4a32-8367-67c338de35a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:18:49.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:33.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It all happened so fast. Right now, the rain is getting
        weaker but water levels continue to increase in some areas.]"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c4abb5-d690-4445-b0e2-d1b1cdc0c58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:18:49.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:33.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Marikina started forcibly evacuating residents near
        the swollen Marikina River at 3 a.m. All 47 evacuation centers in the city
        are full, with some evacuees seeking temporary shelter in nearby homes. The
        city also deployed 57 rubber boats, but Teodoro said their resources are not
        enough to respond to all those who are in need. The local chief executive
        has asked the national government to send help, but he said the National Disaster
        Risk Reduction and Management Council has sent only one rescue boat so far.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2790b3-0ab1-424a-ac21-86442e58f266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:18:49.795+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:33.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi ko hindi pwedeng isang team lang, napakaraming lugar na binaha...
        Inaasahan ko ang timely response," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7aa784-4ce6-4ccb-9edc-7904f1b72726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:18:49.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:33.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told them they cannot just send one team, so many
        people need help. I expect a timely response.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fe2581-c4da-48dc-a02d-3ce6854469df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:18:49.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:33.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro took accountability for the delay in rescue operations for
        families like that of Mendoza and hundreds more awaiting rescue.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0af78d4-0259-4c98-91b1-5943100d3423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:18:49.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:33.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aminado ako na talagang nagkukulang ang pamahalaang lokal ngayon
        sa bagay na iyan... Inaamin ko ang pagkukulang namin sa pagkakataong ito.
        Hindi naman namin maipagmamalaki ito," he said. "Tuloy-tuloy, hindi kami titigil
        sa rescue operations."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef075a0-deae-4c12-9cfd-6861cc113a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:18:49.796+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:02:33.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I admit our local government''s shortcomings. We are
        not proud of this. But we will continue with the rescue operations.]</p>'
