  'OCD-Typhoon-Ulysses-flat-footed':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-12T17:36:42.739+08:00
    'imagesource': 'jcr:d54682d0-707e-4a7a-9fed-68372851d07f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a197b63-ff3c-4da5-99e5-f9e75c316978'
    'lead': 'A civil defense official denied that the government was caught flat-footed
      when it comes to the response to Typhoon Ulysses, saying necessary measures
      have been put in place in preparation for incoming weather systems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-12T17:47:01.334+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T19:02:03.851+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:01:15.779+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['flat-footed', 'Office-of-Civil-Defense', 'OCD', 'Ulysses', 'Typhoon-Ulysses',
      'Monilla']
    'template': '1'
    'title': 'Civil defense official denies gov’t caught flat-footed in ‘Ulysses’
      response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dafb0c-1c3a-4d9f-894b-df4633d433cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:47:01.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:02:03.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila CNN Philippines, November 12)—</strong> A civil
        defense official on Thursday denied that the government was caught flat-footed
        when it comes to the response to Typhoon Ulysses (international name: Vamco),
        saying necessary measures have been put in place in preparation for incoming
        weather systems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b7232f-cccd-4631-baf5-a8e2c427f32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:47:01.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:02:03.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Office of Civil Defense Assistant Secretary
        Casiano Monilla said that for the past two days, evacuation efforts were being
        conducted in typhoon-vulnerable areas. But he claimed there were some residents
        who refused to heed advisories of local officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960cb99e-d6d4-4ece-8f6a-5c3785c9cab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:47:01.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:02:03.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘“We were not actually caught flat-footed<em> dito sa</em> event
        <em>po na ito,</em>” Monilla said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4353d4a-3ad1-486f-977a-3196d8860c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:47:01.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:02:03.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung minsan lang po kasi, ‘pag nag-ikot ang ating mga</em>
        local officials, <em>ay hindi kaagad sumusunod ‘yung mga kababayan natin</em>,"
        he explained. "<em>Kumbaga mas nagre</em>-rely <em>tayo kung ano ang ating
        nararamdaman</em> other than the advice <em>na binibigay po ng</em> PAGASA.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dab20d2-9953-4be7-8e96-1ea13ae1f039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:47:01.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:02:03.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were not actually caught flat-footed by this event.
        It’s just that sometimes, when local officials roam around, some of our countrymen
        do not follow. We rely more on our feelings rather than heeding the advice
        given by PAGASA.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f015ff6-2ec8-4b2d-beaf-2f6187456924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:47:01.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:02:03.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monilla said regional officials have already been conducting risk
        assessment and planning as early as October.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6851624-339c-4b74-956c-9c468653d7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:47:01.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:02:03.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the impact of 2009 typhoon Ondoy (international name:
        Ketsana) served as a lesson for disaster authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df269d99-423c-49ec-8583-1f62b3310222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:47:01.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:02:03.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since then, <em>nagkaroon na po ng patuloy na pagpaplano</em>,"
        he pointed out. "<em>Na-</em>capacitate <em>ang lahat ng ating</em> local
        government <em>para sa pagpaplano, sa kanilang</em> execution, <em>at sa kanilang
        mga</em> contingencies, <em>sila po ay nakahanda.”</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695efc0e-e87d-4339-bf03-8e90f233bd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:47:01.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:02:03.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since then, we’ve had continuous planning. We capacitated
        our local governments for the planning execution, contingencies, they are
        ready.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5325a3ff-763f-4720-8d62-7bfa2e78838d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:47:01.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:02:03.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulysses lashed several parts of Luzon on Wednesday evening through
        Thursday morning. Its heavy rains accompanied by fierce winds caused massive
        flooding in some cities and municipalities, submerging houses and cars, knocking
        off power lines and leaving residents stranded.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f69aaef-1560-4448-af92-fdfe161a75c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:47:01.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:02:03.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has since <a href="https://www.cnnphilippines.com/news/2020/11/12/Typhoon-Ulysses-search-rescue-operations.html">deployed
        additional forces,</a> including from the military and police, to help augment
        rescue and relief efforts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0bf79a-89e2-445c-8d59-ce4ccdbf0e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:47:01.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:02:03.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council, meanwhile,
        said over 196,000 were evacuated preemptively in all regions affected by the
        typhoon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b195c2-059b-4965-8584-b38ce4f97339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:47:01.335+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:02:03.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it is still getting data regarding casualties and injuries.
        Damage assessment is also ongoing, it added.</p>'
  'Duterte-South-China-Sea-ASEAN-Summit-act-with-haste':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-12T17:54:07.643+08:00
    'imagesource': 'jcr:1a1b26c5-7b48-435c-88dd-032d76e798c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34aee56d-aed0-42ea-a42a-672ae60ec03d'
    'lead': 'President Rodrigo Duterte revived his call for the adoption of a code
      of conduct in the South China Sea at a summit with leaders of the Association
      of Southeast Asian Nations on Thursday, saying the region must ''consolidate''
      its position on the disputed waters. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-12T17:57:51.627+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:02:03.366+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:01:16.105+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'South', 'China', 'Sea', 'West', 'Philippine', 'SCS',
      'WPS', 'ASEAN']
    'stories': ['698e5550-b4ef-4043-9aed-fb4e9f51f2a1', '728ce6c0-760e-43d8-977a-c8b85a756f4f']
    'template': '1'
    'title': '''We must act with haste:'' Duterte presses ASEAN on code of conduct
      in South China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbf49fc-372e-4cef-856a-9c15a67215d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:57:51.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:03.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — President
        Rodrigo Duterte made a fresh call to pass a code of conduct to govern behavior
        in the disputed South China Sea at a summit of Southeast Asian leaders on
        Thursday, saying it was an urgent concern.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5321afb-3533-4739-a9a7-cb7364b60cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:57:51.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:03.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I have said before, the South China Sea issue is ASEAN’s strategic
        challenge. How we deal with this matter lays bare our strengths and weaknesses
        as a community. We must act with haste," Duterte said during his remarks before
        the virtual summit of the Association of Southeast Asian Nations on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb7380e-cdf1-4793-9c35-c48cdd881150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:57:51.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:03.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-member ASEAN has been in talks with Beijing for nearly two
        decades over the nonaggression pact aimed at preventing clashes from erupting
        in the disputed waters. Progress has been slow, largely due to resistance
        from China, which claims virtually the entire sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f1ec27-68b2-4c81-99c2-4ea032ee7aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:57:51.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:03.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is one with ASEAN in transforming the South China
        Sea into a sea of peace and prosperity for all," Duterte said. "We are committed
        to the immediate conclusion of a substantive and effective Code of Conduct
        in the South China Sea. And if I may add, it has been a long time and it is
        a long wait."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1ab339-5d1d-4a27-ac4c-e38a47e425f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:57:51.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:03.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also flagged the need for a "politically cohesive" ASEAN,
        saying it forms part of the region''s peace and security agenda. "We have
        made significant progress towards this goal. But the current geopolitical
        landscape creates challenges to our claim of centrality," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bfe24a-504e-4c70-b721-848d82a92918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:57:51.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:03.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the Philippines won a landmark arbitration ruling that
        dismissed China''s sweeping claims in the South China Sea, acknowledging that
        islands and features in the West Philippine Sea that are being claimed by
        Beijing fall within Manila''s exclusive economic zone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e48fd7-481f-4340-bc7a-c3855601ae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:57:51.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:03.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/11/6/Biden-US-arbitral-win-West-Philippine-Sea.html">Biden-led
        US likely to uphold PH arbitral win in South China Sea</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439f8d15-f991-42ba-a140-ad6413e1604a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:57:51.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:03.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam, Malaysia, Indonesia, Brunei and self-governing Taiwan also
        have their own territorial claims in the South China Sea, a strategic waterway
        for trade that is also believed be rich in oil and gas deposits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e27661-670e-41ab-97d7-7f553bbf7fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:57:51.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:03.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told state leaders that it is "crucial" to "consolidate
        ASEAN’s position in the evolving regional order," adding that they must resist
        "external powers" that seek to divide alliances.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce2dda5-a6ae-414f-88da-81e54793b3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:57:51.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:03.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must, therefore, remain united. We must show that we are masters
        of our region’s destiny and that we can work together to achieve shared aspirations
        and solve common problems," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414157d0-8d20-459c-8617-1cda34cdef0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:57:51.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:03.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte serves as the country coordinator for the ASEAN-China Dialogue
        Relations. In an afternoon session, he thanked China on behalf of the region
        for its contributions on COVID-19 response and sought close collaboration
        on the development and distribution of vaccines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6800c07e-78fc-4509-9f12-565a5e8f45ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:57:51.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:03.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine position is clear and firm. We must solve the disputes
        peacefully and in accordance with international law, including UNCLOS," the
        President added, referring to the United Nations Convention for the Law of
        the Sea –– the basis of the country''s victory before an arbitral tribunal
        in The Hague.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecac5939-dc1e-4620-be2a-3c0dc47db4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:57:51.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:03.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/11/4/duterte-may-reconsider-ban-south-china-sea-drills.html">Duterte
        gov’t may reconsider ban on joining South China Sea drills</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d48a752-1e8b-44fa-b911-c72d3bd8d107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:57:51.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:03.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been insisting on historical ownership of the sea using
        its "nine-dash line" map, which claimant states have not recognized.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e112647c-c91f-465b-bc9a-b29dba8a5a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:57:51.628+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:03.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Chinese President Xi Jinping have said that they will
        “agree to disagree” on the issue and <a data-cke-saved-href="http://cnnphilippines.com/news/2020/9/18/philippines-south-china-sea-arbitral-ruling-germany-france-united-kingdom-.html"
        href="http://cnnphilippines.com/news/2020/9/18/philippines-south-china-sea-arbitral-ruling-germany-france-united-kingdom-.html">set
        the ruling aside</a>, focusing instead on opportunities for cooperation such
        as the planned joint oil exploration at Recto Bank.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecef8a4-18b2-4b4e-93a0-32f4aa394fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:57:51.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:03.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/11/3/Locsin-joint-oil-exploration-West-Philippine-Sea-China-specific-project.html?fbclid=IwAR0IbHGzePD672Go4jIK3QmmvLxVna2hxOM_FUXPSzDubV3BL7US9RkROfo">PH,
        China need to work on ‘specific project’ on joint oil exploration — Locsin</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fc1472-02e6-4a6f-9336-294fa84634d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:57:51.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:03.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 2016 Arbitral Award on the South China Sea is an authoritative
        interpretation of the application of UNCLOS. It is now part of international
        law. Its significance cannot be diminished nor ignored by any country, however
        big and powerful," the President said in his speech.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd81dd7e-cba0-4564-bfa0-1a5af34dabd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:57:51.629+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:03.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' Department of Foreign Affairs has been filing
        diplomatic protests against China for its repeated incursions in the West
        Philippine Sea, such as illegal reclamation and island-building activities
        and for harassing Filipino fishermen in the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a25e667-133b-4ebe-a29b-c980954e5c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T18:00:53.142+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:02:03.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/11/12/Rodrigo-Duterte-ASEAN-Summit-COVID-19-response-climate-change.html">Duterte
