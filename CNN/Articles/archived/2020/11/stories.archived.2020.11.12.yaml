      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Director of National Intelligence said Monday
        that Biden''s lack of access stems from the election being not yet ascertained
        by the General Services Administration -- a clear indication that the Biden
        transition team is not getting the same briefings that presidents-elect typically
        receive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d51a63-ee65-4f02-a304-3361554b1086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5947498-21d5-486f-97d9-dae6c6f293a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains unclear whether the race needs to be ascertained before
        the President-elect can legally receive the briefings. Biden has said that
        the daily briefings "would be useful, but it''s not necessary."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00964a0-0c46-4577-a02d-e60a798a62bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabe6520-bb82-46fd-8121-909d9eb234c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lankford on Wednesday also referenced the abbreviated 2000 transition,
        which a bipartisan 9/11 report said contributed to a lack of security preparedness
        ahead of the 9/11 terror attacks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04e8e2b-3d2c-468c-b8c6-79f24b570735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f86a2b-f0bf-4ef1-a6d2-ecccb702af4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing wrong with Vice President Biden getting the briefings
        to be able to prepare himself and so that he can be ready -- the President''s
        already getting those," Lankford said, adding that Vice President-elect Kamala
        Harris, a Democratic senator from California, also has the appropriate clearances
        to begin receiving briefings because she serves on the Senate Intelligence
        Committee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0edc69-1b47-4e70-8bb8-6e34772dfa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ccef52-59e8-4d67-959d-69710c16d0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Mark Warner, the top Democrat on the Intelligence Committee,
        also called for Biden to receive the briefings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977dc5ec-97fd-496f-9c0c-837db289224f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785e4987-abd0-46d2-a967-0ba7e565273f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As has been done in every other transition, the President should
        order that Biden and his team receive the PDB, as has been done in the past,
        even during the contested election of 2000," Warner said Wednesday. "It''s
        simply irresponsible to withhold this in these uncertain times."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9af5d2a-7217-4a0f-b6b8-b6dff90180b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7c8a35-ab15-4730-b848-077f5cd307e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most of his Republican colleagues, Lankford did not go so far
        as to acknowledge that Biden is the president-elect after every major news
        organization projected his victory on Saturday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e917620e-8d53-4ab5-a57a-c3e2e0a20b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5969de6-4502-47ad-9f43-befe75dac4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.253+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lankford defended the President''s many legal disputes, saying the
        best thing right now is for Trump to be able to go through the legal process
        and "get real answers" before the Electoral College casts ballots in December.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cffff4c-341b-4671-83d7-a959476d8bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12c7458-c721-46d6-83ec-211f6f7a4ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no credible evidence of widespread voter fraud in this
        election.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c35f2c-c8f3-4da4-a929-47e1fcab2ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1d1046-0d47-4849-9497-1f0f41798176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, Lankford said, "Joe Biden can continue to be able
        to function and say, ''I''m the president-elect,'' and great if you want to
        say that, go do it, and to be able to do your preparation work. The President
        can say, ''Not so fast. I''ve got questions to answer.'' Great, go ask them."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2401ad-e352-42f7-a714-de62bc2af1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dd5f41-2afb-4d27-a674-1ec318cbf720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lankford implied that if the President is not able to follow through
        with its legal proceedings, it might stoke conspiracies among Trump supporters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccfe17f-e7f5-4f8f-8a42-dea6f3e53da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355537bd-f467-46e2-ad2e-6dac5b2472f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But judges have quickly dismissed cases that attempt to raise the
        possibility of voting irregularities, while elections experts make clear Biden''s
        margin of victory is too wide for court cases to reverse and that existing
        court cases deal with too few votes, if any, to matter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0026e001-7318-4b81-8de1-cb7b3ab5289c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d68bdb5-00b8-437e-825c-852176613883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about concerns at the Pentagon after Defense Secretary Mark
        Esper''s firing on Monday and other moves by the administration that put a
        peaceful transfer of power into question, Lankford replied, "I can assure
        you, there will be a peaceful transition of power in the United States."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9814686b-0736-4f2a-ab2d-777d76edb5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b660c52-494c-4784-ab5f-3517607cad93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lankford downplayed the significance of Esper''s firing within days
        of the election, saying it was "obviously long-planned" and not just from
        a "single petty event from months ago."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28899dde-cfaf-4996-b4be-c0d38a966425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065ddcd8-80ff-404e-bb48-0c21614e46ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, though, that he personally would not have made that change
        "with the next two months" -- seeming to refer to the two-month period until
        the inauguration -- again without fully acknowledging Biden as President-elect.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f81ec0a-5da6-4a72-b4ea-8280e6889740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e773056-9ccd-40b7-98d7-a5426b45a34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a clear signal with preparation behind the scenes for a
        good transition at the Pentagon," Lankford said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01537e0f-8e34-44e2-8eba-4b1879567078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/11/politics/james-lankford-biden-intelligence-briefings/index.html">Republican
        senator says he will step in if Biden doesn''t have access to intelligence
        briefings by Friday</a>."</em></p>'
