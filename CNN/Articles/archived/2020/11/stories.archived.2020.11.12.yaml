      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aides continue to feed into Trump''s delusion about winning
        the election and continue to work on his behalf to file longshot legal and
        recount efforts, despite a widening vote count in key battleground states
        in favor of Biden.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4860aee6-1576-41e3-abea-c710c9adbf47'
      'mgnl:activationStatus': true
