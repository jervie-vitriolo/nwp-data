      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s results from the never-before-approved mRNA technology
        were better than expected, said Fauci, director of the National Institute
        of Allergy and Infectious Diseases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c299e4-c0a0-4da5-af51-92645d0cbf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:31:34.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:11.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a297ba3-f13e-4feb-9826-240fb7468bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:31:34.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:11.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really quite honestly did not expect that we would have a result
        as striking as this -- more than 90%, close to 95% efficacy -- on the first
        vaccine that went through the gate," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b953376-ded5-42be-9b17-f1e703501930'
