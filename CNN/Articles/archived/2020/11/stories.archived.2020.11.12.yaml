      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)—</strong>&nbsp;Residents
        in low-lying areas near the Angat, Magat, Caliraya, La Mesa, and Ipo dams
        have been warned by the Philippine Atmospheric, Geophysical, and Astronomical
        Services Administration of possible flooding due to their water release triggered
        by heavy rainfall from Typhoon Ulysses&nbsp;(international name: Vamco).</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfa9e74-80bf-4f33-bc6e-b41ebfd2c63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T07:20:50.163+08:00
      'mgnl:createdBy': 'alyssa'
