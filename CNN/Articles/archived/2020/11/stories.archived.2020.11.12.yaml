    'jcr:uuid': '8a384515-1819-4403-a186-bce6811fd050'
    'lead': 'Top Donald Trump campaign and White House officials continue to baselessly
      assert there was widespread election fraud in the 2020 election and refuse to
      acknowledge President-elect Joe Biden''s victory, but four years ago, those
      close to Trump mocked Democrats who didn''t accept his victory as "sore losers."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-12T13:52:55.202+08:00
