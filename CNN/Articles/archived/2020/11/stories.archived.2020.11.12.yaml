      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would really be surprised if we did not see a high degree of
        efficacy," Fauci said. "You know it may not be 95%, it might be 90 or 96 or
        89, but it''s going to be up there. I''m fairly certain it''s going to be
        up there."</p>'
