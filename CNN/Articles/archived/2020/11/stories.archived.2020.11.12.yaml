  'taal-batangas-cracks-after-heavy-rain-ulysses':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-11-12T22:00:04.064+08:00
    'imagesource': 'jcr:5a20b82d-b28b-45e7-9e3d-dc24c5ab6321'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e6ed38f-3df9-4cd6-ac24-407db8eefbfc'
    'lead': 'Local authorities said 36 cracks were found in Barangay Apacay, some
      were large enough to fit three big houses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-12T22:06:03.336+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T19:01:55.134+08:00
