    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meralco: About 1.2 million households still have no electricity due
      to Ulysses'
    'updated': 2020-11-12T22:08:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010383e2-da3b-456c-8863-1fc046ab149a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:16:23.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:02:15.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — Approximately
        1.2 million households in Metro Manila and nearby provinces being serviced
        by Meralco do not have electricity due to the impact of Typhoon Ulysses (international
        name: Vamco), the company’s spokesperson Joe Zaldarriaga said on Thursday
        night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006c3a15-caa6-4f93-a8bc-939e292459ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:16:23.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:02:15.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaldarriaga told CNN Philippines’ Rico Hizon the power utility company
        is doing its best to restore electricity in those households, the bulk of
        which are in Metro Manila. Restoration activities are also underway in other
        affected homes in nearby provinces like Rizal, Bulacan, and Cavite.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0a9f17-8587-45dd-8893-763b6eb7fb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:16:23.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:02:15.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are slowly improving in terms of the restoration of the areas
        affected,” said Zaldarriaga.</p>'
    '0':
