    'template': '1'
    'title': 'Tennessee man exonerated after serving 15 years for a murder he didn''t
      commit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e5c4bf-bcfd-431d-8737-ba38fa2edfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:17:19.707+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:01:58.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;After serving 15 years for a brutal
        murder, a Tennessee man has been exonerated by a judge who ruled he was wrongly
        convicted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dfe7e6-b1f5-4c98-9580-81d70a7bc52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:17:19.707+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:01:58.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0b4567-1521-440d-8400-8287909227be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:17:19.707+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:01:58.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davidson County District Attorney''s Office announced that after
        a four-year effort by Joseph Webster''s attorney to exonerate him, it "no
        longer has confidence in the conviction against Mr. Webster" and recommended
        the charges against him be dismissed. His exoneration will be the first in
        Nashville history since the Davidson County Conviction Review Unit was established
        in 2016, according to a statement from Webster''s attorney Daniel Horwitz.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6151ab-41de-4997-bffb-354013e36cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:17:19.707+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:01:58.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17ca571-ae58-44de-b901-b71c7287d4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:17:19.707+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:01:58.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was transferred from Tennessee Department of Corrections custody
        to the downtown Nashville detention center Tuesday night, where he was released,
        according to his attorney.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aea299-87df-43c6-a0ea-33dc2e3e605c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:17:19.708+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:01:58.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff16cf2-6e2b-478d-9a71-645b80d54ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:17:19.708+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:01:58.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webster was convicted of first-degree murder in the death of Leroy
        Owens in 1998, according to court documents. Owens was at a friend''s house
        when two men in a white station wagon arrived at the home and began beating
        Owens over what witnesses believed to be a drug debt, the documents said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed7bf7c-6e49-450f-9962-a4ebebaca2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:17:19.708+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:01:58.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1437590f-d7ee-45ed-8f7d-18ed9dcd345a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:17:19.708+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:01:58.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owens was able to escape, missing a shoe, and run to another home.
        The resident asked Owens -- who was disheveled, bruised and scared -- to leave.
        When he tried to run again, the men caught up with Owens, and he was fatally
        assaulted with a cinder block, according to court documents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53679651-5ece-4e3f-8201-95e26972e142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:17:19.708+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:01:58.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f915f1b-2151-4e5e-b199-f17deb7ddc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:17:19.708+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:01:58.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses at the time identified the man who killed Owens as Webster.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0280a504-fbc7-4680-acc3-21d913b8bdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:17:19.708+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:01:58.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a306d8d-2735-41da-bd7d-c08a35d98c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:17:19.708+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:01:58.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, several of Owens'' family members later told authorities
        that one of his relatives had admitted to the murder, court documents said.
        The car was then found to be owned by that relative.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242076d2-cc9d-4fa7-856f-4baa41e2b40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:17:19.708+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:01:58.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb34f80-8947-47bf-8f81-fab2dc5bd494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:17:19.708+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:01:58.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When one of the witnesses who had originally identified Webster
        saw a photograph of his relative, she identified him as the actual perpetrator
        she had seen commit the killing, not Webster.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c37ea93-1f02-4dbb-9298-e71fb2524913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:17:19.708+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:01:58.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f729ec-987c-4790-973a-cf44065505a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:17:19.708+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:01:58.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The State and defense counsel submit that evidence not previously
        presented to the jury or to the Court indicates another individual committed
        the murder of Leroy Owens," according to court documents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3478ee4b-e6e9-4cff-9044-f5669d41b41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:17:19.708+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:01:58.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899bca2b-da83-4dc1-9715-925a8d14b0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:17:19.709+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:01:58.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hearing took place on Tuesday to enable Webster''s release from
        prison.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b71d34-5acc-44fb-83bf-968a0764e369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:17:19.709+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:01:58.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d42bda1-d091-4ffd-a9ce-15a00d7bcbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:17:19.709+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:01:58.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a decade and a half in prison for a murder that he did not
        commit, I am overjoyed that Joseph Webster''s wrongful conviction will finally
        be overturned," said Horwitz. "Mr. Webster is also thinking of the entire
        Owens family at this time, which has to process the painful news of learning
        that the wrong person was convicted of committing this brutal murder."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c26b56-8228-4603-9e83-98a0f356f618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:17:19.709+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:01:58.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/11/12/us/tennessee-joseph-webster-exonerated/index.html">"Tennessee
        man exonerated after serving 15 years for a murder he didn''t commit."</a></em></p>'
