      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Caliraya Dam in Laguna is already near its spilling
        level of 288 meters. PAGASA reported its water level stands at 287.72 meters
        as of 2 a.m.</p>'
    '2':
