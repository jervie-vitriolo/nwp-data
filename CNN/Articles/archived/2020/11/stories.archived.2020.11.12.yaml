  'How-to-take-care-of-your-pets-during-typhoons-':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-12T18:07:34.914+08:00
    'imagesource': 'jcr:0bd204b5-9b57-4e96-b44f-60a7655547b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ebade12-495c-4936-9bce-4f78eded0ae8'
    'lead': "Now that the country has recently been experiencing strong typhoons,\
      \ it is important to know how to properly take care of your pets in this season.\
      \ \n\n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-12T18:12:36.671+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-25T19:02:02.343+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:01:16.416+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "‘Don't leave them behind’: How to take care of your pets during typhoons\
      \ \n\n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b69707-1d72-46a3-b60d-a05cf5ae9717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T18:12:36.671+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:02.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12) —</strong> Many
        people needed to be rescued on Thursday morning as Typhoon Ulysses (international
        name: Vamco) brought heavy rains, resulting in severe flooding in many areas
        like Rizal and Marikina City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aa6e31-7d4d-475f-9eb9-c5e417014f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T18:12:36.671+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:02.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those that needed rescue, as seen on viral social media posts,
        were animals stuck on roofs in different residential areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e8f28d-5fbd-4c83-9eb4-c00a3bb5412a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T18:12:36.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:02.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ashley Fruno, director of animal assistance programs
        for People for the Ethical Treatment of Animals (PETA) Asia, this scenario
        is nothing new to them. In fact, it is way too familiar that they strongly
        advocate for pet owners to not leave their pets behind during typhoons and
        other disasters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517f5bf6-879b-4800-9a1a-91c4a8a6d111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T18:12:36.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:02.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The reality is the owners can’t reach the dog (on the roofs). We
        do not have superpowers," Fruno told CNN Philippines in a phone interview.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3096854f-4fa2-4171-ab46-dbb922556337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T18:12:36.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:02.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So before the situation gets bad, that''s the time to evacuate
        your pets.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e0fc09-e783-41bb-8f1c-2a5891204fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T18:12:36.672+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:02.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Evacuate early</strong></h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c3a57f-62c9-4b47-8984-5d547cbcd531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T18:12:36.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:02.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the pet owner is situated in an area that is seen to be hit hard
        by the typhoon, she said it is important to coordinate with local government
        units in terms of going to an evacuation center that accept animals.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7086225a-5558-4fc9-b052-574cffff6b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T18:12:36.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:02.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have seen residents with pets in evacuation centers,” Fruno
        shared.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb51a65d-b6ba-4079-9105-1f6204274a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T18:12:36.673+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:02.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that if it is a matter of life and death for the owners
        and they really have to leave their animals behind, it is best to make sure
        the pets are not chained or caged. It will also be advisable to leave them
        on high ground, and to leave food and water if possible.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da75445-e174-4adc-bfe0-202198f08d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T18:12:36.674+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:02.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can’t imagine the fear they feel when the water is rising, because
        it is a prolonged death," Fruno added. "Give your animal the best chance of
        survival.”</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
