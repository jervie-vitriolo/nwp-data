  'PH-covid-cases-402k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-12T16:21:52.737+08:00
    'imagesource': 'jcr:c28f52ad-df1c-4c8c-9e4c-30803154c3ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e666458e-940a-4671-a1cd-00a5dd254956'
    'lead': 'The Department of Health announced 1,407 new COVID-19 infections, which
      brought the country’s case count to 402,820.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-12T16:35:30.347+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:02:06.968+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:01:15.031+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH records 1,407 new COVID-19 cases; total now at 402,820'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c36a8b-7b45-474d-b66e-cd22f3912457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T16:35:30.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:02:06.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)</strong> — The
        Department of Health announced 1,407 new COVID-19 infections on Thursday,
        which brought the country’s case count to 402,820.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a316815-264d-4057-9fd0-e640034577e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T16:35:30.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:02:06.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third consecutive day the department reported less than
        2,000 new patients. However, it clarified that the updated tally excludes
        data from 17 testing laboratories which failed to submit their reports on
        time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865b7c27-269c-48f0-b80d-820f3826ec37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T16:35:30.347+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:02:06.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total infected, 8.1 percent or 32,682 are currently ill patients,
        the DOH said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b5b253-c65f-436c-89da-a7c1fce1a457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T16:35:30.348+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:02:06.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest data showed Davao City posted the highest daily rise
        in cases with 214 more infected residents. This is followed by both Eastern
        Samar and Rizal with 75 each, Cavite with 64, and Quezon province with 54.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c981490-6275-414b-a014-88fcfa78e0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T16:35:30.348+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:02:06.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also added 211 to the recoveries count, which climbed
        to 362,417.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85f4bd6-d9d3-4bfd-b882-4e37b5c8fcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T16:35:30.348+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:02:06.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 11 more deaths were confirmed, bringing the country''s
        COVID-19 fatalities to 7,721. This is the lowest single-day rise in the death
        toll recorded over a month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b76af6-1cc9-46b9-9d07-669dc93298b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T16:35:30.348+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:02:06.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOH, three duplicates were removed from the overall
        tally, while eight cases mistakenly reported as recoveries were reclassified
        as deaths after final validation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8f8375-7902-4314-b5da-21f87ed5e4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T16:35:30.348+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:02:06.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers monitoring the COVID-19 situation in the country earlier
        noted a positive development in Metro Manila, saying the region’s positivity
        rate “significantly” went down to five percent from Nov. 2 to 8. The rate
        refers to the percentage of those infected out of all tested.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c2bfb9-bb7a-4013-95f1-7f3118b77c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T16:35:30.348+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:02:06.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite this improvement in the positivity rate, the OCTA
        research team also recently recorded a "slight uptick" in COVID-19 cases in
        the country. It said this recent increase is a reminder that the gains can
        be easily overturned if the government and the public become complacent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a2d919-a066-433d-82b1-e665378a4eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T20:30:33.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:02:06.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs, meanwhile, said one more Filipino
        abroad tested positive for COVID-19, while another three have recovered from
        the disease. No new deaths were listed. The case tally among overseas Filipinos
        now stands at 11,511, which include 7,461 survivors and 828 fatalities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3bfe02-2725-4d12-b6a9-3f5827b070bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T20:30:33.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:02:06.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global cases have reached 52.2 million, based on data from Johns
        Hopkins University. Of this number, over 1.2 million died, while nearly 34
        million already recovered.</p>'
