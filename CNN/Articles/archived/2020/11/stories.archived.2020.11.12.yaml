      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Ulysses currently hovers over the Luzon landmass after&nbsp;it
        made three landfalls from Wednesday evening to Thursday early morning. The
        typhoon made its first landfall in Patnanungan, Quezon at 10:30 p.m, while
        the second landfall was in Burdeos, Quezon at 11:20 p.m. Ulysses made its
        third landfall in General Nakar, Quezon at 1:30 a.m. Thursday.</p>'
