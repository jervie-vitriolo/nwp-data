    'template': '1'
    'title': 'Gov’t deploys additional forces, vows fast-tracked rescue ops for ‘Ulysses’
      victims'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b1b758-3631-4042-90a0-c44b0fc9f700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:05:42.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:02:16.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 12)—</strong> The
        government has deployed additional forces in a bid to speed up emergency rescue
        efforts for victims of Typhoon Ulysses&nbsp;(international name: Vamco), officials
        said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bba3c49-044f-4262-aeb2-b66d8851bb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:05:42.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:02:16.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, National Disaster Risk Reduction and
        Management Council spokesperson Mark Timbal said rescue teams from the Philippine
        National Police,  Armed Forces of the Philippines, Philippine Coast Guard,
        and Bureau of Fire Protection have been deployed to augment ongoing operations
        in battered and flooded areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31a8988-b2aa-4ead-bbe4-98a9db329757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:05:42.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:02:16.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timbal appealed to residents to wait a little more as help will
        be coming.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ee474a-1d80-4b73-a773-87194806a71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:05:42.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:02:16.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Konting tiis lang po</em>, on the way <em>na ‘yung inyong mga</em>
        rescue teams <em>para mailigtas kayo… Kasi marami pong nire</em>rescue, <em>kaya
        po isa-isa po nating inaalis yung mga kababayan natin</em> from those areas,”
        Timbal said in an interview with <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd326140f-d86b-45ce-a4af-092adee4490f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:05:42.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:02:16.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So <em>konting antay na lang po at minamadali na po natin ang</em>
        rescue efforts <em>para sa lahat,</em>” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0754fc-12c2-460d-92c1-6734e6c36c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:05:42.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:02:16.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just endure it for a little bit more, the rescue teams
        are on the way to help you. We are rescuing a lot of people. We’re evacuating
        them one-by-one from those areas. So just wait a little more, we’re expediting
        our rescue efforts for all.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eabeb9-4762-4e70-85e3-7ca9f238c23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:05:42.464+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:02:16.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulysses lashed several parts of Luzon, including Metro Manila, making
        three landfalls overnight in Quezon province. Heavy rains accompanied by fierce
        winds caused massive flooding in some cities and municipalities, submerging
        houses and cars, knocking off power lines and leaving residents stranded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0580138e-0670-4da8-b4be-9384b5ecc4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:05:42.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:02:16.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/11/12/Typhoon-Ulysses-Marikina-River-Ondoy.html">Marikina
        River water level nears Ondoy''s peak due to Typhoon Ulysses</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a942b3-83e6-4c85-a046-7ae72199f81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:05:42.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:02:16.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Laging Handa briefing on the same day, Interior Secretary
        Eduardo Año said choppers will be deployed to evacuate residents in severely
        flooded areas of Marikina City and Rizal who are taking refuge on their rooftops.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52fa560-e33a-4125-bb76-0b0ba0d1f71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:05:42.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:02:16.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Medyo hindi pa maganda ang panahon kaya hindi pa makalipad
        ang mga</em> air assets<em> ng</em> Philippine Air Force. <em>Pero</em> as
        soon<em> as</em> <em>ma</em>clear<em> na ''yan, ang mga</em> search and rescue
        choppers <em>ay ide</em>deploy <em>natin diyan</em>," Año said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b5c6f9-ff20-423c-86c2-58228456ab30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:05:42.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:02:16.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> priority <em>natin ay mailigtas yung mga kababayan
        natin. ‘Yung mga kababayan natin na na</em>stranded,<em> ‘yung mga nasa bubong,
        wag kayong mag-alala</em>," he added, saying rescuers equipped with huge trucks
        and motor boats have reached hard-hit areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818f52cd-3947-4511-8379-187d3516fa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:05:42.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:02:16.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The weather is not yet that good so our air assets
        from the Philippine Air Force cannot fly yet. But as soon as we’re cleared,
        the search and rescue choppers will be deployed. Our priority is to rescue
        our countrymen. To those who are stranded, on the roofs, don’t worry.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0393f3bf-6732-4e34-b5dd-39a53ff07494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:41:29.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:02:16.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an afternoon briefing, Timbal said 363 search and rescue teams
        from the national government were deployed to augment local efforts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097c45ea-364e-489c-8ca9-7dd58ec49920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:05:42.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:02:16.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Malacañang, the PNP has already deployed 3,261 search
        and rescue personnel over the weekend in anticipation of the impact of Ulysses.
        As of 10 a.m. today, the PNP said it has deployed 5,660 cops to help in disaster
        response and 20,207 personnel are on standby.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204fe95c-10fa-418b-bd24-90b8ed52094a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:41:29.625+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:02:16.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coast guard has also deployed personnel in Cavite, Manila, Marikina,
        and Rizal to aid local governments in their typhoon relief efforts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd5247a-196c-46dc-a27c-5e05ce75b3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T21:10:25.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:02:16.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 5 p.m., data from the NDRRMC showed a total of 6,676 families
        or 25,031 individuals in 273 barangays in Regions 2, Calabarzon, Mimaropa,
        and Cordillera Administrative Region were affected by the typhoon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5aaf08-b73a-487a-b537-59311a318530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T21:10:25.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:02:16.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df062b7-a34f-4382-833d-0e458e5e2b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T21:10:25.257+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:02:16.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this number, 3,769 families or 14,417 people are staying in 245
        evacuation centers, while 392 families or 1,469 people are being served outside
        the centers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66beb0cc-4b75-4284-b7d9-fd79af4ef820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:05:42.465+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:02:16.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 13,000 families are also staying in evacuation centers in
        Rizal province, according to Provincial Disaster Risk Reduction Management
        Office head Loel Malonzo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c18804-d1e8-4063-9698-206291fe90b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:41:29.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:02:16.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872bba8e-872b-47a8-957b-47860e5b2212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:41:29.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:02:16.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero dahil sa pag ganda ng panahon,  yung iba dun, unti-unti nang
        umuuwi. Pero yung mga nasa mas malapit sa danger area, hindi muna pinapayagan
        umuwi po,” he told CNN Philippines’ Newsroom Ngayon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc92510-9b99-41db-b677-4610618603e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:41:29.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:02:16.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19f4160-f01a-48c1-982a-acd23ac63dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T17:41:29.626+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:02:16.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But due to the improvement in the weather, some of
        them are gradually returning to their homes. But those living near the danger
        area are not allowed to go back home yet.]</p>'
  'Typhoon-Ulysses-Duterte-address':
