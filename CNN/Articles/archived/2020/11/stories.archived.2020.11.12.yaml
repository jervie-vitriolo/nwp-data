      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Zipline into the belly of the beast</strong></h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f125f28b-0dd9-4567-999e-80c6117e15c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:12:37.904+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:01.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the attraction, visitors are invited to become members
        of the "National Awaji-island Institute of Godzilla Disaster" and tame the
        fearsome beast by completing a series of "missions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717d335e-fa1d-4a7b-afb8-339318417461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:12:37.904+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:01.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f52761-0cc2-4954-8425-f4c6e7c3fac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:12:37.904+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:01.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will first watch a seven-minute movie showcasing the story
        behind the site and the operation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b31a9af-ba89-410b-8435-ff53be4a5d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:12:37.904+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:01.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1231c396-6abc-4618-b02e-5fb707184d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:12:37.904+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:01.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missions include ziplining into the mouth of the roaring (but
        inactive) monster and completing a shooting game where players must stop Godzilla
        from growing further by aiming at its cells.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177025c2-3753-4f65-8da4-0ebf5fa0d24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:12:37.904+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:01.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bdc2ca-8ea8-4a46-b30c-39442f2fa749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:12:37.904+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:02:01.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If flying into the beast''s belly isn''t thrilling enough, there''s
        another set of zip lines that flies past the Godzilla statue. The zipline
        courses are about 15 meters (49 feet) high and 162 meters (531 feet) long.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b71467-53d1-442a-84f1-e519c480adfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T19:12:37.905+08:00
