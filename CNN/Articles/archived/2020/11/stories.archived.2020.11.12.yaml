    'mgnl:tags': ['US', 'US-election', 'Donald-Trump', 'Joe-Biden', 'US-president',
      'Democrats', 'Republicans', '2016-elections']
    'template': '1'
    'title': 'Trump officials mocked Democrats in 2016 as ''sore losers'' for not
      accepting election results'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581ee6ab-49b4-4c2c-ba24-b4946078f623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Top Donald Trump campaign and White House
        officials continue to baselessly assert there was widespread election fraud
        in the 2020 election and refuse to acknowledge President-elect Joe Biden''s
        victory, but four years ago, those close to Trump mocked Democrats who didn''t
        accept his victory as "sore losers."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a4a625-34fb-44a2-82cf-45b3ef559536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.202+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21cf9ed-943b-418d-9bde-09707a38b6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Trump''s allies routinely attacked recount efforts that
        they said were "based on no evidence" and were designed to "delegitimize"
        his 2016 victory. They also commended President Barack Obama and administration
        officials for accepting the results of the election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da955672-b943-4eb4-a93c-1c3e25793bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6979206-3c30-4f8d-a89b-c5605506ba9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments were made in response to protests against Trump''s
        victory, recount efforts sponsored by the Green Party and candidate Jill Stein,
        and efforts to persuade Electoral College voters to vote against Trump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eaea2f-5e1f-4fd5-aa5a-8f37b0397b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16830fc-3314-42f6-b39c-69cbf60989b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have people trying to delegitimize the President-elect of the
        United States right now," Kayleigh McEnany, then a CNN contributor, said in
        November 2016. "You have people out there that are calling for recounts that
        are unsubstantiated based on no evidence."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354452fa-2d79-4514-a04d-c0f12a834bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1a0a96-4222-4230-8771-c5076c7bb29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one instance, Rudy Giuliani, who is today leading the charge
        to challenge the election results, called protesters against Trump''s election
        "a bunch of spoiled crybabies," and added it was "really not the right thing
        in a democracy."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dcea92-3b58-4b09-99e5-7a8336779b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aa52db-a282-41ab-a464-735167928823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Schlapp, a top Trump ally who has pushed baseless claims of
        voter fraud, said on Fox Business Clinton was on a "sore loser tour," saying,
        "She needs to get over it. She lost. Get out of the way and let Donald Trump
        be President." Clinton conceded the 2016 election to Trump on the morning
        after the election.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6d395f-4be4-45ec-8d8c-b09d6ed13157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6fc25e-a0c4-4590-ac86-bd00e3179425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, Jason Miller, another Trump spokesman, called recount efforts
        in 2016 "ridiculous" and attempts to "delegitimize" Trump''s victory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1178f22-4134-45d2-85ab-bed98a396c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.466+08:00
