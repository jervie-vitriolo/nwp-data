      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b6d648-5280-401e-8074-c259e1912a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T15:26:41.252+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:14.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lankford''s comment comes as Biden and his senior advisers are not
        yet receiving the President''s Daily Brief, the highly classified intelligence
        briefings about pressing national security issues that their soon-to-be predecessor
        has been offered daily.</p>'
