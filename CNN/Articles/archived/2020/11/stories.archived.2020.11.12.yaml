      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7736f7-6d5e-4521-96ab-455f86d46d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN''s KFile reviewed statements from officials and allies.
        Here''s what they said in 2016:</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ada899-9e77-444b-85a8-7265ae013ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f464fe7f-6ff1-4a03-bdf9-b0071f2e42d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kellyanne Conway</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57095466-b29e-426a-8ddd-372b0ebea26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conway, now the President''s adviser and then-campaign manager,
        hit Democrats over recount efforts when speaking with "Meet the Press" in
        late November 2016.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1706fdc3-de8f-4d97-9384-4ccfd6952a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193257d7-0065-49bb-a3da-f3bcb4db82f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a respect there. And there is a respect for the process
        and the peaceful transition of power, which is why this recount by Jill Stein
        and now the Hillary (Clinton) people just is so confounding and disappointing.
        Their president, Barack Obama, is going to be in office for eight more weeks,"
        Conway said. "They have to decide whether they''re going to interfere with
        him finishing his business, interfere with the peaceful transition, transfer
        of power to President-elect Trump and Vice-President-elect Pence, or if they''re
        going to be a bunch of crybabies and sore losers about an election they can''t
        turn around."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cadd531-211a-4af4-8274-17c33efa6107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb1772f-9754-4d84-9984-f84b545d2a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Hannity several days later, Conway said Democrats "can''t
        accept the election results." She had previously called those protesting Trump''s
        win "cry babies" and "precious snowflakes," in a November appearance on "Justice
        with Judge Jeanine."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c435447-8bd2-4f5b-ae5c-43030e4d9329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca96a825-f4bf-4419-8806-89f29d3143ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kayleigh McEnany</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c04dd4-a5ba-4e44-a86a-2834d04b57f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McEnany attacked people who called for recount efforts as trying
        to delegitimize the President-elect on CNN Tonight in late November 2016.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530bdef5-5c0f-49d6-a99f-2d919597f54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4309e1-097a-4c75-9a7f-a32ba00c282f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have people trying to delegitimize the President-elect of the
        United States right now," McEnany said, adding that Trump won the Electoral
        College. "You have people out there that are calling for recounts that are
        unsubstantiated based on no evidence."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdae07ae-b786-472c-8c08-0500c6fa7bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f18db9-fd6f-4eaa-9bf3-fd2df5422990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, McEnany commended Obama for accepting the results
        of the 2016 election and working with President-elect Trump during the transition,
        even calling Obama a "hero."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a226e566-34c7-4e45-9e5a-f97be9ec8ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9ff7ec-e01a-4134-8816-69eb7b76ffe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re commending the people who have put feelings aside and done
        what''s for the betterment of the country and that''s President Obama," she
        said. "Who put out a statement when this all was going on saying, ''Look,
        we believe the vote represents the voice of the American people.'' And he
        has acted like a gracious, really hero in all of this, the way he''s accepted
        this and moved on."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dfaf44-d351-4b22-a332-1e620b7779bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fefa13e-7c6e-48f5-b4e3-2a689c622714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2016, McEnany said it was "inexcusable" to "question
        the legitimacy of the election" after Obama said there was no widespread fraud,
        and it was a legitimate election.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cd38b2-6cf7-43c2-83c2-23578602ee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d14573-a43f-4acd-ac6d-aa2a2da862da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jason Miller</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54296eae-a26f-401e-80df-ae84f0b4ba86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Fox Business Network in December 2016, Jason Miller,
        a spokesman for Trump, attacked Democrats trying to "delegitimize" Trump''s
        victory.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e47d27-c730-474e-9650-e603543d81b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1927efb7-3e20-448c-93b3-82acf8530b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"News flash for many of the partisan Democrats and those in the
        mainstream media who continue to try to delegitimize President-elect Trump''s
        massive and historic win last month -- the election''s over. Hillary Clinton
        lost," Miller said. "Now, President-elect Trump and Vice President-elect Pence
        are focused on going to work for the American people."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a519538e-e471-4347-8985-aa2b447c1a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4cdbb3-70a5-44aa-8a37-bb64be9160e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And whether it was this nonsense about the recount or nonsense
        about the popular vote, you have to win 270 electoral votes to be elected
        president and President-elect Trump actually got 306," he added. "This is
        all really just an effort to try to delegitimize the win."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744a3e60-cb9f-4143-89a5-70d0ab449bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddf1d98-ddda-4d9a-a213-5e55da35d522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Miller told reporters on a conference call that the
        recount effort was "ridiculous" and no chance of overturning the election
        results.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfad3a8a-6564-449e-b88c-74fc8575aa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76b58de-868c-47f6-b722-f755ec6eccde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really do think it''s ridiculous that so much oxygen has been
        given to the recount effort when there''s absolutely no chance of any election
        results changing. This election''s been decided," Miller said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2913e375-2663-46a1-8755-319f471a3ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db8d5de-1b97-48ea-be69-48690ce31620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rudy Giuliani</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53c1c4e-a711-47ca-ae39-27d02800000f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former New York City mayor and personal attorney to Trump called
        anti-Trump protesters "a bunch of spoiled crybabies" in November 2016 after
        Trump''s victory.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf63fac8-1410-4ff5-a74a-1cedab5128ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c114b2-06e8-4b4c-aec5-a4688cfcde57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is they are a bunch of spoiled crybabies. And -- and
        somebody said -- I think I heard somebody said we''re bringing up a generation
        of spoiled crybabies. Most of the kids aren''t crying. Most of the kids are
        going to class," he said on Fox News.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bffd91-d404-499f-85f8-f4aa5a62e95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f73247d-e31e-438a-9c83-80ab80b5bfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On ABC News, Giuliani later called on Obama and Clinton to "say
        something about this" to anti-Trump protesters because it is "really not the
        right thing in a democracy." He further suggested that some might be "professional
        protesters."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec90be1-b488-4fae-a8a9-dff73388b0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d81a02-0119-458b-a273-d1582c0f1246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Matt Schlapp</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b40c061-9251-43ec-b0c9-733d8d91dcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schlapp, the Trump ally who is chairman of the American Conservative
        Union, said in early December 2016 on Fox Business that Clinton was on her
        "sore loser tour" and that she needed to "get out of the way" to allow Trump
        to become president.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fe2bee-6640-43cd-8716-16c95da11c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daa26cb-fec7-4253-a38c-ef12331751fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hillary is on her sore loser tour. It started at Harvard where
        the Hillary campaign blamed everybody for Hillary''s lost. And now we have
        her going through recounts. You know what she needs to do? She needs to get
        over it. She lost. Get out of the way and let Donald Trump be President,"
        Schlapp said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f4acf3-180f-412a-a8bb-6c211e45b8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8068694-6e4b-4c40-8aac-1e8b14168659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton conceded the 2016 election to Trump on election night and
        delivered a concession speech the following day.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01600824-3ecf-45c0-98f7-3037e522de6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1662b68-61f1-4c67-a8b9-1f2bd9ec9983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kimberly Guilfoyle</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7862f885-ec6d-4d0e-910b-af3b0be0cf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guilfoyle, then a Fox News-host and now a senior adviser to the
        Trump campaign, criticized people protesting the election results just days
        after the 2016 election.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7ef323-c065-4546-a6bf-93654877c078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c2556c-1f7d-4362-a444-673d1fe70ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is America. We live in a democracy. Everybody, when they woke
        up in the morning, was registered to vote, could go choose. So how about respecting
        the majority that also live here, and their vote should count," Guilfoyle
        said on Fox News.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1f8ecc-46df-4dbe-bb80-ede5c26abd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516ce8f0-e88a-4ccc-b7e4-a471a2d6be41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then mocked "this intellectual, pseudo-intellectual minority
        of people that didn''t support him" for protesting and believing "their vote
        should count more than everybody else who went out there?"</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecedd6b-bb57-426d-8128-482b775e77b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3446443-b733-4024-81d1-682fb3081307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That makes no sense to me. Give somebody a chance," she said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798d9a6d-9e90-47e5-8a8b-c1017ec7b882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf169a43-e614-4623-9481-cc8d4d82de65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Katrina Pierson</strong></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e98424d-e95f-459a-8c03-b0fda4391320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the national spokesperson for the Donald Trump 2016 presidential
        campaign and now a senior adviser to his 2020 campaign, Pierson attacked any
        recount efforts in the 2016 election.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024c7e83-5867-4c26-b4f7-e76b493d5343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab1aa70-3de5-4da5-918a-e48159ca6095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2016, she tweeted, "Recount Ridiculousness! A generation
        of sore losers whines for a do-over." On a Fox News appearance in late November
        2016, Pierson called a recount effort from Stein "sinister" and "suspect"
        because Stein was "nowhere close to even winning in any of these states."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0648d00-b817-4b06-a815-e681a9a6564a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bde157-a0e6-4556-98e5-a7bd3c07ec2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mercedes Schlapp</strong></p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f654754-f8b5-4663-9870-3f61a8a1b501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schlapp, who is now a spokeswoman for the Trump campaign, said on
        Fox Business in December 2016 that Democrats couldn''t accept Trump''s victory
        and were throwing a "tantrum."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b5b814-baf2-413d-a059-f450da9e50f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252d6c9e-88d5-44cd-acda-cedbbcbadbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to tell you, I believe the Democrats are behaving like the
        Grinch of Christmas," she said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263460ca-0f6c-45f7-ae48-e730a568a49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765d2b3d-e4b3-4210-b4f3-f30ca966f27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a fascinating group of these Democrats who can''t seem to
        realize that it is time to move on. It is time to accept the fact that Trump
        will be the next President of the United States," she added. "And one of the
        key points of stability in our nation... is ensuring that we have a peaceful
        transition of power. And that at some point, Trump is pushing for this message
        of unity for all Americans. And unfortunately, the Democrats, they just want
        to throw a tantrum, which I think is hurtful for their party."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034e4432-db64-4689-ba6d-721a92ca219b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T13:52:55.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:02:26.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/11/politics/kfile-trump-officials-2016-election-results/index.html">Trump
        officials mocked Democrats in 2016 as ''sore losers'' for not accepting election
        results</a>."</em></p>'
  'hong-kong-legco-china':
    'author': 'James Griffiths, CNN (Analysis)'
    'caption': 'For more than two decades, Hong Kong has been the freest city in China,
      a status symbolized by two things: regular street protests, and elections to
      the city''s legislature. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-12T13:58:32.321+08:00
    'imagesource': 'jcr:7ec1ee89-d45e-4bb2-9db2-72d1a90f42a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1dfac47-fa53-4739-9402-1845f49e68d2'
    'lead': 'For more than two decades, Hong Kong has been the freest city in China,
      a status symbolized by two things: regular street protests, and elections to
      the city''s legislature.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-12T14:05:33.808+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:02:21.608+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:01:08.696+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'Beijing']
    'template': '1'
    'title': 'Beijing gives up on even the pretense of allowing opposition in Hong
      Kong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad41855-4fff-4756-8f46-451058e771a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:05:33.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:21.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For more than two decades, Hong Kong has
        been the freest city in China, a status symbolized by two things: regular
        street protests, and elections to the city''s legislature.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34b9ed2-8f5c-45d1-865c-1f27a3d6b0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:05:33.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:21.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are supposedly guaranteed by the one country, two systems policy
        that governed Hong Kong following handover from British to Chinese rule in
        1997, making the city the only place in China where vocal opposition to the
        Communist Party was protected, or even permitted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab216af-9e28-4d2e-91d8-00f8a1f1e201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:05:33.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:21.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, China''s leaders took aim at both these rights. In June,
        in response to months of increasingly violent anti-government unrest in 2019,
        Beijing imposed a national security law on the city. The legislation, which
        bypassed Hong Kong''s semi-democratic parliament, banned subversion, secession,
        terrorism, and collusion with foreign forces, with severe prison terms for
        anyone found in breach.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0951ad7a-a521-406d-90d3-97456399f234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:05:33.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:21.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, China''s leaders provided yet another weapon for clamping
        down further on dissent, giving local authorities, led by Chief Executive
        Carrie Lam, broad new powers to expel lawmakers they deem unpatriotic without
        going through the courts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1011b7-6d07-43b2-805a-791e5e57d3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:05:33.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:21.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four pro-democracy legislators were swiftly ousted from the city''s
        parliament on Wednesday in the aftermath of the new directive. They will be
        followed by the entirety of the pan-democrat opposition camp, who announced
        their decision to resign en masse in protest soon after.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178f327c-a0ed-4e4d-97f0-e5e02f9931f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:05:33.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:21.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam, the city''s Beijing-backed leader, has defended Beijing''s
        ruling. At a press conference Wednesday, she said that those who do not respect
        China''s sovereignty "cannot genuinely perform their duties as legislators."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9b73f7-ee91-480c-b23a-0d557ce08194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:05:33.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:21.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I welcome diverse opinion in the Legislative Council and respect
        the checks and balances," Lam said, adding that, "all of those responsibilities
        must be exercised responsibly."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828539de-aaf7-479a-8f29-20b6a60f8dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:05:33.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:21.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broad new measure is only the latest encroachment by Beijing
        on Hong Kong''s supposed autonomy, effectively snuffing out the last remaining
        avenue for the city''s residents to voice political dissent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5cb13e-843c-4de2-b16b-01d3bfe82bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:05:33.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:21.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little more than one year on from last summer''s pro-democracy
        protests, which at their height attracted more than 1 million people, Hong
        Kong is looking a lot more like China, where you can''t take to the streets,
        you can''t participate in free and open elections, and you can''t voice any
        meaningful opposition to the government without risk of imprisonment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240604ff-2721-48d9-9c94-3c55e4f338ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:05:33.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:21.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Hong Kong''s legislature will likely continue with a host
        of pro-Beijing lawmakers carrying out something resembling democratic governance,
        the reality is likely to be closer to China''s model of one-party rule.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6012640-8cb7-421c-9ef7-af6fe409e76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:05:33.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:21.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Neutered legislature</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b645392-c351-465f-b2fe-88f5709ba1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:05:33.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:21.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on July 1, 1997, the day Hong Kong officially became part
        of the People''s Republic of China, Martin Lee, founder of the city''s Democratic
        Party, called on Beijing to live up to the promises made to its new citizens.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e31e716-6e7b-456b-9a0c-9ba4f1105ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:05:33.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:21.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to the agreement signed with the British handing over
        Hong Kong to Chinese rule, Lee said China''s leaders had promised "we will
        have an elected legislature and that our freedoms will continue under the
        rule of law."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa5b4f7-266f-4f9b-adb2-3936955008d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:05:33.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:21.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was over 23 years ago. Lee is now 82, white haired, and a symbol
        of the type of patriotic opposition envisioned by one country, two systems.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c74cd2-e2e4-4742-9dd9-2ee3176d10a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:05:33.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:21.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee had been part of the sole legislature in the city''s history
        to be fully elected, in the last months of British rule, before it was disbanded
        by Beijing and replaced by an appointed body.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1470c3-b90c-4d07-b361-48f7d99f0345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:05:33.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:21.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progress towards further democracy in the ensuing years was scant
        at best. Now, under President Xi Jinping —&nbsp;the most powerful Chinese
        leader since Mao Zedong, and also the most intolerant of any dissent, be it
        in Hong Kong, Xinjiang, Tibet, or within the Communist Party itself —&nbsp;any
        chance of further reform has died.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bc4507-4adf-40ef-87c2-e2a25c9dc4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:05:33.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:21.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months since Beijing imposed the national security law on
        Hong Kong, it has drastically reshaped the city''s politics. Activists have
        fled overseas, or gone underground, political parties have disbanded, and
        once familiar protest signs and slogans have disappeared, as many people exercise
        self-censorship rather than fall afoul of the new law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7196b6a-b9e5-4027-ada9-56374cd73855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:05:33.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:21.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there have been sporadic protests this year, the new law,
        combined with stringent restrictions on gathering due to the coronavirus —&nbsp;which
        remain in force despite Hong Kong''s scarcity of cases —&nbsp;has effectively
        neutered the protest movement, and there has been nothing like the unrest
        seen throughout most of 2019.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ffecd0-cc7f-4460-bf58-4817b7a3d1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:05:33.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:21.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This renewed focus on the legislature, now the only potential avenue
        for preventing further encroachment on Hong Kong''s autonomy, all but eliminates
        the city''s remaining formalized opposition to Beijing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84320af-0793-4132-8371-d332a4a1ca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:05:33.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:21.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buoyed by a landslide victory in local elections in November 2019,
        opposition activists had wild hopes of winning a majority in the Legislative
        Council. Just under half of the seats in the parliament are not democratically
        elected, but are chosen by business and special interest groups known as functional
        constituencies, the majority of which are reliably pro-Beijing, but a handful
        were believed to be winnable.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39948d5-5ac2-47d6-bc63-cdcac020bcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:05:33.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:21.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 31, however, the city''s leader, Lam, announced the September
        elections would be postponed, again citing the coronavirus. At the same time,
        returning officers barred a dozen opposition candidates, including former
        student protest leader Joshua Wong.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4df861-3493-427f-b607-0731c8771a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:05:33.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:21.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national security law was given as justification for this, cementing
        its role as the go to pretext for seemingly any action the Hong Kong government
        wants to take. The move seemed to guarantee that the election, whenever it
        came, would deliver an opposition in name only, making the existing parliament,
        extended for another year, perhaps the last chance to act as a check on Beijing-appointed
        officials.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894022eb-1a24-4fa4-a20f-5a738d751dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:05:33.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:21.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before this week, the city''s legislature had been weakened,
        perhaps fatally. Despite millions taking to the streets in June 2019 to oppose
        the extradition bill that kicked off the unrest, opposition lawmakers were
        powerless to stop its passage: the only thing that did so was the literal
        blockading of the parliament building by protesters.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7944fed-d080-405e-82ac-4bcaef09cf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:05:33.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:21.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This ineffectiveness —&nbsp;which led some protesters to call for
        abandoning elections altogether —&nbsp;did not stop Hong Kong officials and
        Beijing''s representatives in the city complaining about opposition lawmakers
        attempting to filibuster laws, or staging protests within the chamber, actions
        that were ultimately little more than theatrics, but theatrics that signified
        a degree of opposition that is no longer allowed in Xi''s Hong Kong.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee40693-d5ee-4f8e-947e-b33abe90add8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:05:33.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:21.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per this week''s ruling by the National People''s Congress, China''s
        rubber-stamp parliament, Hong Kong lawmakers who are deemed to promote or
        support the city''s independence from China, or who refuse to acknowledge
        Beijing''s sovereignty will "immediately lose their qualifications."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb86b8a6-95d6-49d7-ae69-724a9f5330df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:05:33.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:21.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same will occur for elected lawmakers who "seek foreign forces
        to intervene in the affairs of Hong Kong, or who have endangered national
        security" and who "fail to uphold the Basic Law" —&nbsp;the city''s constitution
        —&nbsp;as well as those who are deemed "not loyal to the legal requirements
        and conditions" of the territory.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2a8abd-d9e7-4026-86fe-37b3662f57ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:05:33.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:21.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claudia Mo, a Democratic Party lawmaker, described the move as having
        "put the nail into Hong Kong''s democracy fight."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749c60ab-d997-4a2b-9ca6-aeff2c2cc7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:05:33.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:21.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From now on, anyone deemed to be politically incorrect will not
        be allowed to run in the election," said Mo. "They are making sure only patriots
        can join Hong Kong''s political election."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f8e3fa-d9b2-4fc9-bdef-6d980cdf6c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:05:33.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:21.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech 23 years ago, Martin Lee noted: "Hong Kong is known
        as the Pearl of the Orient. But what is it that gives the pearl its great
        luster? It is freedom. Freedom exercised to the full by our people and guaranteed
        by the rule of law. If our freedom is taken away, the Pearl will lose its
        luster and indeed its value to China and the world."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f29535c-2664-4652-b589-d93bfd13852c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:05:33.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:21.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flame of democracy has been ignited and is burning in the hearts
        of our people," he added. "It will not be extinguished."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b9166e-09c5-4980-976a-622ea7c59206'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:05:33.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:21.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, it may just have been.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aa501d-308d-4f19-a86c-74b9408990d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:05:33.811+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:21.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/11/asia/hong-kong-legco-china-npc-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/11/11/asia/hong-kong-legco-china-npc-intl-hnk/index.html">Beijing
        gives up on even the pretense of allowing opposition in Hong Kong</a>"</em></p>'
  'Lakers-start-2020-2021-season-without-fans-stands':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-11-12T14:03:26.430+08:00
    'imagesource': 'jcr:90d01ac3-6a1e-408d-9b7d-56e1b5c2e92d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66e16bd0-0628-4f2c-a754-3780e0a341fe'
    'lead': 'First the Los Angeles Lakers were forced to skip a championship parade
      and now they are asking their fans to wait even longer for an up-close-and-personal
      gathering.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-12T14:08:04.741+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T19:02:18.407+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:01:09.700+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lakers to start 2020-21 season without fans in stands'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16356e85-863a-4eb6-9157-deb68c47d4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:08:04.741+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:02:18.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> First the Los Angeles Lakers were
        forced to skip a championship parade and now they are asking their fans to
        wait even longer for an up-close-and-personal gathering.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628380a8-373e-4e34-af28-08b3c505ff60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:08:04.741+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:02:18.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defending NBA champions announced Wednesday that they will start
        the 2020-21 season without fans at their home arena, Staples Center, and then
        assess the situation as the season progresses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba050643-2634-4a46-9e88-aadc7b32d25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:08:04.742+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:02:18.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers said the decision was made with more than a month remaining
        before the season after guidance from state of California leaders, as well
        as local health officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f8ac58-f872-4361-a19c-a857994bd8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:08:04.742+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:02:18.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team’s official stance is that games will be held without fans
        “until further notice.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebd4c8e-f546-40b6-83e1-530f63f1ebba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:08:04.742+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:02:18.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The health and safety of our fans, players, staff and community
        are our main priority and we will continue to work with state and local officials
        to come up with a plan to safely welcome fans back to Staples Center in the
        adherence with local, state and NBA guidelines,” the team said in a release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7093808d-f208-47b9-8604-eff0b3aab5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:08:04.742+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:02:18.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA officially agreed this week on a Dec. 22 start to the upcoming
        season that will include 72 games, 10 less than usual. An NBA season typically
        starts in October but is being pushed back this year because of delays created
        last season as a result of the COVID-19 pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5231a055-8d56-4ce5-9527-7edd6b99e1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:08:04.742+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:02:18.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The just-concluded season was paused in March, resumed in late July
        in a “bubble” environment near Orlando and the Lakers came away with the title
        on early October with a NBA Finals victory over the Miami Heat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fab9771-4924-4cca-8e6c-8d741e5b7e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:08:04.742+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:02:18.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakers’ announcement seemed to suggest the team will wait to
        raise its most recent championship banner until fans can attend home games.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d58ec84-9684-4558-b9f1-cf7e69afd7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:08:04.742+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:02:18.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We appreciate your continued support and look forward to coming
        together, when it is safe to do so, to celebrate the raising of our banner
        and the quest for another NBA championship,” the team said.</p>'
  'bernie-sanders-labor-secretary':
    'author': 'Annie Grayer and Caroline Kelly, CNN'
    'caption': 'Vermont Sen. Bernie Sanders said Wednesday that he would accept the
      job of Labor secretary if US President-elect Joe Biden asked him to join his
      Cabinet. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-12T14:08:03.177+08:00
    'imagesource': 'jcr:d3f9bd4d-f69b-4540-888b-0d81c1849218'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e5f975e-d3e5-4e44-a149-c21f9a59b092'
    'lead': 'Vermont Sen. Bernie Sanders said Wednesday that he would accept the job
      of Labor secretary if US President-elect Joe Biden asked him to join his Cabinet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-12T14:12:56.882+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:02:17.333+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:01:10.221+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bernie-Sanders', 'Joe-Biden']
    'template': '1'
    'title': 'Bernie Sanders says he would accept Labor secretary job if Joe Biden
      asks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cbd87b-c833-440e-9887-7e74d497a94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:12:56.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:17.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Vermont Sen. Bernie Sanders said Wednesday
        that he would accept the job of Labor secretary if US President-elect Joe
        Biden asked him to join his Cabinet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0852c879-225c-4477-8a96-07c599383593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:12:56.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:17.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I had a portfolio that allowed me to stand up and fight for
        working families, would I do it?" Sanders told CNN''s Wolf Blitzer. "Yes,
        I would."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45799c4-63a9-4665-82e2-4ed48194844a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:12:56.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:17.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if it is true that he is eying the position of Labor secretary,
        Sanders said, "What''s true is I want to do everything I can to protect the
        working families of this country who are under tremendous duress right now."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a32325-28b5-47b4-9ee8-74fa9055e48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:12:56.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:17.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether that''s in the Senate, whether that''s in the Biden administration,
        who knows," Sanders added. "Well, let''s see how that unfolds."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ed3a59-72bd-48ac-a246-60483dc0ec24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:12:56.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:17.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported Tuesday that Sanders has started to ramp up a campaign
        to become Labor secretary in Biden''s Cabinet and is seeking the support of
        top labor leaders. Sanders'' push comes amid intensified jockeying over the
        powerful Cabinet position from inside the labor movement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf358778-0509-4ecb-afcf-9d6b764e485d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:12:56.882+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:17.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A longtime senior labor leader told CNN on Tuesday that Sanders
        has personally called union chiefs asking for their backing, but that his
        overtures have been met with mixed reactions. AFL-CIO President Richard Trumka,
        who is among those Sanders has contacted, favors Boston Mayor Marty Walsh
        for the job, the senior labor leader said. Meanwhile, Michigan Rep. Andy Levin,
        a Democrat who is a popular progressive, has also built a base of support
        among union leadership, including the Communications Workers of America, the
        senior labor leader said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a44708-2bec-4aad-9942-445f4fde16e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:12:56.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:17.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In public statements and in an interview with CNN before the election,
        Sanders spoke about his desire to lead a push from inside the Senate to send
        an ambitious suite of progressive legislation to Biden''s desk.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b6a158-ad50-4ee6-8cfd-5713872d45df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:12:56.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:17.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those plans may have been complicated by the uncertainty surrounding
        control of the body, after a disappointing election night for Democratic Senate
        challengers. The caucus will likely need to win both of the January run-off
        contests in Georgia now to gain a majority.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77661578-d72c-4a22-9dd2-36935ba09012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:12:56.883+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:02:17.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s Cabinet decisions come as President Donald Trump has yet
        to concede despite CNN and other networks projecting Biden''s win. The administration
        also has so far refused to sign off on a key document needed to formally begin
        Biden''s transition process, while Trump continues to baselessly claim election
        fraud.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e0f231-1a91-48ea-8368-b4cf4ea49e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-12T14:12:56.883+08:00
