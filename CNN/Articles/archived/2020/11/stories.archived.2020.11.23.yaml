    'mgnl:tags': ['US-Navy', 'United-States', 'Taiwan', 'Michael-Studeman', 'Donald-Trump',
      'Joe-Biden']
    'template': '1'
    'title': 'US Navy admiral visits Taiwan as Trump admin solidifies ties before
      exit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a77720e-1840-47e4-94b6-4c1c4808f5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.299+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:23.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A senior United States naval official visited
        Taiwan Sunday, as the outgoing Trump administration continued to strengthen
        ties with the self-ruled island in its last weeks, further riling Beijing
        and potentially helping to shape how Joe Biden deals with this issue as president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da7bdb9-ed93-4ce7-9982-7953b7bc9f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:24.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b71436-506d-4d49-b43c-d9829ff960dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:24.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources identified the official as Navy Rear Admiral Michael Studeman,
        the top military intelligence official at US Indo-Pacific command. Taiwan''s
        Ministry of Foreign Affairs said it welcomed the visit but would not give
        any details "since this itinerary has not been made public."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c192900-d082-40a7-8dd2-481f4df7b35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:25.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aabfacd-7de0-44f8-9d0b-4ad60ef198d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:25.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under President Donald Trump, Washington has ramped up engagement
        with Taipei, especially during the last 12 months. The Trump administration
        has authorized billions of dollars of arms sales to the self-governed island
        and, in August, Health and Human Services Secretary Alex Azar became most
        senior US official to visit Taiwan in decades.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd067b158-47d1-4d82-bfb4-ae89b51bb831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:26.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f15622d-a526-4438-b2d2-c442c73e3fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:26.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improved ties with Taiwan came as the US increased pressure on China
        and sought to build an anti-Beijing alliance in the region, with US Secretary
        of State Mike Pompeo in particular taking a hardline on the issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
