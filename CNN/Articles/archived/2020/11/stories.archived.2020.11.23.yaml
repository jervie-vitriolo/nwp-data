      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:35.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Rep. Stella Quimbo <a href="https://www.cnn.ph/news/2020/11/17/Bayanihan-3-filed-House-COVID-19-.html">filed</a>&nbsp;her
        own version of the Bayanihan 3 last week, seeking ₱400 billion in recovery
        measures. Her bill also seeks to extend the effectivity of Bayanihan 2 until
        June 4 next year.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340acb30-bfab-4de1-80c4-2366f4e741bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:01:28.601+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:36.373+08:00
