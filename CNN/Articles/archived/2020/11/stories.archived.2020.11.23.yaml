      'mgnl:type': 'text'
      'text': '<p>Bayanihan 2 expires on Dec. 19 when Congress adjourns. With this,
        some measures were filed both in the House of Representatives and Senate to
        ensure the continuous funding for COVID-19 response until next year.</p>'
