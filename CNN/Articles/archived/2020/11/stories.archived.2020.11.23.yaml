  'PH-coronavirus-cases-420k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-23T16:00:44.362+08:00
    'imagesource': 'jcr:5ae94eb8-75d8-453c-ab93-60702853bf8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d9e67b3-373e-4f62-b745-9a4b59d2d277'
    'lead': 'The Philippines’ COVID-19 case tally breaks the 420,000-mark with 1,799
      new patients reported by the Department of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-23T15:54:01.747+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:51:37.513+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:41:50.705+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 cases in PH top 420,000 with 1,799 more infected'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eea6b14-65b3-4d54-8b2f-3dfd21d7e7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:54:01.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:51:38.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> — The
        Philippines’ COVID-19 case tally broke the 420,000-mark on Monday with 1,799
        new patients reported by the Department of Health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531ae9a7-a7a1-46e7-aa5c-504fa0e75157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:54:01.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:51:38.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the 14th consecutive day the department announced less than
        2,000 new infections. However, it also noted that seven testing laboratories
        failed to submit their data on time and were not yet included in the latest
        count.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426164a1-c80a-40cd-9530-9003e6f20e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:54:01.747+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:51:39.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest report, there are now 420,614 confirmed
        cases in the country, of whom 25,837 or 6.1 percent are currently ill patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ad1554-6ca0-47ea-a7cf-b58e943ac26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:54:01.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:51:39.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite tallied the highest number of new infected residents with
        154, while nearby province Rizal came next with 114. This is followed by Quezon
        City with 99, Bulacan with 76 and Laguna with 67.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8d1590-971d-4425-ade5-676bd94787a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:54:01.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:51:40.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty more patients also succumbed to the illness, pushing the death
        toll to 8,173. Meanwhile, total recoveries now stand at 386,604 after 135
        more patients got well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96c7315-653d-40a5-9a7f-b6a77ce0bcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:54:01.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:51:40.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63845ae6-b70e-4592-ab2f-a479e2381907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:54:01.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:51:41.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the DOH said it reclassified as deaths 16
        cases previously reported as recoveries and removed three duplicates from
        the total case count.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0dc6e1-6863-43c4-962a-cf1150aa4ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:54:01.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:51:41.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media forum, Health Spokesperson Maria Rosario Vergeire noted
        the DOH continues to see improvements in the national COVID-19 situation,
        saying, “In general, makikita natin na ang ating kaso ay patuloy na nag-pplateau
        sa less than 2,000 cases per day (In general, we can see that our new cases
        continue to plateau at less than 2,000 per day).”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798354bf-0c43-47b7-976e-c0c473719787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:54:01.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:51:42.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases in the Philippines peaked in August, when health officials
        logged more than 6,000 new patients in a day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb87fb71-8482-46e7-9cea-28f7cf7c5d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:54:01.748+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:51:42.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Vergeire said that while a decline has generally been recorded
        in the country, the DOH is also currently monitoring some areas which have
        seen a rise in viral transmission and critical care utilization rate in recent
        days. These include Davao City and Cebu City, which both announced tightening
        border controls in an effort to reverse the upward trend in cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4242ab-dd83-4502-8d38-d6c2304d6408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:02:03.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:51:43.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs said the case tally
        among Filipinos abroad now stands at 11,560 with one more infected. Unchanged
        are the recovery count at 7,478 and the death toll at 834.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5cfbb9-6d7c-4519-ae1f-1e7a3c4d0f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:02:03.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:51:43.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, more than 58 million COVID-19 cases have been logged,
        according to data from the Johns Hopkins University. These include over 1.3
        million people who died of the disease and around 37.5 million who already
        recovered.</p>'
  'bill-gates-covid19-vaccine-effectivity':
    'author': 'Eric Levenson, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-23T15:59:02.002+08:00
    'imagesource': 'jcr:a77d977a-529c-46ec-98f0-21e98b81a044'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2653839-e05e-48e2-bef1-bc8c09b3ea8e'
    'lead': 'Billionaire Microsoft co-founder Bill Gates believes "almost all" the
      Covid-19 vaccines will work and work well, he said in an interview with CNN''s
      Fareed Zakaria.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-23T16:03:16.266+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:51:29.706+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:41:51.460+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Bill-Gates', 'Pfizer', 'Moderna']
    'template': '1'
    'title': 'Bill Gates confident almost all Covid-19 vaccines will work well'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e8b3ba-9b00-49e3-a7cc-7b17ab1f6ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T16:03:16.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:51:30.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Billionaire Microsoft co-founder <a href="https://www.cnn.com/videos/health/2020/11/20/bill-gates-on-how-vaccine-distribution-could-look-like-sot-ac360-vpx.cnn"
        target="_blank">Bill Gates</a>&nbsp;believes "almost all" the Covid-19 vaccines
        will work and work well, he said in an interview with CNN''s Fareed Zakaria.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d096400-8b7d-4fcf-8444-43588e43e1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T16:03:16.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:51:30.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, vaccines from <a href="https://www.cnn.com/2020/11/18/health/pfizer-coronavirus-vaccine-safety/index.html"
        target="_blank">Pfizer</a>&nbsp;and <a href="https://www.cnn.com/2020/11/16/health/moderna-vaccine-results-coronavirus/index.html"
        target="_blank">Moderna</a>&nbsp;have shown to be effective in early company
        data, and Gates said he expects vaccines from <a href="https://www.cnn.com/2020/10/23/health/astrazeneca-covid-19-vaccine-trial-resumes/index.html"
        target="_blank">AstraZeneca, Johnson &amp; Johnson</a>&nbsp;and <a href="https://www.cnn.com/2020/09/02/health/novavax-vaccine-safe/index.html"
        target="_blank">Novavax</a>&nbsp;to have similar success soon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241de732-4275-47bd-9abf-372fe04e9b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T16:03:16.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:51:31.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m optimistic that by February, it''s very likely they''ll all
        prove very efficacious and safe," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cc694e-076e-4fc9-879e-7f093f621866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T16:03:16.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:51:31.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire Microsoft founder spoke with CNN on Friday, a day
        before more than 177,000 people tested positive for the virus and about 1,400
        people died, according to Johns Hopkins University.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2d5d62-2c10-475c-86ed-27880aa258e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T16:03:16.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:51:32.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has <a href="https://www.cnn.com/2020/11/22/health/us-coronavirus-sunday/index.html"
        target="_blank">seen a huge surge</a>&nbsp;in cases over the past few weeks,
        and Gates said he expects the number of daily infections to continue increasing.
        He said more than 2,000 people could die daily for a lot of the winter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8254db03-c9e6-43a2-bacf-a04b03e6c822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T16:03:16.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:51:32.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re still climbing up (in cases) and that climb is expected
        to continue literally through February. And that''s where you get likely over
        2,000 deaths per day during this winter period," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d0454a-d427-488a-88da-acea8f8d1455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T16:03:16.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:51:33.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recommended that Americans wear masks and be smart about public
        health practices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6ca702-c662-4067-852e-917c262f1cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T16:03:16.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:51:33.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ideally, people would say, ''OK, because the medical tools are
        coming, we can double down on good behavior,''" he said. "You know, try not
        to have your family be the last death in this pandemic because you''re willing
        to see it through until the spring, which is when the vaccine will really
        start to cut the numbers down. And, of course, the change in weather will
        be helping us as well."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34305dab-57f9-438f-ac36-da28aa010896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T16:03:16.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:51:34.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting a working vaccine to the people and getting a majority of
        people to take the vaccine will be their own challenges as well. The logistics
        piece is "a bit confused" in the US, he said, but he was "hopeful" these issues
        will get worked out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf19b3a5-d25e-4371-b905-85d516afd1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T16:03:16.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:51:34.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want to make sure that you don''t waste any of this vaccine,
        but in a slightly imperfect way, I do think the logistics will get solved,"
        he said. "I think that there will be enough people who jump in early on, that
        people see even more evidence of the safety, and that over time, we will get
        to that 70% plus level that we need in order to stop the spread of the disease."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314d17af-9adc-4004-b6c9-66efae54f4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T16:03:16.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:51:35.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personally, Gates'' own Thanksgiving holiday will have fewer family
        members than in a normal year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154edf00-f3e4-4020-9c4e-c70ddb5e96a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T16:03:16.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:51:35.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a time when people will be able to enjoy the Thanksgiving
        quite the way that they''d like to," he said. "I''ll have a video connection
        with a lot of the family members on Thanksgiving Day, but not be with them
        to have turkey together."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b260e851-dd89-466d-ba64-3f44cbaf6a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T16:03:16.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:51:36.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/22/health/bill-gates-coronavirus-vaccine-thanksgiving/index.html"
        target="_blank">Bill Gates confident almost all Covid-19 vaccines will work
        well</a>."</em></p>'
  'AstraZeneca-coronavirus-vaccine-70-percent-effective':
    'author': 'Stephanie Halasz, Kara Fox and Amy Cassidy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-23T16:14:24.991+08:00
    'imagesource': 'jcr:19fb38de-f576-43f7-b11c-fb4540ef8db8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a3ac6de-167b-4765-b081-86b2fa359143'
    'lead': 'The vaccine, developed with the University of Oxford, showed 90% efficacy
      in one dosing regimen, and 62% efficacy in a second regimen. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-23T16:17:00.995+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-24T23:51:09.369+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:41:52.163+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'pandemic', 'vaccine', 'AstraZeneca',
      'Oxford', 'University']
    'template': '1'
    'title': 'AstraZeneca''s Oxford coronavirus vaccine is 70% effective on average,
      data shows, with no safety concerns'
    'updated': 2020-11-24T09:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72b0613-3e86-4c71-97d6-bf153339432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T16:17:00.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:09.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Drugmaker AstraZeneca announced on
        Monday that its experimental coronavirus vaccine has shown an average efficacy
        of 70% in its large scale trials –&nbsp;the latest of several vaccine trials
        worldwide to post their results this month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd181dc07-eaf7-4914-be61-727ec7256ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:15:40.386+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:10.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average efficacy of 70% came from the average of two different
        dosing schedules tested as part of the trials in the United Kingdom and Brazil.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57cdb42-183f-4175-902f-900b24b3216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:15:40.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:10.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine, developed with the University of Oxford, showed 90%
        efficacy in one dosing regimen -- when the vaccine was given to 2,741 people
        as a half dose, followed by a full dose at least a month later -- and 62%
        efficacy in a second regimen -- when two full doses were given to 8,895 people
        at least a month apart. That averages to a 70% efficacy, AstraZeneca said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0e7fd7-e562-4b2d-9d1c-015c609e2d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:15:40.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:11.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not yet clear why the two dosages produced such different
        results.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76a7c98-2521-4a04-9e06-7e209d06fc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:15:40.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:11.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When people were given the smaller dose, the number of asymptomatic
        infections dropped, indicating a difference in transmission, Professor Andrew
        Pollard, the trial''s lead investigator at Oxford, said in a call with journalists
        on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485c0a8f-e1db-4588-9f4d-1c62801c20dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:15:40.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:12.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''ve always tried to do with a vaccine is fool the immune
        system into thinking that there''s a dangerous infection there that it needs
        to respond to -- but doing it in a very safe way," Pollard explained. "So
        we get the immune response and we get the immune memory ... waiting and ready
        if the pathogen itself is then encountered."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39c5d32-90a0-4675-8b10-b57c9836b8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:15:40.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:12.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be that the best way of "kicking the immune system into action"
        is to give the body a small amount of the vaccine to begin with -- and then
        follow up with a larger amount, but as the data on that method is preliminary,
        there is still more work to do, Pollard said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b41367-888d-4f00-bdc7-35843902e583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T16:17:00.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:13.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca is the third drugmaker to unveil promising results in
        the fight against coronavirus this month, with Moderna announcing&nbsp;earlier
        in November&nbsp;that its vaccine was <a data-cke-saved-href="https://cnnphilippines.com/news/2020/11/16/moderna-vaccine-effectivity.html?fb"
        href="https://cnnphilippines.com/news/2020/11/16/moderna-vaccine-effectivity.html?fb">94.5%
        effective against coronavirus</a>, and Pfizer/BioNTech revealing that its
        vaccine was <a data-cke-saved-href="https://www.cnnphilippines.com/world/2020/11/18/Pfizer-and-BioNTech-say-final-analysis-shows-coronavirus-vaccine-is-95--effective-with-no-safety-concerns.html"
        href="https://www.cnnphilippines.com/world/2020/11/18/Pfizer-and-BioNTech-say-final-analysis-shows-coronavirus-vaccine-is-95--effective-with-no-safety-concerns.html">95%
        effective.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6fcd3a-2f6a-41a7-b57f-b19e040c6d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:15:40.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:13.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s sovereign wealth fund, which is financing its vaccine
        research, said earlier this month that preliminary data from the Sputnik-V
        coronavirus vaccine suggested 92% efficacy. However, some scientists have
        urged caution, noting that the data is far from conclusive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b0fb32-b6f2-4def-ad16-51907bff6161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:15:40.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:14.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pollard addressed the efficacy differences between those other trials
        on Monday, explaining that AstraZeneca had used slightly different protocols
        to measure the disease that included all aspects of the disease -- including
        mild cases -- which are harder to predict.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b44737c-dcf5-435d-af8e-b265327829fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:15:40.387+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:14.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the results of the trials were "exciting" and demonstrated
        that they had an "effective vaccine that will save many lives."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dc5b28-aac5-4857-b84e-4936a41b8bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:15:40.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:15.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No participants who received the vaccine were hospitalized or reported
        suffering severe cases of the virus, the company said in a statement on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91703c46-f273-464c-b70a-336b80d51868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:15:40.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:15.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crucially, the AstraZeneca vaccine can be distributed and administered
        within existing healthcare systems, as it can be stored, transported and handled
        in normal refrigerated conditions (from 2-8 degrees Celsius, or 36-46 degrees
        Fahrenheit) for at least six months, the company said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0640e9b3-b6c1-4130-a9f3-98469fbdb8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:15:40.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:16.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also be cheaper than rival coronavirus vaccines from makers
        Pfizer and Moderna. AstraZeneca has pledged to "ensure broad and equitable
        access to the vaccine at no profit for the duration of the pandemic."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5da7eec-8c70-4b02-a5d3-738ed334def3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:15:40.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:16.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on CNBC on Monday, Ruud Dobber, president of AstraZeneca
        US and executive vice president of BioPharmaceuticals said that "ensuring
        that a Covid-19 vaccine is available to everyone around the world, regardless
        of wealth, is an important part of AstraZeneca''s strategy."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3711df-f32a-489f-88d7-a90de90b52f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:15:40.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:17.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it was making "rapid progress" in manufacturing,
        with a capacity of up to 3 billion doses of the vaccine in 2021 on a rolling
        basis, pending regulatory approval.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa5f8cc-fdaa-40f0-8ec7-cd709dfc4c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:15:40.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:17.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca said it would "immediately prepare regulatory submission
        of the data to authorities around the world that have a framework in place
        for conditional or early approval," adding that it will seek emergency-use
        listing from the World Health Organization (WHO) to accelerate vaccine availability
        in low-income countries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10963df-5e8d-4ee0-8652-d9bc7375951f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:15:40.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:18.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Peter Piot of the London School of Hygiene &amp; Tropical
        Medicine told the Science Media Centre he was "very pleased" to see the the
        Oxford-AstraZeneca vaccine''s efficacy rates of 62% to 90%, depending on the
        doses used.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040fb408-0650-4d26-8a22-7de098bf8d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:15:40.388+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:18.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The encouraging news is that greater protection at lower dose may
        mean that more people can be vaccinated with the same amount of vaccines,
        and that this vaccine can be stored easily at regular fridge temperature,"
        Piot said, noting that it would also help with equitable access to the vaccine
        globally.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44070243-41c7-4814-bc52-11d5bd610709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:15:40.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:19.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Good news for everyone''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea68706-e16b-4206-a4da-6b5b062c1c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:15:40.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:19.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was welcomed by British Prime Minister Boris Johnson, who
        described the announcement as "incredibly exciting news" in a tweet on Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43afe2f5-7005-4704-8b58-9782bf366a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:15:40.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:20.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s Health Secretary Matt Hancock told the BBC it was "very
        good news for everyone," and that -- subject to regulatory approval -- he
        expected most doses to be distributed to the public in the new year. The UK
        government has already ordered 100 million doses of the vaccine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e659f831-81df-476e-8d40-f72a6f1c4c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:15:40.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:20.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, AstraZeneca''s operations chief executive Pam Cheng said
        20 million doses would be available in the UK by the end of the year, with
        an extra 70 million more available there by the end of March.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4bea1c-c50b-4264-aa87-7c9f3ea5a006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:15:40.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:21.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, AstraZeneca told CNN that the company had already delivered
        four million vials of its vaccine candidate to the UK government, and that
        millions more frozen doses were ready to be sent.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c317e8ae-9e63-4a36-b432-a2d5f11faa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:15:40.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:21.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to journalists on Monday, Pollard stressed that if the
        world is to get back to normal, global vaccination is key. He said that process
        would have to be a collaborative effort.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574cc1eb-54c6-45c3-b930-cbc9b5a8a30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:15:40.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:22.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Charlie Weller, Head of Vaccines at the UK research charity
        Wellcome agreed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca54638-e765-421f-999d-dfbc2d0b8eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:15:40.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:22.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beating Covid-19 will depend on global collaboration," Weller told
        the Science Media Centre, adding that "the incredible scientific progress
        being made will be for nothing if global governments do not make more money
        available, and urgently."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a2b58b-1538-4671-b815-8d27815056af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:15:40.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:23.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trials of the AstraZeneca Oxford vaccine were carried out around
        the world, including in the UK, the US, Japan, Russia, South Africa, Kenya
        and several Latin American countries.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b338cd9c-41a0-44e6-8455-afad8a56b2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:15:40.389+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:23.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tests were temporarily paused in September following a global
        safety review after a volunteer in Britain developed a neurological condition,
        but resumed within weeks, after checks by regulators.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1845654-bef3-488c-8d65-909f64fbde63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:15:40.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:24.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 70%, the AstraZeneca vaccine''s average efficacy is greater than
        the level of efficacy that the US Food and Drug Administration aimed for,
        which was at least 50% efficacy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729f5829-04bc-4598-b3de-0198bfd03bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:15:40.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:25.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Billions and billions of people</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746dc840-8d71-4b51-a21b-cc6e4cc349a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:15:40.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:25.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO officials on Monday said that AstraZeneca''s vaccine candidate
        showing 70% efficacy on average is "good news," but they are awaiting more
        clinical data.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d414bb-6c0f-47d0-a3a5-2b13fc102f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:15:40.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:26.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good news is that vaccines for Covid-19 disease are possible
        to make, and it''s possible that we will have a number of different vaccine
        candidates that can be used in the fight against this disease," WHO chief
        scientist Dr. Soumya Swaminathan said during a news briefing on Monday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3c5d03-df1c-4e41-b077-d500cb1b8b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:15:40.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:26.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to provide access to as many efficacious and safe
        vaccines as possible so we can cover the population around the world. Remember
        we have to cover a huge number of people -- billions and billions of people.
        This is unprecedented," Swaminathan said. "We will need all the manufacturing
        capacity in the world to be able to do that."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3be9ecb-b9c9-4c9b-b19c-cb06900c8ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:15:40.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:27.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mariângela Batista Galvão Simão, WHO assistant director-general
        for Access to Medicines and Health Products, said during Monday''s briefing
        that WHO already has had several discussions with AstraZeneca regarding the
        company''s vaccine candidate.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07e6767-355a-4079-bb8c-268433444e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:15:40.390+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:27.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are about to receive more data," Simão said. "So we will be
        analyzing this data very carefully."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ba623f-d229-4bce-a82f-9f923f84fdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T16:17:00.996+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:51:28.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2020/11/23/europe/astrazeneca-oxford-coronavirus-vaccine-intl/index.html">CNN.com.</a></em></p>'
