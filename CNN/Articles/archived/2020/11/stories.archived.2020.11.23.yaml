    'template': '1'
    'title': "Duterte welcomes Saudi Arabia’s labor reform  \n"
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1afbcb8-3b4f-4438-958f-df575ae19bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:28:11.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:09.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) -</strong> President
        Rodrigo Duterte on Monday welcomed the Kingdom of Saudi Arabia’s labor reform
        initiative which is expected to improve the working conditions of migrant
        workers in the oil-rich country, including almost 800,000 Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0bed1c-b50d-4fd7-8f4b-099ebbdc1e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:28:11.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:09.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4074b541-37be-45f9-b5ee-bc6ea9c928c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:28:11.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:10.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“President Duterte recognizes the Kingdom of Saudi Arabia’s LRI
        as a significant step towards addressing concerns over the traditional sponsorship
        regime that exists in most parts of the Middle East,” read the statement from
        the Office of the President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cca0a3-b795-4736-b8a9-5bea6187b4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:28:11.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:10.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a594f1-731b-4b31-85df-c6f4237d9ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:28:11.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:11.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the program, workers will be allowed to transfer to another
        employer without the current employer’s consent upon contract expiration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64efa9d7-455c-478e-b71d-4fbb25243d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:28:11.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:11.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30eabc0-1ff7-4b5c-9c54-216e2ea2b78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:28:11.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:12.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative will also offer greater job mobility, allowing workers
        to travel outside Saudi Arabia without their employer’s approval and leave
        the country without their employer’s consent upon the expiration of their
        contract.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23f0afe-eab0-461a-924a-34c5c23d6d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:28:11.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:12.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7756ce-8629-428a-915b-95d2cc5a6bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:28:11.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:13.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor reform program will take effect on March 14, 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed38f56-de0e-4d97-885a-1dcae65ebe93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:28:11.765+08:00
