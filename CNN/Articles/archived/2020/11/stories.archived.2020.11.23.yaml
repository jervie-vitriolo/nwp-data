      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2019,<a href="https://www.cnnphilippines.com/news/2019/8/13/Philippine-Space-Act-Rodrigo-Duterte.html">
        President Rodrigo Duterte signed the Philippine Space Act into law</a>, creating
        the PhilSA, with a goal of developing space technologies for use in national
        security, hazard management, climate studies, space research and development,
        space industry capacity building, space education and awareness, and international
        cooperation.</p>'
