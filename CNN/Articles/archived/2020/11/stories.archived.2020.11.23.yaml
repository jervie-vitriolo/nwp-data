    'lead': 'Nothing, not even a pandemic, can dampen the holiday spirit in New York
      City — but we wouldn''t be here without the essential workers who remain on
      the frontlines of the battle against the coronavirus.


      That''s why Macy''s dedicated its 2020 holiday window displays to NYC''s essential
      workers at their flagship Herald Square store.'
