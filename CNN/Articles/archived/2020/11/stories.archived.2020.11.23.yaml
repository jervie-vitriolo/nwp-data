      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first pubished on <a href="https://edition.cnn.com/2020/11/22/politics/biden-cabinet-announcements-jen-psaki-cnntv/index.html">CNN.com</a>.</em></p>'
  'Motorcycle-taxi-Angkas-pilot-study-COVID-19':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-23T09:29:42.896+08:00
    'imagesource': 'jcr:75231431-4bd5-4af2-94aa-029edfb1526b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f1fe132-c552-4187-a5b5-fca45b5f887d'
    'lead': 'Angkas Chief Transport Advocate George Royeca says the requirement for
      riders to carry around thermal scanners to check the temperature of passengers
      was not included in the guidelines laid out by the National Task Force Against
      COVID-19. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-23T09:32:13.554+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:56:17.364+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:41:35.095+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Angkas eyes return soon after completing requirements  \n\n"
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c441f41e-cb5b-4c47-857b-032b44a8d4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T14:56:48.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:56:17.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> Motorcycle
        taxi Angkas on Monday clarified it has not yet resumed operations pending
        requirements set by the technical working group.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e55210d-c96f-4e52-a09e-6c1e6c988f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:46:20.809+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:18.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Transportation Assistant Secretary Goddess Libiran
        was quoted in an interview that Angkas has yet to comply with the requirement
        on thermal scanners and background check on drivers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee089b8-9b10-4ddb-8d96-f71f30fc680d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T14:56:48.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:56:18.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Angkas Chief Transport Advocate George Royeca said the
        requirement for riders to carry around thermal scanners to check the temperature
        of passengers was not included in the guidelines laid out by the National
        Task Force Against COVID-19. He added the company is willing to hold talks
        with the government on the said requirements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e9c064-21ae-4bd5-9904-fb18fb996ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T14:56:48.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:56:19.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If NTF will require us to comply, kami ay willing to comply with
        that. But as of now wala iyan sa guidelines," he told CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8216c185-3b38-4e7e-8952-8b8a8542de3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:47:11.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:19.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If NTF will require us to comply, we are willing to
        do that. But as of now, it’s not yet in the guidelines.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c304d6f-d3a0-4bcc-884e-db1d203d271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T14:56:48.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:56:20.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royeca said they have already complied with the background checks
        as riders are required to present their NBI clearance, which states they have
        no pending cases. He said Angkas requires its riders to present their barangay
        clearance as well.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279971a8-9a1e-4bd7-a37e-a42a08ffc927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T14:56:48.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:56:20.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayroon tayong double check to make sure walang kaso ang riders
        natin," he said. "Confident tayo na compliant tayo sa regulation na itinakda
        ng IATF at tayo ay nagsumite na ng certification of compliance."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b89783-25ab-4098-a8bf-564cc09c98c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:47:11.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:21.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We double check to make sure our riders don’t have
        any cases. We are confident that we are compliant with the regulation set
        by the IATF and we have submitted a certificate of compliance.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1e0abe-6210-4eaf-b11f-55debb39f43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T14:56:48.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:56:21.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 6,500 Angkas riders who have tested negative for COVID-19 and
        passed government guidelines are expected to ply roads after compliance, eight
        months since the suspension of operations due to strict quarantine measures.
        Royeca also said more riders will be available on the app as soon as Angkas
        conducts more RT-PCR swab tests.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedc6f0d-7261-4999-ab2a-11534ba725b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T14:56:48.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:56:22.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angkas assured commuters of their safety, saying its riders underwent
        a refresher course on how to effectively disinfect the motorcycles and barriers.
        They will also implement a 100% cashless transaction to limit the interaction
        between the driver and passenger. He added passengers need to bring their
        own full-face visor helmet.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa3553e-dbd7-4a6d-9f2d-8cf4e9d0392a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T14:56:48.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:56:22.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA EDSA Traffic Chief Bong Nebrija said other motorcycle taxi
        companies, JoyRide and Move It, will be able to operate as soon as possible
        once they pass the review.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cccb915-9eca-4d58-96a3-6ab6dbcbcd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T16:28:21.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:23.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another interview, Libiran said the DOTr already inspected JoyRide''s
        training facility today. She added that the technical working group and the
        inspectors will soon evaluate the company''s compliance with the NTF''s guidelines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390cc7dc-77ce-4459-aea9-71af726de466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T16:28:21.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:23.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1acb9f7-d0ff-4419-9e5d-691beb10b43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T16:28:21.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:24.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53234c4b-8333-4eda-ad73-0c4aba8aff8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T16:28:21.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:56:24.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Libiran said they are just awaiting the letter from Move
        It, signifying their compliance with the requirements, so the DOTr can already
        inspect its training facility.</p>'
