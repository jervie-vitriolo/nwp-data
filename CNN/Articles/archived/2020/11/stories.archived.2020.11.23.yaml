      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect is poised to nominate Antony Blinken to serve
        as secretary of state, people familiar with the matter told CNN''s Jeff Zeleny
        and Dan Merica Sunday, elevating a longtime foreign policy adviser as Biden
        makes his first round of Cabinet announcements Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c1b2d8-8ed9-43c0-8b0d-58ff508faaaa'
