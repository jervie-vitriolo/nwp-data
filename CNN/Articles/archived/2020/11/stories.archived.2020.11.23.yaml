    'template': '1'
    'title': 'China''s Xi Jinping is pushing for a global Covid QR code. He may struggle
      to convince the world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a081f3-991a-4c59-bcaa-0554c050af4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:22.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese President Xi Jinping is pushing
        for a global Covid-19 tracking system using QR codes, to help fast-track international
        travel and business during the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd8f94c-6197-4970-8c7a-997762d6fbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:22.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7cc7e2-9053-4173-b33b-e96fa16b0c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:23.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China mandated the widespread use of QR-based health certificates
        earlier this year. The system, which uses an electronic barcode to store a
        person''s travel and health history, has been credited with helping to curb
        the spread of the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1b727f-f735-4101-84e9-5d0ff1f011d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:23.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599a04c7-a3be-40fd-84e1-d14f050a143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:24.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The code issues users with a color code based on their potential
        exposure to the novel coronavirus. The colors are like traffic lights -- green
        is safest, then amber and finally red.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e56571-3bf5-41ca-8ecb-e7f154f1a290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:24.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08415cba-e344-452b-9581-01e7bbca82af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:25.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the virtual G20 leaders'' meeting on Saturday, Xi said
        that to ensure the "smooth functioning" of the world economy during the pandemic,
        countries needed to coordinate a uniform set of policies and standards, according
        to state-run news agency Xinhua.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b0b45c-586c-4c68-8014-18aaad684b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:25.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2a82c8-3eab-4b39-9d00-ed5f72e6f28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:26.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has proposed a global mechanism on the mutual recognition
        of health certificates based on nucleic acid test results in the form of internationally
        accepted QR codes. We hope more countries will join this mechanism," Xi said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8799a2-09b5-4850-8132-bbabf1419959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:26.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a5393c-8edf-46ce-b39a-cdf0d314ff35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:27.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi didn''t explicitly say what type of app or QR code system he
        was suggesting or who would design and run it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277b3ed9-c623-4218-bdfa-b81b20a5f2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:27.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735b43b7-0af8-43db-b99a-94260f9faef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:28.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries have introduced tracking app technology to monitor
        citizens'' movements and potential exposure to Covid-19, including Australia,
        Japan and Singapore, but there is no coordination between the systems and
        they have had varying degrees of success.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73253571-f37c-4a99-afc2-82e90bb4e132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:28.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a083f663-245c-465f-a021-123e807861c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:29.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study by Oxford University in April found that if even just 56%
        of a country''s population used a tracking app, it could severely suppress
        the Covid-19 epidemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ea5b02-f1ae-4747-8049-d20eee3c25a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:29.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba2d5e7-b5cc-4cdc-869b-1ff72d88dea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:30.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But coronavirus apps have been dogged by concerns over privacy,
        particularly in Western democracies. Allison Gardner, lecturer in computer
        science at Keele University, said that populations in the UK and France had
        been reluctant to use coronavirus apps when their personal information was
        stored externally rather than on their phone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99988a64-28aa-4fc7-9e41-83896daa0917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:30.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e03fcda-cc6b-4127-9954-fb6ee43ac437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:31.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And given the growing concern by countries around the world about
        the use of Chinese technology in sensitive industries, there would likely
        be serious questions about how a QR system coordinated with Beijing would
        function.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6300d9-a22c-4546-a5ca-7822aefa9fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:31.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4100fa1c-236c-45f7-b662-7b825478290f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:32.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States government has been pushing its close allies in
        Europe, North America and the Pacific to abandon Chinese 5G technology supplied
        by communications giant Huawei, while the popular Chinese-made app TikTok
        has faced bans in India and the US.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f619f8-3026-4d28-8816-5ef98d0ce28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:32.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b10047-a205-44c1-a56c-f7ae1bed2022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:33.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stuart Hargreaves, associate professor at the Chinese University
        of Hong Kong''s law faculty, said that while there was nothing inherently
        invasive about a QR code, if it was used to store sensitive health information
        then questions around privacy become "particularly important."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44711e2c-7c17-488d-aaf4-33a1462b557c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:33.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c051fa5-59bc-4bd4-bc5c-a04c65a5715a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:34.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(For example) what information is stored in the underlying record,
        how it is generated, where it is stored, who has access to it," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e3cf24-cb66-45ca-8f81-8763ab427763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:34.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a0df75-5d2d-4d96-9f5d-8540ddb96ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:35.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hargreaves agreed that once vaccines for coronavirus were available,
        there would need to be an international "digital health passport" of some
        variety.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694eb1df-1dc5-44fc-9623-1d6bd226b649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:36.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db013eb6-4cae-4a6f-94f8-7b8a1839470e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:36.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For travel to approach anything like it was prior to Covid, then
        some kind of international standard that is easy to obtain, easy to use, secure,
        and protective of privacy will be necessary," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75cc496-2555-49b9-acb9-18c8c458a9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a10dec-d812-49fa-95f8-9a9cc57057a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:37.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main problem of any international coronavirus app would be maintaining
        the privacy of the data, said Raina MacIntyre, head of the Biosecurity Research
        Program at the University of New South Wales'' Kirby Institute.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb0fc13-27e1-4eec-b053-95bbf6864c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:38.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d572f6d-dd7b-4b4a-9ddf-ee51404a2a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:38.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MacIntyre suggested that a central database of information managed
        by the World Health Organization or a United Nations agency might be the least
        controversial way of creating a Covid tracking app.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd1ce73-201c-4a23-aee1-df0801de22b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.113+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:39.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b1067a-12bd-4b01-baa6-6a81eb4e8c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.114+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:39.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(But) will individuals consent to another government that isn''t
        their own government accessing their data? That may be the price to pay for
        travel," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c60b961-627d-4586-b1be-5e7dd3b7ad21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:33:13.114+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:50:40.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/23/asia/china-xi-qr-code-coronavirus-intl-hnk/index.html">China''s
        Xi Jinping is pushing for a global Covid QR code. He may struggle to convince
        the world</a>."</em></p>'
