      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:55:31.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/11/10/EasyTrip-eyes-drive-thru-system-RFID-registration.html">EasyTrip
        eyes drive-thru system for RFID registration</a></strong></p>'
