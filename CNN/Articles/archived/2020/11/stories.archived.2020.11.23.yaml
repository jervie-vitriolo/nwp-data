      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mobile game called ''Fighting Pride: The Manny Pacquiao Saga''
        will feature the journey of the boxing legend from his humble beginnings to
        becoming an eight-division world champion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
