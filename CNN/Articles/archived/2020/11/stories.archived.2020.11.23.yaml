      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) --</strong>
        With only less than a month before it expires, the Department of Budget and
        Management said it has so far released ₱89.39 billion out of the ₱140 billion
        regular appropriations under Bayanihan to Recover as One Act or the Bayanihan
        2.</p>'
