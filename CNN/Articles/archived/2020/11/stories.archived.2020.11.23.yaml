      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' New Day on Monday, PhilSA
        Director Joel Joseph Marciano Jr, said they plan to hire over 100 scientists
        and engineers, days after opening administrative job positions to the public.</p>'
