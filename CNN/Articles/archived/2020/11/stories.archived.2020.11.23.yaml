    'mgnl:tags': ['Maguindanao', 'Maguindanao-massacre', 'Reynaldo-Momay', 'Reynaldo-Bebot-Momay',
      'Bebot-Momay']
    'template': '1'
    'title': 'It''s 58: Fight continues for Maguindanao massacre victims'' families'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65239560-6c57-49c1-8d06-91082b64d00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T19:39:40.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:44:56.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> — "To
        forget is not an option and it will never be an option."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe93ac5-5d62-4963-9378-185f7454789e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T19:39:40.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:44:56.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reynafe Momay-Castillo, daughter of photojournalist Reynaldo "Bebot"
        Momay, the 58th Maguindanao massacre victim, vowed to keep fighting until
        her truth is recognized by the court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee7224e-20ce-4d67-b012-47850c4f664e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T19:39:40.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:44:57.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Regional Trial Court acquitted all accused when
        it came to Momay''s death. His body was never found. His case remains pending
        at the Court of Appeals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a789bf-ceb9-48e0-b918-8f99b4115cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T19:39:40.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:44:57.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The frustration introduced me to another level of pain and this
        time, it is more painful," Castillo said in an online forum organized by the
        Freedom for Media, Freedom for All Network. "I remember how I fought along
        with the families of the victims even though I did not find the body of my
        father, I''ve been asking God maybe my fight is still not over."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf86096-71cb-44bc-b78f-0f3b9dc671be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T19:39:40.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:44:58.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only his denture was recovered from the mass grave, but the court
        said the prosecution failed to establish it belonged to Momay despite his
        live-in partner testifying that she cleaned it every day for six years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809c6fe5-4059-4829-8f4f-ceb87834a46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T19:39:40.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:44:58.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only reason why he lost his life was because of his profession,
        the profession he did not only love, but the profession that guards and protects
        every citizen''s constitutional right to press freedom," Castillo said. "I
        pray and believe that the same Constitution will bring justice for me and
        for my father."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af74d93f-247f-4c08-bd1b-d4b8b0b8ec0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T19:39:40.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:44:59.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fight for 58</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39876805-68ab-48f3-9c59-73cf68e4f113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T19:39:40.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:44:59.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is not alone in her fight. Grace Morales of Justice Now, who
        lost her husband and sister in the massacre, said she was disappointed that
        the decision left out justice for Momay.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d3fed2-ddec-4e90-9fc4-593afe1ea336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T19:39:40.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:00.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa mga pamilya ngayong ika-</em>11th year, <em>nandito pa rin
        po kami, lumalaban,"</em> Morales said. <em>"Hindi lang po sa iisang kaso</em>
        or <em>sa</em> 57 <em>na kaso. Nandito po kami para sa</em> 58. <em>Nanawagan
        pa rin po kami ng hustisya kasi hindi pa po buo ''yung hustisya na nakuha
        namin."</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbd10ab-9551-416b-86de-a423cd9562e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T19:39:40.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:00.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Families are here, at the 11th year, still fighting.
        This isn''t just for one case or 57 cases. We are here for 58. We are asking
        for justice, because it is still not complete.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f4a78d-3026-465d-b728-0557626a963d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T19:39:40.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:01.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales also lamented how up to now many of the suspects remain
        at large.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a692aeaa-a48f-47d6-88b4-fe51f90ae944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T19:39:40.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:01.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nena Santos, lawyer of some of the families of the victims, said
        76 have yet to face trial.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1d7732-a896-45bb-aa5a-fa756e8392b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T19:39:40.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:02.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakita nyo naman</em> 10 witnesses <em>ang naipresenta namin
        sa</em> court <em>para lang ma-prove na kasama si</em> Momay <em>sa</em> convoy
        <em>at dapat kasama sya,"</em> Santos said. <em>"Dapat</em> 58 <em>''yung
        biktima hindi lang</em> 57."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288c293d-ffb6-4c7b-8d72-a24cbb165630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T19:39:40.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:02.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You saw that we have presented 10 witnesses to the
        court to prove that Momay was in the convoy and he should be included. There
        should be 58 victims, not 57.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372b21ea-31b8-4626-98a5-fae7a325cc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T19:39:40.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:03.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fight for higher damages</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8947e74-905c-46f8-9e41-cfef6bd32def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T19:39:40.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:03.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families of the victims have also asked the CA to increase the
        amount of damages.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dc647a-062e-4aa3-b227-cd8955fde3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T19:39:40.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:04.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering<em> napakarami ng akusado,</em> ₱300,000 <em>lang ang
        ma-receive ng</em> family, <em>i-divide mo kaya yun sa mga akusado, magkano
        na lang?"</em> Santos remarked. "Pittance <em>para sa kanila. So</em> okay
        <em>lang pala mag-massacre ng marami kasi ang</em> civil damages <em>ay kapiranggot
        lang."</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363708fb-27e1-40df-ab25-b0bc4c02280b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T19:39:40.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:04.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Considering the number of accused, each family will
        receive P300,000, divide that among the accused, how much would that be? That
        would be a pittance for them. So, it would seem that it''s okay to massacre
        because the civil damages are so small.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fcfc97-a854-4a7f-afc1-4ff5b106ea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T19:39:40.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:05.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City court denied their motion for higher damages for
        lack of merit.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa9fb2b-bc89-4fc8-8d9d-ecb61c64e052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T19:39:40.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:05.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Anxious'' about solicitor general</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50486d94-3250-4272-8af1-4a98dc928494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T19:39:40.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:06.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she urged the public to remain vigilant as the Ampatuans bring
        their conviction to CA, Santos admitted she is nervous now that the solicitor
        general is representing the government.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7298c4d-1e5a-44c6-a64e-8cfac0a4f8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T19:39:40.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:06.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Masyado akong kabado sa</em> SolGen (Solicitor General) <em>natin
        ha,"</em> Santos said. "Personal <em>na pananaw ko ''yan. Sana naman ay mabantayan
        din natin sa</em> Court of Appeals."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a35ed6-1135-4e0e-a1f0-be3dc942a4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T19:39:40.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:07.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am worried about our SolGen. That''s my personal
        opinion. I hope we can also keep watch at the Court of Appeals.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ba5b46-902c-44ac-a196-4e7c08d00f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T19:39:40.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:07.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Castillo, she said it is her purpose to fight for her father.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e727b19e-25cb-4c0a-9ff9-4d99ea1a85b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T19:39:40.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:08.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can only wish one day that 57 will be up by one, since it matters
        more to me than before," Castillo said. "For me, to forget is not an option.
        It is never an option and it will never be an option."</p>'
