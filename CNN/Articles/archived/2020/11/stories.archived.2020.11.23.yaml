      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b456fc-c655-4b2a-90fb-735efc81e809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:53:05.521+08:00
