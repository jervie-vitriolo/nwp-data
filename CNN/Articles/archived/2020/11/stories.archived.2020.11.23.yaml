      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo assured the additional budget will be tackled in the bicameral
        conference, once the Senate approves the proposed 2021 budget. She said she
        will include an allocation for the establishment of cold storage facilities
        for the vaccines.</p>'
