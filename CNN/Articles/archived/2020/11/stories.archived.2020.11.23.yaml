      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nothing, not even a pandemic, can dampen
        the holiday spirit in New York City — but we wouldn''t be here without the
        essential workers who remain on the frontlines of the battle against the coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470f52c4-b183-4aa9-8193-b421abd6e0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:44:52.435+08:00
