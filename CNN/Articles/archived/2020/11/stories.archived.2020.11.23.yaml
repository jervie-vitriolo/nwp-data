      'mgnl:lastActivated': 2023-01-24T23:56:46.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try to avoid using dictionary words, predictable number combinations,
        or strings of adjacent keyboard combinations, NordPass said. And this should
        go without saying -- but under no circumstances should you use a password
        based on any personal details like your phone number, birth date, or name.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4153da-754f-4d0f-b217-b150417b5c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T09:25:26.802+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:56:47.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NordPass suggests changing your passwords every 90 days with a mix
        of upper and lowercase letters, and creating a different password for each
        of your accounts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4c7748-78b4-416c-a37f-3b627a98f89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T09:25:26.802+08:00
