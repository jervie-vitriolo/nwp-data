    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Thanksgiving', 'risk', 'COVID-19', 'coronavirus', 'parents', 'poll']
    'template': '1'
    'title': '1 in 3 parents say family holiday gatherings worth the risk of COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571a11be-ec65-4077-8cd5-d372dbbc3ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:06.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One-third of parents believe the benefits
        of gathering the family together for Thanksgiving is worth the risk of catching
        or spreading Covid-19, according to a new poll published Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148ee262-80c7-476a-ab21-87f30da1f929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:06.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb84ad2-56e5-4d11-ab47-a2f2690442e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:07.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s despite the fact that nine out of 10 parents said grandparents
        -- one of the highest-risk groups for severe infections -- were typically
        at their Thanksgiving gathering. Polling results were based on responses from
        nearly 1,500 nationally representative parents with at least one child age
        12 or under.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df728d9-bc6f-455a-86f7-f90198d15974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:07.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868aa826-25d8-4741-8e5f-3e4397c995d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:08.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our report suggests that while many children have spent less time
        with relatives during the pandemic, some parents may have a hard time foregoing
        holiday gatherings in order to reduce COVID-19 risks," said Sarah Clark, co-director
        of the C.S. Mott Children''s Hospital National Poll on Children''s Health
        at Michigan Medicine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00363d6-7cb7-4b73-87b6-54ad911a99c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:08.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb6323a-5299-428b-b8f7-4b17cc4f4cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:09.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all know that large public gatherings carry great risks of spreading
        COVID-19. But small and casual social gatherings where people feel most ''safe''
        are also part of what has been fueling transmission," Clark said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffff462-4184-43ee-ab9f-bfbad9c78b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:09.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5508d680-0226-42d4-8942-95e149eeca8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:10.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over half of parents felt it was "very important" that children
        were allowed to see extended family and share in family holiday traditions,
        and said their children had been more isolated from grandparents and other
        extended family since the pandemic began.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0172f6-5fa6-4029-a2c6-96101da041b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:10.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e5e511-228a-4eda-8133-8e506e8000c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.719+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:11.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandemic fatigue may be part of the reason why 61% of families who
        traditionally meet in person at the holidays plan to do so again this Thanksgiving,
        Clark said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860202f5-afc9-4035-bd57-2d7d15febd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:11.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f0fb08-a189-433f-8a1e-781e7780521c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:12.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deadly milestones</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec053899-6b89-4d56-aad8-db2ada165d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:12.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Americans get ready to celebrate this cherished holiday, the
        nation is setting grim milestones in the struggle against the novel coronavirus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501e069e-0ea0-4025-b135-1c0415951ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:13.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9516e264-fbec-444e-95ec-6849a71de8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:13.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a quarter of a million Americans have died of Covid-19,
        and the latest forecast predicts 471,000 Americans will die from the virus
        by March. The death toll is being driven by a massive spike in Covid-19 infections
        across the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fb13d1-d0aa-4969-94fb-24bb940db11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:14.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8527478-a2a4-42b6-b602-dab9113d5d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:14.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The record-shattering surge underway is resulting in uncontrolled
        community spread and infection that has already overburdened health systems
        in some areas and will ultimately consume capacity of our health care system
        and may reduce the availability of care in many places in our country," warned
        three US medical and health organizations in a statement released last week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cec497-8018-43cb-9612-35d1cb501e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:15.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcebe8ab-7de2-451c-8dcb-31ef8e522bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:15.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Medical Association, American Hospital Association
        and the American Nurses Association joined many other health experts in urging
        Americans to scale back on traditional gatherings to stop the spread of Covid-19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd703685b-bc39-41e5-8414-4740769720c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:16.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05804799-e320-4cf7-bcf7-29b05bd77cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:16.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We -- the physicians, nurses, hospital and health system leaders
        and public health professionals on the front lines of this pandemic -- strongly
        urge everyone throughout our country to celebrate responsibly, in a scaled-back
        fashion that limits the virus''s spread, to help reduce the risk of infecting
        friends, family and others you love."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122e759a-229a-4f7b-9db6-2a5c59b658e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:17.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c78c0bf-087c-412d-9881-7f158e49b2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:17.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the US Centers for Disease Control and Prevention also
        urged Americans not to travel for Thanksgiving, and to celebrate only with
        members of their own households.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a4c9ed-5fdb-4f85-b42c-4b4977a0fb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.720+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:18.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb73763-af0c-442c-ac30-375847c32b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:19.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is at stake is the increased chance of one of your loved ones
        becoming sick and then being hospitalized and dying around the holidays,"
        said Dr. Henry Walke, who directs the CDC''s Division of Preparedness and
        Emerging Infections.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efe4eab-a886-4948-9883-b007f7653cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:19.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07db66c-a51b-4c6e-8a1f-84061540a1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:20.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even children returning from college and enlisted family members
        returning for the holiday should be treated as high-risk carriers of the virus,
        said Erin Sauber-Schatz, lead of the CDC''s Community Intervention and Critical
        Population Task Force.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdecca9-ec9c-4a9b-989b-780b515d3e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:20.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05229ab5-cad8-44a3-ad6a-35431a0fcf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:21.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who have not been living in your household for the 14 days
        before you are celebrating should not be considered members of your household,
        and so you should take those extra precautions, even wearing masks within
        your own home," said Sauber-Schatz.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5a80df-dcba-45e6-b46d-0d330c0f00d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:21.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4411e502-85ad-441b-ad86-60b8f1373e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:22.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, the director of the National Institute of Allergy
        and Infectious Diseases, urged Americans to consider the extremely high risks
        of infecting the most vulnerable.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6101364b-e43a-49bd-ae4c-bf72ec7f49f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:22.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9276df1b-1314-492d-bb4f-d4e1a67e2d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:23.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You take a look at your family and you say, ''Do I have a person
        there who''s an elderly person, a person with an underlying medical condition
        that might put them at an increased risk of a severe outcome if they get affected?
        Do I want to take that risk right now?''" the infectious disease expert told
        CNN''s Chris Cuomo Thursday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fb1ed3-ae88-456e-9dac-ca969076ee7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:23.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc2c695-eb1e-4cc0-9c79-d097dd58522a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:24.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some families will take safety precautions</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b3edf4-78bf-41ef-8b06-f9a55710f9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:24.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mott poll did find that some parents planned to take extra precautions
        suggested by health experts during their Thanksgiving celebrations.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b314f2ed-1f26-43d6-a91c-470075ea2945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:25.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698ceeac-d2b3-4d8c-a0db-79309a2970fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.721+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:25.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 18% of parents in the poll planned to involve persons traveling
        from out of state.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23b19ac-7de6-40d8-99a3-e19a87de3de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:26.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c76fe26-2b30-41ca-a5dc-69383499ab01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:26.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three-quarters said they will try to limit contact between their
        child and high-risk guests, including senior grandparents and people with
        medical conditions, while two-thirds of parents will ask guests to maintain
        social distancing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff56b23-e9d8-4e2a-a69e-a63f56260fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:27.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17da0f0-466c-4795-8f19-ac4b6b4ca8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:27.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those best-laid intentions may be difficult to enforce with small
        children, Clark warned.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce74191-dc91-4806-afc7-9902372ac86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:28.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45edcd3-0718-49a8-962f-7ba8a26ec697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:28.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be difficult to maintain distance between children and high
        risk adults throughout a multi-day visit or even during a lengthy dinner,"
        she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dca4f3-c86b-41d5-949f-05cfaac589c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:29.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ac058d-2db5-48cc-a464-5c8576d5acc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:29.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark recommended talking with children in advance about the importance
        of wearing masks, social distancing and keeping their voices down, as singing
        or yelling sends more virus into the air than simply speaking.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a84437-6b9a-4be1-87f4-314759ab057e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:30.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d089e2-c88a-4131-a108-2d64d95603e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:30.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, "parents should be realistic about how feasible it will be
        to limit contact and think carefully about whether to gather in person with
        high-risk family members," Clark said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f77be9-e761-48e6-bd99-73078d13fcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:31.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a1dd01-9f9f-4b15-9924-4fd1d84a0710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:31.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prudent thing to do for now is to just pull back and just keep
        it within the family unit that you live with instead of having people from
        the outside come in."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350aa898-3832-44b4-9d69-850995a66543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:40:45.722+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:32.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/23/health/parents-family-gathering-risk-wellness/index.html">1
        in 3 parents say family holiday gatherings worth the risk of Covid-19</a>."</i></p>'
  'maguindanao-massacre-more-to-stand-trial':
