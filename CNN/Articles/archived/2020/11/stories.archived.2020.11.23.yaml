    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad06e90-f36a-47f2-b87c-2dc81ea513d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.504+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:27.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You said that you stopped writing columns because you no
        longer understand the audience. What do you mean by that?</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15c727e-d353-44b7-a9f9-30c700433e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.504+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:28.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m used to writing in a certain way. In 2016, everything just
        became so combative and, face it, ugly. Trolls became part of the equation.
        I don''t want to deal with that. And then being smart-shamed. Sorry, I was
        already bullied in high school; I don''t need to go through this again. So,
        I just stopped.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7ea063-144c-4b3f-8ce7-b588d0a60389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.504+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:28.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But weren''t you thinking that as a writer it''s kind of
        your responsibility to…</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13015685-fffb-4753-bd10-5fe2bd95eb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.504+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:29.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To engage?</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3517208-fcb8-47d2-9142-df0977f0561c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.504+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:29.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No, not exactly to engage but to inform or form their mindset?</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8b0c30-4fb5-4c60-a9ce-ff4d214cff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.504+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:30.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, no, no. I had already seen that, as in the case of fake news,
        arguing with people who believe in fake news is not going to change their
        minds. So, I will save my time for things I can do.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a703761-cb96-4a1f-8d59-a4752d570ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.504+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:30.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think will make people read more?</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0451adea-3af2-46bc-abc9-ced8d2467f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:31.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t know about the grown-ups who have no habit of reading.
        But I still have hope for kids. They have to see their parents reading. That''s
        the only way.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22059d4e-053e-4040-b15a-3e97100d368a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:31.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How has the pandemic changed the stories that you seek and
        the stories that you write?</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fd17c8-bf02-4c4f-b8d0-4cb0d45ca0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:32.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is going to sound terrible, but I''m having a really productive
        pandemic. I''m stuck in the house with nothing to do. To escape horrible reality,
        I''ve been writing more. My quota now is one short story a month.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889fa190-193d-4c6e-832d-2123724c59f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:32.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think is the role of writers now?</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04799c89-9f3b-4d4f-af83-03e7a502b6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:33.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s always been the same role. The difficulty is in reaching the
        audience that needs it and guiding them how to think. The problem is there
        is no lack of good journalism, but there is a lack of having taught people
        how to think because people don''t know how to think.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65daa3ef-97e7-44ac-896c-85659d99f2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:33.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How about fiction?</strong></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42cf107-19e4-4b24-85bf-ea4722e4cb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:34.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To teach people empathy. Fiction is about putting yourself into
        the life of someone else. Putting yourself into their minds. If you can do
        that, you can see other people not as flat objects that happen to be around
        you but as human beings who have the same aspirations, fears, anxieties as
        you. I think that''s the main value of fiction.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8d963f-78c2-47da-b85c-524560c8bb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:34.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who are the Filipino writers you enjoy reading?</strong></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47da4401-6989-4d3f-8224-c139c0f06007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.505+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:35.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I really like the author of “Smaller and Smaller Circles” FH Batacan.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301cf142-e114-4a59-a77d-6054ae59e4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:35.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A friend of mine has been saying for a long, long time that the
        best way to get to know the city is to read a mystery novel set in that city.
        I feel that Manila needs more mystery novels besides “Smaller and Smaller
        Circles.”</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c013e49-b8b9-481c-9041-b9adbd5fb89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.506+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:36.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are the mystery novels that you like?</strong></p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
