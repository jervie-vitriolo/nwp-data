      'mgnl:lastActivated': 2023-01-24T23:43:52.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ac4917-6465-4e7a-97dd-807e5f2ca30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:53:05.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:43:53.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She emphasized that it is important to wait for authorization by
        the country’s experts and to practice minimum health standards, even when
        the vaccine becomes available.</p>'
