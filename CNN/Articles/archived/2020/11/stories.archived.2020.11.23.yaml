      'mgnl:created': 2020-11-23T21:47:30.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:44:05.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they''ve done is opened up everything as if nothing had ever
        happened there and you and I could be talking probably in eight to 10 weeks,
        and I will likely bet that Florida will be a house on fire," Osterholm told
        CNN''s Jake Tapper.</p>'
    '21':
