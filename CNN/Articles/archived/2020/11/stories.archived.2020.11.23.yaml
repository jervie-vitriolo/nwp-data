      'jcr:uuid': '29f9e57a-525e-445b-8b50-8c828b51e8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:16:35.090+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:52:29.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> Trade
        Secretary Ramon Lopez on Monday denied alleged irregularities involving the
        management of funds of its attached agency, the Philippine International Trading
        Corporation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a01d74-21e5-4474-baec-64c7617a8451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:16:35.090+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:52:30.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Laging Handa briefing, Lopez addressed allegations that
        billions in taxpayer''s money are still parked in the PITC, a state agency
        he chairs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752074f1-a281-4656-b186-4ff8d22438e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:16:35.090+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:52:30.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d29e8d-7868-4433-959c-eee2ce317f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:16:35.090+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:52:31.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez attributed the delay in spending the agency''s funds to strict
        procedures that come along with the procurement process of products.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2532ba-b794-49a1-9f0d-40f650c63af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:16:35.090+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:52:31.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758cbe51-ce3c-4fce-b23d-dfd244a4734d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:16:35.090+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:52:32.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Procurement agencies undergo strict procedures such as finalizing
        technical specification ng mabibilhin, diyan ho nagtagal dahil ang process,
        back and forth [sa iba''t ibang agencies]..hanggang ma-finalize,"</em> he
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fa8575-5f69-43eb-be39-f8b9b2068de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:16:35.090+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:52:32.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3534aed8-bb4f-42c4-afae-f965ee797eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:16:35.090+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:52:33.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Procurement agencies undergo strict procedures such
        as finalizing technical specifications of what must be bought, and this is
        what causes the delay because the process goes back and forth among other
        agencies until everything is finalized.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1729558d-f3d4-431c-806d-aab717ba3796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:16:35.090+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:52:33.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed396ecd-d74f-43ad-b85e-e1e42faec5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:16:35.090+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:52:34.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As stated in its website, the PITC is mandated to engage in both
        export and import trading of new or non-traditional products and markets,
        and provide oriented auxiliary services that are not usually pursued by the
        private sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ae9299-d473-4d84-87f1-ed7ab4b02df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:16:35.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:52:34.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117613cc-6006-4b7a-9d6e-79ab69767d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:16:35.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:52:35.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lopez, all funds under the agency are accounted for.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f84de1-713b-483e-b9e8-941ce52e5105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:16:35.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:52:35.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a67a2fe-6a74-48ef-9049-ed892b939727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:16:35.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:52:36.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala ho talagang natitirang pera sa PITC dahil po all are accounted
        for. Iyon po ang magandang lilinawin natin. Wala hong kontrobersiya dito dahil
        tagabili lang ang PITC. At kapag naging successful [ang bidding], then magkakaroon
        na ng payment. Kung hindi maging successful, binabalik naman iyong pera sa
        National Treasury."</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0806938-4d63-4f71-8bf1-bbc3eb252b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:16:35.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:52:36.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa18c29-3169-4522-b895-44fa8e276785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:16:35.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:52:37.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No money is left at the PITC because all are accounted
        for. That''s what we intend to clarify. There is no controversy here because
        the PITC merely pays for the items. When the bidding process is successful,
        there would be payment. If not, we return the money to the National Treasury.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed838a24-f79f-4995-a520-f11ae2d0e426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:16:35.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:52:37.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24c8261-31bb-4eae-97a8-72bf9dba2c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:16:35.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:52:38.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon called out the PITC during
        last week''s budget hearing for billions in pesos worth of undelivered services
        and unreturned balances which have accumulated over the past years. He cited
        the Commission on Audit''s previous finding that the agency has a balance
        worth over ₱9 billion "sleeping" in its coffers since 2009.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d03cde8-c4f5-4904-a826-430ff65f331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:16:35.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:52:38.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad30f2c-fe79-4613-950c-95a8243adaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:16:35.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:52:39.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This amount covers procurement of combat clothing, equipment, information
        and communications technology and construction projects supposedly intended
        for the Department of National Defense alone.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b24c8d-e924-40e1-b13b-8d2afb51cb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:16:35.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:52:39.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5e975f-b255-406a-a050-d49709ab06e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:16:35.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:52:40.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Drilon said he will file a resolution calling for a Senate
        probe to look into at least ₱18 billion in government funds allegedly parked
        in the accounts of the PITC.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c81583-8eb3-4ada-bf09-0125d94396f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:16:35.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:52:40.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971cd376-eb22-4dfb-af98-071d36f9d853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:16:35.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:52:41.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, Senator Panfilo Lacson said due to controversies,
        the government must "take a long hard look" at the current involvement of
        PITC in the purchase of COVID-19 vaccines from pharmaceutical companies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886c54ee-2a5f-4495-bdcb-fddaff5112da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:16:35.091+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:52:41.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3b46e5-f46f-4d23-aba8-ed423a123047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:16:35.092+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:52:42.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque addressed the issue during
        his noontime briefing, noting that vaccine czar Carlito Galvez Jr. will ensure
        the country will get an ample supply of coronavirus vaccines, regardless of
        the track record of the PITC.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78270fa3-b435-4499-8d21-a54cbad4a81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:16:35.092+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:52:42.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7fbad3-e120-4124-8de5-967b554b31fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:16:35.092+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:52:43.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sabi po ng Presidente, ''gusto ko isang tao lang ang mamamahala
        dito sa bakuna'' at iyan po ay si Secretary Galvez,"</em> he said. <em>"Wala
        naman pong kinalaman ang track record ng PITC diyan dahil si Secretary Galvez
        and magsisiguro na makakaangkat tayo ng sapat na bakuna para magamit po sa
        ating mga kababayan."</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10e91c6-0794-44ae-a35f-64ae430c2ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:16:35.092+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:52:43.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e80f27-e318-4ab0-b130-03065adf12b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:16:35.092+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:52:44.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President said, ''I only want one person to oversee
        the vaccine distribution, and that is Secretary Galvez. The PITC''s track
        record is outside this matter because Secretary Galvez will ensure we will
        be able to import sufficient doses for the public.]</p>'
