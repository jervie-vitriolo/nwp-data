      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e431e21-f035-4669-a03b-338c0bdad31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:53:05.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:43:47.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Dr. Lulu Bravo, executive director of the Philippine
        Foundation for Vaccination, also told CNN Philippines’ News.PH that the Department
        of Health’s Food and Drug Administration has the sole authority to approve
        which is safe to use for the Filipinos. She added that the agency follows
        a standard procedure and has its own expertise when it comes to this matter.</p>'
    '4':
