    'template': '1'
    'title': '‘Unjust’: Months into the pandemic fight, some nurses seek pending salaries,
      promised benefits'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b72c765-4bbe-4359-b0b6-6051100343d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T14:21:38.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:53:10.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)—</strong> Several
        months into the COVID-19 pandemic, some nurses in the country are reiterating
        their call for a timely rollout of salaries and other promised benefits including
        hazard pay and special risk allowances.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6650e46c-342d-4d86-bb26-6ee014d2f18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T14:21:38.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:53:11.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Monday, Maristella Abenojar, president
        of Filipino Nurses United, lamented the “unjust” treatment of health workers,
        saying that her group continues to receive complaints of delayed wages and
        benefits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b22a40-333a-44a6-a546-6a8906e5bd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T14:21:38.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:53:11.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pag</em> breadwinner <em>ka</em>, it’s so difficult <em>na
        hindi mo alam saan ka kukuha ng ibibigay mo, ipapakain mo sa pamilya mo,</em>
        or <em>ipangbibili mo ng gamot ng iyong</em> parents, or education <em>ng
        iyong anak</em> or <em>ng mga kapatid</em>. Two to three months delayed in
        salary is really unjust. <em>Hindi na ho ito makatarungan</em>,” Abenojar
        said in an interview with <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9963da-4d63-43eb-bb39-85997d1c20f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T14:21:38.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:53:12.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Their families are starving, they are getting ill, and yet they
        are not compensated. What’s the reason (for the delay)?," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2173fb-5485-4cba-b14f-5663ebd9b208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T14:21:38.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:53:12.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you’re a breadwinner, it’s so difficult when you
        don’t know where you’ll get funds to feed your family, buy medicine for your
        parents, or for the education of your children or siblings. Two to three months
        delayed in salary is really unjust. This is not fair anymore.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2de9bcb-25c6-46f3-954f-02942eedc984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T14:21:38.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:53:13.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FNU president appealed to concerned officials to hear their
        plea, as she raised the possible consequences if the medical personnel are
        not given the due compensation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3499747b-65b8-4620-82a0-eb8cb1a358a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T14:21:38.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:53:13.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sana, wag na nila kaming hintayin pa na gumawa pa ng mas iba
        pang</em> drastic actions. <em>Mahihirapan po kayo pag kami po ang nawala
        sa inyong serbisyo, o kung kami ang magkasakit at magkulang ang</em> personnel
        <em>sa mga</em> hospital. <em>Kaya sana naman po, pakinggan po niyo na kami,</em>”
        she stressed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93e814f-412d-47c3-87c0-6774d7618ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T14:21:38.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:53:14.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope they don’t wait for us to do other drastic
        actions. It will be difficult for you if we come out of service, or if we
        get sick and there’s shortage of personnel in hospitals. So I hope you hear
        us.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4466507-dcca-43fb-be23-7b69ec9750fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T14:21:38.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:53:14.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was revealed in a Senate hearing last week that <a href="https://www.cnn.ph/news/2020/11/19/DOH-hazard-pay-special-risk-allowance-COVID-19.html">more
        than 16,000 medical frontliners</a> have yet to receive the hazard pay appropriated
        for them under the now-expired Bayanihan to Heal as One Act. Senator Pia Cayetano,
        sponsor of the Department of Health''s proposed 2021 budget, attributed this
        to lack of funds, adding the agency "intends to request another budget" to
        cover the promised benefit for health workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867786af-3b02-4d7c-bd20-7c7fd635a6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T14:21:38.343+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:53:15.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FNU, for its part, said the DOH should “source out funds” for
        the unpaid frontliners, especially since they have already worked and exposed
        themselves to the possible threat of the coronavirus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2550b5-8784-409c-8289-236b42dd0933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T14:21:38.344+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:53:15.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2020/9/1/Nurses-appeal-DBM-demotion-contractual-position.html">Nurses
        appeal DBM provisions on ''demotion,'' contractual positions</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23315abb-e816-48bd-be0b-22229b5d6960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T14:21:38.344+08:00
      'mgnl:createdBy': 'alyssa'
