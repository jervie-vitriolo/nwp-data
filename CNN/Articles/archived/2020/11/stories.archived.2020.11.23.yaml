      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The reason why we have rules and regulations, why
        a certificate of registration is being issued is to ensure safety and protection
        of the Filipinos.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbe7996-1ff4-4cd6-9795-a8f55492532f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:53:05.522+08:00
