      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in relation to the claim of Senate President Vicente “Tito”
        Sotto III that Senator Panfilo “Ping” Lacson and House Majority Leader Martin
        Romualdez have both <a href="https://www.cnn.ph/news/2020/11/21/Sotto-says-Lacson-Romualdez-vaccinated-for-COVID-19-.html">received
        a vaccine against COVID-19</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fa7343-1627-4a00-a4e8-8663430fc07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:53:05.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:43:51.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa77d02-cd47-4443-b95f-83684f56314d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:53:05.522+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:43:52.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bravo noted that using unregistered drugs, in this case what was
        claimed as COVID-19 vaccine, posts risks and may lead to false sense of security
        since there is still no evidence that it is effective and safe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930400d9-71d9-4cf8-89e0-f76b7d9176cc'
      'mgnl:activationStatus': true
