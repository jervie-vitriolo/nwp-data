      'jcr:uuid': '07bc4727-36e1-4a79-ad76-1044e4df6e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:38:18.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:51:01.284+08:00
