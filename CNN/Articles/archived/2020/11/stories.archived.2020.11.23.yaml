  'Trump-Paris-climate-accord-G20':
    'author': 'Kevin Liptak, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-23T07:37:28.871+08:00
    'imagesource': 'jcr:a78c454d-c49e-44ef-80f9-99669d4a5f03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e25bdba5-baa2-4029-8a7c-699b607c677b'
    'lead': 'US President Donald Trump railed against the Paris climate accord and
      touted American oil and natural gas production during a virtual session focused
      on safeguarding the environment on the final day of the Group of 20 summit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-23T07:41:17.291+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T23:58:59.322+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:41:29.177+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump rails against Paris climate accord in virtual G20 event'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fd5088-4a20-48fb-af04-b780952376c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T07:41:17.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:58:59.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong> US&nbsp;President Donald Trump railed against
        the Paris climate accord and touted American oil and natural gas production
        during a virtual session focused on safeguarding the environment on the final
        day of the Group of 20 summit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816892eb-7477-419a-a8fb-860f1a8a50cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T07:41:17.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:59:00.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was making what is likely to be his final appearance at an
        international summit after losing the US presidential election to Joe Biden.
        His views on the climate crisis -- along with a host of other issues, from
        trade to security -- have caused deep fissures in traditional US alliances
        that President-elect Biden has promised to repair.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ccab08-23da-40cb-bd1f-5fb48cb9f040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T07:41:17.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:59:00.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s speech on the environment, which was pre-taped from the
        White House, provided an apt end to his four years of disagreements on the
        issue with fellow world leaders. In it, Trump called the 2015 Paris agreement
        "one-sided" and claimed it was designed to inflict ruin on the US economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a495e4ea-32a2-4c3a-aa1e-66f95e2e5190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T07:41:17.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:59:01.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Paris accord was not designed to save the environment, it was
        designed to kill the American economy," he said, speaking from the Diplomatic
        Room. "I refuse to surrender millions of American jobs and send trillions
        of American dollars to the world''s worst polluters and environmental offenders,
        and that''s what would have happened."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8756b999-c67b-44f2-a661-03334494990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T07:41:17.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:59:01.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump announced the US withdrawal from the Paris climate agreement
        in the first year of his presidency, resisting some internal pushback among
        his advisers who worried it would cause tensions with European and Asian allies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b089bd6-1937-423f-85c6-f4f6fa20cdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T07:41:17.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:59:02.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process of pulling out wasn''t finalized until this month, however,
        and Biden has said he will reenter the pact after he is sworn in. Trump''s
        pending departure has brought his influence on the global stage to its lowest
        ebb. Most of the other G20 leaders have congratulated Biden on his victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475f20a7-3f5f-4f7b-a036-254506713f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T07:41:17.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:59:02.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s participation in this year''s G20 wasn''t even certain
        until late Friday, when it appeared on his official schedule. Trump has made
        no secret of his distaste for large multilateral summits, questioning their
        value in conversations with aides.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989b7f23-d3c5-4ac2-a573-c58baec59568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T07:41:17.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:59:03.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Trump beamed into the opening session of the virtual
        summit from the White House Situation Room starting at 8 a.m. ET, though he
        began tweeting about his unfounded claims of election fraud 13 minutes later.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bdef6e-978b-466f-ad34-102fd4362db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T07:41:17.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:59:03.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He delivered remarks during the opening session, but they weren''t
        made public by the summit organizers and the White House did not provide a
        copy of them. Later Saturday, Trump was at his golf course when a side-session
        on global pandemic preparedness was convened that featured speeches from French
        President Emmanuel Macron, German Chancellor Angela Merkel and others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b448ac00-909c-4686-a25f-a01ea9f9d1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T07:41:17.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:59:04.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The environmental video was played as part of a similar session
        on the margins of the G20, which is being held virtually this year because
        of the coronavirus pandemic. Trump''s comments were far afield from other
        leaders'' messages during the session, which focused on multilateral efforts
        to reduce carbon emissions in a bid to slow climate change.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5255899-2af0-4082-826c-d107e750af6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T07:41:17.293+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:59:04.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump chose to focus instead on his conservation record in the United
        States, saying under his administration "environmental stewardship is a sacred
        obligation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f81e5f4-6afd-48f1-80fd-6232ba00ff64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T07:41:17.293+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:59:05.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he''d worked to prevent children from being exposed to lead
        in drinking water, touted a pledge to plant 1 billion new trees and said he''d
        done more than any president for US national parks since Teddy Roosevelt.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa609b0-4bb6-499d-8814-61df77cd15f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T07:41:17.293+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:59:05.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump also heralded his efforts to expand American fossil fuels,
        despite their role in fueling climate change.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff659c61-3a48-49e5-8dab-1947cca26791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T07:41:17.293+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:59:06.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is now the number one producer of oil and natural
        gas in the world," he said, citing horizontal drilling and fracking.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2afcaf-dec3-44d1-8606-364e5875d4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T07:41:17.293+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:59:06.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day we are proving we can protect our workers, create new
        jobs and safeguard the environment without imposing crippling mandates and
        one-sided international agreements on our citizens," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
