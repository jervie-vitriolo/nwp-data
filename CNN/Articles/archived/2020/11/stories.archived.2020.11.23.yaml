    'jcr:uuid': 'baa16845-9f7d-4311-bf57-df95694b5df3'
    'lead': 'A senior United States naval official visited Taiwan Sunday, as the outgoing
      Trump administration continued to strengthen ties with the self-ruled island
      in its last weeks, further riling Beijing and potentially helping to shape how
      Joe Biden deals with this issue as president.'
    'mgnl:activationStatus': true
