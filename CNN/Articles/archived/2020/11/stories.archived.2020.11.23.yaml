      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte recently approved the <a href="https://cnnphilippines.com/news/2020/11/19/Duterte-OKs-advance-payments-vaccine-developers.html"
        target="_blank">early payment for vaccines</a> to manufacturers. Although
        he has not yet issued an executive order to legitimize the act, Duterte also
        supported the emergency use of vaccines, as authorized by the Food and Drug
        Administration (FDA).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a937f3a2-ed30-436e-930f-900fbd0102e2'
