    'template': '1'
    'title': 'Report: Celtics, Tatum agree to $195 million max extension'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02625c3-b4e8-4500-a621-ddbdbb7cd61e'
      'mgnl:activationStatus': true
