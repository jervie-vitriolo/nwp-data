      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6f68fd-5802-4845-94c5-669904c7281d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:28:11.765+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:44:14.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also congratulated King Salman bin Abdulaziz Al Saud for
        the “landmark initiative” and likewise renewed his commitment to continue
        working closely with the latter for the rights and welfare of Filipinos in
        the Arab country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffd0081-9921-4848-bc72-66dcac2b2aed'
