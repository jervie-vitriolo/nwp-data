      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cf466c-be31-44d0-ac87-55d13df43fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T20:05:35.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:49.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body issued the West Zone concessionaire a Notice to Explain
        on November 16, citing its failure to inform customers the need to store water
        and brace for possible service interruptions before the typhoon''s onset.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba8ad46-917b-4abe-b277-e791c884b65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T20:05:35.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:49.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dd4325-f0af-4b30-b431-a63a64b42a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T20:05:35.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:50.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the said NTE, the agency also directed the Concessionaire to
        ensure that affected customers do not experience low pressure to no water
        for more than 24 hours," the statement added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be97cf78-cbd1-4abb-a946-27d17f209da3'
      'mgnl:activationStatus': true
