    'template': '1'
    'title': '''Hindi pa tapos'': Eight more to stand trial in Maguindanao massacre
      case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e0199e-60fe-45ab-9ecc-ae2dcbf9b021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:46:40.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:50.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> — The
        fight isn''t over.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cf1e00-3888-42ee-a207-a99d49319e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:46:40.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:50.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven years on, eight more people will face trial in the Maguindanao
        massacre case, but the Department of Justice cleared 40 for lack of probable
        cause.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2a7ac4-9f5e-484d-93ab-ac11c3c7e260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:46:40.673+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:51.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution dated August 28, 2019, prosecutors recommended that
        the Philippine National Police file murder charges against Datu Moning Ampatuan
        Asim, Datu Harris Ampatuan Macapendeng, Dali Kamendan a.k.a. Kumander Boy,
        Mautin Upam, Rene Upam, Datu Diego "Digo" Mamalapat, Daud Kamendan a.k.a.
        Kumander Kuatro, and a certain "Biton."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ceccca-03f4-4426-a4ed-a3a53c9977c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:46:40.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:51.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mere presence not enough</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380695fe-56ed-4780-8ce4-e5c4afa58e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:46:40.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:52.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ ruled that while some of the respondents attended the meetings
        and agreed with the plan to kill the Mangudadatus, the evidence sufficiently
        established only point to those eight "as among those who attended the meetings
        and participated in the shooting of the victims on that fateful day in November
        2009."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2f579b-9169-4256-9c4a-620d4dcf858a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:46:40.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:52.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors dismissed the complaint for some of the respondents,
        who include Cotabato City Mayor Cynthia Guiani Sayadi, saying they may have
        attended some of the supposed meetings, but did not take part in the actual
        killings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1256de20-3cbf-4ce7-be2a-2b91363ca9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:46:40.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:53.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mere presence at the scene of the crime does not automatically
        make one liable for it, much less presence in the place or meeting where the
        crime was allegedly planned," the resolution read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d1c2f7-fa60-4648-a497-4f84e68e8463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:46:40.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:53.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Conspiracy to kill</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8888b3-cf15-429c-bcf0-8441b7243cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:46:40.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:54.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakakapagtaka ''to kasi lahat ng mga hindi nag-file ng counter-affidavit
        natanggal pa rin sa kaso. So sabi ko, ano ba ''to pwede ba ''yun ''di ba automatic
        na may probable cause ka kung hindi ka nag-counter-affidavit tapos dito ang
        daming hindi nag-counter-affidavit, kamot ulo talaga na nasali pa rin sa dismissal,"
        Attorney Nena Santos said in an online forum organized by the Freedom for
        Media, Freedom for All Network.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd778df-3af5-4b2d-9b01-7163c8056f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:46:40.674+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:55.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos, who serves as one of the lawyers of some of the victims''
        families, also questioned the delay in the release of the resolution, which
        they only received last October 27.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df837bfa-8a9b-43d9-986c-9021ba7bd219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:46:40.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:55.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a motion for reconsideration, families of the victims argued
        the presence of some of those who have been cleared in the resolution — in
        the middle of nowhere, with several hundred of other men, "armed to the teeth
        with guns and assault rifles," served no other purpose but to execute or at
        the very least, support the massacre.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8580b51-d76f-40ba-8740-426bcf62a6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:46:40.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:56.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The respondents did not alert the authorities before, during, and
        immediately after the gruesome killings. Precisely because, they were undoubtedly
        part of the conspiracy in the commission of the murders."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f977a3-09d3-48e3-99f9-b7e3682760a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:46:40.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:56.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as Sayadi''s concerned, Santos said her "actions, deeds,
        and omissions as a co-conspirator is especially glaring, blatant and manifest."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193b07fc-65c7-4c58-b4d1-d73c8e46f9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:46:40.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:57.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They pointed out several witnesses testified that Sayadi took part
        in the plot to kill the victims, through her participation in the meetings.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5c8243-d0be-410c-be0d-1b53a77e4d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:46:40.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:57.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the very least, her presence as a lawyer, and a high-ranking
        government official in Cotabato, gave moral aid and support to her co-conspirators."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8a4e05-075b-445b-8f8a-81071b34f7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:46:40.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:58.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos also sought for the inhibition of three of the four prosecutors
        who handled the complaint, and for a new panel to resolve their motion.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10335050-f7d4-4a0f-a0b8-4667a716660e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:46:40.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:58.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She argued the prosecutors'' discussion on the complaint''s dismissal
        against some of the respondents consisted of only three pages, with "robotic
        repetition" of the Supreme Court''s earlier rulings.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16027590-95c4-4853-8baf-846236e86054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:46:40.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:59.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is highly confusing, considering the length of time within
        which this honorable panel of prosecutors was given to resolve the case, and
        given the gravity of the crimes and offenses involved."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3488464-085d-4bc8-9a86-574460f44c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:46:40.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:59.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Struggles with DOJ</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecafb534-d96a-4e2c-9b89-2e5c2137d107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:46:40.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:49:00.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she felt the support of former Justice Secretaries Leila de
        Lima and Alfredo Benjamin Caguioa, Santos said she can''t say the same thing
        under the current DOJ.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fad938-bc9f-4ff2-b5af-dc118eee7c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:46:40.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:49:00.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero sa ngayon hindi ko na mabasa ang</em> mind <em>ng</em>
        DOJ. Feeling<em> ko hindi na natin kakampi. Parang pinagbigyan lang ako sa
        walo, tapos inalis ''yung</em> 40."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f80cd0c-cf43-41c3-ba4c-4f8b960fba18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:46:40.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:49:01.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, I can''t read the mind of the DOJ... I feel
        they''re not on our side. It seems they gave me eight, but took out 40.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ab2c5e-f64f-4203-b5d5-4f7028d43cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:46:40.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:49:01.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believed that based on witnesses'' testimonies, those who have
        been cleared could have already been convicted in court.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddbd98d-ad33-459b-b94e-defb25975c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:46:40.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:49:02.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s not forget that there are three things <em>na hindi pa tapos:</em>
        number one <em>''yung</em> appeal, number two <em>''yung</em> at-large <em>na
        kailangang mahuli, at</em> three <em>''yung</em> motion for reconsideration
        <em>sa</em> second wave."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebfd52a-f66f-4a62-a8a8-e3b520c81ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:46:40.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:49:02.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s not forget there are three things that are
        not yet finished: number one, the appeal; number two, those at large and who
        should be caught; and three, the motion for reconsideration in the second
        wave.]</p>'
