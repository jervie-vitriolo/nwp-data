      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emergency use authorization power gives the FDA authority to
        facilitate the availability of medical countermeasures, such as vaccines,
        during public health emergencies like the current pandemic.</p>'
