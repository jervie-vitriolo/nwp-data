      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04949be9-c39d-4f58-9bfe-61288cf93294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:34:45.746+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:50:06.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> The
        United States on Monday reinforced strong ties with the Philippine military
        through a donation of weapons and a pledge to negotiate contentious provisions
        in the Visiting Forces Agreement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0283111-ae70-4f9b-8678-af44d2d02064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:34:45.746+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:50:06.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US National Security Advisor Robert O''Brien, an appointee of President
        Donald Trump, visited Manila to deliver precision-guided munitions or "smart
        bombs" worth $18 million (about ₱867 million) meant to boost military capacity
        in fending off militant groups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6160ece-7dab-48dc-998a-abe6a3efd77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:34:45.746+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:50:07.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We today transferred precision ammunitions including missiles and
        missile launchers to the Philippines. That''s a sign of the confidence that
        we have in the Philippine military so the military can prosecute the war against
        ISIS, just like we''re prosecuting the war against ISIS in the Middle East,"
        O''Brien said as he faced reporters at the US Embassy in Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada3041e-8947-4975-a81a-f9c04d823c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:34:45.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:50:07.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to continue to extend the weapons and munitions that
        they need to defend themselves... The Philippine military is engaged in a
        tough fight against among others, Jihadists and Islamist terrorists. We will
        continue supporting the Philippines in that fight."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ac5433-e312-43ef-b39d-096c90e5215a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:34:45.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:50:08.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is a "strong, stable" democratic ally of the US,
        O''Brien said, adding that these close relations also allow some American
        authorities to point out human rights issues they observed from its "friends."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548e6aa9-d15f-4b8b-a1a5-36542ff4e0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:34:45.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:50:08.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/11/9/Joe-Biden-admin-human-rights-situation-Philippines.html?fbclid=IwAR1zowPYPHkAKKum_jWc5GjPWYs3UidYVNfrVqQhJI7vGLzJtCdjKcTWvOc">Biden
        presidency likely to raise focus on human rights situation in PH — ex-presidential
        spokesman</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7939cb5-f244-44d7-bdb7-805494d0ad97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:34:45.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:50:09.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of military support, O''Brien announced that the US government
        is also extending a $3.5-million (about ₱168 million) aid to help communities
        hit hard by recent typhoons. The amount will provide drinking water, shelter,
        and medical attention to displaced families.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e743e9e1-bd28-4c65-a684-723ff0c36d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:34:45.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:50:09.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien said the Trump administration was "very pleased" to learn
        that President Rodrigo Duterte decided to <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/11/11/Philippines-Duterte-VFA-termination-suspended-six-months.html"
        href="https://www.cnnphilippines.com/news/2020/11/11/Philippines-Duterte-VFA-termination-suspended-six-months.html">hold
        off his plan to revoke the VFA for another six months</a>, adding that this
        should be shelved longer to give time for the two countries to sit down and
        negotiate on differences regarding the treaty.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3714f734-4893-4350-b389-e1b24a8d651d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:34:45.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:50:10.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>EXPLAINER: <a href="http://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html">The
        Visiting Forces Agreement</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276af4fd-3d4f-4bd8-a575-cfd061e6d9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:34:45.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:50:10.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA is the first of two agreements between Washington and Manila
        about the treatment of their troops when they are in the US or the Philippines.
        The 1998 deal includes provisions on visa and passport policies for American
        troops, and rights of the US government to retain jurisdiction over its military
        personnel, among others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fb4742-4b46-4842-900d-71f732333083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:34:45.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:50:11.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien said Trump approved of his trip to Asia even in the middle
        of the global COVID-19 crisis, citing the importance of keeping warm ties
        with allies in the region.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84686dc8-123c-430d-b190-2a88d0e23043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:34:45.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:50:11.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the countries in the region have the same concern: they
        want to keep their sovereignty, they want to keep their independence... We''re
        here to let people in Asia know, especially our close friends like the Philippines
        know that America is not leaving, we got your back," the Trump adviser said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c50a77-633e-4c1f-b904-4d29e98d2b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:34:45.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:50:12.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever happens in our domestic politics in the United States,
        this is a critical alliance and we are going to be here to support the Philippines
        irrespective of what happens politically in America," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c94d54-b894-4f1a-a85f-a35284c12025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:34:45.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:50:12.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was alluding to the recent political turmoil involving Trump
        and US President-elect Joe Biden following the results of the November 3 polls.
        Trump has refused to accept Biden''s victory and is poised to question the
        votes in states where there was a slim margin in the votes counted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592e3004-c8e2-4807-8da1-79d273f1fd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:34:45.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:50:13.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien said <a href="https://cnnphilippines.com/world/2020/11/17/donald-trumo-undermine-joe-biden-legitimacy.html?%3F%3F%3F%3F%3F">Trump''s
        claims of cheating</a> will be "dealt with by the courts," as he asserted
        that American democracy remains "strong and vibrant" to this day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470d169d-6b51-4090-8775-d654eb440809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:34:45.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:50:13.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As national security advisor, O''Brien is a Trump appointee and
        is part of senior White House staff.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce760f1e-c331-4ac5-b7bf-4c902df371eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:34:45.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:50:14.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien, a lawyer, also took a hardline stance against China''s
        incursions in the South China Sea as he reaffirmed that the US "stands with
        the Philippines" as a state policy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd949f3-a817-44ed-b2a7-8b54e68c3184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:34:45.747+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:50:14.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The oil, gas, minerals, fisheries within the exclusive economic
        zone in the Philippines belongs to your country. We don''t want to go back
        to an era of ''might makes right,''" he added, as he blasted China for being
        "aggressive" in its incursions in the South China Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c927c286-a446-4fd2-abbd-a6057d256c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:34:45.748+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:50:15.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/11/23/US-China-Philippines-South-China-Sea-Robert-O-Brien.html">US
        commits to stand with PH on arbitral ruling on West Philippine Sea</a></strong></p>'
  'Joshua-Wong-Hong-Kong-protests-prison-guilty-plea':
    'author': 'Eric Cheung, Jadyn Sham and James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
