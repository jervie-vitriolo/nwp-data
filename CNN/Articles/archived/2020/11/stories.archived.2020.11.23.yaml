  'NLEX-toll-fee-hike-November-25-2020':
    'caption': 'A portion of the North Luzon Expressway or NLEX (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-23T11:06:55.195+08:00
    'imagesource': 'jcr:147c87b1-43de-4140-b1cd-0f4f1b4a7afe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddbd8239-3c50-49ed-90a3-7507dc200687'
    'lead': 'Motorists passing through the North Luzon Expressway will have to pay
      higher toll fees starting Wednesday, November 25.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-23T11:11:17.857+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-24T23:55:25.886+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:41:39.114+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NLEX', 'North-Luzon', 'expressway', 'Harbor-Link', 'toll-road',
      'RFID']
    'stories': ['c5f4b323-969c-4821-a2a4-e0b64b8d1770']
    'template': '1'
    'title': 'NLEX to raise toll fees starting Nov. 25'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f8d8ef-8bec-42fc-8844-0509cbbf1219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T11:11:17.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:55:26.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> The
        North Luzon Expressway will raise toll fees starting November 25.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2f7291-6a46-47be-928d-b6b80f5694a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T11:11:17.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:55:26.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure, NLEX Corporation through its parent firm Metro
        Pacific Investments Corp. said the previously-approved hike by the Toll Regulatory
        Board will be enforced beginning 12:01 a.m. of Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87b44f4-4796-4673-840c-5f9e0bcbfa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T11:11:17.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:55:27.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase for class 1 or regular cars and sports utility vehicles
        (SUVs) is at ₱4 in the "open system," where a flat rate is charged upon entry
        to the expressway. This covers Quezon City, Caloocan City, Valenzuela City,
        Malabon City, Navotas City, and Meycauayan and Marilao in Bulacan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e28fc62-86e6-4851-b058-0ac7fe569772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T11:11:17.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:55:27.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buses and small trucks will pay an additional ₱10 while the biggest
        vehicles will pay ₱11 more.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f44831-5ea1-4d85-b5eb-3b7753a205bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T11:11:17.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:55:28.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the "closed system," which starts from Bocaue, Bulacan all the
        way to the Sta. Ines interchange and connection to the Subic-Clark-Tarlac
        Expressway or SCTEX, the increase is at six centavos per kilometer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bbc9f2-25e4-4d98-b538-199ad9a4a7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T11:11:17.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:55:28.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>End-to-end travel from Metro Manila to Mabalacat, Pampanga will
        cost ₱9, ₱20, or ₱25 more depending on vehicle type.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab3d9cc-b4c1-440a-82b0-477805cdd581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T11:11:17.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:55:29.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toll rate adjustment was due to the opening of the <a href="https://cnnphilippines.com/transportation/2020/6/15/NLEX-Harbor-Link-section-Quezon-City-Manila-port.html">NLEX
        Harbor Link segment</a>, an elevated extension of the expressway between the
        Caloocan Interchange at C3 Road and the Navotas Interchange along Mel Lopez
        Boulevard. This elevated road worth ₱7 billion opened to motorists on June
        15, and is currently catering to 30,100 vehicles per day – mostly trucks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0ce46d-e110-4d1e-95c9-33c2ffd9e08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T11:11:17.857+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:55:29.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel time from the Mindanao Avenue toll plaza to the Port Area
        in Manila is down to 20 minutes since the NLEX segment opened, with the toll
        operator saying some 7,200 vehicles have diverted their routes from the EDSA
        Balintawak Cloverleaf road.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34d2f10-7b02-47f4-87b9-9baa16f17c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T11:11:17.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:55:30.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX earlier reported an 80-90% dip in toll road users due to COVID-19
        lockdowns. More cars are back on the roads after travel rules were relaxed
        by the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575ee5ef-2377-4df1-ab02-824b9fa48817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T11:11:17.858+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:55:30.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX is also in the middle of migrating to electronic payments via
        the installation of EasyTrip RFID stickers on vehicles ahead of the shift
        to fully cashless fee collections by December 1.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a3c2be-af43-4f54-b9a3-272c6e4e7367'
      'mgnl:activationStatus': true
