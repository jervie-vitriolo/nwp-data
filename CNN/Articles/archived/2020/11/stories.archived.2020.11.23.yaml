      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift has been locked in a feud with celebrity music manager and
        businessman Scooter Braun since his company purchased her music catalog last
        year from Swift''s former music label. The singer had suggested she might
        rerecord her music and recently shared an emotional response on social media
        when it became public that Braun had sold the masters to her first six albums.</p>'
