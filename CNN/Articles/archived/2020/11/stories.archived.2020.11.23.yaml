      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, PhilSA opened 22 job positions for legal assistants,
        administrative and human resource management officers, and information officers.
        The agency is also hiring an accountant, a lawyer, budget officer, cashier,
        records officer, and senior science research specialist.</p>'
