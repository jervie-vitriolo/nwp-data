      'text': '<p><em>This story was first published on <a href="https://edition.cnn.com/2020/11/19/tech/common-passwords-2020-trnd/index.html">CNN.com</a>.&nbsp;</em></p>'
  'Joe-Biden-US-Cabinet-reveal':
    'author': 'Devan Cole and Sarah Mucha, CNN'
    'caption': 'US President-elect Joe Biden'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-23T09:26:06.524+08:00
    'imagesource': 'jcr:094db80e-cd18-4035-b96e-3409a99ec524'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3274ed6e-2d86-4bc5-a829-1f4a3d552532'
    'lead': 'US President-elect Joe Biden will announce his first Cabinet picks on
      Tuesday, forging ahead with plans for his administration as President Donald
      Trump continues to deny the legitimacy of Biden''s win.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-23T09:29:14.431+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-24T23:56:31.174+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:41:34.332+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-President', 'President-elect', 'Joe-Biden', 'Biden', 'Cabinet',
      '2021']
    'template': '1'
    'title': 'US President-elect Joe Biden to announce Cabinet picks Tuesday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb2a4c7-94a0-40ac-865f-98dba01efdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T09:29:14.431+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:56:31.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>President-elect Joe Biden will announce
        his first Cabinet picks on Tuesday, two key members of his transition team
        said on Sunday, forging ahead with plans for his administration as President
        Donald Trump continues to deny the legitimacy of Biden''s win.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7cb2f9-1826-4f37-b725-2f750814beab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T09:29:14.431+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:56:32.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President-elect Biden will be announcing members –&nbsp;Cabinet
        nominees this week. He''s looking forward to that, to introducing members
        of his team to the public," Jen Psaki, who oversees Biden''s nominations team,
        told CNN''s Jake Tapper on "State of the Union." She said shortly after the
        interview in a tweet that the first Cabinet announcements will come on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe0906f-2244-426e-82e9-a48efd40dd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T09:29:14.431+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:56:32.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming White House chief of staff Ron Klain also told ABC on Sunday
        that Biden will make an announcement Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e18ae5-5e81-418a-8677-6ab69f364343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T09:29:14.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:56:33.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I can confirm, George, is that you are going to see the first
        of the President-elect''s Cabinet appointments on Tuesday of this week, beating,
        in fact, the pace that was set by (President Barack Obama''s transition team),
        beating the pace set by the Trump transition," he told George Stephanopoulos
        on "This Week."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df35e0c-9315-41e4-b5e2-df2d87288017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T09:29:14.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:56:33.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s forthcoming announcements underscore how he is continuing
        to move ahead with his transition plans as Trump''s legal team mounts long-shot
        challenges in several states to the election results.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a25c05d-2196-4cce-973e-084e621dfcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T09:29:14.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:56:34.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s refusal to accept the results has delayed a process
        known as "ascertainment," a routine recognition by the General Services Administration
        in the face of a clear presidential victory that would allow the official
        transition to begin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb030c4-18bb-4497-8ba8-c497edc4a563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T09:29:14.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:56:34.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki noted on Sunday that without the formal transition process
        underway, "FBI background checks cannot happen" for Biden''s Cabinet picks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625d2efd-2f15-46ab-8db7-e01dbf22387e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T09:29:14.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:56:35.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect not just Democrats but Republicans in the Senate to be
        outraged they won''t have access to that information. It could take weeks
        for that to happen," she told Tapper, noting that the potential frustration
        could serve as "another pressure point" in the coming days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edc6ef9-b5d8-46ff-a4d0-a02b0826dab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T09:29:14.432+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:56:35.701+08:00
