    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH warns vs use, selling of unauthorized COVID-19 vaccines'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6f8234-2356-41e9-a80e-f171efa7c977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T12:47:48.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:29.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> — The
        Department of Health warned the public and manufacturers on Monday against
        selling unregistered drugs that have not been cleared as safe and effective
        by the country''s health and regulatory officials, following reports that
        some lawmakers have already been vaccinated against COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6b9844-06d0-41a0-b34d-b3e8b76c4d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T12:47:48.377+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:30.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson and House Majority Leader Martin Romualdez
        were allegedly inoculated with a coronavirus vaccine similar to that of Pfizer''s,
        as relayed by Senate President Vicente "Tito" Sotto III over the weekend.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dfb8bb-ac2c-4601-89ef-649f789f8c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T12:47:48.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:30.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2020/11/21/Sotto-says-Lacson-Romualdez-vaccinated-for-COVID-19-.html">RELATED:
        Sotto says Lacson, Romualdez were vaccinated for COVID-19</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42953780-aa9c-4222-89a8-f12679d67fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T12:47:48.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:31.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following this report, Health spokesperson Maria Rosario Vergeire
        stressed that the country''s Food and Drug Administration has not yet allowed
        any COVID-19 vaccine to be used in the country. She said a vaccine can only
        be used once it is approved by FDA for distribution or if it has been given
        the go-signal for clinical trial in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e645c83-b595-412f-91c5-94d79082c3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T12:47:48.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:31.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No clinical trial has so far been approved by Philippine authorities
        aside from the WHO Solidarity Trial set to start in December.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d176824-2f8b-400c-84db-da2f85f96499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T12:47:48.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:32.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the right way to go. Pinaalalahanan natin ang lahat
        na mag-ingat tayo. Tayo ay kukuha lang nitong bakunang ito, mag-aaccess lang
        kapag mayroon nang registered o kaya ay kapag nagumpisa na ang clinical trial
        natin," she said in a media forum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01379c5d-67eb-413c-93d9-4e0e116e0cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T12:47:48.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:32.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We remind everyone to be cautious. We can only use
        the vaccines once the product has been registered or once we have started
        clinical trials.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e24d95-1bfc-4ef4-bf99-27aa8cc1f6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T12:47:48.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:33.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH also warned manufacturers, suppliers, and distributors of the
        legal implications of selling unregistered COVID-19 vaccines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daced94f-49fb-4d56-8fb2-40942a4f0f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T12:47:48.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:33.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayroong kaukulang sanctions itong mga nagbibigay nito na walang
        rehistro. Please, antayin matapos ang regulatory procedures natin bago kayo
        mag-distrubute ng ganitong bakuna because we are now talking about lives of
        people and public health should be protected," Vergeire said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95c5930-7974-419c-b1c3-a1f28fb31be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T12:47:48.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:34.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are legal sanctions when you administer a vaccine
        that is not registred. Let us wait for the complete regulatory procedures
        before you distribute.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432aaac4-6962-4309-a604-852eb988a852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T12:47:48.378+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:54:34.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, no special treatment will be given to government officials
        when it comes to vaccine access. Vergeire said officials can only gain first
        access if they are part of the elderly or vulnerable group — as stated in
        the government''s priority list.</p>'
