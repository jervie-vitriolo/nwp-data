      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marciano said they are looking for people who will help develop
        relevant technological applications for the Philippines, such as satellites
        and data services, as well as an infrastructure for policy-making and other
        related programs.</p>'
