  'galvez-davao-city-home-quarantine-correction':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-23T20:56:01.428+08:00
    'imagesource': 'jcr:8a81f346-b4b3-4abc-84cf-70f543178630'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff379aa5-bcdf-46fb-9bff-9506c71af0f9'
    'lead': 'National Task Force Against COVID-19 chief implementer Carlito Galvez
      Jr. has apologized to Davao City Mayor Sara Duterte after the latter corrected
      his earlier claim that the practice of home quarantine contributed to the rise
      in cases in the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-23T20:58:11.687+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:44:39.179+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:21.261+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Galvez retracts statement citing home quarantine as factor in rising
      COVID-19 cases in Davao City '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f65d7b4-b8a1-4f69-8a02-5d90458b47a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T20:58:11.687+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:44:39.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> --
        National Task Force Against COVID-19 chief implementer Carlito Galvez Jr.
        has apologized to Davao City Mayor Sara Duterte after the latter corrected
        his earlier claim that the practice of home quarantine contributed to the
        rise in cases in the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9ac05c-3835-4497-85d3-3d85ca8143e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T20:58:11.687+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:44:40.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, Galvez said Duterte already clarified
        that the Davao City government prohibits the practice of home quarantine for
        those who test positive for the coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d3a25d-8c7e-4640-a2cf-448f00dd78a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T20:58:11.687+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:44:40.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Mayor’s statement serves to correct our earlier understanding
        that home quarantine could be one of the major reasons for the significant
        rise in coronavirus cases in the city over the past several weeks,” Galvez
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3181dff8-fddb-4cef-acae-6e72ff903fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T20:58:11.687+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:44:41.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTF chief explained that he arrived at his previous assumption
        after learning that the utilization rate for temporary treatment and monitoring
        facilities in the city “has been quite low, which makes it possible that some
        positive patients could just be recovering at home.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393de1d0-49a9-4f2f-84eb-0a0dd17e1aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T20:58:11.687+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:44:41.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases has <a href="https://www.cnnphilippines.com/news/2020/9/25/IATF-mandates-mild--asymptomatic-COVID-19-patients-to-isolate-in-gov-t-approved-facilities.html">mandated</a>
        mild and asymptomatic COVID-19 patients to quarantine in government-approved
        facilities, as authorities noted that isolating at home has led to viral transmission
        in households.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbb930c-fcaf-4c2a-8e16-b2259af549b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T20:58:11.687+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:44:42.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would like to take this opportunity to sincerely apologize to
        Mayor Duterte-Carpio for whatever adverse impact our analysis of the COVID-19
        situation in the city may have inadvertently caused on the people of Davao
        City,” Galvez said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0033c0-936e-44c9-b40f-3f3d6f265e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T20:58:11.687+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:44:42.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, Davao City has seen an upward trend in its daily
        COVID-19 cases. A group of experts analyzing the pandemic in the country has
        labeled the city as a <a href="https://www.cnnphilippines.com/news/2020/11/17/OCTA-November-Baguio-Davao-City-COVID-19-.html">“hotspot
        of serious concern,”</a> while the Department of Health noted that critical
        care utilization rate in the area has also been rising.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587a2387-e771-4f84-a853-511700472bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T20:58:11.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:44:43.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This alarming development has prompted Davao City to tighten its
        border controls and limit movements of residents anew. Only essential travels
        are permitted, subject to a number of requirements needed to be presented
        prior to entry to the city. Residents are also once again required to present
        a food and medicine pass to authorities when leaving their homes to purchase
        essential goods .</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba9d9e8-d98c-4309-9778-d65859aac5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T20:58:11.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:44:43.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from the DOH-Davao Region, Davao City has logged
        5,831 cases as of Nov. 22. This is the highest count in the region by a wide
        margin, with Davao del Norte coming next at less than a thousand cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1c536d-ddf0-4d81-8cf3-59874ea325b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T20:58:11.688+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:44:44.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of Davao City''s tally of infected, 3,525 have recovered while 254
        have died, bringing the number of active cases to 2,052.</p>'
  'Romualdez-Garin-Salceda-Bayanihan-3-bill':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-23T20:58:16.862+08:00
    'imagesource': 'jcr:3a4a4123-aec1-43c0-8e88-52039999c966'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01a198d8-672f-42ef-b565-50a792ac7a55'
    'lead': 'The proposed third version of the Bayanihan Law seeks ₱247 billion for
      procuring COVID-19 vaccines, rental housing relief, assistance to borrowers,
      and aid for Filipinos gravely affected by the pandemic and calamities, among
      other things.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-23T21:01:28.597+08:00
