      'mgnl:lastActivated': 2023-01-24T23:53:18.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> The Boston Celtics and star forward
        Jayson Tatum have agreed to a five-year, $195 million max extension, ESPN
        reported Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f23f85-6499-4d8a-903f-6166cf6f4159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T14:06:58.693+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:53:19.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal could approach $200 million with All-NBA escalators, per
        the report. The extension takes effect for the 2021-22 season, as the 22-year-old
        has a year remaining on his rookie contract.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ae90b2-aeaf-4c88-bc5b-ea21f1dcb30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T14:06:58.693+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:53:19.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celtics selected Tatum No. 3 overall in the 2017 draft out of
        Duke. He broke out in a big way this past season, averaging a career-high
        23.4 points per game in the COVID-shortened season. The mark eclipsed his
        2018-19 average by nearly eight points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b933f1f-51b7-4059-b96d-156da309f452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T14:06:58.693+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:53:20.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatum averaged 7.0 rebounds, 3.0 assists and 1.4 steals -- also
        career highs -- as he was named to his first All-Star team and to the All-NBA
        third team. He led Boston with 189 3-pointers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fe00d4-a78d-4cd2-b60e-8b62f2157778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T14:06:58.693+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:53:20.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatum averaged 25.7 points and 10.0 rebounds per game in the postseason,
        leading the Celtics to the Eastern Conference finals where they lost to the
        Miami Heat in six games. Tatum played an average of 40.6 minutes per game
        in 17 postseason contests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa784107-985c-43f7-a74e-b39e7def66c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T14:06:58.693+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T23:53:21.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatum is the third player from the 2017 class to sign a max extension
        since free agency opened Friday, joining Utah Jazz guard Donovan Mitchell
        and Sacramento Kings guard De’Aaron Fox.</p>'
  'Nurses-call-timely-salary-hazard-pay-risk-allowance-COVID-pandemic':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-11-23T14:16:28.069+08:00
    'imagesource': 'jcr:35da9903-00c3-4d14-a377-9a506781e13d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e102e6a-2d43-467b-9c3d-910f45dab5f3'
    'lead': 'Several months into the COVID-19 pandemic, some nurses in the country
      are reiterating their call for a timely rollout of salaries and other promised
      benefits including hazard pay and special risk allowances.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-23T14:21:38.342+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T23:53:10.328+08:00
