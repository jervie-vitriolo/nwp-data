      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29aa308-6cd4-4da4-8bd5-cb9d8103f892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:44:52.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:50.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why Macy''s dedicated its 2020 holiday window displays to
        NYC''s essential workers at their flagship Herald Square store.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1390a0b-3583-4c02-b1e7-7fe2741db7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:44:52.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:50.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27399b2d-44ae-4af1-a87b-77e90733b97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:44:52.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:51.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The animated and interactive displays, which were unveiled on Thursday,
        are "a form of a thank you letter to first responders, essential workers,
        marchers for equality, and New Yorkers who showed their grit, good humor,
        and hopeful spirit" during the year, according to a news release from Macy''s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ce544e-fa73-48e0-a135-3d65e0a5f2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:44:52.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:51.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced36515-90ec-4914-aa03-a776c27179f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:44:52.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:52.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 "Santa helpers" -- including artists, animators, electricians
        and lighting experts -- designed and put together the six window displays,
        according to the news release. It took about two weeks to complete them, Macy''s
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bdfc9a-297a-43de-b6c1-260cf6048a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:44:52.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:52.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d66883f-7ec8-4db8-9fa9-c1f59e3b0096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:44:52.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:53.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Macy''s is part of the fabric of New York City. Our famed holiday
        windows this year reflect the power, grit and spirit of our resilient community,"
        Scott Devine, Macy''s vice president of visual merchandising, said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dfface-1b6e-4104-866f-82358ae2fe91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:44:52.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:53.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b24a4d5-cfd6-495a-bd1d-3f0811efd620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:44:52.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:54.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to thank first responders, essential workers and everyday
        New Yorkers who came together this year to support each other and the city
        we call home. With a dose of whimsy and a dash of sparkle, we hope our love
        letter serves to enchant, delight and honor our fellow New Yorkers as we celebrate
        the holidays."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b1c7c2-2212-4a76-9e52-947a3294718a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:44:52.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:54.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5356f71-abf6-4c44-8080-48e50e19c1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:44:52.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:55.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are six windows in all, each featuring a unique setting including
        one that showed a New York City scene with neon lights and "thank you" in
        16 different languages. During peak hours, more than 10,000 people pass by
        the windows, the press release said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d8a67e-e77c-45ab-8e19-e94f66cfc96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:44:52.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:55.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048b4a30-2d3c-4e93-8417-7ea86fc6c485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:44:52.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:56.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macy''s is known for its holiday window displays which first appeared
        in 1874 during the holiday season in New York. New Yorkers and visitors can
        admire the bright window displays on the Broadway side of Herald Square until
        January 1, 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720af2f2-eed2-4f2e-8610-f2f8647ab436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:44:52.436+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:56.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/22/us/macys-holiday-window-displays-essential-workers-trnd/index.html">Macy''s
        honors New York City''s essential workers with holiday window displays</a>."</em></p>'
  'US-Navy-admiral-Taiwan-visit-Trump-admin-ties':
    'author': 'James Griffiths, Ryan Browne and Vivian Salama, CNN'
