      'mgnl:type': 'text'
      'text': '<p>Funding for the said monetary benefits will be sourced from the
        ₱13.5 billion appropriated under Section 10(a) of Bayanihan 2, which is meant
        for the operations of hospitals and compensation of frontline health workers.</p>'
