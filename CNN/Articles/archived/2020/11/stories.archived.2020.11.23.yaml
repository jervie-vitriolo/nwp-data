      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df91d955-ded3-4083-81fe-6b403183c906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:42.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s legal team turns on itself</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9911c893-3fa9-4d4e-acfd-071c550bbe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:42.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and his self-declared "elite strike force" legal team
        are more interested in amplifying their baseless claims of electoral fraud
        than working in the interest of all Americans to ease Biden''s assumption
        of power, however. The campaign''s legal gambit was dealt a death blow on
        Saturday when a federal judge witheringly accused them of failing to provide
        evidence to support an audacious request to invalidate millions of votes in
        Pennsylvania.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce554c8f-162d-4dc2-93d4-4e9881bc62ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:43.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9acce49-c058-4d8d-9d02-a660ebe59226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:43.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Court has been presented with strained legal arguments without
        merit and speculative accusations, unpled in the operative complaint and unsupported
        by evidence," Judge Matthew Brann wrote in a judgment released on Saturday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a34bb8d-9718-46cb-afc4-765b6effd75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:44.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595379eb-9910-4bf1-8607-a649ee1a919e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:44.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giuliani on Sunday lodged an ultra long-shot appeal to the 3rd Circuit
        Court of Appeals in an approach increasingly disconnected from reality. His
        team is asking judges to effectively disenfranchise millions of Americans
        without offering admissible evidence of fraud.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8d96b5-f33a-4b93-98a2-f4daa7c0d2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:45.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9252a946-4077-495c-971b-b5fd2e787ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:45.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Sidney Powell is also pushing an absurd theory that the Republican
        pro-Trump governor of Georgia, Brian Kemp, and other GOP officials are involved
        in a conspiracy with the CIA, China, Cuba, long-dead Venezuelan dictator Hugo
        Chavez and Democrats to fix voting machines to deprive Trump of victory. Sunday
        evening, Giuliani and another Trump lawyer Jenna Ellis sought to distance
        themselves from Powell, saying she was not a member of the team even though
        both appeared with her in an unhinged news conference in Washington last week
        and Trump previously said she was on the team. In her own statement later
        Sunday night, Powell said she agreed she was not part of the campaign''s legal
        team, but added that "we" are preparing to file an "epic" lawsuit this week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1e12b2-566f-4beb-9ac7-4aa79548354b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:46.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc909090-8327-4201-925c-6d4047b742a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:46.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hall of mirrors in which Trump''s legal team operates, a
        stinging rebuke from a judge is simply interpreted as validation for a legal
        strategy steeped in conspiracy theories, lies and paranoia. Giuliani greeted
        the humiliating put-down by Brann not as confirmation of a laughable case
        but as a decision that "turns out to help us in our strategy to get expeditiously
        to the U.S. Supreme Court."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9ba756-84f3-4e75-a1e3-949c49064ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.419+08:00
