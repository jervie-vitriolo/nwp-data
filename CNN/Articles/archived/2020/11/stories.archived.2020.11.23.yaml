    'template': '1'
    'title': 'Hospitalizations and COVID-19 cases soar as the US enters one of the
      busiest travel weeks of the year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab35f75-8ed9-4bcc-b799-78b5cfac1601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:03:46.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:15.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — From surging case numbers to record hospitalizations,
        the US is grappling with what experts long warned could be the biggest spike
        in the <a href="http://www.cnn.com/world/live-news/coronavirus-pandemic-11-23-20-intl/index.html"
        target="_blank">COVID-19</a>&nbsp;pandemic — and it still has to get through
        the Thanksgiving holiday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9688cd-eea1-4a72-b8a8-db84409092f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:03:46.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:16.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, the week of Thanksgiving is one of the busiest for
        travel. But with the US reporting its 20th day in a row of more than 100,000
        new cases Sunday, the US Centers for Disease Control and Prevention advised
        against traveling for the holiday this year to decrease risk of spreading
        infections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f524d37f-aafe-43f2-8653-f77958757862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:03:46.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:16.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As new cases spike, hospitalization rates have followed. At least
        83,870 COVID-19 patients were hospitalized Sunday — the 13th straight day
        the US has broken its hospitalization record, according to the <a href="https://twitter.com/COVID19Tracking/status/1330668509257363457/photo/1"
        target="_blank">COVID Tracking Project</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7593e8e4-7aef-48e9-96bd-4f969e33e498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:03:46.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:17.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, <a href="http://www.cnn.com/travel/article/thanksgiving-travel-2020-pandemic/index.html"
        target="_blank">more than a million</a>&nbsp;people passed through airports
        on Friday alone, <a href="https://www.cnn.com/2020/11/21/business/us-air-travel-thanksgiving/index.html"
        target="_blank">according to the Transportation Security</a>&nbsp;Administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5dc847-c6cf-4156-b87c-b56a0687b4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:03:46.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:17.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While people board airplanes and load cars to visit family, the
        US has reported a million infections in under a week. Since the pandemic began,
        <a href="https://www.cnn.com/interactive/2020/health/coronavirus-us-maps-and-cases/"
        target="_blank">more than 12.2 million people</a>&nbsp;have been infected
        and 256,783 people have died of the virus, according to data from <a href="https://coronavirus.jhu.edu/map.html"
        target="_blank">Johns Hopkins University</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab6f237-f09d-4bf1-ae56-27a5735ec9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:03:46.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:18.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have long worried that the colder months could drive
        people indoors, leading to a rise in infection rates. On Friday, the CDC said
        that 50% of cases are spread by people without symptoms. With just one infected
        person having the potential to cause an outbreak, experts worry that people
        traveling and gathering could prove dangerous to the American public that
        is still in the thick of the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecacf1f9-c6f9-425f-b291-19758cdb914f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:03:46.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:18.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>State leaders warn against superspreader events</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b1ec44-6cf0-45d0-a370-f1010c4e5f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:03:46.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:19.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic devastates regions across the country, many state
        leaders are urging residents to follow recommended guidelines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f7542a-6529-4648-aec6-2ff443626e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:03:46.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:19.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oregon reported a record high for three days in a row with 1,517
        new cases on Sunday. Gov. Kate Brown ordered a two week "social freeze" on
        November 18 and warned residents Sunday not to attend large Thanksgiving gatherings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1c0804-c175-4901-b810-21b17d7b8a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:03:46.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:20.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hospitals are simply too strained for superspreader events,"
        <a href="https://twitter.com/OregonGovBrown/status/1330573017785790466" target="_blank">Brown
        tweeted</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aff28d8-63a1-4a39-bdca-0cb44b4cda97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:03:46.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:20.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Nevada, cases are rising at "wildfire level," Gov. Steve Sisolak
        said. He announced new restrictions will begin Tuesday, including a mask mandate
        indoors and outdoors for residents and visitors, limiting private gatherings
        to ten people or less and requiring restaurant reservations to be for no more
        than four people at a table.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73e1361-3c9c-4afd-b0d4-4509747d3c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:03:46.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:21.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Paso, Texas, has a record number of active cases with 35,963
        as of Sunday, according to the El Paso Department of Health. The case load
        has motivated the Texas National Guard to "provide mortuary support," County
        Judge Ricardo Samaniego told <a href="https://kvia.com/" target="_blank">CNN
        affiliate KVIA</a>.</p>'
    '23':
