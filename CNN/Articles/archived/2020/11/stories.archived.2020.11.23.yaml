      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbde9c0-8a67-477b-8a13-31997bc2df5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:36:28.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:40.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before the trial, Wong said it "would not be surprising"
        if the court had him detained, but said "neither prison bars, nor election
        ban, nor any other arbitrary powers would stop us."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8295c9e2-4c62-4198-b6c3-0a567bc8e169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:36:28.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:41.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98346a5-8a8a-43ec-bbe9-b661372000f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:36:28.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:41.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps the authorities wish me to stay in prison one term after
        another," Wong added. "What we are doing now is to explain the value of freedom
        to the world, through our compassion to whom we love, so much that we are
        willing to sacrifice the freedom of our own."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbdd1d1-7b67-48be-8c5f-9f0f50b56b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:36:28.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:42.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec675662-ba5e-4fc6-8e66-8cda5dd3b3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:36:28.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:42.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s trial was only the latest in a series of prosecutions
        and arrests this year in relation to the 2019 protests. Wong himself is facing
        other charges over a rally in October last year, and police have said investigations
        into the unrest are continuing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ea5eaf-2f15-4abc-aa8e-612d2d693c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:36:28.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:43.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130a59b9-f761-4909-a40c-5de9d89c624b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:36:28.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:43.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a number of former pro-democracy lawmakers were
        arrested over protests staged in the city''s legislature, while a reporter
        for public broadcaster RTHK was also detained regarding a program investigating
        the police''s handling over a mob attack at Yuen Long train station during
        the height of the protests in July 2019.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694888b4-2c67-4549-99ed-e2cba9f3bd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:36:28.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:44.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7e6ab2-3702-4d2d-b886-c22ef6808287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:36:28.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:44.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protests have largely been eclipsed politically, however, by
        the national security law imposed on the city by Beijing this summer. The
        law criminalizes secession, subversion and collusion with foreign forces and
        carries with it strict prison terms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab46771-7107-4cbc-a2b1-534d479f3b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:36:28.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:45.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2143cf22-bad7-4aa3-970f-f4dcf4ae571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:36:28.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:45.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was used to justify barring Wong and a number of other candidates
        from standing for elections that were due to be held in September -- but were
        postponed due to the coronavirus. Several of those disqualified were sitting
        lawmakers, who were subsequently ejected from the parliament by Beijing --
        overruling constitutional precedent and bypassing Hong Kong''s courts -- on
        November 11, sparking the mass resignation of the entire pro-democratic camp.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bb4cdd-2d4d-4bff-864e-a8fc6905312b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:36:28.752+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:46.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f831d9c-a5bb-497f-a270-9eadd6f616a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:36:28.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:46.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move came the same week as the US State Department sanctioned
        a number of top Chinese officials in Hong Kong for "threatening the peace,
        security, and autonomy" of the city, a move the local government described
        as "barbaric inteference."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624be79a-0827-455a-9e66-fb3f331e1222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:36:28.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:47.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eaafb7-5e3a-48e5-91d3-9f158df2e2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:36:28.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:47.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries have also criticized China over the ongoing crackdown,
        with the European Council saying the move to disqualify opposition lawmakers
        constituted a "further severe blow" to freedom of opinion in the city and
        "significantly undermines Hong Kong''s autonomy."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566e5d2e-32a3-4eca-81c2-0a8c5f0c5b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:36:28.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:48.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be8b28a-d3fe-46fb-bc91-79f3019b8159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:36:28.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:48.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some in Hong Kong have reacted to the worsening political system
        by migrating -- or in the case of those facing prosecution, fleeing -- abroad,
        but this has become increasingly difficult as a result of the coronavirus
        pandemic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c76380-96ad-443d-86a0-eadeaa6b7517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:36:28.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:49.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526bc34f-56dc-45bc-b52f-920cf0c755f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:36:28.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:49.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This summer, a dozen Hong Kongers were arrested by the Chinese coast
        guard en route to Taiwan, all are now detained on the mainland and facing
        a raft of charges. A former independence activist, Tony Chung, was also arrested
        after allegedly attempting to claim asylum at the US consulate to Hong Kong,
        along with several others.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb68e270-b565-4164-a9af-1b9c7f1ca07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:36:28.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:50.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113295f1-bd1c-4939-b2eb-99e39205212a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:36:28.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:50.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish to pay tributes to our fellow activists who are about to
        face trials and prison, or to whom in distress for not being able to return
        home: We''re not fearless, but you are the braver ones," Wong said in a statement
        Monday following his conviction.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5951fd-4ca0-4809-afde-c30cf5507b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:36:28.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:51.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bfbb5b-9418-48e9-b3ce-746ec921f649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:36:28.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:51.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chow, one of the three remanded, is also facing charges related
        to the national security law. Ahead of this week''s trial, she said that "if
        I am sentenced to prison this time, it will be the first time in my life that
        I am mentally prepared, but I am still a little afraid."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747d04c1-f4a8-42e0-a57d-678ce9c1ac4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:36:28.753+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:52.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/23/asia/hong-kong-protests-wong-arrest-intl-hnk/index.html">Hong
        Kong activist Joshua Wong facing prison after guilty plea over 2019 protest</a>."</em></p>'
  'family-holiday-gatherings-COVID-19-risk':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-11-23T17:38:04.242+08:00
    'imagesource': 'jcr:84ea9b12-7502-43b2-94e9-016120bd324f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b0f6bba-b50f-4a8b-9489-e81f02b828f3'
    'lead': 'A third of parents in a new poll published Monday said gathering the
      family for Thanksgiving is worth the risk of catching or spreading COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-23T17:40:45.719+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T23:49:05.854+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:41:57.052+08:00
