    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10f84a2-377b-4078-a3b1-aeabab4990ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:38:18.140+08:00
