    'jcr:uuid': 'c44f6b80-bff8-4556-8e99-469aba280095'
    'lead': 'Hong Kong pro-democracy activist Joshua Wong has been remanded in custody
      after pleading guilty to charges related to a protest outside police headquarters
      last year, during months of unrest over a proposed extradition bill with China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-23T17:36:28.751+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T23:49:36.084+08:00
