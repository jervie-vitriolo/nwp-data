    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:41:56.138+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joshua-Wong', 'Hong-Kong', 'protests', 'pro-democracy', 'activist',
      'extradition-bill', 'China', 'jail', 'guilty']
    'template': '1'
    'title': 'Hong Kong activist Joshua Wong facing prison after guilty plea over
      2019 protest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d80de8-2f21-4a0a-98e3-b3457da4dcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:36:28.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:36.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hong Kong pro-democracy activist Joshua
        Wong has been remanded in custody after pleading guilty to charges related
        to a protest outside police headquarters last year, during months of unrest
        over a proposed extradition bill with China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1327672a-281b-4645-befa-f0dfb05439aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:36:28.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:37.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cd51ce-72c9-433a-9f42-620c9876226a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:36:28.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:37.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong, who faces up to three years in prison according to his lawyer,
        was charged alongside two other activists, Agnes Chow and Ivan Lam, for what
        prosecutors said was their role in inciting, organizing and knowingly taking
        part in the unauthorized assembly, which took place on June 21 last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91723eaf-a846-4707-9ce1-85c5d80b8f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:36:28.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:38.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9097ffd8-d336-40c4-9aad-ef561900edd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:36:28.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:38.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a court hearing Monday, Wong, 24, pleaded guilty to two charges
        relating to inciting and organizing the protest. The prosecution offered no
        evidence for the third charge in relation to his participation in the protest.
        Chow pleaded guilty to incitement and participation charges, while Lam also
        pleaded guilty to incitement charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53190e6-e882-4434-a268-8b94f0926370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:36:28.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:39.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c37ad37-a2bb-44c6-9261-4d1a1b8afea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:36:28.751+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:49:39.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magistrate remanded them in custody ahead of sentencing on December
        2.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08985f8b-a3a3-4f25-bbcd-896c2b4bd776'
      'mgnl:activationStatus': true
