      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya may</em> rules and regulations, <em>kaya mayroong binibigay
        na</em> certificate of registration <em>eh para mapangalagaan at proteksyunan
        ang mga Pilipino</em>,” she stressed.</p>'
