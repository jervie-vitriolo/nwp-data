      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e215bf-9c76-4006-842d-55681ddf4e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:53:05.521+08:00
