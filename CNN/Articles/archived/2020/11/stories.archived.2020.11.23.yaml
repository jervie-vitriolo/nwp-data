    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:41:33.959+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['common', 'password', '123456', 'iloveyou', 'security', 'cyber',
      'online', 'NordPass']
    'template': '1'
    'title': 'Yes, people are still using ''123456'' and ''password'' as their password'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85957b4-71b0-44de-abe5-cfd86f8e51cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T09:25:26.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:56:37.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>When it comes to updating passwords,
        we are creatures of habit – and change is hard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b853092d-d727-4ffc-8207-5f70fe5bcabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T09:25:26.800+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:56:38.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s 2020 and it may be time to beef up your security game
        because, according to new research, people are still using easy-to-hack passwords
        like "123456789," the word "password," and "iloveyou."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea836a5c-f0d9-43d0-9eb3-e16eb42e467f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T09:25:26.801+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:56:38.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 200 worst passwords, "123456" is the most commonly used of
        2020, with 2,543,285 people choosing it. It takes less than a second to crack,
        research from NordPass, a password management company shows.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1ae9d2-3463-471d-b015-07bbeb03ea98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T09:25:26.801+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:56:39.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite several reminders from cybersecurity experts, NordPass says
        that after comparing the list of the most common passwords of 2020 to that
        of 2019, there is little to no difference – aka we haven''t learned much.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d2b124-6f2b-469e-b6c9-4b42e9ccce61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T09:25:26.801+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:56:39.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of passwords was created by a third-party company specializing
        in data breach research, NordPass said. In total, they looked at a database
        with 275,699,516 passwords.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08319975-4122-4df5-b9ea-29612b3843ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T09:25:26.801+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:56:40.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New to the top 10 this year is "picture1" and "senha" which means
        "password" in Portuguese.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd214cc75-5578-40c4-b803-90acbeb58fd6'
