    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bayanihan-3', 'Martin-Romualdez', 'Sharon-Garin', 'Joey-Salceda',
      'Bayanihan-to-Rebuild-as-One', 'COVID-19', 'coronavirus', 'pandemic', 'calamities',
      'disasters', 'Bayanihan']
    'template': '1'
    'title': 'Lawmakers file own version of Bayanihan 3 seeking additional COVID-19,
      disaster relief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d77440f-8f3a-46a1-bd1f-1d23534601e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:01:28.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:17.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> With
        the Bayanihan to Recover as One Act set to expire in less than a month, lawmakers
        in the House of Representatives have filed their own version of the Bayanihan
        Law''s third iteration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7d13bf-08fc-4d4a-90a1-25b1c480fc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:01:28.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:17.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c88e6b-e1c9-447d-a7ef-36b10974ec57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:01:28.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:18.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called the "Bayanihan to Rebuild as One", the measure proposed by
        Representatives Martin Romualdez, Sharon Garin and Joey Salceda seeks free
        access to a COVID-19 vaccine, along with assistance for banks, rentals, and
        businesses, as well as for the agriculture, education and health sectors,
        among others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9dacdd-0ecd-4cd2-b2e6-60e25a9cdd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:01:28.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:18.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10486615-20cf-41f5-9a62-a3dcceccf8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:01:28.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:19.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With gradual reopening of the businesses, it is timely for the
        government to spur the economy through efficient health, regulatory and fiscal
        policies," the unnumbered bill''s explanatory note read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dbc28f-c3a6-40ac-a830-bb3fb7196c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:01:28.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:19.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed legislation seeks ₱247 billion for pandemic and calamity
        relief measures:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56da301f-a7a4-4942-91bf-805dfcd89db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:01:28.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:20.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cecb285-3d84-4e1c-94db-5abeccfa051e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:01:28.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:20.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- ₱20 billion for procurement of COVID-19 vaccines along with logistics
        and related operational expenses</p>'
    '9':
