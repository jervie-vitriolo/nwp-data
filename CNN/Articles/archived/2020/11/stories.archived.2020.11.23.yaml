      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/22/politics/trump-paris-climate-accord-g20/index.html">"Trump
        rails against Paris climate accord in virtual G20 event."</a></em></p>'
