  'US-COVID-19-vaccination':
    'author': 'Naomi Thomas and Rachel Janfaza, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-23T06:08:27.443+08:00
    'imagesource': 'jcr:1a22984b-15aa-4dca-9d1d-68324e9662d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae00d870-6308-46d6-975c-12ab7efe48ce'
    'lead': 'The head of the US government''s effort to develop a vaccine against
      COVID-19 says the first Americans to receive a vaccine — if all things go according
      to plan — could be as early as the second week of December.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-23T06:17:48.477+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T23:59:12.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:41:28.116+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House vaccine chief says first Americans could be vaccinated next
      month'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd565078f-531a-4f4b-86b2-199e2e838bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:12.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Moncef Slaoui, the head of the US government''s
        effort to develop a vaccine against Covid-19, said the first Americans to
        receive a vaccine —&nbsp;if all things go according to plan — could be as
        early as the second week of December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5490ba84-34c3-46ca-bc13-a46a3149df8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:13.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb045b5a-1a46-41b6-9826-f9ef89bab62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:13.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our plan is to be able to ship vaccines to the immunization sites
        within 24 hours from the approval, so I would expect maybe on day two after
        approval, on the 11th or on the 12th of December, hopefully, the first people
        will be immunized across the United States, across all states, in all the
        areas where the State Departments of Health will have told us where to deliver
        the vaccine," Slaoui told CNN''s Jake Tapper on "State of the Union" Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e007837b-86fe-4657-a7d7-b6b978f1a50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:14.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da13810-3449-430b-be96-d7336058f85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:14.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Pfizer submitted an application to the US Food and Drug
        Administration for emergency use authorization for its Covid-19 vaccine candidate,
        and an FDA vaccine advisory committee is slated to meet December 10.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76819e4-c4e9-4290-9102-84e8c73ad346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:15.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e2120e-17c4-45ee-b2a4-8a87ff1da009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:15.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slaoui said that means, if authorized, the vaccine could be rolled
        out the next day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61042ccf-652e-4328-b0e2-7186d1be54be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:16.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0160c7ba-d805-44c4-958c-44a0e52e91fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:16.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slaoui also said that based on plans, the amount of the population
        who need to be vaccinated for life to return to normal is likely to happen
        in May.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d1d50f-c7d3-4c1a-a3dc-3aa66bc280dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:17.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c8e67f-8976-4ae6-8ac6-d5c0c2777430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:17.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slaoui told Tapper that with the level of efficacy that has been
        shown in both Pfizer and Moderna''s vaccines, "70% or so of the population
        being immunized would allow for true herd immunity to take place, that is
        likely to happen somewhere in the month of May, or something like that based
        on our plans."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702edbc6-fdeb-4899-b386-7fa5ca43510a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:18.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddd4933-14dc-422a-a94b-b0e40ad6ca25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:18.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Slaoui''s comments on Sunday, Dr. Anthony Fauci, the nation''s
        top infectious disease expert, told CBS'' Margaret Brennan on "Face The Nation,"
        that while he "totally agree[s]" with Slaoui that there could be herd immunity
        by May, it would require that a majority of the country be vaccinated.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f14d556-36f2-49c3-b1f9-8bd3fde2cce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:19.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb516a8c-f499-432d-8e36-6d23591e8d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:19.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have a highly efficacious vaccine, and only a relatively
        small 40, 50% of the people get vaccinated, you''re not going to get the herd
        immunity you need," Fauci said. "What we do need is we need to get as many
        people as possible vaccinated."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4238a5-967f-404d-8422-35f206ae9388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:20.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe6fa0e-9114-42ea-be12-18eb7445f16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:20.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new Gallup poll found that 58% of Americans said they would get
        vaccinated against the coronavirus if there was an FDA-approved vaccine available
        right now at no cost.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e170c4b-5f61-4e2f-ab5f-0a6ea0f362a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:21.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5789fd59-871b-4b52-bbeb-1b48e5260095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:21.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci explained Sunday that "we want to be very transparent" and
        stressed for people to understand the independent process that led to the
        point of the FDA, along with independent advisory committees, saying that
        the vaccines are safe and effective with an emergency use authorization and
        ultimately a license.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a51fee-dd36-470a-b703-5faeab37128c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:22.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1726b18-8745-464e-bf8d-c5fe6b4107e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:22.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the American public hears that, you should be assured that
        that is the case and if you get an overwhelming majority of the people vaccinated
        with a highly efficacious vaccine, we can reasonably quickly get into herd
        immunity that would be a blanket of protection for the country," Fauci said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb01eb0-0fd0-4ea8-9f77-36b2ff361b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:23.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f475be2-2f00-4c2f-aed2-92d7899e8814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:23.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slaoui said earlier Sunday that he looks forward to seeing the level
        of negative perception of the vaccines decrease and people''s acceptance increase,
        as that will be critical to help.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48c85c1-0379-4f9f-bb70-734c48532881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:24.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78de979a-c047-42b4-960b-345aa31edbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:24.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people need to be immunized before we can go back to a normal
        life," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ea2029-f3c8-46bc-b4f8-3e607a402798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:25.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0881e44e-78f7-4522-974e-64f5bb1dc178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:25.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, however, Fauci offered a more conservative timeline,
        telling CNN''s Jake Tapper on "State of the Union" last week that he thinks
        the nation could start getting back to relative normality by April or July
        of 2021 and saying he thought that would be possible to achieve by the second
        or third quarter next year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a64967-aad4-443a-aadd-2409f785e1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:26.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5f92f3-edc3-44b4-9aa6-a91ca110568f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:27.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, if we get the overwhelming majority of people taking the vaccine,
        and you have on the one hand an effective vaccine, on the other hand, a high
        degree of uptake of the vaccine, we could start getting things back to relative
        normal as we get into the second and third quarter of the year, where people
        can start thinking about doing things that were too dangerous just months
        ago," Fauci said at the time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854a470a-23c1-4e78-a15c-05bc7c8ab7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.480+08:00
