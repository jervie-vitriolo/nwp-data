    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55f0de8-0da6-4341-9308-af035070eeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T20:05:35.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:46.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> The
        Metropolitan Waterworks and Sewerage System wants Maynilad to explain issues
        regarding service interruptions and water quality in the wake of Typhoon Ulysses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e3b4d1-c701-460b-aa67-e82565e50746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T20:05:35.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:46.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fab1ae-ac87-4b7a-9fa5-23b97c5647c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T20:05:35.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:47.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the MWSS Regulatory Office said <a href="https://www.cnnphilippines.com/news/2020/11/13/Maynilad-Manila-Water-typhoon-Ulysses-service-interruptions.html">Maynilad</a>
        began posting advisories on rotational water supply interruptions on Nov.
        12 in light of reduced water production in its La Mesa water treatment plants,
        due to the steady inflow of turbid water from Ipo Dam at the height of the
        typhoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e792532c-cf5e-4516-8a61-062dcf1b39a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T20:05:35.727+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:47.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
