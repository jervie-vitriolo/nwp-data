    'lead': 'The Kingdom of Saudi Arabia’s labor reform initiative would allow workers
      to transfer to another employer without the current employer’s consent upon
      contract expiration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-23T21:28:11.764+08:00
