      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> A
        medical expert said use of an unregistered and unauthorized medical substance
        is considered irresponsible, especially among public officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f04e6a-a80e-4f56-aa11-714be564caa7'
