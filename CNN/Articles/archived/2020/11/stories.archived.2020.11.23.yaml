      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also seeks the creation of a Bayanihan Council, which would
        ensure "interventions are well-targeted to intended beneficiaries" and enable
        the proper and timely disbursement of funds.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
