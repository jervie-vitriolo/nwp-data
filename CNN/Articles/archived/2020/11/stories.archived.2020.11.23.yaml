      'jcr:uuid': '2d8df581-2085-4449-83fb-38df692018fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:57:23.247+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:43:38.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason I''m not there tonight is I''m actually recording all
        of my old music in the studio where we originally recorded it," Swift added.
        "So, it''s been amazing, and I can''t wait for you to hear it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87368762-8045-4dba-9632-3f3b97008253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:57:23.247+08:00
