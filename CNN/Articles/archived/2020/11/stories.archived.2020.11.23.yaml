      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:01:28.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:37.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang previously said the need to pass Bayanihan 3 might be
        "premature" as the proposed 2021 national budget awaits its passage. Senator
        Sonny Angara, meanwhile, raised the unlikelihood of passing another stimulus
        package this year given time constraints.</p>'
