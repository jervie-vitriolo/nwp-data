      'jcr:uuid': 'fc4c1c46-c233-400b-9376-d78e3c50b3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:47:30.466+08:00
      'mgnl:createdBy': 'bamba'
