      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sayang naman kung tayo ay makakatanggap lang, saka lang tayo
        kikilos. Tapos maso-</em>spoil <em>lang yung bakuna,</em>" explained Castelo.
        "<em>Imbes na tayo ay gumaling o makaiwas sa</em> COVID-19, <em>baka lalo
        tayong magkasakit at maperwisyo.</em>"</p>'
