      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group’s appeal resurfaced following the government’s latest
        move <a href="https://cnnphilippines.com/news/2020/11/21/Duterte-lifts-deployment-ban-health-workers.html">allowing
