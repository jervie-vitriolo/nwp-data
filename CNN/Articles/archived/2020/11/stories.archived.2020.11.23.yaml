      'mgnl:lastActivated': 2023-01-24T23:46:30.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump''s effort to overturn
        the election he lost is being increasingly undermined by the inanity of his
        legal claims and is causing some high-profile Republicans to peel off even
        with most of his party mute amid his constitutional arson.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23baa65-4b4e-43c2-8f51-42e150ce6d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:30.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7a0180-e52b-4fd6-b516-9d6fcd251249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:31.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s legal team, ruining time-honored traditions of
        a peaceful transfer of power, is firing off long-shot court challenges and
        heaping pressure on state election officials. His aides are stoking a political
        storm apparently designed to destroy Joe Biden''s presidency before it starts
        and to shield Trump from the historic humiliation that comes with losing an
        election after only a single term.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a499eff6-f9fe-4bf6-8ab2-0b4ec85c19cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:31.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507e341e-d6d3-4d10-a4cc-900cc8df2953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:32.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spectacle has some senior Republicans ready to call time. "It''s
        over," GOP Rep. Fred Upton of Michigan said on CNN''s "Inside Politics" Sunday.
        Maryland Gov. Larry Hogan, a frequent Trump critic, said on CNN''s "State
        of the Union" that Trump''s behavior was akin to that seen in a "banana republic."
        And even Trump''s friend, former New Jersey Gov. Chris Christie, speaking
        on ABC News'' "This Week," branded Trump lawyer Rudy Giuliani and his cohorts
        a "national embarrassment."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f60a8f-f372-459a-9b12-894f556f0a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:32.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aff1b3-e700-4d05-8839-7a4288284934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:33.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><a href="https://edition.cnn.com/election/2020/results/president?iid=politics_election_bop#mapmode=lead">RELATED:
        CNN''s live results from the presidential election</a></em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53923172-b2d6-4b97-9758-3a9b6ae93e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:33.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db12b0fb-0a27-46b3-b58a-c21c4f1a7b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:34.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A critical point, however, may be nearing in the confrontation between
        the administration and the President-elect''s team over Trump''s refusal to
        initiate a transition, with vote certifications due Monday in Michigan and
        in most counties in Pennsylvania.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa395e85-17b9-4384-aeed-f1664af48127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:34.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c181a3-27a7-47f0-9188-0094c4c64afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:35.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If local officials move ahead despite the interference of a White
        House flinging baseless claims of mass fraud, they will effectively confirm
        yet again Biden''s capture of the 270 electoral votes needed to win the presidency.
        Trump''s position will therefore become less tenable even if he refuses to
        back away from false claims that he won on November 3.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c7120c-a1e1-471b-8dd0-344430ff54c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:35.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdab2e1-0754-45bd-b07f-0dd37ba53324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.417+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:36.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Republican officials in Michigan especially are trying to delay
        certification by creating partisan deadlock on the state canvassing board,
        which could lead to an even more serious constitutional showdown in the key
        swing state.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdc6647-35d2-4ea3-a723-67284d156406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:36.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c848482b-a985-4aaf-bcb4-ba4dbd70b37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:37.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s attempts to throw out millions of lawfully cast ballots
        in order to win a second term by malfeasance are unfolding as the official
        leading the Covid-19 vaccine effort warned on CNN Sunday that a proper transition
        would be preferable, given the vital task of swiftly inoculating tens of millions
        of Americans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8b7839-85f2-4550-9087-32ab8ce2f394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:37.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ec2dc0-4049-4030-81c9-b020b4642c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:38.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, smoothness is what we all aim for, and, therefore, it
        would be better," vaccine czar Moncef Slaoui said on "State of the Union."
        Slaoui also delivered encouraging news that the US could reach a sufficient
        level of immunity through vaccinations by May, offering hope of a return to
        normal life even as raging infections and rising death tolls herald the pandemic''s
        darkest months and fears rise that Thanksgiving travel will make an awful
        explosion in cases even more dire.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcef560c-20ef-4753-987e-1db14d870e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:38.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1029590-5d6c-415b-af6c-b75154460df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:39.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Biden, who''s having to raise his own money to prepare his
        government since Trump is holding back millions in federal funds, moves ahead
        with naming several key cabinet members this week, his team warned that the
        stalled transition could have serious consequences.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807e4063-9d28-43ab-a6d3-0f785d759a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:39.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a648c52-8e86-47f1-92c4-b6aac42e98de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:40.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re looking for is access to real-time information about
        what''s being worked on with vaccine distribution and with vaccine development
        and all the plans for that moving forward," Jen Psaki, senior adviser for
        the transition team, told CNN''s Jake Tapper.</p>'
