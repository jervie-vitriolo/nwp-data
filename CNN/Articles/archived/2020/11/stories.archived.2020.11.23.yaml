      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OMG Inc. President Mike Ochosa on Wednesday shared with CNN Philippines''
        New Day his thoughts on creating the mobile platform which they have been
        developing since 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07b45d3-83e1-4b7d-887e-6fece2b1c494'
