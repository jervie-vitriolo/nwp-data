      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami-Dade County Mayor Carlos Gimenez said he intended to keep
        restrictions in place despite the order, and Orange County Mayor Jerry Demings
        said he was disappointed he did not know about DeSantis'' executive order
        until the news conference.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755222ad-d1c0-423a-8154-e31ae5f687c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:47:30.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:44:02.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbaf511-faf4-464b-9d33-35389290c6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:47:30.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:44:03.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we deal with this pandemic, everything happens at a local level,
        this is where the rubber meets the road. And in order for us to be effective
        at dealing with the virus, we have to have good communications across the
        state," Demings said, adding that his office received calls from "numerous
        businesses" seeking clarity following the governor''s statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d0eb12-bd18-47e2-93b5-693682e1d0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:47:30.466+08:00
