      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eca825b-ed01-406c-b045-760b8ae7bde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:53:05.521+08:00
