    'jcr:uuid': '9a78b0c2-7c35-44b4-9089-21187521ffd0'
    'lead': 'The fight isn''t over.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-23T17:46:40.673+08:00
