      'mgnl:type': 'text'
      'text': '<p><strong>Cordillera Contemporary Art: Convergences Across Generations</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f005f7-741b-45ba-a22b-62ac27359ec8'
      'mgnl:activationStatus': true
