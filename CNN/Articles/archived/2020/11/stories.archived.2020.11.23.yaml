      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henson announced that those in the theater were socially distanced
        and grouped by household, masked and tested for Covid-19 before the show.
        Other seats held cutout posters of stars, including Beyoncé.</p>'
