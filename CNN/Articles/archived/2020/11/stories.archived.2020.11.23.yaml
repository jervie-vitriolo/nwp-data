      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>QCinema 2020</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a889e5d1-cdba-46cb-a3b3-331f238b71a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:22:46.049+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:45.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Film festivals around the world are experimenting on an online/offline
        approach in the time of COVID-19, doing socially-distanced screenings while
        simultaneously running a virtual cinema. This year''s&nbsp;QCinema will also
        be doing a hybrid edition from Nov. 27 to Dec. 6 with outdoor screenings and
        an online cinema. The lineup is loaded with Philippine premieres, selections
        from prestigious international film fests such as Sundance, Cannes, and Venice,
        and a few QCinema Classics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af42d00c-96bb-4634-9472-0f3bf6601682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:22:46.049+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:46.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening the film festival is a by-invitation screening of Boon Joon
        Ho’s black and white version of “Parasite.” Other physical screenings are
        for Raya Martin’s “Death of Nintendo” and “Identifying Features” by Fernanda&nbsp;Valadez.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e912e9-6969-41bd-b9d9-cef8f57c80a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:22:46.049+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:46.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online screenings will feature films such as Lav Diaz’s “Genus,
        Pan,” Trần Thanh Huy’s “Rom,” Lucio Castro’s “End of the Century,” Naomi Kawase’s
        “True Mothers,” and Mateusz Pacewicz’s “Corpus Christi.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897a7403-97b0-42bd-89ce-e35c3221446a'
      'mgnl:activationStatus': true
