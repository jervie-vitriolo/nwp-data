      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>As US President-elect Joe Biden prepares
        to move into the White House, his hometown honored him Friday just steps from
        his childhood home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f5ff66-50e8-4ed1-8d7f-f9f495bb9e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:40:51.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:58:11.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This morning I had the opportunity to join U.S. Senator Bob Casey
        and Marywood University to unveil a Joe Biden Way street sign to honor our
        President-Elect," Scranton Mayor Paige Cognetti <a href="https://www.facebook.com/mayorofscranton/photos/a.110965783777132/218469666360076/?type=3&amp;theater">said
        on Facebook</a>. "This sign is a step toward recognizing this achievement
        for our City, in hopes of giving a lasting boost of confidence to every child
        who lives here."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc195a0-6ed8-4930-888e-ffe699efd121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:40:51.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:58:11.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sign is up at the intersection of Fisk Street and North Washington
        Avenue in the Green Ridge section of the blue-collar town, CNN affiliate WNEP
        reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882cf674-43fd-4820-bc4e-94ed9eebba77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:40:51.365+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:58:12.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He knows how proud of him we are, and it lifts the people of the
        city. We feel proud one of ours is the President of the United States," said
        former Scranton Mayor Jimmy Connors, according to WNEP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cc9212-0e4c-427d-98cd-e7028bd59650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:40:51.365+08:00
