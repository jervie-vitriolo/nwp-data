      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift -- who now has 32 AMA wins, the most by any artist in the
        show''s history -- wasn''t the only celeb to appear in nontraditional style
        at Sunday''s AMAs, which had no live audience due to the pandemic.</p>'
