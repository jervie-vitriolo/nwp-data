      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The gratitude is being dished out in platitudes
        this Thanksgiving.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5832b1fe-2864-4b50-839b-58149bf8c1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:05.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3f5563-2b87-488f-aa08-6dcb7fce4b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:06.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This Thanksgiving''s a bust, but try to focus on gratitude," advised
        one health site, a precursor to a warning to avoid gathering outside our immediate
        households for the holidays.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff5e2c5-5f88-4557-81b2-65c0defca442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:06.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792e2b1b-11fb-4d4c-9d3d-2ea194f85249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:07.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Share gratitude, not COVID this Thanksgiving," another warned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57777b42-8d14-40f6-93f0-84a59e96c9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:07.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6c72c3-bf57-41b8-aec2-34548239104d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:08.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can serve up a portion of gratitude for your Thanksgiving this
        year, but don''t expect me to join you. I am going to focus on eating my feelings
        with extra helpings of sweet potato pie that I don''t have to share with anyone
        -- because no one else is coming to Thanksgiving.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859a2e48-d60c-4573-90b2-a5392343c92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:08.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6121a71-aa92-410b-ad95-20979e048917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:09.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a year when a once-in-a-century pandemic collided with social
        and political unrest, an unhinging economy and job market, and increasingly
        severe weather events, I vacillate between feeling something more akin to
        sheer terror. That''s on the opposite end of the spectrum from gratitude.
        My cornucopia is impacted by supply chain shortages, global trade wars and
        an impending dark winter that is coming more quickly than I''d like.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b59d44-8855-420e-b7f7-aae9573bcd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:09.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810276e1-2511-4bf8-8d61-7cbec448a16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:10.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have plenty to be grateful for, I know. I remain gainfully employed
        and am privileged enough to get to work from home. As of this writing, I still
        have my health, not having yet caught the virus (knock on everything) that
        has killed more than 1.3 million people around the world. While I know people
        who have died from Covid-19, including those my age in my extended networks,
        my immediate circle remains, for the most part, well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e189308-1c0f-4ae1-b50d-8579a8cf96e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:10.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e44ef28-6d1c-4183-8641-663a8ea8cf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:11.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet. I am incapable of feeling the joy that has, for every Thanksgiving
        prior to 2020, accompanied me to the homes of friends and family. There will
        be no road trips, no extended family hugs, no old friends in town visiting
        and reminiscing over a tall cold one, no spontaneous moments featuring new
        characters. This year is all plot twists without the comic relief.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064a5657-2568-409d-87fd-114bb5c702a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:11.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e807e4-94d0-4a04-bf3a-5fd727496689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:12.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have landed in a new place this year, one where it''s perfectly
        acceptable to want people to take their gratitude and shove it up this year''s
        pathetically small turkey cavity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2a0080-291d-41cc-82d4-87ab116ad2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:12.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ec7335-4c4a-48e3-a439-088767e4fd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:13.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, I retain the right to feel full-on Scrooge this year, and I
        invite you to join me.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29029720-6bd3-4c78-b872-1a601dd73247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:13.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd0844b-116a-45dd-a049-5631f750dab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:14.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, forcing yourself to feel happy or gracious -- when you
        simply don''t -- isn''t a helpful thing to do. Forced positive thinking, in
        fact, does not make you happier, according to experts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f1eabc-deda-4728-9673-dad416bebd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:14.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7ea875-4113-4df0-a4f1-46a6f8930e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:15.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The practice of gratitude has become popular in recent years, and
        it can be valuable, but not as a forced one," said Thandiwe Dee Watts-Jones,
        a clinical psychologist and faculty member at the Ackerman Institute, a family
        therapy institute in New York City.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062c557b-1dd1-4cb3-9add-de7af57cee4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.993+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:15.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183c88de-4f3c-4796-b880-7fd3cc6ef012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:16.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Forced gratitude is not constructive</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7683ae0-b31e-4e69-a49e-8423739df7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:16.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve all heard from any number of self-help research and books
        and podcasts and gurus that gratitude is a necessary embodiment to help us
        live fulfilling lives. But the truth is, sometimes gratitude just isn''t possible.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ac5aea-de52-4e1d-bba0-77e6150ed187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:17.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da114db4-0af7-4d61-a45d-a17e0c869f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:17.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, we might try in small ways to attach to some hope before
        diving back into that apple pie.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7557cc7-dffd-48dd-8e37-3afc1bba306d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:18.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a108d969-1d8d-4443-86eb-9440ac1899ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:18.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we approach the holidays dominated by losses, uncertainty, and
        human depravity, we can still be open, in a gentle way, to noticing what is
        good in our lives, what or who is holding us, a child''s smile, a poem, someone''s
        love, perhaps spirit," Watts-Jones said. "We can allow appreciation for whatever
        beauty we may still see, even in the face of suffering, and if not, accept
        that at this moment, it is enough to be where you are."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c60e26c-1ad9-4cff-9f9a-dc7ee7c78054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:19.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da46feae-24a7-4f11-8a5b-119baa6dfa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:19.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After our brief interlude with gratitude, feel free to snuggle back
        up to your inner bah humbug.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417e1607-2a86-4397-9d0f-a30d29cbdc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:20.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3cd293-fcee-493f-b72f-892952f79050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:20.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we''re getting real, Thanksgiving is also a uniquely American
        tradition (sorry, Canada, I am not counting you) whose origins are murky at
        best. In true fake news fashion, the original Thanksgiving story reeks of
        propaganda, a tale we take at face value to feel good about American history
        and to stuff our faces.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee37ffd3-d4d9-4547-baab-b21f29fba8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:21.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697f64ac-2e6e-4648-860b-36c61d3ab1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:21.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, the story of Thanksgiving does nothing more than paint
        American lipstick on the proverbial colonial pig, hiding the true barbarism
        of a time when White men first set foot on the land that they would go on
        to claim, along with the lives of the vast majority of people already living
        there, whether by force or happenstance via smallpox.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fd63b5-0a9c-4547-9112-33becfeda526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:22.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db03493a-f879-4909-9e38-72a3ff413106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.994+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:22.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no turkey, no ubiquitous kumbaya. In fact, the only thing
        that was widespread between America''s earliest settlers and the Native Americans
        was a deadly contagion that disproportionately took out people of color. Sound
        familiar? Maybe the first Thanksgiving has more in common with this year than
        ever before. Many emotions rise to the surface, but gratitude is not one of
        them.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef67ec3-8921-4f93-97af-1c30b754747d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:23.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3649a458-d155-4109-a98a-37ef7d168d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:23.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the spirit of Festivus for the rest of us, and celebrating the
        anti-holiday to air grievances rather than pleasantries, I hereby rename Thanksgiving
        2020 "Grumpstaking," whereby we allow ourselves to feel whatever range of
        negative emotions we damn well feel like feeling without the pressure to proclaim
        all that we''re grateful for.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e564bc23-d63e-45a5-bf43-c551ad72520a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:24.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf94775d-3f28-4ad9-877a-c61fdd7b9a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:24.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t worry, you can eat all the pie.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7773b8e-d95c-4683-9a8e-3b7f144e4235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:40:54.995+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:25.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/23/health/forced-gratitude-positive-thinking-thanksgiving-wellness/index.html">You
        have permission to not be thankful this Thanksgiving</a>."</em></p>'
  'Megawide-GMR-NAIA-rehab-DOF-NEDA-question-on-funding':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'The Ninoy Aquino International Airport (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-23T18:40:30.731+08:00
    'imagesource': 'jcr:4bd7479f-3d56-4a59-8e08-9ebdd5b3f0f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a56a4deb-0a9a-4616-b087-869b2c207e09'
    'lead': 'The Megawide-GMR consortium says it has submitted additional documents
      proving its financial capacity to take on the rehabilitation of NAIA. A letter
      seen by CNN Philippines showed that DOF and NEDA thumbed down the group''s pitch
      due to "insufficient" equity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-23T18:43:32.045+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-24T23:45:33.769+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:13.399+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Megawide', 'GMR', 'NAIA', 'rehabilitation', 'upgrade', 'airport',
      'MIAA', 'DOF', 'NEDA']
    'template': '1'
    'title': 'Megawide-GMR insists it can foot NAIA rehab bill as funding capacity
      questioned'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100bfaf7-a87a-471e-8512-d3a7900c9f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:43:32.045+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:45:34.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> Megawide
        Construction Corp. and its Indian partner insisted anew that they have the
        financial footing to take on upgrading the Ninoy Aquino International Airport
        after two agencies struck down their latest pitch for the project.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5b5f94-7750-4f37-876b-a28259d910f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:43:32.045+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:45:34.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure, Megawide and its partner GMR Infrastructure said
        they have submitted additional requirements for a "joint and solidary liability"
        sought by the National Economic and Development Authority, which, along with
        the Department of Finance, returned the group''s proposal to rehabilitate
        the country''s busiest gateway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2d4f7b-af8d-4f46-bdf8-5b117717f062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:43:32.046+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:45:35.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The financial documents we submitted are sufficient to exclusively
        support the requirements of the NAIA project," Megawide managing director
        for transport Louie Ferrer said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931a7d8a-b383-4813-9d77-1c990711f9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:43:32.046+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:45:35.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer said this should already convince the NEDA-led panel to approve
        their proposal and move ahead with a Swiss challenge, or a call to other contractors
        if they are interested to build the same project at cheaper or more favorable
        terms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f669b6-3330-4777-b0c0-6f60d8c4ef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:43:32.046+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:45:36.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If no other bidders emerge, Megawide can bag the deal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166fbc01-b0c3-4557-812b-4dcfbae22056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:43:32.046+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:45:36.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NAIA rehabilitation plan is pegged to be worth ₱102 billion
        with a 15-year concession period. The country''s largest conglomerates earlier
        formed the NAIA Consortium to take on the project, but that deal fell apart
        after years of talks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae51bb2-c1af-4bf6-91a3-8a9f850b6185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:43:32.046+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:45:37.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megawide-GMR <a href="https://www.cnnphilippines.com/business/2020/7/17/Megawide-GMR-takes-over-NAIA-rehab-project.html">came
        in as the new partner of the Department of Transportation in July</a>. This
        is one of the government''s 104 flagship infrastructure projects under the
        <a href="http://cnnphilippines.com/business/2020/9/22/Build-Build-Build-new-list-104-projects.html">"Build,
        Build, Build" program.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f370f0bc-7288-449a-9566-3d3ff50c67f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:43:32.046+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:45:37.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A document seen by CNN Philippines showed that Finance Secretary
        Carlos Dominguez III and Acting Socioeconomic Planning Secretary Karl Kendrick
        Chua returned the plan of Megawide-GMR to the DOTr as the group appeared to
        be lacking funds to sustain the project.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c372dd93-a8b8-4515-8f69-2945c887d00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:43:32.046+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:45:38.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated Nov. 19, the Cabinet officials went on to explain
        that Megawide''s ₱18 billion equity as of end-2019 was just about half the
        ₱32.9 billion needed to support the NAIA project.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45943d4-a4ef-4850-9aa1-2fff4a005714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:43:32.046+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:45:38.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The financial capability of MCC is mostly hinged on uncertain sources.
        Most importantly, the requirement under the BOT (Build-Operate-Transfer) Law
        and its IRR is to establish the financial capacity at the time of submission
        of the proposal," the letter read, referring to Megawide''s next steps of
        raising capital via treasury shares, preferred shares, retained earnings,
        and projected cash generation of the deal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4c13de-801a-4ae3-b48b-3a87fb0c4eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:43:32.047+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:45:39.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2019/4/10/NAIA-Consortium-rehab-talks.html">Gov''t
        to rehabilitate NAIA on its own if talks with PH firms break down</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c73c7de-8edc-474b-84a1-cd87206756c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:01:27.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:39.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement released Monday night, Megawide said the
        letter "merely asked for the full submission of the requirements from the
        Megawide-GMR consortium to demonstrate capabilities to deliver a first-world
        NAIA."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a738891-a208-417b-8a6c-7caec37e6c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:01:27.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:40.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it complied with the requirements on Nov. 20, submitting
        to the MIAA additional proof of capability to sustain financing requirement.
        Megawide, however, said it has not received any official communication from
        the government.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe1eb8c-dfd7-40f9-8d8f-c9a6a2bb62df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:01:27.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:45:40.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megawide also denied a "false" news report that the proposal has
        been junked. It added that the incident may cause unnecessary delays and complications
        concerning the project.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb031a00-df14-42fc-8ee6-2602487c4437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:43:32.046+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:45:41.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megawide-GMR currently operates the Mactan-Cebu International Airport
        and recently completed upgrades to the Clark International Airport in Pampanga,
        which was the preferred contract of the economic team for NAIA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02250e68-3ec4-4e82-b29c-d7c277dc365f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:43:32.046+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:45:41.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now is the best time to get this project off the ground and we
        are ready to get to work as soon as we receive a formal notice of award,"
        Ferrer said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aae278-5c0c-49ce-86fd-0ff32e6fde8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:43:32.046+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:45:42.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, Megawide Foundation turned over its donation of
        communications and disaster response equipment to the Presidential Communications
        Operations Office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179178c7-8cac-4b70-bc1f-7781c4f42e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:43:32.046+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:45:42.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAIA has grown congested without any alternative gateways to fly
        to Metro Manila, the country''s main economic hub. President Rodrigo Duterte
        previously ordered the DOTr to have the Sangley airport in Cavite usable for
        general aviation by November in a bid to ease air traffic in Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426d1a99-df9b-426a-97d3-15bff9fa6ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:43:32.046+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:45:43.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, San Miguel Corporation has committed to <a href="https://cnnphilippines.com/business/2020/7/15/bulacan-airport-october.html?fbclid=IwAR15pbKSVJk-mg0LTtivDYBhu9SP8ue4kUU64kfoBACsxDBeyFPa_Vw7kt8">build
        a new international airport in Bulacan from scratch</a> for ₱736 billion.</p>'
