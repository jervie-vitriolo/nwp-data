  'overseas-deployment-health-workers-nurses-selection-process':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-11-23T11:24:13.793+08:00
    'imagesource': 'jcr:f8af880a-116f-4f73-8c0a-f2d4d095036c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96ecda8a-77af-4786-a58c-866ec8a1e056'
    'lead': 'POEA says it is still awaiting the resolution of the COVID-19 Inter-Agency
      Task Force to find out conditions stipulated in the approved overseas deployment
      of health workers, as questions on the selection process arise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-23T11:32:29.604+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T23:55:13.902+08:00
