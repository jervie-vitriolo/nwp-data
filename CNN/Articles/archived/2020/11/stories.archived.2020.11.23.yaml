      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lady solon said the required temperature of cold storage facilities
        for vaccines must be between negative 10 and negative 50 degrees Celsius,
        in accordance with international standards.</p>'
    '7':
