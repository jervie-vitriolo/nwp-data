      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc15bd12-672f-468d-b849-63ead5f93ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:38:18.140+08:00
