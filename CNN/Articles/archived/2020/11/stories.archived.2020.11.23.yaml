      'jcr:uuid': '59c94cec-9b43-4622-ad79-70b9924de680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:01:28.602+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:44:36.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both proposed Bayanihan 3 versions, however, want the National Economic
        Development Authority to turn in a long-term economic resilience plan to Congress,
        underscoring the need to ensure the economy can handle uncertainties and shocks
        such as the coronavirus pandemic.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8aaaf8-4060-4f6c-a086-6c687bfd264c'
      'mgnl:activationStatus': true
