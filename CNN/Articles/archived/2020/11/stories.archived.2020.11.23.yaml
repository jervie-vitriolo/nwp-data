      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b93192-366d-464f-a9ef-00b23093cd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:38:18.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:50:55.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The process was really trying to get Manny to say ''yes'' to developing
        it, and later on, to launching it," Ochosa said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a576d53f-b46a-4b82-a364-1af68570a064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:38:18.141+08:00
