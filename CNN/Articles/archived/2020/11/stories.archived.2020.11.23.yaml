      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The American Music Awards aired live
        Sunday night and some of the biggest names in music took home awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10c55aa-1cd4-4fc3-9d3b-e5e6e7b81859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:27:47.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:56:55.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taraji P. Henson hosted the show from The Microsoft Theater in Los
        Angeles and with Covid-19 protocols in place, the show had multiple live performances,
        in person presenters and even a small audience.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106c98b7-2e28-48c8-a58d-02abe9312ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:27:47.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:56:56.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Weeknd and Roddy Ricch led going into the event with eight nominations
        each. Justin Bieber and Shawn Mendes opened the show with their new single,
        "Monster." Bieber also performed two of his hit singles, "Lonely" and "Holy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69792d62-b213-4db0-b207-15ac10369811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:27:47.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:56:56.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katy Perry took the stage for the first time since becoming a mom
        and performed "Only Love" with Darius Rucker. Megan Thee Stallion also had
        a standout performance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c652a119-9ea2-46ad-a49a-86b87e1bf06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:27:47.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:56:57.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doja Cat won new artist of the year and Becky G won favorite female
        Latin artist, a brand new category at the AMAs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8770afad-e349-410d-ac41-9636dbb0ae57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T15:27:47.792+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:56:57.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artist of the year, the top prize of the night, went to Taylor Swift.
        Swift said she was unable to accept the award in person because she was busy
        rerecording her early music catalog, which was recently sold. Swift also won
        music video of the year and favorite female pop artist. She holds the record
        for most AMA career wins by a single artist with 32.</p>'
    '10':
