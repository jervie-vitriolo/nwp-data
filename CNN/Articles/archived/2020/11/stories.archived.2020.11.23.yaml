      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4eb6e5-d7e4-4c77-8e07-de39a13f0170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:28.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci cautioned that vaccines have to come, they have to be deployed
        and fundamental public health measures can''t be abandoned.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12dc27b-e915-498f-abb2-ddcabc853a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:28.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c69650c-3d3c-4f87-8dde-9fc4dceb92ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:29.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have said that initially there won''t be enough vaccine
        for everyone. The highest-priority groups, which include health care workers,
        the elderly and people with underlying medical conditions, will get the vaccine
        first.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bde3ef-509d-4e9e-b23e-5e4a03c2dbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:29.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9d27b0-7fc0-4f47-9190-3aaa5837fbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:30.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slaoui added Sunday that while the vaccine is under consideration
        for emergency use by the FDA, the US Centers for Disease Control and Prevention
        and its Advisory Committee on Immunization Practices will look into the data
        on the vaccines and issue guidance to all the states regarding which populations
        should be prioritized for the distribution of the vaccine.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2807f977-279e-4861-9f44-bbd9f92ad9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:30.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf3bb25-7b4e-4699-9217-a44a7482ad83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.480+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:31.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, Saloui said, it will be up to the states to determine how
        the vaccine is distributed at the local level.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c13bb3f-9d09-4383-9e36-2b7a1c0c414a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:31.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e3ee50-6bb3-4d2b-a847-746da6612175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:32.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each state will independently decide, taking into account the guidance,
        who to immunize," he added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbc8e62-f66e-42d8-a0b8-7b987a727531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:32.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fbec05-e02a-4462-ac0e-22bb5a3f8969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T06:17:48.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:59:33.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So some states may make different decisions depending on their
        population and their situation," Slaoui added, emphasizing again that the
        highest-risk people, front line and health care workers will be among the
        first to receive a vaccine in the coming months.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e2be4e-d6ea-4302-baac-a7b106057645'
