      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will be a pity if we will only act once we received
        the vaccines. Then the vaccines will be spoiled. Instead of us recovering
        or avoiding catching COVID-19, we may become more ill and create more damage.]</p>'
