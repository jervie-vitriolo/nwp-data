      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:43:25.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the approved 2021 national budget by the House of Representatives,
        only ₱2.5 billion was allocated for COVID-19 vaccines. The Department of Health
        said an additional ₱10.5 billion budget is needed for the distribution of
        vaccines in the country next year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c96d8e-b4c2-41c8-a999-2e3d5f9b68f7'
