      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914aa30e-6caf-446f-973a-1984eda6b9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:47.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outlandish nature of such claims is forcing some high-profile
        Republicans to say enough is enough for Trump''s destructive, democracy-tainting
        behavior.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1395276e-1801-417e-998a-b04bc8280bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:48.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4552ee74-1a25-4a9f-a59f-00a7cf854e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:48.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after Trump''s legal defeat Saturday, Republican Sen. Pat
        Toomey, who is shielded from being primaried by Trump supporters since he
        is not running for another term in 2022, said the decision by Brann, "a longtime
        conservative Republican," meant the President''s legal options had been exhausted
        and he congratulated "President-elect Biden and Vice President-elect Kamala
        Harris."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20c035d-b59f-43aa-b7bb-554637e1c88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:49.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9efaa7a-2c44-467c-81ce-e682e39316ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:49.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christie, who helped the President prepare for this year''s debates,
        said that for all the bizarre claims that Giuliani''s team makes in court,
        they do not produce evidence of fraud when they come before a judge.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd527363e-41a9-4bba-b2c0-f4e9b9e7cd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:50.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbeb3a2-7754-4da4-bead-d33dbe99cb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:50.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been a supporter of the President''s. I voted for him twice,
        but elections have consequences, and we cannot continue to act as if something
        happened here that didn''t happen," Christie, an ABC contributor, said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf6009e-72aa-4fc3-8bda-20f07d261cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:51.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece49011-10b7-4abc-84e3-096b4a60739e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:51.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upton, the Michigan congressman, told CNN''s Dana Bash that "the
        voters have spoken. I mean, here in Michigan, it was a 154,000 vote margin
        by President-elect Biden, and no one has come up with any evidence of fraud
        or abuse. ... It''s not a razor thin margin."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53477b08-9cbb-48d3-9397-eb79e8519bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:52.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f783a4e-8160-42f4-bf19-2a1c4e133f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:52.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to Saturday''s statement from third-ranking House Republican
        Rep. Liz Cheney of Wyoming, who said Trump should respect "the sanctity of
        our electoral process" if he can''t prove his claims in court.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d6fa47-0673-4aba-8b01-bdb074b172cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:53.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc27f9f3-678b-420b-b2dc-20c9c1c42d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:53.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogan, a frequent Trump critic, said on "State of the Union" that
        "it''s time for them to stop the nonsense. It just gets more bizarre every
        single day. And, frankly, I''m embarrassed that more people in the party aren''t
        speaking up." The Maryland governor''s comments earned a tweeted rebuke from
        the President.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd82666-4a57-45c2-958c-8802893ce068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:54.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28651595-8160-48ea-ac93-6b80519db30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:54.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On NBC''s "Meet the Press," North Dakota Sen. Kevin Cramer, a Trump
        ally, did not openly break with the President, but did say a transition ought
        to begin. And on "Fox News Sunday," former Republican Rep. Jason Chaffetz
        of Utah said that while he hoped Trump, whom he has staunchly supported, would
        eventually prevail, the White House should "loosen up that money" Biden needs
        to run his transition in order to assure the continuity of government.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cb8ea8-8e1b-4e81-8433-0e1fd8bd0e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:55.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80544f1-850c-4f4b-944e-226e4c2ba37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:55.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Michigan moves</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766caf14-5922-4672-b7fb-c7274504f5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:56.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan, a battleground that went for Trump in 2016 but where Biden
        won by more than 150,000 votes this year, will be in the spotlight again on
        Monday with a key Republican on the state''s canvassing board expected to
        vote against certifying the election.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae8855a-ecb1-4c17-b597-1c635f754c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:56.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c49902-a257-4788-abed-747c8eca1d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:57.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP Rep. Paul Mitchell of Michigan has said that one of the two
        Republican members on the board, Norman Shinkle, will vote against certification
        until an investigation is completed, CNN''s Tapper and Annie Grayer reported.
        Despite producing affidavits alleging irregularities in the Wolverine State,
        the Trump campaign hasn''t produced evidence that has stood up in court. The
        chances of the election being certified on Monday now depend on the vote of
        the other GOP member of the canvassing board, Aaron Van Langevelde. A failure
        to certify the election could leave the dispute in the hands of Michigan Democratic
        Gov. Gretchen Whitmer or the state''s Supreme Court.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acb8db4-0890-4486-9ed3-8c1858d6aec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:57.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b5bb69-ee95-4dc5-a5f0-ae629c183c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:58.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his aides have placed considerable pressure on local politicians
        in Michigan to thwart Biden''s victory. The President summoned two members
        of the state legislature''s Republican leadership to the White House on Friday.
        But they emerged to say that they have been made aware of no information that
        would change the outcome of the election.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5453ed4a-ccfc-4acd-9cd4-90f8d7edf4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:58.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339d4bf0-8093-4dc3-8b50-58f69683973d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pennsylvania, where Biden''s margin is more than 81,000 votes,
        most of the county Boards of Elections are expected to meet on Monday to certify
        their election results. Philadelphia is expected to meet Monday or Tuesday
        depending on a pending lawsuit filed in state court attempting to delay certification.
        Counties send results to Pennsylvania Secretary of State Kathy Boockvar, who
        will award the state''s 20 electoral votes to the winner.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634aca3d-35b8-4347-9ddd-75d595bd6e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:59.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36df3299-1b4b-4aff-9268-6a1501f1afce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:00.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cascading certification deadlines and continued reversals in
        court mean that Trump''s already thin hopes of overturning the election results
        are becoming more miniscule by the day.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18eef61-ab7d-463f-b282-fedfee2c6fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:47:00.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/23/politics/donald-trump-republicans-transition/index.html">More
        Republicans are losing patience with Trump''s legal absurdities</a>."</em></p>'
  'celebrating-thanksgiving-2020-coronavirus-pandemic':
    'author': 'Allison Hope, CNN'
