      'mgnl:type': 'text'
      'text': '<p>He added that the DBM has also released the budget for the recently
        approved <a href="https://cnnphilippines.com/news/2020/11/16/covid-health-workers-additional-benefits.html">monthly
        special risk allowance of ₱5,000 and monthly active hazard duty pay of ₱3,000
        for frontline health workers.</a></p>'
