    'title': 'US renews commitment to stand with PH on arbitral ruling on West Philippine
      Sea'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e423199c-0e91-45d0-a241-f5ccd6c38d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:06:21.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:46.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)</strong> — The
        United States on Monday vowed to continue helping the country protect its
        sovereign rights and maritime resources, as US National Security Adviser Robert
        O''Brien blasted China for being "aggressive" in its incursions in the South
        China Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eda6d6-dc4c-4f7e-a9d7-914f65491dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:06:21.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:46.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585def19-119c-4497-9442-a8749bd15668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:06:21.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:47.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien led the ceremonial turnover of $18-million worth of weapons
        systems, including precision-guided munitions, for use by the military to
        counter terrorism. He said the donation was the result of the phone call between
        US President Donald Trump and President Rodrigo Duterte in April.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">“We look
        forward to training on the use of these weapons with the best and undisputed
        military power in the world. The only one in history selflessly dedicated
        to the freedom and independence of other countries wherever threatened in
        the world”, Sec. <a href="https://twitter.com/teddyboylocsin?ref_src=twsrc%5Etfw">@teddyboylocsin</a>
        added. <a href="https://t.co/IOjhuUQC3k">pic.twitter.com/IOjhuUQC3k</a></p>&mdash;
        DFA Philippines (@DFAPHL) <a href="https://twitter.com/DFAPHL/status/1330706576290635776?ref_src=twsrc%5Etfw">November
        23, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2586ad5b-ce7e-4f27-be30-1eca6562789a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T14:35:53.708+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:47.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb040c91-0350-40c6-9cc9-4db650c96b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:06:21.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:48.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from counterterrorism support, O''Brien said the US will continue
        to be an ally when it comes to maritime security, reiterating America''s recognition
        of the 2016 arbitral tribunal ruling on the South China Sea that negated China''s
        historic and economic claims to much of the disputed waters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b07bdcb-906e-405f-bd1f-9e63bb9503f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:06:21.235+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:48.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16836a84-fb84-40cd-8cbd-3dfb13059c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:06:21.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:49.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those resources belong to the children and grandchildren of the
        people here. They belong to the Philippine people," O''Brien said. "They don''t
        belong to some other country that just because — they may be big and they
        may be bigger than the Philippines — they can come take away and convert the
        resources of the Philippine people. That''s just wrong," O''Brien said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f787e1-61c0-4bb0-9dcc-bb1dbaa79dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:06:21.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:49.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23245697-dd81-4e8a-9b4c-c2e7f188eecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:06:21.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:50.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Brien, a lawyer, took a hardline stance against China''s incursions
        in the South China Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd57d242-9aec-45c6-af8e-6aaab5370a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:06:21.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:50.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4abbf75-4842-4334-92d6-b69e312cab06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:06:21.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:51.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The oil, gas, minerals, fisheries within the exclusive economic
        zone in the Philippines belong to your country. We don''t want to go back
        to an era of ''might makes right,''" he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa150585-88be-437d-8743-059d798a3115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:06:21.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:51.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a38037-67fc-4a65-92b7-022a201a4faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:06:21.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:52.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo in July asserted the stand of
        the US that Beijing''s claims in the South China Sea are "completely unlawful"
        and accuses the Asian powerhouse of "bullying to control them." He also took
        aim at China''s attempts to establish maritime claims inside other countries''
        Exclusive Economic Zones — areas extending 200 nautical miles into the sea
        from the coast of a sovereign state.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d50d504-ea3d-4647-ba75-a5bb143c3615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:06:21.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:52.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651a4d5b-b96c-4d30-97d9-8345de4d52f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:06:21.236+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:53.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2020/7/14/US-China-South-China-Sea-maritime-claims.html">Related:
        US declares ''most'' of China''s maritime claims in South China Sea illegal</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19073b9-eeba-4b6d-a920-2d52a190dd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:06:21.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:53.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6dfdb9-0900-46c7-b668-40c802a86bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:06:21.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:54.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, meanwhile, hit back at the US official''s remarks. The Chinese
        Embassy in Manila said O''Brien''s comments attempted to sow discord between
        China and the Philippines, claiming the visit''s aim was to create chaos between
        the two nations for the "selfish interests of the US."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8412df52-bef6-4545-868e-7c9f0c7e987f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:06:21.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:54.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228f709d-ecc4-4b73-aa55-be94b5b2b298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:06:21.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:55.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We firmly oppose these remarks which are full of Cold War mentality
        and wantonly incite confrontation," it said in a statement late Monday. "We
        urge the US side to respect China’s territorial sovereignty and maritime rights
        and interests in the SCS, respect the joint efforts of China and ASEAN countries
        for maintaining a peaceful and stable South China Sea and stop interfering
        and inciting confrontation in the SCS."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece68965-2de1-4763-b33e-1330f6fc16c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:06:21.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:55.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dfd35c-78a5-4316-bbe5-258aeb93c69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:06:21.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:56.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, O''Brien also welcomed the Philippines'' decision to
        extend the suspension of the abrogation of the Visiting Forces Agreement for
        another six months.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aabb14f-e57b-49df-a849-81af2f7c8716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:06:21.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:56.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7242829-0bd5-4431-bd22-5e55b1770167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:06:21.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:57.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to the Visiting Forces Agreement continuing to
        facilitate closer cooperation in combating terrorism," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadedf67-68c9-4b3b-90a8-d8913fecf05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:06:21.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:57.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f531216-5171-4191-a79c-a4d6529aa80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-24T09:06:21.237+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T23:52:58.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VFA is the first of two agreements between Washington and Manila
        about the treatment of their troops when they are in the US or the Philippines.
        The 1998 deal includes provisions on visa and passport policies for American
        troops, and rights of the US government to retain jurisdiction over its military
        personnel, among others.</p>'
