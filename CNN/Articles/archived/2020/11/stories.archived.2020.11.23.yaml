      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artists in the Cordillera region will talk about their practice
        and an upcoming exhibit they’ve been putting together. Participating are Rocky
        Cajigan, Rica Concepcion, Kawayan de Guia, Nona Garcia, Tommy Hafalla, Perry
        Mamaril, Bong Sanchez, and Gail Vicente.</p>'
