      'mgnl:type': 'text'
      'text': '<p>Appearing via video from another location, Swift thanked her fans,
        who she said "have been beyond wonderful all the years of my career, but especially
        this one when we''ve been so far apart, we haven''t been able to see each
        other in concert" because of the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80114ed9-2e97-44cc-9d46-08c18ee2aa83'
      'mgnl:activationStatus': true
