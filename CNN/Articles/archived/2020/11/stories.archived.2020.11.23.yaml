      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s hard for the average person
        to tell Dani, Lenore, and Bella apart: They all sport fashionably fuzzy brown
        coats and enjoy a lot of the same activities, like playing in icy-cold water
        and, occasionally, ripping apart a freshly caught fish.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38646b5-270d-4985-9bf4-c39f706206d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:17.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b44123-68df-41fc-bd39-0955beb97af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:17.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melanie Clapham is not the average person. As a bear biologist,
        she has spent over a decade studying these grizzly bears, who live in Knight
        Inlet in British Columbia, Canada, and developed a sense for who is who by
        paying attention to little things that make them different.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1434356-ca16-4435-b4e2-63b6dab93a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:18.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d9c307-a284-4a88-bc6e-d25317975aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:18.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I use individual characteristics — say, one bear has a nick in
        its ear or a scar on the nose," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d7b3d1-765c-4772-90cb-846281b119d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:19.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e071ff-e584-4fad-ad4d-d95876294510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:19.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Clapham knows most people don''t have her eye for detail, and
        the bears'' appearances change dramatically over the course of a year — such
        as when they get winter coats and fatten up before denning — which makes it
        even harder to distinguish between, say, Toffee and Blonde Teddy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec88f17-5c3e-467c-8154-e165a091e68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:20.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07304446-9363-4dd7-8b7f-39d7ae965624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:20.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracking individual bears is important, she explained, because it
        can help with research and conservation of the species; knowing which bear
        is which could even help with problems like figuring out if a certain grizzly
        is getting into garbage cans or attacking a farmer''s livestock. Several years
        ago Clapham began wondering whether a technology typically used to identify
        humans might be able to help: facial recognition software, which compares
        measurements between different facial features in one image to those in another.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39caafdf-9772-480c-a6ae-9c65e6279926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:21.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21e7ca7-e9dc-4cb9-977c-b71e9d9c753a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:21.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clapham teamed up with two Silicon Valley-based tech workers and
        together they created BearID, which uses facial-recognition software to monitor
        grizzly bears. So far, the project has used AI to recognize 132 of the animals
        individually.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a113692-1d53-4b6e-bc45-345c3b362fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:22.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e387dd-7562-42a0-b434-8f0565b99583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:22.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While facial-recognition technology known as a tool for identifying
        humans — and a controversial one at that, due to well-known issues regarding
        privacy, accuracy, and bias — BearID is one of several efforts to adapt it
        for animals in the wild and on farms. Proponents of the technology, such as
        Clapham, say it''s a cheaper, longer-lasting, less invasive (and with animals
        such as bears, less dangerous) way to track animals than, say, attaching a
        collar or piercing an ear to attach an RFID tag.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173e773d-5e46-41c0-b2df-f3fd4f4b73d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:23.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0669b282-4516-438b-8bca-09e211bf42b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:23.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Building a grizzly data set</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7006a42b-f415-40c4-8fd0-74d33fd1656e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:24.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Clapham, who''s also a postdoctoral fellow at the Unversity
        of Victoria, this interest in combining bears and AI has been in the works
        for years. In 2017 she joined Wildlabs.net, which connects conservationists
        with those in the tech community. There, she quickly met Ed Miller and Mary
        Nguyen — two tech workers in San Jose, California (who happen to be married)
        who were interested in machine learning and watching grizzlies via live webcam
        at another popular bear hangout, Brooks Falls in Alaska''s Katmai National
        Park.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea93efd-d34c-428f-85fc-324e6196d3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:24.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1249f29b-b68a-4999-87f0-56b86cc61819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:25.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trio has since gathered thousands of bear photos from Knight
        Inlet and Brooks River to create data sets, and adapted existing artificial
        intelligence software called Dog Hipsterizer (used, naturally, to add silly
        mustaches and hats to pictures of dogs) to spot bear faces in their images.
        Once the faces are detected, they can also use AI to recognize specific bears.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c3d8fc-ff4b-499b-be2c-326581c51eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:25.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dff8f7-236b-4bdd-bbb8-08af29483506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.170+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:26.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does way better than we do," said Miller.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f5c12e-8227-4fc5-8e1f-78a3e127856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:26.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbea327a-6f4e-4db1-bf87-b8126708ad78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:27.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, BearID has collected 4,674 images of grizzly bears; 80%
        of the images were used for training the facial-recognition system, Clapham
        said, and the remaining 20% for testing it. According to recently-published
        research from her and her collaborators, the system is 84% accurate. The bear
        you''re trying to recognize must already be in the group''s relatively small
        dataset, though.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a002de-e827-4456-8c81-fcac2444940b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:27.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b71e89-9664-43bc-a755-3904951638bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:28.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Facial recognition on the ranch</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd420d1fc-80cb-44e2-a3d9-a9abacdfe451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:28.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While BearID is putting names to faces in the wild, Joe Hoagland
        is trying to do likewise on cattle ranches. Hoagland, a cattle rancher in
        Leavenworth, Kansas, is building an app called CattleTracs that he said will
        enable anyone to snap pictures of cattle that will be stored along with GPS
        coordinates and the date of the photo in an online database. Subsequent photos
        of the same animal will be able to matched to the earlier photographs, helping
        track them over time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813a81b9-b7b7-4eea-9755-d421eb2f02b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:29.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b1c018-f621-4034-bbc9-c5cedfa7827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:29.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beef cattle, he explained, pass through many different people and
        places during their lives, from producers to pasture operations to feed lots
        and then to meat packing plants. There isn''t much tracking between them,
        which makes it hard to investigate problems like animal-based diseases that
        can devastate livestock and may harm people, too. Hoagland expects the app
        to be available by the end of the year.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8846e80f-a221-4aa1-875a-8bff67053522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:30.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d588b26-26bb-4990-805e-993725e59936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:30.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being able to trace that diseased animal, find its source, quarantine
        it, do contact tracing — all the things we''re talking about with coronavirus
        are things we can do with animals, too," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8b3d6c-1c94-4d4c-98ca-f55ec0c1cf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:31.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273958c0-23c9-421f-bf0d-af92b43acbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:31.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoagland approached KC Olson, a professor at Kansas State University,
        who brought together a group of specialists at the school in areas like veterinary
        science and computer science in order to gather pictures of cattle to create
        a database for training and testing an AI system. They built a proof-of-concept
        system in March that included more than 135,000 images of 1,000 young beef
        cattle; Olson said it was 94% accurate at identifying animals, whether or
        not it had seen them before.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786e2dfc-a94d-4064-ba16-3d5594c9f9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:32.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af2d07f-4a25-4e48-b68f-279524f24f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:32.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that''s far better than what he''s seen with RFID tags and
        readers, which can work poorly when cattle are densely packed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bea61df-2ce4-423b-8a0a-723963e0705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.171+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:33.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ea77b9-2b14-4d7f-9921-2ebaa1d8d32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:33.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a major leap forward in accuracy," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1face83-1c83-405d-ae60-105904b9d1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:34.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5fc1bc-67af-452c-be3e-112117f274d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:34.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gold for poachers</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b6698e-f6a3-4df1-ba1a-3ad6450118d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:35.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although facial recognition for animals isn''t fraught with the
        same privacy, bias, and surveillance issues as it is for people, there are
        unique issues to consider.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3030fdb1-bb32-4bde-945c-bf0dc8f19a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:35.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ca7ce3-e90b-46ab-8eda-9fcc3bc0c2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:36.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, while surveillance technology could help protect animals,
        it may also be used against them. Tanya Berger-Wolf, co-founder and director
        of Wildbook.org, which is an AI platform for wildlife research projects, stressed
        the importance of controlling access to animal data to those who have been
        vetted.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd852b097-7934-469c-b51f-7937d6e1ed94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:36.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1871b79c-9f56-4189-9894-96e0b9b9283d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:37.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s great for scientists and conservation managers is also
        gold for poachers of wildlife," she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed1bf88-3284-4d0c-a6e3-723320cd7d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:37.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1421b80a-2452-4dac-b993-42add5e1da6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:38.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because a poacher could use images of animals, coupled with
        data such as GPS coordinates that may be attached to the photos, to find them.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45916812-6c0d-4d9a-b4cc-f699ab69003d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:38.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f214cc-e56d-4b56-9d78-b9d5d41286de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:39.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also the difficulty of collecting a large number of images
        of individual animals — from multiple viewpoints, in different lighting conditions,
        without obstructions like plants, taken repeatedly over time — to train AI
        networks.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13b0e95-b04a-4133-a2c3-53c37f78169c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:39.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4f2da7-0491-4a8d-ba6f-e73a3a7428b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:40.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anil Jain, a computer science professor at Michigan State University,
        knows this better than most: He and his colleagues studied how facial-recognition
        software could be used to identify lemurs, golden monkeys, and chimpanzees
        — the hope was to help track endangered animals and halt animal trafficking.
        They released an Android smartphone app in 2018 called PrimID that let users
        compare their own primate photos to ones in their database.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ace043-48ff-4456-9669-cb56cd02030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.172+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:40.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d00cdf-1a00-43c1-bbed-533376af0aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:41.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jain, who is no longer working on that project, said gathering sufficient
        animal photos was particularly tricky — especially with lemurs, who may bunch
        together in a tree. Facial-recognition networks for humans, he noted, may
        be trained with millions of photos of hundreds of thousands of people; BearID
        has relied upon just a fraction as many so far, as did Jain''s research.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5049f335-86e3-43d5-a898-87a700075c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:41.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1d846e-9d38-458b-b54b-47929fa931a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:42.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clapham said she has more images of some bears than others, so her
        team is trying to get more of the bears that are less represented in the dataset.
        The researchers also want to stfart training their AI system on footage from
        camera traps, which are cameras equipped with a sensor and lights and placed
        in the wilderness where animals may wander by and trigger video recordings.
        They''re considering how BearID could go beyond bears to other animals as
        well.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22085dd-007f-4d55-8d37-e0e622dd8346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:42.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2376d6e3-f0ce-4b30-836e-319861fd396f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.173+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:43.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Really any species we can get good training data for we should
        potentially be able to develop this type of facial recognition for as well,"
        Clapham said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f483a4-9aec-4325-9650-5be92a510282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T08:06:23.169+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:58:43.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.wsmv.com/news/us_world_news/face-recognition-isnt-just-for-humans-its-learning-to-identify-bears-and-cows-too/image_ec6181b8-590c-5645-a1b1-8ebaf6bb6233.html#:~:text=Call%204%20Action-,Face%20recognition%20isn''t%20just%20for%20humans%20%E2%80%94%20it''s%20learning%20to,identify%20bears%20and%20cows%2C%20too&amp;text=%2C%20an%20upcoming%20app%20for%20monitoring,to%20tell%20the%20animals%20apart."
        href="https://www.wsmv.com/news/us_world_news/face-recognition-isnt-just-for-humans-its-learning-to-identify-bears-and-cows-too/image_ec6181b8-590c-5645-a1b1-8ebaf6bb6233.html#:~:text=Call%204%20Action-,Face%20recognition%20isn''t%20just%20for%20humans%20%E2%80%94%20it''s%20learning%20to,identify%20bears%20and%20cows%2C%20too&amp;text=%2C%20an%20upcoming%20app%20for%20monitoring,to%20tell%20the%20animals%20apart.">Face
        recognition isn''t just for humans — it''s learning to identify bears and
        cows, too</a>''</em></p>'
