    'lead': 'Four years ago, a grandmother accidentally invited a stranger to her
      Thanksgiving dinner via text message. Ever since, they''ve celebrated the holiday
      together and despite the pandemic, this year was no exception.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-23T13:41:00.612+08:00
