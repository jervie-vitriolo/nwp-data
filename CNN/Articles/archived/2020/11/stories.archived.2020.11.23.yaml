      'mgnl:lastActivated': 2023-01-24T23:44:33.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body shall be composed of the Senate President, Speaker of the
        House, seven Cabinet members designated by the President, one senator designated
        by the Senate President, and three congressmen designated by the House Speaker,
        one of which hails from the "dominant minority party."</p>'
    '35':
