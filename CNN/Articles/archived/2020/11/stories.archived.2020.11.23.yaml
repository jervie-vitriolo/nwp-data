      'jcr:uuid': 'caa03b24-140b-4ee4-9917-54b198d87f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:53:05.522+08:00
      'mgnl:createdBy': 'bamba'
