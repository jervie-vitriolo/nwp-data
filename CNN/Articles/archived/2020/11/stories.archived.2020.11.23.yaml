    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['nurses', 'DOLE', 'POEA', 'Filipino-Nurses-United', 'healthcare-workers',
      'overseas-deployment']
    'template': '1'
    'title': 'POEA awaits IATF rules on health workers’ deployment as group questions
      selection policy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821a6e29-8505-4ea7-829a-a4f34c1c5e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T11:32:29.604+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:55:14.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23)—&nbsp;</strong>The
        Philippine Overseas Employment Administration said Monday it is still awaiting
        the resolution of the COVID-19 Inter-Agency Task Force regarding the conditions
        stipulated in the <a href="https://cnnphilippines.com/news/2020/11/21/Duterte-lifts-deployment-ban-health-workers.html">approved
        overseas deployment of health workers</a>, as questions on the selection process
        arise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6395ce-92ca-4d49-abdb-cdf8a7bbb1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:13:47.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:55:14.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media forum, POEA Administrator Bernard Olalia said the agency’s
        governing board has already crafted a draft resolution on the matter, but
        noted the document would also have to be patterned after IATF’s rules.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ba23db-a8e3-4a8a-a7c0-e605d5d1892b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:13:47.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:55:15.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Inaantay pa po namin</em> actually <em>‘yung</em> language
        <em>noong</em> IATF resolution, <em>kung ano ba ‘yung</em> condition d<em>oon
        na nakalagay sa</em> 5,000,” Olalia said, referring to the yearly cap set
        by the government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3722364-eff3-4f28-83aa-9326ff5fde93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:13:47.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:55:15.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ito ba ay patungkol lamang sa</em> new hires, private deployment?
        <em>Kasama ba dito ‘yung mga</em> deployment <em>natin sa tinatawag nating</em>
        G to G <em>o ‘yung</em> government-to-government deployment<em> natin? Pag
        nakita na ng</em> POEA governing board <em>‘yung mga</em> conditions, <em>makakapagbigay
        na po tayo ng mas kategoryang kasagutan,”</em> he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c93357-1cfb-4906-b286-2bf91a7fd8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:13:47.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:55:16.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re actually still waiting for the language of the
        IATF resolution, what the conditions are for the 5,000 cap. Is this pertaining
        to new hires, private deployment? Are government-to-government deployment
        included? Once the governing board sees the conditions, we’ll able to provide
        a more categorical answer.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b3508c-8a13-41f8-8f30-0701be454c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:13:47.806+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:55:16.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Filipino Nurses United questioned how the government
        would allocate the 5,000 slots for medical workers, given the average deployment
        number for nurses alone is almost thrice the approved annual ceiling.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f262e7-d8fd-4896-aae1-931b5f972477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:13:47.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:55:17.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Remember that we have an average of around 13,000 nurses going
        out of the country every year. So if we only have 5,000, limited number of
        health workers to be allowed to work in other countries, how will the 14 other
        categories of health professionals share the 5,000 allocation for working
        in other countries?” FNU president Maristella Abenojar told CNN Philippines’
        <em>The Source.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eef14f-fee0-426c-b21d-d6ceed957d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:13:47.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:55:17.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abenojar added there are almost 1,500 nurses bound for Saudi Arabia
        at the moment, while dozens of others will also be travelling to European
        countries including the United Kingdom and Ireland.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e99df1-2f81-473a-8f2c-5579eb298598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:13:47.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:55:18.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FNU and other groups earlier lauded the government for lifting
        the deployment ban, but raised concerns over the 5,000 limit which they said
        may not be workable unless the government settles the delayed salaries, hazard
        pay, and special risk allowance promised for thousands of health workers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b15c44-96a6-4ecf-b8ae-c1f2dc5a956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:13:47.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:55:18.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The joy is not totally complete because of the 5,000 cap. We feel
        that this is not the solution if we want to entice our nurses to work in the
        country… What we are urging in our organization is for the government to really
        provide the timely salaries and give the compensation due for them, so they
        can entice more nurses to work here,” Abenojar said, adding she has yet to
        personally talk to Labor Secretary Silvestre Bello III regarding the issue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f4e038-c564-4e4e-87aa-0710194b5163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:13:47.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:55:19.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deployment cap can still change</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ff4b4e-768c-4033-a49e-8f3f7a208b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:13:47.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:55:20.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines, the DOLE chief said
        the cap is still subject to assessment, and <a href="https://cnnphilippines.com/news/2020/11/22/DOLE-deployment-cap-nurses-health-workers-COVID.html">can
        be expanded in the future</a> depending on the COVID-19 situation in the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d16c6ea-e0b4-448d-8740-1b5cfa86b4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:13:47.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:55:20.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang echoed the sentiment, saying the 5,000 limit was an initial
        estimate from DOLE.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059a252c-fa70-4e29-a1ae-aabb69d30960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:13:47.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:55:21.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Yung</em> 5,000 <em>ay</em> more or less,<em> ''yan ''yung</em>
        estimate<em> ni</em> Sec. Bello <em>na mga</em> health professionals <em>na
        nais at pupwede nang umalis. Kasi hindi naman po madaling umalis lalo na kung
        gusto niyong pumunta sa lugar gaya ng Amerika, nakapatagal ng proseso dyan,</em>”
        Harry Roque, spokesperson of the COVID-19 inter-agency task force, said in
        a media briefing on the same day.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c76971-31c4-48b6-b9d7-62bcda75dbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:13:47.807+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:55:21.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The 5,000 is more or less Sec. Bello’s estimate of
        health professionals who want and can already leave. Because leaving is not
        that easy, especially if you want to go to countries like America, the process
        there is very long.]</p>'
  'COVID-19-vaccine-Lacson-Romualdez':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-23T12:43:04.242+08:00
    'imagesource': 'jcr:5ccf1aa5-4d48-4161-9185-d1e63f1086bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2820f68-c44f-42f4-928b-696579124726'
    'lead': 'The Department of Health warns the public and manufacturers on Monday
      against selling unregistered drugs that have not been cleared as safe and effective
      by the country''s health and regulatory officials, following reports that some
      lawmakers have already been vaccinated against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-23T12:47:48.377+08:00
