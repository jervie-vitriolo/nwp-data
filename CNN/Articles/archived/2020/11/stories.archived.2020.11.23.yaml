      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 24) —</strong> The
        Philippine Space Agency will soon add engineers and scientists to its roster
        of employees to help develop and promote space science technology in the country.</p>'
