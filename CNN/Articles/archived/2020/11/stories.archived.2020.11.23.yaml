      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, as Florida health officials were reporting nearly 3,000
        new cases in one day, the state was bracing to become "like a house on fire,"
        said Mike Osterholm, director of the Center for Infectious Disease Research
        and Policy at the University of Minnesota.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b074fd-a0d5-4728-b115-567fa1071ea4'
