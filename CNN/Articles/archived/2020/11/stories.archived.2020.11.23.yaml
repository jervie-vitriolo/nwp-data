  'jessica-zafra-the-age-of-umbrage-interview':
    'author': 'Oliver Emocling'
    'caption': 'Four years after quitting her newspaper column, and two books since
      then, Jessica Zafra finally publishes her first novel, "The Age of Umbrage."
      Photo by KITKAT PAJARO'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2020-11-23T18:27:39.578+08:00
    'imagesource': 'jcr:00242694-bc18-46ac-9886-649981ae50b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1bce709-832f-4d1e-8a09-fc468909192a'
    'lead': 'Four years after quitting her newspaper column, and two books since then,
      Jessica Zafra finally publishes her first novel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-23T18:34:01.500+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-24T23:47:04.932+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:07.536+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Jessica Zafra is done with writing columns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28862893-6144-48f9-a286-0fdb6c0fb454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.500+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:05.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> In the aftermath
        of the US elections, Jessica Zafra picked up Isabel Wilkerson’s book “Caste:
        The Origins of our Discontent.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a095c5a0-d807-46e3-a401-b744bb0de89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.500+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:05.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She argues that the problem of the US is not racism but casteism.
        Your caste is determined by what is perceived to be your race because race
        is a social, not biological construct. So they look at the color of your skin,
        and you know, you could be Barack Obama but being non-white, you are considered
        inferior to the dominant caste which is these white people,” Zafra explains.
        “It’s very distressing. After reading this, I thought, ‘This was an eye-opener.
        Now back to fiction.’”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fee9cf-1a07-427d-9d1d-de9ad8495f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.500+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:06.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zafra is done with non-fiction.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715e8022-4dd8-4b43-b5fc-42b6953aaa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.500+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:06.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She quit writing for a newspaper in 2016, and, save for a travelogue
        of Central Europe, has been pouring her time into writing fiction. She published
        a collection of short stories in 2019 (an omnibus of two earlier collections).
        And this year, Zafra gave the world her first novel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e267e41d-243a-4d09-99ef-f0901c87e6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.500+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:07.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Age of Umbrage,” which was published by Ateneo de Manila University
        Press last month, tells the life of Guada as she navigates the (sometimes
        absurd, sometimes lonely) world of the wealthy. But like the Kate Bush shirt
        she wears to tennis and the books she reads in the Almagro library, the privilege
        she grows up with doesn’t really belong to her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ca1972-ed9b-4a8f-823d-b6b59ecd1709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.500+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:07.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zafra finished writing the novel in three months in 2016. But as
        she likes to put it, “[it took] three months and all the thirty years of attempt”
        to finally complete a novel that she doesn’t hate. (She drafted two “horrible”
        novels before this and made sure that no one will ever find them in her files).</p>'
    '97':
      'image': 'jcr:73d931ad-559c-4a08-a556-8cd5faa906c8'
      'imageCaption': 'Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbcbfd0-5404-4aaf-98f5-e2f6cbd86ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.507+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:08.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6803ac9-3e18-4cc5-b786-2a8321d12a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.500+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:08.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zafra calls 2016 the beginning of the apocalypse, but in a way,
        it is also the end of her detour. “Columns were something I did to make a
        living, but fiction is what I’ve always wanted to do,” Zafra explains.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878e66a6-31c9-4f53-be95-edfddb5b0f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.500+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:09.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this interview, Zafra talks about the process of writing the
        novel, the role of writers in this age, and why she’s only on Instagram.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88144356-eadc-45db-b66a-5e41532f224d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.501+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:09.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When I started reading “The Age of Umbrage,” I didn''t have
        any idea of what it''s about.</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e782662b-56b3-4ea4-99f6-058ab7de2268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.501+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:10.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Great. That''s the best way to start.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9afb55-bc68-4c5c-b497-ab8cbe70d97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.501+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:10.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wrote about a family basically insulated by wealth and privilege
        and a character who grows up in this privileged environment but does not actually
        have that privilege herself. It''s all borrowed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd181f0f5-2589-45f2-8ddb-3db1c3f33470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.501+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:11.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It''s interesting that the setting is in Makati.</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702defbd-4846-4875-a020-b59b2f3b3f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.501+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:11.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve lived in Makati for a long time. I guess I was fortunate in
        that I observed all these ghettos of the rich people — the older ones — are
        in Makati. I found it interesting that in Makati you''ve got such a huge divide.
        You''ve got the people in very congested areas and you''ve got people with
        parks and guards and everything. Well, I''ve never lived in one of those rich
        people ghettos. That''s totally imagined, ha.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f0aed8-5762-4a3b-bb91-5997590389c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.501+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:12.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It’s also a coming of age novel. Which one arrived first?
        The interest in tackling social divide or the coming of age part?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723930cb-0be9-4897-91a1-71b25febb018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.501+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:12.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like all first novels, I saw it as a thinly veiled autobiography.
        I started writing it and it''s boring, because I come from a middle-class
        background. But then at the same time, I kept writing about my theory of world
        domination where Pinoys will take over the world because of OFWs. I think
        in 2014 or 2015, after I had been attempting to write a novel for so long,
        it clicked... What if the parents are OFWs? Essentially the same as your upbringing
        except that they were thrust in domestic service in the house of rich people
        and everything followed through there... My protagonist assumed that that
        was the life she was going to live and then she realized, "Nope, you''re an
        outsider. You don''t belong here."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf72ddcb-0b3c-4a49-9343-8c9af9e12c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.501+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:13.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But as a child Guada isn''t really that innocent.</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f9a4a6-8042-4b5d-9af5-7872a72d4da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.501+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:14.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because she reads books. (<em>Laughs</em>) If people read more books,
        they would not be victims.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b337e4f-709c-4b9a-8f62-ef88f175d2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.501+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:14.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What about the other characters?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21088a9b-00d6-40f8-bdaf-be3b81850e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.501+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:15.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guillermo is based on one of my oldest friends. I think he''s my
        first gay friend. I remember in the late ''90s to early 2000s we were always
        bemoaning the fact that as freelancers — he''s a freelance designer, I''m
        a freelance writer — we were always broke, we were always in debt. When I
        was writing this, I''m like, "I''m going to make Ige rich and never worrying
        about money and spoiled."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b803f628-2b34-4f49-a6cb-f40ef52faf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.502+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:15.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have models who are people I know. I get little bits of their
        history. For instance, Philamer grows up to be a director who watches every
        single Madonna concert everywhere in the world. That is based on a friend
        of mine who is a director who has seen Madonna in 10 different countries.
        I get little aspects of friends'' personalities, so I know that these things
        exist in reality. But I don''t get wholesale this character is based on one
        person. Everyone is a composite out of qualities of people I do know…</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749b0e63-e7f0-4bb5-b781-7d971f007d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.502+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:16.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was basically mining my life and the lives of my friends so very
        little research involved. I can tell you that there''s an earlier incarnation
        of this novel which was complete crap so I threw it away. (<em>Laughs</em>).
        They''re horrible as in no one''s going to find them in files. I destroyed
        them.</p>'
    '26':
      'image': 'jcr:ee06aa15-501d-4bdb-8614-80a988a5a0ca'
      'imageCaption': 'Photo from JESSICA ZAFRA/INSTAGRAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ffe08c-5af1-4727-b470-d8f447d79cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:42:03.459+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:16.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62aa8fe-199a-49a8-94c3-b95ab6db60b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.502+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:17.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You wrote them longhand too?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8d3454-5e82-4ddc-9efc-6679ba05d9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.502+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:17.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, I write everything longhand. Writing longhand, apart from the
        cognitive benefits, is convenient because I write in my notebook and I have
        to type them onto a computer, right? That''s the edit already. I can copyedit
        while typing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a844b945-e4a3-4921-bf1b-ec411a7a0757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.502+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:18.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What were the books you were reading while writing “The
        Age of Umbrage”? Did they affect the output?</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cafb91-2689-4cc8-ad6f-5af58d937a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.502+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:18.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. I don''t think they affected the output in a big way. But the
        influences on my novel are fairly obvious. I even mentioned them. “The Catcher
        in the Rye,” “Great Expectations,” the Truffaut movie “400 Blows.” [There’s
        also] "The Great Gatsby.” My favorite book in high school. First I loved the
        prose. Later, I got that it’s about how the rich break things.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7798b1-014a-4e80-a413-23e648789be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.502+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:19.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In recent years, the social divide is widening, and a lot
        of people are becoming more interested in tackling it. On social media, it''s
        a big topic.</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e016dd3a-ca88-43d0-a22d-75a59275d6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.502+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of wokeness, I guess. Huge inequality is one reason for
        all the trouble in the world that we are seeing in the recent years so we
        can''t help but write about it.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96934d45-1d86-4911-b457-d391ea6d5447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.502+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:20.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It''s a very short novel. You said you were trying to extend
        it but...</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0138bd-f69a-4ed3-9ed8-a62512c436b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.502+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:20.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filler was creeping in, and I hate filler.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c8284f-20d5-4cc9-81b3-635025ac50c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.503+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:21.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The form is fairly new to you. What did you learn about
        the novel while writing this one?</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2239f49-440c-4a00-8cd7-d36f332533b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.503+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:21.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I learned that there''s a difference between a novel and a bunch
        of columns that you stuck together because they have the same subject. That
        was what was wrong with the previous attempts. They read like columns that
        had been stuck together which happened to have the same protagonist. What
        I learned was developing character, learning the rhythm of the piece, introducing
        conflict and tension. These came up in the course of the writing. It happened
        backasswards. Learning as I went along.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1b299a-f961-46ff-ae34-821005b80282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:36:16.086+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:22.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I don''t know about the grown-ups who have no habit of reading.
        But I still have hope for kids. They have to see their parents reading. That''s
        the only way."</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559e3f73-3600-473e-92dd-7e73949565bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.503+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:22.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think are the essential traits of a creative
        person?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e75041-c5df-4b60-afd8-c9447d5d9911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.503+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:23.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know I have absolutely no idea. For instance, we all have this
        notion that creative persons should dress in a certain way. I am the most
        boring basic dresser you''ve ever seen. I do have these fabulous meme earrings...
        I guess the main quality would be an insistence on what they are and not following
        what society demands.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acf2540-1ed5-454c-888c-ea9d90d45090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.503+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:23.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What is the core philosophy that guides your work?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af00ef5b-030d-4788-95e7-b88c21313ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.503+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:24.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh no, so I have to invent something to tell you? My core philosophy
        is I like to write. It''s the reason I live. That''s it. Without my writing
        there''s really no point. I''m very lucky in that I realized early in life
        that I want to write. As in I don''t want to leverage it into becoming a T.V.
        host or becoming a film director. No, I just want to write.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083a429e-7f6e-4f72-8fb2-82138d77a69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.503+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:24.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the greatest shock to find that my column early in the ''90s
        had a cult following because I write for myself. It''s a shock to discover
        other people liked this. But then, it also taught me that if you write what
        you want there will always be people who''ll find you. I basically write for
        the two or three people that follow me?</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf28835-7ee4-46f7-b1d6-3d58149cc2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.503+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:25.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You''re not on social media except Instagram.</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefe370a-5f16-4f7b-8d46-1626a3d51425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.503+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:25.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel there''s too much noise. I feel that if I were on social
        media I would spend hours on it that I would rather spend writing. Also, I
        don''t believe that every thought that crosses my head is worthy of publication.
        I already did that as a columnist. I got tired.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b903884e-fee5-4c38-b93a-2bb125a589d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.504+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:26.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you find Instagram distracting?</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662b3484-61f6-4232-8ddd-b6d7f002ba8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:34:01.504+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:26.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Especially during the U.S. elections, I found myself scrolling incessantly.
        So now I''m thinking I should have days off from Instagram. Isa lang ''yan,
        ha. Imagine if I were on Facebook. Days would disappear. There are just too
        many damn cute cats on Instagram.</p>'
