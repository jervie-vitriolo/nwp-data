      'mgnl:type': 'text'
      'text': '<p>If your password is on the list, it''s probably time to make a change.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba10c075-10a9-441b-a65a-8f142578a76d'
