      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dd4a4a-04f4-4bc9-80dd-4ccd05bf694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:38:18.140+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:50:54.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OMG Inc. owns the exclusive worldwide rights to develop a mobile
        game featuring Manny Pacquiao’s life story and the use of his name, image,
        and likeness. The firm tapped developer Ranida Games to co-build the platform.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff79247e-c8fd-4e5a-b44a-5e4ba0451218'
      'mgnl:activationStatus': true
