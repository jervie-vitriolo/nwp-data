      'mgnl:type': 'text'
      'text': '<p><strong>Invisible Women: Mobility &amp; Active Transportation during
        the Pandemic</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c5f1d4-fcf2-4430-bede-56e44d74d657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:22:46.050+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T23:47:48.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This two-part Asia-wide webinar series focuses on issues of gender
        and transport, with particular emphasis in the context of the COVID-19 pandemic,
        which has brought to light the many ways that gender inequality manifests.
        Day 1 will discuss “Active Transport and Women’s Wellbeing” while Day 2 will
        discuss “Understanding Women’s Mobility Through Data.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b5f914-73ec-4328-9c2e-aefd11eba812'
