        said.</p>'
  'DOH-avoid-crowded-places-Divisoria-high-risk-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-23T17:05:02.473+08:00
    'imagesource': 'jcr:06482356-46d4-4a4c-8516-b86f3e2f73be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b502d83a-2785-4406-b1ed-e698dfc0f3db'
    'lead': 'The Department of Health on Monday urged the public to opt for online
      shopping this holiday season after shoppers flocked to Divisoria — minus physical
      distancing — despite the threat of COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-23T17:07:48.053+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-24T23:50:41.013+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:41:53.732+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'high-risk', 'crowded', 'places', 'mask', 'shield',
      'Divisoria', 'online', 'shopping', 'Christmas', 'social', 'distancing']
    'template': '1'
    'title': 'COVID-19 risk high in crowded spaces despite face mask and shield, DOH
      warns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b12d31-fad2-449e-9aa5-6015f8a37261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:07:48.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:50:41.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 23) —</strong> The
        Department of Health on Monday urged the public to opt for online shopping
        this holiday season after shoppers flocked to Divisoria — minus physical distancing
        — despite the threat of COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1437819-d03b-43a0-996d-cbed7cc8f6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:07:48.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:50:42.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire said the risk of COVID-19
        transmission in crowded spaces remains high even if shoppers are wearing face
        masks and face shields.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb3b69b-ee48-424a-84c1-36e5edff43b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:07:48.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:50:42.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit kayo ay naka-mask at face shield, pero kung kayo naman
        po ay pupunta sa matataong lugar na halos dikit-dikit na kayo, maaari pa rin
        kayong mahawa.</em> The risk is there and it''s very high," she said in a
        media forum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fb06db-ce54-431f-b625-f00777c46b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:07:48.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:50:43.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if you''re wearing a face mask and face shield,
        but you''re going to a crowded area, you can still get infected.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf4543d-f0a7-4579-b5f2-e09c1b8897c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:07:48.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:50:43.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although wearing masks and shields, people crowded the popular shopping
        destination over the weekend in hopes of scoring the best deals of the day.
        Vendors told CNN Philippines that high foot traffic only happens during weekends.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c5dc54-f02b-4caf-b06a-85adc541fe54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T17:07:48.053+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T23:50:44.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has a total of 420,614 COVID-19 cases. The number
        of survivors is at 386,604 while the death toll is at 8,173. The DOH said
        the new daily cases have "plateaued" to less than 2,000, but it is monitoring
        Cebu City to prevent a spike in cases, and Davao City for its high critical
        care utilization rate.&nbsp;</p>'
  'Xi-Jinping-QR-code-coronavirus':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-23T17:30:19.062+08:00
    'imagesource': 'jcr:8189c2f0-c46b-4379-bbca-1aae236d6624'
