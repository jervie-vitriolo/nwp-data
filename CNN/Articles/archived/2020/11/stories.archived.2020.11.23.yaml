      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now they''re helping us with the overflow of transporting
        where the trailers are, trying to get some movement so we don''t have any
        backup," Samaniego told KVIA. "We''ve got a lot of loved ones waiting for
        relatives and moms and dads."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4abd60a-d869-4156-b622-ae15e31e91e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:03:46.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:22.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Samaniego sent a letter to Texas Gov. Greg Abbott in
        hopes of reinstating a curfew for El Paso county as COVID-19 cases continue
        to surge in the area.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9286bb-17bc-403d-be94-e2d10d226555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:03:46.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:22.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Promising vaccine developments</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbca8013-37a2-44b0-86ea-15ae351f1ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:03:46.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:23.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans likely still have a while to wait for a vaccine, but there
        are promising developments in the research.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bdb2d0-1e40-47b0-9dda-2b1d2a498562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:03:46.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:23.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration has set a meeting December 10
        for the Vaccines and Related Biological Products Advisory Committee to discuss
        an emergency use authorization request for a vaccine candidate, FDA Commissioner
        Dr. Stephen Hahn tweeted on Sunday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc7a04f-c20c-486c-8515-45cdf2690183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:03:46.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:24.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we can''t predict how long FDA''s review will take, the agency
        will review the request as expeditiously as possible, while still doing so
        in a thorough and science-based manner, so that we can help make available
        a vaccine that the American people deserve as soon as possible," Hahn tweeted.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab8821c-1138-4fcb-91b7-e3d42455ee51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:03:46.315+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:24.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Pfizer and BioNTech applied for <a href="https://www.cnn.com/2020/11/20/health/pfizer-vaccine-eua-submission/index.html"
        target="_blank">emergency use authorization</a>&nbsp;for their vaccine that
        they said was shown in analysis to be 95% effective with no health concerns.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5457f7f0-9512-4726-ae2a-945c2c96833d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:03:46.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:25.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The application came days after <a href="https://www.cnn.com/2020/11/16/health/moderna-vaccine-results-coronavirus/index.html"
        target="_blank">Moderna said its vaccine was 94.5%</a>&nbsp;effective in a
        clinical trial.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b2de55-1d75-4eb3-8e47-3f1cb3fe8d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:03:46.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:25.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if a vaccine gets the green light from the FDA, most Americans
        probably won''t be vaccinated until the <a href="https://www.cnn.com/2020/11/22/politics/operation-warp-speed-vaccine-timeline/index.html"
        target="_blank">spring or summer of 2021</a>, health experts say.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27bc2fa-36d0-4721-ad71-db028fdbe66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:03:46.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:26.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, experts say tens of thousands of lives could be
        saved or lost -- depending on people''s behavior.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed85744e-54a5-4044-afb4-92ceae78e51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:03:46.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:26.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Measures that include wearing masks, frequent hand washing, maintaining
        physical distance and restricting the size of gatherings will remain crucial,"
        the Infectious Diseases Society of America said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737c9b1d-9430-4fa7-874a-dee0d2a930f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:03:46.316+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:27.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/23/health/us-coronavirus-monday/index.html"
        target="_blank">Hospitalizations and Covid-19 cases soar as the US enters
        one of the busiest travel weeks of the year</a>."</em></p>'
  'shanghai-airport-worker-covid19-positive':
    'author': 'Nectar Gan, Shanshan Wang and Shawn Deng, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-23T18:04:27.673+08:00
    'imagesource': 'jcr:2c73982d-b841-4be4-89e0-fe0500623e31'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83bbec28-f3e2-4b9d-8401-48ab2cecf2ce'
    'lead': 'Shanghai''s biggest international airport momentarily descended into
      chaos Sunday night, after authorities ordered a mass testing drive in response
      to a small outbreak of COVID-19 linked to several cargo handlers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-23T18:08:46.281+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:47:59.619+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:42:03.790+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'China', 'Shanghai', 'airport', 'Shanghai-Pudong-International-Airport']
    'template': '1'
    'title': 'Shanghai airport momentarily descends into chaos after workers test
      positive for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5980b739-75bc-4f10-8737-133dda926bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:08:46.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:00.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Shanghai''s biggest international airport
        momentarily descended into chaos Sunday night, after authorities ordered a
        mass testing drive in response to a small outbreak of COVID-19 linked to several
        cargo handlers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a4e643-2af6-4e49-80f3-7a4ab5e165e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:08:46.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:00.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the beginning of November, seven cargo workers and their close
        contacts at the Shanghai Pudong International Airport have been diagnosed
        as confirmed coronavirus cases, including two reported on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd579f0df-1921-4488-8197-804df75176ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:08:46.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:01.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to contain the cluster, authorities ordered all cargo staff
        at the airport to undergo coronavirus tests overnight and set up a temporary
        testing site on the second floor of a parking garage, according to a statement
        from the Shanghai government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ef2091-2499-4193-a932-03c4c872bfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:08:46.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:01.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://weibo.com/2028053545/Jv81YkeIn?type=comment#_rnd1606110454576"
        target="_blank">Photos</a>&nbsp;and <a href="https://weibo.com/2815128207/Jv87Hdt3o?type=comment"
        target="_blank">videos</a>&nbsp;circulating on Chinese social media show hundreds
        of people packed closely together inside the garage — the opposite of social
        distancing — with a line of people in hazmat suits trying to hold back crowds
        pushing forward.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a987bc-63f6-491e-805c-d3904982577a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:08:46.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:02.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the chaos appeared to have calmed before midnight, when the
        airport police posted photos on Weibo showing workers lining up orderly for
        the tests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b592b66-983c-4d1a-a7c4-9c61576dfb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:08:46.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:02.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday morning, 17,719 samples had been collected. Of the
        11,544 samples that have been tested, all received negative results, officials
        said at a news conference.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba2d4a2-9e0f-4114-be9b-48ccd893e29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:08:46.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:03.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the initial chaos has drawn criticism on Chinese social media,
        the swift, drastic response over just a few cases highlights the length the
        Chinese government is willing to go to in order to stamp out any resurgence
        of the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1e37a7-16e9-4ebc-8f6c-cd7caa13a2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:08:46.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:03.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s zero-tolerance approach is in stark contrast to the United
        States, which is struggling to cope with its largest wave of infections since
        the pandemic began. Contact tracing seems almost impossible, with daily new
        cases above 100,000 for three straight weeks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274f9440-3de7-41b4-b29b-c67083977ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:08:46.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:04.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the US caseload surpassed 12 million — an increase
        of more than 1 million cases in less than a week. On the same day, US President
        Donald Trump <a href="https://edition.cnn.com/2020/11/21/health/us-coronavirus-saturday/index.html"
        target="_blank">skipped</a>&nbsp;a special side-conference focused on the
        pandemic during his final Group of 20 summit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590006d1-2d60-45ab-9228-3ee47d7574cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:08:46.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:04.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was spotted at his golf course outside of Washington, DC,
        while world leaders including French President Emmanuel Macron, German Chancellor
        Angela Merkel, and South Korean President Moon Jae-in discussed global responses
        to the virus and how to improve pandemic preparedness.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04a6574-2a73-45d0-b874-a922fd028641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:08:46.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:05.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zero-tolerance approach</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e22982-8012-42e2-9b3c-e2fc5228c4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:08:46.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:05.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, several cities have reported new coronavirus cases over
        the past week — and all have been met with immediate action from authorities,
        from extensive testing and contact tracing to partial lockdowns.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade14249-ed21-4dbc-8a74-9dd0ec7a35ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:08:46.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:06.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the port city of Tianjin, some 600 miles (965 kilometers) from
        Shanghai, authorities are testing 2.6 million residents in one district after
        reporting five locally transmitted cases on Friday, the Tianjin Health Commission
        said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29735347-4322-4295-a6a3-0b7dbd809286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:08:46.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:06.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass testing, which started on Saturday, will cover all residents
        living in the Binhai New Area district, and is expected to be completed in
        three days.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cc7ffe-a14d-437d-b5bc-7e22cd9f4040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:08:46.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:07.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday evening, Tianjin has received more than 2.25 million
        test samples, of which over 1 million have come back negative, the health
        commission said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0ef8aa-0ba4-4e14-87dd-edbeb578d86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:08:46.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:07.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more targeted approach — focusing on one district instead of
        the entire city of 15 million people — differs from the city-wide testing
        drives adopted by large cities such as <a href="https://edition.cnn.com/2020/05/26/asia/coronavirus-wuhan-testing-intl-hnk/index.html"
        target="_blank">Wuhan</a>&nbsp;and <a href="https://edition.cnn.com/2020/10/12/asia/china-qingdao-coronavirus-golden-week-intl-hnk/index.html"
        target="_blank">Qingdao</a>&nbsp;during earlier local outbreaks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e4a077-6738-4c57-bbad-51054cf5e6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:08:46.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:08.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smaller cities, however, appear intent on testing every resident.
        Manzhouli, a major land port on the Chinese border with Russia, announced
        plans to test the whole city in three days after two local infections were
        reported Saturday. According to the <a href="https://www.globaltimes.cn/content/1207677.shtml"
        target="_blank">Global Times</a>, a state-run tabloid, a total of 300,000
        residents will be tested.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc534d6-1e34-4108-8fa0-505d22fb1e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:08:46.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:08.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manzhouli''s main train station has suspended operations, while
        its airport has halted all transfer flights to the regional capital of Hohhot.
        Schools are suspended, mass gatherings are banned, and non-essential businesses
        are closed, according to the city government.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ea291f-836f-4647-82f4-bb2aa1a3a230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:08:46.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:09.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these measures have become a standard response to new outbreaks
        in China, other governments have so far appeared reluctant to introduce similar
        measures.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ef6242-5600-407b-ba0e-ad6ce3d65afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:08:46.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:09.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong, the local government tried to roll out city-wide testing
        for its 7 million residents during its third wave of infections in September.
        In the end, only 1.7 million people showed up for the two-week testing drive.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aec1ce-6733-45e2-9912-e943a149341d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:08:46.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:10.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the city faces another surge in coronavirus cases, Health Secretary
        Sophia Chan said on Sunday the government will give a HK$5,000 ($645) handout
        to anyone in the city who tests positive to encourage people to undergo testing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fd6295-1126-4a5f-a968-de57cb96606d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:08:46.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:10.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Second wave</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c804a4b-3989-4fb0-b967-0a19ed86e753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:08:46.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:11.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the winter approaches, countries in Asia have also faced a second
        wave of coronavirus. While most will be unlikely to adopt China''s zero-tolerance
        approach, many have tightened restrictions to slow its spread.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbfbe5a-0b0a-42fe-a455-6598b13a6fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:08:46.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:11.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan, daily coronavirus cases have surpassed 2,000 for five
        days in a row. Amid surging cases, the country''s Prime Minster Yoshihide
        Suga announced last week that the government''s travel and dining promotion
        program will be halted in coronavirus hotspots to curb further infections.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ed19c5-7120-412f-8e3c-9281e3bbefda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:08:46.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:12.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, South Korea declared an "emergency period" in the capital
        city of Seoul until the end of the year, due to a spike in COVID-19 cases,
        according to the city''s acting mayor Seo Jung-hyup.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09165b5-81ce-44f5-b7f0-672dac76c608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:08:46.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:12.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the announcement, public transportation will reduce capacity
        by 20% after 10 p.m. and gatherings of more than 10 people will be banned.
        The city will also conduct regular coronavirus tests on some 40,000 workers
        and users of nursing hospitals and daycare centers.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d5d512-906e-42e2-b423-77f7023977a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:08:46.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:13.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures come after a series of new restrictions were announced
        for Seoul on Sunday, including mandatory mask wearing indoors and closures
        of entertainment facilities such as clubs. Restaurants are only allowed to
        do deliveries and takeout after 9 p.m., gatherings will be limited to 100
        people, and schools must operate at one-third capacity.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8b0763-30e8-4bd2-b223-7df057593c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:08:46.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:48:13.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/23/asia/shanghai-airport-coronavirus-testing-intl-hnk-scli/index.html"
        target="_blank">Shanghai airport momentarily descends into chaos after workers
        test positive for Covid-19</a>."</em></p>'
