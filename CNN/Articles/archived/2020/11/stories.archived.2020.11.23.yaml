      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo added her proposed measure will urge the national government
        to allocate budget for these facilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0f1048-548a-47ec-92ac-1f9cd26b6343'
