    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a39749a7-3f0f-44cc-bd92-777c9ab56bca'
    'lead': 'Since Gov. Ron DeSantis reopened Florida in late September, the number
      of reported COVID-19 cases per week in the state has tripled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-23T21:47:30.465+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T23:43:54.633+08:00
    'mgnl:lastActivatedBy': 'magnolia'
