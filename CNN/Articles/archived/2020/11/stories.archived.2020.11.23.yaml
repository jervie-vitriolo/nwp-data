      'pandemic', 'restrictions']
    'template': '1'
    'title': 'The number of COVID-19 cases reported each week in Florida has tripled
      since the state reopened'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a894731b-9033-4baf-b0eb-12eb11734d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:47:30.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:43:55.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Since Gov. Ron DeSantis reopened Florida
        in late September, the number of reported COVID-19 cases per week in the state
        has tripled.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42534172-c272-48ed-9a98-ee4638c3ef0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:47:30.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:43:55.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42938043-44a7-4638-93da-86ef6d1e5149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:47:30.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:43:56.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 25, DeSantis signed an executive order reopening the
        state, freeing restaurants and bars to operate at 100% capacity. In the week
        leading up to the order, Florida reported more than 17,000 new cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0316cc69-b0f1-4576-9b42-9e8b704848b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:47:30.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:43:56.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bdc923-66cb-4866-958e-a7ed4bf49f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:47:30.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:43:57.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past 7 days, the state has reported more than 53,000 -- meaning
        three times more Floridians have tested positive in the past week than in
        the week before the reopening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abde57ce-ccac-4161-ae24-60ae5a3d4fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:47:30.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:43:57.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb71214-b3c4-4e5e-9757-7a2e558fbd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:47:30.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:43:58.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the US grapples with the worst month yet in the pandemic for
        coronavirus infections and hospitalizations, Florida is nearing 1 million
        cases. As of Monday morning, the state had reported 938,414 infections, according
        to data from Johns Hopkins University.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770ea784-359a-457d-aec0-4eae8e81a537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:47:30.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:43:58.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5234cecd-9f22-46b6-89d6-f7b763fa258e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:47:30.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:43:59.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to curb the spread of the virus, a bipartisan group
        of mayors from across the state asked DeSantis last week to issue a mask mandate,
        bolster contact tracing, increase funding for Covid-19 testing, and give mayors
        more local control.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684a48dd-099b-49e6-9c1d-c87918d00700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:47:30.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:43:59.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea957d4-6720-40bf-add8-7e9363425e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:47:30.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:44:00.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While DeSantis issued a video message sharing "promising news" about
        therapeutics and vaccines, he did not address the increase in cases in his
        state.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83fa7d3-f7de-4c44-8246-058587f419a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:47:30.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:44:00.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb91d8e-38c4-4d38-8f04-cdfa9a020b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:47:30.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:44:01.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the governor reopened the state, many of the local leaders
        raised objections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261544fb-b0b6-4f12-8021-44d66717702a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T21:47:30.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:44:01.669+08:00
