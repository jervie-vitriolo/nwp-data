    'jcr:uuid': '0e2ea0ed-2d7a-48b7-b063-929267312585'
    'lead': 'Chinese President Xi Jinping is pushing for a global Covid-19 tracking
      system using QR codes, to help fast-track international travel and business
      during the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-23T17:33:13.111+08:00
