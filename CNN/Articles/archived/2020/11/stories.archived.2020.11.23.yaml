      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2c2dc5-3558-451f-ad74-d658ca53b389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:38:18.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:50:56.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "This is about his life story. Rather than make a book
        or a movie, this platform will reach out to younger people, because people
        will be able to use this wherever you are."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a1332b-01f9-4f39-9dcf-090f65832ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:38:18.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:50:56.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f607a7a-faf1-4953-9e21-7f23616271fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:38:18.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:50:57.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranida Games CEO Ben Banta explained that the game will have three
        modes: Story, Historical, and Online Player vs Player.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1766826a-e5c0-4395-8870-090c140b74d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:38:18.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:50:57.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cf4efb-edcb-4661-b82f-0312c7ac127a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:38:18.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:50:58.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the Story mode, dito natin ike-kwento iyong buhay ni (this
        is where we tell the life story of) Manny Pacquiao starting from his childhood.
        This has never been done in his other games before which were more focused
        on boxing," Banta said. "This one is really more focused on his life."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf51459f-025f-47b1-b737-e761a6dec8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:38:18.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:50:58.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b994bf5-3dc1-4fb0-9165-51566696f987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:38:18.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:50:59.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banta added that even Pacquiao himself personally contributed high-level
        inputs to bring the game a little closer to his life story.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4b2820-bc75-4143-8d76-121a781d8797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:38:18.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:50:59.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0be85e-bf9c-4ed6-a7b2-ebbe3e0a59f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:38:18.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:51:00.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Story mode, players will face opponents as Pacquiao on the way
        to tougher challenges as a boxing champion. The Historical mode, meanwhile,
        allows players to experience Pacquiao''s most important career fights. On
        the other hand, players can battle one another in the Online Player vs Player
        mode.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181635ac-480d-4acb-afb3-ce3565e63c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-25T08:38:18.142+08:00
