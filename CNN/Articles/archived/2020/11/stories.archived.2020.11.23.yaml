      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d9b3df-2b3d-4aca-a77a-62abe0b620c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:00.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Four years ago, a grandmother accidentally
        invited a stranger to her Thanksgiving dinner via text message. Ever since,
        they''ve celebrated the holiday together and despite the pandemic, this year
        was no exception.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe42c882-f64c-46f9-98cb-a90dc9f2d4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:01.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70d1d40-9ee6-4919-97ac-5d1aeaeda4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:01.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wanda Dench and Jamal Hinton celebrated their fifth Thanksgiving
        on Friday in Mesa, Arizona, but there was an empty seat at the dinner table.
        After 43 years of marriage, Dench''s husband, Lonnie Dench, passed away in
        April from complications caused by Covid-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53a7655-3355-4567-a229-7e46ecd72f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:02.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270378bc-6a0e-4ae2-92a8-445f44e719fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:02.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t looking forward to it at first because Lonnie wasn''t
        going to be there. The past seven months have been so difficult, but this
        was really important to me," Dench, 63, told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b98d97c-7626-4ca8-bf08-768559b2a0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:03.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22177244-f3fa-4c6d-bbcd-2315c2e894cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:03.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t even explain how much joy I had, having good food with
        my favorite company. We laughed, we had a great time, we reminisced about
        the past. It was so good for all of us."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b601b6-e1d0-489f-83ff-15851e8bb58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:04.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f9a3c7-85b8-419b-9bf1-35738a1d4581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:04.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two shared a Thanksgiving dinner with Hinton''s girlfriend and
        Dench''s daughter and grandson. The small group decided to celebrate Thanksgiving
        on Friday so they could get tested for coronavirus before celebrating with
        their own families so they don''t risk spreading the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d3f7bd-6064-430d-a29c-166ad1e560dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:05.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfd8594-4620-4bff-afc6-7c78dd87b7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:05.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first it was sad. We had a photo of Lonnie at the table with
        a candle lit, and we were all shaky in the beginning but it lasted five minutes
        before we were back to ourselves," Hinton, 21, told CNN. "We just told jokes
        and stories and shared our memories of Lonnie, so it was amazing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6081153-c9d2-46db-b6cc-83d157f6ce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.613+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:06.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612fdbaf-ba59-45ce-933a-a5e7578496cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:06.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From strangers to friends to family</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beedd25d-89ed-4e63-867e-5772cef2ef28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:07.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dench and Hinton are a pair of unlikely friends. All it took to
        bring them together was a couple of texts to the wrong number.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31e7705-69c4-46e2-9278-8511c11ae129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:07.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3db79f2-1e7a-4cfc-967d-9fd4d4a1fc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:08.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dench, a grandmother of six, meant to text her grandson to invite
        him to her 2016 Thanksgiving dinner, but accidentally texted then 17-year-old
        Hinton while he was in class.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe8fe22-3dd3-4c16-b72b-230b83f37f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:08.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ca6af4-0b89-42f4-8150-b1bb62f857b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:09.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was confused that someone claiming to be his grandma had texted
        him. She sent a smiling selfie of herself at work. She wasn''t his grandma,
        but he asked if he could still have a plate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2da410a-c038-49ca-929e-3c89fb1e2f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:09.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e011a4a7-7a18-4286-80bf-7c387980971f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:10.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course you can," she replied. "That''s what grandmas do ...
        feed everyone!"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a65beb-0451-42f2-be17-7e4eb4c95c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:10.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb74c55-40bd-4c3d-8676-9ae3c2c9a764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:11.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So he showed up at her home to share the meal, and the two immediately
        became friends. Eventually, he and his girlfriend began going on regular double
        dates with Dench and Lonnie.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd435e102-6212-42e7-ad53-42ded246504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:11.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdcbcd2-077e-48c1-8342-ea73226ea160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:12.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It all has to do with this feeling. There''s just this connection.
        It feels like we''ve known each other in past lives," Dench said. "There''s
        absolutely no generational gap between us. The conversation just flows, we
        never run out of things to talk about."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d48eefd-d450-423e-876b-ef4181e88f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:12.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2436899-d8bb-4ca2-8a22-a8f50abdb15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.614+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:13.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Hinton first showed up on Dench''s doorsteps, he was worried
        there would be awkward silences or moments where he wouldn''t know what to
        say. What he didn''t expect was how she would very quickly become one of his
        closest friends.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd590d27f-80b4-49b5-980b-3ffc5e081e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:13.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0377cdde-6b37-4f35-8e38-5027a7204b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:14.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever we met, we would spend four or five hours, just talking
        and talking. It was never awkward, Wanda and Lonnie became two close best
        friends to me," Hinton said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4c3a84-9883-428b-9356-9df87840fd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:14.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1c35b7-f52a-4010-97ed-e72eb6e7d283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:15.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing about her that is mean, or uncaring. It feels
        like I have told her my whole life story, and she always listens and shares
        her own story. She''s just the most loving person. She''s pretty much perfect."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed3b770-3d64-4c1e-9697-b03dec443dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:15.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a134e3f4-211f-4a79-a667-25d0c36a37c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:16.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Remembering Lonnie</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189b092c-9af0-4543-a006-ecd52ffdf73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:16.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Dench and Hinton, spending Thanksgiving together is a cherished
        tradition they both hope never has to stop. But without Lonnie, things feel
        a little bit different.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e08d4b-f1b4-489f-995a-ce9e9c1595a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:17.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b98263-27b1-4da9-825d-84148bef0338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:17.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lonnie was missing this year, and he was a big part of the Thanksgiving
        story and a big part of our lives, but that''s one thing Wanda and I know
        for sure. Lonnie would have been very angry if we didn''t have Thanksgiving
        together," Hinton said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7958cd29-966d-43b3-881a-5e4067130fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:18.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f55dc65-4805-421d-a01d-2d47b904dd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:18.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lonnie passed away on April 5 after battling coronavirus and suffering
        from double pneumonia caused by the virus, according to Dench.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede26b63-01d2-4d5d-8fbb-5d8ffd38ca5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:19.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d97caed-6850-4bba-962c-555a5c14040f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:19.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t believe I would have to go home without him," she said.
        "Even when he was in the hospital, I thought he would get better and come
        back to me. He was my soul mate. He was my biggest cheerleader."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab671721-1946-4a7b-9d7c-9e9fdd70c37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.615+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:20.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4dd2aa-a039-448a-b907-92f414b1b9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.616+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:20.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What everyone remembers most about Lonnie, she added, was his kindness.
        He was known for offering random donations to hospice centers, paying for
        people''s meals without them knowing, and helping anyone he sees in need.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dd97e1-2bea-41f2-bb63-9fe282333976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.616+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:21.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14fc6fe-5d3f-4a9c-9c0d-2eb1cbeaf95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.616+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:21.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hinton''s memories of him are no different.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06d664a-dcf1-4371-a2ae-5a42cc1fbf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.616+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:22.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949f2084-e555-40cf-bf6d-9b69b4cde05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.616+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:22.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lonnie was never the quiet guy. Right when I walked in the door
        the first time I met him, he didn''t even reach out for a handshake. He just
        immediately pulled me in for a hug," Hinton said. "He was the kind of guy
        to always bring your hopes up whenever you felt down. Losing him was losing
        a best friend."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596cbd9b-f6d2-4012-aab2-3d8aed1473f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.616+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:23.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9777e327-c8e0-43cd-82fa-478b7d1e1d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.616+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:54:23.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hinton and Dench are still healing from their loss, and say Lonnie''s
        memory will live with them forever. For now, they just hope his story will
        encourage people to be more careful during the pandemic.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30911e4-fd72-4e9e-9ec2-8dbb13ba4b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:41:00.616+08:00
