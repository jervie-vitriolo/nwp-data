      'mgnl:created': 2020-11-23T13:47:51.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:27.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another move sure to anger China''s leaders, the US also welcomed
        the head of the Tibetan government in exile to the White House over the weekend,
        though he did not meet with senior officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebb090c-9d94-4650-9874-5b879adb468f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:28.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce062f6-17a1-41f7-92ae-e083026f3da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:28.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing regards Taiwan as part of its territory, even though it
        has never been controlled by the Communist Party and the island has been governed
        separately since the end of the Chinese civil war in 1949. Chinese President
        Xi has pledged to "reunite" Taiwan with mainland China, by force if necessary,
        and recent months have seen increasingly aggressive moves by China''s military.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad63663-502f-404e-9cec-27e1ab4d4123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:29.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff47760c-a506-4122-b499-35ec5063cad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.300+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:29.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Chinese Foreign Ministry Zhao Lijian said Beijing "firmly
        opposes all forms of official exchanges between the United States and Taiwan
        ... so as not to harm peace and stability across the Taiwan Strait and Sino-US
        cooperation in important areas."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61488a8-9255-4212-ac97-0b10f5bc386b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:30.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c56b4a-ef08-411d-9a07-4b95a6ca20cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:30.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao was speaking ahead of a series of high-level meetings between
        US and Taiwanese officials under a new economic dialogue. Over the weekend,
        they signed a number of agreements on future cooperation in areas of health,
        tech and security, though the meeting stopped short of agreeing a new trade
        deal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b30eb3-f2bd-41a7-85f6-c3982731786e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:31.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37124df6-5137-4747-a843-e56a651ad418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:31.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our economic partnership with Taiwan -- based on a shared commitment
        to free markets, rule of law, and transparency -- is only getting stronger,"
        US State Department spokesman Cale Brown said on Twitter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea9440f-ffa5-41c3-bf8d-72f5b059b617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:32.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab1a8a1-6334-43af-8b45-8df54dfe1b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:32.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As officials were meeting, the US Navy sailed a warship through
        the Taiwan Strait, the first such transit since the election, which the Navy
        said "demonstrates the US commitment to a free and open Indo-Pacific."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4070c2d2-a116-4f12-9d41-6589c8a058a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:33.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84a0c0b-78ca-4c83-8c86-156f3ff8c32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:33.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While US ships routinely transit the strait, China views the strategic
        waterway separating it from Taiwan as a priority area and often shadows foreign
        vessels as they sail through.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c537cb7-de7d-4922-84a1-42a85ca63efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:34.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e18d49-2769-492b-b41d-bdf66d0a7978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:34.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shaping Biden''s policy</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd297aaf-6917-4381-a851-e3d23a2ea9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:35.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as President Trump has largely receded from public engagements
        in the wake of his election loss to Biden, Pompeo has remained highly active,
        traveling around the world and maintaining pressure on China, which he has
        described as the "central threat" to the US.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb4b064-2981-4018-a551-54e9e30a0769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:35.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b43d75f-949f-4e60-a152-5679f5f8477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:36.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech given a week after the election, Pompeo said facing
        the "China challenge" means "no more illegal claims in the South China Sea,
        no more coercion and co-optation of American businesses, no more consulates
        used as dens of spies, no more stealing of intellectual property, and no more
        ignoring fundamental human rights violations. And the (Communist) party''s
        atrocities in Xinjiang, Tibet, and elsewhere will not be tolerated."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420715ad-fbf5-4aaa-b180-9e381da98f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:36.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b19dc8-0ea2-424e-8a30-771d7107b9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:37.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing on Twitter Saturday, Pompeo hailed the economic meetings
        between the US and Taiwan, saying the two governments "are strong partners
        in defending freedom, advancing economic ties, and promoting our shared democratic
        values."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9433ae-818b-44e8-be7b-3e460eb6861e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:37.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8996229a-e739-483b-9496-a15c13b1967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:38.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How exactly a Biden presidency will engage with China remains to
        be seen -- many analysts expect the new administration to maintain a hard
        line in some areas, while avoiding the type of fiery rhetoric and posturing
        that has characterized Trump''s time in office.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794ee8f5-1d2f-400b-8ba3-28de69348728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:38.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2a562d-66ed-405d-b349-78dc9c26f072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:39.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Democratic primaries in February, Biden referred to Chinese
        President Xi Jinping as a "thug," and said that Beijing had to "play by the
        rules." A Biden campaign ad in June accused Trump of getting "played" by China.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db039de-3f3b-4552-b45b-dd475dee7ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:39.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0164576d-da1b-42f3-955d-a9ce01c42b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:40.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The renewed focus on China is evident in the Democratic Party platform
        document, which was released in August 2020. During the last presidential
        campaign in 2016 the document made only seven references to China. This year''s
        version had more than 22.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7e231c-85fd-4bf7-bf15-e814f1ba3d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:40.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cec5f61-dcca-478e-83bc-9b0f7c3a63e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:41.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democrats will be clear, strong, and consistent in pushing back
        where we have profound economic, security, and human rights concerns about
        the actions of China''s government," the 2020 platform said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ece84e-a5ac-4324-9af0-b55cc10c996d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:41.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b1aa59-5712-4dd0-9b72-0cd41864f821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:42.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also has a history of support for Taiwan, both as a senator
        and since leaving office. In January, he tweeted congratulations to Taiwan
        President Tsai Ing-wen when she won reelection.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f829782d-a482-494b-aee4-b4fe57b026bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:42.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6f972b-21a0-4460-8ffa-5d8cb6085f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:43.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has not stopped some China hawks, as well as Chinese dissidents
        and supporters of Hong Kong and Taiwan independence, fearing a Biden administration
        could take a softer line with Beijing. Recent moves by Pompeo and others could
        be intended to force the incoming administration''s hand, making it more difficult
        to reverse certain policies once in office.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0853585-aa15-48a2-83f2-4646367255a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:43.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70380e5d-ae09-4d83-b5d7-781f7f972173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:44.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit of Lobsang Sangay, head of the India-based Central Tibetan
        Administration (CTA), to the White House on Saturday is another such step.
        No leader of the Tibetan government in exile has visited the building in 60
        years, the CTA said in a statement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d63b0db-5164-4ffa-9aba-63adb5a60ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:44.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53c16e5-561b-43b4-b903-934e15e88cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:45.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo in July accused Beijing of violating human rights in Tibet,
        pointing to increased restrictions on religion, language and culture in the
        region, which has been controlled by China since 1950. Washington under Trump
        has urged "meaningful autonomy" for Tibet, even as Beijing has denounced such
        statements as encouraging "splittism."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68794c6-92d7-49d2-a705-e7bd191e54f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:45.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4460a6-e512-47c8-93dc-5ac3ab79ba09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:46.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, the CTA said the logic for denying its officials
        entry to the White House and the US State Department "was that the US government
        does not recognize the Tibetan government in exile."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36466d03-fe77-456c-b0b6-43e753f46080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:46.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4671d6e7-e4de-4416-8602-45ddf3c56325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:47.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s visit amounts to an acknowledgment of both the democratic
        system of the CTA and its political head," the statement added. "(This) unprecedented
        meeting perhaps will set an optimistic tone for CTA participation with US
        officials and be more formalized in the coming years."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323f7453-6558-4ab7-959e-7fbb77f71369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T13:47:51.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T23:53:47.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/22/asia/taiwan-us-navy-intl-hnk/index.html">US
        Navy admiral visits Taiwan as Trump admin solidifies ties before exit</a>."</em></p>'
  'Jayson-Tatum-Boston-Celtics--195-million-max-extension':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-11-23T14:02:28.303+08:00
