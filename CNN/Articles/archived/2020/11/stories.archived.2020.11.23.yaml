      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Want more inspiring, positive news? Sign up
        for The Good Stuff, a newsletter for the good in life. It will brighten your
