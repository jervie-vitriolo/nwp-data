  'common-passwords-123456-password':
    'author': 'Alisha Ebrahimji, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-23T09:23:00.885+08:00
    'imagesource': 'jcr:c52ccdcf-6760-4e5e-9862-cb809a68f647'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a289bd8a-5e92-4884-a78c-eae4bda0b88a'
    'lead': 'It''s 2020 and people are still using easy-to-hack passwords like "123456789,"
      the word "password," and "iloveyou."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-23T09:25:26.800+08:00
