      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f9fd51-b7ce-4168-807c-cbdb46dbf659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-23T18:37:22.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:46:41.096+08:00
