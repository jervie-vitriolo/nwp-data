      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applications for these posts can be made via careers@philsa.gov.ph
        until Nov. 29. Documents that must be submitted include a letter of intent
        addressed to Marciano, an updated personal data sheet, scholastic records,
        certificate of eligibility/license/rating, training certificate, and employment
        certificates.</p>'
