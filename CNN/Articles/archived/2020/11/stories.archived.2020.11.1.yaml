      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Kenya''s Peres Jepchirchir breaks own world record at World
        Athletics Half Marathon Championships</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728d28ca-f04c-48ca-976b-21b41cae19fb'
      'mgnl:activationStatus': true
