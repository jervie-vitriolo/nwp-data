      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) â€”</strong> Tropical
        Storm Siony slightly weakened but remained a tropical storm as it traverses
        the Philippine Sea, state weather bureau PAGASA said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7a520c-53ee-4f78-9d37-a4266e225ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T23:35:33.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:48:15.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin, PAGASA said it last spotted Siony 990 kilometers
        east of Northern Luzon. It decreased its maximum sustained winds to 65 kilometers
        per hour (kph) and gusts to 80 kph, from 75 kph maximum sustained winds and
        gustiness of up to 90 kph in PAGASA''s previous bulletin on the tropical storm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ce39d8-6fa4-49d7-aa6a-a67fc5521d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:02:25.940+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:48:15.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Siony is less likely to affect any portion of the country
        over the next two to three days.&nbsp;State weather forecasters added Siony
        may intensify into a severe tropical storm when it becomes stationary in the
        Philippine Sea on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6cf7df-06c0-4b28-8f74-946766e01505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T23:35:33.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:48:15.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical storm "Siony" (international name: Atsani) entered the
        country''s monitoring area at 8 a.m. on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2c13f8-0afb-4006-acb5-72d4ea999d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:02:25.940+08:00
      'mgnl:createdBy': 'alyssa'
