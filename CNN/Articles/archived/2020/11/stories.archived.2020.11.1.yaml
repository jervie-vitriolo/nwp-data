        In line with the latest severe weather bulletin issued by PAGASA placing Metro
        Manila...</p>Posted by <a href="https://www.facebook.com/DOTrPH/">Department
        of Transportation - Philippines</a> on&nbsp;<a href="https://www.facebook.com/DOTrPH/posts/1861494573989670">Saturday,
        31 October 2020</a></blockquote></div>'
