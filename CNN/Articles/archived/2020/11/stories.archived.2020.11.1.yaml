      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. weather bulletin, PAGASA said Rolly is expected to
        exit the Philippine Area of Responsibility on Tuesday morning.</p>'
