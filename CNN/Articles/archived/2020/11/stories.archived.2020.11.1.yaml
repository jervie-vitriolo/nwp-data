      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This article was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/01/europe/turkey-greece-aegean-earthquake-scli-intl/index.html"
        target="_blank">"Death toll from Aegean Sea quake rises to 60, as rescuers
        hunt for survivors"</a></em></p>'
  'robredo-typhoon-rolly-infrastructure':
    'author': 'Kristel Limpot, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-01T22:12:59.454+08:00
