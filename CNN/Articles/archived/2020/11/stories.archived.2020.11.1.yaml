      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Ninoy Aquino International Airport was also closed
        for 24 hours starting 10 a.m. of Sunday, according to airport officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cccede9-3e71-4a55-8cdb-c50f0b1c6efa'
