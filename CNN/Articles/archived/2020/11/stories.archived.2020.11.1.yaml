      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1)â€”</strong> President
        Rodrigo Duterte remains in his hometown Davao, but is closely monitoring the
        status and situation of typhoon Rolly, his spokesperson said Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e47eb88-c073-4b81-9556-184df9a75ced'
