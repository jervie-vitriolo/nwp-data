      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9eefbe-11b0-4975-aef8-22302feddbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:31:26.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:02.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Prime Minister Jean Castex told reporters that a "serious
        incident" had occurred but that "we don''t have precise elements yet." Castex
        also said a "crisis center" would be activated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8234dd-051d-4453-b22d-db6d6948a48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:31:26.236+08:00
      'mgnl:createdBy': 'vince'
