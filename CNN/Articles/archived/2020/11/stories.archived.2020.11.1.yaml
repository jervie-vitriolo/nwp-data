      'mgnl:created': 2020-11-01T18:32:52.709+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:48:16.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila International Airport Authority advised passengers to
        coordinate with concerned airlines on new flight schedules.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960633b3-e266-4285-a0d3-04775d06b672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T18:32:52.709+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:48:16.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
