    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf64cd29-c7f0-4772-bab2-b92f197a2740'
    'lead': 'The legally mandated transition happens every four years and ensures
      that, should a transfer of power be needed, the incoming president is able to
      use the less than three months to stand up a government and hit the ground running
      on Inauguration Day. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-01T14:00:13.252+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T17:48:08.306+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:47:26.171+08:00
