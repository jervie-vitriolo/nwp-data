      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Since retiring from professional boxing
        with an unmatched 50-0 record, Floyd Mayweather Jr. has turned his attention
        to promoting and mentoring the next generation of fighters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e306fc06-3316-4df6-bf24-1b84d213d06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:03:53.899+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:41.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite still being deeply involved in the sport on a daily basis,
        Mayweather says there is no temptation for him to come out of retirement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08557f1-b5e2-4f4c-9468-e1b7fd105cf5'
