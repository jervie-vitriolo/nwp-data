      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922e80b7-1a9c-4c50-a540-2c1d5473b834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 Pew Research Center poll found that 58% of Americans surveyed
        say abortion should be legal in all or most cases, compared with 37% who said
        it should be illegal in all or most cases.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c41f7e-fc10-4960-a745-c80691cdb37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd428d70e-a070-4acb-911c-939f7cd25a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And 2018 Gallup polling found that 60% of American adults think
        first trimester abortions should generally be legal. In another Gallup poll
        the same year 64% of those questioned said they didn''t want Roe vs. Wade
        -- which guarantees the right to an abortion in the first trimester -- to
        be overturned.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c663be1-1f9b-431c-a6e1-c95777d4e752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.757+08:00
