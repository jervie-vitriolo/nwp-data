      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I just tried to remember how grateful I was to be competing
        and (to) have an opportunity in Covid ... and it was really that gratitude
        that kept me moving forward and then eventually catching people."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6d511a-3d0f-4343-9758-8e0b3a3a7d6d'
