  'albay-governor-aid-rolly':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-11-01T20:21:05.400+08:00
    'imagesource': 'jcr:4519830e-8917-4c2b-8ec9-be2becc4f831'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '835cf470-df65-4fd5-af9e-8cc9b31ee440'
    'lead': 'Albay Governor Al  Francis Bichara is asking the national government
      for help after his  province was hit hard by Typhoon Rolly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-01T20:24:04.215+08:00
