      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1)â€”</strong>&nbsp;
        Major transportation services have been temporarily suspended due to possible
        severe effects of Super Typhoon Rolly, government agencies announced over
        the weekend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1806395a-0666-4544-9ba6-6ca792b2a57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T18:32:52.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:48:16.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory on Sunday morning, the Transportation Department
        said operations of major train lines Light Rail Transit (Lines 1 and 2) and
        the Metro Rail Transit Line 3 were suspended after the capital region was
        placed under Signal No. 4.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa33156-fbde-4c3d-a34a-95c430c40393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T18:32:52.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:48:16.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOTr added the Philippine National Railways also halted operations
        until further notice due to the severe weather condition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf514686-8484-48d1-b7bc-c3187ecc01c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T18:32:52.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:48:16.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency noted that passengers and employees who were already
        on the trains and stations prior to the suspension would be ferried to their
        destinations.</p>'
    '20':
