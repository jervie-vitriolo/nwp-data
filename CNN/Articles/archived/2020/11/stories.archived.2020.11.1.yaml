      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A man in Florida was mauled after paying
        $150 for a "full-contact experience" with a black leopard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5555a450-0452-4511-b8c6-e72ec702b794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T15:29:07.116+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:58.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b415788-c763-4566-9eb5-f44e2f929698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T15:29:07.116+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:58.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dwight Turner, 50, has undergone two surgeries since being attacked
        by the animal on August 31, his wife Natushka Turner said in a sworn written
        statement to the Florida Fish and Wildlife Conservation Commission (FWC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86bf0c3-d65a-4f08-80f3-7203b882fa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T15:29:07.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:58.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422acc50-953c-46e8-8c8f-521430708161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T15:29:07.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:58.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dwight Turner and the leopard''s owner, Michael Poggi, 54, arranged
        for him to "play with it, rub its belly and take pictures" on Poggi''s property
        in Davie, FWC said in a captive wildfire report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881a82de-751a-481c-9f1a-4a1933edd2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T15:29:07.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:58.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f33c2b-5cfb-4413-b34b-5a6a2b81adf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T15:29:07.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:58.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Poggi unlocked the leopard''s cage, Dwight Turner entered
        and sat on a bench inside when the leopard "growled and attacked Mr. Turner
        biting him on the head and ear," said the FWC report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e86da9e-4f42-4e26-be01-e4b66af954d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T15:29:07.117+08:00
