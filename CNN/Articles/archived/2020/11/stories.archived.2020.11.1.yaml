    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6217d62-e315-459e-8af2-a5421228193d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:10:47.120+08:00
