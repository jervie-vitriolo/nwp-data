      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Red Cross <a href="https://twitter.com/DickGordonDG/status/1322820007181475840">has
        deployed a utility vehicle along EDSA</a> to ferry stranded passengers on
        their way home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
