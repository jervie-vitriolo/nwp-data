      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:03:53.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:41.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as me doing exhibitions and me fighting MMA guys, will I
        do that in a box ring? Absolutely."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570caeb5-012d-4f03-b8ea-f3f5f93edcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:03:53.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:41.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be4bbbd-6f8a-422e-b5e7-c6c889976019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:03:53.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:41.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considered one of the sport''s all-time greats, Forbes estimates
        Mayweather''s fight against Conor McGregor in Las Vegas in 2017 generated
        more than $550 million in revenue. Mayweather earned a reported $275 million,
        a sum generated both from his roles as fighter and also promoter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5359f8-ca9c-416b-b814-cfd0bb1cd50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:03:53.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:41.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eb6011-c14e-49bb-afe1-61000d87c69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:03:53.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:41.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of the boxing ring, Mayweather was arrested in September
        2010 after authorities said he punched Josie Harris -- the mother of three
        of his children at his Las Vegas home -- where she was living with his two
        young sons and a daughter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eb420f-bd15-4b76-b986-e81fa3fb1824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:03:53.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:41.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecee6c83-4fe3-474d-b4ff-94c059901bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:03:53.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:41.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighter pleaded guilty 14 months later to a reduced charge of
        misdemeanor battery and two counts of harassment. He was sentenced to three
        months, and he served two.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782eda89-d2e8-4071-89c1-82c5a645b18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:03:53.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:41.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea9c1af-0a03-4906-8382-2010b9363500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:03:53.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:41.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''The real atmosphere''</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a7f203-e566-4eb0-a07b-15d113902433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:03:53.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:41.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayweather was speaking to CNNEE ahead of one his fighters Gervonta
        "Tank" Davis, who boasts a so far unbeaten 23-0 record, taking on Leo Santa
        Cruz this Saturday in San Antonio, Texas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7add2a3e-d100-4390-a7a1-dd601d96db76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:03:53.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:41.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceb21fc-0d7a-4b5c-be30-73bd0ae71ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:03:53.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:41.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most sporting events around the world have been played without
        fans in attendance due to the coronavirus pandemic, this weekend''s bout has
        been moved from what would have been an empty Mohegan Sun Arena in Connecticut
        to Texas'' Alamodome, where around 10,000 fans are expected.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231aeef1-4969-4dd2-ae87-ad85a5531af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:03:53.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:41.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736d2825-bc66-4ea4-a061-82d2410a96a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:03:53.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:41.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA was widely praised for the success of its Disney World bubble,
        during which just two cases of Covid-19 were recorded, but Mayweather believes
        one of the crucial elements that most impacts sport at the highest level was
        missing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9947e23-8fb4-45f4-a709-14c67210ddd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:03:53.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:41.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b39ab0-b7a7-4c5e-bfd1-d04d8088efe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:03:53.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:41.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy we were able to move this to San Antonio so we can have
        the crowd, the real atmosphere," Mayweather said. "Because when I be looking
        at boxing and there''s no crowd, I feel like I''m watching sparring boxing
        in a boxing gym. When there''s a crowd, there''s a different outcome.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01057efa-0c6c-40b6-bb8a-c025ebb888e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:03:53.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:41.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4359267-35ef-4b04-a7e2-2f45f109f7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:03:53.902+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:41.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no different from basketball. Congratulations to the Lakers,
        but it was like they were [playing] pickup ball because it was in a gym. But
        even if they were playing pick up, they are pickup champions. But I like it
        better with a crowd, because the crowd can shape things up a little bit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9b4bca-5ab7-46f3-832b-36a8361e0b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:03:53.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:41.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c72ced-d55b-423a-a354-c74b02232e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:03:53.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:41.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crowd ... if it''s on a basketball [court] or if it''s in an
        arena as far as with boxing ... the crowd can shape things up and I like to
        see things up shook up a little, it''s a little bit better. So you''ve gotta
        deal with pressure when you''re on an elite stage."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3656d0-51f2-46da-821c-e92f857da173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:03:53.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:41.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0888da70-5bc0-4101-868a-6f2723d3da8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:03:53.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:41.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis, still only 25, is widely regarded as one of the most exciting
        and explosive fighters in the lower weight divisions. In Santa Cruz, a four-division
        champion, he faces by some distance his most accomplished opponent to date.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2d4e9b-e8f1-4ca0-b84a-eb2d21022c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:03:53.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:41.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811d6453-0952-4e14-97f9-a52255578de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:03:53.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:41.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis has moved down a weight class to fight Santa Cruz for his
        WBA super featherweight title, though Davis'' WBA lightweight title will also
        be on the line.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae73bd4-1632-4c5b-9451-6be202a02d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:03:53.903+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:41.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938e9dae-0386-4b27-8a3e-24bfdbcf2557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:03:53.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:41.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a smaller boxer mentored by Mayweather has naturally put additional
        pressure and expectations on Davis'' shoulders. However, Mayweather believes
        it''s time for both of these fighters to create their own legacy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9876e59b-24f4-4729-b8d5-ee2cdafd1747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:03:53.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:41.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2a91a7-d26b-4a5c-a20f-a5e55874748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:03:53.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:41.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything I [do] now, my money is guaranteed because my name is
        engraved in stone," he said. "I''ve proven myself for over twenty years of
        what I can do, and the numbers I can do on pay per view as well as streaming,
        so I''ve showed what I can do.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eeeb1c-1203-43a5-a878-d0f96c3c43db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:03:53.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:41.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab484e01-094e-4e9b-b7e8-1a2a1bc40b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:03:53.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:41.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now it''s time for these young fighters to go out there on Halloween
        and show what they can do and I''m pretty sure Leo is in tip top shape, because
        Tank is in tip top shape and they need to go out there and do what they do
        .</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd0dd4a-2fde-43d9-aa53-e2fd1ce71b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:03:53.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:41.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff5cb3f-c170-4dd1-b45f-af92beefaa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:03:53.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:41.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are gonna have a crowd and we want the crowd to shake some
        things up to see what these guys can do under pressure."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22de8bb4-a274-442f-b2d1-80430431f56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:03:53.928+08:00
      'mgnl:createdBy': 'david'
