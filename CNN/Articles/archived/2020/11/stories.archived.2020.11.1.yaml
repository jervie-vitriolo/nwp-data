    'lead': 'The powerful earthquake that hit the Aegean Sea on Friday has killed
      58 people in Turkey, the country''s disaster agency said. Two people also died
      on the Greek island of Samos, Greek authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-01T22:10:47.120+08:00
