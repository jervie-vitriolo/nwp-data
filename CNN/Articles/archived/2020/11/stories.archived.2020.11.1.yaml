      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fd11bc-cefa-40b3-9f6d-a8e178851784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T15:29:07.117+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:58.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Turner sustained injuries to the right side of his head and
        right ear. Mrs. Turner stated that she had to place part of Mr. Turner''s
        scalp back in place because it was hanging from his head and his right ear
        was torn in half," the FWC said.</p>'
