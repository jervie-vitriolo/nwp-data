      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9797ee30-6807-4be7-ac33-89286b50027f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:31:26.235+08:00
