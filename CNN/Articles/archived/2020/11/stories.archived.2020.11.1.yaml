      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01495bb2-b307-4fc7-adf5-70c684c19d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:31:26.235+08:00
