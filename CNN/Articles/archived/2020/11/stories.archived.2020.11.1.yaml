    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Typhoon Rolly calls attention to lacking infrastructure, strong disaster
      preparedness in PH â€” Robredo '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190fe885-4c30-4e5b-8925-dc6fa508c803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:13:51.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:47:40.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1)</strong> â€” Vice
        President Leni Robredo on Sunday pointed out the importance of building more
        disaster-resilient infrastructures and investing on risk reduction projects,
        as typhoon "Rolly" batters several areas in the country on top of a <a href="https://cnnphilippines.com/news/2020/11/1/PH-coronavirus-cases-383k.html">coronavirus
        pandemic.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c33ad2e-39ca-482f-a10a-14e6401ce54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:13:51.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:47:40.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIyong parati lang na lesson talaga sa atin pag bagyo, kahit gaano
        kaaga iyong babala, marami pa rin mga hindi naiiwasan kasi kulang talaga ang
        ating infrastructure para sa mga ganito,â€ Robredo said in her weekly radio
        program Biserbisyong Leni.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ef5fd5-b5e1-4520-accb-a33c6f205875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:13:51.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:47:40.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The constant lesson for us during typhoons is that
        no matter how early the warnings are given, there is still a lot of damage
        that canâ€™t be avoided because our infrastructures for these disasters are
        really lacking.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88978126-31b9-4f65-a602-f112516cb7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:13:51.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:47:40.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides building seawalls in coastal communities to mitigate the
        impact of a storm surge, Robredo proposed that local governments upgrade structures,
        especially schools which double as evacuation centers, to make them more resistant
        to natural disasters. She cited an evacuation center in Albay which was left
        roofless due to typhoon Rollyâ€™s strong winds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1f27f6-e4e2-4c21-89d7-067b5663eee3'
      'mgnl:activationStatus': true
