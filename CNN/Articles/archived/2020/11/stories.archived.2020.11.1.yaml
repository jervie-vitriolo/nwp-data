      'mgnl:lastActivated': 2023-01-25T17:48:06.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f9d86d-d866-4715-902a-5c53dba8b67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of next year''s postponed Olympics, she will turn her attention
        to competing on the track in a bid to racing the 10,000 meters at Tokyo.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f665d839-8cd1-4397-bbc0-10b606481982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ef2e73-f2f5-407f-8eba-7e18568c29b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m training in faith right now ... and then you hope that it
        all comes together in the end, just like London did," says Hall.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c852ef1-98ed-4f0c-b0ee-8bcd76796749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b656e47-5f22-46b9-a7ca-ce52ad1ff34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Away from running, Hall has a busy family life to keep up with.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a443a310-3e66-48dc-8c1f-edaffae01f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a18195-fe83-4bd4-9b7b-f1797edae1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with husband Ryan, who holds the American marathon and
        half marathon record having retired from the sport in 2016, the pair adopted
        four biological sisters from Ethiopia five years ago.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7acf55-6ed3-45e3-ac86-a01a6ebc2f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe3dc27-2ca0-49e0-9277-90185b2e7fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a wild ride," says Hall, adding that two of her daughters
        have also discovered a love for running.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb907c98-e120-4381-b156-79be6e38d420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaedf68e-8363-4b21-8521-6f02418599dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.618+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Adoption is kind of like running. We''re training for a marathon
        and it''s a long grind and it''s a lot of paperwork. It''s a lot of hoops
        you''re jumping through. There''s a lot of uncertainty in the process.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc196620-9976-4f18-8873-c5b8b623e461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e152ea-7e67-490b-9b7d-4d84c9f673c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ryan and I ... we were kind of uniquely qualified in a way to do
        it, because we know what it''s like to persevere.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6823e473-30c0-46a2-be07-1549de390f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4a3e4c-5179-4284-a9c1-0c1f5af3183b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fortunately, they''ve adjusted to life here way easier than we
        would have imagined. It''s been a lot easier journey than we thought, but
        it''s still our challenge and it''s been really rewarding to see them just
        thriving where they''re at right now."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d91dfd-3dc1-4131-9a5a-ffde3347d6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c62683f-ba5b-47b5-ada8-4d52298070f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758ad342-157b-48cd-a908-a11dc5199c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Halls'' connection with Ethiopia dates back to before 2009 when
        they founded The Hall Steps Foundation.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73461c06-ad9f-42d4-80fb-f743a6d102a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.619+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579f5808-dfbc-4de3-81bc-dbe948034aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charity aims to support vulnerable women and children living
        in poverty in Ethiopia, where there is thought to be 36 million children under
        the age of 18 who are deprived of basic goods and services, according to Unicef.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe60af3-18f2-401b-9c8d-43df2fb15584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed38a8e-c36e-47e5-93e4-e1cc5bea0808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adoption, Hall says, has "increased our passion for helping people
        in extreme poverty even more." The family has been unable to travel to Ethiopia
        this year due to the coronavirus but hopes to once normality resumes.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662eb2dd-3c32-4198-bbd3-fa9c0e82761c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258aa4bf-718a-426c-a813-d385e468e3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Hall has races to train for -- the Asics World Ekiden in
        November, a marathon in her home state of Arizona in December and perhaps
        even an Olympics Games next year.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457447d6-5b6f-427c-a491-5e8a176d1adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.620+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/31/sport/sara-hall-london-marathon-spt-intl-cmd/index.html"><em>"At
        37, marathon runner Sara Hall is enjoying her sport more than ever"&nbsp;</em></a></p>'
