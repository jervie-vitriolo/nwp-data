      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had skipped the said briefing of high-level officials, prompting
        netizens to question the chief executiveâ€™s whereabouts. The hashtag <em>#NasaanAngPangulo</em>
        (where is the president) shot to the top trending topics of social media over
        the weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e05001-85dc-42a5-bfb4-f1dbaae4a4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T17:02:52.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:47:47.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explaining the absence, Roque said it would be hard for the President
        to travel to the capital region at this time due to the inclement weather.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2d2197-3456-47b8-afa6-59e80ebfaaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T17:02:52.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T17:47:47.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Palace spokesman said he expects Duterte to address
        the nation soon.</p>'
