      'mgnl:lastActivated': 2023-01-25T17:48:06.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefad300-061f-4156-bfea-327e9db4b13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dramatic finish saw a surging Hall overtake Ruth Chepngetich
        in a sprint finish having made up 40 seconds in little more than a mile by
        her husband''s calculations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4abba65-3d62-4ef8-855b-ca9d013e42b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70f0589-7bd2-4f7c-9c7b-1958a2c41762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her time of two hours, 22 minutes and one second improved her previous
        personal best by 15 seconds, and her second-place finish made her the first
        American to mount the podium at London in 14 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfc50d3-f551-45a2-b96b-538fe36de422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18693883-b434-4658-a098-413dc1861f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The performance would have gone some way to atoning for the disappointment
        of pulling out of the Olympic Marathon Trials in Atlanta earlier this year
        -- likely one of the heartbreaks she had been referring to as she took to
        social media after the race.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e74ec26-d981-40bf-a179-f62097ad5d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.605+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46532ad-878b-43b1-a7f9-60bd77a71118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the highlight of my career so far," Hall tells CNN Sport
        as she reflects on her London Marathon performance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd7dc78-4729-4b8a-8f16-282f4a608f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14db445-b78f-4839-ad4f-cf1ca5776be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel so, so grateful to be enjoying the sport the most I ever
        have at age 37. It''s been kind of a surprise to still be improving at this
        age, and I just feel so grateful that I got the opportunity to race.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1385b6ba-6a6b-4e80-a3c6-057c5ed928fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19313c4a-f410-4d49-a051-a133233e20c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just a long year of training and faith that there would
        be an opportunity at the end of it. I put in a lot for this race and to have
        it all come together and have the race of my life that was just a dream come
        true."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64180940-268f-4de0-9465-fe25bd4c6f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.606+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8333490-4c3b-43bc-873f-c058841776bc'
