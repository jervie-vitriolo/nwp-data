      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad99978f-b557-4301-a120-2dd43d93a263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:31:26.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:02.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s Interior Ministry tweeted that a serious security incident
        was underway near Lyon''s Jean-MacÃ© quarter and that a security cordon was
        in place.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ff29fb-85aa-4e51-9f7e-5f9abbf9876b'
      'mgnl:activationStatus': true
