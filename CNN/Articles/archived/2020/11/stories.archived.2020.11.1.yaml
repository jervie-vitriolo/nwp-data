      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021979bb-90dd-481a-8000-e89ab09ff102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.416+08:00
