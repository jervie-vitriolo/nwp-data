    'mgnl:tags': ['United-States', 'United-States-election', 'US-election', 'Donald-Trump',
      'Joe-Biden']
    'template': '1'
    'title': 'Trump has cast doubt on a peaceful transfer of power, but the preparation
      for one is well underway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b0871d-c4df-460d-ade2-3c415d06b6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:00:13.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:08.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” President <a href="https://www.cnn.com/election/2020/candidate/trump"
        target="_blank">Donald Trump</a>&nbsp;has cast doubt on whether he will commit
        to a peaceful transfer of power should Democrat <a href="https://www.cnn.com/election/2020/candidate/biden"
        target="_blank">Joe Biden</a>&nbsp;win the election, but the secretive process
        to prepare a would-be Biden administration has been underway for months with
        help from top Trump officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc505240-a8c3-4cf7-86cc-545b8f619307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:00:13.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:08.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legally mandated transition happens every four years and ensures
        that, should a transfer of power be needed, the incoming president is able
        to use the less than three months to stand up a government and hit the ground
        running on Inauguration Day. But experts on transitions tell CNN that a possible
        transition from Trump to Biden â€” because of the ongoing <a href="https://www.cnn.com/coronavirus"
        target="_blank">coronavirus pandemic</a>, the differences between the two
        candidates and the economic downturn gripping the nation â€” could be among
        the most consequential in modern history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25b81f4-0101-41f9-964e-1e83ce332cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:00:13.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:08.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump has not made the consequences of that possible transfer
        any less tense, regularly dodging questions about a peaceful transition of
        power to Biden and baselessly questioning whether the election will be fairly
        decided. But his administration, led by chief of staff Mark Meadows and deputy
        chief of staff for policy coordination Chris Liddell, has been working with
        Biden''s team to prepare for the possible handover.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98f89a8-9cc0-4175-89c2-36f7cf86695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:00:13.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:08.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnn.com/election" target="_blank">Visit CNN''s
        Election Center for full coverage of the 2020 race.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b3edd7-9fd9-4a54-82cb-884b6e5f44cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:00:13.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:08.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the White House''s current cooperation, however, the Biden
        team is making preparations for potential roadblocks from Trump and his administration,
        multiple sources familiar with the work of the transition team have told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaf721a-bb0c-41a3-b705-2e7b79b302f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:00:13.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:08.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the slew of legal ramifications, much of these preparations
        has fallen under senior adviser and former White House Counsel Bob Bauer.
        CNN has previously reported that the Biden team has assembled an expansive
        legal team, led by Bauer and the Biden campaign''s general counsel Dana Remus,
        to focus on potential voting and election issues.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19df2ef5-a255-4625-8766-ec5c32323760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:00:13.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:08.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A diverse team</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0911b8fb-c74d-4a2d-91a9-6628d50e1f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:00:13.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:08.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s transition team, which began its work over the summer,
        is a robust operation with two of the multiple co-chairs, Jeff Zients and
        Ted Kaufman, taking the primary lead in overseeing these ongoing efforts.
        Kaufman, a close Biden ally who has advised the former vice president for
        decades, is also an expert on presidential transitions: During the short time
        he served as a senator from Delaware after Biden became vice president, he
        passed a bill aimed at streamlining the transition process.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cd0b93-5a42-494a-8a1c-a7be91e38103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:00:13.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:08.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anita Dunn, a senior adviser to the Biden campaign and former White
        House communications director, is another one of the co-chairs, along with
        New Mexico Gov. Michelle Lujan Grisham, and Louisiana Rep. Cedric Richmond.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c9c04d-c13b-4018-90f0-9a8be2ed311f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:00:13.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:08.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s effort has been growing for months and, according to a
        source, is up to at least 150 people. Another source familiar with transition
        staffing plans tells CNN that the effort could get as large as 300 people
        by the inauguration, should the transition be needed. Biden''s transition
        team is technically housed at the Department of Commerce''s headquarters in
        Washington, but, like most of America during the pandemic, they have been
        working virtually. This will likely continue after the election, said a transition
        official.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990b9b89-9c3c-454d-a182-36b7e3fa97c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:00:13.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:08.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to past transitions, the Biden transition team is currently
        doing everything from preparing for personnel changes to generating lists
        of potential appointments to reviewing potential policy implementation to
        researching executive orders that a President Biden could issue in the earliest
        days of his presidency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81afca9c-d59c-4c25-a858-b7086f2bda2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:00:13.271+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:08.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, when asked about a possible cabinet, has said he wants a
        cabinet that "looks like the county," meaning a body that is racially diverse,
        comprised of a number of top women, and ideologically and geographically varied.
        And discussions about senior administration roles, including Cabinet appointments,
        have taken into account the importance of that diversity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ac8a3c-5388-4aea-ad21-22731f69126e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:00:13.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:08.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s transition advisory board includes a number of people considered
        frontrunners for top administration posts, like former national security adviser
        Susan Rice, former South Bend, Indiana, Mayor Pete Buttigieg and former deputy
        attorney general Sally Yates.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81268201-3cd9-431b-afeb-0624cf6422d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:00:13.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:08.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satisfying the ideological factions of the Democratic Party will
        be another challenge for Biden''s team. Progressives will be keeping close
        track of both his appointees and those who help choose them. The presence
        of Jared Bernstein, who was once Biden''s top economic adviser and recently
        took part in the Biden-Sanders "unity task force" on the economy will give
        progressives some comfort. The same goes for Cecilia Martinez, the executive
        director at the Center for Earth, Energy and Democracy, and a respected voice
        on climate and environmental justice.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0f813e-f7de-434d-b0ad-fe277c62c05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:00:13.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:08.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple people have told CNN that while Biden has been kept abreast
        â€” in a broad sense â€” of the work that the transition team is doing, he is
        superstitious and not inclined to make any major decisions before he knows
        that he has won the election.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01957762-b85b-4293-91de-f98a2ac6f12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:00:13.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:08.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transition teams have been fully built out before the election only
        to have their plans be quickly scrapped in the days after a defeat, including
        Hillary Clinton''s in 2016 and Mitt Romney''s in 2012.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe11ebb1-ed68-4217-8cc8-e05aeefefdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:00:13.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:08.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Under the radar</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc22479-f0f2-4426-b286-4c1084669935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:00:13.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:08.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the White House, planning for a potential transition began months
        ago, even as Trump ramped up his attacks on Biden and refused to say whether
        he would welcome a peaceful transition should he lose.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466da566-c283-44dd-afbb-260c15989812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:00:13.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:08.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liddell, the deputy chief of staff for policy coordination and a
        close ally to Trump son-in-law Jared Kushner, has worked from the West Wing
        to prepare transition reports for Congress and to coordinate with federal
        agencies on making their own preparations for a potential influx of new political
        appointees in January.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30a3266-8e3c-475c-8c54-14a7d0260a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:00:13.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:08.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has included ensuring the Justice Department and the FBI are
        prepared to process security clearances for key Biden advisers who would need
        access to classified briefings during the transition period, officials familiar
        with the matter said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed5a7a3-36c0-4dc9-9140-22d41ac15970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:00:13.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:08.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liddell had previously served on the opposite side of a transition
        effort: He was the executive director of Mitt Romney''s presidential transition
        planning team in the lead-up to Romney''s loss in the 2012 election.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cca2e39-a5f0-415c-87f3-38bcfc64f220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:00:13.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:08.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, his efforts have gone mostly under the radar in the White
        House, which last month was gripped by a coronavirus outbreak and lately has
        been entirely focused on Trump''s reelection, according to officials familiar
        with the matter said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc75e95-4ab6-4e36-ae3e-5acb2d6517f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:00:13.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:08.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meadows, who has accompanied the President on much of his campaign
        travel and has recently caught internal flack for his handling of the recent
        COVID outbreak, is officially the top White House official on the transition
        team. But it is Liddell who is overseeing most of the day-to-day work. Other
        West Wing officials are also involved, including White House counsel Pat Cipollone
        and the budget chief Russell Vought. They are partnering with career government
        officials to ensure they meet legal requirements ahead of November 3.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0537bbf-6908-4b72-b39a-3b2b684f0d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:00:13.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:08.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A consequential transition</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62168afc-11d9-4e5a-9340-ae101420b2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:00:13.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:08.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Marchick, the Director of Center for Presidential Transition
        at the Partnership for Public Service, said the law guiding transitions â€”
        the 1963 Presidential Transition Act â€” "does contemplate the possibility that
        there is a delay" in a transition and ensures that the "whole suite of services
        that the government provides the candidates remain available to the candidates
        post-election in the event of delay."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5618cf-c305-46d7-982d-d64b35d881fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:00:13.274+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:08.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he said, there are only 78 days in a transition, so every day
        matters. Marchick said this transition, because of the health, economic, social
        justice and political crises, mean this "could be the most consequential transition
        since 1932," when President Herbert Hoover and President-elect Franklin D.
        Roosevelt struggled to cooperate in the midst of the Great Depression.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85f48cb-a7cf-4685-b2e6-3832344057aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:00:13.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:08.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden himself is clearly keenly aware of those stakes. Biden recently
        revealed he was re-reading Jonathan Alter''s "FDR''S Hundred Days and the
        Triumph of Hope," as he has sought to draw parallels between the state of
        the country today and that which Roosevelt dealt with during his time in office.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc96ad02-3b15-4683-ba2d-332fea9e1ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:00:13.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:08.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relatively smooth pre-election transition planning doesn''t
        necessarily presage a smooth handover in the event of a Biden win or an uncertain
        result. The longer a final result is unknown, the less time an incoming team
        would have access to federal dollars and resources to stand up an administration.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1df51a-3778-4bc3-9eef-c7e361b89df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:00:13.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:08.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if Trump himself does not accept the results, it''s an open
        question whether his appointees at federal agencies would welcome Biden''s
        team for meetings or handover planning.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af132651-9114-4dd4-b01d-be3f196ff8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:00:13.275+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:08.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why, according to Rebecca Lissner, an assistant professor
        at the U.S. Naval War College who <a href="https://www.theatlantic.com/ideas/archive/2020/08/other-way-trump-could-destroy-next-presidency/615130/"
        target="_blank">recently wrote</a>&nbsp;how Trump could easily damage a possible
        Biden presidency during the transition, believes that a transition between
        Trump and Biden would make what is "always the most perilous moment of American
        politics" even more perilous.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46af54ee-13cf-424f-9cc5-49703bbb6fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:00:13.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:08.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason why we should be so worried because even in the midst
        of normal transitions, when you don''t have a president who is hostile to
        the incoming administration ... even then often times things go dramatically
        wrong," said Lissner, who pointed to dramatic changes in policy during the
        lame duck period, miscommunications in intelligence sharing and most hostile
        actions like the Trump administration denying transition teams access to federal
        agencies as possible actions the President would take to slow the incoming
        Biden administration.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19530ccb-b202-4a72-98df-69aabaa4b551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:00:13.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:08.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even in the best case scenario," said Lissner, "there is still
        a lot that can go wrong."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ab9056-9778-4c3f-82a9-48a9067b7551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:00:13.276+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:08.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/10/31/politics/presidential-transition-planning/index.html"
        target="_blank">Trump has cast doubt on a peaceful transfer of power, but
        the preparation for one is well underway</a>."</em></p>'
