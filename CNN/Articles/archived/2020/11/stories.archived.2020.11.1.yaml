    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81dd8962-a004-4b99-b438-399eeedfc471'
    'lead': 'Vice President Leni Robredo points out the importance of building more
      disaster resilient infrastructures and investing on risk reduction projects,
      as several areas nationwide are battered by typhoon Rolly on top of a coronavirus
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-01T22:13:51.573+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T17:47:40.053+08:00
