      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing drainage systems as an example, Robredo also said it is equally
        imperative that local governments and agencies work hand-in-hand on risk management
        plans, as decisions in one area would likely have impact on its neighbors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e371378e-e2b7-44c1-9f43-731cd835d639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:13:51.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:47:40.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagged as the <a href="https://www.cnnphilippines.com/news/2020/10/31/typhoon-rolly-updates.html">world''s
        strongest typhoon this year,</a>&nbsp;Rolly has made four landfalls in the
        country as of 5:30 p.m. on Sunday â€” in the vicinities of Bato, Catanduanes;
        Tiwi, Albay; San Narciso, Quezon; and Lobo, Batangas.</p>'
    '13':
