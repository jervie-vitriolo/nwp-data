    'mgnl:tags': ['PAGASA', 'Rolly', 'Typhoon-Rolly', 'Al-Francis-Bichara', 'Albay']
    'template': '1'
    'title': 'Albay governor seeks help for province after Rolly''s wrath'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfff2826-eada-4449-98b2-ca1a79415d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T20:24:04.215+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:42.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1)</strong> â€” Albay
        Governor Al Francis Bichara is asking the national government for help after
        his province was hit hard by Typhoon Rolly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd010f22-1160-4236-b8df-99b713b31c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T20:24:04.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:42.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Sunday, Bichara said the damaged
        structures include some 150 houses in a barangay in Guinobatan which were
        struck by lahar and mudflow from Mount Mayon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bfa630-2f61-428d-8a26-c47abb9784fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T20:24:04.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:42.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bichara said some 150,000 residents were evacuated before the storm''s
        landfall but many have already returned to their homes. Some, like those from
        Guinobatan, may be staying longer in the evacuation centers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a87df31-73b3-44f3-8f53-cf52ccbd557f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T20:24:04.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:42.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><u><em>"Pero ''yung nawalan ng ano, hindi makakabalik sa bahay dahil
        nakalubog, lalo na sa</em></u> Guinobatan. <em>Talagang permanenteng lubog
        na yung mga bahay dahil nag-iba yung</em> direction ng lahar, <em>inabot yung
        sitio sa isang barangay,"</em> he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7cfb27-0612-41c7-a1fd-f4d693f862a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T20:24:04.216+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:42.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But some won''t be able to return because they lost
        their homes, especially in Guinobatan where houses are permanently submerged
        because the lahar''s direction changed and reached a sitio in a barangay.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62abded4-95cb-4072-8125-a2fdee8e496d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T20:24:04.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:42.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bichara is now appealing for help, especially food supplies, from
        the national government for those affected by the typhoon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d22206-667c-49c1-bd93-de1ca7581bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T20:24:04.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:42.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said they are still confirming reports that at least
        four people have died in the province from the typhoon''s onslaught.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a848c0ea-76da-48fc-bcae-47a67934cb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T20:24:04.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:42.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolly (international name: Goni) made its first landfall on Sunday
        at 4:50 a.m. in Bato, Catanduanes and hit Tiwi, Albay at 7:20 a.m.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f53db19-8f01-4e86-be5e-323229b278e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T20:24:04.217+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:42.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bichara said rescue and relief operations have been unable to proceed
        to Tiwi because roads were still blocked by felled trees and electrical posts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f9d122-bad2-4c41-8620-ed966186a922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T20:24:04.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:42.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said the typhoon made a third landfall in San
        Narciso, Quezon at 12 noon, while a fourth landfall was recorded in Lobo,
        Batangas at 5:30 p.m.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94799a67-0bc7-4dc1-90cc-1419d5972639'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T20:24:04.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:47:42.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolly slammed the country as a super typhoon but has since been
        downgraded to a typhoon.</p>'
  'Floyd-Mayweather-Jr.-says-he-s--100--sure--he-will-never-box-professionally-again':
