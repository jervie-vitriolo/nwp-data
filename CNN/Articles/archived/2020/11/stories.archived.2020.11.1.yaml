      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some came from women who had just arrived at hospital to have abortions
        because of fetal defects -- only to be told to go home after Poland''s highest
        court on October 22 imposed a near-total ban on abortion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e137bf9b-d421-4123-8c3f-b5a1f21bc04a'
