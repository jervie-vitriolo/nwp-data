      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead, Wydrzynska says, "We are not worrying about the future."
        She is continuing her work with the Abortion Dream Team to help women travel
        abroad, obtain the abortion pill or find other services and information on
        terminations. "We have been preparing for most of this."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a01dcdd-82d9-4928-8bc1-841e8a8073ac'
