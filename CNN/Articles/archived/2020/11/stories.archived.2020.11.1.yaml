      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters in Republican-led Arizona and South Dakota and Democrat-led
        Montana and New Jersey will consider proposals to legalize recreational marijuana.
        Another red state, Mississippi, is weighing a pair of ballot questions to
        legalize medical marijuana. Currently, 11 states have legalized full, adult
        marijuana use. All but two did so by ballot initiative, which poses the question
        directly to voters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe415cb-df0b-4ca5-a340-d2717dcb7739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc089320-9234-4094-9762-d5b791bfdb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls show that the ballots initiatives have support in Arizona,
        Montana and New Jersey.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8ba775-6ad2-4ecc-b35d-0ed854ff8671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d18d44-b83a-4702-80dd-e4b947fb9b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e128d79-4d96-47e2-bb09-65519895a948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really showing the kind of breadth of acceptance that we''re
        seeing around the country with respect to cannabis," said Steven Hawkins,
        executive director of the Marijuana Policy Project, an advocacy group that
        works with many of the ballot initiatives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04066047-0272-4fcb-9fca-19c1d02b0ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.395+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9910302-5c38-46fe-b79e-db93404149a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not every effort to get marijuana on the ballot this year was successful,
        though, with the coronavirus pandemic and early stay-at-home orders having
        scuttled signature drives to gather enough support to place the questions
        on some states'' ballots. "We lost the time needed to gather signatures or
        else there would be six states," Hawkins said, counting the states considering
        full adult-use legalization this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a7d903-ba63-4cb0-9668-d3f582eb352e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d44b6f-4565-4d4b-aaee-a83752764293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiatives would only be the first step in the process, said
        John Hudak, deputy director at the Brookings Institution who specializes in
        state and federal marijuana policy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6631f0-bf0a-4706-8469-8aa82cc0200d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09aac2cc-48f6-4d3c-aba7-99a17ee448b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should voters approve the measures on November 3, he said, the state
        legislatures normally would need to set up regulatory structures within each
        state.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2e6543-608b-4205-aa73-ec0602ef9ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd369fd2a-ab00-40eb-bf90-6d74c62aed32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Polling strong in Arizona</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bce3f1-1f3a-4870-a765-46c05107d222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.396+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona''s Proposition 207 would allow adults 21 years and older
        to possess, consume or transfer up to one ounce of cannabis and create a regulatory
        system for the products'' cultivation and sale.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228f723d-0f7d-439a-9be3-4036cfd0cd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e1ddca-5cc6-46b6-aaa3-f6c98f8a097d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar provision failed in 2016 by less than three points, but
        this time around, polling has consistently found majority support. A recent
        Monmouth University poll found 56% support for Proposition 207 among registered
        voters and 36% opposed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b5a86a-0718-4cab-b62d-04ef42093c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212cfec1-a784-4c5d-ac2b-b2d2f4717182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates credit higher support for this year''s effort to a reworked
        ballot question. Besides legalizing marijuana, it would also set up a pathway
        to strike prior convictions for marijuana from criminal records, and includes
        a provision for home growers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9383690-b724-4ccd-be03-f6ddf37b734f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782a9077-ac3a-41e0-9dc2-ac7820e75e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical use has been legal in Arizona for a decade, and it remains
        the only state in the country where the smallest possession of marijuana is
        still considered a felony.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f00cad-30b9-45c1-9a3e-65eb7d46284d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c93e7b-183c-4b74-8f9a-d39d0a494785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona''s Republican Gov. Doug Ducey opposes this year''s ballot
        measure, asking voters to again vote "No."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae301726-ae74-426f-8740-61780631ea3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.397+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877bd494-b8e8-4578-97b4-de3dcb9a3865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current system with medical marijuana is serving the people
        who need it for health-related reasons," Ducey wrote in the state''s compilation
        of arguments for and against the ballot measure, provided to voters. "We don''t
        need the wholesale expansion that full-throttle legalization will bring."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e741940-a250-4e70-a655-1f5a836e69e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e790a8c-4443-4b4d-8fd5-934457072c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Arizona votes to fully legalize this November, Julie Gunnigle,
        the Democratic candidate for Maricopa County attorney who supports Proposition
        207, said it would be a powerful bellwether to other parts of the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a0c9e9-0a08-4fbd-9d5f-e4080bd244ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17db0a9-d59f-4447-bfcc-ff82fad3f3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Arizona can do it, the rest of the country is ready," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8717f424-7aac-4ce1-a3c3-49bd89fd1434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1b4f4f-87c2-4c47-9dca-3c3ad950a783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>South Dakota could ''leapfrog''</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680ab712-bb1b-459c-ba0d-9c620f8b67ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Dakota has two measures on the ballot:</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cae12cf-b650-459d-bb95-292e9fd17d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd354406a-736d-4ab0-86c4-45eb8ead9a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.398+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Measure 26 would establish a medical cannabis program and registration
        system for people with qualifying conditions.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfe37f5-f696-439b-80bb-6093668e432e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130c979e-ccc4-4ad3-933d-82b488d59f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Amendment A would legalize cannabis for all adults and require
        state legislators to adopt medical cannabis and hemp laws.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbce3fb5-250e-4051-803b-7df785b49227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.399+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ebad48-89e0-450e-bb89-e19a5e4da73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a term for what South Dakota could do: Leapfrog.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247dd738-1cd0-4d9f-bb46-2999f923a7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefb7e66-a17e-4443-be42-5e8d4cdcd3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many states have followed a multi-year path toward full legalization,
        starting with decriminalization, followed by medical use, and then full legalization.
        But South Dakota is poised to enact both medical and adult-use in one fell
        swoop -- via two ballot questions.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b236b99-b6a9-4fe8-b991-80589f65989b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0942bbc-8da8-420b-ab17-5a86bb551d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state could be the first to simultaneously approve both.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60277b61-2e23-41ef-9f98-20b40991244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b136c5db-5d2d-472c-8b57-2531fa19ed3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Dakota currently has tough penalties for possession of small
        amounts of cannabis.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b592ef5-d36a-4903-b3ed-14f94a99cd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8256c1-bdc3-4736-aa46-894be8f6490c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s Republican Gov. Kristi Noem opposes both ballot measures,
        and recently appeared in an advertisement urging a "no" vote against full
        legalization.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12da04b-c037-41b7-8ed5-1fd21bcbae56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129de9b5-b572-4fc6-aefa-fcbfa4d78a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact is, I''ve never met someone who got smarter for smoking
        pot," Noem said in the ad. "It''s not good for our kids and it''s not going
        to improve our communities."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb6e743-a73f-46ff-a4d7-cf2e7fd8513a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:20.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b623ae7a-31cf-4e16-9f8e-ad12ea86f785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it does pass, Hudak said, "it would be a pretty significant step
        toward understanding just how progressive people are ready to be, in unlikely
        states, around this issue."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c215df08-07c0-43c0-9f53-4626481c5eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aaef9b-68b0-4cdf-a49b-ee8de9ac0782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Montana revamps its signature drives</strong></h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c359e9-42d0-46cd-94ec-47d090edc79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Montana, the window to gather the tens of thousands of signatures
        needed to place its two legalization questions on the ballot collided with
        the early months of the pandemic and stay-at-home orders.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a84e8a-41a5-4624-b928-8dbeca505aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369d8989-49d3-4866-b308-839c59ba108e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state also has two initiatives:</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645545f3-1ea8-4306-84cb-a190207ee3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdfdfe8-efd4-4eb9-9f94-5974c006bf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Initiative 190 would allow adults in the state to possess, buy
        and use cannabis for recreational use and defined a 20% tax on recreational
        cannabis. It would also allow people serving a sentence for certain cannabis-related
        acts to apply for resentencing or records expungement.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5fcd64-be2c-4c14-8077-4a77c02caffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abef383-27bb-478b-8135-e4040c8dc081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The second question, Initiative 118, would amend the state''s
        constitution to establish 21 as the legal age to purchase, possess and consume
        cannabis.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944d9450-8e93-49ba-b844-c089ee32a72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e058f89b-2a6a-44a0-87de-95c122f99894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the stay-at-home order was lifted in late April, organizers
        had to get creative to collect the 76,400 signatures required to make the
        ballot in June. They relaunched the signature drive with new health protocols
        in place, including hand sanitizer, distancing, temperature checks for volunteers
        and a new pen for every signer.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6224b20-7b3c-4e18-ac7c-0f7575d18813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4453dbb6-7719-4f1a-813c-bace2875bf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We took a series of steps to make sure the pandemic didn''t take
        away Montana''s constitutional ballot initiative process," said Matthew Schweich,
        deputy director at the Marijuana Policy Project and one of the leaders of
        the Montana and South Dakota ballot efforts.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e61f57-a3a1-4e13-bf80-c718acac2a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8092fbfc-973a-4a4a-8f4a-7d9900cc7063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montana''s Chamber of Commerce came out against the ballot questions,
        citing businesses'' concerns about marijuana''s impact on the labor force
        -- a similar concern to the one voiced by Arizona''s Chamber of Commerce.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943357f3-aeab-47d3-a705-3cfe86619151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23e1bed-c4fd-4e7e-94b6-d082b8907d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An opposition group at one point put up billboards warning "Big
        Marijuana is coming for our youth." Montana residents voted to legalize medicinal
        use 15 years ago, though implementation has hit stumbling blocks with state
        approvals.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca16e79b-8ed8-4681-b9dc-dec4331dd40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9036827-70ad-4090-893a-2964a2525d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Arizona, recent polling shows support for legalization. Among
        likely and active Montana voters, 49% support legalization while 39% oppose
        it, according to a Montana State University poll taken in late September.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d91ef06-e931-434f-ab97-de45126e58ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fcb196-48f5-455e-b606-2fd4fcd8adf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>New Jersey navigates mail-in ballots</strong></h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9400f3-27c3-4b05-b5dd-7d8d51979693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Jersey, state lawmakers, unable to drum up enough support
        to pass a bill to fully legalize marijuana agreed to place the question directly
        to voters: "Do you approve amending the Constitution to legalize a controlled
        form of marijuana called ''cannabis''?"</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33131e71-89d8-4e5f-97ce-8ff1719a1fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.412+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2fe0db-0ac0-4885-ad1e-9fe05628de36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Question No. 1 would amend the state constitution to legalize
        cannabis for personal, non-medical use by adults 21 and older. If the measure
        passes, the state commission that oversees the medical market would also regulate
        the personal market.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67117c70-d0a0-42d1-b8be-38b122ef2776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de24721-ce85-4e17-a418-ea2f58eed78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregg Edwards, executive director of Don''t Let NJ Go to Pot, called
        the move to change the state''s Constitution "pretty extreme," saying, "Now
        cannabis is going to appear in the New Jersey Constitution alongside the freedom
        to associate. And once it''s in the Constitution, the likelihood of it coming
        out is slim or next to none."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59267fe0-81ca-4709-bc06-039c825b7540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec55682b-6a06-49cc-a863-584695e7af0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwards said that normally, he''d be speaking with parent teacher
        organizations and local chambers of commerce to build support for the opposition
        effort, but this year "they just haven''t been available to us."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad60df0-b8f5-4074-81b3-d7bed4c10716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a438b8-6e91-4c0d-a59c-ea9dc1e42066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would have liked to spend the spring, summer and fall talking
        to folks," he said. "It''s just been next to impossible."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b90b5b-38d1-4961-b7d9-34c8c34d8230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecc1397-9145-4349-a74b-9b10fb47e62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.413+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push to legalize has enjoyed a healthy lead in the polls.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48f7267-7736-495c-a365-3596e6531bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbe0c10-584d-4849-81a4-35d1e01f262a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But organizers -- facing the challenges of expanded mail-in voting
        in the state due to Covid-19 -- said they have had to help voters, some new
        to the mail-in-ballot process altogether, find the question on the ballot.
        itself. Depending on the county, it''s likely on the backside of the ballot.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7523b9f1-c2b1-41b5-9b6f-54f19d2e7de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1733bf81-82e7-4454-87f9-718339c71a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to drill down on making sure people know they have to flip
        the ballot over," said Tara Martin with NJ CAN 2020.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18162a8-2044-41a4-86dd-3828c8d2f829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cf7288-f401-499b-9f2d-3262c01db53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mississippi''s medicinal push</strong></h2>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95b9246-7060-44d2-ab59-494a43f16c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mississippians will consider two dueling proposals to legalize medical
        marijuana. The state''s unique ballot''s structure asks voters whether they
        are for approving either Initiative 65 or Initiative 65A, or against both.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39c02e8-93ea-4a94-8270-d5ba8df7d4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb82f7e-14d7-4ab1-98b8-60719e817b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Initiative 65 would allow physicians to recommend medical cannabis
        for patients with any of 22 qualifying conditions such as cancer, multiple
        sclerosis and post-traumatic stress disorder. The constitutional amendment
        would establish a regulatory program for businesses to grow and sell medical
        cannabis and for the products to be taxed at a 7% rate.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d58768-a4df-467f-97de-c31af5d64bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf864f6-5dc4-4c13-b88a-cc461e5a35fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- Initiative 65A, an alternative proposal, would limit the smoking
        of medical cannabis to people who are terminally ill, and would leave the
        future regulatory framework up to the legislature.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522df21d-6a7e-43d8-bbaf-875801bdab28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd79cb9-fbcf-4344-ada5-45dcb8f6acac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if a person votes against both, they still have the opportunity
        to choose between the two.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e3cab9-d68c-456f-9d95-128504452ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d13073e-1c84-4bea-80c1-281a7095251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should either measure pass, Hudak said, "it would signal a pretty
        significant change in politics around cannabis in the South in a way we really
        haven''t had a good test of yet."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff43414c-f45b-4190-97d0-e2d4dc05c5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45caddce-0946-4971-b414-4b3b29345a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>End of the road for legalization via ballot measure?</strong></h2>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8785970-6733-474a-89c7-cbf8a138354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T09:59:01.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:21.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates say they first pursued the piecemeal ballot measure process
        to legalize cannabis because it has been easier than navigating the time-consuming
        efforts in state legislatures. But they''re running out of states that use
        ballot measures to shape public policy, Hudak said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e4af52-f7ed-4528-98d1-4243690546dc'
