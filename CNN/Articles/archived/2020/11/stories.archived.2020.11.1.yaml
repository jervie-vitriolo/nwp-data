      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIto nangyayari talaga ito, kaya nga sinasabi ko na sa mga lugar
        na daanan ng bagyo na mahalaga na iyong design ng mga paaralan mas resilient,â€
        she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f281bcb1-0fd7-4ced-8f46-d4d115810446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:13:51.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:47:40.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This really happens, thatâ€™s why I say that for areas
        which are usually hit by storms, itâ€™s important that the designs of their
        schools are more resilient.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f04554-8848-4712-8cc5-efb60ed69203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:13:51.574+08:00
