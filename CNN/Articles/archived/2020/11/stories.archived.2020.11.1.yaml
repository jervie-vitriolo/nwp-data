      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of the neighborhood and a municipal police patrol reported
        hearing two shots near the Hellenic Orthodox church in Lyon''s 7th district
        on Saturday, the Lyon prosecutor''s office said in a statement.</p>'
    '7':
