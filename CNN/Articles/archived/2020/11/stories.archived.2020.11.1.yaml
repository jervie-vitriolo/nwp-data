      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a4f67e-1752-4e52-85d2-6c10939f069f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:47:02.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:00.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forced evacuation is in place over the whole of Quezon and critical
        areas of other provinces. Aside from very strong winds, several towns in Albay,
        Camarines Sur, and other parts of Bicol also reported heavy flooding.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e661af18-cf96-4b96-bc28-d9a60d566805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:47:02.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:00.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc772494-4c64-4f8a-be33-72fd45208ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:47:02.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:00.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far,<a href="https://cnnphilippines.com/news/2020/11/1/MRT-LRT-PNR-NAIA-suspend-operations-Rolly.html">
        train and flight operations have been suspended</a> to protect passengers
        from threats due to the typhoon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abecef40-1597-4700-a0cb-c5762d4091c3'
      'mgnl:activationStatus': true
