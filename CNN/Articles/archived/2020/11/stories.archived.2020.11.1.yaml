      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10 p.m., the center of the tropical storm was located 150
        km west of Calapan City, Oriental Mindoro. It decreased its maximum sustained
        winds to 85 kph near the center and gustiness of up to 105 kph, from the previous
        125 kph maximum sustained winds and gusts of up to 170 kph in PAGASA''s 8
        p.m. bulletin.</p>'
