      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375680e4-0ab6-4c50-88c6-52e8c05ab3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:10:47.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:40.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue workers continue to search for survivors under the wreckage
        of eight buildings in the city of Izmir, in western Turkey.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2ba968-9665-4159-9892-4e90988d5bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:10:47.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:40.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9c4ba9-0b43-427d-84c6-8b0abd81894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:10:47.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:40.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Minister Fahrettin Koca said Sunday there was "no clear number
        on how many people are still under rubble. Hard to give a number. There is
        an estimation, but I cannot share."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7932be0a-aa31-4dbc-9252-3e3731ac3fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:10:47.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:40.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723efda7-eb4a-4f88-ab23-bca0d13fb167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:10:47.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:40.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan said Saturday that 103 people
        had been rescued from the debris so far.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7303090a-8ca1-40f0-a716-246500c87ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:10:47.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:40.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1621968d-dd50-4eda-a79a-03125daaee2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:10:47.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:40.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 20 buildings were seriously damaged in Izmir by the tremor,
        according to Izmir Mayor Tunc Soyer, the majority of them in the middle-class
        Bayrakli district.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1622ae-a52f-42ae-a17f-0d878d59c668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:10:47.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:40.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc48e790-0e11-43b3-8f38-802ac6cd1633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:10:47.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:40.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 930 people have been injured in Turkey, 228 of whom are
        still being treated at hospitals, the country''s disaster agency said Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82093b74-4937-49bb-a0f8-8f6c6d809a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:10:47.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:40.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d67576-00a9-4570-8d0c-a9b3c2ed263e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:10:47.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:40.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 900 aftershocks have been registered since the initial
        quake, 42 of them with a magnitude over 4.0, according to the agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42421b0-ced5-4845-a3e6-e20158c19de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:10:47.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:40.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a8ac3f-103b-4b1f-9c46-658af4bf44cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:10:47.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:40.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greek authorities said Friday that two teenagers, a boy and a girl,
        died on Samos after a wall collapsed on them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9195d0-bdb4-491f-9bfd-c73c9d30c8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:10:47.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:40.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68e9ed9-8aa2-463a-8a68-0e7fc66444f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:10:47.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:40.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake also triggered what authorities called a "mini tsunami,"
        causing streets to flood Friday in parts of Turkey''s wider Izmir province,
        as well as on Samos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e96ee14-2807-4e97-b3b9-d6ffca4aaeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:10:47.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ca789f-118d-4c94-a963-f52bc467da77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:10:47.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Geological Survey (USGS) measured the tremor''s
        magnitude at 7.0, while Turkish authorities said it was 6.6. The quake struck
        14 kilometers (8.7 miles) northeast of the town of NÃ©on KarlovÃ¡sion on Samos,
        the USGS reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde933df-4803-48c4-8346-0378566ac8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:10:47.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfd1f5b-fcd8-49d0-9ab5-0600f9491626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:10:47.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It hit at a relatively shallow depth of 21 kilometers (13 miles),
        the USGS reported, making its impact powerfully felt at ground level around
        the epicenter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acde9cd-0c18-4cd6-8f2f-9c54f10401e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:10:47.123+08:00
