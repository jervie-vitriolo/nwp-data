      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687430ac-2df9-42fc-8d14-41654bc452eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:47:02.939+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:00.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday noon, PAGASA said <a href="https://cnnphilippines.com/news/2020/11/1/Rolly-weather-PAGASA.html">Rolly
        was spotted over Pili, Camarines Sur and still threatening some areas of Luzon
        after hitting land twice.</a> It is expected to exit mainland Luzon between
        tonight and tomorrow morning.</p>'
