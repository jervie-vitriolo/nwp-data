      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Underscretary Felicisimo Budiongan said in the briefing that
        they have a standby fund of â‚±884 million for the typhoon-hit families.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cea9059-93ed-4eae-81b8-2063585b803b'
      'mgnl:activationStatus': true
