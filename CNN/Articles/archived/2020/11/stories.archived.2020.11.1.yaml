      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Abortion Dream Team usually receives
        about 400 calls a month, from women seeking advice and information. Last week,
        the Polish advocacy group had 700 in the space of three days, according to
        team member Justyna Wydrzynska.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6119ec1-7b9e-4e46-95fd-b10a38e7a41f'
