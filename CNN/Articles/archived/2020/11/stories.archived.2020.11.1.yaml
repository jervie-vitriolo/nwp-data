      brought the countryâ€™s currently ill patients down to 27,115, or 7.1 percent
      of the total confirmed cases. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-01T16:26:09.293+08:00
