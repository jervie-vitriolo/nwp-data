      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 26 states have initiative or veto referendum processes at the
        state level. And already, leaders in New York, Pennsylvania, Connecticut and
        New Mexico are calling for their states to legalize too.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ee4298-e93b-4f62-a181-e986e2d4f947'
