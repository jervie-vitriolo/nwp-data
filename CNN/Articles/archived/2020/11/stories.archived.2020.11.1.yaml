      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1) â€”&nbsp;</strong>At
        least 19 million Filipinos are expected to feel the impact of Typhoon Rolly,
        disaster officials projected on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b04fdf-6bba-4c1b-9fb6-b10a215aee86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:47:02.920+08:00
