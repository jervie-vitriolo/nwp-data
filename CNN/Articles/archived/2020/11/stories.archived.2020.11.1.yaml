    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c02a69-9a50-4e21-aac6-9789fe42f80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:31:26.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:02.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lyon public prosecutor''s office has opened an investigation
        on charges of attempted murder and are coordinating with the national anti-terror
        prosecutor''s office, according to the statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aec02c9-555c-459a-84ec-c40c89971921'
