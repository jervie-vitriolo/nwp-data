      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Sa ngayon po, nasa</em> Davao <em>po ang ating Presidente.
        Ang</em> scheduled<em> pagbalik po niya ay sa</em> Tuesday, <em>pero siya
        po ay nakatutok, at siya nga po nag-utos sa atin na mag-conduct ng ganitong</em>
        press briefing,â€ Presidential Spokesperson Harry Roque said during a briefing
        of national government officials. â€œ<em>Nagmo</em>-monitor<em> po ang ating
        Presidente</em>.â€</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419c8b8e-bdf8-4020-af69-3ca3d6776917'
      'mgnl:activationStatus': true
