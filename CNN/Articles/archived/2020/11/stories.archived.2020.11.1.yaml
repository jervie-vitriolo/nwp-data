      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:41.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e5ed1a-9393-4cf4-94c3-ded1afc79a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:03:53.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T17:47:41.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of right now, I''m doing exhibitions," Mayweather told CNN en
        EspaÃ±ol''s Raul Saenz. "I''m 100% sure that I''m not fighting against any
        boxer anymore. So, that''s out of the question. I mean, just my faculties
        mean a lot to me. Money don''t make me, I make money and my health is more
        important than money.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a1f2b3-cc5d-496f-8173-b4981971150f'
