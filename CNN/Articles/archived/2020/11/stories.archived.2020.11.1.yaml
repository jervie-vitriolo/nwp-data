      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc284d03-c1e8-49c3-a1c2-cce109129a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:47:02.920+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:00.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a briefing of government officials, National Disaster Risk
        Reduction and Management Council (NDRRMC)executive director Ricardo Jalad
        estimates that around 19.8 million Filipinos within the 60-kilometer diameter
        of Rolly''s path may be exposed to the weather system. The figure is equivalent
        to 4.2 million households.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe463b3a-1ae5-4ef8-8735-e0a149be4e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:47:02.937+08:00
