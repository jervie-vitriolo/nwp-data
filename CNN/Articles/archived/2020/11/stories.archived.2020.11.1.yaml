      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Adoption is kind of like running''</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa1151e-2cf5-4f93-9ba2-6bd1c3a8557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.617+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall is now preparing to compete in the Asics World Ekiden in November,
        a virtual marathon broken up into different legs with runners taking part
        all over the globe.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94926ea6-a73b-4529-a85c-7f3278f4b09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.617+08:00
