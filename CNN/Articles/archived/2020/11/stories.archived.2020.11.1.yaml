    'template': '1'
    'title': 'PH records over 17,000 new COVID-19 recoveries, as total cases climb
      past 383,000 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73295e0d-ac40-45ca-aa4f-b167ce6d343e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T16:29:26.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:47:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 1)</strong> â€” The
        Department of Health announced 2,396 new COVID-19 infections on Sunday, which
        raised the nationwide tally to 383,113.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad463b7-8eb3-4b3a-bcd0-79e7a611ad1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T16:29:26.365+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:47:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The count excludes the latest data from 15 testing laboratories
        that failed to submit their reports on time, according to the DOH.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b80c751-85b4-4824-b093-71632d9dbe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T16:29:26.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:47:55.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest bulletin, Davao City recorded the highest increase
        in cases with 148, followed by Quezon City with an 146, Laguna with 122, Cavite
        with 112, and Benguet with 100.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a05cf7-8fa2-426f-86ee-59ce47984512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T16:29:26.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:47:55.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new batch of 17,727 recoveries were also logged by the DOH, bringing
        the total to 348,760. The surge was due to the DOHâ€™s weekly release</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e83d97d-c8f7-469f-b0f9-7c9fadb396b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T16:29:26.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:47:55.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>of data from its Oplan Recovery Program, which automatically tags
        a mild or asymptomatic patient as having recovered after a certain number
        of days in quarantine and after symptoms have disappeared upon a doctorâ€™s
        assessment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c6fc86-fa54-4eb8-880e-e71372505c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T16:29:26.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:47:55.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 17 have been added to the COVID-19 death toll, which
        is now at 7,238.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f26f56b-a77c-4f89-8d7d-03c88c411104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T16:29:26.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:47:55.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the sharp increase in recoveries, the countryâ€™s active cases
        are now at 27,115, down from over 42,000 posted just a day before. This means
        the percentage of currently ill patients out of all infected fell to 7.1 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36aa755-32ce-4389-9ad1-a07e82c3ef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T16:29:26.366+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:47:55.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it removed 12 duplicates from the total case count
        as part of its cleaning process, while five cases previously reported as recoveries
        turned out to be deaths after final validation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd294845f-fe39-4136-8d0b-919a9f9dadfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T16:57:50.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:47:55.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release on Sunday, the Quezon City local government said
        it has recorded a decline in the cityâ€™s active cases, largely due to the Oplan
        Recovery Program guidelines. It reported that active cases have dropped to
        under 1,000 on Oct. 31 for the first time in months, while the recovery count
        stood at around 93 percent of its total cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571e8bf4-72c3-4040-9d77-987551fa8c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T16:57:50.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:47:55.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOH data, the city has recorded the highest number
        of cases across the country, with over 33,000 confirmed as of Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd85c227-c1f1-4b73-a2d6-24adc31c32b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T16:57:50.737+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:47:55.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, the disease has infected over 46 million people, the Johns
        Hopkins University COVID-19 dashboard showed. Of this number, nearly 1.2 million
        have died, while around 30.8 million have recovered.</p>'
