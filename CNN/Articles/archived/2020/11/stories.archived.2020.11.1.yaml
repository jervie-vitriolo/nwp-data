      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f1795a-2c2b-4417-a493-5e14d39ab4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:31:26.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:02.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting comes only two days after three people were killed
        in a knife attack at a church in Nice. An investigation into that incident
        is underway but French President Emmanuel Macron has said the country was
        under attack by "Islamist and terrorist madness."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d558df-4b89-4f4d-af5d-fa4f00bd6ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:31:26.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:02.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d6d824-ed98-4911-ae54-98fc432a0d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:31:26.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:02.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a pre-recorded interview, Macron told Al Jazeera that violence
        carried by "some extremist movements and individuals in the name of Islam"
        is "a problem for all of us."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55b3013-cd0d-46c3-8419-96bb8471ac54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:31:26.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:02.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa2f1f9-0ec8-48b8-93df-37bbf50ab660'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:31:26.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:02.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greek Foreign Ministry issued a statement Saturday condemning
        the attack "against an Orthodox Priest of Greek origin."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249692df-4fd3-4cd0-a8c4-ef22d5416d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:31:26.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:02.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87ff13f-a12d-4f9f-9356-390bede456d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:31:26.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:02.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the attack in Nice, France raised its national terror
        alert guidance to its highest emergency level and up to 4,000 military personnel
        were being be deployed to boost security at schools, churches and other places
        of worship.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f783c83c-b5ac-498b-b3ef-234cc65fbf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:31:26.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:02.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7d7019-0dce-4b50-9189-bd1d576d96d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:31:26.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:02.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency level means the "maximum level of vigilance" is necessary
        in case of an imminent threat or immediately after an attack, according to
        a French government website.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17a5ba8-4824-4498-8da5-4996253ce4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:31:26.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:02.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56844446-c971-4829-af48-f1f995f5da4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:31:26.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:02.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 16, a French high school teacher was beheaded in a suburb
        of Paris, and an 18-year-old Russian refugee of Chechen origin has been identified
        as the suspect in the teacher''s death. The attack came after the teacher
        displayed controversial cartoons of Islam''s Prophet Mohammed during a lesson
        on freedom of expression, anti-terrorist prosecutor Jean-FranÃ§ois Ricard said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1c818a-f2d3-431c-9b9b-18b6ec249041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:31:26.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:02.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1d39df-e868-4fde-9608-55bf6a7f37c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:31:26.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:02.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent attacks are reminders of the tensions in France''s secular
        society, which frequently extols the values of free speech and freedom to
        practice religion. France is home to 5 million Muslims, many of whom live
        in poorer areas and are often marginalized in politics and media.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84efb01-2dba-4255-adf8-d15cbd6568c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:31:26.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:02.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e561b778-45de-4280-9f23-a6091387562f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:31:26.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:02.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castex was in the village of Saint-Etienne-du-Rouvray in northern
        France, where he had traveled Saturday to check on the new security measures
        put in place following the Nice attack.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46c2ffc-4c69-4d37-98d2-9e3a91f61141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:31:26.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:02.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a79d118-dfcd-41f4-82c6-b95d7bc38891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:31:26.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:02.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Catholic priest, Father Jacques Hamel, was killed in Saint-Etienne-du-Rouvray
        in 2016 by two Islamist radicals.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb264f0-c629-4a37-9f2f-5aa7cf41f716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:31:26.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:02.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/10/31/europe/france-shooting-priest-lyon-scli-intl/index.html"><em>"Greek
        Orthodox priest shot with sawed-off shotgun outside a church in Lyon, France"&nbsp;</em></a></p>'
