      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> She says running has "broken my heart
        a hundred times," but each moment of heartbreak would have seemed worthwhile
        as Sara Hall moved into second place on the final straight of this year''s
        London Marathon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f51687b-fb5a-452d-bc19-343e76ba7f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.605+08:00
