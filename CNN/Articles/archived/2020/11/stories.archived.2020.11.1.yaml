      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de467e4-c4d2-438a-84ac-53b90ef82943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Running ''completely alone''</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30a27f4-9aa9-4cbc-9939-991cc227374b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circumstances surrounding this year''s London Marathon, which
        was moved from April to October and staged only elite races due to the coronavirus
        pandemic, were unique.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a56472-0e34-4c03-bf3b-8c5b3a98b7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1c6e47-26b3-419c-8a5d-90b1c226a5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competitors were tested multiple times before traveling and also
        upon arrival in the UK.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4112c12c-dc5f-455a-9910-4819308287ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a2caa8-e348-4db5-8ebc-4c883c11dab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing social distancing devices that would sound if they got too
        close to another person, athletes stayed in a bubble in a hotel the week leading
        up to the race with "a little, tiny grass loop" to train on, according to
        Hall.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab0598c-7e6f-4d6a-946d-0b2cbe7f6891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aca1177-78a1-407e-bd7f-1bfff92f7743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the race itself, each athlete had their own Porta Potti -- "every
        runner''s dream," says Hall, rather than waiting in a long queue before rushing
        to the start line.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd802acb4-a985-40e6-b4a7-a92c8def8596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.607+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205a6114-be6a-4974-a14e-83146a45880d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than start in Greenwich in south London and finish in The
        Mall in the center of the British capital, the course was also altered to
        19.6 laps of St James''s Park and no crowds were in attendance -- something
        that posed a significant mental challenge.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae131f51-ec2b-4ad7-9a85-0339edc6af57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df42115d-d54d-440f-a7f2-756e9a3a7943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were times I could just hear the echo of my footsteps out
        there because I was running completely alone," says Hall.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32839ee-c424-4b43-b442-b2dbdfc950d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35312d6c-ce47-43a9-81dc-8faa6c6bd95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.608+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:48:06.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really just had to self-motivate a lot out there because it was
        a lonely, very quiet run without spectators.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecd46e7-fd57-496d-ab94-aeb1a96728dd'
      'mgnl:activationStatus': true
