    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42701fa-ca4e-48bc-aa15-8fcf124b5d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women Wydrzynska and her team spoke to may be forced to travel
        abroad for the procedure, or left to carry a pregnancy to term even if they
        know the baby will not survive, since providers could be jailed, she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1c6a7b-b4ed-4711-8540-28c770a1056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837797c7-fcda-4f64-9228-5c475dad7e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, President Andrzej Duda submitted a draft amendment to the
        law on Friday, which would legalize abortion in situations where the baby
        has "lethal defects" and would die soon after birth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585510be-85d6-4172-b208-17281844774c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0b2c42-0126-497c-8470-0796643281b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of protesters, some dressed as handmaids,
        took part in the country''s largest demonstrations in decades this week. Some
        were met by riot police with pepper spray and arrests on the streets, while
        others stormed churches, and scuffles broke out in parliament.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef93284-aa40-4793-b1d9-35d9daaa52c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.706+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e831059-945a-47a3-aa7d-27a5f54d40c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland''s abortion laws were already restrictive, even before the
        latest rule change. It is estimated that around 100,000 Polish women travel
        abroad each year for a termination, according to a statement by United Nations
        experts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0e4f5a-6cb6-4589-a4d5-d65b7ab890fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6f9c68-16eb-4fdc-acb8-15dee55e1c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of more than 1,110 legal abortions in Polish hospitals in in 2019,
        approximately 98% were carried out because of fetal defects, according to
        data from the Polish Ministry of Health cited by the Polish Press Agency.
        The decision to declare terminations unconstitutional in these cases means
        it will be virtually impossible to obtain an abortion in the country, except
        in cases of rape, incest or where there is a provable threat to the woman''s
        life.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b464ad28-58c8-4178-9366-85751b80c65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5979e5-9c2f-4dc7-b7f3-6098a92e4089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers proposing the change argued that allowing abortion
        in cases of fetal defects was discrimination and violated the unborn child''s
        right to life.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1632cec-e537-441e-8c43-c86f0d86ede2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d88613a-3369-4281-90d5-6e8ec7959fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot of rage and frustration," Urszula Grycuk, from Poland''s
        Federation for Women and Family Planning, told CNN of the reaction in Poland.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52a34f0-f57f-4ea8-ba0d-885a1f53a68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f4a6d8-1e9c-4c58-be4c-047c1613edda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even wanting to get pregnant in this country, women would be afraid
        they would not get services like prenatal testing, for example. Many may go
        abroad to obtain professional pregnancy care," she added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2075ffc-91c6-4957-82db-b3b5e9452792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec5338f-5ee4-4ae3-b5df-2502cf57c0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grycuk, the nongovernmental organization''s (NGO''s) international
        advocacy coordinator, said she and others do not recognize the legitimacy
        of Poland''s Constitutional Tribunal. The European Commission has reported
        concerns over the tribunal''s independence and legitimacy, partly because
        of how judges are selected.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c487bd7e-3b38-48fe-8a0e-5aa9112e5a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5363f8d-8576-4894-a0f6-229719422efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone agrees. "I think that the decision of Polish constitution
        is a major step towards full realization of human rights in our country,"
        Karolina Pawlowska, director of the Center of International Law at Poland''s
        Ordo Iuris Institute and a PhD student at the University of Warsaw, told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53bac0a-7bc4-4bde-8eb3-9f8eac88cee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf31900-69c5-4345-a0cd-c6da62e85c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about fetal defects and syndromes like Down syndrome, Turner
        syndrome or other conditions that are seen as a defect," she added. "We of
        course know that many people with Down syndrome, that many people that are
        disabled, can live a life of satisfaction."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6a93ca-175e-482d-aa0f-8005b1c23dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b4574b-0f6b-4b0e-84f9-95fa8b2efa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''A time for deep concern''</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfebb0f-2b0d-4b41-8cda-52ccb6812736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland is the only European Union member state -- barring Malta
        -- to have such harsh laws. In Malta, abortion is completely banned, even
        when a woman''s life is at risk.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09030028-66e6-4939-94ad-dc4114108f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.731+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f49fc5f-9ba2-4807-bade-fd66be1aaf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Poland''s move to strip away reproductive rights is one of a
        series of blows to abortion rights in western countries -- including the United
        States and Slovakia -- in recent weeks. While Slovakia''s attempt to restrict
        abortion access was voted down in Parliament, each is an example of regular
        attempts in modern democracies to make abortion harder to access, despite
        campaigners saying it needs to be made easier.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696bc379-5c5f-4623-b358-63b2ef55ac9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fd6bcf-0151-4e0c-b557-9d60c1cd762e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many cases, attempts to roll back abortion rights are being made
        where there have also been rollbacks on democracy, civil society and human
        rights.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f4b7ee-7a7b-4cd8-bb23-44a692a45bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba86599-1621-4b38-905c-a5f7e3d2a17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week saw the signing of the Geneva Consensus Declaration, which
        emphasizes the "strength of the family and of a successful and flourishing
        society" and challenges the right to an abortion.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15658570-5375-4812-b6a7-60f1637a619a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536a23c4-68f5-4874-88e9-f3da8c18afb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.732+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document, signed by 30 countries including Poland and Belarus,
        states that it aims "to express the essential priority of protecting the right
        to life."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989907db-8b50-4d40-b069-854c891e7848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6fdb02-7424-4312-b10c-7334fb717f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was co-sponsored by a group of largely repressive governments:
        Brazil, Egypt, Indonesia, Uganda, Hungary -- and the United States.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c283432-3c28-48db-b5d2-97c38456f4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468ae55b-09fb-4363-babc-15398e9bee2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abortion is more contentious in the US than in Europe. While Roe
        v. Wade settled the question of whether a woman can legally have one almost
        50 years ago, the appointment of Amy Coney Barrett to the US Supreme Court
        on Monday was met with dismay by abortion rights supporters who fear she''ll
        overturn it.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49b06c8-63b3-4cfb-b89b-8b985b2b4986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fec32e-fb72-426e-9a62-a006d8251995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2013 essay about how principles of "stare decisis" might impact
        Roe v. Wade, Barrett, then a professor at Notre Dame University, pointed to
        the strength of the doctrine but suggested room for some cases to be overturned.
        "Court watchers," she wrote, "embrace the possibility of overruling, even
        if they may want it to be the exception rather than the rule."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd389d7b6-0ce4-4133-9018-36377c2c0aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb1ce17-703d-4a1a-88a9-5c5bfbf50c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has previously signed a "right to life ad" that called for the
        protection of unborn children; suggested access to abortion could be limited;
        and in 2013 spoke "to her own conviction that life begins at conception" during
        a professorial talk, according to Notre Dame Magazine.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356e79fd-c66e-45c7-ba15-4934739d2ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.733+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c551dd-f1ae-4cc3-9850-6b8380d9240d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a time for extraordinarily deep concern about the right
        to abortion in the United States," Julie Rikelman, senior director of US litigation
        at the Center for Reproductive Rights, told CNN.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1093013c-9869-4938-b654-d40af408695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342abb7f-4ba5-427d-be48-873921478112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At every level of the Federal Court, we now have judges and justices
        who do not support the right to abortion and so the basic federal constitutional
        right is in jeopardy in a way that it hasn''t been for decades," said Rikelman.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee64c894-36d1-4126-bc1e-076a34377e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e17122-263b-4e1e-ac0c-625752d716c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the right to abortion was also in "critical danger" at
        a state level, with 468 restrictions enacted since the start of 2011, according
        to the Guttmacher Institute, a non-profit organization focused on reproductive
        rights.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5bc0c0-669b-4987-ae0e-4beac7d56892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee9692e-e25f-476d-ad66-2a5cee5e67fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will disproportionately affect poor women, who are more likely
        to need abortions and to struggle with the expense of the procedure and traveling
        to a different state, Rikelman said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fcbec4-1aac-46fa-9dec-b784bdccf4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78ab0cc-86ff-43d3-b8ce-382d9f95efa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.734+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already know there are 21 states that would ban abortion outright
        if given the opportunity to do so," Mary Ziegler, a law professor at Florida
        State University and author of Abortion and the Law in America: Roe v. Wade
        to the Present, told CNN when asked what might happen if Roe v Wade is overturned.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ad241a-aabb-4cdb-b090-6236f562f280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af51b13-af84-4c80-909b-f1bd571b3207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ziegler said recent restrictions on abortion, seen in at least nine
        states, have a "chilling effect" on women who want a termination but are afraid
        of the consequences.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79694931-e152-4e52-85dd-59cefb4a0101'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0546fe-8e4b-4a6f-9142-2dd189db70be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Restrictions across Europe</h3>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d168766-544d-4ae5-b391-236e1942d5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central and Eastern Europe in particular have, seen multiple attempts
        to reduce women''s legal entitlements to abortion or to introduce new barriers.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fecd9ca-0357-45cd-8d80-a365fd575c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfe3851-b580-4b9a-b40f-16f0d0070d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slovakia''s parliament earlier this month voted against proposed
        restrictions that would have required women to wait 96 hours before an abortion,
        banned clinics from "advertising" abortion services, and required women to
        justify their reasons for seeking an abortion.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403752cb-f2d7-435f-a09e-af9832132abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13daa85-df81-4550-a2a7-11501ce4c0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.735+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was one of several bills proposing restrictions on reproductive
        rights that were rejected in Slovakia''s parliament in 2019 and 2020.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90987d4-628f-4b0f-bc96-b4a9de7aa1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36563d09-1825-4beb-a304-e97226e96ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past decade, several countries including Armenia, Russia,
        and Georgia introduced preconditions that women must fulfill before they can
        obtain abortion services.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08d6561-bd22-4140-a964-571bf714666f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05bb823-7f6a-4716-a987-132bf11265e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other countries attempts to roll back abortion rights have been
        largely unsuccessful, often following a public outcry and large-scale demonstrations,
        but "they provide a powerful illustration of the extent and nature of the
        backlash to the advancement of women''s rights and gender equality in some
        parts of Europe," according to a 2017 paper published by the Council of Europe
        Commissioner for Human Rights.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce98f11-6b61-4bca-972b-6d73cb4f80a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc9acfa-9672-4a0a-8315-c689bebf381c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of countries in Europe are promoting women''s roles as procreators
        and as wives and mothers," Hillary Margolis, senior researcher in women''s
        rights division at Human Rights Watch, told CNN.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6199690-439c-4ecb-adff-28606d531a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b7364e-e329-41dd-bfc7-6e0336edd7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are different ways these attacks are happening, they''re
        not always about blatantly rolling back abortion," said Margolis.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78922e34-be1b-456c-b26e-323ac7c57181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.736+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecbc78d-94c8-44c6-b4a0-0cae679c9791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Germany, where abortion is relatively accessible, information
        dissemination or advertising by service providers is banned, although doctors
        may now state they provide the service on their websites, and this has been
        exploited by anti-abortion groups, she said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7779bf-6fd1-44b2-951d-fa598ada1fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f53e542-f3bd-4880-bdb7-8df6d99c8ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, two gynecologists were fined in Berlin for "advertising"
        abortion -- and this was widely reported as having stemmed from efforts by
        anti-abortion activists. Other gynecologists have also been reported by anti-abortion
        campaigners, according to local media.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944cd600-93d6-4f66-aa15-05dadddf05b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d48f72f-6644-4374-b735-e237fe21883a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Croatia and Italy have seen extensive use of the "conscience clause,"
        which allows providers to opt out of offering terminations because of moral
        objections, Margolis added.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bab0bae-36c1-4c23-a680-6de4ec31945f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d4d69b-9188-43b7-b40c-3668f565c2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the backlash, human rights lawyer Payal Shah told CNN that
        it was important to remember there is a "clear global trajectory towards abortion
        law liberalization."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19e7673-e3b2-461a-a700-31794ddca013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2da2e3-3ce7-4a33-a89c-3fbd0c192e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last 25 years nearly 50 countries have actually liberalized
        their laws and several others have even removed abortion wholesale from their
        criminal codes," she said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43097825-e6b7-4fb2-95e6-ee99f4900334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0392dc89-bd90-491c-842e-05f9428d4e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand, Northern Ireland, and most Australian states have decriminalized
        abortion to remove sanctions.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf477d45-946f-4659-b481-f69ae9809a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3407fa11-b6e0-4d7b-95e2-757a12b7a313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries including Ireland and Cyprus have liberalized to allow
        abortion up to certain gestational limits, and the likes of France and Germany
        have introduced reforms to remove barriers -- but criminal sanctions are still
        possible outside certain parameters. There have even been steps to make abortion
        more accessible in countries with restrictive laws, such as the Philippines
        and Colombia.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217edb7f-b928-41ef-aafb-fb8a270fb6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3ad3fc-434b-4d0a-b2f8-4855ad6ce6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries such as the UK, Ireland and France have temporarily
        amended laws during the pandemic to allow abortion pills to be taken at home.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6996b6-876e-4ff8-b2fb-5d3df31a4ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33d94bd-ac74-43dd-bb2d-021d173461e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But activists say abortion laws still need updating in many countries
        to remove barriers. And steps taken by developed countries to reduce abortion
        access can have an impact on other parts of the world.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d91e74-1331-4958-9bc6-ca42acd26af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c527f8e-f652-4727-b33b-504ee853fd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US is ... really exporting its political agenda against abortion
        ... under this administration," said Shah. "The US has lost its legitimacy
        as a leader in reproductive rights."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc38ef3-6fb5-4baa-a21c-819a3941e33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b952fcd0-9e52-448f-9e40-586655b1b8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Global attitudes about abortions</h3>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c455a87-0633-4008-9e19-1adb7830d42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another element affecting abortion access worldwide is the fact
        that the US is a big donor to NGOs globally but this has been scaled back
        under President Donald Trump. He reinstated, expanded and renamed a restriction
        formerly known as the Mexico City Policy -- which prohibits foreign NGOs from
        receiving US funds if they provide abortion services or referrals. Critics
        refer to it as the Global Gag Rule.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4511dd8-5b44-41ee-ac88-d5ff979f9f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ead296-e3c9-4b68-aa5d-7325b5ec19b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sector has seen a loss of funding, with services scaled back,
        leading to greater need in communities, Sarah Shaw, global head of advocacy
        at Marie Stopes International, an NGO organization that provides abortion
        services, told CNN.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7ccfb1-40ff-4248-98a6-c3265c220f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.755+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016e0650-a26c-4714-b7dd-73d36505a207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the rule was also damaging partnerships and perceptions
        around sexual and reproductive health and rights. "This is the bit that''s
        really sort of starting to change norms and has a really corrosive effect."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1d8653-c3d1-4d00-8e89-3f75c48d3e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e0140b-0216-46c4-a1c9-2fb5c9c0e159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to what might be expected, research shows that in countries
        most reliant on US funding, abortions increase by 40% when the policy is in
        place. Countries that liberalize their laws to increase access usually see
        the number of abortions drop, thanks in part to increased education, says
        Shaw.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d925bb0-9dd3-4d94-b5d0-9ac2a9f692ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36afa6d-7c7e-4bc9-ac00-829b8eeb81aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T19:47:46.756+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T17:47:46.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people are in favor of at least some access to abortion. A
        recent Ipsos Global Advisor survey of nearly 17,500 people from 25 countries
        found that 44% said abortion should be permitted whenever a woman wants one
        and 26% said it should be permitted under certain circumstances, such as if
        a woman has been raped."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc93a2dd-a568-4672-a820-653287b83fa0'
      'mgnl:activationStatus': true
