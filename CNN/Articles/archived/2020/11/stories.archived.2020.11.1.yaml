      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assailant fled after the shooting and remains at large. A police
        spokesperson said the shooter was dressed a long black coat and a black beanie,
        and seemed to be hiding the shotgun under his coat.</p>'
    '5':
