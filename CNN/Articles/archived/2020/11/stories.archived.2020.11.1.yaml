      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President is in Davao for now. His scheduled trip
        back is on Tuesday, but he is monitoring the situation, and heâ€™s the one who
        ordered us to conduct this press briefing.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82182d2e-217e-4ec2-95c1-5552e01d4585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T17:02:52.202+08:00
      'mgnl:createdBy': 'alyssa'
