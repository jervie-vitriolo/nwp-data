      'mgnl:lastActivated': 2023-01-25T17:47:40.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnn.ph/regional/2020/11/1/albay-governor-aid-rolly.html">Albay
        governor seeks help for province after Rolly''s wrath</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c0dd89-23ea-49fa-8014-ece1eef87ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:13:51.575+08:00
      'mgnl:createdBy': 'kristel'
