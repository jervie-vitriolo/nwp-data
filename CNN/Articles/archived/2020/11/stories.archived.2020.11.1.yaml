    'template': '1'
    'title': 'Australia records zero local coronavirus cases for first time since
      June'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2f2caf-3229-41a9-b8f4-77b58a0e4541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:36:27.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:14.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Australia registered no new local COVID-19
        cases on Saturday for the first time since June 9, marking a major milestone
        in the country''s battle against the deadly virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89ef30d-79bc-4f09-a67f-4e3455a3667f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:36:27.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:14.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent turning point comes just months after Victoria declared
        a "state of disaster" to stem an outbreak that saw as many as 725 people in
        a single day test positive for the virus in the southeastern state.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e0cc09-d6fd-44d1-ad47-c31be1bb815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:36:27.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:14.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 1st national zero community transmission day since June 9,"
        Health Minister Greg Hunt said on Twitter on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1ff7cd-3b48-4675-ad0b-7372f727c5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:36:27.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:14.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you to all of our amazing health &amp; public health workers
        &amp; above all else the Australian people."</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Advice
        just in from the National Incident Centre - Zero community transmission cases
        today Australia wide- the 1st national zero community transmission day since
        June 9. Thankyou to all of our amazing health &amp; public health workers
        &amp; above all else the Australian people.</p>&mdash; Greg Hunt (@GregHuntMP)
        <a href="https://twitter.com/GregHuntMP/status/1322716116666314755?ref_src=twsrc%5Etfw">November
        1, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127859c4-40fe-490b-8d0c-21e64266bf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:36:27.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:14.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5438f598-66af-4c3a-8b05-7b4092868ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:36:27.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:14.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Melbourne, the city at the epicenter of Australia''s
        coronavirus epidemic, marked its second consecutive day without any locally
        transmitted cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e140d18-6e45-4886-ba4d-a34a8aec924e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:36:27.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:14.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since ending its strict 112-day lockdown on Tuesday, the city of
        5 million has registered only seven new local COVID-19 cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa168ee-d23b-4156-ba6a-b25b7c505d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:36:27.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:14.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Victoria, of which Melbourne is the capital, accounts for
        at least 20,300 of Australia''s more than 27,500 coronavirus cases, the number
        of active cases in the state has steadily declined in the past 30 days.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd82176-275f-47f9-8221-28774848fca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:36:27.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Sunday''s announcement, the number of new infections in
        Victoria had been in single digits since October 13.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d164e0c-e013-4fee-82ed-cb0f522058e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:36:27.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:14.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early August, Victoria was recording hundreds of cases per day,
        leading state authorities to implement the type of strict anti-epidemic measures
        that governments in Western Europe and the United States have been hesitant
        to enact out of fear of damaging the economy. This included placing Melbourne
        residents under a strict seven-week lockdown and barring nearly all trips
        outdoors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43650c1e-2d99-49a8-bec1-e132cd9340fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:36:27.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government also closed the state''s borders to non-essential
        travel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9bb691-7bde-4a81-88b4-33910e751aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:36:27.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:14.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the decision to lockdown Melbourne was unpopular with some
        people, by late September, cases had declined to low double-digits, allowing
        the government to begin lifting restrictions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc13cd0-f91e-46e7-a50e-1a21d1cca357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:36:27.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:14.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in the state have said they would consider lifting more
        restrictions if trends continue in the right direction.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b55305-119d-4bc5-a220-e5808622bd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:36:27.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:14.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/01/asia/australia-zero-local-coronavirus-intl-hnk/index.html"
        target="_blank">Australia records zero local coronavirus cases for first time
        since June</a>."</em></p>'
  'coronavirus-dose-mask':
    'author': 'Dr. Sanjay Gupta and Andrea Kane, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-01T13:37:09.710+08:00
    'imagesource': 'jcr:abfdcee2-0771-4c5b-b050-293a3a64ed9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96f5a7e3-0ab7-42eb-869a-0510d5035c21'
    'lead': 'In mid-October, of the US Centers for Disease Control and Prevention
      changed its definition of "close contact" to include multiple, brief exposures
      that add up to 15 minutes or more with an infected person.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-01T13:54:48.168+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T17:48:10.802+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T17:47:25.879+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'masks']
    'template': '1'
    'title': 'The ''dose'' of coronavirus a person gets may determine how sick they
      get; masks could help'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dac3a1-1071-4fb2-910c-8f13123184c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:54:48.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:10.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” "The dose makes the poison" is an adage
        credited to Paracelsus, a Swiss physician-philosopher from the early Renaissance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b92d238-f91e-43a5-b6ad-bfcaa0cf257f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:54:48.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:10.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basically, it means that any substance can become toxic if given
        at a high enough concentration. Even too much water can throw off your electrolytes
        and be potentially fatal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bc1d5a-cb3a-4fc8-8c3b-03c6fc87d4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:54:48.168+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:10.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewing the coronavirus through that lens â€” that the "dose" of the
        virus you receive might make the difference between being asymptomatic, getting
        mildly sick or becoming critically ill â€” may be helpful when thinking about
        protection against COVID-19 as the colder temperatures arrive and cases spike.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a643a15-e9a6-4b4a-91ae-bb748117693d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:54:48.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:10.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>SARS-CoV-2 likely behaves like other viruses</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bb4bda-9b8f-442e-ab99-b5a5ddd3006b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:54:48.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:10.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept of needing a certain dose of a pathogen â€” a disease-causing
        organism â€” to trigger an infection has been shown to be the case for many
        viruses, such as the influenza virus, poxviruses and others, explained Erin
        Bromage, an associate professor of biology at the University of Massachusetts,
        Dartmouth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139fa0eb-ee0f-4f65-8d88-3b6b060c08d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:54:48.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:10.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you hit an animal with a low enough dose, they''ll be able to
        fend that off without developing any disease at all. If you get a magic number
        of an infectious dose, an infection will establish and that animal will then
        succumb to the disease from that particular pathogen. But if you hit them
        with more than the infectious dose, in most situations a high dose of pathogens
        â€” like a high dose of a virus, for example â€” leads to more severe outcomes.
        So, dose becomes really important," he said, calling the relationship "dose-dependent."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53144532-3dd2-4b5b-b6d4-c9afb6096ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:54:48.185+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:10.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not because you need a certain number of particles of virus
        to infect a cell â€” it just increases the odds that one of those viral particles
        will make it into the cell and infect it, setting off the chain reaction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f329e64-63be-49fb-a355-132c0df8fa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:54:48.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:10.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way to think of it is like conception: You don''t need millions
        of sperm to fertilize an egg â€” you only need one â€” but men make millions of
        sperm to improve the chances that one will reach the egg, overcome its defenses
        and fertilize it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831b85c8-a621-4c4c-8741-ad4418c2140a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:54:48.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:10.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Getting a viral dose all at once or spread out over time</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47fdb3f-a38e-4667-893f-d6fed766ebb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:54:48.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:10.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s another dimension to viral dose and it has to do with time.
        It''s not the dose of the virus you get simply at one point in time that matters;
        it may also be the sum of viral doses you get over a certain period of time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d15989-8a39-48bb-bdff-61bbe8008ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:54:48.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:10.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people are speculating about it: Is this why, for example,
        bus drivers or people working in emergency rooms are more likely to have more
        adverse outcomes? Because they''re exposed to higher doses, or because they''re
        in an environment where they get exposed to it over an extended period and
        get a larger swath of it into them?" asked Bromage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b7d265-75c4-4f50-95c2-6b5df0946b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:54:48.186+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:10.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-October, of the US Centers for Disease Control and Prevention
        <a href="https://www.cdc.gov/coronavirus/2019-ncov/php/contact-tracing/contact-tracing-plan/appendix.html"
        target="_blank">changed its definition of "close contact"</a>&nbsp;to include
        multiple, brief exposures that add up to 15 minutes or more with an infected
        person. Previously, the CDC defined a close contact as 15 minutes of continuous
        exposure to an infected individual.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3621004-192f-497f-b265-31673be9da97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:54:48.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:10.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not only about the virus, it''s also about the host</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03bdc1c-27e5-4b16-844a-78470612fc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:54:48.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:10.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus itself isn''t the only organism that plays a role â€” it
        also has to do with the individual.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba7faf2-65fd-4cc3-bc62-9d2f5ac6f19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:54:48.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:10.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each person has a different amount of virus that they need," said
        Bromage. "Somebody that is immunosuppressed, or somebody that is stressed,
        for example, may need less of a [virus] challenge in order to get the same
        outcomes as somebody that is in a healthy condition."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffceb5d-6a71-4373-b5f8-7e1587a4af0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:54:48.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:10.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Put it all together, and the chance of infection depends on the
        physiology of the potential host, as well as their personal behaviors and
        health habits such as smoking status, diet, physical activity and sleep. An
        elderly or unhealthy host in the face of large, recurrent exposures is clearly
        the worst case scenario. But a medically fragile person could be sickened
        by even a low dose of virus; conversely, a healthy person can be overwhelmed
        with a high enough dose.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49865c16-d074-486c-858a-ef96230d22eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:54:48.187+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:10.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One tragic example <a href="https://www.cnn.com/2020/02/06/asia/li-wenliang-coronavirus-whistleblower-doctor-dies-intl/index.html"
        target="_blank">is the death</a>&nbsp;of the young and seemingly healthy doctor
        Li Wenliang in Wuhan, China. On December 30, 2019, he privately raised the
        alarm after seeing seven cases of a SARS-like illness among patients at his
        hospital; four days later he was accused by the police of "severely disrupting
        social order," and "spreading rumors online." Shortly after spending time
        caring for those critically ill patients, Li developed symptoms of COVID-19;
        he died less than a month later. He was only 34.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4637d224-3019-43a9-bf0e-410032e98847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:54:48.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:10.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, we are just talking about odds and likelihoods. Pinning down
        the exact scenario that leads to infection is much harder to do.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f8ce22-7447-4e4a-910a-5e63000b122d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:54:48.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:10.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We simply can''t study the exact viral dose that would make someone
        sick because it''s completely unethical," said Dr. Monica Gandhi, an infectious
        disease doctor and professor of medicine at the University of California,
        San Francisco. That''s because it would mean knowingly exposing people to
        progressively higher doses of the virus to determine when an infection occurs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39429fa5-02cc-4a84-92ac-e3db806c2ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:54:48.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:10.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we''re going to actually get to that value. We can
        in animals â€” there''s been a ferret model and there''s been a hamster model
        â€” now two animal models where the more you give them the more sick those animals
        get and that is helpful, and it may give us a sense. But we won''t know with
        humans, unfortunately, how much it takes," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b599ecf-2b18-4637-a193-16d7483e0269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:54:48.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:10.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Viral dose and viral load</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a1af7e-52bb-4e2c-a19c-d19636dba2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:54:48.188+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:10.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is an interesting two-sides-of-the-coin dance coming out
        between viral [dose] â€” what goes in â€” and viral load â€” what comes out," said
        Gandhi. Viral load is the amount of virus an infected person has in their
        body; some, but not all, studies have shown that the sicker a patient is with
        COVID-19, the higher the viral load.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a594f5d8-b97e-4082-a566-3bbd94203485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:54:48.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:10.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you get less of a viral dose in, then you can calmly take care
        of it and wall it off. You have this asymptomatic infection and maybe you
        are less likely to produce a high viral load; you produce a lower viral load,
        and thus it''s related to less severe disease," she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae5d43e-e334-488d-9819-b5e2b95e7831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:54:48.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:10.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that in places and situations that had adopted universal
        masking â€” such as on an Argentine cruise ship and at several US food-processing
        plants â€” the asymptomatic infection rate, at above 80%, was more than double
        the CDC''s estimated asymptomatic infection rate of approximately 40%. The
        mask appears to lower the dose by filtering out some of the viral particles.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739ccc6b-14a6-4727-bc09-01d7d0fc6250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:54:48.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:10.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The connection between masks and vaccines</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc802d3-e2d2-453e-a88d-9db985c2034a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:54:48.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:10.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is, however, another fascinating and important way to think
        about virus dosing. If the dose is small enough, it may not cause illness
        but could still generate an immune response, similar to a vaccine. This is
        a remarkable and critically important concept.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17925efc-4f2f-4fd1-9377-1ebe892ba9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:54:48.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:10.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15808ec-a138-43b7-ac03-10d50d592794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:54:48.189+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:10.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Gandhi and her coauthor, Dr. George Rutherford from the
        department of epidemiology and biostatistics at UCSF, wrote a <a href="https://www.nejm.org/doi/full/10.1056/NEJMp2026913"
        target="_blank">perspective piece in the New England Journal of Medicine</a>&nbsp;in
        September putting forth the argument that by wearing a mask, a person, if
        exposed, would get a smaller dose of the virus than they otherwise might â€”&nbsp;preventing
        illness but still triggering the body''s immune system.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b161fc7-f7ca-4dc7-9f37-3c79fbb2b0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:54:48.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:10.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her article, she and Rutherford drew the comparison with "variolation,"
        which is what a similar process was called when people were deliberately exposed
        to a bit of smallpox matter from a sick person in order to create immunity.
        This was before the introduction of the smallpox vaccine.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db7dff7-941b-4058-bb68-55b2b1d67552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:54:48.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:10.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to give them a teeny bit of virus and they''re going
        to get just a teeny bit sick and then they''d develop an immune response â€”
        and it totally worked," she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93535d96-9a50-4806-8fd1-b3560d005d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:54:48.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:10.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could also help explain why some people never develop symptoms
        of COVID-19, but still have antibodies to the virus. But more research will
        need to be done to confirm that.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf6e281-8cb4-456a-9b74-548cb860ebcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:54:48.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:10.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because people can''t control if, let alone how much, of a viral
        dose they get, Gandhi reiterated what most all public health experts have
        been saying we should do to stay as safe as possible: maintain physical distance
        from those not in our household, choose outdoor spaces over indoors, practice
        good hand hygiene and â€” please -- mask up!</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8cfd29-bf36-45a6-8e8a-5478557d7cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T13:54:48.190+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T17:48:10.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/01/health/viral-dose-coronavirus-severity/index.html"
        target="_blank">The ''dose'' of coronavirus a person gets may determine how
        sick they get; masks could help</a>."</em></p>'
  'trump-biden-elections-transfer-of-power':
    'author': 'Dan Merica, MJ Lee, Kevin Liptak and Arlette Saenz, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
