      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conversations are getting more serious," Hudak said. "A lot of
        progress has been made at the legislative level, even if there''s not a lot
        to show for it."</p>'
    '107':
