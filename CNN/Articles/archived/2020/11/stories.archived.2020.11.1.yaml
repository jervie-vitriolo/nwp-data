      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They saw a person running and later found the wounded priest at
        the back door of the church, prosecutors said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c024ea-6ba1-4604-875f-c888e164950b'
