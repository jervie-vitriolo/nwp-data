      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also urged local governments to upgrade public schools to at
        least two-storey buildings, noting that many, especially in rural areas, are
        only one-level, making it difficult to find a place for residents to stay
        in amid flooding.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c605c46-6077-445a-9b00-9b01db21be1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:13:51.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:47:40.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added that local officials should think more broadly when
        preparing for disasters and evacuation to ensure no one gets left behind.
        This is especially since many heads of the families insist on staying behind
        to watch over their homes and animals, she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef35191-b3ac-40af-8227-dea6af30e80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:13:51.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:47:40.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œKaya kahapon ni-remind ko na naman sila (the barangay captains
        in our area) na dapat may evacuation center na ang mga hayop para wala nang
        dahilan para magpaiwan. Kasi minsan, kahit forced evacuation, talagang may
        mga tumatago.â€</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3293e3-eac6-4654-9b39-ccdee2a3693c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:13:51.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T17:47:40.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Thatâ€™s why yesterday, I reminded barangay captains
        in our area that there should also be evacuation centers for animals, so there''d
        be no more reason for residents not to leave their homes. Because sometimes,
        even if itâ€™s a forced evacuation, there are still those hiding and staying
        behind.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a61d74-cece-4e88-b524-01b7f90411f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:13:51.575+08:00
