      'mgnl:lastActivated': 2023-01-25T17:48:00.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3faf0d-e7af-4e2b-929e-d840e3d1d373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:47:02.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:00.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected population may reach up to 31.9 million within the 120-km
        diameter, equivalent to 7.1 million households.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee46198-1d56-4abd-96ea-403a96e33e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:47:02.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:00.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e978329-22a3-425b-9426-3ee7d26b5efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:47:02.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:00.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalad added that 346,993 persons were preemptively evacuated from
        different regions of Luzon and Visayas to date. No casualties have been reported,
        while assessment on the cost of damage to infrastructure and agriculture is
        still ongoing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adb01d6-09e0-4f41-98af-c864b72947de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:47:02.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:00.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c3b55f-2c6e-4fa1-bf4a-9432cb108e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:47:02.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T17:48:00.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different response clusters consisting of different government agencies
        have been activated to prepare for Typhoon Rolly. They include the Armed Forces
        of the Philippines which will lead search, rescue, and retrieval operations;
        the Department of Health which will spearhead efforts on the distribution
        of medicines and medical supplies; and the Department of Social Welfare and
        Development which will lead the distribution of food and non-food items to
        affected households.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0fefc0-5b93-48c5-a640-abbf4d342531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:47:02.937+08:00
