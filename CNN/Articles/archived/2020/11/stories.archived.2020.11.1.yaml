      'mgnl:lastActivated': 2023-01-25T17:47:40.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The powerful earthquake that hit the Aegean
        Sea on Friday has killed 58 people in Turkey, the country''s disaster agency
        said Sunday. Two people also died on the Greek island of Samos, Greek authorities
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5699eeaa-b72a-4011-8e26-5b9da0cdd95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T22:10:47.121+08:00
