      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8200a5d-c7bd-4144-a219-7f6b166c6890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-01T14:17:24.617+08:00
