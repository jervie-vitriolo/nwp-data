      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the train lines, the EDSA busway operations were also
        suspended operations at 1 p.m. on Sunday due to inclement weather.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3f1e44-9cce-4fb4-b227-166b7eeca177'
