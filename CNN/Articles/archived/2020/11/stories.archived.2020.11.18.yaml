      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f42754-4a8c-4e4d-a8b3-86685d940292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:14:36.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:18.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new product is intended to mimic the taste of the popular filling
        used in many Asian dishes, such as dumplings and spring rolls. Beyond says
        customers will be served its rendition as a ramen topping, and in dishes such
        as spaghetti and meatballs, spicy bolognaise, and biscuits and gravy. (The
        company has made plant-based pork before, though in the form of a sausage
        product.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09654093-e4a0-4b41-ab44-37b6175efc9f'
