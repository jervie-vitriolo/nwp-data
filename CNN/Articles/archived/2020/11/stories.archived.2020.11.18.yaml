    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NUPL', 'Aeta', 'Anti-Terrorism-Act']
    'template': '1'
    'title': 'Two Aetas in Zambales face anti-terrorism charges'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e861226-f971-45a4-a6bb-96109bf00f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T20:35:44.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:59.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong>&nbsp;Two
        Aetas in Zambales were slapped with anti-terrorism charges, the first known
        case under the controversial Anti-Terrorism Act, a progressive lawyers group
        said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e99c26-b98f-4ec3-a136-41c8034c4b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T20:35:44.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:59.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of People''s Lawyers is representing Bagong Alyansang
        Makabayan, which informed the Supreme Court about the case in a compliance
        and manifestation dated November 18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b428425-6edc-49d2-92d7-6ceb2ecd8803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T20:35:44.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:59.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said Aetas Japer Gurung and Junior Ramos were falsely
        accused by the military as being members of the New People''s Army, after
        an encounter on Aug. 21 led to the death of a soldier.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c89bf33-50b3-4bad-a77b-706fbbc2a41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T20:35:44.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:59.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manifestation stated that some troops allegedly planted firearms
        and explosives on the Aetas while they were fleeing a mountain due to "intense"
        military operations in their ancestral lands. Gurung and Ramos, along with
        two female Aetas, are detained at the Olongapo City jail and are facing charges
        of illegal possession of firearms, the NUPL said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e081a9-8238-423b-8ed7-dfd5b5e2cc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T20:35:44.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:59.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of the information filed by the military in an Olongapo court
        on Sept. 14 stated that the Aetas were accused of "conspiring, confederating
        and cooperating with each other" and later firing at the military.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e405804d-5fa5-4a45-9bbe-23dff1a99331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T20:35:44.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:59.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited the provision of the Anti-Terrorism Act that classifies
        terrorism as engaging in "acts intended to cause death or serious bodily injury
        to any person or endangers a person''s life." Critics earlier raised that
        the provision could lead to abuse of the law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7128ec2b-1782-4805-959d-4d2884ca06f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T20:35:44.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:59.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It proves that almost anything can be contorted to fit the broad
        and vague definition of terrorism under the ATA," said Atty. Edre Olalia,
        NUPL President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a805aa5b-c573-4cd9-879f-04956c94d4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T20:35:44.906+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:59.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manifestation also cited multiple instances of red-tagging by
        military officials including recent controversies involving Lt. Gen. Antonio
        Parlade, spokesperson of the government''s anti-communist task force. The
        military official''s allegations against progressive lawmakers and even celebrities
        prompted the Senate to open an investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99380f93-40cd-490b-a3ab-6bbd724e1b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T20:35:44.907+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:59.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Terrorism Act remains as one of the most legally challenged
        laws in the country, with 37 petitions questioning its constitutionality.
        The Supreme Court is set to hold <a href="https://www.Cnn.Ph/news/2020/11/17/supreme-court-anti-terrorism-law-preliminary-conference.Html">discussions</a>
        on the law on Nov. 26.</p>'
