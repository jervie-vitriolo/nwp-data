    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e00248-4d9c-46b2-aa45-d3064e151b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:59:42.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:19:06.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, Robredo visited several areas in the Bicol Region
        which were hit hardest by Super Typhoon Rolly (international name: Goni).
        Less than two weeks later, she coordinated rescue efforts in flood-hit Cagayan
        province as cries for help flooded social media, due to Typhoon Ulysses.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd35288-9f64-4e18-8a41-7c4a3e6cc5ed'
