    'jcr:uuid': '483654cd-8239-4780-91cb-2e2bd806bb75'
    'lead': 'The Department of Social Welfare and Development said it has given millions
      of pesos in aid to communities reeling from Typhoon Ulysses (international name:
      Vamco).'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T15:13:07.387+08:00
