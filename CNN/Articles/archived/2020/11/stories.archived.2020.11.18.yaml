    'template': '1'
    'title': 'Missing 9-year-old boy is found after spending two nights lost in the
      woods with no shoes or jacket'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95868ee-d443-420a-938b-a12a65b9fe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T19:07:44.786+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:00.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A 9-year-old boy missing for two days
        was found Tuesday in a creek bed beneath a shelter he created with a tarp.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39b4a6b-246a-45b6-8642-65554556acc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T19:07:44.786+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:00.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan Gorman was last seen Sunday at home in Ashland City, outside
        Nashville, Tennessee. After multiple search teams scoured the heavily wooded
        area near his home, Jordan was found Tuesday afternoon about three-quarters
        of a mile away, according to the Tennessee Bureau of Investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cc4f48-890a-4b57-83ce-3a2e88f18ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T19:07:44.786+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:00.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cold and hungry, but otherwise in pretty good spirits!" the TBI
        <a href="https://twitter.com/TBInvestigation/status/1328812903949103105?s=20">said
        in a tweet.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13c6aa6-ef5d-4722-99a5-ec27c54eca1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T19:07:44.787+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:00.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers found Jordan under a shelter he created by hanging a tarp
        he found to a tree. He did not have a jacket or shoes when he was found, according
        to officials.</p>'
    '9':
      'image': 'jcr:b4745654-b17e-4418-9790-3e2b01fa6002'
      'imageCaption': 'The creekbed and tarp where Jordan Gorman was found, about
        three-quarters of a mile from his home.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63c8912-dd74-4235-a803-c714714164d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T19:10:30.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:00.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18d3591-2011-4afe-a012-460c211c214d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T19:07:44.787+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:00.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He knew just to stay put and somebody would come," father Aaron
        Hatt <a href="https://www.wsmv.com/news/9-year-old-jordan-gorman-has-been-found-safe-after-3-days-of-search/article_8aec9710-28c6-11eb-8952-539979b10d1b.html">told
        CNN affiliate WSMV.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559c2fe9-b26e-4d07-b4b6-a44ebcfe073e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T19:07:44.787+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:00.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his time outside, temperatures reached as low as 37 degrees,
        according <a href="https://w1.weather.gov/data/obhistory/KM91.html">to the
        National Weather Service.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c3b792-7560-40ec-b40e-4b6b0f6b4e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T19:07:44.787+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:00.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan was being evaluated by doctors. Police are trying to find
        out what happened before he disappeared, said Cheatham County Sheriff Mike
        Breedlove.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81a79d1-0a95-47a2-a5ae-08789edc262c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T19:07:44.787+08:00
