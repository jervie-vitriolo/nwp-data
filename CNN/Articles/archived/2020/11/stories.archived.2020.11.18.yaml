        previewed a few more upcoming features, including audio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d467d17-9cc2-4e36-bccb-ad0fb2de2765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:23:48.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:36.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter is launching "Fleets," which are posts that disappear after
        24 hours, starting Tuesday. The "Stories" format was popularized by Snapchat
        in 2013, and platforms including Instagram, Facebook and YouTube have since
        released their own versions of vanishing posts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b9da78-9aa4-42a3-9d31-1bd63336422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:23:48.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:36.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike typical tweets, Fleets do not receive retweets, likes or
        public replies. Users can only react or respond to them with direct messages,
        much like on Instagram and Snapchat. Twitter began testing Fleets in Brazil
        earlier this year. Fleets will appear in a line on top of the feed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136590fe-57b5-4546-9a3a-5c11af06933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:23:48.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:36.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea is to reduce the pressure many people feel on social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb460075-10c3-496f-b3d3-a8a656d64b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:23:48.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:36.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of you tell us that Tweeting is uncomfortable because it feels
        so public, so permanent, and like there''s so much pressure to rack up Retweets
        and Likes," Twitter said in a blog post. "To help people feel more comfortable,
        we''ve been working on a lower pressure way for people to talk about what''s
        happening."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d1c812-448c-4d8a-9be0-29031bdd73d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:23:48.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:36.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter is also doubling down on audio features, including expanding
        its test of voice tweets, testing audio in direct messages in Brazil, and
        introducing a new experiment called "audio spaces," which it expects to be
        available before the end of the year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542dd61d-6854-4ad3-9bd7-35dfd37f8437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:23:48.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:36.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Audio spaces" is similar to another concept that has recently become
        popularized by Clubhouse, a buzzy but also controversial platform that is
        still in invitation-only mode, where users can start "rooms" with certain
        people leading a discussion and others listening. Twitter was light on details,
        but described its feature as a live audio space where multiple people can
        communicate and discuss or debate a topic. The company emphasized it would
        like people to feel safe and comfortable in these spaces, although didn''t
        elaborate on what controls that could result in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465b6ee5-c88d-413b-851a-9a8bec03ddf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:23:48.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:36.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said its feature will initially only be rolled out to a
        "very small group" of women and those from marginalized backgrounds, both
        of which are disproportionately impacted by abuse and harassment on the platform,
        the company said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1748ce-6758-4704-9192-fde266a3314d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:23:48.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:36.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about audio spaces on a call with reporters and whether
        it''s trying to emulate what Clubhouse is doing, Twitter product lead Kayvon
        Beykpour pushed back.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7c6f31-0560-4e0d-89c8-33691b59c9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:23:48.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:36.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to support other formats. We need to support other use
        cases that help people have more thoughtful debate, more thoughtful exchanges
        that you can''t pack into 280 characters," he said. "It''s not a ''here''s
        an interesting startup doing something interesting, let''s try to replicate
        it.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabbec1d-af1a-41b6-af18-dc043b4eaf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:23:48.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:36.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter also teased that it''s looking into ways for users to be
        able to give "private feedback," for example telling someone they crossed
        a line and need to take a breather. This could take the form of a notification
        or a nudge from Twitter itself.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635c3ee1-a22b-4146-9eb8-2b7f56c94c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:23:48.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:36.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Audio and an emphasis on more private communication could bring
        fresh challenges for Twitter, such as how these features will be effectively
        moderated. The company also faced criticism for its voice tweets test not
        having transcription options, which made it inaccessible for people with hearing
        issues. The company is now working on transcriptions for all media on Twitter,
        which it expects to roll out next year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40938ef4-3017-4344-a081-f8b86944d79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:23:48.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:36.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debra Aho Williamson, eMarketer principal analyst at Insider Intelligence,
        said Twitter''s recent features and tests, such as Fleets, are "overdue."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b828f7e-9fdb-421c-bd3f-0af48075f99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:23:48.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:36.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social media is evolving and Twitter needs to catch up," Williamson
        said. "Fleets give Twitter a way to compete in the ''Stories'' arena that
        Snapchat and Instagram have occupied for years. ... Twitter hasn''t moved
        super quickly when it comes to launching new features, so I''m not surprised
        that Fleets has been slow to launch as well."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935edab4-b354-458a-9c3b-37e379b3a9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:23:48.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:36.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while Twitter is launching a Stories copycat, other social platforms
        have already moved on to mimicking the next big thing: TikTok and short-form
        video. Instagram has launched a product called Reels, while YouTube began
        testing "Shorts" in India.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7020e2-546e-4db7-aeab-7f0aaaefa7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:23:48.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:36.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beloved short-form video app Vine, which preceded TikTok, was acquired
        and then later shut down by Twitter in 2017.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fecb168-d925-4503-85ad-52fe33e68729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:23:48.200+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:36.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/17/tech/twitter-fleets-spaces/index.html">"Twitter
        is evolving beyond tweets."</a></em></p>'
  'The-Crown-made-up-scenes-Netflix-':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-11-18T08:30:17.703+08:00
    'imagesource': 'jcr:e4a8c892-432b-49e4-b7d2-3a6e15202032'
