      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate Pennsylvania case, Trump''s lawyer Rudolph Giuliani
        stepped in to lead a chaotic legal effort trying to prove that Democrats committed
        election fraud over absentee ballots. Other judges have previously rejected
        such claims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63990954-dc16-489b-89c9-10d7b540791e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.058+08:00
