      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e61f6c6-83d1-4995-83ba-42b42516f11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:59:42.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:19:06.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said the Office of the Vice President even has a pending
        request for security augmentation in areas ravaged by Typhoon Ulysses (international
        name: Vamco).</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7167f3c-cfa4-403f-84eb-2303d96fb7c5'
      'mgnl:activationStatus': true
