    'lead': 'Health Secretary Francisco Duque III appeals to President Rodrigo Duterte
      to allow the Food and Drug Administration to issue an emergency use authorization
      for COVID-19 vaccines that will enter the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T01:38:54.574+08:00
