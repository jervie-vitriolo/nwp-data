      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After playing the same set of numbers for 26 years, one North Carolina
        couple finally hit the jackpot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7748eb27-de25-4ddf-bc7c-4e843e02bcaf'
