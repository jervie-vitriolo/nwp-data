    'jcr:uuid': '55b44d84-453d-4874-9fd0-ae3d8d37c360'
    'lead': 'Thailand''s parliament was voting on motions seeking constitutional reform
      on Wednesday, a day after the worst night of violence in the country''s five-month
      protest movement saw live ammunition used for the first time and left more than
      50 people injured.

      '
