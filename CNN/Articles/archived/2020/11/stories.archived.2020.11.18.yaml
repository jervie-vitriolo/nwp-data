      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Las Piñas Lone District Rep. Camille Villar was supposed to replace
        Abu. However, she declined the designation through a letter sent to Velasco.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa0e26f-8143-484e-b202-c76a10152e27'
      'mgnl:activationStatus': true
