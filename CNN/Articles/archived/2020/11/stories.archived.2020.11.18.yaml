      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c8e28a-be98-4135-9c8f-f36f4ea20e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.058+08:00
      'mgnl:createdBy': 'bamba'
