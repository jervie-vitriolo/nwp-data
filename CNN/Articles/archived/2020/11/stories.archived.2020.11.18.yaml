      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba5295f-0199-45aa-bdc0-c597cf8b4d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, youth-led protesters have been calling for changes to
        the military-drafted constitution, saying it entrenches the military''s hold
        on power.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41d403b-0529-4310-ae0e-62e85791e694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb622bc-9598-4178-ac19-fa5f8797f151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pro-democracy movement, which has attracted tens of thousands
        of protesters, is the biggest challenge to the ruling establishment in decades.
        Protesters are calling for the dissolution of parliament and Prayut''s resignation.
        Protesters have also broken long-held taboos and risked lengthy prison sentences
        by calling for reform of the monarchy to curb the King''s powers and ensure
        he is accountable to the constitution.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b6eb50-1814-41ef-a6f5-07651fec23ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a148bb5d-fbef-4811-8d4e-3ca185d153a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The palace has not responded to the protests. But earlier this month,
        King Maha Vajiralongkorn told CNN and Channel 4 that "Thailand is the land
        of compromise."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b7d835-26ee-44a0-a279-779b404fe5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a5360f-6e96-4b3c-b4c0-447bc998c1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What Thai lawmakers voted on</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0a4f5b-3751-493f-a415-3427c103d2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Thailand''s Senate and the House of Representatives on
        Wednesday were asked to vote on seven motions that included degrees of reform
        to the constitution put forward by the government, the opposition and one
        proposal from the people.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cd20f4-4715-435c-8289-999b5bded584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ccf93c-31a5-41e4-897b-66048826e4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the reforms discussed was the undemocratic power of the Senate,
        of which all of its members -- currently 245 -- are handpicked by the Thai
        military and have the voting power to appoint the prime minister jointly with
        the lower house.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50d3c98-eb39-4f99-a240-f83a3906c39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9038748c-5c47-4a97-9ba3-b236a28634b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the six proposals included monarchical reform.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dc2467-64b7-4dc2-9f68-a2a96bcf761c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ebc3a1-cf1c-4b68-a644-9af1b87d40b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seventh motion was brought by Thai social reform NGO iLaw and
        has received huge support from pro-democracy protesters. Their proposal would
        abolish the current constitution and pave the way to rewrite a new charter
        that would cover every chapter, including the monarchy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac5a83a-220f-4e49-b466-c5c079653525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a758c6-bd68-49e4-bf8d-a3d0a12944a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 3:30 p.m. local time, about half of parliament had voted; almost
        all of the senators and coalition party members had either abstained from
        making a decision or rejected the iLaw proposal.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370b464e-0756-45d9-8d38-632476e111a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba7e69d-32ba-49b3-9d16-b29cfd595256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Water cannons and rubber ducks</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9105bd2d-d830-4bbf-bb57-1155da32ce46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence on Tuesday started when a group of protesters tried
        to cut through wire barricades surrounding the Thai parliament.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53a6e17-2671-4fdc-be38-e937e9cf49a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da202e41-5e7b-4cf9-9ed9-2b85f297701c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters wearing multi-colored rain ponchos, goggles and hard
        hats threw smoke bombs and paint at police. Police responded by firing water
        cannon and water laced with a chemical irritant to push the crowds back. Some
        protesters carried inflatable yellow ducks and used them as shields against
        the water jets.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1523be9f-7bb1-4428-9c50-3613c57542e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9008ee-7535-4f4e-a5ad-81810abedbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fights also broke out between groups of pro-democracy protesters
        and royalist supporters, who wore yellow shirts and had been holding a counter-protest
        outside parliament. Pro-democracy protesters broke through police lines and
        the two sides began hurling stones and debris at one another -- the worst
        confrontation between the two groups since the start of the protests.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a880c184-850e-408f-88f1-88a7ef9a333a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5ff264-d9bc-448e-b4c4-906aa5fac5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the evening, police retreated from their positions and
        protesters took over an abandoned water cannon truck, spraying it with graffiti.
        It is at this time that police said the live shots were fired.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c10327-ddc2-4f60-8048-5e79011b6561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.271+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6958737d-e624-49fa-aa19-ef1f4a0e4bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the chaos unfolded outside the parliament building, located next
        to the Chao Phraya River, several lawmakers left the area on boats.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6421e8a5-4c59-428d-ac2f-6aa4c12ec0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7d3ebb-9799-4131-bebf-bfddb79b2e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous attempts by lawmakers to address the protesters'' demands
        have failed. An extraordinary session of parliament earlier this month didn''t
        produce any results to ease the political crisis, instead the formation of
        a national reconciliation committee was proposed.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e25ac8-d6e1-4ba5-8c46-d320ca65e6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/11/18/asia/thailand-protest-constitution-vote-intl-hnk/index.html"><em>
        "Thai parliament votes on constitutional reform after night of chaos"&nbsp;</em></a></p>'
