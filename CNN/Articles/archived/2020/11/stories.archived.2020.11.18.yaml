      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The companies have developed specially designed, temperature-controlled
        thermal shippers utilizing dry ice to maintain temperature conditions of -70°C,"
        they added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff85d40-39f4-4382-9afa-2f8785d9f03a'
