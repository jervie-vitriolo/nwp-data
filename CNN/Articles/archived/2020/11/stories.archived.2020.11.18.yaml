    'jcr:uuid': 'fb9c63fa-6f1f-47f5-8c18-47ca21791b1f'
    'lead': 'A 9-year-old boy missing for two days was found Tuesday in a creek bed
      beneath a shelter he created with a tarp.'
    'mgnl:activationStatus': true
