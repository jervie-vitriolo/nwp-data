      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — Albay''s
        top official denied quarrying was to blame for the destruction brought by
        storms in the province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84efb44b-5833-44df-829a-340164f8e627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:15:40.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:14.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about whether he thought quarrying operations around
        Mayon Volcano caused the lahar overflow, Governor Al Francis Bichara said
        it''s not true.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfb519d-2944-4b9c-bf94-208d3bb46f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:15:40.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:14.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi totoo iyan eh, kasi... dumadaan muna iyan sa</em> DENR
        <em>para kumuha ng</em> environmental certificate... So, <em>I think alam
        mo, kailangan i-dredge iyong mga ilog. Kapag hindi natin nai-dredge iyon mas
        malaki ang problema, mas malaki ang</em> damage, <em>malulunod iyong mga</em>
        villages. <em>Iyan tingnan mo, hindi galing iyan sa</em> quarry. <em>Tingnan
        mo iyang mga bato, wala namang nagku-quarry ng bato diyan, galing iyan sa
        taas,"</em> he said during Wednesday''s Laging Handa briefing</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd2cea6-146b-4c78-a972-923816cd8d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:15:40.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:14.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s not true because... that goes through the
        DENR to get an environmental certificate... So, I think you know they have
        to dredge the rivers. If they aren''t dredged, there will be greater damage,
        the villages will go underwater. Look, those didn''t come from quarries. Those
        rocks, no one quarries rocks there, that was from above.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038f16c0-5867-40b6-b709-13388ef9365f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:15:40.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:14.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out the difference between Mayon and Mt. Pinatubo, saying
        Pinatubo was lower.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0822c0b-7b28-4c0b-8df5-e3a968a8f23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:15:40.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:14.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang sa</em> Mayon Volcano <em>eh, kapag umuulan bumababa pati
        mga malalaking bato. Ito, galing iyan lahat sa</em> Mayon, <em>hindi galing
        sa</em> quarry, <em>kakaunti lang ang</em> quarry <em>eh,"</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b2c455-d186-48ed-9a9a-4378651c77ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:15:40.630+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:14.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In Mayon, when it rains even the large rocks come
        down. All of this is from Mayon, not from quarry sites, there are not a lot
        of quarries.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1778ce-0f42-4e9e-90ef-55709a358b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:15:40.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:14.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bichara also said they were waiting for the results of the task
        force sent to investigate the allegations so they could follow its recommendations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f53999-c6d7-4a84-9eb9-d870ef397483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:15:40.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:14.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/11/2/cimatu-orders-suspension-of-quarry-around-mayon-volcano.html"
        target="_blank">Earlier</a>, Environment Secretary Roy Cimatu ordered the
        suspension of all quarry operations around Mayor after the lahar flooding
        incident that occurred during the onslaught of Super Typhoon Rolly.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6556ac6a-9c9e-4454-a9f3-ce4a969bcb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:15:40.631+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:14.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they will also investigate quarrying procedure of these
        firms since stockpiles must be placed in their respective quarry areas and
        not in rivers. Operators could face closures if they are found to be liable,
        he noted.</p>'
