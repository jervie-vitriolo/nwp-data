      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers – from the La Jolla Institute for Immunology, University
        of California, San Diego, and Icahn School of Medicine at Mount Sinai – analyzed
        blood samples from the adults, collected at various points following the onset
        of symptoms, with some collected more than six months later.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
