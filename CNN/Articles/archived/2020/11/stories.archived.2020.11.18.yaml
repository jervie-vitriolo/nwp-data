    'jcr:uuid': '9e35019f-a0df-4aac-88be-d5b3de3b5c26'
    'lead': 'President Donald Trump flexed the power of his office Tuesday to tarnish
      America''s free and fair election, sacking the official who declared the vote
      the most secure in US history, even as more of his false claims of massive fraud
      were exposed as baseless in court.'
