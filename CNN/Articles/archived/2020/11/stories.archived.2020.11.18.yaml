  'Robredo-military-aircraft-typhoon-efforts':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-18T17:57:04.181+08:00
    'imagesource': 'jcr:17390fe6-935e-4c60-a8d0-b131fa11c78f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35632f66-81df-455d-a04d-fc624e63312f'
    'lead': 'What if Vice President Leni Robredo uses a military aircraft for typhoon
      efforts? No problem, says the Armed Forces of the Philippines, since these government
      resources can also be used for flight missions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T17:59:42.189+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:19:06.644+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:18:16.828+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFP sees no problem if Robredo uses gov''t aircraft'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7313fc-070a-4947-9894-3fc085bac106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:59:42.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:19:06.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — One
        of the false accusations hurled against Vice President Leni Robredo recently
        was that she boarded a government C-130 plane to reach typhoon-hit Catanduanes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fddb4b-2d6c-42ac-98c5-c2a4c5906ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:59:42.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:19:06.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a78202c-01b8-4cf4-a136-cb149c6bc22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:59:42.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:19:06.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Presidential Legal Counsel Salvador Panelo has since apologized
        for accusing Robredo of "free-riding." Defense Secretary Delfin Lorenzana
        clarified that a Philippine Air Force helicopter merely transported relief
        goods collected by the Vice President’s office from Legazpi City, Albay to
        the island province of Catanduanes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccef5475-b8e0-4c51-ae48-6664227b622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:59:42.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:19:06.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f777317-8015-4d03-9823-0d55aef74bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:59:42.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:19:06.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what if the Vice President — as the second highest official
        of the land, would actually use a government plane for typhoon efforts? The
        Armed Forces of the Philippines sees no issue with it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9d2d8e-275d-481b-a5ab-ae912733a832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:59:42.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:19:06.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fb152a-4089-4b31-99f3-29885ebdc98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:59:42.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:19:06.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Vice President using naval, land or air assets, <em>wala naman
        po tayong problema doon</em>," AFP spokesperson Maj. Gen. Edgard Arevalo said
        in an online media briefing on Wednesday. "<em>Pwede naman po natin siyang
        tulungan</em>."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d4d760-d6fa-4805-9b66-648b30839bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:59:42.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:19:06.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65837c38-66d6-40f9-8d58-caaddd52fb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:59:42.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:19:06.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Vice President using naval, land or air assets,
        we have no problem with that. We can help her.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a858208f-c8a4-4f1c-a3d1-0a95338c4049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:59:42.189+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:19:06.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693c11c0-2940-4b2d-9a47-d2e38c1d6e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:59:42.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:19:06.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala pong issue diyan</em> in so far as the Armed Forces of
        the Philippines is concerned... <em>Kailangan meron silang proper coordination
        or information ahead of time sa atin</em>," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766f5bad-049a-4e7e-a5ca-84841243e885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:59:42.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:19:06.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9bb7a5-64a3-4f64-bc4b-76d59123c6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:59:42.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:19:06.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s no issue in so far as the Armed Forces of
        the Philippines is concerned. They just need to have proper coordination of
        inform us ahead of time.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8209c5ae-71e6-4e11-846d-a988b43b872f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:59:42.190+08:00
      'mgnl:createdBy': 'eimor'
