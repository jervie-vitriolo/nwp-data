      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are my wife''s numbers that we''ve been playing for 26 years,"
        Coggeshall is quoted as saying in a statement from NC Education Lottery. "We
        started playing them in Florida when we lived there."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f2138e-57d7-4e0e-946d-ae58a04ea475'
