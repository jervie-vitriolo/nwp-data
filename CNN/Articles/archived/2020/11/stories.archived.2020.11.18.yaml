  'hong-kong-education-security-law':
    'author': 'Selina Wang, CNN'
    'caption': 'Sarah is preparing to emigrate from Hong Kong, her birthplace and
      home, to the United Kingdom because she is concerned about her 8-year-old son''s
      education. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-18T13:50:49.360+08:00
    'imagesource': 'jcr:0616733e-98b2-40cf-a02b-1193e71b4bf3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b19e2e58-d12c-4ac8-ac14-54de484c0f50'
    'lead': 'Sarah is preparing to emigrate from Hong Kong, her birthplace and home,
      to the United Kingdom because she is concerned about her 8-year-old son''s education.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T13:55:20.914+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:20:20.548+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:18:06.625+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong''s new rules have created confusion in the classroom. Some
      parents are pulling their children out'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9578861-a45b-4df7-b7f7-6134d16d14f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sarah is preparing to emigrate from Hong
        Kong, her birthplace and home, to the United Kingdom because she is concerned
        about her 8-year-old son''s education.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b764a559-3de8-47be-9091-dbcf42d65c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want him to grow up in an environment with enough freedom to
        do what he wants to do and not be restricted by some invisible threat," said
        Sarah, who requested CNN use a pseudonym for fear of being targeted by authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b132c96-da31-468f-a0fb-82d88f187c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Beijing imposed a national security law on Hong Kong that
        bans secession, subversion, terrorist activities and collusion with foreign
        powers. The law was passed to quell the pro-democracy movement that destabilized
        the financial hub last year, but its reach went far beyond policing protests
        to criminalizing certain conversations, political positions, publications
        and even social media posts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f74334-2688-4138-b55c-9e49366c8c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong''s classrooms, it is now unclear what can legally be
        taught or discussed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca7eb9b-ad5d-4fef-a7a7-338cdcf371de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Education Bureau has ordered schools to remove books and teaching
        materials that could violate the law. Administrators can call the police if
        someone insults the Chinese anthem, which must be played in schools on certain
        holidays. In September, a student who displayed a photo with the slogan "Free
        Hong Kong, Revolution Now" during class was suspended for a week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e91c068-e998-4d01-9718-6fe6ca48503c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah''s move isn''t just for her son: she is a teacher in Hong
        Kong. The English Schools Foundation, an international education organization,
        released new guidelines in September for teachers, seen by CNN, which concluded
        that the classroom "is not a safe space" for discussion or debate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70368a3d-667e-4791-9d22-de52e6e442b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It advised teachers to "always be aware of how what you are teaching
        could be interpreted/misinterpreted by others." The former Chief Executive
        of Hong Kong has even posted on his Facebook page personal details of teachers
        charged over professional misconduct during the protest last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098ac18f-93de-4c7f-91cc-03f30826c84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong, Sarah owns an apartment and a car —&nbsp;both rare
        privileges in a city where buying a home is expensive and taking public transport
        is the norm. But she''s prepared to give it all up for an uncertain life away
        from family and friends.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0537fc6d-19ae-4e53-bb4e-5cee8ebdd91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will do any kind of job. Be a cleaner, do the dishes, be a cashier,"
        she said. "Because it''s the value we place on the freedom that''s more important
        than the materialistic life we have."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d11e86c-1c8e-437e-9ae6-6ed80a7c82d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to several parents who said they were also preparing to
        move abroad for their children''s education, and teachers at some schools
        have reported a higher than normal drop-out rate this year. One mother, who
        has two children in local primary schools, said her family will move to the
        UK before the end of the year. Like Sarah, she isn''t sure what her job prospects
        will be in a country that''s struggling to cope with a rapid rise in coronavirus
        cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d6f1a3-12d8-4f9d-af8a-c9f1baad41d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are sacrificing a lot to move. It will be expensive," she said.
        "We want our children to study in a country that offers more freedom."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ed95e3-163a-4c3a-b172-fc37e4ed9ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Illegal ideas"</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c95c7b-127a-44e7-a81f-892f73d8c119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Hong Kong authorities took away a teacher''s registration
        for life for allegedly "spreading the idea of Hong Kong independence" in class.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6caeba-9ee2-4b05-b4b7-4e697b313ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities did not give details about the classroom discussion,
        but local media reported that the teacher showed students a TV documentary,
        featuring pro-independence figure Andy Chan. They were then asked to answer
        questions from a worksheet about freedom of speech and proposals for Hong
        Kong independence. In response to the incident, Chief Executive Carrie Lam
        said "illegal ideas" and "pro-independence" concepts cannot exist in schools.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a212f1-7018-43db-94e0-af46c8c8f1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has long blamed the Hong Kong education system for radicalizing
        its students. In particular, pro-Beijing lawmakers condemn Liberal Studies
        -- a required high school civics course that was introduced in 2009 to strengthen
        critical thinking and knowledge of contemporary issues. It covers topics including
        modern China, political participation and Hong Kong identity. Pro-Beijing
        voices have criticized the course materials for being biased and encouraging
        students to join anti-government protests. Publishers of textbooks for the
        course have rewritten parts of it, removing criticism of the Chinese government
        and the term "separation of powers."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fc6fd9-ca68-436f-87fc-2c945ff86b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.915+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-Beijing lawmaker Regina Ip says the changes to education will
        teach students a more balanced history of China, rather than stifle conversation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db62069f-143b-40dd-b6d9-10a1cd1f8225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The basic purpose is to bring up our children to at least have
        proper respect for our country," Ip said. "I have received complaints about
        teachers using the classroom as a vehicle of the political beliefs, even stirring
        up hatred of police, of the Chinese government, of the people of China, portraying
        them as dirty, backward, repressive."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7798e6b-c7f7-4b94-98be-c5f0634d5f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education authorities received 247 misconduct complaints about teachers
        who allegedly "disseminated hate remarks" and "advocated violence on social
        media," from last June to this August. Earlier this month, the Hong Kong education
        minister said his department had investigated several teachers and students
        for allegedly bullying the children of police officers, who were on the frontlines
        of last year''s protests. According to local media reports, a secondary school
        teacher''s contract was terminated because she allowed students to perform
        pro-democracy anthem "Glory to Hong Kong." According to Ip, the song "amounts
        to sowing the seeds of Hong Kong independence in young minds."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b64523-5c87-43d1-b8e2-b488f0d8007c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This summer, the city''s Education Bureau issued new guidelines,
        requiring Hong Kong schools to play the Chinese anthem during important holidays,
        and to report to the police those who insult the song. Ip says "many countries"
        teach their kids to memorize the constitution and sing the national anthem.
        "I think there is no basic difference," she added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c759cc78-3565-44f7-988e-2c181efc704c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Beijing has tried to impose patriotic education in Hong
        Kong. Joshua Wong, a prominent Hong Kong activist and former leader of the
        2014 Umbrella Movement, created a student activist group called Scholarism
        when he was in high school. In 2012, he rallied 120,000 people to occupy the
        Hong Kong government''s headquarters to protest a Beijing-backed plan to introduce
        patriotic, pro-Communist national and moral education lessons in the city''s
        public schools. Protesters argued the changes amounted to brainwashing, and
        their actions forced the city''s beleaguered leaders to withdraw the proposed
        curriculum.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c83563-3a52-4330-8437-0b1c5aa61d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the last time the students of Hong Kong won against Beijing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c65903-d254-4655-b727-1a4c5de75910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2012, one of Beijing''s primary aims has been to create a
        generation of patriotic and loyal Hong Kong youth, according to Lester Shum,
        onetime deputy secretary-general of the Hong Kong Federation of Students and
        now an elected lawmaker. He said the current changes could create a new generation
        who will be "totally brainwashed, not knowing about the wrongdoings from the
        authorities."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31438abe-22ab-4f71-99ed-977800112751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Shum says it''s unclear how successful those aims will be, since
        students can still access free information from the internet and the press.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1078024-cb26-4510-a811-d6cc43a26d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Next generation</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cb3863-7181-440d-b82e-228496c2f8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowena He, an associate professor at the Chinese University of Hong
        Kong, has witnessed these types of changes to an education system play out
        before. In the spring of 1989, millions took to the streets in Beijing and
        other cities across China to demand political reforms. The nationwide movement
        ended on June 4, when the People''s Liberation Army opened fire on its own
        people Beijing''s city center. After that, the Communist Party launched a
        patriotic education campaign to instil national pride and change young people''s
        attitudes towards Western powers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839c343b-395a-40f8-8821-371fe340e848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, few young people within mainland China know about the Tiananmen
        massacre, or pro-democracy protests, because the event is censored from the
        Chinese internet and books, and is not taught in schools. Many of those who
        know about the incident believe in the official version that the crackdown
        was necessary for China''s stability and rise.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6380e43-18e1-4715-bcad-22213ab4926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in Hong Kong it will take far longer to "brainwash the younger
        generation," He said. "Hong Kong has a strong civil society," she explained.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ea08c5-3957-49a0-9c4e-d758e39b36e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.916+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the author of "Tiananmen Exiles: Voices of the Struggle for
        Democracy in China." For years, she taught seminars on the movement in American
        universities before moving to Hong Kong last year. She was looking forward
        to attending the June 4 commemoration for the first time in Hong Kong, the
        only place on Chinese soil where an annual vigil is held. But authorities
        banned the event in June for the first time in 30 years, citing coronavirus
        concerns. Many fear it will never take place again. A smaller crowd of people
        still gathered in Victoria Park this year, leading to the arrest of dozens
        of democracy activists who were accused of knowingly taking part in an "unauthorized
        assembly."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219d0852-a13c-4efb-8c87-94edc7fae7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He still teaches her students about the Tiananmen massacre and historical
        episodes deemed taboo by the Communist Party, but fears of repercussions have
        followed her throughout her career. In July, the University of Hong Kong fired
        Benny Tai, a prominent law professor and pro-democracy activist, who said
        academic staff in the city "are no longer free to make controversial statements."
        Local media have reported instances of professors with pro-democracy views
        whose contracts have been denied.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1062192-d330-4162-8c3c-14a32b8fa139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never know what the red line is, that''s the root of censorship
        and self-censorship," Rowena He said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1063718-ecc0-4886-a394-719581cbc9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 4 this year, He took her students to a replica of the "Goddess
        of Democracy" standing at the heart of the Chinese University campus. The
        original Goddess of Democracy was a 10-meter tall statue hastily made by students
        in 1989 that was destroyed by the Chinese military in Tiananmen Square. The
        figure is now a global symbol of defiance.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9ed14f-8df9-4b37-a5da-5a73afc1b8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those in power can easily manipulate history and erase memory,"
        He said. "I try my best to speak out the truth —&nbsp;that''s the resistance."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddee26e-0f87-4ca6-a0e5-c50c717fe1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Rowena''s students plan to leave Hong Kong after graduation.
        One of them, Tyler, who asked to use a pseudonym to avoid repercussions, said
        he will move to the UK to pursue graduate studies in Chinese history, because
        of the "censorship problems" in Hong Kong. "The narrative in Hong Kong and
        China is quite controlled," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e77ce4d-7280-403a-80e4-3ca48c00dc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyler took part in student demonstrations at the Chinese University
        of Hong Kong last year, which became the center of violent clashes between
        police and protesters. Students set up barricades against police who fired
        tear gas. Protesters were arrested in large numbers.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc72678-d058-4047-b5e6-0bd7f47d0134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the security law, many of us are afraid of being spied on
        by police," Tyler said. "So now we are quite worried, but I still saw a lot
        of students who are willing to sacrifice themselves."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a9656b-7b55-459b-99fa-52ed15c2b39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some students are determined to stay in Hong Kong. One of Tyler''s
        classmates plans to become a primary school teacher, so she can keep alive
        the memory of important events, such as the 1989 crackdown.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f7f6d3-c4d4-4042-a927-a46258405d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need someone to continue to teach the next generation and continue
        to tell them what is right and wrong, so not just let them to be brainwashed
        by the government," said the student, who didn''t want to be named for fear
        of being targeted by authorities.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d45af63-d8b2-462e-90c1-24f9224a8099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sarah, the teacher who is moving her family to the UK, does
        not want to wait to see what happens to the next generation. Her biggest fear
        isn''t what''s happening in Hong Kong currently, but what could happen in
        decades to come.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b12544-0a11-413d-87fb-566e29cc673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.917+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By leaving Hong Kong now, she''s hoping her son won''t have to face
        a difficult decision in the future about whether to abandon the only city
        he knows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca0cf2a-ba87-408f-a4eb-d3d578bcbbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:20.914+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:20.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/17/asia/hong-kong-education-security-law-intl-dst-hnk/index.html"
        href="https://edition.cnn.com/2020/11/17/asia/hong-kong-education-security-law-intl-dst-hnk/index.html">Hong
        Kong''s new rules have created confusion in the classroom. Some parents are
        pulling their children out</a>"</em></p>'
  'Agriculture-damage-Quinta-Rolly-Ulysses':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-18T13:47:30.243+08:00
    'imagesource': 'jcr:eb0ef175-2360-41c8-9593-3f6cd9d17c55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '625db890-839f-40c1-b584-44b8e2ab1f5e'
    'lead': 'Losses incurred by farmers and fisherfolk in the wake of the devastation
      caused by Typhoons Quinta and Ulysses and Super Typhoon Rolly have reached around
      ₱12.3 billion, latest government data indicate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T13:55:47.435+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:20:18.909+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:18:06.923+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Agriculture damage from Quinta, Rolly, Ulysses now at ₱12.3B'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6f8c7e-b629-45ef-b44e-84c2c853990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:47.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:18.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> Losses
        incurred by farmers and fisherfolk in the wake of the devastation caused by
        Typhoons Quinta and Ulysses and Super Typhoon Rolly have reached around ₱12.3
        billion, latest government data indicate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ed13b6-9220-4a8a-a314-b56d73e09d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:47.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:18.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 8 a.m. Wednesday, the <a href="https://www.facebook.com/dadrrmopcen"
        target="_blank">Operations Center of the Department of Agriculture’s Disaster
        Risk Reduction and Management Operations Center</a> estimated the damage cost
        from Ulysses (international name: Vamco) at ₱3.84 billion, affecting 104,733
        farmers &amp; fisherfolk and 101,904 hectares of land. The volume of production
        loss is at 160,873 metric tons, the operations center added.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80a3c4f-0623-4920-8622-6b094a1fa38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:47.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:18.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The affected commodities include rice, corn, high-value crops,
        fisheries, livestock, irrigation facilities, and agricultural infrastructures
        in Cordillera Administrative Region, Ilocos Region, Cagayan Valley, Central
        Luzon, Calabarzon and Bicol Region,” the DA-DRRM unit noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92efba9-e006-4605-a551-c30cc859b25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:47.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:18.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Quinta (international name: Molave), the losses are calculated
        at ₱2.66 billion, with 57,858 farmers and fisherfolk as well as 96,474 hectares
        of agricultural areas in Ilocos Region, Cagayan Valley, Central Luzon, Calabarzon,
        Mimaropa, Bicol Region, Western Visayas, Eastern Visayas and Zamboanga Peninsula
        affected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2b773f-6a25-4e39-b515-95605367f71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:47.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:18.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolly (international name: Goni), on the other hand, left ₱5.79
        billion worth of damage, affecting the sources of income of some 48,682 farmers
        and fisherfolk in Cordillera, Central Luzon, Calabarzon, Mimaropa, Bicol Region,
        and Eastern Visayas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f187418a-9d40-4820-9f4d-9455126d3204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:47.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:18.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department earlier said it has been helping affected farmers
        and fisherfolk by providing seeds, fertilizers, as well as loans and financial
        assistance, including indemnity worth ₱10,000 to ₱15,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036faf3a-2006-4b92-9acf-6ec5dc80e5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:47.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:18.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://ndrrmc.gov.ph/attachments/article/4130/SitRep_no_11_re_Typh00n_Quinta_as_of_09NOV2020.pdf"
        target="_blank">Quinta</a>, which hit the country in late October, killed
        27 persons, injured 40, and left four others missing, according to the National
        Disaster Risk Reduction and Management Council. It affected over 800,000 people
        in Central Luzon, Calabarzon, Mimaropa, Bicol, Central Visayas, Western Visayas,
        and Eastern Visayas, the NDRRMC said.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352ae4e5-163a-4390-a5c9-8710ad335d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:47.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:18.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://ndrrmc.gov.ph/attachments/article/4135/SitRep_no_12_re_STY_ROLLY_as_of_11NOV2020.pdf"
        target="_blank">Rolly</a>, which slammed the Philippines in early November,
        left 25 dead with 399 injured and six missing. More than 2 million people
        in Calabarzon, Mimaropa, Eastern Visayas, Cordillera, Metro Manila, and especially
        Bicol have been affected by it.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c019d1ed-82cb-4bbe-91d6-d899c9944db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:47.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:18.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/11/17/typhoon-ulysses-death-toll-rise-to-73-ndrrmc.html"
        target="_blank">Ulysses</a>, meanwhile, exited the weather monitoring area
        last week after triggering deadly floods and landslides. The death toll from
        Ulysses is now at 73, with 24 injured and 19 still missing.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f67dd1d-4869-48c1-99a5-cb35d544091c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:55:47.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:18.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines also sought the latest figures on infrastructure
        damage brought by the three typhoons from the Department of Public Works and
        Highways. It has yet to receive a reply from the agency.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1f78d4-e43d-49d6-995e-146ea9b60172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:19:12.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:18.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, based on the latest report by the National Disaster Risk
        Reduction and Management Council specifically for Ulysses, the damage to infrastructure
        amounted to ₱5.77 billion, while damage to agriculture reached ₱2.89 billion,
        bringing the total to around ₱8 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7226b814-40b8-4771-93ec-7c920e789f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:19:12.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:18.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 3,452,360 persons or 827,260 families were affected by
        Ulysses. There are 223,378 persons or 55,921 families still staying in evacuation
        centers.</p>'
  'us-donald-trump-first-interview-post-election':
    'author': 'Oliver Darcy, CNN Business'
