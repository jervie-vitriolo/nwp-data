      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly <a href="https://www.cnnphilippines.com/news/2020/11/3/-What-s-your-problem----Duterte-chides-critics-on-his-absence-during-Rolly-s-onslaught.html">defended
        himself from critics</a>&nbsp;who took a swipe at his absence in initial briefings
        held by government officials at the height of the recent typhoons. He also
        previously said in a six-minute speech that he wanted to "swim" with Typhoon
        Ulysses victims to share their agony but he was prohibited by his aides.</p>'
