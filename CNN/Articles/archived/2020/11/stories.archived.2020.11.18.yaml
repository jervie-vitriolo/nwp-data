      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day,<a href="https://twitter.com/lenirobredo/status/1326718582143684608">
        she crowdsourced for rubber boats</a> which can be lent for local government
        units'' rescue efforts and reposted calls for rescue from various areas inside
        and outside Metro Manila. Her office also received medicine and food supplies
        for victims who were still reeling from the effects of Super Typhoon Rolly.</p>'
