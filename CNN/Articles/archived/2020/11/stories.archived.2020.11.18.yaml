    'template': '1'
    'title': 'EVA Air launches speed dating ''flight to nowhere''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fff367-5d2b-4eb0-8dd4-45e2ac8a16d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It might be less spiritual than the
        Buddhist mantra-chanting flight in Thailand, but EVA Air''s latest "flight
        to nowhere" idea could be just as magical -- by helping people find love in
        the sky.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974b814e-99cd-46a5-8c23-47f3f91b7529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29684768-33d3-4a35-9fb7-b7601982c632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EVA Airways, one of the largest carriers in Taiwan, is partnering
        with travel experience company Mobius on a campaign called "Fly! Love is in
        the Air." These are flights for singles on Christmas Day, New Year''s Eve
        and New Year Day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a948785f-729a-4c9f-881d-e66bdfe30375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3aefb9-0a42-49ff-a6d5-d965ca67b5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of Covid-19, EVA Air has been organizing "faux travel"
        experiences to fulfill people''s desire for travel. When single men and women
        travel, apart from enjoying the fun in travel, they may wish to meeting someone
        -- like a scene in a romantic movie," Chiang Tsung-Wei, the spokesperson for
        You and Me, the speed dating arm of Mobius, tells CNN Travel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee5ef6b-f925-4947-a6c1-79fc4689a39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f219dfb-5829-442d-a5c9-30e2b786a9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the dating experiences includes a three-hour flight that
        departs from Taipei''s Taoyuan International Airport and circles the airspace
        above Taiwan, plus another two hours of a romantic date back on land.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d32961b-857f-422c-b589-c61cc0a917b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b54019a-8058-459d-b313-dd1e1402cc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants are encouraged to have in-depth conversations with
        each other on board while sampling meals prepared by Michelin-starred chef
        Motoke Nakamura. They are also encouraged to keep masks on when they''re not
        eating or drinking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aa039f-2677-4613-a4f3-4c166b53133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28d63e0-4e8a-42fa-91e7-7d308fe3609f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the three trips varies slightly. The flight on Christmas
        Day will be followed by an afternoon tea date back on solid ground. The New
        Year''s Eve date kicks off with a candlelit dinner before guests board the
        plane, where they will count down to 2021 together. The one on New Year''s
        Day will be a breakfast date.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27e0189-3e75-4bcc-bc5c-a22edfb04f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9713711e-7e79-4148-a7dc-dab9339b2b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flights to nowhere" have become a trend in Asia and the Pacific
        during the coronavirus pandemic. Until now, most of these flights -- which
        have originated in cities like Hong Kong, Sydney and Taipei -- focused on
        sightseeing, with travelers getting aerial views of famous landmarks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61ba9a8-7e66-482c-a4f8-d1da54af2dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e35c862-f43b-48a7-b894-fbda1048d8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.064+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For passengers on the matchmaking flights who want to look out the
        window as well as at fellow singles, the daytime EVA Air flights fly above
        the east coast of Taiwan, where they can see the mountain ranges that stretch
        from Hualien City in the north to Taitung City in the south.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0cd684-4220-4f10-98ed-5eb5f2ff2388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.064+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c36123-9b4b-4280-9d72-d7d82b3c5cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.064+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nighttime flight will go over the western shoreline of the island,
        where they will see Taiwan''s cities illuminated in the darkness.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a5b351-4d40-4795-8147-a53401c74c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.064+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a43d8f6-46b6-46bc-b125-213f583dac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.064+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike a typical flight, there''s no choosing window or aisle ahead
        of time. Participants will be seated pair by pair by lucky draw. However,
        they will be free to move around and chat up other travelers during the meals
        on land.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f326c3c-b27c-409b-bbcc-74390a388a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.064+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c60650-e941-4bf4-9a91-b4b04246aaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.064+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three itineraries wrap up with a hearty "confession" section
        where participants reveal who they clicked with.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79c4a7a-209b-48b0-b149-80245cce0224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.064+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5828e467-b882-4cf2-a525-fd6c91e92ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.064+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest advantage of speed dating on a flight comes from the
        serious nature from our participants," says Chiang. "In addition to gathering
        participants with enough spending power, it also attracts a group of single
        people who love traveling. With the same values, it boosts participants''
        motivation to meet and helps smoothen their conversation from the start."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82ffebf-c328-4089-bb14-056b5b8b2724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.064+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6288f7ef-7331-4b6d-93c9-ec57841a8a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.064+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not just any singles could join the flights, however.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ac0a10-2b9d-4cdb-a7a9-e4b9038bcc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.064+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf6eb28-294c-4436-b5e2-59291aa0b671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.064+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each flight seats only 40 passengers -- 20 men and 20 women. Participants
        have to be university graduates with citizenship in Taiwan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f8322d-d501-489f-be2d-6bb6d3328c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.064+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cd739f-a6de-42ca-8ee7-b4df0f51ebed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.065+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event welcomes men between 28 and 38 years old and women between
        24 and 35.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3ab7b0-8723-4cec-a679-fc5c2b3961bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.065+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd577eed3-9faa-4ce1-9fe2-cc1e82d7b28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.065+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The age specifications have gotten some negative blowback online.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcfd667-f248-4b88-b7c5-c9f7cfaf0049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.065+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7214f35-d4b2-4282-b48c-80776bd12673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.065+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From different surveys we have done, most of the male participants
        would like to meet women younger than them while female participants would
        like to meet men older than them. That''s why there is a different age criteria
        for the event," says Chiang, adding "But You and Me have organized different
        dating events that cater to different age groups."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aafbcd-5977-40f1-a7dc-85c44189d7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.065+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da1ec4f-eae4-4005-8717-600e65473eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.065+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fee for each trip is TWD8388 ($295) per person. All the tickets
        for the first flight on Christmas are already sold out.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1180730f-df14-401c-a09e-6d405fcf4656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.065+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18187f5-f268-4b6b-88c6-d349e1bcf3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.065+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response so far has been robust. All the 40 seats on the first
        flight were sold out within a week, with over 400 applicants vying for spots.
        The next two "love flights" are open for application today.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06482088-a269-48a5-a05e-122d65688717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:21:56.065+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:29.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/travel/article/eva-air-speed-dating-flight-intl-hnk/index.html">"EVA
        Air launches speed dating ''flight to nowhere''."</a></em></p>'
