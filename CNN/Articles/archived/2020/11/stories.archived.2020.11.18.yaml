      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s very unpresidential. Pero karapatan naman niyang
        sabihin kung ano yung dapat niyang sabihin," she said in a media interview
        in Camarines Sur on Wednesday. "Siguraduhin niya lang na tama iyong pinagbabasehan
        niya and in this case, mali siya."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9055d010-88c6-4de7-947d-f430f8a555ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:24:38.503+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:26.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:&nbsp;I think that''s very unpresidential, but it''s
        his right to say what he wants. He should make sure his claims are based on
        facts. In this case, he''s wrong.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851374b6-1be5-4582-9b72-b8aed933c8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:31:16.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:26.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Tuesday spent 20 minutes of his address on the COVID-19
        pandemic and the recent calamities to criticize Robredo''s efforts on the
        string of typhoons that hit the country. He found fault with her efforts to
        help affected residents, falsely claiming she has done “nothing but make calls”
        during her visits to several areas badly-hit by Typhoon Ulysses to give relief
        goods and check on the victims. The President threatened her not to "compete"
        with his administration''s efforts, saying it''s not yet her time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5329fd2a-b708-40a1-b7c1-c4cfbea24738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:31:16.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:26.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte claimed Robredo cannot be an effective commander-in-chief
        with how she handled the rescue and response efforts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db7faad-f795-439c-aab7-6b7716bd78c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:31:16.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:26.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/11/18/duterte-hits-robredro-typhoon-efforts.html">RELATED:&nbsp;Duterte
        fumes over Robredo’s typhoon efforts</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fef62a9-8ef9-4568-855b-014460198cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:31:16.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:26.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned he has a mouthful to say against Robredo, should
        she decide to gun for the presidency in 2022.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35066d37-7573-463c-bbd2-a1d1bdd38abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:31:16.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:26.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the campaign, papaalis na ako, sige subukan mo. Matagal
        na akong maraming gusto sabihin sa iyo. Ireserba ko," the President said.
        "When you start your campaign kapag magtakbo ka ng president, waswasan kita
        ng husto. This is your nightmare."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d758ee-da7c-44bc-8957-83a1e261d4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:31:16.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:26.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During the campaign, I am about to end my term, just
        try me. I have long been holding back, but I will reserve my words. When you
        start your campaign when you run for president, I will really go after you.]</p>'
  'Duterte-Robredo-nasaan-ang-pangulo-misinformation-Roque':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-11-18T12:24:24.294+08:00
    'imagesource': 'jcr:52e24922-4cc4-4499-b48e-8633b4b8c10a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2aca29ed-ec45-4563-882a-baba7dad8cc7'
    'lead': 'Presidential Spokesperson Harry Roque admits he is unsure if President
      Rodrigo Duterte fell victim to misinformation, but says the chief executive
      must have had his ‘reasons’ for suddenly lashing out at Vice President Leni
      Robredo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T12:32:10.697+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T19:20:25.943+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:18:05.100+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Robredo', 'Nasaan-ang-Pangulo']
    'template': '1'
    'title': '‘Napuno na’: Duterte ‘must have his reasons’ for latest remarks vs.
      Robredo, says spox'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b886f60-80d0-4bde-b819-aa441d317c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:32:10.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:25.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)—</strong> President
        Rodrigo Duterte “must have his reasons” for suddenly lashing out at Vice President
        Leni Robredo over issues about the government’s calamity response, his spokesperson
        said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9775c7-91c6-4a37-8738-6ff9649afc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:32:10.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:25.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Presidential Spokesperson Harry Roque
        admitted he is personally unsure if Robredo indeed asked for Duterte’s whereabouts
        at the height of typhoon Ulysses (international name: Vamco), but noted the
        chief executive had his own basis to make such strong pronouncements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2329e1db-5d0d-4d2b-8013-a04391df4ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:32:10.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:25.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not sure if the Vice President actually said it, but the President
        must have had a reason, because if you’ve noticed, the President does not
        really want to quarrel with VP Robredo,” Roque said in an interview with <em>The
        Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6087c0c0-aab5-4870-b03c-ef44cdfe49c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:32:10.697+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:25.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And this is unusual, that, <em>kumbaga</em>, <em>napuno na si Presidente</em>
        (the President just had enough) and spoke out against her. So he must have
        his reasons,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babaeb4a-71f0-46fe-afba-2a5d6ccf6743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:32:10.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:25.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte went on a minutes-long tirade against Robredo in a taped
        address aired Tuesday, slamming the Vice President for supposedly questioning
        where he was when Ulysses battered several parts of the country last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092bb4c4-c3c6-4650-b216-e05add651dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:32:10.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:25.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, netizens — not Robredo— initially crafted the trending
        social media hashtag <em>#NasaanAngPangulo</em> (where is the President?)
        as the public clamored for updates on the national government’s efforts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb6abdc-713f-48ab-9bb6-917c89b217d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:32:10.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:25.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte likewise <a href="https://cnnphilippines.com/news/2020/11/18/duterte-hits-robredro-typhoon-efforts.html">criticized
        Robredo’s calamity response efforts</a>, falsely claiming she has done “nothing
        but make calls” during her <a href="https://www.cnnphilippines.com/news/2020/11/15/Vice-President-Leni-Robredo-Cagayan-typhoon-Ulysses.html">visits</a>
        to several areas badly-hit by the typhoon to give relief goods and check on
        the victims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7ff059-23f4-4968-9ae4-7be2085db511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:32:10.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:25.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Misinformation?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07de665-2e9a-4d58-8591-93b779337b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:32:10.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:25.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, meanwhile, denounced Duterte’s latest tirades against her
        — statements she labeled as mere misinformation that may have been sourced
        from “fake news peddlers” around him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889f3ef6-6282-4c8e-ab33-a5800aba61c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:32:10.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:25.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang mga sunod-sunod na nangyayari nagpapakita na iyong</em>
        peddlers of fake news <em>nasa paligid mismo ni Presidente… Iyong pakiusap
        ko lang: ang dami nang</em> peddlers of fake news <em>sa atin; huwag na nilang
        dagdagan</em>,” Robredo said in an ambush interview on the same day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc719de-6316-4b8d-9f3b-7bd983a3736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:32:10.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:25.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All these occurrences show that peddlers of fake news
        are around the President himself. I am pleading: there’s already a lot of
        fake news peddlers here, let’s not add to them.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140e4292-b77e-426d-ad75-e65df6bd2d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:32:10.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:25.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, for his part, said he is unsure if the President fell victim
        to misinformation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84463b2c-445f-4744-a4c6-c7270bd3cd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:32:10.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:25.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I do not know if there was misinformation…But I think what he said
        last night was already very clear— it was not right for the Vice President
        or for anyone else to ask ‘Nasaan ang pangulo (where is the President?), particularly
        when Ulysses was wreaking havoc on the country, because I myself had a very
        difficult time monitoring both the ASEAN and the typhoon,” the Palace spokesman
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2b5324-a0ca-4891-bc7a-129618bc3a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:32:10.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:25.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘President was in charge of typhoon efforts’</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e40eacd-2e71-4987-9b53-256c8faa9e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:32:10.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:25.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his taped address, Duterte also urged Robredo to “stop competing
        with him” on the typhoon response efforts, saying it was not yet her time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662e5eea-c9d1-41cd-b84a-3d1dfcfcd158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:32:10.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:25.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, in support, noted Robredo’s social media posts “made
        it appear” like she was the one calling the shots.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a910f5-52c1-44d6-8245-1b195cc87758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:32:10.698+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:25.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even her Twitter posts making it appear that she was the one calling
        the shots at the time of typhoon was completely out of order… But it was completely
        out of order that she misinformed the people, the nation, as if she was the
        one in charge of relief efforts. She was not. When Ulysses struck, he (Duterte)
        was in charge,” Roque added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e306eed9-99b8-4931-aa9c-42b8c1d2990e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:32:10.699+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:25.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo earlier stressed that the calamity response efforts should
        not be seen as a contest, as all help should be welcomed especially in time
        of disasters.</p>'
  'Fact-check-Robredo-Duterte-false-claims-Typhoon-Ulysses':
