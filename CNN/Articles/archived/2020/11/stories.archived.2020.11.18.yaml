      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo told the media that <a href="https://twitter.com/lenirobredo/status/1328725841803546625">she
        had forwarded distress calls not just to the military, but to the police and
        other public responders.</a> She said it was an "obligation" to relay these
        pleas to officials during the calamity, hence, all hands must be on deck.</p>'
