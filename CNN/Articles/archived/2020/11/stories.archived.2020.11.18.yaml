      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While using a mouthwash or some kind of oral rinse could in theory
        reduce the amount of virus or bacteria in someone''s mouth for a short period,
        it''s not possible to sterilize a human mouth, and any microbe will grow back
        again in a fairly short time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cac2735-a4df-4c7a-b49d-2ad8f972d2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da13dcd-5fc8-48c0-8f2f-2600549f5dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t sterilize your mouth. It is never going to be totally
        free of pathogens," Snyder said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aac5c6e-ad03-4b43-8c14-ef9d343a1015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83884d95-7c21-4dd7-af62-27989b976909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using these oral rinses won''t substantially stop the disease process.
        The virus will continue to replicate."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96b9317-8f34-4924-9931-eb719c7c1832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c31f258-bb04-43fe-809f-9bec5987ac94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same goes for ultraviolet light," Snyder noted. While UV light
        from any source -- the sun, a sunlamp or many of the anti-coronavirus devices
        hitting the market -- can kill the virus on surfaces, they cannot get inside
        the human body and they cannot stop more virus from landing later and they
        cannot stop someone from exhaling more virus seconds after they''ve been irradiated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2cad1b-bd7d-4245-a219-ad094bb9fd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8958f11f-f149-4ca2-822f-4d5668b2cd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mouthwash or other disinfectants also will do little to protect
        someone from inhaling virus, said Dr. Leana Wen, emergency physician and Visiting
        Professor of Health Policy and Management at the George Washington University
        School of Public Health.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ec4cb1-4d4c-4726-9453-18614eda2511'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab53bee0-973e-47a7-a4aa-0eadf5878e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hand sanitizer in the nose?</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f467c90-419f-4566-be95-7f5c65a283ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus can enter our respiratory system in two ways. It can
        enter through contact, for example, if you touch a doorknob that someone else
        just touched who has coronavirus, then you touch your nose, mouth, or eyes,"
        Wen said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50690790-59a3-4cc6-b00a-277d08688783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1ba67a-dd54-4cca-9f63-e8bc06becd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can also enter through inhalation, when you breathe the same
        air as someone who is contagious. Washing your mouth or nose won''t prevent
        the virus from being breathed in. But wearing a mask does--and so does keeping
        good physical distance."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70483098-bd5a-4300-9fbc-dbb690a6fc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73402fdf-3090-4023-a024-24807f607156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen said she''s had to recently explain why applying Purell to the
        nose -- something that sounds uncomfortable and dangerous as well as useless
        -- won''t protect anyone from infection.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8352b706-fa1b-4cc0-8ce0-a2960d04bfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da635bed-eb73-4427-80b1-b27660bc5dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s such a tenuous theory that even Johnson &amp; Johnson, makers
        of Listerine mouthwash, have explicitly warned consumers against the idea.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e480f9-9ec4-4aa8-a531-634c789d1583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e4b819-7d81-435e-a68f-839a2c5b88a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Listerine mouthwash has not been tested against any strains of
        coronavirus," the company said on its website.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8fc455-575b-4bd4-8926-57c8dc1d9060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c980c0f-3ae7-40b2-b13e-578f5ba7ec2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only some Listerine mouthwash formulations contain alcohol, and
        if present is only around 20% alcohol. Listerine mouthwash is not intended
        to be used, nor would it be beneficial as a hand sanitizer or surface disinfectant."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1787698b-9fbb-4739-b4d8-51b419008974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/17/health/coronavirus-mouthwash-debunker-wellness/index.html"><em>"Here''s
        why mouthwash is not going to save you from coronavirus"&nbsp;</em></a></p>'
