      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past weeks, Robredo herself went to various communities
        in Camarines Sur, Catanduanes, Albay, Cagayan, Marikina City, and Rizal to
        check on the condition of residents affected by typhoons Quinta, Rolly and
        Ulysses. She also personally distributed relief packs and basic necessities
