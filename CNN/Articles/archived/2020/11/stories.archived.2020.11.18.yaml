    'mgnl:created': 2020-11-18T11:46:37.347+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-25T19:19:48.699+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:18:10.589+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet Christelle Abello, GSM Calendar Girl in a brave new world'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386a702c-7122-498c-a4a5-92e9e46ced53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:46:37.348+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:19:48.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> What does it mean
        to be a calendar girl in a world on edge? Parts of the answer are personified
        by Christelle Abello —&nbsp;a beauty pageant contestant with an ever-so-bright
        smile, she always wins the Miss Friendship crown. And then there''s the twinkle
        in her eyes that can only come from someone with a big heart.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec93dc4-239e-4ca7-a5b8-d1e6c2e018cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:46:37.348+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:19:48.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the 26-year-old Aklanon, recently named the 2021 Ginebra San
        Miguel Calendar Girl, preserving heritage and being proud of your roots are
        very important. She echoes the Filipinos'' never-say-die ethos: "Staying resilient
        despite all the adversities that come our way."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f101f0c-d29f-48e9-97aa-5efccc2ac913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:46:37.348+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:19:48.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Christelle, the pandemic is one of those times when everyone
        has to come together. She started a personal fundraising drive for frontliners
        and kababayans who lost their jobs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16190fa-c419-4c0c-a406-3202466c10dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:46:37.348+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:19:48.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She realizes the inflection point the world finds itself in, in
        which global attitudes towards pageants are changing, and the events themselves
        are centering on messages of women empowerment and sustainability.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c035b0c6-942a-4a71-89b6-7bc62ce4b848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:46:37.348+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:19:48.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to her own upbringing, Christelle —&nbsp;whose father
        is a U.S. Marine from Kalibo while her mom is from Silang, Cavite —&nbsp;shares
        how Filipino values and culture were instilled in her at an early age.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91cf159-9e6a-4fcb-8c68-93a07029b96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:46:37.348+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:19:48.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up in both San Diego, California and Okinawa, Japan, she
        regularly practiced speaking in Tagalog, and watched tele-seryes or even basketball
        games of living legend Robert Jaworski on television.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7605bd-aca4-4fac-85b0-ae5182a2444c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:46:37.348+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:19:48.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever her family would visit the Philippines, she would take
        notice of the giant billboards: "And I said balang araw, magkaka-billboard
        din ako."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6585f2-8cbc-49d8-82c9-6d6a2ae04fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:46:37.348+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:19:48.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2021 Ginebra San Miguel Calendar Girl recalled how her titos
        and cousins, after a hard day’s work, would bond and unwind at the farm or
        the beach by kicking back and enjoying gin bilog or quatro cantos in the familiar
        four-cornered bottles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83486d87-efb7-41f7-a7c3-b6aa4ec697d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:46:37.348+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:19:48.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ladies and I, we like to keep things sweet and we do mixed
        drinks," she added. "But we just like to drink to unwind, catch up with each
        other."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c49d1f1-2d38-4ef3-9ca9-35d406f104ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:46:37.348+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:19:48.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christelle spoke to CNN Life about what a typical day for her is
        like, her bond with her family, and using her platform for positive impact.</p>'
