      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab802a34-bcf0-4634-8503-d3698cce4bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:14:36.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:18.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that the product''s "exclusive debut in China furthers
        Beyond Meat''s commitment to this important market."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a6f51b-9bf6-4cec-9c5c-138849e29020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:14:36.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:18.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b69771-7c7c-4bea-a350-260caa46be0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:14:36.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:18.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond''s latest introduction could come as a welcome alternative
        for Chinese consumers, especially right now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14914c3-157c-44aa-ac80-0b8784aa59eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:14:36.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:18.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7986e6f4-e62b-4b60-8414-6d97c3b0d178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:14:36.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:18.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, which has long been the world''s biggest consumer of pork,
        entered a major production crisis last year due to an outbreak of African
        swine fever. The disruption forced some consumers to temporarily switch to
        other types of meat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33259bc-dc52-4e16-a83a-bb4468e19c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:14:36.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:18.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6c36f9-c80a-4df8-9230-47cca8186071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:14:36.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:18.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that, pork had accounted for about 70% of China''s overall
        meat consumption, according to official Chinese data.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8b7cf0-5580-40e9-ba0c-791ce132e627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:14:36.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:18.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deef1a0f-dbb9-429a-a23a-e18fa21f22f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:14:36.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:18.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Chinese pig farmers have seen some recovery, allowing
        them to boost supply and ease prices, analysts at Rabobank wrote in a recent
        research report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af354382-f153-4894-b021-b31b4c6f4b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:14:36.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:18.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c8169c-37ce-4a36-a751-002b609e8a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:14:36.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:18.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But globally, "producers face a challenging outlook, given rising
        feed costs, weaker economic trends, and slower export growth as China rebuilds
        its domestic hog supply," they wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f531a603-e998-460d-a946-c3c07707e04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:14:36.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:18.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab4317b-edeb-4228-9295-fd4ee6f0e35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:14:36.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:18.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Battle over China</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050f97c6-197f-48c8-9c71-4dd40b8efe83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:14:36.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:18.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond has been on a roll in mainland China, a vast market that
        is seen as vital for the US company''s growth.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da1c8f1-38df-4068-bb6d-279875531539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:14:36.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:18.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b53d7b-96e9-4743-8862-bd3e22e49232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:14:36.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:18.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the firm announced a partnership with Chinese
        tech giant Alibaba to bring Beyond Burgers to supermarket shelves in mainland
        China for the first time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fb61b0-d82b-4ef7-8c3e-9f446ca37a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:14:36.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:18.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410b197e-1d1a-4b9d-8db0-be22d07795fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:14:36.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:18.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had also rolled out products in some of the country''s most popular
        fast food chains, including KFC, Pizza Hut and Taco Bell. That came just weeks
        after the company unveiled a big tie-up with Starbucks, to get its meatless
        pastas, lasagnes and wraps on Chinese menus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a028bc-5b48-41b2-87a7-3621de05d116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:14:36.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:18.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94f2c8a-eaae-42f4-95be-67a33d462779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:14:36.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:18.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm also recently struck a deal with a local food distributor,
        Sinodis, which will help the company supply restaurants and caterers in China.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba334c98-0ce3-42a8-b140-8f55cd428e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:14:36.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:18.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69c9b67-1559-48ac-8c47-7b0715ec6348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:14:36.278+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:18.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for all its momentum, competition is fierce. While the fake
        meat trend is still taking shape in mainland China, Beyond is going up against
        other popular brands, including fellow California upstart Impossible Foods,
        which has signaled plans for its own launch there.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abdf802-8a8b-40c3-820b-5c43c38735fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:14:36.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:18.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ef7ffa-93d6-47fd-8e0f-3a8a85d841bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:14:36.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:18.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Impossible launched its fake beef product in supermarkets
        in Hong Kong and Singapore, hoping to widen its footprint across Asia and
        tap into an increased demand for home cooking spurred by the pandemic.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72460da6-a3a7-4eb6-a0a8-a71fc307aab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:14:36.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:18.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4947b720-ab32-42ba-888d-1ab9c7706fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:14:36.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:18.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Laura He contributed to this report.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17251801-b4dc-4c03-976f-306d2e28b793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:14:36.279+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:18.757+08:00
