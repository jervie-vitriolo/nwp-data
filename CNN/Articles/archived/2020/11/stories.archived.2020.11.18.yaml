    'jcr:uuid': '579cb7d1-1182-4a0b-9eb9-361e97fdafab'
    'lead': 'President Rodrigo Duterte went on a tirade against Vice President Leni
      Robredo, whom he accused of questioning his whereabouts during the height of
      Typhoon Ulysses and of having done nothing to help affected residents besides
      “making calls.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T00:11:35.986+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:20:46.218+08:00
