      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,&nbsp;<a href="https://edition.cnn.com/2020/11/17/us/missing-child-tennessee-trnd/index.html">"Missing
        9-year-old boy is found after spending two nights lost in the woods with no
        shoes or jacket"</a></em></p>'
  'christmas-mail-schedule':
    'author': 'CNN Philippines Staff'
    'caption': 'Planning to send mail and packages to loved ones for Christmas? Here
      are the dates you need to know, according to the Philippine Postal Corporation.
      (FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-11-18T19:44:57.806+08:00
    'imagesource': 'jcr:dee763ca-e59c-4e1e-a709-124f3d23cf8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '739d3502-7c89-4201-875a-ccc42fccb001'
    'lead': 'Planning to send mail and packages to loved ones for Christmas? Here
      are the dates you need to know, according to the Philippine Postal Corporation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T19:57:41.477+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:18:59.967+08:00
    'mgnl:lastActivatedBy': 'magnolia'
