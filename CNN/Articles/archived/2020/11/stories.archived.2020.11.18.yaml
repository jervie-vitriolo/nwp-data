      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being one of the oldest countries that was not colonized in Africa,
        Ethiopia is the pride of the continent," Museveni said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b83db9-ecd7-4751-804b-78369387e2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:48:29.673+08:00
      'mgnl:createdBy': 'janine'
