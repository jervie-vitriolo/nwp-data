      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dda6412-e536-431e-a873-22222d6856ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:59:42.190+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:19:06.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte slammed Robredo for "competing" with him
        and wrongfully claimed she was asking his whereabouts during the onslaught
        of typhoons when it was the public that made #NasaanAngPangulo (Where is the
        President?) trend, as they sought accountability from the national government.</p>'
