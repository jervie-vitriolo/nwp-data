      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California-based company unveiled its latest product on Wednesday:
        meatless minced "pork."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9d6bb9-8413-4d69-bffc-6493cbf0e795'
      'mgnl:activationStatus': true
