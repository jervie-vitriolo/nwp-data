      'sola', 'solar-power', 'solar-farm', 'renewable-energy']
    'template': '1'
    'title': 'SMC to build 200-MW solar farm to power its Bulacan airport project'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b48b444-e15f-47f3-b98f-e69b79c82f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:29:55.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:11.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> San
        Miguel Corporation is targeting to build a 200-megawatt solar farm in its
        2,500-hectare property in Bulacan to help power its airport project in the
        province and boost efforts to transition to cleaner energy sources, the company
        said in a statement on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17cb589-2a84-44a0-8273-addbb8ede72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:29:55.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:11.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9954e202-65b0-456a-b885-31b4364d9912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:29:55.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:11.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC president and COO Ramon Ang said the facility will be one of
        the largest in the country and is one of the conglomerate''s projects - through
        its energy arm San Miguel Global Power - to integrate renewables to its diversified
        power portfolio.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb32b05-34a9-4e56-a6bd-d7d543559cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:29:55.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:11.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe265c99-628d-4064-8aba-705792416466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:29:55.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:11.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This battery storage will be a viable solution to balancing electricity
        loads and storing unstable energy supply coming from the sun and other renewable
        sources of energy which we are looking to utilize for the airport,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35db5054-1b73-487c-834f-898455ec8c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T19:15:59.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:11.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6cce7e-e107-4f49-b49d-c5e22bb58671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T19:15:59.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:11.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approach, he added, “is to use cutting-edge technology to shift
        sustainably to better fuels while balancing the needs of our country, economy,
        and people for affordable, reliable traditional fuel-based power."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e3a95b-07a7-4a67-bc89-390096e7a651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:29:55.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:11.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1114c24d-a312-4665-a6db-64e7d0c3eb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:29:55.241+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:11.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said they continue to invest in technologies that would
        allow power facilities to have as little impact as possible on the environment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde94598-3a3b-4447-aeee-d367dfb257d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:29:55.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:11.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b262ff33-a351-44ac-ad9f-eb53ef2dfeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:29:55.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:11.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagged as a “game-changer,” SMC’s ₱740-billion New Manila International
        Airport project in Bulacan is seen to help decongest the country’s primary
        gateway, the Ninoy Aquino International Airport. It is also seen to boost
        economic activity and generate job opportunities for Filipinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02738cbb-67b5-4a07-a622-15c4f4e424e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:29:55.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:11.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f160cce-0ef4-44ad-9b95-fa4e2efabfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:29:55.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:11.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC said the airport will potentially contribute about 9% to the
        country''s gross domestic product by 2025, with estimated annual impact to
        the economy at nearly ₱900 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd629ff16-3b55-4c8e-b2ff-f52bafbc1702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:29:55.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:11.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5981e7b4-199b-41e1-94eb-ffcf9f02a63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:29:55.242+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:11.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than that, it said, the airport project is betting on a green
        economy to have a dominant role past the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6360e04c-4b39-45f8-98cd-a35dde30bca2'
