  'NBA-Draft-2020-No.-1-LaMelo-Ball-Anthony-Edwards-James-Wiseman':
    'author': 'Calum Trenaman, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-11-18T21:15:01.725+08:00
    'imagesource': 'jcr:c8c19837-c9f2-40f2-85f4-7c60b6debe10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9adfabe4-e77b-4318-b95b-d3832fe0d9fb'
    'lead': 'Sure things are hard to come by. And the 2020 NBA Draft is no different.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T21:31:35.541+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T19:18:57.884+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:18:19.751+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA Draft 2020: Who goes No. 1? LaMelo Ball? Anthony Edwards? James
      Wiseman?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25f7b58-be44-45ff-a626-d2b1fc0ad4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.542+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sure things are hard to come by. And the
        2020 NBA Draft is no different.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71403d8d-4a85-4643-84ac-e81b7492a1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.542+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s draft kicks off at 8 p.m. ET on Wednesday, and the
        hopes of many <a href="https://edition.cnn.com/2020/11/06/sport/nba-new-season-agreed-december-22-spt-intl/index.html">NBA</a>
        franchises rests on the outcome of draft selections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e144e11c-616a-4cae-a61a-880c679bf9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.542+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in 2019 though, when <a href="https://edition.cnn.com/2020/01/31/sport/zion-williamson-ja-morant-spt-intl/index.html">Zion
        Williamson</a> was a guaranteed first overall pick and <a href="http://www.cnn.com/2020/01/31/sport/zion-williamson-ja-morant-spt-intl/index.html">Ja
        Morant</a> a probable second-overall pick, there are no sure things in this
        year''s NBA Draft.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05715922-f709-4b30-8357-0e9756754d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.542+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a year with the NBA''s first ever virtual draft, in a year
        where the draft is being held 146 days after its original date of June 25,
        and only 34 days before the season starts on <a href="https://edition.cnn.com/2020/11/06/sport/nba-new-season-agreed-december-22-spt-intl/index.html">December
        22</a>, an NBA Draft without any certainties sounds about right.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e60fae7-03ca-45d4-9f8d-4f5a349e12bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.542+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, this year''s draft class has the potential to break
        the record (five) for most players from Africa selected in one NBA Draft.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fed73cb-7b1a-4c8b-a36e-08e689ab65f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.542+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria in particular is strongly represented, with seven players
        in this year''s draft class holding ties to the country. Kansas center Udoka
        Azubuike and Memphis forward Precious Achiuwa are from Nigeria, and an additional
        five potential draftees have at least one parent from Nigeria: Isaac Okoro
        (Auburn), Onyeka Okongwu (USC), Zeke Nnaji (Arizona), Daniel Oturu (Minnesota)
        and Jordan Nwora (Louisville).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9058fc2c-ff04-4456-aa28-5e84c2344d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.542+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/11/06/sport/nba-new-season-agreed-december-22-spt-intl/index.html">READ:
        New NBA season set to begin December 22</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85302ae9-0675-4df4-9c38-c0a45c9ef60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.542+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minnesota Timberwolves hold the first overall pick, but no one
        is sure who they will select. The Timberwolves themselves <a href="https://bleacherreport.com/articles/2918414-report-t-wolves-havent-made-decision-on-no-1-pick-ball-edwards-in-the-mix">reportedly</a>&nbsp;don''t
        yet know either.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a527f164-6e87-4b65-b783-1d5215e5dfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.543+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia''s Anthony Edwards is considered by many to be who Minnesota
        will land on.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50489efa-2d89-4326-b47b-37c611f67b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.543+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considering the impact 2019 first overall pick Williamson had at
        Duke, it remains to be seen whether Edwards can sprinkle stardust on court
        in the same way.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a7e86f-bc44-4518-a54a-af0b96bb82b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.543+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Williamson is a potential once-in-a-generation talent,
        and Edward''s upside is such that he is still expected to be taken first.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab1485b-9604-4aea-acef-a2a036f2e69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.543+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwards is a complex individual, whose life story is plagued with
        <a href="https://www.espn.com/nba/story/_/id/30321844/the-pain-promise-top-nba-draft-prospect-anthony-edwards">tragedy</a>.
        Both his mother and grandmother died during his early teens, and his guardianship
        was taken on by his elder sister and brother.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3feef8-a9de-460e-bb68-fb0bba63875f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.543+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting guard didn''t deliver in his sole year of college basketball
        in the way many expected he would.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83029def-bca6-41bd-9494-b57c0abc1d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.543+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Edwards'' potential, it is questionable whether the
        Wolves would select fellow prospect 7-foot-1-inch center James Wiseman, given
        Minnesota already has 6-foot-11-inch All-Star and 2015 first overall pick
        Karl-Anthony Towns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6efb3a-df2d-45da-90e6-f750a95836c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.543+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiseman''s journey to the NBA hasn''t been smooth sailing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2390bf1-596d-4797-9766-0d330d439b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.543+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the one-and-done model of attending one year of college
        before entering the NBA Draft, Wiseman -- the highest rated recruit coming
        out of high school in 2019 -- played only three games for Memphis during his
        sole year at the university.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5deb1e-c847-4053-b17c-88bc6e527627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.543+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the NCAA discovered Memphis coach Penny Hardaway paid Wiseman''s
        mother $11,500 to cover moving costs, Wiseman was <a href="https://www.si.com/college/2019/11/27/james-wiseman-suspension-upheld-memphis#:~:text=The%20NCAA%20announced%20it%20has,Nashville%20to%20Memphis%20in%202017.">banned</a>
        for 12 games.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c1f910-e46c-43d8-a7f4-3f4dacee05f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.543+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than see out his ban, Wiseman left Memphis, found an agent
        and began preparing for the NBA Draft. Little did he know at the time that
        his preparation would last over a year after his final game for Memphis on
        November 13, 2019.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813d5648-e464-47d0-9962-fe6973bb0dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.543+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiseman''s likely landing spot will be the Golden State Warriors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c968a0-9148-442a-b2a5-daf89511dbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.543+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having reached the NBA Finals for five consecutive years between
        2015 and 2019, winning three titles during that time, the Warriors had one
        of their worst seasons in memory in 2019-20.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56db57c6-5021-4aba-941e-3376c1670792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.543+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missing stars Steph Curry, for most of the season, and Klay Thompson,
        for all of it, the Warriors finished with a record of 15-50 -- the worst in
        the entire league.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda1f780-51f4-4f84-be48-5a84cbeb07f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.543+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Curry and Thompson now fit again, the addition of Wiseman may
        take the Warriors back into contention.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fada101-3be4-4a60-a864-c285dbdf8c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.544+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final player in the likely top three, but arguably the best
        known is LaMelo Ball.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db359795-af45-4821-a700-776b671ed44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.544+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ball, the youngest brother of 2017 second overall pick Lonzo Ball,
        has had a less conventional journey to the NBA.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9607e5-234d-4ccd-9e65-e8e2d5b8912b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.544+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than attend an American university, Ball has played professional
        basketball around the world since he was 16, first in Lithuania and more recently
        in the Australian National Basketball League (NBL), where he won NBL Rookie
        of the Year for the 2019-20 season.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981712c0-98c8-42bf-9980-5ea26cabf67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.544+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His brother''s Lonzo Ball''s entry into the NBA was overshadowed
        by their father LaVar''s constant hyping-up of his eldest son, saying his
        offsping would not play for any other team than the <a href="https://www.washingtonpost.com/news/early-lead/wp/2017/05/17/lavar-ball-says-son-lonzo-will-only-work-out-for-lakers-and-will-get-team-to-playoffs/">Los
        Angeles Lakers</a>. The Lakers signed Ball, but two years later he -- along
        with numerous others -- were traded to the New Orleans Pelicans for Anthony
        Davis.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac21bfa8-5042-4be0-a02e-245e383405f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.544+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, LaVar Ball has been far more quiet this year in advance
        of LaMelo''s entry into the NBA.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff93cc6-12c3-4eb9-b4f0-943f38953c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.544+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans and experts are <a href="https://www.insider.com/why-lamelo-ball-is-controversial-top-nba-draft-prospect-2020-11">divided</a>
        on LaMelo''s potential. Many see him as the top prospect in this year''s draft,
        while others think he''s overrated and has been hyped up simply because of
        his path to the league and because of his family''s notoriety.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb35b9e-1672-462d-bddf-6433ff835f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.544+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Ball falls to the third pick, it is likely he will be picked
        up by the Michael Jordan-owned Charlotte Hornets.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13ecdd5-1c7a-4a9f-93ff-366d540f9e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.544+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A playoff for the Playoffs</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a93d81-e74f-4d9a-a8e2-4e0f824cad7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.544+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whoever teams select, this <a href="http://www.cnn.com/2020/11/06/sport/nba-new-season-agreed-december-22-spt-intl/index.html">shortened-season</a>
        will be like no other.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a5ba1e-2b99-4269-9b8a-739e3d8e7460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.544+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just today, the NBA announced that this season will include a Play-In
        Tournament to determine the teams that will fill the seventh and eighth playoff
        seeds in each conference. A playoff for the Playoffs.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b7094e-fb40-428c-bd17-6301b74144f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.544+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once teams have played their 72 regular season games -- a change
        from the usual 82 -- the teams with the seventh-highest through the tenth-highest
        winning percentages in each conference will face off for the two remaining
        spots for the NBA Playoffs.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7640efb2-4601-4891-a09e-46fb5ce11e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.544+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teams with the seventh-highest and eighth-highest winning percentages
        in each conference will each have two opportunities to win one game to earn
        a playoff spot. The teams with the ninth-highest and 10th-highest winning
        percentages in each conference will each have to win two consecutive games
        to earn a playoff spot.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972b56d5-62c9-4110-aa2c-60c924323a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.544+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still with us?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617c747e-429c-42c7-8eaa-9eb98f22f3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.545+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament will last just three days between May 18-21 2021
        before the 2021 NBA Playoffs take place between May 22 and July 22 2021.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6be67df-cd89-4e43-a267-a169e4ea65f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:31:35.545+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:18:57.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/18/sport/nba-draft-2020-spt-intl/index.html">NBA
        Draft 2020: Who goes No. 1? LaMelo Ball? Anthony Edwards? James Wiseman?</a>"</em></p>'
  'duterte-robredo-working-relationship-typhoon-response':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'President Rodrigo Duterte (L) and Vice President Leni Robredo (R) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-18T21:30:42.018+08:00
    'imagesource': 'jcr:7c1045d2-7c00-4ee6-90ea-a0f1d8a3bd35'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48e1366a-5d6d-478e-bdd3-2b84656bfd70'
    'lead': 'The sour relationship reared its ugly head as President Rodrigo Duterte
      lambasted Vice President Leni Robredo for supposedly competing with the government’s
      disaster response. Robredo says Filipinos could have benefited more if there
      was no political divide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T21:33:38.915+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T19:18:56.728+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:18:20.067+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: Better ties between President, VP could have benefited Filipinos'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5fd503-46ee-4112-aa2e-e9a2e47a1fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:33:38.915+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:18:56.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — Looking
        back four years under the Duterte administration, Vice President Leni Robredo
        believes Filipinos could have benefited more if there was no political divide
        between the two highest leaders of the land.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae787707-e722-4666-a8b2-234566ffe710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:33:38.915+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:18:56.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It would have been better <em>kung meron kaming mas harmonious
        na working relationship ni Pangulo dahil para sa akin magre-redound naman
        ‘yun</em> to the benefit of the Filipinos,” Robredo told CNN Philippines’
        News Night on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588ea551-96ed-4d9e-b8f9-e83fe3700298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:33:38.915+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:18:56.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It would have been better if the President and I have
        a more harmonious working relationship because for me it will redound to the
        benefit of the Filipinos.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492cad21-b503-4258-b866-c26258422bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:33:38.915+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:18:56.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was in Camarines Sur, where she visited areas ravaged by
        recent typhoons. With a 2020 budget of only ₱708 million, her office counts
        on private partnerships for relief efforts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dddde6f-feda-4e9a-9ca2-861f0200efb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:33:38.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:18:56.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite the environment I am working in…<em> nasanay na akong maghanap
        kung saan may buwelo</em> (I have been used to look for other ways). <em>Kung
        mahirap ito, e ''di hanap ng ibang daan</em> (If it''s difficult, then I look
        for other ways),” Robredo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcfd1d4-2ca9-40db-90d0-f9809d40b095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:33:38.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:18:56.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she’s not complaining, saying it is a “small price to pay
        (for a chance) to make a difference, to have a platform to be able to help.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22d67bd-ca09-4df3-a65d-3b835e6fa007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:33:38.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:18:56.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte vs. Robredo</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6cbf2b-f863-4af6-ab83-a42cd710b5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:33:38.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:18:56.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte’s sour relationship with Robredo reared
        its ugly head Tuesday night <a href="https://cnnphilippines.com/news/2020/11/18/duterte-hits-robredro-typhoon-efforts.html">as
        he lambasted his Vice President for supposedly competing with the government’s
        disaster response.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b151245-c396-45b1-9a05-fd75a14918b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:33:38.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:18:56.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte falsely accused Robredo of asking his whereabouts, when
        it was the public who was seeking accountability from his administration during
        the onslaught of typhoons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119d790c-feb5-4239-a971-0b8c7ac151b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:33:38.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:18:56.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most recent was Typhoon Ulysses, which left at least 73 people
        dead when it battered Luzon last week. Last Friday night, calls to rescue
        residents from their flooded homes in<a href="https://cnnphilippines.com/news/2020/11/14/tuguegarao-cagayan-state-of-calamity-flooding.html">
        Cagayan province dominated social media.</a> Robredo gave updates on her Twitter
        page, noting that she did not see any government official respond to the distress
        calls online.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26d7e84-da92-4ddb-9e14-97f35e9ee83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:33:38.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:18:56.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also denied the President’s allegations that she had given orders
        to the Armed Forces to rescue affected residents.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d2f4eb-fc9e-4751-9629-439cc58b6f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:33:38.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:18:56.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/11/18/Fact-check-Robredo-Duterte-false-claims-Typhoon-Ulysses.html">LIST:
        Robredo debunks Duterte admin''s false claims on typhoon efforts</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5307b137-a5e6-4c06-8394-5e5ac1a6edc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:33:38.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:18:56.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo believes the President is being fed wrong information yet
        again. In November 2019, Duterte<a href="https://cnnphilippines.com/news/2019/11/24/Rodrigo-Duterte-Leni-Robredo-fired-ICAD.html">
        fired Robredo from her anti-drug czar post,</a> citing the invitation she
        supposedly extended to a foreign human rights advocate to come and look into
        the country’s situation, among others. Duterte later <a href="https://www.cnnphilippines.com/news/2019/11/24/Rodrigo-Duterte-Leni-Robredo-Phelim-Kine-sorry.html">apologized
        for believing the "false news.”</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd842b186-d0ad-43db-92a8-9747695c7a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:33:38.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:18:56.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said a system wherein the winning President and the Vice
        President should come from the same political party is “worth looking into,”
        but added that the current setup works because it provides checks and balances.
        Still, she said the 2022 presidential elections is far from her mind since
        a lot of things can happen in a year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a53cd5e-5844-47c3-9edd-d6a12b9d02eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:33:38.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:18:56.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Very malicious'' allegation</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05735bb3-8adc-422b-a533-239d683ad712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:33:38.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:18:56.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another accusation hurled against Robredo was that she boarded a
        government C-130 plane to reach typhoon-hit Catanduanes early this month.
        She stressed that only the relief goods from her office –- 80 food packs -–
        had to be transported via a military chopper to the island province because
        no ship was available.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d46904c-02c7-4cde-b678-2c8497edaafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:33:38.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:18:56.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Typhoon] Quinta, Rolly, Ulysses, in all the three weeks, once
        lang na may kinarga sa military chopper, all the time, private. ''Yung aming
        partners ''yung nagpo-provide ng logistical support,” she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a415fa6c-3c3d-42ae-923f-888827deff84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:33:38.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:18:56.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Typhoon Quinta, Rolly, Ulysses, in all the three weeks,
        only once were relief goods transported via military chopper, all the time,
        private. Our partners are providing us with logistical support.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d26954-93ac-408e-8019-988f38041b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:33:38.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:18:56.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it was “very malicious” for Chief Presidential Legal Counsel
        Salvador Panelo to claim that she used a government plane filled with relief
        goods to make it appear the donations came from her. Panelo, along with Defense
        Secretary Delfin Lorenzana later apologized, saying they got the wrong information
        on Robredo''s trip.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c97eb7-c709-4f77-b1b0-6db94dddee5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:37:01.199+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:18:56.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/11/18/Robredo-military-aircraft-typhoon-efforts.html">READ:&nbsp;AFP
        sees no problem if Robredo uses gov''t aircraft</a></strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c9008f-aca7-4bc1-b7ba-55ea99f169d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:33:38.918+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:18:56.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Para sa akin, meron nga tayong Bayanihan to Heal as One Act, bakit
        minamasama niyo ang tulong ko? Hindi ko naman kayo ginagambala,” Robredo lamented.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09713c9-52eb-4048-b15e-dee2b2d16216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:33:38.918+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T19:18:56.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, we even have a Bayanihan to Heal as One Act,
        but why are you taking my help the wrong way? I am not giving you any trouble.]</p>'
