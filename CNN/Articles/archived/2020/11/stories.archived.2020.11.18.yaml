        fumes over Robredo’s typhoon efforts: ‘Do not compete with me’</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d11231a-d25b-40ec-920e-920efda89607'
