      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/17/africa/un-humanitarian-crisis-ethiopia-intl/index.html"
        href="https://edition.cnn.com/2020/11/17/africa/un-humanitarian-crisis-ethiopia-intl/index.html">A
