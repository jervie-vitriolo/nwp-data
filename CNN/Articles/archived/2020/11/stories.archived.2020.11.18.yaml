      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Replacing Castro and Fernandez were Cagayan De Oro 2nd District
        Rep. Rufus Rodriguez and Buhay Party-list Rep. Lito Atienza, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
