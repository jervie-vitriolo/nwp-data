    'mgnl:tags': ['Typhoon-Ulysses', 'DSWD', 'Department-of-Social-Welfare-and-Development',
      'Rolando-Bautista']
    'template': '1'
    'title': 'DSWD: P52.1-M in relief assistance given to areas affected by Typhoon
      Ulysses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced0ae4f-33db-48b4-9b18-fc61ea4c645b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:13:07.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:49.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — The
        Department of Social Welfare and Development said it has given millions of
        pesos in aid to communities reeling from Typhoon Ulysses (international name:
        Vamco).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03901e3d-fa08-49c0-b617-5460766fc1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:13:07.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:49.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ayon sa aming pinakahuling ulat ngayong umaga,</em> ₱52.1 million
        <em>ang halaga ng</em> relief assistance <em>na naipamahagi ng</em> DSWD <em>sa
        mga lokal na pamahalaan,"</em> Social Welfare Secretary Rolando Bautista said
        during Wednesday''s Laging Handa briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60ffe37-7799-401e-b7e8-a3b1389bfeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:13:07.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:49.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: According to our latest report this morning, the DSWD
        has distributed ₱52.1 million in relief assistance to local government units.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96671745-3185-4ab2-8d77-72ad43b7f635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:13:07.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:49.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said the aid was distributed in the Ilocos region, Cagayan
        Valley, CALABARZON, MIMAROPA, Bicol region, CAR and NCR, and these include
        family food packs, as well as non-food items.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b71166d-04fc-4b1c-ad45-5894e8c8d0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:13:07.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:49.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down, Baustista said their field office in Cagayan Valley
        has given out ₱19 million in aid, Pv17 million in the Bicol region, ₱11.2
        million in CALABARZON, and ₱7 million in NCR.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b4600d-ce3a-4a5c-b837-fd432ac16254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:13:07.387+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:49.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista added the DSWD has enough funds for disaster response operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2ec1a1-b8b1-4a2c-aa50-a650e54f8342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:13:07.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:49.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD said cash assistance was also given to families to help
        them rebuild their homes, as well as sustainable livelihood assistance programs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb52ca84-8cb3-4a83-a307-22d9db850234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:13:07.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:49.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Ulysses left 73 people dead and 19 others missing as of
        Tuesday''s count.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1b9818-0895-4d8a-ae27-ca6378e47317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:13:07.388+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:49.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulysses, the 21st tropical cyclone to hit the country this year,
        brought heavy rains and strong winds that caused massive flooding in many
        parts of Luzon, including Metro Manila.</p>'
