      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:19:39.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:36.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ready <em>naman po kami na ipapakita yung ginawa namin.</em> Because
        that is well-documented <em>yung mga</em> actions taken by our reservoir...and
        dam division <em>sa</em> Magat," NIA Administrator Ricardo Visaya said in
        a televised briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354314b8-6077-4314-a008-cbf98f41f9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:19:39.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:36.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are ready to show what we did. Because the actions
        taken by our reservoir and dam division in Magat are well documented.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac38f47-62e6-4fc6-889d-339a90ef9905'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:19:39.370+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:36.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for an investigation of the NIA mounted after the release
        of water from the Magat Dam was largely blamed for the massive flooding in
        Isabela and Cagayan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea398be5-493f-483a-bae3-3057f1f668da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:19:39.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:36.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maganda na rin nga po ''yan, dahil para talagang sa susunod
        e wala nang mangyari (na ganito). Para</em> at least, <em>sabi ko nga,</em>
        this is an opportunity for us to review everything," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6c8a01-95b2-4234-8665-291d0cf9d8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:19:39.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:36.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s a good move, so that this will not happen again.
        At least, this is an opportunity for us to review everything.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0b3a4e-6ef7-4d22-bb09-3d1b3bef45b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:19:39.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:36.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visaya said they followed protocol which has been in place since
        2006, adding that the order to release water comes from PAGASA and is relayed
        to them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd9e5c5-aca8-48d7-9dff-ff1f538402d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:19:39.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:36.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the protocol also states this order is made two to three
        days prior the release of water.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df2e3c1-01bd-49f2-920f-5296186d97b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:19:39.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:36.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Makikita ninyo na</em> despite <em>na pinapakita namin na</em>
        documents...despite <em>yung sinasabi ng ating</em> local chief executives,
        <em>na</em> <em>nareceive nila yung mga abiso namin ng mga</em> November 9,
        still <em>parang hindi maniwala ang ating mga kababayan. Nasunod po ang</em>
        protocol," said Visaya.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c5e02c-cc0e-465c-aa9c-33111f25c7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:19:39.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:36.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You will see that despite the documents we''ve shown...despite
        what local chief executives are saying, that they received our advisory on
        November 9, the people seem to still not believe. The protocol was followed.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ecdf8c-fd5e-4a2c-893d-68ef18e335f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:19:39.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:36.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did say they are now reviewing the protocol along with PAGASA,
        the National Disaster Risk Reduction and Management Council, the Department
        of the Interior and Local Government, and the National Power Corporation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b3a934-b58f-4f7d-864d-231f05c4a476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:19:39.371+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:36.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Masakit man ang nangyari sa atin</em> [While what happened
        was painful], this gave us the chance to review our protocol," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0b7ac8-cc8f-40e6-aafa-46ed60acab26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:19:39.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:36.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visaya also said people had the right to express their feelings.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae688e0-b566-4c00-a511-594f5d7dd50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:19:39.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:36.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nasa kanila po yun,</em> right <em>nila na magsabi ng sakit.</em>
        It''s okay for me," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bbc890-f8ba-4c75-958c-4be93ec65040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:19:39.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:36.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2020/11/16/Cagayan-Isabela-Magat-Dam-water-release-Typhoon-Ulysses.html"
        target="_blank">Cagayan Governor Manuel Mamba</a>, who is planning to file
        a class suit against the administrators of Magat Dam, said there were lapses
        on the part of NIA, something the agency vehemently denied.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd57bb52-4ac1-475f-94f7-fe1111693b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:19:39.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:36.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Irrigation Administration-Magat River Integrated Irrigation
        System said they informed officials using every venue possible two days before
        the typhoon''s expected landfall. Department Manager Wilfredo Gloria added
        they sounded the siren six hours before the discharge to inform residents
        in the area.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c5b5af-1b26-4f86-ad25-bbfd9ec12419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:19:39.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:36.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As early as November 9, <em>nagkaroon na tayo ng paghahanda.</em>
        We already started the pre-release operation," Gloria told CNN Philippines.
        <em>"Halos parang nagkadoble-doble na:</em> We sent emails, <em>mayroong hard
        copy na dini-distribute, at</em> through texting. <em>Tumulong din ang</em>
        radio stations <em>na sa ganitong oras, ganito ang ipapakawala ng</em> Magat
        Dam."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f90515c-3c6a-4791-9a8f-470c2a5d4482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:19:39.372+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:36.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We started the pre-release operation on November 9.
        There were many advisories. We sent it via email, distributed hard copies,
        sent text messages. Radio stations also announced how much water will be released
        at a certain time.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8d6fd6-877d-41de-8502-2716eb4d3f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:19:39.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:36.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo backed calls for an investigation on
        the "oversight," saying it''s necessary to conduct a probe to avoid another
        catastrophic flooding caused by release from dams.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60702a83-584b-42fd-b213-e4a0b80c49db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:19:39.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:36.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure-oriented think tank Infrawatch Philippines said the
        heads of NIA and National Power Corporation should be made "accountable for
        this unacceptable criminal oversight."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ceb87e-d0ed-49bb-b38a-d2c05f12cdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:19:39.373+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:36.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año has recommended that National Disaster
        Risk Reduction and Management Council should oversee dam discharge protocols
        to better prepare residents of nearby localities for disasters.</p>'
  'global-economic-bailout-19.5-trillion-dollars':
    'author': 'Hanna Ziady, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-18T16:27:46.474+08:00
    'imagesource': 'jcr:ba983034-31a6-4e53-8c98-d69c1b0d97cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acd33ae5-d220-4f7f-9269-cc05501d7a66'
    'lead': 'Governments have announced nearly $12 trillion in stimulus measures as
      of September and central banks have chipped in at least $7.5 trillion to soften
      the impact of the pandemic on their economies, the IMF says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T16:29:48.869+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:19:35.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:18:12.280+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['economic', 'financial', 'bailout', 'stimulus', 'lifeline', 'COVID-19',
      'crisis', 'pandemic', 'IMF']
    'template': '1'
    'title': 'The global economic bailout is running at $19.5 trillion. It will go
      higher'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af3d5f3-0d3a-43f6-b4ce-c96f8fbaa9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:29:48.869+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:19:35.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –&nbsp;</strong>Governments and central banks have
        promised to shell out $19.5 trillion since the coronavirus erupted to "put
        a floor under the world economy," according to the International Monetary
        Fund. Some countries need even more help to recover from the crisis, but they
        might not get it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecd35da-8f8e-4d43-b6d5-c006e7a11a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:29:48.869+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:19:35.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments have announced nearly $12 trillion in stimulus measures
        as of September and central banks have chipped in at least $7.5 trillion to
        soften the impact of the pandemic on their economies, the IMF said in its
        annual report on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff1e2b1-e983-4a3b-8146-50f0eb1cf240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:29:48.869+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:19:35.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet despite the unprecedented scale and speed of the rescue, which
        cut taxes, paid wages, granted loans to small businesses and took interest
        rates to record lows, the global economy is suffering the worst recession
        since the Great Depression. Economic activity and employment in large parts
        of the world, including in the United States and Europe, remain well below
        levels seen before the pandemic hit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f45ec01-d1ef-4131-9a27-f5ef38f04516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:29:48.869+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:19:35.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While coronavirus vaccine candidates point to improved prospects
        for the global economy next year, they won''t help countries much in the immediate
        future. And roadblocks to securing additional financial support could damage
        the already fragile recovery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2f8f38-961b-419d-aa4c-845ab52a6cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:29:48.869+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:19:35.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Countries now face a long ascent that will be difficult, uneven,
        uncertain and prone to setbacks," said IMF Managing Director Kristalina Georgieva.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d35688-0a19-4be1-82ef-f7b058548d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:29:48.869+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:19:35.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, where the number of virus cases is exploding,
        President Donald Trump''s refusal to concede the election to Joe Biden could
        hold up efforts to agree another major stimulus package. The country is still
        down some 10 million jobs since before the pandemic began and several states
        are now imposing fresh restrictions to curb the rise in cases, which will
        further weigh on the recovery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ca5db1-2cec-41ae-a8f9-07eed546ca86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:29:48.869+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:19:35.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union, meanwhile, is facing an internal revolt that
        could delay the final approval of its €800 billion ($950 billion) coronavirus
        recovery fund, which took months to negotiate and is due to kick in on January
        1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe48c1b-a6cb-4124-8242-e057cb391fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:29:48.869+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:19:35.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Hungary and Poland moved to block the package over attempts
        to link its distribution to respect for the rule of law, casting doubt on
        whether much needed funds will get to the hardest hit EU economies, including
        Italy, Spain and Greece. EU leaders are expected to discuss the issue at a
        meeting on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9645a004-fd0c-48e2-87fa-900002fdb71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:29:48.869+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:19:35.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists say that dialing back government support too soon will
        undermine the strength of the recovery from the pandemic. While central banks
        are expected to unleash even more stimulus to try and juice their economies,
        they lack an established channel to send money directly to households.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b09de15-b4fb-48d7-b9ec-dbc9a11d6c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:29:48.870+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:19:35.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Withdrawing fiscal support prematurely is "the biggest risk" facing
        economies in the short term, according to Neal Shearing, group chief economist
        at Capital Economics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f0c7b8-1c69-4cb1-af53-fc18918bf9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:29:48.870+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:19:35.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would be a self-defeating mistake," he said in a research
        note on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cb6d19-b3a8-4af1-88e8-d147d74c3a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:29:48.870+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:19:35.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because an extended period of weak demand, which large scale
        fiscal stimulus has mitigated, poses the greatest threat to economic growth,
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb88197c-3c66-4193-93ef-0c6efd91d2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:29:48.870+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:19:35.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>James Frater contributed reporting in this story, which was
        first published on <a href="https://edition.cnn.com/2020/11/17/economy/global-economy-coronavirus-bailout-imf-annual-report/index.html">CNN.com</a>.&nbsp;</em></p>'
  'Texas-boy-parents-COVID-19-5th-birthday-':
    'author': 'Alisha Ebrahimji, CNN'
