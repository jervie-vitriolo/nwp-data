      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819fb4f5-2675-492a-ae50-aeb3e9f2392d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T21:48:26.797+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:18:55.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who lost their posts as deputy speakers were Capiz 2nd
        District Rep. Fredenil Castro, Laguna 1st District Rep. Dan Fernandez, and
        Batangas 2nd District Rep. Raneo Abu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9551468-aa2f-4917-bc36-a0071db7f40e'
