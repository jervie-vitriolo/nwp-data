    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc111fa9-90ae-4a7c-a95f-8151409f20af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:13:55.188+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:38.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Money talk</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4efbd1f-cce8-4906-baa9-62f909a75647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:13:55.188+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:38.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While money makes the K-pop world go round, fans like Jac, Dean,
        and Lorraine are careful to talk about their expensive hobby. Like most fans,
        they create separate online identities to differentiate from their lives offline.
        Twitter accounts known as “stan accounts” (referencing Eminem’s song “Stan”
        about an overzealous fan) are made under pseudonyms so they can openly express
        their obsessions online without interrupting their normal lives. They keep
        confidential their real names, age, and occupation — in fear of getting bashed,
        but also because the nature of digital fandoms allows for this creation of
        multiple selves.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2427996d-88c1-490b-9867-5cc41544090e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:13:55.188+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:38.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it’s hard to grasp that women in their early 20s are equipped
        with such disposable income, Jac, Lorraine, and Dean acknowledge that this
        kind of splurging is not typical. Lorraine, for example, is unburdened from
        paying rent because she lives with her family. “Since I''m staying home, I
        get to save up a lot for future events. I try to limit myself to spending
        ₱6,000 a max a month, but if there are events and such, I go all out with
        my salary,” she shares.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9710e6a0-adb4-41d7-bffe-72fd3d98f57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:13:55.188+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:38.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Chel, 23, who needs to account for living expenses
        for working in Manila, says she’s more conscious about budgeting. “If I know
        that the band I am following is going to have a comeback soon, then I’m really
        going to put aside money for that month in order to splurge,” she says. When
        the group Ikon visited Manila a few years back, Chel put aside ₱20,000 for
        the concert and merchandise. “When you become a fan you don’t really think
        so much of the cost,” she says. “You just feel like you’ve contributed to
        the growth of the group.” Although now older and with a better comprehension
        of spending habits, she says she still remembers being 13 years old and feeling
        left out when she didn’t have the income to spend. “I would get jealous because
        there’s this feeling of being left out when everyone gets to go to a concert
        but you can’t afford it. But that’s why it’s important to remember that if
        you can’t spend money on all of these things, there are a lot of other ways
        to become a fan.” At the end of the day, Chel deduces, being a fan is really
        about an outpouring of support. “The goal of all fans is to make the group
        as popular as possible, that’s it.”</p>'
