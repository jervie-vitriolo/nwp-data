      'mgnl:lastActivated': 2023-01-25T19:19:21.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506e9556-7876-45e0-88ec-0388ca2fa70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.246+08:00
