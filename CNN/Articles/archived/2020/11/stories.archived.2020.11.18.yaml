  'PH-covid-cases-412k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-18T16:01:53.112+08:00
    'imagesource': 'jcr:acff0bfb-a7d4-49a1-ad7c-e1df6f90a3e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49dfbb53-3393-4b87-b336-5b4362f1773f'
    'lead': 'Coronavirus cases in the Philippines reached 412,097 after the Department
      of Health announced that 1,383 more fell ill with the disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T16:02:37.705+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:19:44.179+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:18:11.234+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines’ COVID-19 tally exceeds 412,000 with 1,383 new patients'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b150143e-34d7-4517-8eb7-74d4b9b77082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:02:37.705+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:44.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> —&nbsp;Coronavirus
        cases in the Philippines reached 412,097 on Wednesday, after the Department
        of Health announced that 1,383 more fell ill with the disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45238be-76e6-4927-a33e-3b1a8d4cbe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:02:37.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:44.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest count excludes data from 17 testing laboratories which
        failed to submit their reports on time, the DOH said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095dfaf7-dd66-4488-a208-2a9e18c894e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:02:37.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:44.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case report showed that provinces in Calabarzon accounted for
        four of the top five contributing areas in terms of new cases. Cavite ranked
        first with 81 more infected residents, followed by Laguna with 74, Batangas
        with 71, Quezon City with 69, and Rizal with 67.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb530f9-2340-480a-8087-c085ebc8c5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:02:37.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:44.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fd3bb1-b8b5-4bf0-ad35-15617ee783fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:02:37.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:44.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also surged to 7,957 with 95 more fatalities confirmed
        by DOH. This came after the country recorded no more than 50 deaths in a single
        day for over a week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6654f0a-9a04-4a98-bc74-72a3d66ee4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:02:37.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:44.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5dd46a-2336-4d11-b32c-6d01984ad6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:02:37.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:44.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 143 more survivors were logged, with the recovery count
        now at 374,666.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7700eee-ef00-4982-aad5-07ff3f7c90ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:02:37.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:44.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3652c524-1dfb-4de4-bf2f-681a8e7fb1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:02:37.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:44.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figures pushed the tally of active cases or currently
        ill patients to 29,474, representing 7.2 percent of the total infected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2237708-8050-499d-82b4-e1a0e967574c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:02:37.706+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:44.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the DOH also said it reclassified as deaths
        18 cases previously reported as recoveries and removed four duplicates from
        the overall tally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fa3e28-910b-4024-be16-dadbab5d4e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:31:33.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:44.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate report, the Department of Foreign Affairs confirmed
        three more Filipinos residing abroad were infected with the virus. Another
        person also recovered, while one more died. The total reported cases for overseas
        Filipinos now stand at 11,545, which include 7,468 recoveries and 833 fatalities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfd9174-39dc-469d-99bb-3af898f00b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:31:01.870+08:00
      'mgnl:createdBy': 'kristel'
