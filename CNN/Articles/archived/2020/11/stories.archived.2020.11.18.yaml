    'lead': 'San Miguel Corporation plans to build a 200-megawatt solar farm in its
      2,500-hectare property in Bulacan to help power its airport project in the province.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T17:29:55.241+08:00
