      'mgnl:lastActivated': 2023-01-25T19:20:14.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c904e81d-13d9-49d3-92a1-dfb1f07fd644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An election audit in Georgia was expected to finish by Wednesday
        ahead of the official certification of the ballot on Friday. Officials said
        the results were largely tracking original tallies that handed victory to
        Biden, further tarnishing Trump''s claims of widespread fraud.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa0b32c-c39c-4e36-9d3a-412efd17c5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f598b5-8c84-46f5-b929-1de385fd7782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump cancels Thanksgiving trip</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc54dbb9-738f-413c-a7be-333947535e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more and more states begin to certify their election results
        in the coming days, the already minuscule rationale for Trump and the White
        House to perpetuate the fiction that he won a second term will further recede.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fddd775-bca5-48df-a42b-46885c6909cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aae7cf-e050-4ca6-8bd8-6a65ae3272c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are so far no signs that Republican state legislators in some
        key states are ready to fulfill the hopes of some conservative pundits that
        they will disregard the will of voters and select pro-Trump delegations to
        the Electoral College.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838719b4-2334-4184-9a7d-a14dc88b6a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c90d6c-c9a1-4621-9ff8-8bbcf0576106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s setbacks in his struggles to overturn the results comes
        as he has all but retreated from public view.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed774e3-32ed-4fb9-8737-5362d700588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb2d239-5c1d-42e9-ac7b-d7b3c4068b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s White House team reported on Tuesday that the increasingly
        reclusive commander in chief -- who once couldn''t bear to cede the limelight
        -- is locked in a "bunker mentality."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dc7365-6ad3-4f41-93a6-248d03f4e995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1d3f62-4d7b-42e0-8da8-19421435ce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In no mood to party, Trump has decided to forgo his normal Thanksgiving
        trip to his Mar-a-Lago resort, administration officials told CNN, and he has
        had no public engagements for days.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd89ef83-c624-4c10-b4d1-fe3aa93eb724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bf738a-ff4a-43a6-ad19-12330e75dea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even an invisible, lame-duck President retains the power to
        change the world that his successor will confront. So, Trump''s acting Secretary
        of Defense Christopher Miller announced Tuesday that thousands of troops would
        be pulled out of Afghanistan and Iraq, as first reported by CNN''s Barbara
        Starr the day before. The move prompted a mixed reaction from Capitol Hill,
        but notably drew criticism from Republican Senate Majority Leader Mitch McConnell.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab67c61-bd47-4869-8768-81bfcb1470c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ea7011-87fe-4acb-8c0f-422af6c08767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another senior Republican senator, John Cornyn of Texas, issued
        a scathing statement about the move, saying that it came without any real
        consultation with US allies, NATO or Congress and would draw down troops to
        "a potentially unstable and dangerous level."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25551e7f-aab3-4945-9ccb-b81507426650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a39838-1f85-4208-acf9-421696d6a84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision fulfilled one of the President''s political goals but
        will spark fears of a Taliban resurgence in Afghanistan. It also went against
        the advice of US commanders who worry about the strength of the democratic
        government in Kabul.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339403be-b721-4a3d-a776-e654db278b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762376a7-784e-4a28-a299-2b2231dd635b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The redeployment announcement was just one of what are expected
        to be a series of aggressive plays by the President -- possibly including
        moves on Iran and China policy -- and attempts to tie Biden''s hands when
        he is President. Trump''s use of his power to make such significant moves
        while refusing to explain them to the American people as he stays out of sight,
        and the impression that he is exacting vengeance for a defeat he will not
        accept, are likely to further undermine his position.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c7c022-043e-4a99-b0f7-250c781dd855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c190a808-cccb-4d27-8cc5-4affcf2dc92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New fears about vaccine delays</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe8bf81-7fcf-4513-95aa-9e640dc4fff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential cost at home of the President''s obstinacy and failure
        to sign off on millions of dollars of transition funding, access to government
        agencies and briefings for Biden''s team is becoming ever more clear.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0cbd41-d7c4-45e0-b9be-5a6de70cb87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83916764-8aef-40dc-ae0e-b804088b1d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hugely encouraging news about the efficacy of Covid-19 vaccines
        expected to be available to all Americans next year cannot disguise growing
        anxiety among medical experts at the failure to read the next administration
        into the program.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24425c9-e1cb-475d-9439-745ad4bad9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323d1c09-250c-4550-b697-b5e44d62cd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine effort will be one of the most complicated logistical
        and public health undertakings ever. Any delays in manufacturing and distributing
        the vaccine could result in thousands of unnecessary deaths.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88801d96-fb6c-481a-b9a0-4cde26ff0174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9893e233-80e5-4e35-ac5a-13079d80de0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing desperation about the worsening human toll of Covid-19 prompted
        several big US medical groups to call for cooperation between the outgoing
        and incoming administrations on Tuesday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c07b4c-457a-48c8-934d-5489e47ecd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160d84eb-3a44-4260-a139-d1079e5cffde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All information about the capacity of the Strategic National Stockpile,
        the assets from Operation Warp Speed, and plans for dissemination of therapeutics
        and vaccines needs to be shared as quickly as possible to ensure that there
        is continuity in strategic planning so that there is no lapse in our ability
        to care for patients," said the American Hospital Association, the American
        Medical Association and the American Nurses Association in a joint letter
        to Trump.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c577ab-b325-4969-a010-3fc2273d2c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9e7c60-8943-49ff-9df3-077baf1302e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of the complexity of the task ahead, a Government Accountability
        Office review of the Trump administration''s vaccine effort found several
        choke points that could slow the approval and distribution of vaccines.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91abba4e-5606-46ff-a6c3-0020ccbcff63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907c9860-feaf-4d39-a4b0-6f43148293c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the government''s top infectious diseases expert, Dr. Anthony
        Fauci, who has been marginalized by the President, stressed that presidential
        transitions are vital.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eb479e-3317-4e7a-a79e-7821badab3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c2f779-7c73-4c0a-af86-2444476de502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t have a smooth transition, you would not optimize
        whatever efforts you''re doing right now," Fauci told CNN''s Jim Sciutto.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8271a92b-825d-42cf-86e2-fb0e4d68e127'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027622eb-cb81-417b-82a3-8ba9de526669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:15.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s neglect is having a devastating impact as hospitalizations
        from Covid-19 reach record levels and the virus blasts through Midwest and
        Mountain West states where Republican governors and voters bought into Trump''s
        minimization of the pandemic and contempt for masks and social distancing.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a548cc99-2d09-4a78-a974-b0fe69064335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:15.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1565346-450e-45a1-96b3-7f21f7fc542d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:15.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden presses on</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ee9d70-1854-4f64-9078-9c883aa20b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:15.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who has called Trump''s failure to concede and to open a
        formal transition of power an "embarrassment," is pressing on with his efforts
        to prepare his administration. In Wilmington, Delaware, on Tuesday the former
        Vice President consulted US national security experts and former military
        brass. The group included retired Gen. Stanley McChrystal, who resigned during
        the Obama administration after Rolling Stone magazine reported remarks in
        which he criticized the former vice president.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259c32c5-7cca-40f4-860c-641daba22a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:15.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee8656b-2854-4b6e-945c-8b6794d0bc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:15.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said that it would be preferable to have access to the normal
        intelligence briefings that Presidents-elect enjoy. But he is promoting an
        image of a commander in chief who is ready to get to work.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93785c8b-33b1-4ed5-a228-d6cd0791d588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:15.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca933fb5-19e1-4e93-aa78-4cfcc4eb50dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:15.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capitol Hill Republicans are still unwilling to confront the President
        on his refusal to permit a graceful transition. But increasingly there are
        signs that the natural transfer of power -- if it is not happening formally
        -- is under way.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae75e27-66ee-436c-b179-361f01821919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:15.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfbb318-31ca-4192-8e94-64feb97dc124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:15.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Sen. Marco Rubio referred to Biden as President-elect this
        week. McConnell has made a career of not getting his caucus out ahead of political
        conditions, but he also gently recognized inevitability of what is to come.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7d7184-5aae-48da-b176-01a27a60a475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:15.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d67fbe-a705-4522-a054-eced8a7397f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:15.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to have an orderly transfer from this administration
        to the next one," McConnell said. "What we all say about it is, frankly, irrelevant."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe31b788-bf2b-4d21-bfe3-9bc0c9af7f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:15.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e97200-4213-4968-9f50-3bf5641a342d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:15.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even noting such minor rhetorical shifts highlights the President''s
        outlandish behavior and his own party''s willingness to confront it. But it
        is a sign that reality is also coming into focus.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed36fde0-c7eb-4cf6-9f26-a662b24e16e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:15.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/18/politics/donald-trump-transition/index.html">Trump
        lashes out in new bid to tarnish an election he lost</a>."</em></p>'
