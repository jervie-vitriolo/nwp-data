      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong>&nbsp;Nick Jonas appears to be a sucker
        for a swiveling chair.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c0b3d4-ac7e-4d45-b588-7fc6edf49559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:32:04.278+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:19:07.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC has announced that singer and actor will be returning as a coach
        to "The Voice" in Season 20, set to join John Legend, Blake Shelton and Kelly
        Clarkson on the show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec9316f-2341-48a9-9e10-6bdfd5f1a6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:32:04.278+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:19:07.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will replace Gwen Stefani, who is a coach on the current season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea3022e-1bc8-4f96-ba83-844527a89769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:32:04.278+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:19:07.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Warriors never sleep," Jonas tweeted on Tuesday. "I''m back and
        ready to win this thing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230d987b-cbc9-4fe8-8892-ae8ec64136ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:32:04.278+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:19:07.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonas made his debut as a coach in Season 18, which aired in spring
        2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8324ca5e-1d0a-449b-8f69-6677a5d94694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:32:04.278+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:19:07.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season 20 of "The Voice" is set to air in early 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bc7ed8-62dc-47b9-a93f-d680705f88d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:32:04.278+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:19:07.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next few months are set to be busy ones for Jonas. A film in
        which he appears alongside Daisy Ridley and Tom Holland, "Chaos Walking,"
        will debut next year. And he''s set to soon star in an action thriller called
        "The Blacksmith" with Laurence Fishburne.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1bbe95-a034-402c-87da-9da495f72321'
