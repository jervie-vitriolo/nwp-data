    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ae8716-894e-4542-9bd9-05ad2d0bed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.573+08:00
      'mgnl:createdBy': 'dani'
