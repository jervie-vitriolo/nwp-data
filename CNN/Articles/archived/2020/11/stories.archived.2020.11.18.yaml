    'lead': 'Immunity to the coronavirus that causes COVID-19 can last for at least
      six months, and possibly much longer, perhaps even years, when all components
      of the body''s immune memory are taken into consideration, early research suggests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T23:00:39.250+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:18:49.464+08:00
