    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:18:11.757+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The price of being a K-pop fan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9bed87-6d39-4748-9bd6-4a1cdb815d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:13:55.187+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:38.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sydney, Australia (CNN Philippines Life) —</strong> One
        Saturday morning in September 2019, Jac, 22, booked a last-minute flight to
        Korea. Her favorite K-pop group Seventeen was going to have a fan signing
        event for their album “An Ode.” Jac has been following K-pop since she was
        in high school, and her hobby had seen her visit Seoul multiple times a year.
        Convinced that this event might be the last for this comeback, the impulse-buy
        was easy to make. Fan signing events give listeners a chance to meet their
        idols in a raffle-type promo with entries derived from how many albums are
        bought. Some fans will buy 10-20 albums at a time to get a higher chance at
        winning, but others, shares Jac, can buy up to hundreds just to meet their
        idols.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b307744d-2012-4b4d-87fc-e5abac7d149c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:13:55.187+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:38.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jac was determined. She spent one night in Seoul to buy the albums,
        and then lugged suitcases home full of it the following day. On Monday, they
        drew the winners, and Jac was lucky. Later that week on a Friday, she hopped
        on a plane and flew out to Korea again.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="889" height="500" src="https://www.youtube.com/embed/WFkIFYhbj-o"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a095d2-27b4-48e1-8be0-8c66f50707b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:22:25.865+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:38.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a526c30b-a5c6-48d5-ac93-a776ae9f60ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:13:55.187+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:38.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way that K-pop fans show devotion and support for their idols
        comes in many forms, but the strongest testament is the price that fans are
        willing to pay. From music albums to concert tickets, to photocards, to the
        products their idols are endorsing — loving K-pop is easy to brush off as
        just an expensive hobby and a swaggering expression of tribalism, but often
        overlooked is the meaningful social and cultural value that comes with the
        commitment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3617b860-8852-4507-9c2a-bb71ca2cf5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:13:55.187+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:38.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The cost of a meet cute with an idol</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1559e6e-db23-44c9-af86-b482c27e7524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:13:55.187+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:38.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Blackpink visited Manila in June 2019, the e-commerce platform
        Shopee sponsored a similar event but perhaps miscalculated the fandom’s buying
        power. Shopee announced that 568 fans would have a chance to meet and greet
        the all-girl group if they spent over ₱4,000 on the shopping site. Of these,
        the top 40 spenders would get signed autographs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c36c52-dcd0-4dde-a3a7-88abcac42f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:13:55.187+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:38.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dean was one of the fans who rushed to the opportunity. She logged
        onto Shopee and added to her cart: two iPhones, one Samsung phone, and one
        Huawei phone. When her final bill totalled to ₱280,000, she was confident
        she would make the cut.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd365aba2-0e2c-462c-bcfe-fcef686dfd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:13:55.188+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:38.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when the list of winners was published, Dean’s name wasn’t on
        the list. A bit stupefied, she went online and found she wasn’t alone. Other
        shoppers alleged that Shopee had changed its mechanics halfway through the
        <a href="https://cnnphilippines.com/business/2019/6/7/BLACKPINK-Manila-Shopee-DTI.html"
        target="_blank">promo period</a>, leaving buyers who had spent much more outlisted
        by some who spent less, though Shopee denies this and attests it was a <a
        href="https://www.cnn.ph/entertainment/2019/6/14/Shopee-BLACKPINK-event-full-refund.html"
        target="_blank">system error</a>. Moreover, the list of winners published
        by the company was reportedly unupdated, as some 119 fans who were awarded
        tickets were shocked to later be notified that their tickets were rescinded.
        They were uninvited, and some ticket holders who showed up anyway were barred
        from the event.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7075abe-cebb-4f46-9f53-ca20818d203d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:13:55.188+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:38.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dean, like other fans, felt duped. “I called Shopee''s customer
        service to report the matter, but they didn''t know about it. Either way,
        all efforts for clarifications were in vain,” she shares. Fans are reported
        to have lodged complaints with the Department of Trade and Industry, who endeavored
        to investigate the issue. Shopee later on made a statement that they would
        <a href="https://www.google.com/url?q=https://www.cnn.ph/entertainment/2019/6/14/Shopee-BLACKPINK-event-full-refund.html&amp;sa=D&amp;ust=1605689150587000&amp;usg=AOvVaw2Oc3ddzUGABctJOHYX5qoW"
        target="_blank">fully refund</a> all 119 wrongly awarded.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3593b781-bd74-4feb-ae96-595cd4d6a619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:13:55.188+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:38.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When K-pop group NCT launched “NCT 2020- Resonance Part 1” in early
        October this year, Lorraine, 22, bought 60 albums through an online website
        in Korea. “I bought 60 because I thought this was probably going to be a war
        between me and other K-pop fans globally (<em>Laughs</em>). All these experiences
        make me feel bad sometimes for spending so much, to be honest,” says Lorraine,
        who spent ₱51,000 on the album haul. “But at the end of the day, I always
        think about it as a once-in-a-lifetime experience." She didn’t get a slot
        at the fan meet, but Lorraine is not so disheartened. "Sadly, I didn''t win,
        it really depends on your luck. On the brighter side, I get to collect most
        of the photocards I wanted for this album, or I get to sell them at the same
        price I got it for,” says Lorraine.</p>'
