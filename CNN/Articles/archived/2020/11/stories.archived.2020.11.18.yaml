      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Efficacy was consistent across age, race and ethnicity demographics.
        The observed efficacy in adults over 65 years of age was over 94%," Pfizer
        and its German partner BioNTech said in a joint statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee846cc-7763-4a5e-a164-250c537ec93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14294d2c-8a5f-49bf-bb94-b1348b523b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were 10 severe cases of COVID-19 observed in the trial, with
        nine of the cases occurring in the placebo group and one in the BNT162b2 vaccinated
        group." BNT162b2 is the experimental name for the vaccine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1251514d-3639-485d-93b1-7752b4b6f6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0de513-08a6-43ff-9854-386a0747d745'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An independent group has been keeping an eye on results and side-effects.
        "To date, the Data Monitoring Committee for the study has not reported any
        serious safety concerns related to the vaccine," the companies said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4f12eb-3708-42df-b356-4168239f72ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb9126a-9103-4604-97c5-6b9c8be2914f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only Grade 3 (severe) solicited adverse event greater than
        or equal to 2% in frequency after the first or second dose was fatigue at
        3.7% following dose 2," the companies said. Older adults tended to have fewer
        adverse events and those they had were milder.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474f4475-3c5c-464c-b8e8-c201c6240250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d726351-739b-46e5-adb9-afd7b68029ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pfizer will seek EUA ''within days''</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eec206a-a718-4b3a-b5d6-3770d6ea5767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer said it will seek US Food and Drug Administration emergency
        use authorization "within days."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b531f171-205f-4130-bd1d-1f62a0ddb06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173da684-d575-41ce-818c-f58c4138153a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These data also will be submitted to other regulatory agencies
        around the world," Pfizer said. They plan to publish the data in a peer-reviewed
        scientific journal, as well.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d451b46-69a3-43cc-bd8f-a2b2c864b04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6933a03a-f09f-4d67-963b-f49add0f05f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rapid protection this vaccine provides -- combined with its
        tolerability profile in all age groups studied so far -- should help make
        this vaccine an important tool to address the current pandemic," said Dr.
        Ugur Sahin, CEO and co-founder of BioNTech.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb221b6-3c52-414b-ab67-fc9bcc3da908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537ef615-f04f-402a-80bb-d6eb1a1cd94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer said on November 9 that interim data provided initial evidence
        the vaccine had an efficacy of more than 90%. That data was based on the first
        94 cases of coronavirus infection among volunteers. The company said at the
        time it would need to count more cases of infection in the trial before it
        could consider the Phase 3 part of the trial finished and seek FDA authorization.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1ec858-491b-4916-9b43-a210d914f4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bcd3e7-eb71-4618-b1c5-d901ba669e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phase 3 clinical trial of the vaccine began on July 27. Pfizer
        said of 43,661 volunteers enrolled, 41,135 have received a second dose of
        the vaccine or placebo. The FDA said it wanted at least two months of safety
        tracking on volunteers after they got their second shots.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0c57ec-fffe-4fcc-8896-397c7cac1b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b753447a-97b4-48ab-a464-ed2c633dc332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies also said they have tried to recruit a diverse pool
        of volunteers, to match more closely the groups most severely affected by
        the pandemic. "Approximately 42% of global participants and 30% of U.S. participants
        have racially and ethnically diverse backgrounds, and 41% of global and 45%
        of U.S. participants are 56-85 years of age," Pfizer said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b867d8-f9c2-43ae-a9ca-87f5f9ce9dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b12107-d330-4892-a941-d3582eab94b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 150 clinical trials sites in United States, Germany, Turkey,
        South Africa, Brazil and Argentina will continue to collect information about
        efficacy and safety for two more years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e88c953-f77f-45c7-aded-30ec216d4546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f18cf3-3b02-488c-a829-ea6c44e4324a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>1.3 billion doses expected in 2021</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182fa6ca-9df6-439b-8aa4-f638fe5efb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on current projections, the companies expect to produce globally
        up to 50 million vaccine doses in 2020 and up to 1.3 billion doses in 2021,"
        they said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3642f53-f9de-4338-b33d-f0db37bfed86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f35933-f580-4663-93cc-54367317b263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer has three US vaccine manufacturing sites in St. Louis, Kalamazoo,
        Michigan and Andover, Massachusetts, plus one in the Belgian city of Puurs.
        "BioNTech''s German sites will also be leveraged for global supply," the companies
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7953c22-a17d-4399-b66a-8c42d70f0343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87364b79-5287-4476-a9ac-893f0a44c926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many states have expressed concern about the fragility of the Pfizer
        vaccine, which must be kept at minus 75 degrees Celsius, or minus 103 degrees
        Fahrenheit -- far below the capability of standard freezers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276b140a-42a0-4bcf-91bc-52674c8fb30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbf8c4e-cf77-4cfc-9c4a-6d3bc7446c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.478+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the companies said their custom packaging would help.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d3f240-b7a8-4d9e-9db9-e86eea630493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.478+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f06e25-7269-4063-803d-b2f2fa321742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.478+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pfizer is confident in its vast experience, expertise and existing
        cold-chain infrastructure to distribute the vaccine around the world," they
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd796fa58-686b-4cf6-89df-484c744ed5e2'
      'mgnl:activationStatus': true
