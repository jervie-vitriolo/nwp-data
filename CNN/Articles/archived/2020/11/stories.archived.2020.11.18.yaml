      'mgnl:lastActivated': 2023-01-25T19:19:03.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the agency also continues to give opportunities for
        persons deprived of liberty (PDLs).</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4671dc61-182a-49ba-83aa-35f70fdd561f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.573+08:00
