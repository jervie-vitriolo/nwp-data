    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Christmas', 'PHLPOST']
    'template': '1'
    'title': 'When to send mail so it will arrive by Christmas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdd279f-a964-444f-96ad-a7e2a61284a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T19:57:41.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:59.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> Planning
        to send mail and packages to loved ones for Christmas? Here are the <a href="https://www.phlpost.gov.ph/">dates</a>&nbsp;you
        need to know, according to the Philippine Postal Corporation.</p>'
    '11':
      'image': 'jcr:fa169edf-97bb-4144-9be4-5e7b708963c6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23aee4ef-736d-49c1-b0cf-f944b9bc646e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T19:57:41.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:59.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f672e6c-b178-4743-941a-cb7e75f0b6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T19:57:41.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:59.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxie Sta. Maria, PHLPOST Assistant Postmaster General, said the
        lead time for domestic deliveries will depend on the type of mail or parcel
        and its destination. However, for this year, Sta. Maria said the quarantine
        restrictions due to the COVID-19 pandemic also pose as an extra challenge,
        combined with the increased volume of deliveries during the holidays.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a9ab66-9688-4663-967f-807b162ccbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T19:57:41.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:59.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, express mail usually takes two to five days to deliver,
        but now, senders would have to mail their letters by December 10 for Metro
        Manila destinations if they want them to arrive before December 25, the PHLPOST
        official noted. He explained that the delay is due to varying restrictions
        in other parts of the country as well as availability of flights. For other
        Luzon areas, express mails should be mailed by December 4, and December 1
        for Visayas and Mindanao recipients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa3c37b-b076-43e7-8b3c-fa4481219ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T19:57:41.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:59.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, parcels would need an earlier headstart and some
        should already be mailed this month — at the latest on November 27 for Luzon
        areas and November 23 for Visayas and Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9263cf-f95b-4db4-b07d-f4427bb0088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T19:57:41.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:59.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other than delays, another concern brought by the pandemic is safety.
        The PHLPOST assured that there are protocols in place to keep mail and parcels
        free of COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63f8b00-a492-4f63-9df0-a492658266f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T19:57:41.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:59.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Minsan nagaallocate kami ng isang araw diyan</em>, stop <em>muna
        kami ng</em> operations and then we conduct <em>''yung</em> disinfection po
        <em>na ito sa lahat,</em> all over the products and the areas <em>din</em>,"
        Sta. Maria told CNN Philippines'' <em>Newsroom Ngayon.</em> "Even our letter-carriers
        we conduct regular check-up."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad69012-2d4f-472d-88b3-585bef5442b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T19:57:41.477+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:59.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We sometimes allocate one day, we stop operations
        and conduct disinfection of all the products and areas.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cbe65f-5edf-4e23-96c4-418bfe6ca9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T19:57:41.478+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:18:59.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PHLPOST advised customers to monitor their packages through
        the agency''s tracking system app or <a href="https://www.phlpost.gov.ph/">website</a>.
        They may also contact the agency for any concerns through their number: (02)
        8527-0111 or (02) 8527-0107</p>'
  'aetas-anti-terrorism-case':
    'author': 'CNN Philippines Staff'
    'caption': 'Two Aetas in Zambales were slapped with anti-terrorism charges, the
      first known case under the controversial Anti-Terrorism Act, a progressive lawyers
      group said on Wednesday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-18T20:22:43.472+08:00
    'imagesource': 'jcr:0231fbd2-ef31-4220-9293-b5f55a0aebe2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52a7b64e-35ba-4f2d-a75e-8554e7a927b7'
    'lead': 'Two Aetas in Zambales were slapped with anti-terrorism charges, the first
      known case under the controversial Anti-Terrorism Act, a progressive lawyers
      group said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T20:35:44.906+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:18:59.597+08:00
