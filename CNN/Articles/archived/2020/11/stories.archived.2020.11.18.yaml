    'template': '1'
    'title': 'Duterte orders establishment of ‘back-up’ govt. center in Tarlac in
      case of disasters'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09137ec-41cb-4012-bbdc-a6c389e73fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:20.475+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:12.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — President
        Rodrigo Duterte has ordered the creation of a ‘back-up’ disaster recovery
        center outside Metro Manila in case disasters hit the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86162ce-fa2d-4496-a400-904e5880d11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:20.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:12.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said in Executive Order 119 signed on Nov. 17 that there
        is an “urgent need to establish an integrated government center outside the
        NCR … to ensure continuity of government services as well as facilitate collaboration
        and coordination between and among government agencies.”</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">President
        Duterte signs an executive order establishing a back-up seat of government
        in New Clark City, Tarlac in case disasters strike Metro Manila | <a href="https://twitter.com/TriciahTerada?ref_src=twsrc%5Etfw">@TriciahTerada</a>
        <a href="https://t.co/NUPZENxSit">pic.twitter.com/NUPZENxSit</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1328902804631482374?ref_src=twsrc%5Etfw">November
        18, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59f1c28-426a-4bdb-ae93-89e962cf1eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:20.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:12.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5d72f9-19b1-453d-927d-c006c4e5f20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:20.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:12.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President noted that Metro Manila is vulnerable to floods, rising
        sea levels, and “exposed to the threat of a catastrophic earthquake that may
        be caused by the movements of West and East Valley faults.” Just last week,
        Typhoon Ulysses (international name: Vamco) triggered massive flooding in
        several parts of the country including Metro Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe7561b-0004-4410-8f42-ce12b2b5f6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:20.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:12.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also directed all departments and bureaus under the executive
        branch to set up their satellite offices in the back-up center, which will
        be located in New Clark City in Taclac. He also urged those in the legislative
        and judicial departments, as well as independent constitutional bodies to
        do the same.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cdad1e-0821-4263-ac45-75a1b1d1b01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:20.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:12.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funding for the government center will be sourced from the available
        funds of concerned agencies and if necessary, other funding sources which
        the Department of Budget and Management may identify, subject to existing
        laws,  Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c8a1ee-6bd6-4af9-beca-7f3b1a56b9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:20.476+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:12.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run Bases Conversion and Development Authority is tasked to
        assist the government agencies in securing their field offices at the government
        center in New Clark City.</p>'
  'Lucira-rapid-COVID-19-home-test-kit-US-FDA':
    'author': 'Shelby Lin Erdman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-18T14:04:37.959+08:00
    'imagesource': 'jcr:11faebc6-03f8-4c02-9b60-4ccf9b5b3511'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f55fb702-d51e-41ff-b0da-b6441a40082c'
    'lead': 'The Lucira COVID-19 All-In-One Test Kit is a molecular single-use test
      available by prescription for self-diagnosis of the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T14:06:31.929+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:20:11.623+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:18:08.889+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US FDA authorizes first rapid COVID-19 self-testing kit for at-home
      diagnosis'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76adf76-e4b3-4229-8c13-132c68bc0620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:31.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:11.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The US Food and Drug Administration
        has issued an emergency use authorization for the first self-test for COVID-19
        that can provide rapid results at home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f09e12-f38b-43e0-96fa-05429430f11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:31.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:11.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lucira COVID-19 All-In-One Test Kit is a molecular single-use
        test available by prescription for self-diagnosis of the coronavirus, the
        agency said Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1bf9e0-3975-4ea2-9b86-249b94cc72ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:31.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:11.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid test utilizes a molecular amplification technology to
        detect the virus in people with known or suspected Covid-19, the FDA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee206dc-e4d9-43cb-aab5-995036a1ba8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:31.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:11.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A molecular Covid-19 test searches for signs of the coronavirus
        genetic material.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e6cdc7-2f0a-4103-9096-843c548575ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:31.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:11.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While COVID-19 diagnostic tests have been authorized for at-home
        collection, this is the first that can be fully self-administered and provide
        results at home," FDA Commissioner Dr. Stephen Hahn said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113668f3-f514-4527-af14-fd7fd2c2c682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:31.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:11.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new test, which uses self-collected nasal swab samples, is authorized
        for people 14 and older with suspected Covid-19 and people under 13 when performed
        by a health care provider.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086957f4-4293-43a3-b841-943057a0223f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:31.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:11.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also authorized for use in point-of-care settings, such as
        doctor''s offices, hospitals, urgent care centers and emergency rooms for
        all ages but must be collected by a health care provider, the FDA said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed64268-2cbf-404a-9780-191ffc2c5213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:31.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:11.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new testing option is an important diagnostic advancement
        to address the pandemic and reduce the public burden of disease transmission,"
        Hahn added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901f8039-2cfd-454b-be30-ecbcfa364c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:31.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:11.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health and Human Services Secretary Alex Azar agreed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e41abd-ddc9-4c44-87d7-e0f643ba7ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:31.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:11.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Making it possible for Americans to do their own rapid COVID-19
        self-test at home by prescription is the latest addition to our constantly
        expanding arsenal of COVID-19 testing options," Azar said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594dcff6-5ee7-4567-8459-d82f0faa165d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:31.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:11.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some health experts urged caution.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6d6940-2141-4abf-b042-2ccfb58c07c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:31.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:11.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data is just still emerging, Tom Bollyky, the director of the
        global health program and senior fellow for global health, economics, and
        development at the Council on Foreign Relations, told CNN. "Obviously with
        some past emergency use authorizations it pays to be cautious with what the
        FDA has put out here, but it''s certainly a promising sign."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080b7498-a095-4c0c-a197-f10d6f5ec33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:31.931+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:11.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The self Covid-19 home test could be one more step that gets the
        country closer to a new normality.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b7eda4-acbd-402f-a69e-38e8ce84ef27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:31.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:11.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expanded testing, rapid testing really could be one more tool that
        brings us back to a life that approaches more normalcy. If we''re able to
        identify at least on, perhaps even a daily basis, what our current viral load
        is and it helps us make ourselves safer and others," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c061d2ab-45df-4b5e-a168-1833839f16a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:31.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:11.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new self-testing kit includes a sterile swab, a sample vial,
        a test unit, batteries and a plastic disposal bag.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f6f84d-40b0-4540-83d8-68d14e429f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:31.932+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:11.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sample collected on the nasal swab is inserted into the vial
        which then enters the test unit where it is analyzed. The results are displayed
        on the test unit by a color change in the LED indicators, according to the
        FDA. Instructions on how to use the test are included with the prescription.</p>'
  'Financial-Stability-Report-loan-pricing-of-risks':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-18T14:04:57.109+08:00
    'imagesource': 'jcr:6bb0a947-9aa0-4ac9-ba94-8104830619e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26eedc26-ddb8-4da9-8abc-ed7cc0192559'
    'lead': 'Government regulators say banks and other credit institutions should
      revisit their models in assessing a borrower''s risk profile to ensure that
      money will remain accessible despite the unprecedented recession due to the
      COVID-19 crisis. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T14:09:27.209+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:20:10.667+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:18:09.181+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['loan', 'COVID-19', 'pandemic', 'risk', 'pricing', 'consumer', 'confidence']
    'stories': ['9dd5588a-36cb-4ce9-9574-3166f17ec2ab']
    'template': '1'
    'title': 'Regulators want banks to lend more, price risks better to keep economy
      afloat post-COVID'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37fe3e1-a796-4eac-9ba7-891afe3d5ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:09:27.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:20:10.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> Banks
        and financial firms should update their loan pricing systems, saying that
        old risk assessment schemes no longer apply under the "new normal," regulators
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e1c320-a1b2-42db-baf3-004a5d23ad32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:09:27.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:20:10.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef6cb99-b81b-4152-9a66-a4f36d637663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:09:27.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:20:10.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.bsp.gov.ph/Media_And_Research/FSR/FSR2020_2NDSEM.pdf">report
        released Wednesday</a>, the inter-agency Financial Stability Coordination
        Council or FSCC said risk models should keep up with the more uncertain times
        due to the COVID-19 pandemic to ensure that more loans are granted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e68153f-9451-4bf8-8d5b-19a9c38da6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:09:27.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:20:10.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the pandemic has pulled the global economy to its knees, local
        authorities said this has directly affected domestic activity, including access
        to credit, as financial firms turn risk-averse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c625794-b953-4cb1-a59c-ae7c4674d007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:09:27.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:20:10.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas has loosened existing rules to prod
        banks to lend more, even bringing interest rates to an all-time low to also
        entice individual and corporate borrowers to take out a loan and support economic
        activity. Still, Lenders are reluctant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c96ab23-8852-44cc-a2f5-8f397fd5b3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:09:27.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:20:10.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credit growth slid to just 2.8% in September from 4.7% in August,
        against expectations of the central bank of a more buoyant lending activity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21dea11-5d86-4492-b394-eca8cd06341c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:09:27.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:20:10.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/business/2020/11/17/bank-loans-Bayanihan-1-grace-period.html?fb">About
        60% of bank loans benefited from grace periods</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722ef152-4ba6-47fd-a9c1-8590a0f6841d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:09:27.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:20:10.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who lend, rates may not be as low as expected for segments
        considered as more unlikely to repay their dues. Limited credit lines also
        mean a potential funding crunch, with the FSCC pointing out that many investors
        currently prefer just short-term placements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6999f2fc-1f59-4e88-8c83-d67c49d33e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:09:27.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:20:10.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The heightened risk aversion among banks has concentrated liquidity
        with them but these have not been redeployed to reboot economic activity,
        making the recovery a more difficult proposition," the report read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b4a7b6-85e7-4f31-8cfa-ac45b3644a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:09:27.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:20:10.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This suggests that unless the risk aversion is addressed, any economic
        forecast of future growth that rests on the premise that risk aversion can
        self-correct is contentious, particularly if the transition period is protracted,"
        it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485022bc-f085-403b-8e68-f5e9f7d0b159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:09:27.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:20:10.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Securities and Exchange Commission chair Emilio Aquino, financial
        firms should offer loan and investment products with "fair risk premiums."
        Meanwhile, Philippine Deposit Insurance Corp. president Roberto Tan sought
        to allay fears about debt payments, saying the banking system remains strong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1863ff-a3ce-4845-913d-73f75b0106a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:09:27.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:20:10.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Confidence down</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9119cf4f-fafb-4b22-be85-1fd740c95ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:09:27.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:20:10.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez III also said that a <a href="https://cnnphilippines.com/business/2020/11/17/bank-loans-Bayanihan-1-grace-period.html?fb">record
        plunge in consumer confidence</a> is holding back the economy''s return to
        growth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7956d513-2395-4537-a43d-ef69c0b6d70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:09:27.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:20:10.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, the fiscal response is definitely on track. We are
        really facing a problem on people''s confidence in the system," he said during
        a virtual briefing. "No matter how much fiscal response you have, if people
        don''t have confidence of going out and spending, it''s not really going to
        work."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7a4512-fb26-4e00-91fe-91e694619c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:09:27.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:20:10.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dominguez said the local healthcare system can aptly care
        for anyone who will get sick, noting that minimum health standards enforced
        outdoors reduce chances of infection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472d8967-fa63-4f8a-817c-a716239e1de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:09:27.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:20:10.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/11/11/COVID-19-Metro-Manila-OCTA-November.html">Experts
        say Metro Manila now near WHO''s ideal COVID-19 positivity rate, warn of slight
        uptick in cases</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84fbc2b-b19d-44d9-8f3c-b5674e8d9045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:09:27.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:20:10.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policy makers also bear the tough balancing act between economic
        interventions and health measures in the face of the COVID-19 crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ac0377-15e4-4e7b-8212-8a6954908e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:09:27.211+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:20:10.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the damage that COVID-19 has already created, we believe that
        consumer preferences, risk behaviors and how things will be done in the New
        Economy will be fundamentally different in key aspects," the FSCC report added.
        "In this sense, forecasting an uncertain future using the older norms may
        not be as effective."</p>'
  'Philippine-Red-Cross-PhilHealth-COVID-19-test-debt':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-18T14:14:41.542+08:00
    'imagesource': 'jcr:2f6e6d5f-1d21-4a3d-8af4-31494a4058e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48bf81aa-6247-4139-ae0c-21580bb86213'
    'lead': 'Senator Richard Gordon says the Philippine Red Cross is negotiating with
      test kit suppliers to bring down the cost for the reliable RT-PCR tests from
      ₱3,500 to ₱3,200.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T14:17:20.665+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:20:09.905+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:18:09.364+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PRC says PhilHealth paid ₱800M of ₱1.1B debt, eyes lower COVID-19 test
      cost'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8684ac1f-68b6-47d8-9e94-bb91f0ba8b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:17:20.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:09.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> PhilHealth
        has already paid ₱800 million of its ₱1.1 billion debt to the Philippine Red
        Cross, according to its chairman Senator Richard Gordon on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c70aada-db21-4125-add0-14304fd47980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:17:20.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:09.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said PhilHealth paid ₱100 million more on Tuesday but added
        that it continues to incur debt after the humanitarian organization resumed
        COVID-19 swab tests, at a rate of 8,000 per day, charged to the state health
        insurer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd5b0fe-18d6-4355-b095-c9d3e65b06aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:17:20.665+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:09.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the senator said the PRC is negotiating with test kit
        suppliers to bring down the cost for the reliable RT-PCR tests from ₱3,500
        to ₱3,200.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a24124-bbc9-4b0e-bde8-1484c91fa00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:17:20.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:09.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hinahabol ko na maaprubahan na mas mura... I am still negotiating
        with China kung pwedeng babaan pa ang kanilang ibibigay," he said in a media
        forum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8722ea2-82e9-4a12-89f6-37048481da40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:17:20.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:09.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am waiting for approval to bring down the cost.
        I am negotiating with China if they can lower down the price of the test kits.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e9c5a0-14ab-41ad-851d-14204bfe6808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:17:20.666+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:09.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the PRC stopped conducting COVID-19 tests chargeable
        to PhilHealth for almost two weeks when the agency''s debt ballooned to over
        ₱1 billion. As a result, over 6,000 overseas Filipino workers were left stranded
        in quarantine facilities since they were not allowed to leave without testing
        negative for the coronavirus. Testing resumed on Oct. 27 after PhilHealth
        paid an initial ₱500 million.</p>'
  'Gordon-Hayward-Celtics-delay-option-deadline':
    'author': 'Reuters Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-11-18T14:22:29.511+08:00
    'imagesource': 'jcr:0053d9f6-efa1-4175-9dbb-79b89f0b30ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15c69d3b-d992-48ed-8e9c-da9f9c35250c'
    'lead': 'Gordon Hayward and the Boston Celtics agreed to push back his deadline
      to exercise his $34.2 million player option for next season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T14:27:28.931+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T19:20:09.373+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:18:09.483+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Celtics, Hayward delay option deadline until Thursday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f30fca1-a227-4015-9c6a-23087b47f25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:27:28.931+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:20:09.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Gordon Hayward and the Boston
        Celtics agreed to push back his deadline to exercise his $34.2 million player
        option for next season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f444199b-dbcd-463e-94d9-93708826bd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:27:28.931+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:20:09.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to multiple reports, Hayward and the Celtics are discussing
        options for his contract with the new deadline moved from 5 p.m. ET Tuesday
        to Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a122be81-4716-4d9b-850c-0c62c1de8009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:27:28.931+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:20:09.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new deadline comes one day after the 2020 NBA Draft is held,
        which led to speculation in Boston that Hayward is part of a proposed trade
        involving draft picks. Or it could buy the team time to adjust Hayward’s contract.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c619a244-95ac-43e0-b934-5df0726ae34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:27:28.931+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:20:09.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Athletic reported Tuesday that the Celtics offered Hayward and
        their three first-round picks in the 2020 draft to the New Orleans Pelicans
        for guard Jrue Holiday. The Pelicans instead traded Holiday to the Milwaukee
        Bucks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b609c9-c589-48c2-80f9-9f11542688b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:27:28.931+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:20:09.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hayward, 30, averaged 17.5 points, 6.7 rebounds and 4.1 assists
        per game in the 2019-20 regular season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff03c8e9-eac3-45a6-aa4f-95c9f6ec11f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:27:28.932+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:20:09.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seven seasons with the Utah Jazz, Hayward signed with the
        Celtics as an unrestricted free agent in 2017. He ruptured his Achilles in
        the first game of the 2017-18 regular season and played a total of 125 regular-season
        games in his first three seasons in Boston.</p>'
  'Dolly-Parton-Moderna-Covid-19-vaccine-research':
    'author': 'Scottie Andrew, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-18T14:48:53.769+08:00
    'imagesource': 'jcr:2024c6e0-7abd-498b-a605-a06d29e70921'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc5be918-43b3-4786-ba74-2b28a0f5088f'
    'lead': 'It''s been revealed that the legendary performer''s donation helped fund
      Moderna''s COVID-19 vaccine, which this week became the second coronavirus vaccine
      with a stunningly high success rate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T14:56:46.685+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:20:08.728+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:18:09.668+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dolly Parton helped fund Moderna''s COVID-19 vaccine research'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f30fe76-2dc0-46a3-b3c4-98f6755d2610'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:56:46.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:08.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In April, less than a month after
        COVID-19 was officially declared a pandemic, Dolly Parton donated $1 million
        to coronavirus research at Vanderbilt University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d5ca6e-2f5d-4070-b95d-7e59e7ff7c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:56:46.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:08.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than seven months later, it''s been revealed that the legendary
        performer''s donation helped fund Moderna''s COVID-19 vaccine, which this
        week became the second coronavirus vaccine with a stunningly high success
        rate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eccf5e9-1efb-4525-ab00-3ac4af595658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:56:46.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:08.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parton''s name appears in the <a href="https://www.nejm.org/doi/full/10.1056/nejmoa2022483"
        target="_blank">preliminary report</a> on the vaccine among sponsors like
        the National Institute of Allergy and Infectious Diseases, which Dr. Anthony
        Fauci heads, and Emory University. She originally donated to Vanderbilt University
        Medical Center in honor of her friend and Vanderbilt professor of surgery
        Dr. Naji Abumrad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb93a000-852f-4113-8f69-c0c1b550f466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:56:46.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:08.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2020/11/16/moderna-vaccine-effectivity.html?fb&amp;fbclid=IwAR18lSNkUeO-CHDi5Uj_6q7zDnwLyuJ6sF-Ql0_yxdLluCRXcEyTPvh3JzA"
        target="_blank">Moderna vaccine</a> is 94.5% effective against coronavirus,
        according to early data released this week by the company. Vaccinations could
        begin as soon as late December, Fauci said, though they''ll be made available
        first to high-risk groups like health care workers, the elderly and people
        with underlying medical conditions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39960c35-b15b-44fb-b645-f7eb45450be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:56:46.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:08.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 has surged since Parton first made her donation. Then,
        there were just over 200,000 reported COVIC-19 cases in the US. Now, there
        are over 11.2 million cases and nearly 250,000 Americans have died.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743ed40f-be91-44fb-b767-1f1714a59ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:56:46.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:08.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parton recognized then the severity of the virus and urged her fans
        to donate to Vanderbilt Health''s COVID-19 research fund, which has raised
        more than $98,000 of its $250,000 goal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955e207d-891a-444e-95c4-5d1825d46464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:56:46.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:08.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her gift was first used toward research for interim COVID-19 treatments
        while the vaccine was being developed, she said in an April appearance on
        NBC''s "Today."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673b79ed-9b9e-4b8f-82d9-b516b8314a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:56:46.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:08.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like this was the time for me to open my heart and my hand
        and try to help," she said in her "Today" appearance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508dfea7-ba5f-4747-91d5-40e9ce42bc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:56:46.686+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:08.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Moderna and representatives for Parton and
        is waiting to hear back.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc0b086-c1e8-4704-a89c-566483c77f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:56:46.686+08:00
      'mgnl:createdBy': 'catherine'
