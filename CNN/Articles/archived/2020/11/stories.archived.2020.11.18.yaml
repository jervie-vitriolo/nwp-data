      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1887e18b-df18-4ee9-9178-02f4a0144ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:20:54.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:12.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unicorn, public or private, [it] doesn''t matter. I just want to
        bet for the AI revolution," Son said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b436c1e2-f862-4539-b1e9-c7643de0d663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:20:54.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:12.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58aaa53-95fb-4056-83f7-811940a5c96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:20:54.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:12.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the bets have already gone sour. SoftBank last week reported
        losses of 131.7 billion yen ($1.3 billion) "from investment in listed stocks
        and other instruments" for the six months ended in September. During an earnings
        presentation, Son described his company''s latest strategy of investing in
        highly liquid, blue chip companies and derivative products as "a pilot program."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceebd44-44e0-43e9-9dff-986b62a829de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:20:54.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:12.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6224072-5579-4265-a231-247152e896c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:20:54.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:12.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SoftBank founder is best known for plowing huge amounts of money
        into private tech startups, a strategy that has over the years reaped both
        huge rewards and public embarrassment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a851df-5b2b-4c32-9b55-6790cd70d070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:20:54.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:12.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598e712a-d47b-4b85-933f-0dd9bb2a74ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:20:54.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:12.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Son''s most famous investment was $20 million in Alibaba 20 years
        ago — a bet that was worth $60 billion when the Chinese e-commerce company
        went public in 2014. More recently, he has been dogged by a disastrous investment
        in WeWork that ended with SoftBank having to bail out the office space startup
        with a costly rescue package.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596062fe-aac1-497b-bba6-658c1ab2d732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:20:54.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:12.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b4a193-071c-4d22-bbfc-7386bcd4fb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:20:54.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:12.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made a lot of loss in the investment in WeWork, billions of
        dollars. And that is my mistake," Son said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde11a5d-da96-42be-9dd0-e08f7648ea91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:20:54.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:12.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b15ebc-1406-4de6-b97f-679cf9ce55e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:20:54.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:12.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But luckily, we have some other hit [investments]. So in total
        score, we are still positive," he said, adding that he remains hopeful that
        the Vision Fund will make Softbank even more money.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf2d757-1964-48b9-9ce3-1a30fecdb754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:20:54.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:12.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00013dd3-b347-46d1-82b0-e9508d84e102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:20:54.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:12.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive tech investment vehicle backed by Saudi Arabia booked
        gains of 141.4 billion yen ($1.4 billion) for the six months that ended in
        September after it sold shares in four companies and cashed out of six others,
        SoftBank said in a filing last week. The filing did not disclose which companies
        the fund exited.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49138fdf-021e-4bb0-9bf3-f1b51b794a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:20:54.677+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:12.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/18/investing/masa-son-softbank-cash-hnk-intl/index.html">SoftBank
        billionaire Masa Son is stockpiling cash for a ''worst-case scenario''</a>."</em></p>'
  'smc-bulacan-airport-solar-farm':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
