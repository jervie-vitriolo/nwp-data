    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['netflix-', 'the-crown']
    'template': '1'
    'title': '''The Crown'' creator defends ''made up'' scenes in the hit Netflix
      show'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30074823-91ac-4853-860a-85be72109767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:36:40.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:35.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Peter Morgan, the creator of "The
        Crown," has defended including imagined scenes in the latest series of the
        hit Netflix show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f907894a-9d3a-44e2-96bd-fb1dc3b602bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:36:40.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:35.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season four, which is based on real-life events but not entirely
        factual, premiered on Netflix on Sunday with a range of new characters, including
        Princess Diana and then-prime minister Margaret Thatcher.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ecdca0-4dc8-4647-8574-d2b3e9180d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:36:40.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:35.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first episode of the new series, Lord Louis Mountbatten,
        played by Charles Dance, confronts his great-nephew, Prince Charles, for being
        romantically involved with Camilla, who was married to Andrew Parker Bowles
        at the time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8c676b-6e83-4fb5-9848-c50d1f5a2898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:36:40.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:35.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the series, Mountbatten is also shown to write a letter accusing
        Charles, portrayed by Josh O''Connor, of contemplating such "ruin and disappointment"
        to himself and his family, and orders him to instead marry "some sweet and
        innocent well-tempered girl with no past."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd199313a-66aa-4bfd-9ea2-9f816be0a416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:36:40.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:35.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the show, Charles receives the correspondence after learning
        that Mountbatten has been assassinated by the IRA — but some critics insist
        there is no evidence that such a letter was ever written.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5d46ce-8e81-41e5-878f-69e8e53125b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:36:40.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:35.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writer Morgan addressed the show''s portrayal of the interaction
        in an episode of "The Crown" podcast, explaining that, while he "made up"
        the scene, he believed that the fictionalized interaction would have aligned
        with Mountbatten''s views.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9f4f5a-ff58-4dfc-9472-7dab11395d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:36:40.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:35.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I made up in my head -- whether it''s right or wrong -- what we
        know is that Mountbatten was really responsible for taking Charles to one
        side at precisely this point and saying, ''Look, you know, enough already
        with playing the field. It''s time you got married and it''s time you provided
        an heir,''" Morgan said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd31aee3-0e79-4dba-86b3-79dbd1540e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:36:40.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:35.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think everything that''s in the letter that Mountbatten writes
        to Charles is what I really believe -- you know, based on everything I''ve
        read and people I''ve spoken to, that that represents his view.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e6a49a-9802-4475-bc10-63b7e321afbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:36:40.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:35.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will never know if it was put into a letter, and we will never
        know if Charles got that letter before or after Mountbatten''s death but in
        this particular drama, this is how I decided to deal with it," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c920d3-3b9a-4006-9d34-94834bf22a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:36:40.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:35.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the show have argued that the latest series includes
        a raft of falsehoods.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5e6ce4-7ba6-4530-807b-1653efcc2546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:36:40.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:35.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People actually do believe it because it is well filmed, lavishly
        produced, well acted with good actors. You can''t just dismiss it as tabloid
        rubbish," Hugo Vickers, historian and author of "The Crown Dissected," told
        CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0d712e-0884-4486-99a2-d560c27cc0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:36:40.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:35.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this particular series, every member of the royal family, in
        my view, comes out of it badly, except the Princess of Wales," he said. "It''s
        totally one sided, it''s totally against Prince Charles."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0137a55c-6a85-4d6a-815a-49475e7641e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:36:40.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:35.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vickers told CNN that the show contains a number of "mischievous"
        inaccuracies -- including scenes which show Queen Elizabeth at odds with Thatcher
        -- adding that viewers could watch the show and assume it to be true.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eb474e-e793-4af1-aa60-764ba84fc6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:36:40.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:35.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone watching, they may say, ''I saw it on The Crown, it must
        be true.'' It''s not true," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5155a54b-cb2c-4f35-829d-1f65afc8ceb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:36:40.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:35.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the British royal family denied any involvement with
        the Netflix series, after Morgan claimed to meet regularly with "people who
        are very high-ranking and very active within the organisation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c65420-469d-4582-880a-821925de29bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:36:40.440+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:35.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donal McCabe, the Queen''s communications secretary, said in a letter
        to the UK''s Times, which Buckingham Palace subsequently forwarded to CNN:
        "The Royal Household has never agreed to vet or approve content, has not asked
        to know what topics will be included, and would never express a view as to
        the programme''s accuracy."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebc7dc2-3eca-4114-9fa5-1c87e3ca21bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:36:40.439+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:35.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/17/entertainment/the-crown-peter-morgan-intl-scli-gbr/index.html#:~:text=London%20(CNN)%20Peter%20Morgan%2C,of%20the%20hit%20Netflix%20show."
        target="_blank">''The Crown'' creator defends ''made up'' scenes in the hit
        Netflix show</a></em></p>'
  'Trump-Department-of-Homeland-Security-Chris-Krebs-fired-US-election-fraud':
    'author': 'Kaitlan Collins and Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-18T08:45:13.112+08:00
    'imagesource': 'jcr:8736fb81-2351-448c-9c5a-412435575c65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe3aeec6-3cdd-4bbc-a74c-50c392d0518c'
    'lead': 'In the lead-up to the election, Department of Homeland Security official
      Chris Krebs had often quietly disputed US President Donald Trump''s repeated
      false claims about mail-in ballots but went out of his way to not get drawn
      into criticizing his boss for spreading lies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T08:48:11.014+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:20:34.895+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:18:02.683+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump fires director of Homeland Security agency who had rejected US
      President''s election conspiracy theories'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51a0759-d962-4f78-b5a2-4487721f6c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:48:11.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:34.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Donald Trump on Tuesday
        fired the Department of Homeland Security official who had rejected Trump''s
        claims of widespread voter fraud.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e130c6a8-85a1-48c1-b2ae-4a1e18eeeff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:48:11.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:34.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump announced on Twitter he was firing Chris Krebs, the director
        of the Cybersecurity and Infrastructure Security Agency, and directly tied
        it to Krebs'' statement that said there "is no evidence that any voting system
        deleted or lost votes, changed votes, or was in any way compromised."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d65966-0269-4892-bcbd-b7a7d80a9066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:48:11.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:34.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent statement by Chris Krebs on the security of the 2020
        Election was highly inaccurate, in that there were massive improprieties and
        fraud," Trump said in a tweet before repeating multiple baseless conspriacy
        theories about the election. "Therefore, effective immediately, Chris Krebs
        has been terminated as Director of the Cybersecurity and Infrastructure Security
        Agency."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27d82fb-8ff8-4e28-8788-e75fdd15993c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:48:11.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:34.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported that Krebs, who ran the cyber arm of the Department
        of Homeland Security, expected to be fired.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35238698-e223-4e64-b50b-afa025e13688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:48:11.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:34.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lead-up to the election, Krebs had often quietly disputed
        the President''s repeated false claims about mail-in ballots but went out
        of his way to not get drawn into criticizing his boss for spreading lies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69b1419-cc88-46f3-ae3b-79c1abd68257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:48:11.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:34.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the days that have followed, Krebs has adopted a more forceful
        approach regularly posting on Twitter -- often with blaring red siren emojis
        -- fact checks of the claims and conspiracy theories being pushed by Trump,
        his allies and supporters around the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34762970-5e21-4196-b780-af06f36e30f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:48:11.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:34.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krebs has been responsible for a widely praised revamp of the department''s
        cybersecurity efforts and increasing coordination with state and local governments,
        as the first director of CISA. He served as one of the most key federal national
        security officials that oversaw an election that by all accounts went very
        smoothly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4219e45e-82ce-433f-b68c-e69790c0158e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:48:11.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:34.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign adversaries were not able to affect any of the votes, CISA
        said, and it was "the most secure election in American history," according
        to them and the wider group of public and private election officials. That
        was the statement for which the President decided to fire Krebs on Tuesday
        evening.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb62dcb-4c72-4eab-b16b-348384d85816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:48:11.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:34.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krebs kept up the fact check of the President''s conspiracy-mongering
        until the final hours of his tenure, tweeting earlier Tuesday that claims
        of manipulation of election systems "either have been unsubstantiated or are
        technically incoherent." He was quoting from a letter signed by 59 election
        specialists that also said that "anyone asserting that a US election was ''rigged''
        is making an extraordinary claim" and called them "alarming assertions."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67079e11-fba5-40de-9ef7-28de6468d1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:48:11.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:34.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firing Krebs, a US official previously told CNN, would "cross a
        red line" and set off alarm bells throughout the national security apparatus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e52e57-2260-4af4-9f09-8569611e051f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:48:11.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:34.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, his dismissal comes after several of the Pentagon''s most
        senior civilian officials were replaced with officials perceived as loyal
        to the President, and reports of Trump''s increasing frustration with CIA
        Director Gina Haspel.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3214ee0a-0e61-4063-9612-9d8c9ae74036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T08:48:11.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:34.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a breaking story and will be updated.</em></p>'
  'Amazon-pharmacy':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-18T10:04:54.195+08:00
    'imagesource': 'jcr:f61e29f4-9907-47c5-91b4-1744fb4de205'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b86552b4-dca0-4239-8c02-f59dbe413898'
    'lead': 'Amazon is making its biggest leap into the multi-billion-dollar health
      care industry with the launch of Amazon Pharmacy, a new digital drugstore.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T10:07:33.464+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:20:34.219+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:18:02.890+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['amazon']
    'template': '1'
    'title': 'Amazon is now a drug store. It will ship prescriptions to Prime members'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd098c17f-cec8-46b3-964b-17b806ff4531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:07:33.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:34.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Amazon is making its biggest leap
        into the multi-billion-dollar health care industry with the launch of Amazon
        Pharmacy, a new digital drugstore.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524f9973-dae2-4b07-a360-3bb34f64d8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:07:33.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:34.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US-based service, which became available to customers Tuesday,
        works just like a traditional drugstore with special added perks for Prime
        members. Amazon Pharmacy accepts most major insurance with the ability to
        manage orders on its website. Prime members can get free two-day delivery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408832a3-1e2d-4186-a814-ca0c53cdb39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:07:33.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:34.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a savings benefit plan for those without insurance
        or people who don''t want to pay with their insurance plans. Amazon Pharmacy
        is offering an 80% discount on generic medications and 40% off brand names.
        Amazon said its new service makes it "simple for customers to compare prices
        and purchase medications for home delivery," adding that the tedious task
        is now "as convenient as any other purchase" on Amazon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75e1534-4a57-4aa0-8429-a6dc46a16fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:07:33.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:34.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As more and more people look to complete everyday errands from
        home, pharmacy is an important and needed addition to the Amazon online store,"
        Doug Herrington, senior vice president of North American Consumer for Amazon,
        said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16ce194-84ae-47f8-8ef2-b788975fd2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:07:33.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:34.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon Pharmacy is an extension of PillPack, the drugstore startup
        Amazon bought for more than $700 million in 2018. PillPack has pharmacy licenses
        in all 50 states and delivers medications to customers in pre-sorted doses
        designed to make it easier for people to take multiple medications a day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d25276-3e26-45aa-af4b-1bc6e79d4e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:07:33.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:34.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year, Amazon announced a health care venture with Berkshire
        Hathaway and JPMorgan Chase, but nothing substantial has come from that yet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188159c2-76bc-49b8-ae23-29b40a7d5473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:07:33.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:34.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hints of an Amazon drug store launch appeared in 2019 when Amazon
        tweaked the branding from "PillPack, an Amazon company" to "PillPack by Amazon
        Pharmacy." PillPack will still exist as a "distinct service for customers
        managing multiple daily medications for chronic conditions," noted Amazon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c32d5d7-0b42-4ee0-9282-aab62ae21746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:07:33.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:34.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Rite Aid, Walgreens and CVS Health all tumbled — between
        8% to 12% — in early trading following Amazon''s announcement. GoodRx, a discount
        drug program that doesn''t require insurance, also fell 15%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cb905d-feb1-4b57-b5f0-a141d38f34bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:07:33.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:34.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmacies have been squeezed as people have filled fewer prescriptions
        in stores during the pandemic. Some doctor''s offices closed, while many elective
        procedures have been put on hold and some shoppers have switched to mail-order
        drug delivery.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5099fb4-1036-4885-a82b-21cb3c2c8a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:07:33.465+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:34.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preparing for the future, Rite Aid and CVS have recently revealed
        store remodels with a greater emphasis on health services that is more challenging
        to be replicated online, including appointments with health care professionals
        and minor procedures with licensed clinicians.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5cb224-a716-42e9-9998-5f70b79ee50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:07:33.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:34.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walmart doesn''t appear to be alarmed by Amazon''s launch. Its US
        CEO John Furner said during Tuesday''s earnings call with analysts that its
        health and wellness had a "great quarter" and its one of its "best businesses."
        He added that the company has "really broad coverage on the ability to deliver
        prescriptions around the country."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c00e4d-57df-4b37-8327-09d7d4018470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:07:33.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:34.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation''s largest retailer reported in $37.5 billion in sales
        during its latest fiscal last year from its pharmacies, optical services and
        revenue from over-the-counter drugs and other medical products.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9639802-ca43-40f9-b3a1-01c1a6adb7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:07:33.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:34.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Business'' Nathaniel Meyersohn contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789f4a53-35c5-4980-9417-98a24b669ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:07:33.466+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:34.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/17/business/amazon-pharmacy-launch/index.html"
        target="_blank">Amazon is now a drug store. It will ship prescriptions to
        Prime members</a></em></p>'
  'covid-expensive-cities':
    'author': 'Julia Buckley, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-11-18T10:40:01.148+08:00
    'imagesource': 'jcr:19964e05-0ee8-4869-adde-42c407239750'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36cbfcce-bae6-414a-9af1-b6d9d80271eb'
    'lead': 'It''s the ultimate dream for many — move to a big city and make a glam
      new life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T10:46:00.301+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:20:33.650+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:18:03.362+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis']
    'template': '1'
    'title': 'World''s most expensive cities to live in during COVID'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1044809-8d94-487d-962e-2a048576b0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:46:00.301+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:33.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It''s the ultimate dream for many — move
        to a big city and make a glam new life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aac231-c443-4f90-b353-820b20aebea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:46:00.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:33.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as we all know, metropolitan living comes at a cost — especially
        if you pick Hong Kong, Paris or Zurich, which are the world''s most expensive
        cities according to new research.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3948d8d4-bf95-49bd-95a1-aa616f8354fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:46:00.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:33.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.eiu.com/n/" target="_blank">Economist Intelligence
        Unit</a>&nbsp;(EIU) — which rates 133 global cities, and compares the price
        of a basket of 138 everyday items in each — has ranked them as joint top of
        the table.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cff4e0-4721-47cd-b48f-f8800a3fb115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:46:00.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:33.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European cities have leapfrogged over Singapore and Osaka, which
        tied with Hong Kong in the previous Worldwide Cost of Living Survey, <a href="https://www.cnn.com/travel/article/worlds-most-expensive-cities-2020/index.html"
        target="_blank">carried out in March</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0febf3-79b6-4c42-8abb-6d15f00cc168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:46:00.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:33.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes are especially marked this time around, with the report
        doubling as an assessment of the impact of the COVID-19 pandemic on prices
        around the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ecdcc9-b7ec-45c3-80f8-0471697d02ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:46:00.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:33.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currency fluctuations due to the pandemic — which have included
        a dip in the US dollar — mean that destinations in Africa, the Americas and
        Eastern Europe have got less expensive since March, while western Europe,
        where the euro has risen in value against the dollar, has seen prices rise.
        The Swiss franc has also risen in value.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c80e141-374f-4370-b2af-7654a6250b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:46:00.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:33.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s most expensive cities</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223497f2-7295-4029-b555-b52ae3130ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:46:00.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:33.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore and Osaka are now down to fourth and fifth respectively,
        with Tel Aviv tying with Osaka in fifth place. An exodus of foreign workers
        during the pandemic is behind Singapore''s drop — which saw its population
        fall for the first time in 17 years — according to the EIU.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d673b3-e559-4e11-b5bd-514e9befac22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:46:00.302+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:33.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top 10 is completed by Geneva, New York City, Copenhagen and
        Los Angeles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c9058f-3c9d-4ef1-94aa-3af9b6d8504b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:46:00.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:33.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sydney is at number 15, London at 20, and Nairobi at 77.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780262f5-5d4f-40d8-a79d-3c4d1ab2a2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:46:00.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:33.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow is at number 106, and Delhi at 121.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b497181-5052-4ace-a960-7099e1913198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:46:00.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:33.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest rise is Tehran, which has climbed up the ladder from
        106th to 79th, due to US sanctions impacting supplies. Reykjavik, Rio de Janeiro
        and Sao Paulo show the biggest price drops. The EIU attributes the Brazilian
        cities'' rankings to "weak currency and rising poverty levels." Brazil, of
        course, has suffered hugely during the pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfadf9b5-8c59-425f-b687-6c1d36606335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:46:00.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:33.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damascus in Syria is the city with the lowest cost of living, followed
        by Uzbekistan''s Tashkent, Lusaka in Zambia, Caracas (Venezuela) and Almaty,
        Kazakhstan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a366208f-55d9-414e-9b66-6cfa3fad8a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:46:00.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:33.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottom 10 is rounded out by Karachi (Pakistan), Buenos Aires
        (Argentina), Algiers (Algeria) and Bangalore and Chennai, in India. The Argentinian
        government has introduced price controls during the pandemic, which could
        explain Buenos Aires'' position.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f89035-c539-4c48-bce8-fdd1d7b030cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:46:00.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:33.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pricey electronics and cheaper clothes</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a638847f-a136-4eae-b1a3-c804f0c9c264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:46:00.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:33.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just the cities that have swapped around. The survey found
        that prices for electronics — have increased globally. Clothing, meanwhile,
        has fallen — both presumably due to the increase in people working from home.
        Staple food items largely remained the same price, while personal care products,
        tobacco and alcohol have all risen.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c9a115-a4dc-4684-aabd-46dd8a462622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:46:00.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:33.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The COVID-19 pandemic has caused the US dollar to weaken while
        western European and north Asian currencies have strengthened against it,
        which in turn has shifted prices for goods and services" said Upasana Dutt,
        head of worldwide cost of living at the EIU.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34ab4b0-92ef-4e21-a465-40a804eabcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:46:00.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:33.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has transformed consumer behaviour, as lockdowns and
        trends such as working from home have increased the prices of consumer electronics
        and meal-at-home kits have taken the place of restaurant dining for middle-class
        families."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811246f5-789b-4865-9f76-b70836cf0ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:46:00.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:33.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the future, things don''t look rosy. The EIU predicts that
        the trends will continue, with people prioritizing staples and home entertainment
        over the likes of clothing during 2021.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49bc422-fc20-4daa-bbc3-dc09fff4e9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:46:00.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:33.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World''s most expensive cities to live 2020</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8abe7b-bc11-44ff-9ccb-fb1cccbb38a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:46:00.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:33.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. (tie) Paris, France</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc94f4fd-2780-4011-825c-baf2bf6d995f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:46:00.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:33.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. (tie) Hong Kong</p>'
