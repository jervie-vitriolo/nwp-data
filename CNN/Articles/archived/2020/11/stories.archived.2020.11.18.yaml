      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an opportune time to work with my fellow congressmen and
        the leaders of the House of Representatives on policy measures that would
        give personal and economic relief to our kababayans amid the past disasters
        and the pandemic," she wrote. "But the greater tact is adherent responsibility
        to our constituents, the adroit loyalty to allies and friends and the constant
        affinity to the leadership and nation."</p>'
