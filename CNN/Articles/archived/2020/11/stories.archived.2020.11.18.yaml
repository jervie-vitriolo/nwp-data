    'template': '1'
    'title': 'Duterte fumes over Robredo’s typhoon efforts: ‘Do not compete with me’'
    'updated': 2020-11-18T09:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abba66f-7454-4156-b643-5ddd27e2dac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T00:11:36.038+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:20:46.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 17)&nbsp;</strong>—&nbsp;President
        Rodrigo Duterte opened his address to the nation on Tuesday night by lambasting
        Vice President Leni Robredo for supposedly questioning his whereabouts as
        Typhoon Ulysses ravaged several parts of Luzon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0be7a9-11b5-4a5f-ae00-982d016bd74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T00:11:36.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:20:46.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She made a blunder, a big one, and she practically lied, making
        her incapable of truth,” Duterte said in the taped address. “''Yung pakana
        niya na wala ako sa bagyo (Regarding her claim that I wasn’t present during
        the storm), I was here, I was attending the ASEAN (Association of Southeast
        Asian Nations)  Summit.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013d6b69-e33f-4fcc-9996-34a1911b5038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T00:11:36.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:20:46.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President went on a tirade for several minutes, falsely accusing
        Robredo of lying to the public despite knowing that he was, at the time, present
        at the virtual plenary with other ASEAN leaders. He also found fault with
        her efforts to help affected residents, saying she has done “nothing but make
        calls.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5299582-9db2-4d53-9df3-51543ebd33dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T00:11:36.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:20:46.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Do not compete with me. Do not start a quarrel with me, kasi
        ikaw wala ka talagang ginawa except mga tawag-tawag</em> (you really have
        done nothing except to make&nbsp;calls),” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92d1959-91a7-4f77-ac4f-6bef2e54d949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T00:11:36.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:20:46.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Huwag ka masyadong paporma-porma. Hindi mo panahon</em> (Don’t
        show off too much. It’s not your time),” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf601d10-260f-461f-b851-219226879f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T09:33:40.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:46.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also warned that he has a mouthful to say against Robredo,
        should she decide to gun for the presidency in 2022.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424eb2bb-0efb-4d1a-805f-4b361a9a0060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T09:33:40.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:46.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92501dc-9380-4bcd-aa71-c88b5dbbe89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T09:33:40.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:46.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"During the campaign, papaalis na ako, sige subukan mo. Matagal
        na akong maraming gusto sabihin sa iyo. Ireserba ko,"</em> the President said.
        <em>"When you start your campaign kapag magtakbo ka ng president, waswasan
        kita nang husto. This is your nightmare."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b1a889-46e9-45dd-abfd-7b62f834f54a'
      'mgnl:activationStatus': true
