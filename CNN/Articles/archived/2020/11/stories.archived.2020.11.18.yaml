      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government is also again requiring residents who go out
        to carry a food and medicine pass in their name. The pass authorizes the bearer
        to go out for the purpose of purchasing essential goods.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6796cd-175f-42d6-bd39-fc213e4f3203'
