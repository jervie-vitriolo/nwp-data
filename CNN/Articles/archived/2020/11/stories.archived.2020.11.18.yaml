      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Honda revealed a new version of its
        popular Civic compact car Tuesday night. Even as automakers, including Honda,
        unveil more crossover SUVs and some even drop sedan models altogether, the
        Civic remains crucial to Honda''s success.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b771fc3f-941d-49fd-b205-21d507d8e559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:16:13.257+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:30.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533e9b13-950a-4b83-b76e-2cee070d9dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:16:13.257+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:30.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civic, with its affordable price tag, good fuel economy and
        excellent safety ratings, has been the best-selling passenger car in America
        for the past four years, excluding corporate fleet sales, and it''s on track
        to be the best seller again this year, according to Kelley Blue Book.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba24c06f-cb99-449b-96f8-8b669e0533fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:16:13.257+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:30.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b87dac-7046-4b99-9b7c-aea28645023e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:16:13.257+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:30.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civic is sold in more than 170 countries but the US, alone,
        accounts for nearly half of its sales, said Gary Robinson, assistant vice
        president for product planning at American Honda Motor Company, the Japanese
        automaker''s US arm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9fc127-cd48-4df3-8333-55e473d852fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:16:13.257+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:30.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e0999c-050f-49c6-a117-f9a2e2b6ea06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:16:13.257+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:30.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been one of the best-selling cars in America the entire time
        it''s been out," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf36c9f8-8c77-468e-b6d0-16d7f2f912db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:16:13.257+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:30.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857b69da-e298-48b3-b739-60e0f40249e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:16:13.257+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:30.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civic was first sold in the US in 1973, shortly after the model
        was introduced in Japan. It met with immediate success thanks, in part, to
        an OPEC oil embargo that caused gasoline prices to surge, spurring demand
        for fuel-efficient cars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eccebe9-cb3a-4167-865e-954e35dc04f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:16:13.257+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:30.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360ef12b-99be-4f16-8781-15e4fa854054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:16:13.257+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:30.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term "best-selling car," of course, does not include crossover
        SUVs, which sell in even higher numbers these days. That''s why Honda''s best-selling
        model overall in the US is the compact sport utility vehicle, the CR-V, not
        the Civic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4563662-c620-41dc-b34f-603c188303b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:16:13.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:30.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4899d8-950b-4c32-ae58-d52e57511f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:16:13.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:30.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Civic is important for Honda because it attracts young,
        value-focused buyers (prices for the current Civic start at just over $20,000.)
        Those Civic buyers, as they get older and their incomes increase, often become
        loyal Honda customers, Robinson said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b16cf2-2be1-4a5d-9b36-78787a768837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:16:13.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:30.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184f86fb-6691-4bb3-b437-8b150ca81f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:16:13.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:30.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why Honda revealed the new Civic on Twitch, a streaming
        and social media platform for video game players, Tuesday evening. Two-thirds
        of Twitch users are under the age of 35, according to Honda. Honda claims
        to be the only automaker with a dedicated gaming channel on the network.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ead024e-cc54-4b4e-a254-81b6d21f52da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:16:13.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:30.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f63e651-b286-42a9-93c6-fcd808259d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:16:13.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:30.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The design of the Civic looks more restrained and upscale than the
        current model. It''s intended to make the car appear larger than it is. New
        taillights, with a strong horizontal line, add an impression of width.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6afae3-e4d7-457a-93bd-607b5c7fc75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:16:13.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:30.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facdb336-348e-486a-88f5-73148d1e657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:16:13.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:30.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changes were also made to improve visibility for the driver. The
        windshield, and the entire passenger cabin, have been moved further back to
        give the car a longer hood while moving the windshield closer to the driver
        for better visibility to the sides.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7cbe36-b5cd-4d91-87b9-c62112ad0b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:16:13.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:30.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9b9337-de23-4140-9c4e-289d247b9ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:16:13.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:30.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, the new Civic will have its first fully-digital gauge cluster
        as standard equipment. A honeycomb mesh accent along the dashboard hides air
        vents to give the interior a simpler appearance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f25fed0-aa5f-4b63-810c-809c49453f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:16:13.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:30.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedc02d6-3a42-4d4e-a2c0-f30cf837a5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:16:13.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:30.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honda didn''t provide any details about the car''s engine or transmission
        except that, executives said, manual transmissions will be available in all
        versions, at least as an option. Executives also said the new Civic will be
        more powerful and more fuel-efficient than the current model. The company
        has offered hybrid versions in years past as well, though for the previous
        generation Honda moved the hybrid model that used the basic Civic design to
        its own nameplate, Insight.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79647517-8d7c-43bd-b56a-225660acd765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:16:13.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:30.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7b3b35-700f-4266-beb8-a48b09863370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:16:13.258+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:30.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Civic will go on sale in the late spring starting with the
        sedan version. Later, the hatchback and the performance-oriented Civic Si
        and Civic Type R models will go on sale.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc02e6de-29ae-4033-9df1-4198d230b357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:16:13.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:20:30.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/11/17/success/honda-civic-unveiled-twitch/index.html">"Honda
        unveils its new Civic on Twitch to attract younger buyers."</a></em></p>'
  'EVA-Air-launches-speed-dating-flight-to-nowhere':
    'author': 'Maggie Hiufu Wong, CNN'
