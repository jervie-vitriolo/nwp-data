      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Beyond Meat is launching a plant-based
        version of China''s favorite meat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b571a614-2d65-41ab-8feb-fa503dcf26dc'
      'mgnl:activationStatus': true
