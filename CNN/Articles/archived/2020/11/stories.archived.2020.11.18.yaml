      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78c67e7-fe05-4fe5-bb69-999eabefc26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:16:41.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:18:53.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from these, those traveling by air should also present a medical
        certificate and a reverse transcription-polymerase chain reaction, or RT-PCR&nbsp;test
        conducted within 24 to 48 hours of the arrival.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6103920-5a51-4ffb-9309-505691c256c5'
