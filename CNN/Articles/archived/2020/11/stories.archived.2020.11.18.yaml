      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eac743a-5953-4973-8629-4f9b1163f822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.573+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dito sa work and livelihood vision, nagbibigay po sila ng training,
        gaya po nung mushroom culture, at saka yung paggawa ng handicrafts and paintings,
        tuloy tuloy po yung ating pagbibigay ng training sa kanila,"</em> Chaclag
        told CNN Philippines in a phone interview.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bac7bd3-eab3-4920-9dde-465223155ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.573+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.139+08:00
