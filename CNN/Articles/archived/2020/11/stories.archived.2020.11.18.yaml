      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flight missions for the use of government officials in pursuit
        of their office and functions may be allowed," the AFP spokesperson said,
        as long as they secure the requirements and depending on the availability
        of resources and safety considerations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c63eb8-e2e1-4f6d-9934-70b478f9badb'
