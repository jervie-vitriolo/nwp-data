      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another of Trump''s all but non-existent openings to change the
        election result championed by conservative media also appeared to be closing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411a6d2d-e24b-4287-abbb-8f3d43d62aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.058+08:00
