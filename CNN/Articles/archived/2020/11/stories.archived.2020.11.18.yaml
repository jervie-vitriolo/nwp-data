    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d68ee0-d9ff-41f8-993f-cfb76080f823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:13:55.188+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:38.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jac emphasizes as well, “If you can''t buy anything, it doesn''t
        mean you''re any less of a fan. Because there are really a lot of people who
        are fans but don’t collect. It’s really all about supporting,” says Jac, “It
        just so happens that there are people [like me] who show support by buying
        their merchandise.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c92fd3-2fca-4f79-b0ff-db0d67d23706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:13:55.188+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:38.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The merchandise machinery</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74b30d3-a588-47a8-b2b6-8d75f50f5a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:13:55.188+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:38.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For context, scholars pinpoint K-pop’s capitalist machinery with
        South Korea’s history. The 1990s marked many changes for the country. The
        deregulation of travel in 1989 led to a travel boom in the mid-90s, exposing
        locals to foreign culture and propelling the natural flow and exchange of
        pop cultural products. According to Suk-Young Kim in the book “K-pop Live:
        Fans, Idols, and Multimedia Performance,” the phenomenon and globalization
        of the K-pop we know today has roots in this sudden interest to consume world
        trends.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5e2618-45d2-4ef6-af50-0fa0ba0a0750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:13:55.189+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:38.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the same time, a mismanagement of economic policies led to
        the gravity of South Korea’s condition during the 1997 economic crisis. As
        a result, the country turned to its film, television, and music industries
        to become one of the <a href="https://oxfordre.com/literature/oso/viewentry/10.1093$002facrefore$002f9780190201098.001.0001$002facrefore-9780190201098-e-770;jsessionid=91C2F089F52E7B0FF3C92424BEACC327"
        target="_blank">engines to rebuild its economy</a> — a machine geared towards
        generating profit. This paved the way for the Korean wave that trickled into
        East Asia, the beginning ripples of a phenomenon that we recognize today.
        Today, we see some of its global effects: Forbes reported that BTS contributed
        to <a href="https://www.channelnewsasia.com/news/commentary/bts-stock-k-pop-army-shares-13329080"
        target="_blank">South Korea''s GDP in 2019</a>, accounting for US$4.65 billion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5331629e-f85b-4465-939f-b58b8910c4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:13:55.188+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:38.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for fans, consuming K-pop yields indescribable rewards. Serena
        M. Vaswani, an instructor at the Department of Communication of Ateneo De
        Manila University whose research focuses on fandoms, turns to the existing
        literature to explain the phenomenon. “One way to understand the inclination
        of fans to spend so much money on merchandise is to see it as an expression
        of loyalty,” she says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cf271b-3e47-451b-928f-1c402d258384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:22:25.866+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:38.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More than just an audience, fandoms have become an integral part
        of the K-pop ecosystem.&nbsp;“Our efforts and the money that we spend is because
        we want them [K-pop idols] to have a happy life.”</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7cb675-c780-4a0b-91ed-f139c87f30bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:13:55.188+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:38.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaswani explains: researcher Benjamin Woo, in his article "A Pragmatics
        of Things: Materiality and Constraint in Fan Practices” says that fans <a
        href="https://doi.org/10.3983/twc.2014.0495" target="_blank">relate to objects</a>
        with rich and complex meanings through material expression. “Buying or collecting
        merchandise, for example, are ways by which fans form their sense of identity
        and articulate their belonging to a community. At the most immediate level,
        purchasing or collecting merchandise allows fans to practice their fandom,”
        expounds Vaswani.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e0d209-f583-4afe-b7ca-f1605652bee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:13:55.189+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:38.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why it’s important to see these acts of consumption at more
        than just face value. “Oftentimes, the idea of fans investing both emotionally
        and financially in merchandise is framed as a shallow exercise in commodity
        culture,” Vaswani adds. “However, as some fan studies scholars have noted,
        this kind of framing ignores the will and purposefulness of fans when they
        choose to acquire these objects. It is important to recognize that beyond
        economic value, fans appreciate the cultural and social value of this merchandise
        more.” She notes that scholar <a href="https://www.researchgate.net/publication/289594584_Cult_collectors_Nostalgia_fandom_and_collecting_popular_culture"
        target="_blank">Lincoln Geraghty</a>&nbsp;asserted that when it comes to fans
        and merchandise: “it’s not about the items themselves, rather it’s about the
        stories fans share about these items in their fan community — its history,
        how it came about, how they came to acquire it, what it is, what it could
        be.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db003346-29fb-46e1-838b-8a0c510104ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:13:55.189+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:38.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaswani posits that the interactions fans have with objects hold
        power in the stories they are able to tell through the merchandise. “I would
        venture to say that the fan practice of acquiring and telling stories around
        merchandise imbues these objects with an enduring life, as they are launched
        into infinite circuits of meaning with every story that is told.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34755f46-d4c8-41d3-9679-3fbff78d0bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:13:55.189+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:38.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as fandoms willingly spend on the K-pop industry, it is also
        because the K-pop industry gives and gives in return; they constantly keep
        fans at the edge of their seats: they are consistent with releases or comebacks,
        never disappointing with performances and production value. But also, perhaps
        K-pop also contributes to a sense of self, of purposefulness, for fans, something
        beyond admiration. More than just an audience, fandoms have become an integral
        part of the K-pop ecosystem. Chel ruminates over this, explaining, “Our efforts
        and the money that we spend is because we want them [K-pop idols] to have
        a happy life,” she articulates slowly. “It’s because they go through so much
        — training takes five to 10 years, they give up studying to do this, and when
        they finally debut, you just want them to have the best. They represent this
        determination to become successful in life, and that’s also an inspiration
        for everyone. When you see their drive to succeed, ’yun ’yung pinaghahawakan
        namin as fans.”</p>'
