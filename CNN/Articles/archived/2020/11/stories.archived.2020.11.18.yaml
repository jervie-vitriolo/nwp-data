      Globe President & CEO Ernest Cu, Uptream Partner Roselle Monteverde, New Globe
      Ambassador Sen. Manny Pacquiao, Arnold Vegafria, Ayala Corporation Chairman
      and CEO and Globe Telecom Chairman Jaime Augusto Zobel de Ayala, Atty. Brando
      Viernesto, Globe Consumer Business Head Issa Cabreira, Ayala Corporation Business
      Development Head, Corporate Strategy and Development Group Jaime Alfonso Zobel
