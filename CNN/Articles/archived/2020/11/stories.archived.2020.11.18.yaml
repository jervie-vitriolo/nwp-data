  'eddie-wolfgang-van-halen-song-tribute':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-11-18T10:46:36.192+08:00
    'imagesource': 'jcr:a052dd2e-c708-4490-bc85-51ac27f4a45a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a91c4906-ff78-44ae-a759-b2f2888ce388'
    'lead': 'Wolfgang Van Halen is remembering his father, the late rocker Eddie Van
      Halen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T10:49:30.590+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:20:32.370+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:18:03.559+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Wolfgang-Van-Halen', 'Eddie-Van-Halen']
    'template': '1'
    'title': 'Wolfgang Van Halen wrote a song in memory of dad Eddie Van Halen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80a11d2-5b8a-4a7f-b1a0-80e947b6bdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:49:30.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:32.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Wolfgang Van Halen is remembering his father,
        the late rocker <a href="https://www.cnn.com/2020/10/06/entertainment/eddie-van-halen-dead/index.html"
        target="_blank">Eddie Van Halen</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c985271-d026-4249-949b-dfbd4230a1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:49:30.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:32.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Howard Stern, his first since the death of
        his father last month, Wolfgang <a href="https://www.cnn.com/2020/10/07/opinions/eddie-van-halen-changed-guitar-music-in-less-than-two-minutes-covach/index.html"
        target="_blank">Van Halen</a>&nbsp;spoke about their life together and debuted
        a new tribute song, "Distance," which brought Stern''s co-host Robin Quivers
        to tears.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5bff65-b9fa-423c-be43-4e575bffe0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:49:30.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:32.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Halen, known as "Wolfie," cleared up rumors he was taking his
        father''s place as the band''s guitarist.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<iframe width="750" height="450" src="https://www.youtube.com/embed/RG1ZA8YVnCw"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6f2480-a910-42bb-9209-32e04cddcf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:49:30.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:32.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa50a286-1aa7-43d7-b1ad-181f091cdf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:49:30.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:32.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t have Van Halen without Eddie Van Halen. I''m not my
        dad. I''m not going to replace him," he said. "I''ve spent my life making
        sure I''m not like him and I''m my own person."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae310cd8-8fa0-4684-9755-05382e8dae4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:49:30.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:32.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that outside of a possible tribute show in the future and
        archival releases farther down the line, Van Halen is done.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a079d6-81aa-43a7-a690-a258a39e9586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:49:30.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:32.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have a dad anymore and I''m coming to terms with that,"
        he continued. "So, I think fans can come to the terms with the fact that we''re
        not going to have Van Halen anymore. The music is going to live on forever,
        but you can''t continue without Eddie Van Halen."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b700ed9-2b71-4467-aca8-b05b580cdbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:49:30.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:32.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On coping with his loss, he told Stern: "I''m awful. It''s terrible.
        Every day, man. Some days are better than others. The pain is still there
        always, but you just kind of figure out how to carry it a little better as
        time goes on. But it''s always gonna hurt."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460b0364-9121-4826-b491-e63c8206fd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:49:30.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:32.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "That''s the gift and the curse of it. We had such a close
        connection and now, for the rest of my life, there''s no way I''ll never be
        able to think about him no matter what I do -- which is good but also hurts
        a lot."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7c0308-a71a-4a33-9b13-31defee5b118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:49:30.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:32.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/17/entertainment/wolfgang-van-halen-trnd/index.html"
        target="_blank">Wolfgang Van Halen wrote a song in memory of dad Eddie Van
        Halen</a>."</em></p>'
  'covid-positivity-rate':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-18T10:51:05.981+08:00
    'imagesource': 'jcr:c2d3ff3f-5ddc-4ce0-a026-ddc4104bc0e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a76fd0d-4688-47bc-a02f-ef25cae76952'
    'lead': 'It''s not a measure of how many cases. It''s the percentage of all coronavirus
      tests performed that show someone has COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T10:57:16.424+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:20:31.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:18:03.869+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-positivity-rate']
    'template': '1'
    'title': 'What it means when the COVID-19 positivity rate is rising in your area'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeed348-059d-4f4d-b1d5-b1550c7415b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:57:16.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:31.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As COVID-19 spreads to nearly every community
        in the country, you may hear the terms "percent positive," "test positivity
        rate" or "positivity rate" use to describe how dire the circumstances are
        in your area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b54581e-c7a6-4bd2-87fc-8cc318e47c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:57:16.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:31.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not a measure of how many cases. It''s the percentage of all
        coronavirus tests performed that show someone has COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b2fcef-a80f-4f23-97dd-15c1a4421ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:57:16.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:31.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know about percent-positive rates and what
        they mean for your community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b163686d-11ef-42fd-8228-b12b8d0789fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:57:16.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:31.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is percent positive?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce0bc69-297e-4df9-af39-8fc3c7dad603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:57:16.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:31.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It tells you, at a basic level, how hard you have to look to find
        a case," said Dr. Amesh Adalja, a fellow with the Infectious Diseases Society
        of America and a senior scholar at the Johns Hopkins Center for Health Security.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54eb35d-8dcf-427b-9d76-07d9b7903752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:57:16.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:31.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are multiple ways to calculate percent positivity. The US
        Centers for Disease Control and Prevention calculates it by taking the number
        of all positive tests and dividing it by the number of total tests — both
        positive and negative — and then multiplying it by 100 to get a percentage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7341fe8b-357f-4bd9-9bfe-5e9a877649f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:57:16.425+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:31.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes it is also called the "positivity rate" or "<a href="https://www.jhsph.edu/covid-19/articles/covid-19-testing-understanding-the-percent-positive.html#:~:text=What%20is%20the%20%E2%80%9Cpercent%20positive,total%20tests)%20x%20100%25"
        target="_blank">percent positive</a>."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432e9834-ac5f-43b7-b26a-9cbb5ba4414a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:57:16.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:31.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does a percent positive tell you about cases in your area?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4920bc17-56ee-461a-87c5-f889c0695f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:57:16.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:31.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the percent positive was more than 50% in an area, doctors would
        have to do only two tests to find one case. If an area''s percent positivity
        rate is below 1%, you would have to do over 100 tests to find one case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dccb89-e3fa-47d8-90d5-97012157fec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:57:16.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:31.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explained another way, Adalja thinks about the rate like hunting
        for crayfish.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c411af2f-5c98-4813-9d0c-5a5456b0a4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:57:16.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:31.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you were looking in a creek for crayfish, you find them by picking
        up rocks," Adalja said. "You don''t have to turn over a lot of rocks to find
        them if the rate is high."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0020111-0cb7-4cac-94b5-d8b4b44bbd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:57:16.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:31.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does a percent positive not tell you?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1b5034-f301-4537-855f-8d0d2b2443d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:57:16.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:31.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the percent positive rate in your area is 58%, that does not
        mean that 58% of the population has COVID-19. It mostly means that 58% of
        the population who got a test actually had COVID-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435e9963-2a72-41b1-b326-d069c2b57c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:57:16.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:31.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone who has COVID-19 gets a test.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c079628-c79a-424b-a820-0adb6ddf0898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:57:16.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:31.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the positivity rate, the denominator is always the total number
        of tests performed, and the numerator is the number of tests that turn positive,
        but the catch occurs is how to interpret that number," said Dr. George <a
        href="https://blog.abim.org/voices-that-transform-abim-dr-george-m-abraham/"
        target="_blank">Abraham</a>, the chair of the American Board of Internal Medicine''s
        infectious disease board. "The number of tests performed could be on the same
        person, for example, so each number may not represent a different person."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3381795f-4f3f-4490-bc6a-7685415ae719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:57:16.426+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:31.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of actual cases in your area is likely higher than that
        percent positive number, but the number is one <a href="https://www.cdc.gov/coronavirus/2019-ncov/lab/resources/calculating-percent-positivity.html"
        target="_blank">measure public health</a>&nbsp;leaders can use to gauge how
        much disease is in the area and determine if they need to take further action
        to slow the spread.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc102aa-9464-438e-89a3-313541e4ef11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:57:16.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:31.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no uniform percent positive number at which things shut
        down.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d92da62-3b39-4cd2-8938-9e851a4fc86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:57:16.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:31.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, for instance, if the percent positive number goes above
        3%, schools go to remote learning. In <a href="https://educateiowa.gov/article/2020/10/30/covid-19-guidance-and-information"
        target="_blank">Iowa</a>, it''s 15%.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7f2303-8ff2-49ad-bc16-ac2959521a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:57:16.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:31.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Either way the percent positive becomes a very important number
        to watch with schools. It can change a lot of lives," said scientist William
        Haseltine, who has written <a href="https://www.amazon.com/William-A.-Haseltine/e/B07JVRVDHX%3Fref=dbs_a_mng_rwt_scns_share"
        target="_blank">several books</a>&nbsp;about infectious disease.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a496e5ca-3886-450a-8f08-1fea72c9413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:57:16.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:31.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why should I care about the percent positivity?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd574b5-ef94-4426-8802-8f79891bf0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:57:16.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:31.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You want to know the rate in your area, Haseltine said, so you know
        your COVID-19 exposure risk.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b44919-c5dd-4977-987e-7c520c3be01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:57:16.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:31.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thinking about it another way, Haseltine said, you could check the
        percent-positive rate in your area before you decide to go out, kind of like
        how you would check the weather before you go out for the day.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b1dc40-bcc5-47ff-90ed-83f82de80e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:57:16.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:31.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the weather, if it is a light rain, you''d put on a raincoat,
        right? If the number of cases is low in your area, wear a mask and you are
        probably going to be OK," said Haseltine, the chair and president of the global
        health think tank <a href="https://www.williamhaseltine.com/" target="_blank">ACCESS</a>&nbsp;Health
        International.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af776dd3-9e6b-4871-9d48-7cf62fee84e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:57:16.427+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:31.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s at 10 or 15%, think of it like a heavy rain or thunderstorm.
        You need to be even more careful. Start limiting your activities," Haseltine
        said. "If the rate gets higher than that, think of it like a tornado. With
        a tornado you''d get in the basement and make sure your kids are safe."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5159c71e-a5a9-4c9d-bccb-45d151361ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:57:16.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:31.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How should the percent-positive rate figure into my decisions?</h3>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25276b57-0be8-4110-98c6-dff13c86c4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:57:16.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:31.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the COVID-19 percent-positive rate is high in your area, the
        chance that you will run into someone with the virus at the grocery store,
        for example, is much higher than if the rate is low in your area, Adalja said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6376fb-6b40-4015-9dc7-cc1e83a1b031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:57:16.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:31.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The percent-positive rate should be one factor in deciding if you
        should go out.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5500c26-f93c-4414-b337-bfce8182c63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:57:16.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:31.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are at high risk because you are overweight, you have diabetes,
        or asthma or another underlying condition "that''s a recipe for getting really
        sick," Haseltine said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33827356-01f9-4887-872d-787024bf7b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:57:16.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:31.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember, it''s not just older people that are killed by this,"
        Haseltine said. "If you have any underlying condition, or you live with older
        people, or you are in an area that isn''t taking precautions, you need to
        factor that all in, along with the percent-positive rate."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058c7506-5057-4b68-bb87-532980278bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:57:16.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:31.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty simple," Haseltine said. "But it''s something everybody
        has to think about now."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69562bb-cce2-40e9-af66-4e9bc7c76f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T10:57:16.428+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:20:31.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/17/health/covid-19-percent-positive-explainer/index.html"
        target="_blank">What it means when the Covid-19 positivity rate is rising
        in your area</a>."</em></p>'
