    'template': '1'
    'title': 'Thai parliament votes on constitutional reform after night of chaos'
    'visualType': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661f3dd1-4983-4d22-9a02-1639f3a1f49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Thailand''s parliament was voting on motions
        seeking constitutional reform on Wednesday, a day after the worst night of
        violence in the country''s five-month protest movement saw live ammunition
        used for the first time and left more than 50 people injured.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b8d63c-2f07-4646-9d58-66179e351c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a21c94-4f4b-4389-ad6e-b4249b2cfa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Prayut Chan-o-cha, who seized power in a coup in
        2014, and his supporters have a majority in parliament and so any vote for
        real constitutional change -- which could limit the powers of the military
        and monarchy -- are unlikely to pass. The process is expected to take several
        hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d2d0f5-a0e3-4c01-aea3-1a6079319a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cadb9c-b769-4d0d-895a-61c0eb73271a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As lawmakers debated charter amendments on Tuesday, protesters calling
        for constitutional reform rallied outside the parliament building in Bangkok,
        where they clashed with police and pro-monarchy groups in pitched street battles.
        Police used tear gas and water cannons with chemical-laced water to disperse
        protesters who had cut through wire barricades that separated them from police
        lines outside parliament.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c26c68a-4460-4206-b939-28c557cae55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81532856-4844-4e01-a5d2-0e92b084718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two people were shot with live rounds during the protests,
        police confirmed on Wednesday. Police said one civilian was shot in the hip
        and a pro-democracy protester was shot in the left thigh.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678d308e-7773-443d-a348-62598312b435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8da70a-ed9e-43cf-98c6-354e27a052c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four others are believed to have sustained gunshot wounds, but police
        have not yet been able to talk to them so cannot confirm whether their injuries
        are from live rounds, according to police spokesman Maj. Gen. Piya Tawichai.
        They are all being treated in hospital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c3f06a-742a-4ad4-a43d-d1e4f41285b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5dde34-ec3e-47ae-9a1c-c64ea1e312b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 55 others were injured in the clashes, Bangkok''s Erawan
        emergency medical center said, the most injuries sustained during a single
        night of protests since the demonstrations began in July. The medical center
        said 32 people were wounded from tear gas and 23 from other injuries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b998bdd-c82a-4c8f-bf0a-1761b6765397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f3af2a-9e64-4b5f-92b8-61f99500383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piya said the shots were fired after the police and fire brigade
        had withdrawn from the area and the two opposing factions had confronted each
        other just after 8 p.m. local time (8 a.m. ET).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b103dc-bb1e-4557-96e9-a6d82911455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bab71e-3c2a-438c-8815-fc13817785b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are investigating the source of the live ammunition, after
        saying on Tuesday night that their officers did not use live rounds or rubber
        bullets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b874bf-3dd3-4644-9e0d-967dd867b4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91cc306-a528-4dd2-8e00-c26843318862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t apply measures deemed unnecessary. Measures used were
        matching with the protesters'' behaviors. Metropolitan Police Bureau would
        like to reiterate that, there were no rubber bullets. Rubber bullets were
        not used during our operation last night. And live ammunitions were certainly
        not used during our operation," Piya said in a news conference Tuesday night.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8961e64-750d-4b4b-bcf9-f7e718a0d0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7b52c3-e12f-46ac-b3bc-32ad7658a28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protest leader Parit Chiwarak urged protesters to gather again at
        Bangkok''s Ratchaprasong Intersection -- a major junction in the heart of
        the capital that has been the site of several demonstrations -- at 4 p.m.
        local time on Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76da55c4-2361-4be1-9ec5-eb37ad34ea09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:37:04.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:05.391+08:00
