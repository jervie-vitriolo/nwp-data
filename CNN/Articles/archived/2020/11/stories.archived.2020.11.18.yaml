      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During the campaign, I am about to end my term, just
        try me. I have long been holding back, but I will reserve my words. When you
        start your campaign when you run for president, I will really go after you.
        This is your nightmare.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44297cc4-90e6-4d43-b6ac-09bc3d3eb707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T09:33:40.750+08:00
