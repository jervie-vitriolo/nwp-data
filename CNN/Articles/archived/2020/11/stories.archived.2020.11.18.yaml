      'mgnl:lastActivated': 2023-01-25T19:18:53.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634c4c51-6d42-4faf-8034-29be9c80dcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:16:41.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:18:53.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government unit issued Executive Order No. 63 that only
        allows the entry of people whose businesses in the city are considered essential,
        subject to requirements needed to be presented prior to entry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db13e17-0262-4cb4-9a91-14f67a18b87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:16:41.056+08:00
