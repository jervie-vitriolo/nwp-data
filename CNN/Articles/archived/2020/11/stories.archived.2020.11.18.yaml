      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>1. Did Robredo question Duterte''s absence at the height
        of the recent typhoons?</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3737caf-9dce-464e-ba37-8ac7a62b7a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:38:09.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:24.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe1eb79-3acf-4cb2-90c3-e2a4d429d099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:38:09.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:24.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CLAIM:</strong> President Rodrigo Duterte said Robredo initiated
        criticisms of his supposed absence at the height of Typhoon Ulysses (international
        name: Vamco), which unleashed destructive winds, rains, and massive flooding
        in some parts of Luzon on November 11 and 12.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d16aee-4c4c-47f0-9bfa-c739f35e7210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:38:09.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:24.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9c2b31-3ab8-465e-a62d-b4002b8da220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:38:09.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:24.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"She made a blunder, a big one, and she practically lied making
        her incapable of truth. Alam mo ‘yung pakana niya na wala ako sa bagyo...
        I was here, dito. I was attending a summit</em> —<em>&nbsp;ASEAN Summit ‘yon.</em>
        (You know what she started about questioning my absence during the typhoon...
        I was here, I was attending the ASEAN Summit)."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f669af52-fdb2-40a5-9649-b9a0838adb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:38:09.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:24.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f23651-5e9e-4f0f-b6db-cee76cbf47a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:38:09.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:24.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>FACT:</strong> On November 12, <a href="https://www.cnnphilippines.com/news/2020/11/13/Duterte-ASEAN-China-summit-South-China-Sea.html">Duterte
        was virtually present at the 37th ASEAN Summit</a> with other member-countries.
        Around this time, Typhoon Ulysses&nbsp;was already bringing heavy rainfall
        and flooding inside and outside Metro Manila after making its third landfall
        in Quezon province.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5019e0e7-547f-4f2e-bd13-f7e2a2f8fbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:38:09.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:24.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ac3b02-74e3-4e11-8fa1-068682d978d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:38:09.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:24.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtag #NasaanAngPangulo (Where is the President?) first trended
        on Twitter on November 3, <a href="http://cnnphilippines.com/news/2020/11/12/Typhoon-Ulysses-Duterte-address.html">as
        netizens claimed Duterte was not&nbsp;in&nbsp;the first briefings of public
        officials</a> who were assessing the extent of damage caused by Super Typhoon
        Rolly. The hashtag trended anew on November 12 at the height of Typhoon Ulysses
        and Duterte defended his absence in a taped address by saying <a href="https://www.cnnphilippines.com/news/2020/11/3/-What-s-your-problem----Duterte-chides-critics-on-his-absence-during-Rolly-s-onslaught.html">he
        would have wanted to swim in floodwaters</a> to empathize with affected residents
        but he was prohibited.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b1a90c-6353-45f1-9950-81b1d83f3a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:38:09.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:24.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed451fbb-db78-4e7b-88a3-f3414776963d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:38:09.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:24.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo neither tweeted with this hashtag, nor questioned Duterte''s
        absence in any of her media interviews. In a tweet on Tuesday night, she quickly
        refuted the President''s claim and <a href="https://twitter.com/lenirobredo/status/1328723839354716160">called
        out whoever was "peddling fake news to the President."</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749f07fd-cd97-45d5-9d45-a33e45b0636d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:38:09.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:24.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7867cf40-e06e-4a23-ba1f-d5a09d045230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:38:09.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:24.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am also calling out whoever peddled the fake news to the President,<em>
        kaya ganito siya kapikon</em> (this is why he was easily angered like this).
        I never said ''Where is the President?''&nbsp;You can review all my tweets."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc98c2e-c7dc-4a0c-b1e7-2f72e3cc005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:38:09.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:24.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28169a3-6211-4721-a8f2-273ebfaede62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:38:09.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:24.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her interview in Camarines Sur, Robredo said she did not know
        how the trend started and noted that the same question also used to come up
        under the Aquino administration. She also acknowledged Duterte''s presence
        at the ASEAN and suggested what message should have been delivered to the
        public at the height of the typhoon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f392f1-54cc-4f46-a0c6-178c16ee2f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:38:09.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:24.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9802d27d-41d5-4472-b5c8-adf44ab57b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:38:09.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:24.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Noong walang information, alam mo kapag humihingi iyong mga
        kababayan natin ng tulong, kailangan mayroong lumabas, whether ako iyon, whether
        si Pangulo iyon, puwede nga si Secretary Harry Roque o iyong head ng NDRRMC,
        puwedeng lumabas at sabihin, ''narinig namin kayo. Nakuha namin iyong lahat
        na calls for help niyo. Help is coming. Gagawin namin iyong lahat para masalba
        kayo.'' Dapat ganoon iyong mensahe."</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3a2964-300b-4d44-be7f-45edb9bd2641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:38:09.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:24.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea828dcc-1c70-4d9b-80b6-d480fee96713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:38:09.361+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:24.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When information was not available and residents are
        calling for help, someone had to appear and whether that''s me, the President,
        or Secretary Harry Roque, or the head of the NDRRMC, anyone can come out and
        say ''we hear you and we received your calls for help. Help is coming. We
        will do our best to save you.'' That should have been the message.]</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c4f6b0-b63c-41ed-9fc9-a322132ade85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:50:00.948+08:00
      'mgnl:createdBy': 'glee'
