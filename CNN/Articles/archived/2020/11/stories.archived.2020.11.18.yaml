    'template': '1'
    'title': 'Pacquiao to donate fees from Globe endorsement deal to typhoon victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6897df82-46c1-4a99-bf75-98c832606ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:46:12.169+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:19:47.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After signing
        an endorsement deal with Globe Telecom to be its newest brand ambassador,
        Senator and boxing legend Manny Pacquiao said he will donate his fees to victims
        of Typhoons Rolly and Ulysses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3edbe0-c35e-4485-bc09-2f81dab7ae01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:46:12.169+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:19:47.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am given another God-given opportunity to be of help to our kababayans
        in any way I can that is why my endorsement fee for this will go to relief
        efforts to help our kababayans who were affected by the devastation of typhoons
        Rolly and Ulysses,” Pacquiao said during the livestreamed event on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698a15c0-d2b3-452a-99a2-3e70881e60e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:46:12.169+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:19:47.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contract signing was held at Raffles Hotel in Makati City with
        Globe President and CEO Ernest Cu and Globe Chairman and Ayala Corporation
        Chairman Jaime Augusto Zobel de Ayala.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7619b784-2b01-4be0-aedc-756c91f49898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:46:12.169+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:19:47.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partnership between the eight-division world champion and the
        telecommunications company will also allow Filipinos worldwide to watch Pacquiao’s
        upcoming fights via Upstream, a new video-on-demand platform, and GMovies,
        a booking service platform for cinemas and third-party online video streaming
        sites.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a31ce9-64df-4155-9336-3f0f21709d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:46:12.169+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:19:47.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upstream partner Dondon Monteverde expressed his appreciation of
        the People’s Champion and said, "it is with great privilege and honor that
        Upstream will air his next fight through live internet streaming to the Filipino
        people.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b684e070-2106-4184-9487-5e3c6e6242fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:46:12.169+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:19:47.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also present at the contract signing were Jaime Alfonso Zobel de
        Ayala, Business Development Head of Ayala Corporation; Issa Cabreira, Globe
        Consumer Business Group Head; Joe Caliro,  Globe Senior Adviser; Arnold Vegafria,
        Talent Manager, and Roselle Monteverde, Regal Films Producer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00322b05-16da-4b8b-adeb-f3f7b5aedf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:46:12.169+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T19:19:47.059+08:00
