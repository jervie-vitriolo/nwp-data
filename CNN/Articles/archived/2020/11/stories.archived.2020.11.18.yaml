      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned against a full-blown conflict in Tigray, saying Kenya
        and Ethiopia have for long served as "anchor states for regional peace and
        stability," according to a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e15f0b2-0e0f-4f8a-90c5-b21fc3c55d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:48:29.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:21.531+08:00
