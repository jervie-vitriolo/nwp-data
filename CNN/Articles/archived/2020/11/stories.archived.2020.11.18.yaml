      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japanese billionaire Masayoshi Son says
        the COVID-19 pandemic will continue to wreak havoc on companies in the short
        term, and that he is stockpiling cash to prepare for a "worst-case scenario."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab83db1-be0e-46b7-a9fc-fad7488d5d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:20:54.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:12.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562d3c9e-b7bd-4adc-9c00-9505b91543f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:20:54.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:12.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While effective vaccines and COVID-19 treatments could soon be coming,
        the SoftBank CEO said he is pessimistic about second and third wave outbreaks
        currently playing out around the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deefde71-becf-4e6b-a0d6-34e8f638604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:20:54.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:12.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75ac925-93b0-47cd-b718-d76879c3e1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:20:54.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:12.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the next two [to] three months, any disaster could happen,"
        Son said on Tuesday, speaking from Tokyo at The New York Times'' Dealbook
        Conference held online this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7dc5e1-193b-4a79-bba9-75cca9aa3237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:20:54.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:12.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a94433-3c9a-412f-98b8-4499f189b7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:20:54.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:12.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SoftBank announced a fire sale of assets earlier this year to shore
        up its balance sheet as the pandemic roiled global economies and sent the
        value of its tech-focused Vision Fund plunging. The initial plan was to sell
        $41 billion worth of assets, but Son said SoftBank ended up doubling that
        target.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc792caa-a1f2-440e-b245-6dbbd294944c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:20:54.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:12.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e8a31a-fa72-4b16-ad1d-cc7baa14a466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:20:54.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:12.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the first time in our history to liquidate many of the assets
        as quickly as possible," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d18f168-02a8-450b-a2ca-1a8c26074a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:20:54.675+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:12.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb98843-57dd-41a7-94e6-ed52e6e639b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:20:54.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:12.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before mass distribution of coronavirus treatments or a vaccine
        become available, "some major company could crash" and cause a "domino effect"
        in related industries, he said, using the collapse of Lehman Brothers to illustrate
        his point.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e07dbe-c7c1-401b-bdcb-e0795dafd40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:20:54.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:12.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f8331f-845f-43fc-a4f9-f097a444318e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:20:54.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:12.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fall of just one bank shook the entire banking industry and
        sparked a global stock market crash, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f892c5cf-9610-4dc5-b6e3-bab8fe4bf2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:20:54.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:12.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f034b2-8466-4695-912a-88accd7815df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:20:54.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:12.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still want to be prepared for the worst-case scenario, so that''s
        why today we have now almost $80 billion cash in hand ourselves," Son said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab86bbf2-70eb-4eaa-ad6a-f84c29d9efed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:20:54.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:12.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5166c597-c0a7-48d9-a11d-b3f0f1d9124c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:20:54.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:12.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of that stockpile has already been used to buy back shares
        in SoftBank, which Son has repeatedly lamented are undervalued by investors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a2b1bc-7f96-491a-8a92-3d211d345613'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:20:54.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:12.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84efb0e8-b65b-4c33-9171-d9417fb0fed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:20:54.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:12.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech tycoon is also investing in established tech companies,
        a move he insisted is consistent with his long-term strategy of betting on
        the coming artificial intelligence revolution.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b80dd6-72b2-49e6-b21d-0c405c04a8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:20:54.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:12.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344a7fbb-1e00-4dd8-9a3e-7c7303b22cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:20:54.676+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:19:12.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies like Google, Amazon, Facebook and Apple, he said, are
        key players in the development of AI.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82339c89-e430-4c4a-a530-9fffe79ccec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:20:54.676+08:00
