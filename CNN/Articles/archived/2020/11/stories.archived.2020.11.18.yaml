      'mgnl:lastActivated': 2023-01-25T19:20:45.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) -</strong> Health
        Secretary Francisco Duque III appealed on Tuesday to President Rodrigo Duterte
        to allow the Philippine Food and Drug Administration to issue an emergency
        use authorization or EUA for COVID-19 vaccines that will enter the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75b8d56-ddb3-4a3d-b558-aedf6de6802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T01:38:54.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:20:45.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89548820-22c3-4863-bff6-49d90b2346ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T01:38:54.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:20:45.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An EUA gives the FDA authority to facilitate the availability of
        medical countermeasures, such as vaccines, during public health emergencies
        like the current COVID-19 pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbb6339-2319-4c58-9cde-aac1227387b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T01:38:54.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:20:45.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22445a9-5ddb-481d-bec4-e91b27e0a520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T01:38:54.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:20:45.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are respectfully requesting that you consider the issuance of
        an executive order for the FDA to grant an emergency use authorization for
        the various vaccines that will enter the country and which applications are
        to be filed," Duque told Duterte during the weekly meeting of the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee69f675-60d5-4205-8acf-8de258ab3ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T01:38:54.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:20:45.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758f7826-7c00-45d8-a5df-f6c672cf4cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T01:38:54.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:20:45.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque added an EUA will speed up the processing time for COVID-19
        vaccines to 21 days from the usual six months. The EUA can also be revised
        or revoked depending on the public health situation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f263f270-64cb-423a-85ad-f4b2326e1f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T01:38:54.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:20:45.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e3b6a4-dc52-4eab-b4ca-f453f5dbd835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T01:38:54.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:20:45.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Secretary added it will help the local FDA scrutinize
        pharmaceutical companies applying for COVID-19 vaccine distribution in the
        country, guided by the decisions made by their counterpart regulatory agencies
        and trusted medical institutions in other countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731efb12-7449-46fc-85ff-7f26c61b6b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T01:38:54.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:20:45.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d42cd99-b606-4dbb-9785-e5f0c131db52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T01:38:54.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:20:45.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Task Force Against COVID-19 Chief Implementer Carlito Galvez
        also endorsed the granting of an EUA to the FDA under an executive order issued
        by the President since this can speed up the distribution of vaccines in the
        country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8dd8b9-61f0-43d8-86f4-332b6e07df2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T01:38:54.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:20:45.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ad6eed-70b5-427b-b4e3-e595493cf6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T01:38:54.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:20:45.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can move swiftly, we can be assured there will be 30-50 million
        doses for rollout next year," Galvez said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819dae62-aad5-414d-8c37-bcbce813ae0c'
