      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> At just 4 years old, Raiden Gonzalez has
        lost both his parents. Coronavirus stole their lives four months apart, leaving
        Raiden with only a few years'' worth of memories to cherish for a lifetime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cbde7d-e042-4654-93f8-832c306efa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c11f0c3-9a9f-407e-9393-7478aaac66d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Raiden''s birthday on Sunday, Margie Bryant -- the boy''s great-aunt,
        whom he lovingly also calls grandma -- and her family wanted to find a way
        to make sure the boy knows how much he is loved, especially in the absence
        of his parents, she told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ec7873-a185-43fb-93bc-7bc1a44406e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.524+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eec5a5-370c-421a-b2ba-92a699cdcce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "wave and roar" dinosaur-themed drive-by parade is set for November
        28, organized by Bryant, who lives in Houston. A local fire department, a
        Batman entertainer, monster truck clubs, motorcycle clubs and classic car
        clubs are all due to participate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb7354c-1e85-4a8a-bdc2-f89b784ab6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f9a39f-7722-49c6-b7fb-a4fbfcb94d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a milestone birthday," Bryant said. "We just want him (Raiden)
        to know that we''re going to be there for all of his birthdays and make sure
        he''s celebrated, and I know my niece has the cheesiest grin because she knows
        her boy is in good hands."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78027556-7596-4dda-b024-3d32843b6f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb3755d-ae41-4df3-8200-73137bdd565c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raiden lives in San Antonio, and his maternal grandmother, Rozie
        Salinas, has taken him in, Bryant said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4378f401-0095-4ca4-b353-7a9eb0d7f9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decda4e7-9d85-4559-ac65-a96cce28ef03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond Raiden''s happiness, Bryant''s wish is for others to take
        the coronavirus threat seriously.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfcac33-24f7-4a58-ba7d-04943a53013a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dade7377-26e6-483f-8dc0-0223dc367b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t say it enough ... I know what it (coronavirus) has done
        to us, and I know the hurt that we feel, the void that it has left in our
        hearts, this little boy who doesn''t have his mom and dad now," she said.
        "You hear about the deaths, but you don''t ever really hear about the people
        left behind, and in this instance, it''s a 4-year-old."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304179e2-d7cc-4b23-8ce7-b377f8381ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e79ccea-5fe2-4e7c-bae6-ca23428f9063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas has reported the highest number of coronavirus cases of any
        state in the country, and the national death toll is quickly approaching 250,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28475694-ab75-4308-8860-47336b8eb58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52dfeb6-6859-4e84-bb74-c91437becd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Taking necessary precautions</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e2dfea-41e5-4593-b47a-f77ddcdc3942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.525+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raiden''s father, Adan Gonzalez Jr., 33, started a new job as a
        cement truck driver on May 12, Bryant said. His trainer tested positive for
        Covid-19, and by May 31, Adan began experiencing what he described to his
        family as allergy-like symptoms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6ed031-3bfc-4029-8412-adacb934afd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94ce210-8161-4460-84db-014de4f6b494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 3, he tested positive for Covid-19, and six days later,
        paramedics took him to the ICU, where he spent a little over two weeks before
        passing away on June 26.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd747d2c9-a6b7-4e12-8cfd-151d9b3dea28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfba8bda-a5d9-4737-ab5f-4493abd503a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raiden''s mother, Mariah Gonzalez, 29, broke the news of his father''s
        passing, and though difficult, Raiden understood that Adan had been ill, Bryant
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb8fa38-329f-464d-b177-34e1870b3e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fc4c88-b267-4972-a20c-db03dbe60d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Adan and Mariah, a toddler teacher at a day care center, had
        been taking necessary precautions at work by wearing face masks, Bryant said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bf9b13-4eb0-4773-9289-97e653f11375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07ca5f6-28d7-4325-bf58-7c0b82172ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After losing her husband, Mariah dealt with depression and anxiety,
        her aunt said. But her physical health seemed fine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eb17d2-8a20-432e-ac5c-6d0341c0d981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961a2162-4ddc-4bc2-beef-60a76c6f062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then on Monday, October 5, Mariah spent the day shopping with her
        mother, ordered dinner and lived an otherwise normal day, Bryant said. In
        the evening, Mariah started experiencing shortness of breath and chest pains,
        so Bryant advised Salinas to call the paramedics, she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5336a939-7681-4e5c-87b6-69c4a91db781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920b5705-f5e2-4c0f-b285-f17be2404606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They came, did an EKG, did some other stuff, and they took her
        away and we never saw her again," Bryant said. "She passed at 8:14 on Tuesday
        morning."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa65033-e80e-4ae8-8fc7-e1bf49754152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e0986a-1154-4619-880d-0bb6955f670b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospital staff tested Mariah for coronavirus, Bryant said. The first
        test came back negative; a second test was positive, and within four hours
        of its result, Mariah had died of Covid-19 pneumonia and acute respiratory
        failure, Bryant said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f3fe64-ae01-4663-ac3e-37862efa2c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.526+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9965ca23-af57-4b3c-a666-3319aba2156f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Angels in the clouds''</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fc575a-7217-401a-be68-d2ec830f2284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raiden will "tell you, ''Covid took my dad,''" Bryant said. "And
        it''s sad to hear him say that, but he says, ''My dad is an angel in the sky,
        he''s in the clouds,'' and that is how he has recorded it in his mind whenever
        people ask him."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91686870-ba08-4b71-ae12-315e7c5c2f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c48f433-eab4-4cc5-9ebb-38bac6d30b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Raiden remembers his dad''s every feature so well and talks
        about emulating his voice and wanting similar facial hair when he grows up,
        he''s having a difficult time understanding and realizing that now, his mother
        has joined Adan as an "angel in the clouds," Bryant said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84d91b7-09f3-4f9f-9540-11035fefb259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd845bf-99a7-4aed-9516-6e2c6eec28ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant and her partner drove to San Antonio the day Mariah died.
        She was the one to tell Raiden about Mariah''s passing -- one of the most
        devastating things she''s had to do, she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ba399c-30e7-4c4a-9a45-1146b8b73a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161eb857-f80f-4c7e-8426-c0f5624842cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s so smart. He has the most contagious laughter. It broke my
        heart to be the one to deliver this news to him about his mother, Mariah,"
        she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef2a4f7-4ff5-48a7-873e-dc2ec841f013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb1859a-c752-4979-b5d3-ba52b4eed294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told him, ''The reason you haven''t seen Mommy in the past couple
        of days is because Mommy got real sick, and Mommy is an angel in the sky now,
        too,'' and he was just inconsolable," Bryant said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c52c596-8a49-43e4-a426-4e44447c57b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227d3eca-95ce-4d0d-982e-7fabe6712e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He says to me, ''I want to be an angel in the clouds with my Mommy
        and Daddy.'' But I said, ''No, we don''t even want to talk about that, but
        know that they are everywhere, they are watching you.''"</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbc435a-6ebb-41f6-b5f1-d6346222fd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9736453-9507-4345-80cd-770e5d982822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''The sky is the limit''</h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a8566b-fb42-4fcc-af70-03ca49277aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.527+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family will hold a funeral service for Adan and Mariah after
        the holidays, Bryant said. They have also set up a GoFundMe to cover those
        expenses and others to aid Salinas as Raiden''s caregiver.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa1eeef-9633-4a35-b497-8c5aa0a0a0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63871f00-efd8-4934-ac15-7896f8149c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When young children experience the death of a loved one, not only
        do they mourn the loss, they are also concerned about who will take care of
        them," Robin Gurwitch, a psychologist and professor at Duke University Medical
        Center, told CNN. "It is important for family to assure the child that someone
        will always be there to take care of them."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6f2c73-11ca-4965-8aa9-11a87bb60c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191e86a7-08ef-4adb-b2d9-dbefbbe9ee71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only is that reinforcement key but also an understanding that
        children will go through a wave of emotions and that it''s important to give
        them the space to express and validate them, Gurwitch said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3192163-1d08-4f06-8d64-75f6c12316ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dbc520-b8c4-4a1f-8513-b355247dd68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s exactly what Bryant, Salinas and other relatives intend
        to do for Raiden, Bryant said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a0430f-634a-432e-be3a-9e3c22814e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f250fe-927d-431b-9c14-25a0e0a6c108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sky is the limit," she said. "He''s such a smart little boy,
        so I want him to reach his dreams, and we''re going to be a part of it, and
        I''ve told my sister she is not alone, we are all here ... whether that''s
        school or sports, whatever he wants, we''re going to make sure that he has
        it and that he always remembers Mariah and Adan Jr."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c890c011-cbf4-4323-b58b-5c50da529b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:32:18.528+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:35.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em><a href="https://edition.cnn.com/2020/11/17/us/boy-loses-parents-covid-birthday-trnd/index.html">"A
        boy lost both parents to Covid-19. His family asks Texas community for help
        celebrating his 5th birthday</a>"</em></p>'
  'US-last-big-surge-covid':
    'author': 'Christina Maxouris, CNN'
    'caption': 'A stadium worker holds a sign reminding attendees to wear a mask and
      physical distance during the game between the Kentucky Wildcats and Vanderbilt
      Commodores at Kroger Field in Lexington, Kentucky.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-18T16:40:06.055+08:00
    'imagesource': 'jcr:9ba2d932-17d3-4566-9f7c-b9cd4b37c89a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c903777-e66b-4470-95dc-9dab08ddb9af'
    'lead': 'The US is likely in the "last big surge" before a possible Covid-19 vaccine
      can start to offer help in the coming months, one expert says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T16:43:49.883+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:19:30.407+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:18:13.335+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With possible vaccine on the horizon, US is likely in ''last big surge''
      of the Covid-19 pandemic''s toughest phase'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a37ccbd-cdcc-47c0-9031-1c7e1e2c39f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The US is likely in the "last big surge"
        before a possible Covid-19 vaccine can start to offer help in the coming months,
        one expert says. But for now, the country is <a href="https://www.cnn.com/2020/11/17/health/us-coronavirus-tuesday/index.html">continuing
        to set grim case and hospitalization records</a> and the pandemic shows no
        signs of slowing down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2b3f8b-36ea-46f0-a7d4-5daadb746506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is likely in the "last big surge" before a possible vaccine
        can start to offer help in the coming months, one expert says. But with the
        country , the <a href="https://www.cnn.com/world/live-news/coronavirus-pandemic-11-18-20-intl/index.html">coming
        weeks</a> will likely be some of the worst since the pandemic''s start.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a42ef5-1738-4284-9c4c-1722fcc3c27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The months ahead are going to look better than the weeks ahead,"
        former US Food and Drug Administration commissioner Dr. Mark McClellan said
        at a Tuesday event hosted by Duke University.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b128fed-be8b-4428-b696-daecb58253e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things are going to start gradually getting better," he said. "Won''t
        be past this for still months to come. But it will start getting better by
        early 2021," he said, with the help of a vaccine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba0bdf1-68d5-4457-8ceb-229ba71d375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His projection comes at the heels of more good news out of vaccine
        trials -- with Moderna announcing this week its vaccine is more than 94% effective
        and Pfizer''s CEO saying the <a href="https://www.cnn.com/2020/11/17/health/pfizer-vaccine-fda-eua-submission-process/index.html">company
        is preparing to file for emergency use authorization</a> for their own vaccine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3800223-ad74-47c6-8bf4-9dc07efee6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also comes amid a scary time for the country. For at least
        15 days straight, the US has reported more than 100,000 daily infections.
        About 76,830 people are hospitalized with the virus nationwide, according
        to the COVID Tracking Project. That''s the highest number since the pandemic''s
        start. And each day, hundreds of Americans continue to lose their battle against
        Covid-19, with at least eleven days this month topping a 1,000 daily death
        toll.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4780f8f1-088d-4cf8-ae34-8926321324d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have warned of a tough stretch ahead. Arkansas Gov. Asa
        Hutchinson said if the state''s numbers continue trekking at the same pace,
        "1,000 Arkansans could die of Covid-19 between now and Christmas." Texas officials
        have deployed two mobile refrigerator trucks to the city of Amarillo while
        in another part of the state, health officials warn they''re preparing for
        the second half of the pandemic as the holidays near.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9399eb81-413b-4748-b017-5a7806540d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t do the right things during the halftime to strategize
        and get our act together so we''re ready for the second half, we''re going
        to be overrun by our opponent and that''s Covid-19," Dr. Umair Shah, the executive
        director of Harris County''s health department, told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21058679-ce26-4ca5-8be5-d1d0b638c349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Illinois governor: We could save ''thousands of lives'' with measures</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21617aa3-abd2-4294-be24-8c9d5cdd7612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of early Wednesday morning, 47 states were reporting at least
        a 10% increase in new cases from the previous week, according to data from
        Johns Hopkins University. About 6 of those states had seen more than a 50%
        jump. Amid the crisis, more governors and local officials each day announce
        new measures to combat Covid-19 spread in their state''s communities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55aa5b3-3f0b-4f5b-830c-d70b3ff188b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid a record number of hospitalizations, Illinois Gov. J.B. Pritzker
        announced the state would be moving to "Tier 3 resurgence mitigations" starting
        Friday, saying he hopes by limiting "in-person interactions now" the state
        can avoid another stay-at-home order. Under the&nbsp;<a href="https://www2.illinois.gov/IISNews/22356-Tier_3_Resurgence_Migitations.pdf">new
        restrictions,</a> in-home gatherings are limited to household members and
        bars and restaurants can only offer outdoor service and close by 11 p.m.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb065af-0ed2-4468-9164-579ed9babe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to see a rise in both hospitalizations and deaths
        from Covid-19 for weeks ahead because of the infections that have already
        happened," the governor said. "But we can change our longer-term outcome.
        We can save potentially thousands of lives in the next few months if we make
        changes right now to stop this in its track."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08999a40-88ce-400a-bd98-1b28b5e865c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a Stay-at-Home Advisory began in Chicago, where city
        officials also urged residents not to have guests in their homes, cancel traditional
        Thanksgiving celebrations and avoid traveling.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c074bac5-1f83-479c-9686-53d2bd98bfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar measures have been announced across the US in the past days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d83a98-583d-4b0d-91d0-e19c505f6c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio Gov. Mike DeWine announced a statewide curfew starting Thursday
        that will last from 10 p.m. to 5 a.m.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b01974e-9b3e-4fb2-abd0-176ffb15eb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California''s governor also said this week he''s considering a curfew,<a
        href="https://www.cnn.com/2020/11/17/us/california-covid-cases-increase-new-measures/index.html">
        after announcing that 40 counties were moving to a more restrictive tier in
        the state''s reopening plan,</a> amid a surge of new infections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185f6c71-666e-459c-baf7-d12e51cba83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Maryland, the governor issuing an emergency order effective Friday
        that calls for all bars and restaurants to close between 10 p.m. and 6 a.m.,
        except for carryout and delivery services.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df5c749-71f3-4a65-9523-a98f484ca756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a war right now," Gov. Larry Hogan said. "And the virus
        is winning. Now, more than ever, I''m pleading with the people of our state
        to stand together, a while longer."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b427f6b-80db-4fa5-866c-5c0f1743a61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>College students told to stay home after holidays</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5531614-abd4-4383-9414-854a1df5f8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cases surge across the US, schools and universities are also
        navigating what their next steps should look like, especially following a
        holiday season that experts fear will further fuel the country''s rampant
        spread of the virus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aea84a-479b-4542-9925-79006d5be74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.884+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Boston, Mayor Marty Walsh said the holidays are "especially high
        risk for college students who don''t live at home."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f36c9f-6b9f-4907-bf16-bceba35703ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally, many students travel to their hometown for Thanksgiving,
        then return to campus for the rest of the semester," Walsh said. "We have
        asked college students not to do that this year. If you go home for Thanksgiving,
        you should not be returning to Boston this semester, you should do the rest
        of your learning ... remotely."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4302c368-31c9-426e-a3a4-6f6b12a6b748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Connecticut Gov. Ned Lamont also issued guidance
        for out-of-state college students who were planning to return home to Connecticut
        for the holiday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe28a81d-c11c-46fc-8cc9-9d87094a7d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said returning students should self-quarantine for 14 days before
        or after coming home, get tested for Covid-19 both before leaving school and
        after getting home, not attend parties or reunions and not quarantine with
        any elderly or at-risk family members.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb56d4e-2c4a-4874-a082-5426aec2be36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t enforce this," Lamont said. "I''m going to have to depend
        upon your good judgment ... that you follow the protocols, you follow the
        quarantine and your follow the testing."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4d5c73-56e2-400a-bf2c-5bf4334f141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A road to normalcy</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0d96d1-3acf-4d87-9934-2c0a2a5093c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite good news on the vaccine front, National Institutes of Health
        Director Dr. Francis Collins warns Americans not to "jump the gun."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f0abea-6732-4cf3-975f-90376ef539da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s "pretty amazing" that vaccine trials have reached this point
        so quickly, he said, adding it normally takes about eight years on average
        for a vaccine to be developed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4b8258-a4a5-483a-a308-2fc1cb66d735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the vaccines'' high efficacy rates should be encouraging,
        he said there''s still several steps ahead before one is approved and becomes
        available.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08e70c1-337d-4b42-959d-dd31eb28a310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not going to be a rush job through the data," he said.
        "They''re going to look very carefully to be sure that everything is in order
        with safety and with efficacy, then they will make a judgment about whether
        both of these vaccines, Pfizer and Moderna, may be in fact, entitled to emergency
        use authorization," Collins said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848788c1-651d-4068-afb3-1790f8181377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two companies could receive EUAs by early to mid-December, he
        added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a1a89f-04e6-4114-9b65-b5c1d8623ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these two vaccines do get approval, emergency use authorization,
        there will be about 40 million doses ready to be delivered in December," he
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235e8457-54df-49ae-ac8d-cfd027ab2acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People will need two doses of either vaccine. "So that''s 20 million
        people that can be immunized and we will need to make sure that is utilized
        for the highest risk people," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c91443-5192-4a7d-9448-8200d9d29432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More doses will become available every month after that, Collins
        said, and there are other vaccine candidates that may also win approval.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163ab9d2-dfb8-41b9-80f6-22ea482fb4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hope would be that by April we really start to see a lot of
        people getting immunized and certainly by the summer we would hope to have
        most of America actually immune to this and we could start to think about
        getting back to life as normal," Collins said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fbb9de-fb37-4bf2-a03b-5a107fef2a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:43:49.885+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:30.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/18/health/us-coronavirus-wednesday/index.html">"With
        possible vaccine on the horizon, US is likely in ''last big surge'' of the
        Covid-19 pandemic''s toughest phase"</a></em></p>'
  'australia-china-relations-canberra':
    'author': 'Ben Westcott, CNN'
    'caption': 'Chinese Foreign Ministry spokesman Zhao Lijian attends a news conference
      in Beijing on Aug. 28.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-18T16:43:57.884+08:00
    'imagesource': 'jcr:85dbff91-ae1f-4391-9282-73866de5898a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6afe811-5218-44f9-b8d2-564be59d889b'
    'lead': 'China has declared Australia must take the blame for "a sharp downturn"
      in relations between the two countries, with a Foreign Ministry spokesman saying
      all responsibility is on "some people in Australia (who) tend to regard China''s
      development as a threat."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T16:47:27.000+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:19:26.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:18:13.661+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China says relations with Australia are in ''a sharp downturn'' -- and
      it''s all Canberra''s fault'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f4f168-f2f7-493d-8cb9-5c8fcb5e01ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:47:27.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:26.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- China has declared Australia must take
        the blame for "a sharp downturn" in relations between the two countries, with
        a Foreign Ministry spokesman saying all responsibility is on "some people
        in Australia (who) tend to regard China''s development as a threat."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bf8694-4a14-4704-a17f-f0a0e7fc896e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:47:27.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:26.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Australia and China have been frosty for years,
        but the situation deteriorated rapidly after Australian Prime Minister Scott
        Morrison in April called <a href="https://www.cnn.com/2020/05/26/business/china-australia-coronavirus-trade-war-intl-hnk/index.html">for
        an international inquiry</a> into the origins of the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28d282c-3e6e-4a9c-8eb3-a51dc8c2b98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:47:27.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:26.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government dubbed Morrison''s proposal&nbsp;<a href="https://www.reuters.com/article/us-health-coronavirus-australia-idUSKCN225041">"political
        manipulation."</a> From May onwards, lucrative Australian exports to China
        including wine, barley and beef have faced obstacles from China -- including
        high tariffs, anti-subsidy investigations and <a href="https://in.reuters.com/article/australia-china-trade-idINKBN27M12O">lengthy
        delays clearing customs.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815d165a-ebb1-487c-bc11-936c5cfe58ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:47:27.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:26.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the last two reporters from Australian news organizations
        in China<a href="https://www.cnn.com/2020/09/07/media/australia-journalists-china-abc-afr-intl-hnk/index.html">
        had to be evacuated</a> after they were aggressively questioned by authorities
        over a national security case involving Cheng Lei, an Australian journalist
        working for Chinese state media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb693bc3-b36e-46d0-b811-4e1a8eb8c904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:47:27.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:26.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with <a href="https://www.smh.com.au/world/asia/mega-free-trade-deal-a-lifeline-for-australia-china-relations-20201112-p56dx8.html">Australian
        media published Sunday,</a>&nbsp;Trade Minister Simon Birmingham said the
        "ball is very much in China''s court" to resolve trade tensions, adding that
        he hoped the signing of the Regional Comprehensive Economic Partnership (RCEP)
        agreement in the past week would help resolve the dispute between the two
        governments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc43d69-9e9b-4142-8fdb-69483c75902d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:47:27.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:26.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RCEP, which was signed on Sunday, is a huge trade agreement
        which brings together 14 countries in the Asia Pacific, including China and
        Australia, in a massive free trade deal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbfa0ed-1065-43a4-a7ff-4d55dbb15771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:47:27.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:26.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chinese Foreign Ministry spokesman Zhao Lijian made it plain
        that there was no truce in sight during his daily news conference in Beijing
        Tuesday. Zhao said the Chinese government bore no blame for the breakdown
        in relations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e75756-7bbe-4e8b-91a3-3fd16fc7dfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:47:27.000+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:26.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(They) have subsequently taken a series of wrong moves related
        to China, which is at the root cause of China-Australia relations taking a
        sharp downturn and stuck in the current difficult situation ... the responsibility
        for causing this situation doesn''t lie with China at all," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c690a55-a01f-48ef-a02c-60dbf54614d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:47:27.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:26.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao described three areas in which Australia had displeased the
        Chinese government -- one of which was Morrison''s decision to call for an
        international inquiry. "(This) seriously interfered with international cooperation
        on pandemic prevention and control," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896c6826-ff13-4b9e-a7e7-99e4f0fccdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:47:27.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:26.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman denounced Australia for its attempts to crack down
        on alleged foreign interference in its domestic politics, a campaign Beijing
        believes was targeted at China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3d6123-c424-45ad-955e-9c47966ec2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:47:27.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:26.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao also berated Australia for repeatedly commenting on human rights
        abuses in Xinjiang and Hong Kong, as well as the Chinese military''s threatening
        behavior toward the self-governed island of Taiwan. "These practices have
        grossly interfered in China''s internal affairs and seriously hurt the feelings
        of the Chinese people," Zhao said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df7583e-35e3-420f-a0b1-f7d66539f5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:47:27.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:26.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the Australian Broadcasting Corporation on Wednesday,
        Birmingham said Canberra wanted a "mutually beneficial relationship" with
        China -- which he said he had "reinforced time and again."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fb8f40-8eb4-495b-b8f1-6f8fa3e00746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:47:27.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:26.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t mean that we will compromise at all in terms of our
        values, our security, our interests, but it does mean that the door is open
        from the Australian perspective," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55a9306-4c3c-4308-824f-b31ec2fe50f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:47:27.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:26.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have reached out at every possible level and pathway."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637ac0d4-d5f3-49ac-9e57-311f72f45b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:47:27.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:26.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao''s comments came after Australia and Japan agreed "in principle"
        to a landmark defense treaty between the two countries, during a meeting in
        Tokyo between Prime Minister Morrison and Japanese leader Yoshihide Suga.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392475fb-833d-4227-b295-54ac69aae256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:47:27.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:26.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birmingham said Wednesday the deal should have "no bearing" on Australia''s
        relationship with China. However it is the latest in a series of moves by
        Australia and Japan to&nbsp;<a href="https://www.cnn.com/2020/10/20/asia/australia-india-malabar-naval-exercises-intl-hnk-ml/index.html">deepen
        their military ties,</a> with the Chinese government doubling down on its
        territorial claims in the East and South China Seas, as well as increasing
        military drills targeted at Taiwan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc8f991-5e70-497c-8ea1-1d1c011381e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:47:27.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:26.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from Morrison''s office, the Reciprocal
        Access Agreement (RAA) "will facilitate greater and more complex practical
        engagement between the Australian Defense Force and the Japanese Self-Defense
        Forces" and "will also support our joint involvement in broader multilateral
        exercises."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ad96d8-365e-4394-b23a-685c303239e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:47:27.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:26.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first face-to-face meeting with Suga, Morrison thanked the
        Japanese Prime Minister''s predecessor Shinzo Abe for six years of negotiation
        on the agreement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c21cee-0c04-4720-8679-10974bce8d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:47:27.001+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:19:26.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/18/australia/australia-china-japan-military-intl-hnk/index.html">"China
        says relations with Australia are in ''a sharp downturn'' -- and it''s all
        Canberra''s fault"</a></em></p>'
  'donald-trump-fires-chris-krebs':
    'author': 'Kaitlan Collins and Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-18T16:41:53.655+08:00
    'imagesource': 'jcr:7a646e71-4555-488f-b135-c8ae604478ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42508664-e4f2-4e32-a531-34f7fb7fe24e'
    'lead': 'President Donald Trump announced on Twitter he was firing Chris Krebs,
      the director of the Cybersecurity and Infrastructure Security Agency, and directly
      tied it to Krebs'' statement that said there "is no evidence that any voting
      system deleted or lost votes, changed votes, or was in any way compromised."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T16:50:18.778+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:19:24.921+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:18:14.067+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'Chris-Krebs', 'Department-of-Homeland-Security']
    'template': '1'
    'title': 'Trump fires director of Homeland Security agency who had rejected President''s
      election conspiracy theories'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db22ceb-7b3e-467b-91f8-214912257229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump on Tuesday fired
        the <a href="https://www.cnn.com/2020/11/13/politics/dhs-krebs-rebukes-trump-election-claims/index.html"
        target="_blank">Department of Homeland Security official</a>&nbsp;who had
        rejected Trump''s claims of widespread voter fraud.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d57ce5b-4331-4db3-bd07-52bd1ca8f530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump announced on Twitter he was firing Chris Krebs, the director
        of the Cybersecurity and Infrastructure Security Agency, and <a href="https://www.cnn.com/2020/11/12/politics/2020-election-trump-voter-conspiracies/index.html"
        target="_blank">directly tied it to Krebs'' statement that said there "is
        no evidence that any voting system deleted or lost votes, changed votes, or
        was in any way compromised."</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beadb06d-d55d-467b-97cc-3e918e471872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent statement by Chris Krebs on the security of the 2020
        Election was highly inaccurate, in that there were massive improprieties and
        fraud," Trump said in a tweet that also repeated other baseless conspiracy
        theories about the election and was flagged by Twitter as "disputed."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb54feaa-49c7-4556-86c1-b7d2951d4383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, effective immediately, Chris Krebs has been terminated
        as Director of the Cybersecurity and Infrastructure Security Agency."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64971a80-ab42-400a-963f-9886dffc5a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/election/2020/results/president" target="_blank">CNN
        reported</a>&nbsp;that Krebs, who ran the cyber arm of the Department of Homeland
        Security, expected to be fired. A source close to Krebs told CNN he knew he
        might get in trouble for telling the truth, but realized his dismissal could
        come soon when media organizations that are friendly to the President started
        to attack him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63336e68-a606-4ad6-9ccf-1e05be0484ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He learned from Trump''s tweet he had been fired, the source said,
        and responded on Twitter himself shortly afterward, <a href="https://twitter.com/c_c_krebs/status/1328859222071783424?s=21"
        target="_blank">saying</a>, "Honored to serve. We did it right. Defend Today,
        Secure Tomrorow. #Protect2020."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6950982-7499-4f82-8591-f2347933ff0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.779+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CISA Deputy Director Matt Travis, the No. 2 official at the agency,
        resigned in the wake of Krebs'' firing, a source familiar with the matter
        told CNN. Travis resigned after the White House made clear he would not take
        the helm at CISA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dc4f4b-3d79-449d-a5d1-682232faccc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter seen by CNN, CISA''s chief of staff Emily Early informed
        the staff that Tuesday was Krebs'' last day with the agency, and said the
        President has designated Executive Director Brandon Wales as acting director.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fec02d4-1ae4-4193-ac44-63f5187da1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A change in leadership is not a change in mission and it is essential
        that we do not lose focus on the important work we collectively undertake
        on behalf of the American people," the letter stated. "Fortunately, we have
        the best workforce in all of government and I know we can count on each of
        you to continue the excellent work you do every day as we all work together
        to Defend Today and Secure Tomorrow."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dca9a3-9125-48ae-bf61-71e0d7bb9d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source described Wales as a "career former chief of staff, and
        counselor, who is highly respected by everyone."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676b371f-a958-4d36-b64f-9e752f48ceac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krebs'' dismissal underscores the lengths Trump is willing to go
        to punish those who don''t adopt his <a href="https://www.cnn.com/2020/11/16/politics/fact-check-trump-rigged-election-dominion-georgia-pennsylvania/index.html"
        target="_blank">conspiratorial view</a>&nbsp;of the election. Since CNN and
        other outlets called the race for President-elect Joe Biden, Trump has refused
        to accept the results, instead pushing baseless conspiracies that his second
        term is being stolen.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c842626-d692-43ba-b112-454780789cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes <a href="https://www.cnn.com/2020/11/04/politics/fact-check-trump-election-night-speech/index.html"
        target="_blank">falsely claiming</a>&nbsp;during an election night address
        that he had already won reelection, that he had won states that were actually
        still up in the air at the time and that his opponents were perpetuating a
        fraud.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1993ff79-d78d-41ce-b6d8-e7d3350db584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lead-up to the election, Krebs had often quietly disputed
        the President''s repeated false claims about mail-in ballots but went out
        of his way to not get drawn into criticizing his boss for spreading lies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0535ec9e-6188-4895-ae7a-9bf3dfa077aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the days that have followed, Krebs has adopted a more forceful
        approach regularly posting on Twitter — often with blaring red siren emojis
        — fact checks of the claims and conspiracy theories being pushed by Trump,
        his allies and supporters around the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c80f71e-f887-475e-a405-e34029fdd385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his pushback at the President''s falsehoods had frustrated
        some at DHS, Krebs was responsible for a widely praised revamp of the department''s
        cybersecurity efforts and increasing coordination with state and local governments,
        as the first director of CISA.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb26af6c-0708-4478-bcbe-dfb47d547696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He served as one of the most key federal national security officials
        that oversaw an election that by all accounts went very smoothly.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebc52ab-176b-404b-afff-a79c64a7edf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign adversaries were not able to affect any of the votes, CISA
        said, and it was "the most secure election in American history," according
        to them and the wider group of public and private election officials. That
        was the statement for which the President decided to fire Krebs on Tuesday
        evening.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9361a5d-26c0-423b-b2a5-25268459009e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of his dismissal drew quick outrage from elected officials
        and election security experts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b41269-100d-4beb-bef9-eb11c9c3fd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Angus King, an independent from Maine and co-chair of the Cyberspace
        Solarium Commission, said in a statement, "By firing Mr. Krebs for simply
        doing his job, President Trump is inflicting severe damage on all Americans
        — who rely on CISA''s defenses, even if they don''t know it."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2094ee73-1986-4267-9690-4368896738a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s any silver lining in this unjust decision, it''s this:
        I hope that President-elect Biden will recognize Chris''s contributions, and
        consult with him as the Biden administration charts the future of this critically
        important agency," King said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55144c3e-52d6-4a41-b6c9-15ab1f830076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one notably forceful rebuke, Rep. Adam Schiff, the Democratic
        chairman of the House Intelligence Committee, called Trump''s decision "pathetic."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec442104-6ec4-41ad-a7e6-289932ea4b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of rewarding this great service, President Trump is retaliating
        against Director Krebs and other officials who did their duty. It''s pathetic,
        but sadly predictable that upholding and protecting our democratic processes
        would be cause for firing," Schiff said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3f9bb6-247f-4d84-8b36-0697a561be21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former DHS general counsel John Mitnick, also blasted Krebs'' firing
        as "outrageous but not surprising."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab95c595-5c5d-471c-ac39-ffe3e68b3167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"@realDonaldTrump has made a habit of firing those who are highly
        competent, have integrity and courage, and stand up for the #RuleOfLaw. To
        @CISAKrebs: it was an honor to serve with you @DHSgov, and you should wear
        this as a badge of honor," he tweeted.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931477e7-5c24-4e28-ac04-b92020be43d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Hovland, a Trump appointee who is chairman of the US Election
        Assistance Commission, praised Krebs during an interview with CNN''s Erin
        Burnett on "OutFront" as a "great director" who "showed a lot of leadership,
        particularly in the election space."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daac9b0-914b-411f-bdab-16d6ccf5f820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the President''s false claims of massive voter fraud,
        Hovland explained, "When you talk to election officials across the country,
        they''re confident in the security of this election. They''re confident in
        the outcome of the election — that this was a fair election and that Americans
        made their voices heard, and we''ve got to respect the will of the people
        and the public servants that helped run this election and make this all possible."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58866c15-1f8d-4345-9523-c1aa04efc095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krebs'' firing also prompted some notable pushback from Republicans.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2895641-205f-4ec9-ab5b-69612f5ce58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio Sen. Rob Portman, a member of the Senate Homeland Security
        and Governmental Affairs Committee, defended Krebs'' work to CNN shortly after
        his dismissal.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eb1159-2d6f-488e-8270-15444681dad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know Chris. I''ve worked well with him. I think he''s a real
        professional," the Republican said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fda16e-f488-4e1d-9c66-3a02aeddd426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he wished Trump hadn''t fired Krebs, Portman said: "Yeah,
        I think he was very good. I think what he was trying to do in an unprecedented
        way was to connect with every state in the country, and give them what they
        needed to protect and have a firewall in place to protect against cyber attacks."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c340f96-1e19-49f0-ad12-0d300b0fde30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krebs kept up the fact check of the President''s conspiracy-mongering
        until the final hours of his tenure, tweeting earlier Tuesday that claims
        of manipulation of election systems "either have been unsubstantiated or are
        technically incoherent."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0633a7e-be08-42bb-ae65-928cda9b5193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was quoting from a letter signed by 59 election specialists that
        also said that "anyone asserting that a US election was ''rigged'' is making
        an extraordinary claim" and called them "alarming assertions."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec82dca-4ffc-47e5-b324-78baa9b40cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firing Krebs, a US official previously told CNN, would "cross a
        red line" and set off alarm bells throughout the national security apparatus.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c529887-a239-4165-8400-ecc36500fdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcus Fowler, a former CIA officer who now works as the director
        of strategic threat at the cybersecurity firm Darktrace, described Krebs to
        CNN as "a Dr. (Anthony) Fauci-like figure for election and cyber security,
        speaking truth to power about the security of the election based on the facts
        on the ground and the analysis of his subject matter experts."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7824cf-9400-48d1-843f-0340f6f03d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His forced departure at this critical time will absolutely degrade
        our national security, sends a horrible message and exposes vulnerability
        to our adversaries, and puts the credibility of the core democratic value
        of voting at risk of being undermined, manipulated, and hijacked," Fowler
        said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211a82c6-0f2f-454c-8b4a-0897f7b74775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, his dismissal comes after several of the Pentagon''s most
        senior civilian officials were replaced with officials perceived as loyal
        to the President, and reports of Trump''s increasing frustration with CIA
        Director Gina Haspel.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8642c60d-da4b-442a-96d1-735ebab4e317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional developments on Tuesday.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011cf89f-b8db-4543-8d0d-794e94b61a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:50:18.784+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:24.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/17/politics/chris-krebs-fired-by-trump/index.html"
        target="_blank">Trump fires director of Homeland Security agency who had rejected
        President''s election conspiracy theories</a>."</em></p>'
  'tropical-storm-iota-central-america':
    'author': 'Madeline Holcombe, Amir Vera, Eliott C. McLaughlin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-18T16:51:13.573+08:00
    'imagesource': 'jcr:662df8f4-7126-4ad4-bb83-953d52e5ccd3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f22fe5d-e2d2-42c6-aa0c-825744bc9755'
    'lead': 'Tropical storm Iota has devastated Central America, leaving residents
      to wade through the wreckage of two storms in a matter of weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T16:59:32.808+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:19:22.731+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:18:14.381+08:00
