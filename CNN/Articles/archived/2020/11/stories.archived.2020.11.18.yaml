      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>FACT:</strong> As early as 1 a.m. on November 12, Robredo
        was already tweeting about <a href="https://twitter.com/lenirobredo/status/1326578404439683072">"trapped
        residents, extreme flooding, and cries for help."</a> She said in a separate
