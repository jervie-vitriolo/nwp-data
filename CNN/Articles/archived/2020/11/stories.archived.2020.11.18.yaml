      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Donald Trump''s agenda listed
        "no public events" on Tuesday —&nbsp;the 10th time since the election that
        those words have appeared on his daily schedule.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a020ce45-4acc-4c15-8865-c83c37a0281b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has answered no questions from reporters, invited no cameras
        into the Oval Office and ventured no further than his namesake golf course,
        25 miles from the White House in Virginia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600a58f0-d90c-4942-9b9e-20a6bc7a79f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troop drawdown plans he long sought for Afghanistan and Iraq were
        announced Tuesday by a new Pentagon chief whose own hiring Trump unveiled
        a week ago by tweet — neither occasion warranting the President''s emergence
        from self-sequester inside the White House.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b922768-4395-4bb1-81b3-a0449b3e3166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has even canceled his plans to travel to Mar-a-Lago for Thanksgiving,
        administration officials told CNN. The President and first lady were scheduled
        to spend the holiday at their South Florida resort, but have decided to stay
        in Washington instead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6927e7-d697-451e-b0da-84df88202034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels like bunker mentality," a White House official said before
        the decision was circulated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6f5d12-153d-4887-8d90-aad28c2f5085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as workers dismantle and truck away the temporary metal mesh
        fencing that surrounded the White House on Election Day, the President remains
        fortified inside the building as he continues to deny losing to President-elect
        Joe Biden.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f10bca5-2356-4bdd-861d-2971ca2b8106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he looks out his north-facing windows, he can see the reviewing
        stand for Biden''s inaugural parade —&nbsp;the same one he sat in four years
        ago —&nbsp;being re-erected on his front lawn.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31740e13-b944-442d-b406-28debf089e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he ventures downstairs for meetings in the Oval Office, he
        often remains late into the evening conferring over his chaotic legal efforts
        and wondering why more of his lawyers aren''t on television defending him.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69550437-3e09-4b04-b2b6-9797d1059e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a particularly heated session last Thursday, his deputy campaign
        manager accused his personal attorney Rudy Giuliani, who was on speakerphone,
        of being a "f**king a**hole."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24de61ae-9bfd-4bc6-8a04-255855807e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some days there is talk of a public appearance, but few have materialized
        since Biden was projected the election''s winner, securing the same number
        of electoral votes —&nbsp;306 —&nbsp;that Trump had previously deemed a landslide
        win when he took office in 2016.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4ee0db-79fb-46d3-a97e-e9054d298732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A rarity</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e431d2ba-600a-4487-8d4f-8ceb6906461f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few previous periods in his administration have featured such light
        schedules. Trump has rarely if ever resisted television cameras for this long.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbc9695-d4fa-4d02-9fba-30b93a7c4a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His three public appearances since November 3 have amounted to a
        lie-filled appearance in the briefing room, a rain-soaked wreath laying at
        Arlington National Cemetery and remarks in the Rose Garden about the coronavirus
        vaccine, all of which ended without any questions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bfe1d1-cded-47d1-9fa9-ce5884274405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Trump''s publicly listed but closed-press events have been
        spare. He has twice had lunch with Vice President Mike Pence, and met with
        his secretaries of the State Department and Treasury Department last Thursday.
        But his schedule has not included a classified intelligence briefing in more
        than a month, even as his administration is denying those briefings to the
        President-elect, who convened his own non-governmental national security meeting
        on Tuesday and invited cameras in for a photo-op.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9490f4ea-c042-4b0d-8a5d-06fe2798725f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has mostly stopped phoning US allies, particularly as they
        move toward recognizing Biden''s win. The last foreign leader the White House
        said Trump spoke with was French President Emmanuel Macron, who he dialed
        on October 30 after a terrorist attack in Nice. On Tuesday, two of Trump''s
        closest global friends, Israeli Prime Minister Benjamin Netanyahu and Indian
        Prime Minister Narendra Modi, placed congratulatory calls to Biden.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48e3ac5-5000-49ec-9ccc-9c5cd7ae8672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has sent smoke signals through some members of the conservative
        media. His friend Geraldo Rivera, a correspondent at Fox News, said Trump
        described himself as a "realist" when they spoke last week.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bc545f-5591-442e-bff9-b40eb9960025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Time coming soon to say goodbye with grace &amp; dignity," Rivera
        tweeted. Trump spent the ensuing weekend making false claims that he "won
        the election," including in all capital letters, that social media outlets
        labeled disinformation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f5e8cc-77b1-4868-860e-1de524fee8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the immediate aftermath of the election, some of Trump''s advisers
        pushed for more official events that would demonstrate the President going
        about the job he is now desperately trying to retain. But the White House
        did not have any announcements or official engagements in the pipeline ahead
        of November 3 because Trump and his team were so focused on reelection.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482ec4e2-574f-4880-ba7c-c227ac753e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has made policy and personnel moves from behind closed doors,
        including firing the defense secretary and preparing the Afghanistan and Iraq
        drawdown orders. He reportedly asked about options for striking Iran during
        a meeting last week. And his administration is scrambling to harden efforts
        on deregulation and immigration before the end of Trump''s term.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ffb2bb-d8e2-4d23-b348-017cebf2816c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the scenes, Trump has been eager to accomplish things that
        fell by the wayside during his first years in office and people close to him
        have said to expect that the next two months won''t pass quietly.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c164781-5673-4815-b55d-1e43b1926ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Trump has demonstrated little interest in adding more to his
        schedule, people familiar with the matter said, and few aides have raised
        the idea with him because of his dark mood and preoccupation with his loss.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9fa78a-8ca7-4a90-8747-a1560dc724a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Biden carries out daily public appearances focused on governing,
        Trump hasn''t felt obliged to keep pace —&nbsp;though he has watched the former
        vice president''s activities from the White House.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d84574-91b6-4301-80f3-ae38cbd0f6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he is spending mornings in the residence watching television,
        arriving to the Oval Office later in the afternoon and remaining into the
        evening. He goes back-and-forth between the office and his adjoining dining
        room, which is equipped with a large television and where newspapers and magazines
        are strewn across the table.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e298976-a5d6-4b84-b1d5-3b699240a64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.249+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When members of his coronavirus task force briefed governors Monday
        on a nationwide surge in cases from the basement White House Situation Room,
        Trump was upstairs following developments in Georgia and Pennsylvania, where
        his team is struggling to gain legal traction in efforts to challenge the
        election results.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f9755b-57b1-4434-b85f-0f52456216a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, as Pence made his way to Dover Air Force Base in Delaware
        to witness the dignified transfer of American service members killed during
        a helicopter crash in Egypt, the President was in the West Wing grasping at
        developments in Nevada, claiming they would have a "major impact."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3407c5cf-b4b4-4a70-9d47-b730cf03a06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has yet to comment on the deaths of the Americans,
        who were killed last Thursday while serving as part of a peacekeeping force
        in Egypt. He has not tweeted about the crash or made any other public comments
        about it.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84b5521-34ae-4c31-8302-e7b61fa6307c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uncertain future</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36d22e1-7e39-4f9d-a942-f18d3f054c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West Wing had been without an in-person leader in the weeks
        after the election as chief of staff Mark Meadows recovered from coronavirus.
        A number of other Trump advisers became infected after attending an election
        night party at the White House where few guests wore masks.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc46d532-87d5-40dc-8917-7e0d6568e7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meadows returned to the White House on Monday. He had been working
        while in isolation and spent ample time on conference calls with colleagues
        and Trump, people familiar with what happened told CNN.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0de4d7-a446-49c7-8ee3-51c06808a103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others in the building seem less certain about their futures. Despite
        an edict from Trump''s personnel chief that anyone caught looking for work
        would be immediately fired, many resumes from the White House have arrived
        on Capitol Hill in the past week as staffers look to secure jobs.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f022d918-e783-4985-9e70-8c2400a15a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many more said they are looking forward to a day when Trump acknowledges,
        even obliquely, that he will not be president in January so they, too, can
        begin searching for their next gig. Until he does, staffers have been coming
        into the building later or not at all some days.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fbc4ef-942a-47dc-b2ae-979411565709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the East Wing, absent direction from Trump on when or if he''ll
        accept the election results, there is a pervading sense of auto-pilot. Without
        the go-ahead to start planning for a move out of the White House in 64 days,
        there is no packing to begin and no moving trucks to book, leaving staffers
        in the limbo of "do we stay or do we go?" according to one person with knowledge
        of the situation.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38ca2e1-0101-4772-ac28-757fd55463d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First lady Melania Trump is focused for now on unveiling her holiday
        decorations, and lists are being drawn up for the dozens of Christmas parties
        the White House still plans to host.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca497c2-a2bf-4505-98a1-66b67271abf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Senate Majority Leader Mitch McConnell suggested the
        time for Trump''s legal challenges was running short and that state vote certifications
        would present decisive proof the election was over.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e57e25-298b-46fd-8d83-9965c6ce51aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.250+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once those certifications occur, if they occur, based upon litigation
        that''s being tried in various places, those will be final," he told reporters
        on Capitol Hill. "The Electoral College will meet in December, and the inauguration
        will be on January 20."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4715d415-adc6-4c48-96d8-9df26af43e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to have an orderly transfer from this administration
        to the next one," McConnell said. "What we all say about it is, frankly, irrelevant."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6aef3d-b0be-4f55-bb6c-f15ccd3694d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Trump remains intent on pushing ahead with his legal challenges,
        brooding over ever-more-conspiratorial theories on why the votes did not go
        his way. When he has emerged into public, he has sought out only the most
        familiar venues.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e18fd2e-1a8f-437f-913b-b691ea1829df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the election, Trump had told people he was eager to visit
        his Mar-a-Lago club after being away for so long, though noted his rooms were
        in the middle of being renovated. Officials were told Tuesday that Trump had
        pulled the plug on his Thanksgiving trip.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dda164a-4abe-4e41-837a-db1668d52183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fleeting glimpses from cameras positioned across the Potomac River
        from his golf club on Saturday and Sunday showed him speeding across the course
        from behind the wheel of his cart, a caddie hanging off the back.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4d89d4-960e-4288-b926-c406827981ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump seemed to gain the most solace from crowds of supporters who
        massed in Washington over the weekend, many protesting the election results
        and voicing their support for him. A day before the rally, he wrote on Twitter
        that he "may even try to stop by and say hello."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72936fa-5f6a-47c8-a8b1-5ff3a4cd43f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even then, Trump did not actually emerge into the crowd. He
        opted instead to roll through the adoring throngs in his motorcade, waving
        energetically out the window as Secret Service agents jogged alongside his
        vehicle.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c0ae67-46f1-4ba6-87e2-70ad95cb81df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Trump phoned his social media adviser Dan Scavino to marvel
        at the sight.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f637b9-ae0c-4c81-804d-7ff8723e08bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:02:54.251+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:16.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jeremy Diamond contributed to this report.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9100510-0367-459c-8cdb-93eaa1a644a6'
      'mgnl:activationStatus': true
