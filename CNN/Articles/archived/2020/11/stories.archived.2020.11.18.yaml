    'template': '1'
    'title': 'Palace clarifies Duterte’s threat to defund UP: President ‘somehow confused’
      proponents of academic strike'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0867a23a-68f3-41fa-ac07-8753ad6ecc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:06:59.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:19:39.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)—</strong> Malacañang
        on Wednesday clarified President Rodrigo Duterte’s latest threat to defund
        the University of the Philippines, saying the chief executive may only have
        confused the premier state university as the proponent of the calls for an
        “academic strike.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbc9cbf-5431-4573-8224-728471afb3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:06:59.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:19:39.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But he also— I think— somehow confused the proponents of this academic
        strike. I explained it was the Ateneo students advocating for the academic
        strike. But somehow, I think someone in that meeting said no, UP Manila also
        called for an academic strike,” Roque said in an interview with CNN Philippines’
        <em>The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c31b54f-5d49-4c34-baf2-6e9b35e6b7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:06:59.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:19:39.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although I think the message should only have been addressed to
        Ateneo students, because in my briefing, I did read the declaration of Ateneo
        students that they will not submit their academic requirements in protest
        to the way the government was responding to the typhoons,” he explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3acb49-f459-4f34-be3b-ddb2d30eac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:06:59.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:19:39.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a taped address aired Tuesday evening, Duterte <a href="https://cnnphilippines.com/news/2020/11/18/Duterte-on-students-calling-for-academic-strike---You-stop-schooling-until-all-Filipinos-are-vaccinated--.html">threatened
        to cut the funding of UP</a> over calls of academic strike, accusing the state
        university of being a ground for communist recruitment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4608a46e-2bcb-4395-b165-5e74744fef74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:06:59.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:19:39.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call for staging academic strike was initiated by the Ateneo
        de Manila University students, to protest the government''s typhoon and pandemic
        response. Around 500 students of the Katipunan-based institution signed a
        pledge to “withhold the submission of any school requirements starting Nov.
        18, 2020 until the national government heeds the people’s demands for proper
        calamity aid and pandemic response.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb83ca1a-0a0f-4d83-ab34-e6806900c936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:06:59.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:19:39.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other university students, including UP, then followed suit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2330f768-770c-495d-b198-43604d1d09f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:06:59.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:19:39.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/11/16/up-professors-demand-semester-termination.html">UP
        Diliman professors call for immediate termination of semester following onslaught
        of typhoons</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365dcada-f184-4875-895a-67c79a8391f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:06:59.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:19:39.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, members of the UP community flagged Duterte’s latest
        statement as a form of red-tagging.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db30ce4-3023-4c29-9559-aace948b86d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:06:59.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:19:39.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Duterte only exposes himself as a fascist further with this statement.”
        Anakbayan UP Diliman Spokesperson Ajay Lagrimas said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602a77dc-e788-49c8-8309-a8dd2b3c2b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:06:59.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:19:39.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is clear: Duterte has no intentions of serving the people,"
        Lagrimas said. "And now, he attacks the legitimate calls of the youth with
        baseless accusations in an attempt to silence their growing dissent. Attacks
        like this further justifies our action, and continued neglect will only push
        more and more UP students to the streets.”</p>'
  'kpop-fans-merch':
    'author': 'Kara Ortiga'
    'caption': 'While the hobby can be costly for some dedicated K-pop fans who are
      willing to splurge for their idols, we try to unearth its significance on their
      identity and loyalty. Illustrtation by JL JAVIER'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2020-11-18T16:10:15.630+08:00
    'imagesource': 'jcr:ee97fbe4-134b-45a8-b3f9-8dbf8ac3ccd7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12cdccbd-3485-4328-9e88-11e5da94b9a5'
    'lead': 'While the hobby can be costly for some dedicated K-pop fans who are willing
      to splurge for their idols, we try to unearth its significance on their identity
      and loyalty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T16:13:55.186+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T19:19:38.911+08:00
