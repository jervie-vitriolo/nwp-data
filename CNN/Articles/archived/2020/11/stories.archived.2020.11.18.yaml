      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyong sinasabing ino-orderan ko iyong mga military, mali din
        iyon. Tayo, lahat ng distress calls na natatanggap natin ay pinapasa natin
        to whoever was on the ground and iyong AFP (Armed Forces of the Philippines)
