      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640bead9-3652-4d0f-a778-62d785056786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:02:50.480+08:00
