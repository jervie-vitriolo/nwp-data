      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/17/entertainment/dolly-parton-covid-moderna-vaccine-trnd/index.html"
        target="_blank">Dolly Parton helped fund Moderna''s Covid-19 vaccine research</a></em></p>'
  'marikina-ulysses-aftermath-photo-essay':
    'author': 'CNN Philippines Life Staff'
    'caption': 'These photos capture the dire aftermath of the typhoon, urgently reminding
      us that there is much work to be done to save and conserve the Marikina Watershed.
      Photo by JAKE VERZOSA'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-11-18T15:01:34.258+08:00
    'imagesource': 'jcr:29f35588-fa00-47d9-9ab3-d2e5f458ac97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ded16e7-25d7-465e-af07-d17c0aad67d8'
    'lead': 'These photos capture the dire aftermath of the typhoon, urgently reminding
      us that there is much work to be done to save and conserve the Marikina Watershed.'
    'mgnl:activationStatus': true
