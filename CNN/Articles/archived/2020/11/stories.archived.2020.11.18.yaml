      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Candy giant Mars is buying the company
        behind Kind nut bars and granola to expand into healthier snacks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1a0373-c2e5-45a4-ad8e-c22f276dcc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:10:49.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:39.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd3b819-8a66-4aa0-9931-3915f8dde927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:10:49.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:39.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terms of the deal, announced Tuesday, were not disclosed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ceb7fa-5c95-4b99-8bd6-3a7e9aaed314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:10:49.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:39.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96768466-e074-4924-8a44-ab97bf867991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:10:49.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:39.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes at a time when consumers have become increasingly interested
        in healthy snacks and food products. Mars, which sells candies like M&amp;M''s,
        Snickers, and Twix, doesn''t have much to offer on that front.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9369a58-c773-4da7-862f-b2599f83fd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:10:49.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:39.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15644815-5f51-49a5-a490-45ca35e0d075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:10:49.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:39.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars bought a minority stake in Kind in 2017. As part of that deal,
        it took control of Kind International, helping grow the business outside of
        the United States and Canada. The deal announced Tuesday will make Mars the
        owner of Kind North America as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1ee962-93e9-4959-be40-f664fa381778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:10:49.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:39.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed4d264-1800-490e-a262-53a5f1b027b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:10:49.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:39.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of Mars'' initial investment, Kind has started selling
        its products in over 35 countries and launched new items, like refrigerated
        nut butter protein bars and healthy, indulgent snacks like dark chocolate
        bark, the companies said in a press release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dd89d9-250d-4e68-8262-0ffdc07b41d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:10:49.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:39.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5a1bba-25a0-4c20-81b2-310cde1caf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:10:49.753+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:39.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though sales of sweets have grown during the pandemic, when people
        have been reaching for comfort foods and holding outdoor gatherings featuring
        S''mores, there are signs that the pandemic will ultimately increase consumer
        interest in healthy foods.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149c63cb-67cd-47f9-bb86-0f579cca2650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:10:49.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:39.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba4e3e8-3053-446b-8919-78986234ba25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:10:49.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:39.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this Covid environment ... the interest in food as medicine
        grows even louder," wrote Nicholas Fereday, senior analyst of consumer foods
        at Rabobanks, in a November report about 2020 food trends.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96a057a-cc04-4e41-b56e-670191ec3791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:10:49.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:39.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a198b4-34e5-4f39-afaa-b146ff91279e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:10:49.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:39.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kind''s executive chairman Daniel Lubetzky, who founded the company,
        will maintain a financial stake in Kind and "play a key role in the future
        development and expansion" of the brand, according to a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a25173-cfa6-4fbf-b93c-efa008cbdf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:10:49.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:39.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96877d5-3629-4bac-882c-7d61e68c7c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:10:49.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:39.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars is privately held and has a large portfolio beyond its edible
        offerings. The company owns pet food brands like Pedigree and Whiskas and
        provides healthcare for pets through pet hospitals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625c8210-3ab6-4550-b80e-aa5e9fb57d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:10:49.754+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:39.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2020/11/17/business/mars-kind-acquisition/index.html">The
        maker of M&amp;M''s and Snickers is buying Kind bars in a bid for healthy
        snacks</a>''</em></p>'
  'white-giraffe-tracking-device':
    'author': 'Eoin McSweeney, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-18T07:17:04.854+08:00
    'imagesource': 'jcr:e9fb4062-8990-4825-bc6c-b46139d4878d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60309457-7ee6-4b93-8ad8-95185be789ea'
    'lead': 'The only known white giraffe in the world has been fitted with a GPS
      tracking device in an effort to protect him from poachers in Kenya.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T07:18:36.527+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:20:38.387+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:18:01.416+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s only known white giraffe gets fitted with a tracking device'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf59ac6-701f-4faa-a84c-d421851d088b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:18:36.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:38.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The only known white giraffe in the world
        has been fitted with a GPS tracking device in an effort to protect him from
        poachers in Kenya.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de23607-3234-4d04-94a6-8738bd312292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:18:36.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:38.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unique male giraffe now stands alone after a female and her
        calf were killed by poachers in March.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf411ed-64a0-492a-b16c-9290299b11a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:18:36.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:38.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GPS tracking device, secured to one of the animal''s horns,
        will give hourly updates of his location, said the Ishaqbini Hirola Community
        Conservancy in a press release on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1858c41-e306-41ec-aa99-f36db443fa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:18:36.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:38.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rangers will be able to monitor the giraffe''s movements in the
        conservancy located in Garissa County, eastern Kenya.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30de455f-2b4a-4408-afab-1a834071e6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:18:36.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:38.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The giraffe''s grazing range has been blessed with good rains in
        the recent past and the abundant vegetation bodes well for the future of the
        white male," said Ahmed Noor, manager of the Ishaqbini Hirola Community Conservancy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b952ef-2a23-4d65-9e91-79f8b94b887c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:18:36.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:38.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noor thanked the Kenya Wildlife Service, Save Giraffes Now and the
        Northern Rangelands Trust (NRT) for their help in safeguarding wildlife species.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36b2f81-70a8-445b-96e7-9d971d4fadf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:18:36.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:38.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our mission is to work with communities, enable them [to] be resilient,
        secure their livelihoods as well as protect the unique wildlife like the only
        known white giraffe," said Antony Wandera, senior wildlife monitoring officer
        at the NRT.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b57cfb-7701-4e70-ac8c-50e105f616a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:18:36.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:38.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The male giraffe has a rare genetic trait called leucism, which
        results in the partial loss of pigmentation in an animal and makes it easy
        to spot for poachers on the arid savannah. Unlike albinism, animals with leucism
        continue to produce a dark pigment in their soft tissue, meaning the giraffe''s
        eyes are dark.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68f0672-10e6-4aeb-a2a8-91e47962f07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:18:36.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:38.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the remains of two of the stunning white giraffes that
        lived at the Kenyan wildlife sanctuary were found in a skeletal state, killed
        by poachers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad83271e-63d5-4313-871d-1b5c3028e2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:18:36.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:38.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The female white giraffe first made headlines when she was discovered,
        alongside her calf, in 2017. A second calf followed, and the family of three
        lived a free-ranging life within the confines of the sanctuary, where they
        generated a lot of interest from tourists around the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1203cc27-68c3-4644-a754-4670d8a8adcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:18:36.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:38.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors flocked to see the family of three, stretching for glimpses
        from behind the trees. Video of the giraffe posted to YouTube racked up more
        than one million views. They were featured by USA Today, The Guardian, Inside
        Edition, and National Geographic, among other outlets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8079dd56-9649-48d7-859f-de401cfb758b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:18:36.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:38.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s tallest land animal has lost 40% of its population
        in just 30 years, the African Wildlife Foundation estimates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e5dc9d-ad5a-4887-b3ce-22ae7a927e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:18:36.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:38.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/17/africa/white-giraffe-kenya-tracking-intl-scli/index.html"
        target="_blank">World''s only known white giraffe gets fitted with a tracking
        device</a></em></p>'
  'Triceratops-dinosaurs-fossils':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-18T07:18:53.270+08:00
    'imagesource': 'jcr:a8e78767-4dab-4054-8fa5-4574ddd6fcb3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b5c1e49-49d5-44c7-8df9-27f08f711950'
    'lead': 'It may have been a battle for the ages in ancient Montana.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T07:23:22.315+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:20:37.846+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:18:01.708+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Dueling dinosaurs'' fossils show Triceratops, T. rex, may have died
      after a battle'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503f650c-730c-4bb1-9984-c24ea9fd7803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:23:22.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:37.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;It may have been a battle for the
        ages in ancient Montana.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16d2950-5725-412e-bb7d-c0210b339f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:23:22.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:37.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 67 million years ago, two iconic dinosaurs, a Triceratops
        horridus and a Tyrannosaurus rex, died and were quickly buried together side
        by side in a single grave. And both of them bear battle scars. It''s the kind
        of showdown scientists have speculated about for years, but it has only ever
        appeared in "Jurassic Park" games -- until now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc157b6-bcfb-48ef-b8b8-357b1fbf8380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:23:22.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:37.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impressively complete skeletons of these "dueling dinosaurs"
        will go on display and be studied at the North Carolina Museum of Natural
        Sciences in 2022, the museum announced Tuesday. The museum is located in downtown
        Raleigh.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db29ec4-67ae-4eae-9de8-6fcd60ca6068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:23:22.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:37.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossil of the Triceratops was first discovered 2006 as it eroded
        out of sedimentary rock from the Hell Creek Formation. This rock formation,
        which dates to 65.5 million years ago, was named for Hell Creek near Jordan,
        Montana. The treasure trove of fossils from the end of the Cretaceous Period
        stretches across parts of Montana, North Dakota, South Dakota and Wyoming.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11a722d-8be1-4393-9fb6-3e736b456964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:23:22.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:37.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains of a Tyrannosaurus rex were also found slightly overlapping
        with the Triceratops. Both were extracted from the rock formation, encased
        in plaster and safely stored until they could be studied.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621baa27-bfd0-47d6-8689-abf17bfd2eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:23:22.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:37.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are some of the most complete dinosaur skeletons ever found.
        What''s more, the researchers believe the Tyrannosaurus rex skeleton is the
        only 100% complete T. rex fossil.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490b0679-1b2e-4dd5-a093-588eab5052fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:23:22.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:37.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both skeletons are also articulated, meaning all of the bones have
        been preserved in their proper order. It''s rare to find one articulated fossil,
        and this discovery includes two.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0c36f0-116d-46f5-bb18-35e4bc3bd902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:23:22.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:37.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An ancient cold case</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ee7e31-0128-4db9-8630-7a1bb67d72c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:23:22.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:37.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the fossils are still trapped in sedimentary stone, what''s
        visible tells an intriguing story.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff6e4d1-384b-4f0e-8d74-c30b6521e1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:23:22.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:37.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, an analysis of the Triceratops fossil has revealed actual
        skin impressions on its signature frill and hips. Teeth from the tyrannosaur
        are embedded in its spine. But the Triceratops'' arms aren''t visible. Researchers
        aren''t sure if they''re simply locked in the stone beneath its body or if
        they were scavenged by other dinosaurs before the Triceratops was buried.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf55051-990b-475a-92ac-55b77e1dd96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:23:22.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:37.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also want to find out if the contents of its stomach were preserved.
        If so, they could learn about its last meal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768c6157-936f-4d47-878b-b561a73bec15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:23:22.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:37.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tyrannosaurus rex had most of its teeth broken; it also bears
        a broken finger and its skull is cracked. Researchers want to uncover if all
        of this damage was sustained during a possible battle with the Triceratops,
        or if these were post-mortem injuries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85ea0bc-34fb-4519-8aab-b6d4d86e2b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:23:22.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:37.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tyrannoraurus rex fossil also bears a skin impression on its
        foot, which researchers said is remarkably similar to that of a modern emu.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c59498-7536-466e-bcdb-7b9736c0300b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:23:22.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:37.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum is building a new lab, the SECU DinoLab, to house the
        fossils when they go on display in 2022. It will also be a hub for scientists
        studying the fossils. The exhibit is expected to be on public display for
        five years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ced32e9-4217-47c0-aec5-155f68c882f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:23:22.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:37.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the other questions researchers want to answer about the
        fossils include determining if molecules are preserved in the skin impressions
        and if the tyrannosaur fossil shows evidence of feathers. Scientists would
        also like to identify if it was an adolescent Tyrannosaurus rex and uncover
        more details of the Triceratops'' frill.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb27191-6283-4eed-b809-556881be9c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:23:22.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:37.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, of course, they want to know how the dinosaurs died and if
        they were actually locked in a dueling showdown beforehand.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61579574-cc7d-4109-90b9-ce9d20c1496c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:23:22.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:37.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the fossils are still entombed in sediment, their body outlines
        and impressions of skin and soft tissue remain. These details are often lost
        when fossils are entirely excavated in the field.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c9b12f-697a-401a-9d35-70f076423bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:23:22.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:37.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not yet studied this specimen; it is a scientific frontier.
        The preservation is phenomenal, and we plan to use every technological innovation
        available to reveal new information on the biology of T. rex and Triceratops.
        This fossil will forever change our view of the world''s two favorite dinosaurs,"
        said Lindsay Zanno, head of paleontology at the North Carolina Museum of Natural
        Sciences and associate research professor at North Carolina State University,
        in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43a7cab-10db-4dad-93fb-132df82d64b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:23:22.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:37.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way we have designed the entire experience — inviting the public
        to follow the scientific discoveries in real time and participate in the research
        — will set a new standard for museums."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f95e71-a74c-4749-a3e5-110464b37fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:23:22.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:37.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Donating dinosaurs</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e22c13d-3c1c-464b-97b5-9a596949020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:23:22.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:37.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular dinosaur pair was donated to the museum by the Friends
        of the North Carolina Museum of Natural Sciences on Tuesday. The nonprofit
        organization acquired the fossils using private funds provided by support
        from a wealth of foundations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db207371-546e-4605-ac2f-da1659449723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:23:22.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:37.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an immeasurable honor to welcome these specimens as they
        take up permanent residence here at the Museum," said Jason Barron, chair
        of the Friends of the North Carolina Museum of Natural Sciences. "Dueling
        Dinosaurs is a singular find; we are incredibly grateful to our supporters
        for making this a reality and allowing our visitors -- in-person and virtual
        alike -- to experience this journey with us."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffe73ed-22aa-411e-b24b-63904232fcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:23:22.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:37.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit will also further the museum''s paleontology education
        and research programs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ab731c-1489-4ac0-ae75-22926ef3bac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:23:22.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:37.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Museum is thrilled to have the unique opportunity to house
        and research one of the most important paleontological discoveries of our
        time," said Eric Dorfman, director and CEO of the North Carolina Museum of
        Natural Sciences, in a statement. "Not only are we able to uncover unknown
        details of these animals'' anatomy and behavior, but our new dedicated facility
        and educational programs will allow us to engage with audiences locally, across
        North Carolina, and worldwide."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb16c0b2-d8b1-4894-bd43-d484bbdf486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:23:22.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:37.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SECU DinoLab will provide visitors with the chance to observe
        researchers as they study the fossils and also talk with the paleontology
        team.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a84a67e-04f5-44ce-a408-5a1eb7aeb279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:23:22.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:37.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for those at home, the lab will share research updates and live
        videos to learn more about their findings in real time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d0405c-5b4b-47b3-a0e9-6c329ecfcf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T07:23:22.317+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:37.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/17/world/dueling-dinosaurs-triceratops-t-rex-scn-trnd/index.html"
        target="_blank">''Dueling dinosaurs'' fossils show Triceratops, T. rex, may
        have died after a battle</a></em></p>'
