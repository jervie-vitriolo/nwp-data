    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35fe94a8-549e-4886-a4a5-c296b148169e'
    'lead': '‘But he also— I think— somehow confused the proponents of this academic
      strike. I explained it was the Ateneo students advocating for the academic strike,’
      Presidential Spokesperson Harry Roque says'
    'mgnl:activationStatus': true
