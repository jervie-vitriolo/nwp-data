      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They continue to give work and livelihood trainings
        such as culturing mushrooms, creating handicrafts as well as paintings.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eadb3b-857c-409a-97ca-de4bf8fd1eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.573+08:00
