      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ugandan president Yoweri Museveni met Ethiopian deputy prime minister
        Demeke Mekonnen on Monday. In a tweet, he said the focus of their discussion
        was peace and security in Ethiopia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5934e0-454d-429a-8415-05562e50934e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:48:29.673+08:00
