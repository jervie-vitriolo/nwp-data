      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177a1ae7-2f05-4b49-aee9-69e3834d9ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:16:41.055+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:18:53.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was recommended by the city’s COVID-19 task force due to
        a surge in the number of COVID-19 infections, now totaling 5,435, with 1,613
        active cases based on latest data from the Health department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b4fb36-288c-4627-8285-59f6d0de15b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:16:41.055+08:00
