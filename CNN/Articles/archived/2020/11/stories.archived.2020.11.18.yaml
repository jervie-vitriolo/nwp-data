      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe is a signatory to the United Nations Global Compact and has
        committed to implement sustainability principles hinged on four pillars including
        One Digital Nation, Care for the Environment, Care for People and Positive
        Societal Impact. Globe is actively supporting 10 UN Sustainable Development
        Goals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
