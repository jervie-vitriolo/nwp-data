      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaclag also said distance learning programs for elementary, high
        school and college levels are available to all inmates, and that the agency
        is open to organizations willing to provide various forms of assistance to
        PDLs nationwide.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e7f1f3-2c0f-48fd-9e68-7afdf36583ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.574+08:00
