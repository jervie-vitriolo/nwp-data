      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) -</strong> More
        allies of former House Speaker Alan Peter Cayetano have lost their posts in
        the latest shake-up at the chamber under the leadership of Lord Allan Velasco.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474dd3c2-4c89-4f31-954c-7ca2bb17aaa2'
