      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curfew hours from 7 p.m. to 5 a.m. will also be implemented, as
        well as a 24-hour liquor ban.</p>'
