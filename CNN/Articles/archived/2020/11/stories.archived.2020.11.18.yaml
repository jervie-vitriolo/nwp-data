    'template': '1'
    'title': 'LOOK: The aftermath of Ulysses in Marikina'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cdae30-3e70-4388-8528-5b2116517913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:11:23.354+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:50.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> The former
        DENR secretary Gina Lopez warned us about flooding the magnitude of Typhoon
        Ulysses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f98f23-c00c-40b3-b16d-283894f5ac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:11:23.354+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:50.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a now-widely shared <a href="https://www.facebook.com/GinaLopezPH/posts/1932441330116183"
        target="_blank">Facebook post in 2017</a>, the late cabinet secretary shared
        photos of the denuded area near the Marikina Watershed. The photos were accompanied
        by a short plea for urgency regarding the importance of rehabilitating the
        area. She said, “As long as there is quarrying there and the Marikina Watershed
        is denuded, the Pasig River water will be brown!! And it will become more
        and more shallow — and it will cause flooding in Metro Manila! It is imperative
        that the Marikina Watershed is reforested!!!!!”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc8fe72-966e-481e-8768-02667062fb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:11:23.354+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:50.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez’s use of many exclamation points can be gleaned OA if you
        were just casually reading it in 2017. But given the events of the last week,
        it’s Lopez’s sounding the last alarm for a dire situation that needed to be
        fixed years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d95cbb-2477-42e5-bbc4-efccecb4d3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:11:23.354+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:50.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/culture/politics/2017/05/09/gina-lopez-qa.html"
        target="_blank"><strong>RELATED: Gina Lopez on being the ex-environment secretary</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986cddb5-078e-40c8-bab8-1dcf112e5216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:11:23.354+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:50.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The onslaught of Typhoon Ondoy in 2009 has prompted more attention
        to the precarious geography of Marikina. <a href="https://www.officialgazette.gov.ph/2011/11/24/proclamation-no-296-s-2011/"
        target="_blank">Proclamation No. 296, s. 2011</a> upgraded the status of the
        Marikina watershed and was declared a protected area, referred to as the Upper
        Marikina River Basin Protected Landscape. The DENR website has <a href="https://riverbasin.denr.gov.ph/river/marikina"
        target="_blank">cited several issues</a> and problems, including “improper
        land uses, management and allocation, rapid population growth, rapid urban
        development, and depleting water resources.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abb2363-7008-4938-81eb-98348a232ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:11:23.354+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:50.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts for the reforestation of the watershed have been continuing
        throughout the years, with big companies pitching in with tree planting, fun
        runs to raise funds, and other similar activities. Yet, a wholesale effort
        to restore the area’s ecosystem is still needed. Issues such as <a href="https://www.cnn.ph/news/2020/3/4/Masungi-Georeserve-quarry-operations.html"
        target="_blank">land grabbing, quarrying</a>, and fencing off areas important
        to the conservation overtake the efforts to save the watershed — which spans
        from the Sierra Madre in Rizal to the Pasig River.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472f4f87-03eb-43c5-99ea-7b64c497bfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:11:23.354+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:50.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/life/leisure/2018/12/06/masungi.html1.html"
        target="_blank"><strong>RELATED: Why Masungi is more than just an Instagrammable
        trek.</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd328f46e-8cf5-4e03-8967-05fad6da85ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:11:23.354+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:50.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environmental Science for Social Change released <a href="https://essc.org.ph/content/view/273/46/?fbclid=IwAR1SR9RGaUbYjiTai2Nzu5J0GKSa3aWV27jLCgpSdzhhzmpRWjQzscBEMk8"
        target="_blank">historical mapping data</a> of the Marikina Valley in 2010,
        pointing out specific changes in its geography that has led to its delicate
        state — keeping in mind that Marikina is a flood zone owing to its natural
        shape (“This flooding potential lay dormant, but scientifically is no surprise;
        it is just a question of when.”) According to data from the ESSC, by 1997,
        only 8% of the original marshland remained in the original 11.23 square kilometers.
        An area that used to be only for rice and mangroves has been transformed into
        an industrial valley with subdivisions and factories.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb544d1-c846-434e-a027-7611ee4b3e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:11:23.355+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:50.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The powerful public or private operating dams need much more critical
        integration with the life and the land downstream. We need to build dams that
        we can manage at times of risk, otherwise this development only undermines
        the life of the poor and destroys the little security they have,” the report
        pleaded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456362ca-98cf-41d9-aa71-424014492fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:11:23.355+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:50.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, photojournalist Jake Verzosa captures the dire aftermath of
        the typhoon in several areas in&nbsp;Marikina and Pasig, urgently reminding
        us that there is much work to be done to save and conserve the area.</p>'
