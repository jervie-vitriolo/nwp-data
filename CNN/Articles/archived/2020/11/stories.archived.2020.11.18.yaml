      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, Lorenzana himself said that after verification,
        only relief goods from Robredo''s office were indeed ferried to Catanduanes
        at the time. He and Panelo then apologized to Robredo''s camp for the mistake.</p>'
    '59':
