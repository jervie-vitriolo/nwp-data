  'DENR-DPWH-Cimatu-Villar-task-force-typhoon-Rehab':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-11-18T13:36:18.290+08:00
    'imagesource': 'jcr:6e06a7c0-0126-4a2f-a514-a8479c9a3a52'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80095708-087f-4dda-8226-c19a99dbd7ef'
    'lead': 'The key officials of the Environment and Public Works and Highways departments
      have been tapped to spearhead the government’s newly-created task force for
      post-typhoon rehabilitation efforts, Malacañang said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T13:39:28.390+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T19:20:22.047+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:18:06.073+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DENR', 'DPWH', 'Cimatu', 'Villar', 'task-force', 'typhoon-rehab']
    'template': '1'
    'title': 'DENR, DPWH chiefs to lead new task force on typhoon rehab — Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a342297-e0a6-4721-b852-002d1a936738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:39:28.390+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:22.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)—</strong> The
        key officials of the Environment and Public Works and Highways departments
        have been tapped to spearhead the government’s newly-created task force for
        post-typhoon rehabilitation efforts, Malacañang said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dc92d6-170f-4efa-8a48-94967d5e01df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:39:28.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:22.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Presidential Spokesperson
        Harry Roque confirmed that DENR Secretary Roy Cimatu and DPWH Secretary Mark
        Villar would be jointly leading the task force, and not Executive Secretary
        Salvador Medialdea as <a href="https://www.cnnphilippines.com/news/2020/11/16/Roque-information-gap-Cagayan-flood.html">earlier
        announced.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4806675-0e27-43bc-afad-dbbc804a0348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:39:28.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:22.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque noted the role switch was based on science, explaining that
        rehabilitation and research are the exact specialties of the said agencies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9167729e-9959-4106-b242-b6349d623699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:39:28.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:22.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course, not only is this based on science, but it also makes
        sense because when you talk of rehabilitation, you talk basically of roads
        and bridges, and buildings destroyed by calamity, which is the turf of the
        DPWH,” Roque told <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bfbe40-eac8-4def-8329-27dc2f70eda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:39:28.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:22.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You also talk about the scientific reasons why we have typhoons
        of this nature, which is climate change, and that is the rationale for the
        DENR co-heading the task force,” he explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eb8bab-32e1-4916-a66d-05c85e81bb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:39:28.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:22.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte <a href="https://www.cnnphilippines.com/news/2020/11/14/duterte-cagayan-flooding-rehabilitation-task-force.html">ordered
        the creation</a>&nbsp;of the inter-agency task force on Saturday, in a bid
        to streamline rehabilitation efforts and fast-track assistance in typhoon-ravaged
        areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab759ced-3a4e-479c-8ed0-f26cff684318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:39:28.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:22.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have said the body will just duplicate the role of the National
        Disaster Risk Reduction and Management Council. But Roque earlier defended
        the President’s decision, saying the new task force is expected to address
        the current issues on coordination.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd921bc3-214a-4a65-ad9c-efc963677d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:39:28.391+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:20:22.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of the county— particularly Luzon— are still reeling from
        the effects of the consecutive typhoons, with dozens of fatalities and billions
        of pesos worth of damage reported in the aftermath of Quinta, Rolly, and Ulysses.</p>'
  'un-humanitarian-crisis-ethiopia':
    'author': 'Eoin McSweeney, CNN'
    'caption': 'A full-scale humanitarian crisis is developing in the Horn of Africa
      as thousands of people flee ongoing violence in Ethiopia''s Tigray region, the
      United Nations Refugee Agency (UNHCR) said Tuesday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-18T13:40:11.391+08:00
    'imagesource': 'jcr:2decfb18-1d65-48af-8f0c-e6071f90d1e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3bf914c-7aeb-4069-a784-5c03d7ff6554'
    'lead': 'A full-scale humanitarian crisis is developing in the Horn of Africa
      as thousands of people flee ongoing violence in Ethiopia''s Tigray region, the
      United Nations Refugee Agency (UNHCR) said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T13:48:29.671+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T19:20:21.519+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:18:06.263+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Nations', 'UN', 'Ethiopia']
    'template': '1'
    'title': 'A full-scale humanitarian crisis is unfolding in Ethiopia, the UN says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eeec35-7cfb-4a1a-903a-3803f292306f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:48:29.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:21.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A full-scale humanitarian crisis is developing
        in the Horn of Africa as thousands of people flee ongoing violence in Ethiopia''s
        Tigray region, the United Nations Refugee Agency (UNHCR) said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c207208-e630-4901-a533-bd232626117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:48:29.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:21.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An average of 4,000 women, men and children have crossed the border
        into eastern Sudan every day since November 10, the agency said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26c036a-874b-4cfc-9a6c-6acb636a2141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:48:29.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:21.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, more than 27,000 people have now traveled into Sudan at
        three border locations, UNHCR spokesperson Babar Baloch said at a news conference
        in Geneva.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c8f0f1-dd5c-4bc1-a39e-4bba3c948634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:48:29.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:21.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Refugees fleeing the fighting continue to arrive exhausted from
        the long trek to safety, with few belongings," Baloch added. "UNHCR, with
        its partners, is supporting the Sudanese government in its response, ramping
        up humanitarian assistance at the borders as the needs continue to grow."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae448ed4-4348-417e-b50f-cde7049fbfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:48:29.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:21.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopian Prime Minister Abiy Ahmed launched a military offensive
        in the restive Tigray region on November 4 after accusing its ruling party,
        the Tigray People''s Liberation Front (TPLF), of attacking federal troops
        in the northern region, which borders Eritrea and Sudan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc330d19-1e73-409e-a694-edcab788d5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:48:29.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:21.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After announcing that it was "at war" with the TPLF, the federal
        army has since stepped up its military offensive, carrying out air strikes
        as part of Prime Minister and Nobel laureate Ahmed''s "law enforcement operation,"
        which has led to clashes across the area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c8b7b3-5884-4010-988b-8187efc70efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:48:29.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:21.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deadline for TPLF forces to lay down arms has expired, Abiy warned
        in a Facebook post published on Tuesday. He also promised to "reintegrate
        our fellow Ethiopians fleeing to neighboring countries" in a tweet on Monday
        night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984edede-9de2-4319-8cf0-d7f9460a64ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:48:29.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:21.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the border in Sudan, refugees from Tigray are arriving exhausted
        and with few belongings, said the UNHCR. In the border town of Hamdayet, clean
        water is available and latrines are being built but the agency says it is
        concerned about hygiene conditions as thousands more people continue to arrive
        on a daily basis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ada6cff-6dc2-4db8-95c6-bbee6a5bfb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:48:29.672+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:21.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other humanitarian organizations are also distributing relief items,
        including blankets and sleeping mats, according to the UNHCR. The World Food
        Programme is providing high-protein biscuits, while hot meals are being distributed
        by Muslim Aid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3642c6-fa80-4888-b538-08fd472d0bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:48:29.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:21.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tigray, a lack of electricity, telecommunications and access
        to fuel and cash is hampering humanitarian efforts and making it difficult
        to verify information about attacks in the region.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe0f4ab-f492-487c-b8d7-abe35326539b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:48:29.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:21.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International diplomatic pressure to de-escalate tensions has fallen
        on deaf ears and other countries on the continent have begun to voice their
        concerns about stability in the region.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67cf426-f2f9-4771-b148-268927d88482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T13:48:29.673+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T19:20:21.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the State House in Nairobi on Monday, Kenyan President
        Uhuru Kenyatta urged the fighting parties to find a "peaceful means to end
        the crisis."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820cc7cb-41f9-4b5b-b26c-c0d3a0f5db78'
