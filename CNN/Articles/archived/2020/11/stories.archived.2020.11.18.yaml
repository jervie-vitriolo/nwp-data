      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090f2242-9b05-4517-93df-1a426c62775c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T09:33:40.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:46.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has actively given updates regarding relief and rescue efforts
        on her Twitter page, after social media platforms were dominated by calls
        to save trapped residents in typhoon-hit areas on Friday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71dff47-a9e6-4ad3-a9af-21c43074a343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T09:33:40.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:46.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a262b5-8664-47fb-8487-599a949764f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T09:33:40.750+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:46.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Vice President has been spearheading relief drives
        with the help of the private sector to reach out to localities devastated
        by typhoons Quinta, Rolly, and Ulysses. Over the past weeks, Robredo herself
        went to various communities in Camarines Sur, Catanduanes, Albay, Cagayan,
        Marikina City, and Rizal to check the condition of residents. She also personally
        distributed relief packs and basic necessities to them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49dabb4-92a4-4d58-a8d5-9b943f8be7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T00:11:36.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:20:46.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also&nbsp;not Robredo but the netizens who posted the hashtag
        #NasaanAngPangulo (Where is the President?) and other related tweets as they
        clamored for updates on the national government''s response to appeals for
        help.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34eff0f-65d5-4938-899a-71c78fc23c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T00:11:36.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:20:46.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Duterte made the scathing remarks, Robredo responded
        in a tweet, saying, “I just called out Sec. (Salvador) Panelo for peddling
        fake news. I am also calling out whoever peddled the fake news to the President,
        kaya ganito siya ka pikon. I never said ‘Where is the President’? You can
        review all my tweets.”</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I just
        called out Sec Panelo for peddling fake news. I am also calling out whoever
        peddled the fake news to the President, kaya ganito siya ka pikon. I never
        said “Where is the President”? You can review all my tweets.</p>&mdash; Leni
        Robredo (@lenirobredo) <a href="https://twitter.com/lenirobredo/status/1328723839354716160?ref_src=twsrc%5Etfw">November
        17, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
