      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> Local
        authorities in Davao City have issued an order that limits movement and non-essential
        travels in the area starting Nov. 18.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db596551-8a1e-412d-9c58-b29cf55fff58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:16:41.055+08:00
