      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine maker Moderna released interim efficacy data Monday showing
        its vaccine provided about 95% protection.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1557bfcf-2966-4787-b967-ff2db2017066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.478+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2935ef53-95ab-4c4f-bf61-cad2f2798c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.478+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Moderna''s and Pfizer''s vaccine use a new and relatively untested
        vaccine technology that employs genetic material called messenger RNA or mRNA.
        The mRNA encodes for a piece of the coronavirus''s spike protein-- the structure
        it uses to attach to cells it attacks.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152e140d-ad78-4b79-bce8-a356be044059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.478+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102a14c2-bc64-4d7f-84c6-2c76ab69e2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When injected into people, it causes some cells to produce little
        pieces of this spike protein, which the immune system recognizes and develops
        antibodies and immune cells to attack. So when a vaccinated person is exposed
        to the real virus, the immune system is already primed to neutralize it quickly.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e5c2ff-07ab-4920-9886-4796cfa8e678'
