  'Tom-and-Jerry-movie-2021':
    'author': 'Scottie Andrew, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-11-18T06:32:01.906+08:00
    'imagesource': 'jcr:540d4c45-4871-4741-9c3a-4fb9a1ee558d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b5febda-41a0-4271-af5c-8f677df1eb88'
    'lead': 'Tom and Jerry have been trying to kill each other for 80 years  — and
      now, they''ll continue that tradition in a new movie scheduled for release in
      theaters in 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T06:35:58.361+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T19:20:41.493+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:18:00.705+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A Tom and Jerry movie gets a hopeful plan for release in theaters next
      year'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469e4799-7c61-475c-9205-5c9a6d45ca4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T06:35:58.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:41.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>Tom and Jerry have
        been trying to kill each other for 80 years &nbsp;— and now, they''ll continue
        that tradition in a new movie scheduled for release in theaters in 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea47d1e0-7a76-448f-8e66-31a3e25ef43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T06:35:58.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:41.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violently antagonistic cat and mouse will star in "Tom and Jerry,"
        a hybrid live-action and animated film that sees the two square off in an
        upscale New York hotel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5277d94c-f6c1-4433-ac8c-33f7cfee5302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T06:35:58.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:41.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per the trailer, conniving mouse Jerry has taken up residence in
        the molding, and eager-to-please employee Chloë Grace Moretz is charged with
        evicting him. Tom arrives to help terrorize the mouse out of this house.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/kP9TfCWaQT4"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
        gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1947f3ec-05fe-4eae-8806-1a78865c5d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T06:35:58.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:41.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ced9c3-f969-4325-9892-09b391f38b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T06:35:58.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:41.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as anyone who''s seen any iteration of "Tom and Jerry" knows,
        the cat rarely wins. In the trailer alone, Tom pinballs between two cars,
        is cartoonishly electrocuted, and is thrown in front of a bus by his tiny
        tormenter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7b1afa-be78-4d96-afa7-897be02d3d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T06:35:58.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:41.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Peña, Colin Jost and Ken Jeong co-star with the Hanna-Barbera
        characters. Cartoon violence ensues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6415d9f3-158a-4a0d-b9b9-e4ce1ab060a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T06:35:58.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:41.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is scheduled for a March theatrical release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8406e8b1-16ce-4684-b00d-81dc9ce32fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T06:35:58.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:41.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studios are tentatively scheduling films for wide theatrical releases
        in 2021 with hopes that coronavirus cases will subside and it''ll be safe
        to gather in enclosed spaces with strangers again. Blockbusters like the James
        Bond flick "No Time to Die" and Marvel''s "Eternals" were delayed for months
        from their initial release date, though many theaters haven''t survived months-long
        closures brought on by the pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c8c9cc-df96-4a89-b786-41e828d04b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T06:35:58.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:41.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some studios are releasing films on streaming platforms, like Disney
        with its would-be blockbuster "Mulan," or are screening them in theaters for
        a few weeks before they debut on demand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8499984-3c63-4c47-ae7f-0f58dc1de3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T06:35:58.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T19:20:41.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2020/11/17/entertainment/tom-and-jerry-2021-film-trnd/index.html"
        target="_blank">A Tom and Jerry movie gets a hopeful plan for release in theaters
        next year</a></em></p>'
