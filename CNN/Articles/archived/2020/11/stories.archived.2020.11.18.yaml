      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e627833a-db3b-47ac-8be2-ccf349e0d889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T00:11:36.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:20:46.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "Sa panahon ng matinding sakuna, dapat lahat na tulong,
        welcome. Hindi ito contest. Hindi tayo nag uunahan. Lahat tayo dapat nagtutulong
        tulong para sa ating mga kababayan."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86fb911-d497-4b57-bb10-170ef62f71b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T00:11:36.039+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:20:46.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In times of disasters, all forms of help should be
        welcomed. This is not a contest. We are not in a race. We should all help
        each other for the welfare of our fellow Filipinos.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdc57c6-bd3e-44fd-8fde-aa4cbee70019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T09:33:40.751+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:46.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also slammed Duterte''s "misogynistic" remark and tweeted
        video clips of ongoing relief and repacking operations in her headquarters.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">When
        a President is a mysoginist, the conversation goes down to this level. Eto
        po yung ginagawa namin gabi gabi, nagpupuyat ilang linggo na para, araw-araw,
        may madala lang na tulong sa mga nangangailangan. <a href="https://t.co/J6MJ7yEl6U">https://t.co/J6MJ7yEl6U</a>
        <a href="https://t.co/lrtkpPKI4C">pic.twitter.com/lrtkpPKI4C</a></p>&mdash;
