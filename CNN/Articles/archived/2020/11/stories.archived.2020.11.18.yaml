    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0fa0e5-1342-4715-9282-77a05d54c0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:13:55.189+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:38.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photocards are little collectibles found inside music albums or
        sold in official events with the portraits of different band members. They
        are distributed in limited edition and always at random, so collecting them
        is like the sweepstakes, a little bit like coming across Willie Wonka’s Golden
        Ticket: the more you buy the more chances you have of winning, or you’re just
        very lucky. “As a collector, you would really want to complete your favorite
        member’s photocards,” explains Lorraine. “Some of these cards are really rare
        finds, so you''ll be forced to buy so much just to get or complete your bias''
        photocards.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ad9bc1-278b-4543-8990-3c4cec9bf0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:13:55.188+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:38.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jac adds, “It’s really fulfilling to complete the cards, even if
        it’s impossible to complete everything because some items only release one
        or two versions.” Her most special photocard is a signed polaroid of Hoshi
        from Seventeen. It cost her ₱6,000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b636e5-6602-49d3-b102-612e7ae1ae42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:13:55.188+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T19:19:38.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides merchandise, other expenses are spent on concerts and travelling.
        Some fans gather and hold fundraising events, a crowdfunding initiative to
        support various fan-driven projects. One example is the <a href="https://edition.cnn.com/us/live-news/george-floyd-memorial-service-protests/h_0c0eac5f870bb4a97375c59d2953e923"
        target="_blank">BTS</a> fan-based fundraiser who gathered $1 million to donate
        to the Black Lives Matter movement. Other fandoms held donation drives to
        help the <a href="https://www.sbs.com.au/popasia/blog/2020/01/09/aussie-k-pop-fandoms-are-fundraising-bushfires-heres-what-theyre-doing"
        target="_blank">Australian bushfires</a> in 2019. Fandoms also raise funds
        to buy <a href="https://twitter.com/forhanbin_th/status/1315923125565943808?s=21&amp;fbclid=IwAR232YM6CA-dNf0o-Aw1jw4oBMhMCX3-4WHOOTMOckyWIsifiaetkJnzpAA"
        target="_blank">public advertising space</a> to profess their love for their
        idols, or pool money to <a href="https://twitter.com/sunflow1022131/status/1319924720360304642?s=21&amp;fbclid=IwAR04TYExjSz-RVO-FY-xLY7_r5Gt7YsaWwMvFziMaJvdyoaIsmpyTByZl-c"
        target="_blank">buy gifts</a> when it is their idol’s birthday. K-pop fandoms
        have also mobilized their members for donation drives to help the victims
        of the recent typhoons in the Philippines.</p>'
    '8':
