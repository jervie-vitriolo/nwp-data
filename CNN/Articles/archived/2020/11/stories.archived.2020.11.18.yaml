    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coronavirus immunity in some people may last more than six months, early
      research suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee2e54e-bdea-44c4-812a-738a17f4383b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:00:39.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Immunity to the coronavirus that causes
        COVID-19 can last for at least six months, and possibly much longer, perhaps
        even years, when all components of the body''s immune memory are taken into
        consideration, early research suggests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d219bc-2ece-47e7-9853-e4a2382501af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:00:39.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3db672-7798-4fa1-b348-d2bc227336cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:00:39.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pre-print paper, published on Monday to the online server biorxiv.org,
        appears to contradict previous research that has found immunity to the novel
        coronavirus wanes over time based on measurements of antibodies, or protein
        components of the immune system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3da613e-6905-406e-8df4-08a7b868028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:00:39.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3c4041-5e7e-4210-af10-80e471212f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:00:39.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the new study — which has not been peer-reviewed or published
        in a scientific journal — involves analyzing multiple compartments of immune
        memory over time: antibodies, B cells and T cells, among other features of
        immune memory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232d1f8f-2a9f-420a-954b-f0a281c87b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:00:39.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff6aa7f-9071-491e-94fb-b80f3b268021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:00:39.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>About the study:</strong> The study included 185 adults,
        ages 19 to 81, in the United States who had recovered from Covid-19. Most
        of the adults had mild disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b8b5a4-04dc-4915-8c61-2f8ac03ab441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:00:39.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04896f3d-6f76-4ec0-8556-57ceec1de05f'
