    'mgnl:tags': ['US', 'Donald-Trump', 'Joe-Biden', 'transition', '2020-elections',
      'US-president', 'Chris-Krebs', 'Department-of-Homeland-Security']
    'template': '1'
    'title': 'ANALYSIS: Trump lashes out in new bid to tarnish an election he lost'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4858fd-4e01-481c-8591-1cdc5996db90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump flexed the power
        of his office Tuesday to tarnish America''s free and fair election, sacking
        the official who declared the vote the most secure in US history, even as
        more of his false claims of massive fraud were exposed as baseless in court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c41f229-2f1b-4065-99fb-265480cd29e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.056+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33053869-279f-4587-846f-6c4c89c8d7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revenge firing, the President''s latest assault against the
        infrastructure of US democracy, comes as he refuses to accept his defeat and
        to begin the process of transitioning power to President-elect Joe Biden --
        an impasse that is especially dangerous amid a worsening pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c81a707-a1d1-4960-9e10-978d40813556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17b2f38-82e0-4ffd-84e4-dbb223d65668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump wrote that he terminated Chris Krebs, a senior Department
        of Homeland Security official, for contradicting his own baseless allegations
        of irregularities. The President, his campaign and political allies have made
        multiple efforts, which started well before the election, to falsely argue
        that he was cheated out of a second term. His effort appears motivated by
        a desire to explain away his clear defeat by the former vice president but
        is also part of a pattern of behavior designed to discredit Biden''s presidency
        and to enshrine national divides that he consciously widened as a tool of
        power.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876a5c82-a8c7-4f7a-bafd-2e6e69384340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fbd763-8f75-443c-b73a-9db980777e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other apparent attempts to cast doubt on the integrity of the
        election -- unprecedented in modern history -- Trump ally Sen. Lindsey Graham
        was embroiled in a controversy after calling election officials in Nevada,
        Arizona and Georgia -- three key states won by Biden -- to question them on
        procedures for mail-in ballots, which generally favored Biden. And two Republicans
        broke with tradition in Michigan, another state where the Democratic nominee
        triumphed, in temporarily blocking the certification of the election in Wayne
        County, where Biden beat the President. Michigan''s Secretary of State Jocelyn
        Benson, a Democrat, later told CNN''s Chris Cuomo that the officials relented
        and agreed to certify the vote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363dbbf6-c691-4c48-a3ce-63d4bc3249b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8ece40-190e-43a7-b58a-c60bcc85ce81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest maneuvers by Trump and his allies came as more of the
        President''s long-shot legal challenges and threadbare cases alleging election
        fraud were exposed in the courts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385ddeec-622c-4cb4-abdc-2d220322a71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a07a1e-09be-423b-a39a-3b5f18f3743e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s latest Hail Mary attempt to overturn the election
        result in one of the multiple states won by Biden came unstuck, this time
        in the Pennsylvania Supreme Court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e801353-f9cc-4471-9e0d-2c2c1d717165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a23be1c-f77b-4be1-8d35-02c9d102532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.057+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Keystone State''s top bench ruled that there was nothing in
        state law requiring ballot observers to stand within six feet of vote counts
        as the Trump campaign had argued. The decision undercuts the President''s
        claim his supporters were unfairly discriminated against and that therefore
        the results in Pennsylvania, where Biden won by tens of thousands of votes,
        should be ruled invalid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd024fcbb-cd6a-4d99-acc3-fa0deb51e573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:14.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b30183b-a652-4e4a-91fb-dc7bbfb23c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:06:10.058+08:00
      'mgnl:createdBy': 'bamba'
