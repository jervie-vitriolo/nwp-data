      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, BuCor spokesperson Gabriel Chaclag said their agency
        is ramping up reform-oriented efforts in line of recent violent incidents
        which placed the national penitentiary under the spotlight.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c3df75-31f1-47d9-a3a5-065e86b74a0b'
