      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> Vice
        President Leni Robredo is not letting misinformation take the upper hand against
        her and her office''s relief drive for victims of recent disasters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fe120b-0615-45ea-9886-6507df3fae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:38:09.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:24.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e733ad47-ff0c-417a-a7e5-b0d77368f11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:38:09.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:24.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his televised public address on Tuesday night, President Rodrigo
        Duterte spent almost 30 minutes of his time lambasting Robredo for supposedly
        questioning his whereabouts during the height of Typhoon Ulysses, along with
        other misleading accusations against the Vice President''s rescue and relief
        efforts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba8f6e2-8fa2-46f0-b429-4049ed016a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:38:09.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:24.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154bf14b-a3d8-498a-b121-1273d499c324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:38:09.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:24.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was quick to refute some of these "false claims" over social
        media and in an interview with reporters in Ragay, Camarines Sur on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1319cc-2250-4ce9-9ca1-3f50c9030f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:38:09.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:24.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c8150a-98bc-4e89-9def-59fc7ce21154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:38:09.359+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:24.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines breaks down these issues and what the Office of
        the Vice President did on the ground during the onslaught of the recent typhoons
        that hit most of Luzon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6370ef28-1dd9-4de9-b0d0-56427bbc47be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:38:09.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:24.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d919b81-3024-4571-b72f-6da418bad683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T12:38:09.360+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:20:24.563+08:00
