    'template': '1'
    'title': 'Duque asks Duterte to issue order allowing emergency use of vaccines'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd709654-09ab-461e-a9a0-ec41e04897e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T01:38:54.574+08:00
