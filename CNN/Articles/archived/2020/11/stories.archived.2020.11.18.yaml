      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re excited to launch Beyond Pork in China, marking a milestone
        for Beyond Meat," Candy Chan, the company''s general manager for China, said
        in a statement. "We are not only launching an entirely new product innovation,
        but our first plant-based meat product created specifically for the Chinese
        market."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52298501-4da6-46bf-ac69-6d605ec9cf19'
      'mgnl:activationStatus': true
