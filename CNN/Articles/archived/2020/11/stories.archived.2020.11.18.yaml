      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:00:39.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bc6c8f-2955-48d6-abf9-755a721ec26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:00:39.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the blood samples, the researchers examined components of immune
        memory. They found that antibodies "were durable" with only "modest declines"
        emerging at six to eight months, but noted that there was about a 200-fold
        range in the level of antibody responses among the adults.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9a2fdb-47db-4cd5-aa2f-5356968667fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:00:39.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3fa645-4d03-42ea-8642-63ba1d1ad5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:00:39.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also found that memory B cells were detected in
        almost all COVID-19 cases, and there appeared to be an increase in memory
        B cells over time. "B cell memory to some other infections has been observed
        to be long-lived, including 60+ years after smallpox vaccination, or 90+ years
        after infection with influenza," the researchers wrote in their study.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cb67a6-6c15-4817-93c9-9bde3cab98e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:00:39.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee716b4-b60e-4293-873a-7339140b8729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:00:39.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers identified two types of T cells and their data suggest
        that "T cell memory might reach a more stable plateau, or slower decay phase,
        later than the first 6 months post-infection," they wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb4201f-c09a-43f9-9863-be6155a99884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:00:39.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a9c798-e8b4-4fc0-b3e0-d44707449460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:00:39.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Remember:</strong> The study comes with limitations, including
        that more research is needed to determine whether similar findings would emerge
        among a larger group of people across more time points.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaa7752-f18d-4fc5-946d-7fe0805a603e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:00:39.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:49.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-11-18-20-intl/index.html"
        target="_blank">"Coronavirus immunity in some people may last more than six
        months, early research suggests"</a></em></p>'
  'DOLE-Bello-Foodpanda-riders-dialogue':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-18T23:16:10.576+08:00
    'imagesource': 'jcr:e41e7cfe-ce8d-4f25-8dae-b3f28f833bce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f093f10-cb14-42db-a210-c5760e492c56'
    'lead': 'Labor Secretary Silvestre Bello III has committed to holding a dialogue
      with Foodpanda delivery riders who called out the company''s alleged unfair
      labor practices, according to Senator Joel Villanueva.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T23:19:39.505+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:18:48.869+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:18:22.601+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Labor chief to sit down with Foodpanda riders over unfair labor practices'
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb19eb1-a1ab-45f7-a586-c15ac48aedc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:19:39.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:18:48.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> —&nbsp;Labor
        Secretary Silvestre Bello III has committed to holding a dialogue with Foodpanda
        delivery riders who called out the company''s alleged unfair labor practices,
        according to Senator Joel Villanueva.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bd34fe-a32c-4db6-adea-905b74558dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:19:39.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:18:48.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva made the disclosure during the Senate budget deliberations
        on Wednesday after Senator Richard Gordon raised the issue on the riders''
        grievances. The workers held a unity ride earlier in the day to the Department
        of Labor and Employment office to seek a dialogue with Bello over the delivery
        platform''s policies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07c45e2-5ba5-43a7-a341-e3ec82b35871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:19:39.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:18:48.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretary (Bello) is committing himself that he would meet
        them soon," Villanueva said. The labor chief himself was present during the
        deliberations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f615c96e-9ea4-4a21-9fef-512d0253dfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:19:39.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:18:48.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a joint statement by the Foodpanda Riders Association
        and the Kapatiran sa Dalawang Gulong (or Kagulong), hundreds of riders of
        the food delivery platform participated in the protest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391d93fc-bacc-473b-8105-5839460c3b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:19:39.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:18:48.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups said recent changes in Foodpanda''s rider payment structure
        have "negatively affected" workers'' pay and labor conditions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a593e215-8bf3-400e-8dc0-f3982ad53fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:19:39.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:18:48.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pay is tied to bookings which are affected by so-called ''grades,''"
        said Don Pangan of Kagulong. "But the grading system is opaque. Grades have
        fallen due to changes in the system which penalize riders. Pay has also been
        reduced per delivery due to a new system."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f3703e-8536-47f9-b21c-7a90d75d9027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:19:39.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:18:48.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a923bd-7d8b-4a9f-a8f1-d550a99fbf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:19:39.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:18:48.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups are also demanding that a company policy called "undispatch"
        be removed, as it "forces riders to rush" to pick up orders, which they pointed
        out put workers'' safety at risk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af0c473-17a3-4f53-8f6b-d15a8366c1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:19:39.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:18:48.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by Gordon what types of benefits are afforded to delivery
        riders in the country, Villanueva said there are no set guidelines yet on
        the matter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21db24f-6b2c-464d-ba1c-5ad0b034aa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:19:39.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:18:48.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOLE is admitting that there are no specific guidelines as
        this particular industry is somehow a new economy," Villanueva said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc27e17-39fd-4634-99b5-80f6c61fa16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:19:39.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:18:48.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Gordon asked that this be addressed, saying, "We have
        to give certain definitions...for what we call new industries that are sprouting,
        and define what their relationship is and what kind of rights they might have."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24674e9d-b28d-4b31-be3e-05cbf16d141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:19:39.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:18:48.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Foodpanda has issued a statement to explain their policy
        adjustments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe5709b-48b1-40ed-90e0-7f74fb8d5b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:19:39.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:18:48.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Foodpanda communicated the new payment structure to our freelance
        food delivery riders prior to its implementation in June 2020," it said. "With
        the new scheme, riders are now compensated based on delivery distance, making
        the payment structure more organized and fair." The company noted that the
        new scheme has been rolled out in stages over the past five months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58e4a0a-6c74-42f5-a74c-fdd144da3795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:19:39.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:18:48.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Foodpanda riders are valued partners in the Foodpanda delivery
        ecosystem… We want to assure our rider partners that the company is looking
        into their concerns," the company added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2f142f-7dd4-4010-ae14-b0482cc3e6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:19:39.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:18:48.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, a number of GrabFood bikers <a href="https://cnnphilippines.com/business/2020/11/4/grab-food-cyclists-booking-system-concerns.html">also
        expressed dismay</a>&nbsp;over what they said was a sharp drop in delivery
        jobs by Grab Philippines, due to a booking system which they noted prioritized
        their motorcycle-riding counterparts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b66c7be-1aa1-4b7c-85e4-9a14c3c76edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:19:39.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:18:48.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab Philippines, however, maintained it only uses technology which
        ensures efficient deliveries, but added that it will consider their riders''
        feedback.</p>'
