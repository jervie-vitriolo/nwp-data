    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['weather', 'Tropical-Storm-Iota', 'Central-America', 'Hurricane-Eta']
    'template': '1'
    'title': 'Tropical Storm Iota deals devastation to a Central America still recovering
      from Eta'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f362e5c-8fa3-4b3e-b4be-92a1cc6efb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:59:32.808+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:22.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="http://www.cnn.com/2020/11/17/weather/hurricane-iota-tuesday/index.html"
        target="_blank">Tropical storm Iota</a>&nbsp;has devastated Central America,
        leaving residents to wade through the wreckage of two storms in a matter of
        weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12d708f-b60d-4377-aed5-8322f1442c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:59:32.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:22.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, <a href="http://www.cnn.com/2020/11/12/weather/eta-storm-thursday/index.html"
        target="_blank">Hurricane Eta</a>&nbsp;struck Nicaragua on November 3 as a
        Category 4 storm, causing landslides and flooding that displaced thousands
        and left scores of people <a href="https://www.cnn.com/2020/11/12/americas/hurricane-eta-guatemala-honduras-intl/index.html"
        target="_blank">dead or missing.</a>&nbsp;Just 15 miles away from Eta''s landfall,
        near Haulover, Iota struck Tuesday — also as a <a href="http://www.cnn.com/2020/11/16/weather/hurricane-iota-monday/index.html"
        target="_blank">Category 4</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8686d29-278c-4f27-bcec-30cb009a7f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:59:32.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:22.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, 99.5% of properties on the Nicaraguan Caribbean coast are without
        electricity, the country''s National System for Prevention and Attention to
        Disasters (Sinapred) said Tuesday. And four adults and two minors have died
        in the country as a result of Iota''s impacts, Nicaragua''s Vice President
        Rosario Murillo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983bba00-cb7c-4e98-a220-1e89632a0c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:59:32.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:22.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnn.com/2020/05/11/us/2020-atlantic-hurricane-season-fast-facts/index.html#:~:text=The%202020%20Atlantic%20hurricane%20season%20runs%20from%20June%201%20to,64%20knots)%20or%20higher.%22"
        target="_blank">2020 Atlantic hurricane season</a>&nbsp;has been historically
        active, with Iota bringing the season''s count to 30 named storms, which is
        the most ever. Iota is still hovering over the region and has dissipated quickly
        to winds near 40 mph, according to an advisory from the National Hurricane
        Center.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebdc2f0-a225-4bc1-911a-8eb234a5b282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:59:32.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:22.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the wind speeds are dying down, Central America is still
        at risk for life-threatening flash flooding, river flooding and mudslides.
        But already parts of the region are coping with overloaded rivers bursting
        to flip roofs onto streets and down electrical poles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a921cdf5-8ab3-494c-9a24-6bb3354aa8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:59:32.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:22.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>40,000 people impacted</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b91261-bb72-445f-871c-26c94692e40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:59:32.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:22.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Iota struck, about 3.6 million people across Central
        America had been affected by Eta, a storm that hovered for days over Nicaragua,
        Honduras and Guatemala, with heavy rains creating flooding and landslides
        that wiped out entire communities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90881fc-1a5c-4237-995b-597f2db56876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:59:32.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:22.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of people in the remote Guatemalan village of San Cristobal
        remain missing after a landslide swept through last week, leaving mud 50 feet
        deep in some places.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a99eb9-ac0e-4ab4-abd9-c1c0beb6c934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:59:32.809+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:22.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now more than 400,000 people in Nicaragua have been affected
        by the strongest storm to hit the country, Murillo said. Over 62,000 people
        in the Central American nation have been moved into 683 government shelters
        following the storm, the country''s government said on national television
        Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19090200-1b7e-41c1-babd-bfa692c60624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:59:32.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:22.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm has dumped heavy rain, with Honduras and large portions
        of Nicaragua, Guatemala and Belize expecting at least 10 inches and up to
        30 inches through Thursday, while areas from El Salvador to Panama can expect
        4 to 8, with isolated maximums of 12 inches.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6954575-6707-4a48-9f5a-9e4bcd623e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:59:32.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:22.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is almost no communication with the city of Bilwi, also known
        as Puerto Cabezas, due to blackouts and fallen electrical cables.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7e3c1d-a69a-432e-8f02-994fa6294345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:59:32.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:22.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2020/11/17/weather/help-central-america-hurricane-victims-iyw-trnd/index.html"
        target="_blank">How to help</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e106bdac-0860-4152-84a2-e146cc4e2492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:59:32.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:22.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from the agency show people wading through knee-high water
        in <a href="https://twitter.com/cdsinapred/status/1328699262138544128" target="_blank">Rivas</a>&nbsp;and
        in <a href="https://twitter.com/cdsinapred/status/1328700258436730880" target="_blank">Bilwi</a>,
        on the northern coast. Residents of Bilwi, where telecommunications have been
        impacted, were asked to "maintain calm, stay away from places that are vulnerable
        or that represent some danger to human security."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8301fcae-fe62-429c-bcbe-55d8058a912f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:59:32.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:22.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In several cities in the Rivas region of Nicaragua, a strip of land
        between Lake Nicaragua and the Pacific Ocean in the nation''s southwest, authorities
        are monitoring rivers and placing vulnerable families in shelters, NHC said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5c4779-7f11-4d9b-bbbd-3009c280b22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:59:32.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:22.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Colombian island of Providencia mourns victims of the storm</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255d165a-7558-4f5a-b9cc-c7d664c94972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:59:32.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:22.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two people are dead, and one is missing on Providencia,
        Colombia President Ivan Duque said on Tuesday. One hundred and twelve people
        were evacuated from the island Tuesday, among them six seriously injured.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b4e225-d7e6-499d-b2bc-ed700cac6dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:59:32.810+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:22.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are glad that, thanks to our preparations and the measures we
        took, the community of Providencia has not been affected by a huge death toll,"
        Duque said. "We mourn, though, the loss of two people."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b220fd-6eb6-4618-9ab8-04576794a4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:59:32.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:22.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island''s infrastructure has been completely wiped out, Duque
        said. The priority is now to clear the island of debris and set up emergency
        campsites and field hospitals as quickly as possible.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9eaf81-bce5-4fa5-a1de-8dffbd004952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:59:32.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:22.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local Mayor Jorge Norberto Gari Hooker had ordered a total curfew
        from Sunday evening and set up 15 municipal shelters for population to hunker
        down in.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39db75d8-7f21-427e-9a88-2eb30e94f415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:59:32.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:22.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The islands of San Andres and Providencia, located just northwest
        of Colombia''s mainland, have for the first time in recorded history felt
        the impact of a Category 5 hurricane, Duque said on Monday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487c5c3b-a831-4eba-bb17-3059926b2083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T16:59:32.811+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:19:22.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/18/weather/tropical-storm-iota-wednesday/index.html"
        target="_blank">Tropical Storm Iota deals devastation to a Central America
        still recovering from Eta</a>."</em></p>'
  'mouthwash-coronavirus-':
    'author': 'Maggie Fox, CNN'
    'caption': 'Another study is showing an ingredient found in mouthwash can kill
      the coronavirus but it is not going to save you from the virus.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-11-18T17:10:58.954+08:00
    'imagesource': 'jcr:349168a2-f7fb-435a-9441-d691213b96ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a7fe41c-5336-4f7f-8eef-177ac53ea00c'
    'lead': 'Another study is showing an ingredient found in mouthwash can kill the
      coronavirus but it is not going to save you from the virus.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T17:13:12.244+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T19:19:21.456+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:18:14.909+08:00
