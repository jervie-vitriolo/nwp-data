    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mouthwash', 'coronavirus']
    'template': '1'
    'title': 'Here''s why mouthwash is not going to save you from coronavirus

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e23aa2d-24d0-4f84-a28a-836bcaddbed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It''s trending on social media and generating
        excited media reports -- another study showing an ingredient found in mouthwash
        can kill the coronavirus. In this case, it''s as fast as 30 seconds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9809f2c6-933a-41b9-85f8-9be37ffbedde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6e4442-6890-4ad1-8f84-0ff8298c4e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But mouthwash is unlikely to ever be a solution to the pandemic,
        or even someone''s own personal protection plan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc301d4d-ce02-4b2a-8acf-23aff0d8d747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d340d39-ab52-4320-9ced-4ea8eff7e52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because many things can kill a virus on contact, but they''re
        not going to stop the source of the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ef0af2-280a-4c10-ba1a-3e5d805b88a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea994d9-a897-41f6-95e4-e87c730640af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes. There is some data out there -- I am not saying it''s great
        data -- that fill-in-the-blank substance inactivates or inhibits replication
        of coronavirus," Dr. Graham Snyder, associate professor in the Division of
        Infectious Diseases at the University of Pittsburgh School of Medicine, told
        CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e273439a-2fd1-44ad-b2b9-af64538eaacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd63768d-603f-4e84-87f3-0591e4fa23e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcohol, chlorhexidine, hydrogen peroxide and a range of other compounds
        can all kill viruses on contact or shortly after.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68efcf0f-6fc3-4a07-8d3f-34b8afa2fc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da4561b-7820-45ac-bb12-a99465c4c691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But none of the studies recently released on preprint servers shows
        they can reduce the risk of either catching or transmitting the virus, Snyder
        points out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc485bc-82b6-4bee-8032-69e15e00dc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0c8537-207c-4caf-a6c9-16d754b411d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.245+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the human body, the virus is constantly replicating in the
        upper respiratory tract -- in the nose, the sinuses, the throat, bronchial
        tubes and lungs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4862c58a-a04a-42f3-b392-0740029b341d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d117377-97f7-47d1-b51b-74f5e57e87ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is still in your nose, in the fluid on your vocal cords, and
        in your lung airways," said Dr. Donald Milton, who studies the transmission
        of viruses at the University of Maryland.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6513ee79-9cd6-4345-9294-c84eeb11e748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37282a3e-cded-4797-8451-995d5c324bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these and especially the vocal cords and lung airways are
        major sources of the virus in the air," Milton told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1c0f27-0e3b-4c51-b286-3467ac5bdcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9daedb4-77ef-4dbc-b1fb-70a2745dd0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>"You can''t sterilize your mouth</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384edbf5-4a48-4464-bab2-2c5144b32b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.246+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:21.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we exhale, cough, sneeze or what have you, virus could be
        coming from any of those places," Snyder said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97330c84-4c79-4147-affe-2de3246e7574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:13:12.246+08:00
