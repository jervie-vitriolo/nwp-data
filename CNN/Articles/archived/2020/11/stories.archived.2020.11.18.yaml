      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/11/17/politics/trump-future-white-house/index.html"
        href="https://edition.cnn.com/2020/11/17/politics/trump-future-white-house/index.html">Trump
        remains bunkered in the White House as the world spins on</a>"</em></p>'
  'us-donald-trump-tarnish-2020-election-analysis':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-18T14:01:55.602+08:00
