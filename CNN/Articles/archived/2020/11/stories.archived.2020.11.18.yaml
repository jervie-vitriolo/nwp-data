      'text': '<p>[Translation: That''s 100% false. I never used a C-130 plane. And
        we, we have been doing a lot in the office without asking for any help.]</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd641c616-d0dc-410d-a067-65f6722949a3'
