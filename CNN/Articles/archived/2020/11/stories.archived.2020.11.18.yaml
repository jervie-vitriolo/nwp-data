      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0467bf0-fdfb-419b-bf41-23b9d04f4c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.478+08:00
