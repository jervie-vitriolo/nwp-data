    'jcr:uuid': '2b2f40b5-268e-4c66-95f6-bd5843d6812b'
    'lead': 'From supposedly using public assets in her relief operations to questioning
      the President''s absence in government briefings, CNN Philippines breaks down
      and fact-checks the accusations of the Duterte administration against Vice President
      Leni Robredo''s rescue and relief efforts during the recent typhoons.

      '
