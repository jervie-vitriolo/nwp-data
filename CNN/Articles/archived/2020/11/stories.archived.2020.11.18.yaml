        by 2022.</p>'
  'House-probe-Cagayan-Isabela-flooding-Nov.-24-':
    'author': 'Xianne Arcangel, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-18T18:49:41.535+08:00
    'imagesource': 'jcr:84fe9165-3f22-4234-a8dd-d35059bce347'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6ca3600-f5a3-48ce-a521-b0552200f217'
    'lead': "The House Committee on Agriculture and Food will start its probe next\
      \ week on the massive flooding in Cagayan and Isabela during the height of Typhoon\
      \ Ulysses.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T18:55:41.792+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T19:19:01.000+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:18:18.463+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-Committee-on-Agriculture-and-Food-', 'probe', 'flooding',
      'Cagayan', 'Isabela']
    'template': '1'
    'title': 'House probe on Cagayan, Isabela flooding set for Nov. 24 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f34b2f-4810-4779-824a-bd8cf5c4dd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:55:41.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:01.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) --</strong>
        The House Committee on Agriculture and Food will start on Tuesday next week,
        Nov. 24, the investigation on the massive flooding that inundated various
        parts of Cagayan and Isabela at the height of Typhoon Ulysses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a619244f-f514-4e9c-813b-005f4666dca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:55:41.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:01.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc24b74-7961-471d-9168-d40ad5eb1e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:55:41.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:01.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chairperson and Quezon Rep. Mark Enverga said Wednesday
        that lawmakers want to find out the circumstances which caused the swelling
        of the Cagayan River and the flooding in the two provinces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ebf146-47c4-4e7c-aed9-e192deb02559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:55:41.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:01.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7054099-ed45-480d-ba92-94268d7352a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:55:41.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:01.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will conduct a clear, concise and factual briefing and hearing
        on this matter just to get to the bottom of this, to see who’s responsible,
        if there’s any negligence,” he said in a press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f72a3f5-e491-40ae-935e-f7611e03f758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:55:41.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:01.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17377ac2-906d-409c-baba-37777db1b42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:55:41.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:01.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe was prompted by a resolution filed by Speaker Lord Allan
        Jay Velasco and other House leaders on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bf4e90-6cfa-4945-bcdc-dc8ded092c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:55:41.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:01.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6911404d-e1be-4867-9e96-86a3b39587b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:55:41.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:01.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enverga said the House panel also wants to know the protocols for
        releasing water from dams during a typhoon. The opening of Magat Dam''s seven
        gates on Nov. 12 was cited as one of the reasons for the massive flooding
        in Cagayan and Isabela.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e24337-6ba3-48a1-b062-7fb333bce0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:55:41.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:01.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eef211-8637-4053-b847-59eb85e7658a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:55:41.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:01.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NIA Administrator Ricardo Visaya earlier said the gates of Magat
        Dam had to be opened amid the typhoon to avert a bigger disaster should the
        dam break.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c49468-807b-4d79-b9a2-eb276eeca18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:55:41.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:01.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b7b756-66a2-4e4a-8711-cac4b9ad979b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:55:41.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:01.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enverga said local officials will also be invited to the hearing
        but declined to blame them for the flooding that led to the displacement of
        thousands of residents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c45c6c-bcd0-46d6-b245-189ac9f3df55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:55:41.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:01.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1495b0c4-448c-4125-8b0e-83da840b64e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:55:41.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:19:01.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As far as the accountability of the local government officials,
        we don’t want to speculate at this moment. We would rather that we get the
        facts straight first,” he said.</p>'
