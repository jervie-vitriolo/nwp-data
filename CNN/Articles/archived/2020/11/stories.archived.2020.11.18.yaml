    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8659c20-c335-44c8-aead-25cdd61581aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.478+08:00
