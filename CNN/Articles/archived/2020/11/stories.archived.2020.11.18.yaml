  'Duterte-Luzon-state-of-calamity-Typhoon-Ulysses-Rolly-Quinta':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-18T00:02:07.928+08:00
    'imagesource': 'jcr:f31fdb30-b780-4c1f-b994-7d4f41a095fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94dfc95a-6504-44f7-b6b1-8ceb6099a8b8'
    'lead': "President Rodrigo Duterte issues Proclamation No. 1051 which places the\
      \ entire island of Luzon under state of calamity following the recent super\
      \ typhoons.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T00:07:48.697+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T19:20:46.985+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:17:59.539+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Delfin-Lorenzana', 'Luzon', 'state-of-calamity']
    'template': '1'
    'title': 'Duterte places Luzon under state of calamity'
    'visualType': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042dba46-6219-4efb-9889-cc9cc3214499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:00:10.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:46.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)</strong> — President
        Rodrigo Duterte has issued a proclamation placing the entire island of Luzon
        under state of calamity after three consecutive typhoons caused massive damage
        in the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd767879d-6e17-4cdb-a184-713044f366dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:00:10.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:46.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Proclamation No. 1051, declaring a state of calamity in the
        island will “hasten the rescue, relief, and rehabilitation efforts of the
        government and the private sector, including any international humanitarian
        assistance.”</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0902e9-c3a2-44e1-ad17-cba5922233d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:24:30.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:20:46.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, such declaration would also control the prices of basic
        goods and commodities in the affected areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c25eb75-8acf-4d54-9c76-7f3b3d6c7a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:24:30.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:20:46.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The State of Calamity shall remain in force and effect until lifted
        by the President,” read the proclamation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516600a2-f8c2-477a-9c5d-50673d2bb530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:00:10.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:46.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council on Monday
        said that it has recommended to the President that a state of calamity be
        declared in Luzon to address the impacts of the recent typhoons.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182939b7-359b-48b8-b928-b7a2b18c2dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:00:10.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:46.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three typhoons &nbsp;including a super typhoon said to be the
        world''s strongest so far this year — pummeled the northern third of the country
        one after the other, leaving in total at least 120 people dead, villages submerged
        in flood and mud, and farms and structures in ruins.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f0f61e-9049-4a9e-8ce4-4aaf9d365da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:00:10.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:46.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 22 deaths recorded after Typhoon Quinta exited the Philippines
        on Oct. 27, while 25 were killed when Super Typhoon Rolly lashed the country
        early November. Typhoon Ulysses, which battered Luzon last week, has left
        73 people dead and 19 others missing as of Wednesday''s count. Over three
        million people have been displaced or affected by Ulysses alone, according
        to government data.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff47711-6f43-46b4-b835-5d9d94514fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:00:10.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:46.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana said on Tuesday night that distribution
        of aid to areas hit hard by the typhoons, such as Cagayan Valley and the Bicol
        Region, is still ongoing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdef5342-2b7c-4c7e-b60b-ab1a196fdfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T23:25:06.758+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:20:46.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, Duterte also issued Executive Order No .120 which establishes
        the Build Back Better Task Force, which would focus on the rehabilitation
        and recovery of typhoon-hit areas in the country. It will be chaired by the
        environment secretary and co-chaired by the public works and highways secretary.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26e8833-b76d-42ee-8c64-8bb31182c850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:00:10.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:46.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his address, Duterte called for the construction of permanent
        and more resilient evacuation centers instead of resorting to using school
        buildings. He asked Senator Bong Go to bring up his suggestion before Congress,
        hoping for swift legislative action.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b738530-8c11-45a2-8645-d545bef2108f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:00:10.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:46.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We build a strong structure, stronger than a typhoon that would
        come their way para mapuntahan ng mga tao. Maybe small rooms with many comfort
        rooms where people can really stay for a while... Itong mga tao, they usually
        refer to the schools and public buildings, thereby creating an aberration
        in the movement or in the development of the different governmental functions
        and the education," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1855d8b3-4f07-4f38-83e5-68f2f8b65df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T11:00:10.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:20:46.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We build a structure stronger than a typhoon where
        people can go. Maybe it can have small rooms with many comfort rooms where
        people can stay for a while. They usually go to schools and public buildings,
        creating an aberration in the movement or in the development of the different
        governmental functions and the education.]</p>'
  'duterte-hits-robredro-typhoon-efforts':
    'author': 'Kristel Limpot, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-18T00:06:35.635+08:00
    'imagesource': 'jcr:3ea0631c-0234-48d5-aa7b-eb22cf6e36d1'
