    'template': '1'
    'title': 'The maker of M&M''s and Snickers is buying Kind bars in a bid for healthy
      snacks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb235c72-74ae-406b-8408-e395f6b1b7bd'
