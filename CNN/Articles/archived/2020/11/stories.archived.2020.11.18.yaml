  'Robredo-Calida-Marcos-poll-protest-investigation-Leonen':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'From left to right: Vice President Leni Robredo, Solicitor-General
      Jose Calida, and defeated candidate Bongbong Marcos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-18T15:43:33.593+08:00
    'imagesource': 'jcr:a4e7f044-8ed0-49d2-b788-aaf34a122463'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3183c631-16c1-47c2-93d5-1fb2b83faf9f'
    'lead': 'Lawyers of Vice President Leni Robredo are asking the Supreme Court to
      investigate a possible connivance by defeated candidate Bongbong Marcos, the
      Office of the Solicitor-General, and a newspaper journalist ''in besmirching
      the reputation'' of Associate Justice Marvic Leonen, who they tried to kick
      out of handling the poll protest case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T15:47:12.114+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:19:48.252+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:18:10.806+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni', 'Robredo', 'vice-president', 'poll-protest', 'Bongbong',
      'Marcos', 'Calida', 'Solicitor-General', 'Marvic', 'Leonen']
    'stories': ['68540c28-6cc6-4af2-bdc2-eb020d2c6748']
    'template': '1'
    'title': 'Robredo camp wants SC to probe possible collusion between Calida, Marcos
      in poll protest case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe339f8-1acb-4100-ab63-883fd9064a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:47:12.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:19:48.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 18) —</strong> Vice
        President Leni Robredo''s camp pushed back anew against former Senator Ferdinand
        "Bongbong" Marcos, Jr., asking the Supreme Court to probe his possible connivance
        with Solicitor-General Jose Calida regarding the poll protest case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aacb7ce-fdc2-4bd0-8f89-c056624c9ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:47:12.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:19:48.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s lawyers asked the SC, sitting as the Presidential Electoral
        Tribunal, to investigate why Calida and Marcos appear to be working together
        in seeking to remove Associate Justice Marvic Leonen as member-in-charge of
        the case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f121517-fcbe-4031-8215-4cedd2ca3518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:47:12.114+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:19:48.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her camp wants an immediate investigation into the possible connivance
        "in besmirching the reputation" of Leonen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a335d062-08d2-45ba-8e3f-4a3a47d9a8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:47:12.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:19:48.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, justices <a href="https://cnnphilippines.com/news/2020/11/17/PET-junks-motions-to-inhibit-Justice-Leonen-Marcos-Robredo-poll-protest.html?fbclid=IwAR1fay4l0PmM-zz7Xy_hxht2H5mqGXoNzQWQiJ_eiYmALPPiHQf-W6okk2M">unanimously
        junked the call to remove Leonen from leading the PET panel.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af40076c-5a87-407f-bf2c-5ffeda23b2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:47:12.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:19:48.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of the sitting vice president questioned Calida''s involvement
        in the case, saying it appeared that he was lawyering for Marcos, a private
        citizen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3830f2de-9d2b-464b-ad40-3df81567c5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:47:12.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:19:48.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solicitor-general is tasked to represent the government in lawsuits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0df0a1f-063b-468c-b134-be404ce1f598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:47:12.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:19:48.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Ferdinand Marcos, Jr. is not a pleb; he is farthest from it,"
        read the 31-page petition filed Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988cade8-d8c0-4f48-8665-638b4b375208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:47:12.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:19:48.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How does siding with one man serve the welfare of the people, and
        why would he take up the position of the defeated candidate whose interest
        is to call into question and effectively disenfranchise the vote of the people
        of the Philippines?," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886cdd39-a8df-4427-aeaf-c89fa8e6b027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:47:12.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:19:48.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s lawyer, former senatorial bet Romulo Macalintal, also
        noted that Calida''s office had "no legal standing" to step in and ask for
        Leonen''s removal from the panel for Marcos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb8739c-cec7-4bcc-bb0b-e542e9acf038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:47:12.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:19:48.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition also pointed out multiple paragraphs of similar and
        even exact copies of the arguments used by both Marcos and Calida in their
        supposedly separate motions, which were filed hours apart before the SC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3ab4ab-bbc3-4880-8033-b972bf6392be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:47:12.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:19:48.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s office also said Calida "rabidly campaigned" for Marcos
        in the 2016 polls, attributing to him the "ALDUB" slogan – short for Alyansang
        Duterte-Bongbong and a nod to a celebrity love team.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d01cc23-2da3-4bab-9a8e-f31d5afbf4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:47:12.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:19:48.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only protestant Marcos can raise the issue of alleged ''bias and
        partiality'' of Justice Leonen... The state, through OSG, has no obligation
        to assuage the insecurities, impatience, or hurt feelings of protestant Marcos,"
        her camp added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d544b9-2e29-459c-a67f-b66080b29dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:47:12.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:19:48.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Calida, Robredo wants 19 other OSG lawyers covered by
        the inquiry, as well as The Manila Times journalist Jomar Canlas, whose articles
        were cited in the petitions. Robredo''s camp blasted the OSG''s "irresponsible"
        reliance on Canlas'' news items as basis for his complaint.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817fc6aa-ac8c-47a6-b4ed-e0b7fc83ce2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:47:12.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:19:48.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal and his group also asked the high court to treat Marcos
        and Calida''s previous requests as a "mere scrap of paper."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d16be3d-09e5-4f30-8b6f-1249cb8d10a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:47:12.115+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:19:48.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' poll protest case has been pending since July 2016, with
        barely two years left to the vice president''s term.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8907f198-b1fc-42d3-a6aa-19ac38a6970a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T15:47:12.116+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:19:48.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo won by 263,473 votes against Marcos in the May 2016 polls.
        Initial recount results released in October 2019, which covered the sample
        provinces of Iloilo, Negros Oriental, and Camarines Sur, showed that <a href="https://cnnphilippines.com/news/2019/10/18/Leni-Robredo-Bongbong-Marcos-increase-lead-poll-recount.html">Robredo’s
        lead grew by around 15,000 votes.</a></p>'
  'pacquiao-to-donate-fees-from-globe-endorsement-deal-to-typhoon-victims':
