  'Pfizer-and-BioNTech-say-final-analysis-shows-coronavirus-vaccine-is-95--effective-with-no-safety-concerns':
    'author': 'Maggie Fox and Amanda Sealy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-18T22:30:41.506+08:00
    'imagesource': 'jcr:c41d7de9-0bda-4c65-b560-9734e01123fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b59d9d8-7d67-4d0f-88a3-b6ad38fab690'
    'lead': 'A final analysis of the Phase 3 trial of Pfizer''s coronavirus vaccine
      shows it was 95% effective in preventing infections, even in older adults, and
      caused no serious safety concerns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-18T22:30:14.474+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T19:18:52.768+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:18:21.460+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Pfizer', 'BioNTech']
    'template': '1'
    'title': 'Pfizer and BioNTech say final analysis shows coronavirus vaccine is
      95% effective with no safety concerns'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd773594f-6963-48ee-8c08-fad9fc744ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A final analysis of the Phase 3 trial
        of Pfizer''s coronavirus vaccine shows it was 95% effective in preventing
        infections, even in older adults, and caused no serious safety concerns, the
        company said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9039ee1-888e-444d-8c30-86e7407162c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company counted 170 cases of coronavirus infection among volunteers
        who took part in the trial. It said 162 infections were in people who got
        placebo, or plain saline shots, while eight cases were in participants who
        got the actual vaccine. That works out to an efficacy of 95%, Pfizer said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519f755c-16b9-4ab4-8d6c-5945eb56ea4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b549fd06-fd9b-471e-93f8-cb63010a63af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.475+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:18:52.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data show Pfizer''s initial claim of a better than 90% efficacy
        -- a claim that stunned and pleased health officials and vaccine developers
        last week -- holds up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10894b7-da21-49f0-8bc8-4d1e859fdcbd'
      'mgnl:activationStatus': true
