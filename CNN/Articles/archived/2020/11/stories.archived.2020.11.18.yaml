      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/18/health/pfizer-coronavirus-vaccine-safety/index.html"
        target="_blank">"Pfizer and BioNTech say final analysis shows coronavirus
        vaccine is 95% effective with no safety concerns"</a></em></p>'
