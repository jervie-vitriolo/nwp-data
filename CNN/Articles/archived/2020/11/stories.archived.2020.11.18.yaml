      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can be used be as temporary storage units for 15 days by refilling
        with dry ice. Each shipper contains a GPS-enabled thermal sensor to track
        the location and temperature of each vaccine shipment across their pre-set
        routes leveraging Pfizer''s broad distribution network."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f28462-ae59-4cb7-b474-d94fae097d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T22:30:14.478+08:00
