      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terry Coggeshall of Durham and his wife took home over $366,000
        last week after winning the Cash 5 jackpot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7872c1-450b-43d3-829f-683289e7347f'
