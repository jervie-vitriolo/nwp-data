      'text': '<p><strong>Metro Manila (CNN Philippines, November 18)&nbsp;—</strong>&nbsp;The
        lower house has created a technical working group to study the streamlining
        of jail services nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df343769-18a8-4f6c-bb6c-ac7b1c87a62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.570+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52baa840-6e46-4631-ad03-c68752b29990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.570+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Justice Committee moved to create the group, which will
        consolidate several proposals ranging from moving provincial jails under the
        control and supervision of the Bureau of Jail Management and Penology, and
        unifying the agency with the Bureau of Corrections to form a proposed Bureau
        of Corrections Services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb58ab1-a322-4b3e-a305-89bf6fc3d026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f48d52-519f-4c0e-bd7b-0cc7b420b218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo party-list Representative Manuel Cabochan III was named
        chairman of the group, while Rep. Leonardo Babasa of Zamboanga del Sur''s
        second district will be vice chair.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b1221f-920d-4dea-b03c-d29732a7e1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd69484a-c889-4a49-97bb-fb5605a7f76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BUCOR Legal Chief Roy Lawagan and BJMP Director Allan Iral both
        agreed in principle, saying the integration will be a welcome development.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e168914-fa3f-45ae-a586-b823a90c6453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ffd3a2-37c9-47ea-9e6f-54f8f337bcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Iral, League of Provinces of the Philippines President
        Gov. Presbitero Velasco, and Atty. Leslie Ramirez-Picio of the Civil Service
        Commission said personnel issues should be ironed out, with professionalization
        of personnel being one of the many priorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a381617-1591-412e-806e-b18f33885e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9c448d-816c-4fc3-92c5-cc6757c480d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 9592, personnel from the BJMP and the Bureau
        of Fire Protection should have a baccalaureate degree and should have appropriate
        civil service eligibility.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4471e534-0c0d-4a51-80b5-36692aae3c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292561ee-3303-4f4e-a0d4-e5a152468329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focus on restorative, rather than punitive justice in streamlining
        corrections services – constitutional law professor</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3897efad-d7aa-45e1-8c96-71793f30bde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97f82d2-1ea6-4ff5-870e-90df120b65ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constitutional Law Professor and human rights lawyer Tony La Viña
        said the proposal for a unified jail service, or move provincial jails into
        BJMP custody, has its own pros and cons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba3bd62-3224-4cc9-8224-1b148e8670f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efd77c1-e873-4d17-9fbb-0f4b0c740805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.571+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, La Viña said the biggest benefit is having a national standard
        of operations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81533eb-6233-4528-8ad0-90cd088eec44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a25a09-c34e-4c6d-8c16-1b120ae0336c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May national standard ka ng qualification ng prisons, ng wardens,
        ng officials. Made-de-politicize yun kasi kadalasan ngayon, yung mga provinicial
        jail wardens are also political allies of the provincial governor,"</em> La
        Viña said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f916aa83-12f0-46bf-b6c5-352e06eaa080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a28549-077d-4907-879e-9be9cc7066a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You’ll have a national standard of qualifications
        for prisons, for wardens, as well as officials. You can avoid politics because
        most provincial jail wardens are political allies of the provincial governors.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b40b35-030b-47e1-a5dd-95bd9c1a5ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dffd435-1a76-47f0-adef-b52f00547ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, he worries that centralizing operations may have
        an effect on day-to-day prison operations, such as the procurement of supplies.
        "<em>Mismong pag-order ng toilet paper, kailangan mayroon kang permiso sa
        Manila</em> (Permission to order toilet paper, for example, may have to come
        from Manila.)"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5889755-81cb-4112-94a3-3e2841792949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd805b715-f3b3-44ac-b1c9-fc0b7714595e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Viña suggested a mixed solution: retaining control of the provincial
        jails to local governments, while allowing BJMP personnel to supervise day-to-day
        operations in order to maintain certain standards.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620cb282-4a04-4d44-a205-221d40bc7adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534cd18b-ea68-4b0b-b1ef-4fa59ac67d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these details – including which agency will have control and
        supervision of the proposed national jail agency – will be threshed out in
        TWG meetings.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e0c106-84df-4cfb-be12-4001c9afd7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9c0fd2-7245-41a6-9f5d-75113f2527c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Viña also suggested that the treatment of both convicted prisoners
        and those waiting for their fate in courts should be less punitive.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb27dcf-33e7-4785-b227-0a94eae97cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.572+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed416090-c173-4e1d-95cc-39d53e3dd4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.573+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should be very lenient with those that are not yet found guilty.
        <em>Sa atin mini-mix natin yang dalawang yan e. And then those who have been
        found guilty, dapat talaga reformative, recuperative, rehabilitative, rather
        than a penalty,"</em> La Viña said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a13710-00b6-4a4f-ac02-fc91e3dd93d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.573+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d1a478-253f-4556-b93e-27b12cf7f62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.573+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In our country, we mix both those guilty prisoners
        with those who are awaiting conviction. For those who have been found guilty,
        how they are treated sure be reformative, recuperative and rehabilitative,
        rather than a penalty.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141d4ed9-7cd2-453f-8a43-9622be95ab24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.573+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
