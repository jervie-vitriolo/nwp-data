      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ab7b93-1585-4107-91d1-c959d28c87a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T18:53:02.573+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:19:03.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said over 16,000 inmates have voluntarily erased their gang tattoos
        in an effort to unify all inmates in the country’s prison facilities.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5f0e09-d2ad-4650-88a6-cc777c80ff37'
      'mgnl:activationStatus': true
