      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/11/17/typhoon-ulysses-death-toll-rise-to-73-ndrrmc.html">READ:&nbsp;Ulysses
        death toll rises to 73</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068111cd-21f9-4427-b770-6b5f4e9c2b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T17:59:42.190+08:00
