      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <em><strong>A version of this article first
        appeared in the "Reliable Sources" newsletter. <a href="https://form.cnn.com/reliable_sources">You
        can sign up for free right here</a>.</strong></em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fa73b2-02da-4400-81b1-d1b6a9e43db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:01:41.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:17.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959cdd37-6baa-43a8-8b00-3e2f0f08ac14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:01:41.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:17.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election Day was November 3rd. Major news orgs called it November
        7th. And yet, more than a week later, we haven''t seen much of Trump. Yes,
        he has been active — to say the least — on Twitter. And yes, he did speak
        about Operation Warp Speed from the Rose Garden recently. But that''s it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04551a48-d923-4e33-9c55-5efc742010b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:01:41.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:17.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a80703-5c3d-4286-9216-22d09d8314d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:01:41.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:17.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump hasn''t taken any questions about the results of the 2020
        election. He hasn''t called into "Fox &amp; Friends" or dialed into Rush Limbaugh''s
        show. And his schedule has been largely void of public events since Americans
        rejected him at the ballot box.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c21fe1-2fd2-43be-8595-3da0f38bb6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:01:41.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:17.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e83d56e-7d26-4826-a907-54c401270c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:01:41.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:17.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when might that end? When will Trump give his first post-election
        interview? And on what medium?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5510bf-f291-4d59-b3d0-7488b0df2116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:01:41.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:17.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6abd243-6eae-469d-8c5f-ecdf34d42a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:01:41.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:17.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, one might imagine that Trump would appear on Fox News.
        Perhaps he''d call into the "Friends" or record a sit-down chat with Sean
        Hannity. But if one thing has been made clear lately, it is that Trump is
        livid at Fox. He''s repeatedly raged against the network and promoted its
        rivals, such as Newsmax and OAN. Talk, however, is cheap. Which is to say,
        if Trump wants to preach what he teaches, he won''t do Fox.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59dfb7a-ae3c-4a74-8026-8eb4e6629082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:01:41.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:17.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7bb5fe-b348-42ad-865e-8314804a056e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:01:41.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:17.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what are Trump''s other options? He could always surprise everyone
        and sit down with a major news network. Or he could call into Limbaugh''s
        show, which seems like an obvious choice. Or he could drive a dagger into
        Fox...</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de77329-170c-4f37-9449-8fb872c36124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:01:41.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:17.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34409032-d749-4a08-b314-7e54548cf152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:01:41.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:17.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"We would be open to an interview"</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a6dbe5-eb70-4dcd-afa0-0c00f8642b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:01:41.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:17.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Trump really wants to hit Fox, he''d appear on Newsmax, maybe
        sitting down for an interview with Greg Kelly who has seen a ratings surge
        over the past week. I texted Newsmax boss Chris Ruddy to see if there have
        been any conversations behind-the scenes. Ruddy told me that he last spoke
        to Trump last Thursday when he called to congratulate him on Newsmax''s recent
        ratings success. "I mentioned to him that we would be open to an interview,"
        Ruddy said. "He said that everybody''s asking him for one but that he''s really
        focused right now on dealing with the election challenges."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1face500-f0e7-4ad8-a8ab-f998deeed7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:01:41.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:17.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60731dfb-fc73-4bd0-9946-3bddf69fb494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:01:41.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:17.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&gt;&gt; Trump last appeared on Newsmax when he spoke with Kelly
        just before the election...</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eb1ce4-d7a0-4486-8690-a715bde291c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:01:41.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:17.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7fcdca-c6ac-4bc3-9bec-7969e0e857bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:01:41.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:17.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Speaking of which...</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7fa75c-5f1b-4d52-96ab-b55b48746dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:01:41.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:17.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When will we see President-elect Joe Biden sit down for a post-election
        interview? Yes, Biden has been more accessible than Trump, giving speeches
        and taking questions from reporters. But that''s not quite the same as sitting
        down for a lengthy interview. I checked in with Biden''s camp, hoping to get
        some info to share in this newsletter, but came up empty...</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48571d55-c8a8-4765-9b27-1990cc4cf9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-18T14:01:41.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:20:17.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/17/media/donald-trump-post-election-interview-reliable-sources/index.html">Who
        will Trump grant his first post-election interview to? Here are some possibilities</a>."</em></p>'
