    'lead': 'Trump hasn''t taken any questions about the results of the 2020 election.
      He hasn''t called into "Fox & Friends" or dialed into Rush Limbaugh''s show.
      And his schedule has been largely void of public events since Americans rejected
      him at the ballot box.'
    'mgnl:activationStatus': true
