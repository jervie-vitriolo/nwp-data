      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The invitation read that this is equivalent to 4,260 hams and 2,160
        cheese supplies that were supposed to go to the agency''s officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893bda02-59c1-4824-9502-8cd3f90eda6b'
