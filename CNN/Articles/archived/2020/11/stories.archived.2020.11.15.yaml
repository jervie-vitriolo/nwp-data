    'template': '1'
    'title': 'DepEd cancels ₱4.2-M Christmas ham and cheese bidding '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a589aa-6681-4e95-989b-a8c7300f4dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T10:15:23.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:43.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> After
        drawing flak online, the Department of Education said over the weekend that
        it had canceled its supposed bidding of more than ₱4 million worth of ham
        and cheese for the Christmas celebration of its central office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb2a010-d41a-4536-9b2c-e859e833fdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T10:15:23.378+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:43.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c446e043-259f-439c-8834-a784ffed3a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T10:15:23.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:43.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, DepEd said such procurement would be
        "inappropriate" amid the  recent disasters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5795622-b4ee-4bfd-9125-008373836ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T10:15:23.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:43.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375a7ca5-5f63-4b61-8c67-a8d03ac34bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T10:15:23.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:43.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have since reallocated the funds for the needs of those affected
        by typhoons Rolly and Ulysses and the ongoing COVID-19 efforts for our employees,"
        it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773d347d-5e07-46da-a358-9911a27651a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T10:15:23.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:43.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ac199f-6895-4cdf-8b9c-834c7aeb8cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T10:15:23.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:43.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens on Facebook and Twitter took a swipe at the agency after
        a screenshot of its web page showed an invitation for bidding on a project
        named "Supply and Delivery of Ham and Cheese for DepEd Central Office Christmas
        Celebration" worth ₱4,278,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d80a551-deee-4ff7-b322-a96eb0332b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T10:15:23.379+08:00
