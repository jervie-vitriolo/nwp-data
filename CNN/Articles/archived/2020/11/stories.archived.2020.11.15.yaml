      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7026f8-e1af-48b8-b88e-9c21ab549131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:34:47.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:38.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang problema (The problem), whether we accept it or not, is climate
        change," he said during his situational briefing with Cabinet officials in
        Tuguegarao City, Cagayan on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6da7cfc-992a-4119-806b-6b6e574eda39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:34:47.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:38.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9872b4e3-46bc-4882-b649-30f9b31d282c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:34:47.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:38.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong ulan na ganito o bagyo (With rains or typhoons like this),
        either with winds or just water pouring from the heaven, we always talk about
        illegal mining and logging but nothing has been done about it, " he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec618cf-9ba5-4ea3-8112-4b29569afa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:34:47.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:38.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04661512-7d6d-47e3-bb7f-9981a53b71f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:34:47.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:38.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, Cagayan Governor Manuel Mamba expressed hope
        that the current administration will spearhead re-greening efforts in their
        denuded forests and help restore the Sierra Madre and Cordillera mountain
        ranges to reduce the impact of typhoons in the province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847df955-80eb-49d1-8347-cdde89aebbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:34:47.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:38.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c639575-2eb3-47a1-a196-4ef692393539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:34:47.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:38.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the worst flooding that we had in the last 45 years. This
        is the first time that we had this kind of flooding. We expected this pero
        grabe ang nangyari (it was worse than we thought)," Mamba said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ef346f-875f-4286-ab8e-96f1fcd3e900'
      'mgnl:activationStatus': true
