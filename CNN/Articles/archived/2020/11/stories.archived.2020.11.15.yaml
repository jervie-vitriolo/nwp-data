      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452e3a88-a87d-4bb6-b78d-c9ea5f0439be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A ''grim day'' for the US</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f4c0f0-3d66-425c-8e7e-dc308e8073d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How people act over the coming weeks will have a "profound impact,"
        former Surgeon General Dr. Vivek Murthy said Friday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fb0ab3-6f8d-4c33-b1b6-ba04c837071d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b76e0e-409f-4b5e-a305-eec1abb1d5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a grim day for the country, because we''re seeing cases
        skyrocketing, we''re seeing hospitals fill up and we''re also seeing the death
        toll march up," Murthy, co-chair of President-elect Joe Biden''s Transition
        Covid-19 Advisory Board, said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd74c9c-16fc-44de-8b93-d098e4839e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4338d45-5dba-4d2e-95e9-190b9e060423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re at a point now, even pre-Thanksgiving, where we are surging
        beyond any level that we have seen over the last eight months," he added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98f6eff-d040-48f2-b4eb-1e154c35f740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce1eec6-2fa3-456e-ac88-454e582781d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the holiday season starts, it''s important to wear masks, keep
        a safe distance, and wash hands regularly, Murthy said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bfa0f3-8250-48d4-b32a-a50d034a56f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aee7f9b-5a07-4a67-a9f1-ee60adb0cd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re thinking about going home for Thanksgiving, ask yourself
        if you can observe these kinds of precautionary practices, because if you
        can''t, then you may be putting yourself and others at risk," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c131446e-7dff-464a-8473-bd70ed4f057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb0cfbc-950a-4d20-811f-41455b9298e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials urge Americans to use masks during Thanksgiving
        celebrations but fear the holiday, and the friend and family gatherings that
        are likely planned, will fuel the Covid-19 surge. Experts say people who plan
        to visit family should quarantine ahead of the holiday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa51946-e9a5-4e7e-a501-c42c27bc0255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cebf60-b3d0-43d6-ad0b-4b82864fb951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Less than 9% of North Dakota staffed hospital beds are
        available</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e9dab9-8a12-4e0f-ba62-0d38e67f84b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.832+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rampant spread has put a massive strain on the country''s health
        care system that''s now hosting the highest number of Covid-19 patients ever.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bec421-3a31-4881-b30f-0844234e8f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607ddde1-2bdc-4571-b867-f28097300168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from North Dakota''s health department shows only about 8.5%
        of staffed hospital beds remain available, with at least 421 people currently
        hospitalized who tested positive for the virus. About 50 patients are in the
        ICU.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3b2b33-e9cd-42f2-9bb0-d9164da37620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
