      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, retail drug chain Walgreens says it''s "rapidly expanding"
        its ultra-cold storage capabilities to accommodate a potential Pfizer Covid-19
        vaccine.</p>'
