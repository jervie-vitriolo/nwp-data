      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan has been placed under state of calamity following the devastating
        floods which local officials have described as the worst in the province''s
        history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655a0c45-248b-4325-a05d-e275282248b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T15:08:28.166+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:07:40.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, President Rodrigo Duterte and his Cabinet members also
        made a trip to Cagayan on Sunday, inspecting and assessing the situation in
        the typhoon-struck area.</p>'
