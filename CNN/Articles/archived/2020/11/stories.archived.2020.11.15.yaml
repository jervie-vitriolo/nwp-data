      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer has said it will distribute its vaccine outside the federal
        framework. State health officials have said they have not heard many details
        from the federal government about how the vaccine distribution will be organized,
        and they have not received the funding they need to get infrastructure in
        place.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f2e01f-05bf-473a-bb16-c99444834a87'
