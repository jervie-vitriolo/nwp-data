      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8423378-894e-4190-a8bb-1165a7e9697e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T10:15:23.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:43.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that regional and division offices which were not affected
        by the typhoons have already pitched in to help teachers and learners on the
        ground who were affected by the typhoon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f664d31-31ad-4e84-9a9e-119e66687b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T10:15:23.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:43.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c48d7e-06ea-4720-992a-00fa15812d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T10:15:23.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:43.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After Bicol, our Undersecretaries for Field Operations and Administration
        will also visit our schools in Cagayan soonest to check the needs of our schools.
        The welfare of our teachers and learners remains to be our priority and more
        so at this time."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9b9c78-a602-43aa-adb4-4d377038c87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T10:15:23.379+08:00
