      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fad0d8f-1cd7-4961-bef4-888a56941a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T10:15:23.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:43.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd then deleted the planned purchase on its own website on
        Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9848a3c0-1b34-4186-866d-8ca98f1553d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T10:15:23.379+08:00
