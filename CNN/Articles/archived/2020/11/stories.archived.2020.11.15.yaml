      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71329244-4bd6-4cad-a9e4-bf63fab8190c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T10:15:23.379+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:43.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, Teachers'' Dignity Coalition chair Benjo
        Basas lauded the education department for canceling its bidding, but noted
        that its initial decision was "unnecessary and insensitive, aside from being
        inappropriate."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4ed166-e0db-4dda-8bbd-cb68d29f7369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T10:15:23.380+08:00
