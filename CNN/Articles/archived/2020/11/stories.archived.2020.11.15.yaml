    'lead': 'Anti-Trump protesters clashed with supporters of the President and law
      enforcement in the nation''s capital as they tried to make their way to a hotel
      where Trump supporters were staying.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-15T21:23:16.113+08:00
