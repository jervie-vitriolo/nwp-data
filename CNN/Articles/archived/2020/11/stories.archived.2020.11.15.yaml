      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Vaccines will be distributed by population, official says</strong></h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9bc79c-1f98-4ba1-9836-ba2c526e3f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a Covid-19 vaccine is approved, it will be distributed across
        US states and territories based on population, a top Operation Warp Speed
        official said Friday. Drugmaker Pfizer, which this week announced early data
        shows its vaccine is more than 90% effective, is expected to apply for emergency
        use authorization from the US Food and Drug Administration by the end of this
        month.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2b74f1-499e-4789-be3d-297d5f84d966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6bc1ee-a76e-4db2-82a1-650fa696b62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.833+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect to have tens of millions of doses immediately following
        EUA and we will distribute them as soon as the FDA applies the EUA," Gen.
        Gustave Perna, who is helping oversee Operation Warp Speed, said. "We will
        do that within 24 hours of the EUA."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae6a047-f857-43a8-b1fd-a226ec3cb253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.833+08:00
