      'mgnl:type': 'text'
      'text': '<p><em>"Hindi na ako magtagal.</em> I have to fly to...<em>sa</em>
        Legazpi... <em>Nandoon si</em> Leni,<em> mag-courtesy call tayo sa kanya,"</em>
        Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78011827-5c97-4d95-b98f-9c8baf688b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:25:04.151+08:00
