      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll due to Typhoon Ulysses has risen to 69 as of Sunday
        afternoon, including ten from the province of Cagayan.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c51f24-7382-43ac-b59e-a4bafb554272'
