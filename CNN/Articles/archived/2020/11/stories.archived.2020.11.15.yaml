    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e35ebd-a1b2-4ad5-8b10-6ba8e18457d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.833+08:00
      'mgnl:createdBy': 'glee'
