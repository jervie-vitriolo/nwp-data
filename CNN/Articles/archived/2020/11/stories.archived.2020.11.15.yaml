      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wisconsin hit another record, recording 100,000 new Covid-19 cases
        in just 18 days, the Department of Health Services reported Friday. The state
        had 58 deaths and 7,777 new cases on Friday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad42c0d-c3f5-4c36-8bb1-4c9ec53a875b'
