      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricardo Jalad, executive director of the National Disaster Risk
        Reduction and Management Council, said on Sunday''s briefing with government
        officials that the death toll was at 69.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea7a65a-ea94-4dc9-81d8-c5ed5c70b79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T12:10:21.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:42.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, NDRRMC spokesperson Mark Timbal said the two deaths are
        considered "raw casualties" and are still up for validation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9a803e-2d3a-48cc-ab52-67b7a33ba41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T12:10:21.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:42.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said as of Monday morning, at least 13 were recorded
        missing in CALABARZON, Bicol Region, and Metro Manila, while 21 were injured
        in Cagayan Valley, CALABARZON, Bicol Region and Cordillera Administrative
        Region.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12e53d9-bd56-4fab-9b15-5cc246a2709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T12:10:21.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:42.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 2,074,301 individuals or 523,871 families were affected
        by the typhoon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc8cb13-b094-4c31-9981-d6373ea961c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T12:10:21.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:42.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulysses also left ₱2.14 billion agricultural damage in Ilocos Region,
        Cagayan Valley, Central Luzon, CALABARZON, Bicol Region, and CAR; and ₱ 482.85
        million damage to infrastructure in Ilocos Region, Mimaropa, and Bicol Region.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c844703b-ab2f-4b93-a2ae-aa1ccca9f16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T12:10:21.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:42.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figures on casualties may still change when the agency issues its
        situation report for the day, including updates on the extent of damage on
        other sectors and areas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca42e9a-fecf-4ef9-a067-473d7748fff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T12:10:21.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:42.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timbal told CNN Philippines’ Newsroom Weekend that over 3,700 rescue
        personnel have been deployed by the national government to help evacuate residents,
        adding that operations are ongoing in various typhoon-hit areas, excluding
        Metro Manila.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4063ae6e-e182-4df3-82c5-9f31a3c26417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T12:10:21.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:42.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dito po sa Metro Manila, itong ating rescue operations ay nag-demobilize
        na dahil ‘yung ating mga kababayan na nangangailangan ng rescue ay most of
        them had been rescued already,” he said, noting that such efforts are being
        handled again by local governments.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8341cad0-9f7b-4725-9fed-b5c8c4ae96ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T12:10:21.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:42.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Here in Metro Manila, our rescue operations have been
        demobilized because most of our countrymen who needed rescue had been rescued
        already.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef9ad6d-a344-434c-b221-f124e45acc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T12:10:21.805+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:42.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Ulysses left the Philippine Area of Responsibility on Friday
        morning after battering parts of Luzon, including Metro Manila. Its heavy
        rains and strong winds caused massive flooding in several cities and municipalities,
        leaving many Filipinos stranded.</p>'
  'Pantaleon-Alvarez-resigns-PDP-Laban':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
