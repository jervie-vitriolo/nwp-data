    'mgnl:tags': ['space', 'science', 'planets']
    'template': '1'
    'title': 'You can see every planet in our solar system this week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f0d2c5-29e4-4f9a-b185-306833a80f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:36:07.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:34.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It might be time to break out that telescope.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df90c63-3521-40fc-9685-04378daab4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:36:07.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:34.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, there will be some not so familiar sights in the sky:
        Seven planets will be visible at various points in the day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff86b0f4-8ed3-460e-becc-af354d983c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:36:07.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:34.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venus and Mercury are bright enough to see in the mornings, while
        Mars, Jupiter, Neptune and Saturn will be easier to see at night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afbd4c3-7d88-4efe-b5d5-2006912ae3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:36:07.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:34.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earth Sky published a guide to viewing all of these planets, along
        with Uranus, on its website.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddefb6fb-b52b-4167-87df-350c3beaa1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:36:07.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:34.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Guzman, an astronomer and educator at After School Matters in
        Chicago, has already told his students about this week''s celestial phenomenon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c18b136-61ef-454c-92be-4a9f8e37582b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:36:07.486+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:34.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Early this morning, I took the time to get a look at the crescent
        moon," Guzman told CNN. "And when the sun sets tonight, you''ll definitely
        be able to see Jupiter and Saturn."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a5d371-f5f7-49a6-8549-22cd7f28e2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:36:07.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:34.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is this happening?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bc1c4b-4ae1-40d8-9861-3a8b267cde9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:36:07.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:34.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visibility of the planets is just a cosmic coincidence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e0e0cf-25e2-427d-9e67-5aaf06d3222c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:36:07.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:34.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the dance of the planets around the sun," Guzman said. "It''s
        a natural phenomenon, and it happens once in a while. it''s not rare, but
        it is infrequent. It just kinda happens that they''ll still on this side of
        the sun, but they''ll start to separate again soon."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f991387-35d9-4600-b08d-4107bee38eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:36:07.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:34.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meanwhile, Guzman thinks everyone should get their hands
        on a telescope. Sky &amp; Telescope reported that the sale of telescopes has
        already been rising since the pandemic began, with companies seeing "an increase
        in business from 60% to 400% over the previous year."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6d0bf5-d787-4bc9-8c20-61d2a19b7ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:36:07.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:34.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman recommends that novice sky watchers be on the lookout for
        Saturn, his personal favorite.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85b1ffe-492d-4ab4-b1ed-35e0ecd4a950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:36:07.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:34.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can catch its rings quite easily," Guzman said. "It''s definitely
        worth a watch."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a090bf4c-9160-4bb6-8660-74386f376567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:36:07.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:34.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: This story was updated to include Neptune as one
        of the planets that can be seen in the sky this week.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ef221f-80ea-4149-8972-0db9254036be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:36:07.487+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:34.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/13/us/planets-visible-week-2020-scn-trnd/index.html"
        target="_blank">You can see every planet in our solar system this week</a>."</em></p>'
