    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151ae41f-016e-4942-8668-6a161dd5b11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T11:45:49.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:41.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> PDP-Laban
        Secretary General Pantaleon Alvarez has tendered his "irrevocable resignation"
        from the ruling party after holding the post for five years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71f5384-dcb4-4990-9819-6fa729c40da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T11:45:49.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:41.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720c399b-379d-48da-82ee-e852e285f249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T11:45:49.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:41.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez, who is the former House Speaker and Davao del Norte representative,
        has jumped ship to Reporma, another political party which he said will focus
        on developing "a voters'' education campaign" that could guide Filipino voters
        who will participate in the 2022 national elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840123b3-7d29-4219-9686-b9523404aa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T11:45:49.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:41.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7262b4-e5a6-40e6-873e-b85c0ad7ec4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T11:45:49.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:41.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Sunday, Alvarez''s camp said that serving
        as a ranking officer and member of PDP-Laban while pursuing such advocacy
        "may be misconstrued by critics as politicking by the Party presently in power."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb20b9a-66eb-4a7e-8431-222b555a368a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T11:45:49.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:41.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436b9493-7299-4460-8ca5-c28657c3e734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T11:45:49.573+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:41.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez had accepted the offer of former Defense secretary Renato
        de Villa to chair and revive Reporma, "a non-mainstream Party not affiliated
        with any personality reportedly seeking the Presidency," his camp added</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f6a92c-f8f4-42d5-893e-f0d6f21933ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T11:45:49.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:41.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a815fd00-ea64-40a3-a98a-40b6e91e3753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T11:45:49.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:41.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This way, the voters'' education campaign can proceed, and rightly
        be perceived, as politically neutral without risking possible backlash against
        PDP-Laban," it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90438ec1-2b79-4841-907d-a4300aeb7cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T11:45:49.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:41.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93796783-4549-4e2e-bb72-8a2c11bb646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T11:45:49.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:41.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban is currently chaired by President Rodrigo Duterte, with
        Senator Aquilino "Koko" Pimentel III serving as the party''s president.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415095b0-f1f9-4987-b383-780f2ff44f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T11:45:49.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:41.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4941b97c-985f-48fb-8206-81fefc31a7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T11:45:49.574+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:41.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporma, also known as Partido para sa Demokratikong Reporma, was
        founded by De Villa in 1998, but has faded from politics for years now.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35e170d-5949-4bbe-9c66-1d6935d87778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T18:37:40.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:41.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, House Speaker Lord Allan Velasco, also
        from the PDP-Laban, said he respects the decision of Alvarez.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31808f4a-5603-4722-aa25-60808abdf95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T18:37:40.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:41.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f5c13c-f763-4af1-b7de-50a404e24ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T18:37:40.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:41.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His decision to join the Reporma party is a testament that our
        democracy is healthy, vibrant, and working," he said. "We would like to extend
        to him our gratitude and appreciation for his contributions to the party.
        We wish him well in his future endeavors."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b35cede-979f-4817-9d27-153d3c4b0394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T18:37:40.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:41.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52699a72-b605-4919-bb8a-4f27380db831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T18:37:40.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:41.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez was ousted in 2018 as House Speaker and was replaced by
        then-Pampanga Rep. Gloria Macapagal-Arroyo. Duterte himself had said that
        his daughter Davao City Mayor Sara Duterte-Carpio had a hand in Alvarez''s
        removal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18feccb4-d78c-428c-81c4-1c7f2a51014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T18:37:40.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:41.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2170f7d-69ac-408d-bef4-32803c629056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T18:37:40.242+08:00
      'mgnl:createdBy': 'glee'
