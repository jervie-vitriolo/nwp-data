    'title': 'Robredo visits flood-hit Cagayan after ''Ulysses'' onslaught'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1677c74e-3f11-49c2-b071-d3b8422ba24c'
