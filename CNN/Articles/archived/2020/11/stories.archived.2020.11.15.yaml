      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the National Risk Reduction and Management Council
        showed that at least 22 people died in Cagayan Valley in the typhoon''s aftermath.
        The nationwide death toll has meanwhile <a href="https://cnnphilippines.com/news/2020/11/15/Typhoon-Ulysses-NDRRMC-death-toll-update.html">climbed
        to 69,</a> according to NDRRMC.</p>'
