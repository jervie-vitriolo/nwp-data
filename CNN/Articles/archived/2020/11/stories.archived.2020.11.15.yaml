      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Nevada Gov. Steve Sisolak tested positive for Covid-19 Friday,
        according to a news release from his office.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cde71f-0442-459a-b037-d3ace03b93f8'
