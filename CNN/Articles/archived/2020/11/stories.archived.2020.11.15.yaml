    'jcr:uuid': 'e265df02-7580-4030-95e6-89da36418316'
    'lead': 'President Rodrigo Duterte on Sunday said there is a pushback from Congress
      regarding the establishment of the proposed Department of Disaster Resilience. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-15T20:55:11.897+08:00
