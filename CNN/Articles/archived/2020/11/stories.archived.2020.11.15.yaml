  'US-covid-spike-Thanksgiving':
    'author': 'Christina Maxouris and Jay Croft, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-15T06:25:06.863+08:00
    'imagesource': 'jcr:b47f1a05-8936-47c5-8f8e-3aa3fe37d6f9'
