      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41930624-eaaa-465b-8fd2-2b97dc433f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:42:45.862+08:00
