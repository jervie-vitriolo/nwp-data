      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing DepEd Order 114 series of 2009, Basas noted that Christmas
        celebrations in the agency should be "simple but meaningful, and in fact encourages
        the field to divert the funds or savings to donations for communities affected
        by disasters."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedb0653-6cba-46b4-a8a0-d1ab78685a6a'
