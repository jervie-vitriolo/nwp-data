      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan has shot to the top trending topics on social media in the
        past few days as netizens cried for help for residents trapped in their flooded
        homes. The province has since been placed under a state of calamity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1846f0-7d8d-4716-8ded-c3100a95e77f'
