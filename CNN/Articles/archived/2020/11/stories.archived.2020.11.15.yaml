    'jcr:uuid': '3eba852c-3d34-4882-bf5d-e6ad47f19b16'
    'lead': 'US coronavirus cases will spike after Thanksgiving, further stressing
      health care systems and prompting new restrictions, an emergency physician says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-15T06:36:20.829+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T19:07:46.755+08:00
    'mgnl:lastActivatedBy': 'magnolia'
