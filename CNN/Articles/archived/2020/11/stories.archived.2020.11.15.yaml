    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74748e97-3291-406e-a048-95f384977761'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T10:15:23.380+08:00
