    'template': '1'
    'title': 'Duterte says there is resistance from Congress on push for Dept. of
      Disaster Resilience '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375d2824-1b38-4e73-8df3-740b4270cb1f'
