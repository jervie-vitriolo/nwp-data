    'title': 'Pantaleon Alvarez resigns from PDP-Laban, revives Reporma party'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb10aa2-1ecb-4b61-a18f-26727948fcdd'
