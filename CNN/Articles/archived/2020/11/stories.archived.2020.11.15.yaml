      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 294,000 individuals were affected in 26 municipalities in the
        whole province, the LGU also noted.</p>'
