      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15) —</strong> President
        Rodrigo Duterte has once again raised alarm over what he considers as worsening
        problems of climate change and global warming that may have contributed to
        the severe impact of the recent typhoons that hit the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde616ff-f8fe-4bfe-9e20-0dc719dea4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:34:47.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:38.753+08:00
