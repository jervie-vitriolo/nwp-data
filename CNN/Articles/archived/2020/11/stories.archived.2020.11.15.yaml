      'mgnl:type': 'text'
      'text': '<p>In Oklahoma, health officials reported a 7% ICU bed capacity Friday,
        up from 5% a day earlier -- with now 64 ICU beds available.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16d6735-d3b3-495f-950c-d35661cea76e'
