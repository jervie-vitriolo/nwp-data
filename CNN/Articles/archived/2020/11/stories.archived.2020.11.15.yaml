      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pennsylvania Department of Health said it had 5,551 new cases
        Friday, the highest daily increase yet, bringing the statewide total to 259,938.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d473e53-e122-468a-9d68-9113a9d57aa3'
