    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SSS', 'GSIS', 'calamity-loan', 'emergency-loan', 'typhoon', 'Rolly',
      'Ulysses', 'Quinta']
    'template': '1'
    'title': 'SSS, GSIS to offer calamity, emergency loans for typhoon victims'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7527013-ec61-414f-9ef6-4130975f0b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T18:04:24.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:07:35.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)—&nbsp;</strong>The
        Social Security System and the Government Service Insurance System will be
        offering calamity and emergency loans to members and pensioners affected by
        the recent typhoons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2b3dc3-348e-44bb-9420-8b2dccac9538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T18:04:24.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:07:35.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory on Sunday, the SSS said it will open an assistance
        package starting November 27 for members and pensioners in areas placed under
        a state of calamity due to typhoons Quinta, Rolly, and Ulysses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6704195-6875-4ca0-8385-40636c8807b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T18:04:24.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:07:35.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SSS said the package will include the Calamity Loan Assistance
        Program, Three-month Advance Pension for SS and Employees'' Compensation pensioners,
        and Direct House Repair and Improvement Loan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d4f23e-d10f-4abe-a2b6-cda867555c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T18:04:24.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:07:35.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applications for CLAP and the advance pension will be open from
        November 27 until February 26, 2021, according to the SSS. The Direct House
        Repair and Improvement Loan, on the other hand, will be open for one year
        from the issuance of its corresponding circular.</p>'
