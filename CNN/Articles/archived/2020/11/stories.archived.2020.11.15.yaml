      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)—</strong> Vice
        President Leni Robredo on Sunday paid a visit to Cagayan province, which has
        been battered and heavily flooded by Typhoon Ulysses (international name:
        Vamco).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd420df-6509-49aa-89af-c24c59048483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T15:08:28.166+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:07:40.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Robredo said she and her team arrived in Cagayan on
        Sunday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a64fbf-ec1d-4a36-96a5-95168a797c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T15:08:28.166+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:07:40.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President noted that while several areas remained flooded,
        the situation has improved as the floodwater has receded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee1a348-8dcd-4bd9-be00-3141b520e585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T15:08:28.166+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:07:40.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our team arrived a few hours earlier with supplies. Situation is
        so much better. Many areas still flooded but water receded already," Robredo
        wrote on her social media page.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">We arrived
        Cagayan this morning. Our team arrived a few hours earlier with supplies.
        Situation is so much better. Many areas still flooded but water receded already.</p>&mdash;
        Leni Robredo (@lenirobredo) <a href="https://twitter.com/lenirobredo/status/1327777978932027393?ref_src=twsrc%5Etfw">November
        15, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e80d5b-5866-44ed-8e50-e0d59447311b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T15:08:28.167+08:00
