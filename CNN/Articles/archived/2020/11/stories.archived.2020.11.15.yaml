    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ff1b65-d19b-4c6b-8ab3-9112a7e5ddb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T18:04:24.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:07:35.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, state pension fund GSIS said it is also offering emergency
        loans for members and pensioners affected by the recent typhoons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8968034-6cb6-429c-9a96-8b89b6707fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T18:04:24.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:07:35.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Members and pensioners may borrow ₱20,000 under the GSIS Emergency
        Loan Program. The loan is payable in 36 equal monthly installments at only
        6% interest rate," GSIS President and General Manager Rolando Ledesma Macasaet
        said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988b5fcc-7fa9-46e6-9c42-8230cb85a4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T18:04:24.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:07:35.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qualified to apply for the loan are members who are: in active service
        and not on leave of absence without pay; have no pending administrative or
        criminal case; and have a net take-home pay of not lower than ₱5,000 after
        all required monthly obligations have been deducted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a568a95-179d-47c4-a712-b1b366da52b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T18:04:24.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:07:35.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Para sa</em> GSIS members<em> na nakapag-</em>loan <em>na sa</em>
        COVID-19 Emergency Loan Program <em>at hindi na kwalipikado sa</em> emergency
        loan, <em>pwede kayong manghiram sa</em> Multi-Purpose Loan Program <em>kung
        kailangan ninyo pa ng pondo</em>. The GSIS multi-purpose loan is a low-interest
        loan with a one-time waiver of surcharges of your other loan accounts," Macasaet
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126212ec-d79b-4603-9fda-2a6746a8bea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T18:04:24.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:07:35.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For GSIS members who have already received loans under
        the COVID-19 Emergency Loan Program and not qualified for the emergency loan
        anymore, you can borrow from the Multi-Purpose Loan Program if you need more
        funds.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ebebc3-841b-477f-a284-ed6a3d16b581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T18:04:24.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:07:35.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the ongoing COVID-19 pandemic, GSIS members and pensioners
        are required to file their applications through contactless methods: through
        the GSIS web-based facility, the Electronic GSIS Member Online (eGSISMO),
        email, or through dropboxes located in the lobbies of GSIS offices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f5942c-afb3-4883-b237-45f568d2f5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T18:04:24.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:07:35.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To learn more about the emergency loan program, interested applicants
        may visit the GSIS official website and social media pages.</p>'
  'netflix-the-queens-gambit':
    'author': 'Sara Stewart'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-11-15T20:26:46.004+08:00
    'imagesource': 'jcr:a9c6cb96-3037-40dc-b68a-487b0103fd3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91b8f7c0-9625-43b5-b0d3-6f9696d96780'
    'lead': 'In today''s landscape of apparently infinite streaming options, it''s
      rare to find a show absolutely everyone seems to be watching. But Netflix chess
      drama "The Queen''s Gambit" has bucked the trend, staying atop the platform''s
      US Top 10 list since Oct. 25, two days after its release.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-15T20:32:49.943+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:07:35.366+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:07:21.614+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Netflix', 'The-Queens-Gambit']
    'template': '1'
    'title': 'OPINION: This Netflix hit is now our universal escape hatch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a203cbab-f122-4503-b7ac-eda79082d44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:32:49.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:35.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editor''s note: <a href="http://sarastewart.org/" target="_blank">Sara
        Stewart</a>&nbsp;is a film and culture writer who lives in western Pennsylvania.
        The views expressed here are solely hers. View more <a href="https://www.cnn.com/opinions"
        target="_blank">opinion</a>&nbsp;articles on CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06fe590-3396-4580-a889-43d982b66ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:32:49.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:35.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In today''s landscape of apparently infinite
        streaming options, it''s rare to find a show absolutely everyone seems to
        be watching. But Netflix chess drama "The Queen''s Gambit" has bucked the
        trend, <a href="https://www.indiewire.com/2020/11/queens-gambit-netflix-awards-1234598250/"
        target="_blank">staying atop</a>&nbsp;the platform''s US Top 10 list since
        Oct. 25, two days after its release. If you''re not watching it yet, I bet
        someone''s told you that you should be.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69710161-8bb6-41a6-962f-bcf75b87699e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:32:49.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:35.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series seems something of an unlikely star. After all, chess
        is hardly the American pastime. For most of us, a show about a board game
        seems an improbable venue for riveting action. And yet! Against the odds —
        kind of like its protagonist, Beth Harmon (played by Isla Johnston, then Anya
        Taylor-Joy) — this show is the perfect escapist entertainment for right now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a187797-7af8-4b6a-8f0f-da95e58bd33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:32:49.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:35.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Queen''s Gambit," based on a 1983 novel by Walter Tevis, follows
        Harmon, a Kentucky orphan, and her rise as a chess prodigy in the 1950s and
        1960s. It''s a dynamic character study with the sweeping emotional arc of
        a sports movie, set in an era in which the cultural deck is stacked against
        its heroine. (Tevis is also the author of "The Hustler" and "The Color of
        Money," which were adapted into the classic Paul Newman pool films, so you
        know from the beginning you''re in good hands, source-wise.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931157da-ce65-43a4-b9b4-3e3d99faf6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:32:49.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:35.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the series is so richly detailed it seems easy to believe
        it''s based on a real person, Tevis has said only that Beth was "inspired
        by brainy women." But chess experts <a href="https://www.elle.com/uk/life-and-culture/culture/a34643247/queens-gambit-anya-taylor-joy/"
        target="_blank">have noted</a>&nbsp;biographical similarities between her
        and eccentric prodigy Bobby Fischer, who, ironically, disdained female players.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dfa87a-80ec-46c7-805e-df8079d65290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:32:49.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:35.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m sure there are readers who, even at this point in the show''s
        firestorm of popularity, are unconvinced a show about chess could possibly
        be riveting. But they haven''t seen the way the camera films Taylor-Joy''s
        game play, chin propped on her hand, her otherworldly-large eyes gazing at
        her opponent with just a hint of flirtiness. She doesn''t need to flirt; she''s
        legitimately better than nearly every guy she sits down across from (with
        the exception of the ominous, inscrutable Russian grandmaster Vasily Borgov,
        played with elegance by Marcin Dorocinski). She just enjoys the performance
        of it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dea9f60-db91-40b4-ac62-55993310f33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:32:49.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:35.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is, additionally, a highly soothing element to watching people
        play the very analog game of chess — incredibly accurately, as the series
        <a href="https://www.chess.com/news/view/the-queens-gambit-netflix-chess"
        target="_blank">brought on</a>&nbsp;Grandmaster Garry Kasparov and chess coach
        Bruce Pandolfini as consultants. Is it any surprise the game already seems
        to be <a href="https://www.nme.com/news/tv/netflix-the-queens-gambit-sparks-surge-chess-set-sales-2814417"
        target="_blank">ramping up</a>&nbsp;in popularity?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc23b635-1897-4f7e-bc36-c90796f218d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:32:49.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:35.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, chess is a game of intellect. Remember intellect? In a world
        where every news development seems more implausible than the last, there is
        something infinitely reassuring in retreating to a series about a cerebral
        game, in which (this is not spoiling anything, I think) nobody cheats. A loss
        is followed by a handshake, and the boys and men who are vanquished by Beth
        are, to varying degrees, impressed with her prowess even in their defeat.
        (One concession speech from a Russian competitor pulls particularly hard on
        the tear ducts.)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f54eb0-5777-4126-a4f7-298535e51872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:32:49.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:35.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to all of this, "The Queen''s Gambit" is also giving
        us something else we''ve been sorely lacking: Literal and functional escapism.
        As Beth''s star rises on the chess circuit, she attends chess competitions
        in increasingly glamorous locales — 1960s Las Vegas is pretty fabulous, but
        it pales in comparison to her trips to Paris and Moscow. Remember trips? And
        hotel rooms? Maybe few of us have been to Russia, but I think we can all wax
        nostalgic about what it was like to arrive in an exciting new place.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b63e38c-fe17-4db9-a786-6343c7aab91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:32:49.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:35.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s high-budget, sumptuous production design by Uli Hanisch
        ("Babylon Berlin") serves up major flashbacks to "Mad Men," one of the last
        real Event TV series of the medium''s so-called Golden Age. But the narrative
        here, from creators Scott Frank (who directed "Godless") and Allan Scott,
        is an upbeat twist on "Mad Men''s" ability to knowingly wallow in the sexism
        and racism of the era.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fb777b-1b6e-4e33-8499-32cfb927c3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:32:49.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:35.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the complicated leads of that show, Beth Harmon is wrestling
        with demons -- alcohol and pill addiction, and the trauma of her childhood.
        But her singular point of view as a chess genius, combined with her detachment
        from the social niceties expected of women, makes her a superhuman of sorts.
        She sails through one situation after another in which you fear she''ll be
        squashed or damaged by the predations of the countless men who assume she
        won''t amount to anything, or doesn''t deserve to.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2060849f-6a68-42ce-8f36-ba1706e25f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:32:49.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:35.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the adult Beth (though Johnston is quite good too), Taylor-Joy
        finally gets a role she can dig into. Anyone who''s been following her career
        won''t be surprised; after making a splash in the 2015 chiller "<a href="https://www.fastcompany.com/3056743/anatomy-of-a-scene-the-most-pivotal-moment-in-the-witch-explained"
        target="_blank">The Witch</a>," she''s been great in everything she does (I
        recommend checking out 2018''s "<a href="https://www.vanityfair.com/hollywood/2018/03/thoroughbreds-olivia-cooke-anya-taylor-joy-interview"
        target="_blank">Thoroughbreds</a>") — but she''s never had a part this juicy
        before.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d271f9f-7756-4587-900b-527caf886b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:32:49.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:35.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she leans into the physicality of Beth''s evolution from awkward
        schoolgirl with badly bobbed hair to fashion-forward young woman, her wide-set
        eyes always seeming to be seeing more dimensions than the people around her.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89802b4b-4e02-4ac5-b6cb-9fdf77af916d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:32:49.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:35.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s surrounded by an equally talented supporting cast, notably
        and most surprisingly director Marielle Heller ("A Beautiful Day in the Neighborhood")
        as Beth''s adoptive mother Alma, whose own addictions don''t stop her from
        being a rare source of nurturing kindness in Beth''s world. Moses Ingram,
        as Beth''s orphanage BFF Jolene, is also excellent, if underused.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fd6c8a-d049-48f8-a496-a404140c371e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:32:49.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:35.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deliciousness of Beth''s upward, if wobbly, trajectory isn''t
        just in her ability to transcend the haters; it''s also that she leaves a
        crowd of male admirers in her wake. At each step of her ascendance in the
        chess world, she''s confronted with another doubting sneer from a dorky guy
        convinced she''s out of her league.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5e37f4-d678-43f5-b3d3-e820fcaaa064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:32:49.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:35.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One by one, the biggest names in the game come around, and they''re
        a delightfully quirky bunch: Harry (Harry Melling), the Kentucky chess champ
        who''s not sure he''s cut out for the long haul but knows Beth is; Townes
        (Jacob Fortune-Lloyd), the smoldering journalist who turns Beth''s head; Benny
        (Thomas Brodie-Sangster), the trench-coated, pencil-stached bad boy, who recognizes
        Beth''s swagger and the emotional voids it covers up. (The swagger of the
        ''60s chess world, more broadly, is another thing to love about this show.
        I don''t know how much is sourced and how much conjecture, but what a fantastic
        subculture deep dive.)</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2352ee-bde3-441b-86d6-e86477f84216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:32:49.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:35.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This certainly isn''t the first show to give us a difficult, prickly
        <a href="https://www.theguardian.com/film/2019/jan/11/whats-not-to-love-the-new-wave-of-unlikable-women-in-film"
        target="_blank">female protagonist</a>, but Beth Harmon is still a unique
        creation. Her chess genius is fueled, in part, by her addiction to a sedative
        (it''s given the fictional name of xanzolam, although it''s also referred
        to in the show as Librium, a real-life drug) originally given to the girls
        in her orphanage to keep them compliant. The green pills she grows dependent
        on fuel her chess superpowers: Gulping them down at night, she lies in bed
        hallucinating chess pieces that play out games on her bedroom ceiling.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daa71c6-a1ce-401b-a81b-1091ee5dc12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:32:49.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:35.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pill dependence — hardly a foreign concept today — adds to the
        drama of wondering whether Beth will pull out of what seems, at a certain
        point, to be an unsustainable rocket ride. But the way Beth experiences addiction
        is more in line with what we usually expect from male characters, as she bulls
        her way through countless situations with a cloudy head and manages to make
        it all seem fabulous — up to a point. It''s less about internalized self-destruction
        — the more usual female approach in these sorts of plot lines — and more about
        riding the high as long as you can. The way her drug dependence is ultimately
        dealt with manages to be humanizing without being humiliating; the show neatly
        sidesteps the sort of Puritanical comeuppance we so often get from addiction
        plotlines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a76033b-2476-4a70-8df2-b9f321b0d4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:32:49.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:35.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After nearly a year camped out in our own living rooms, "The Queen''s
        Gambit" has arrived to rescue us from cabin fever. I could give you ten more
        reasons why this show is hitting us all right, but I think the simplest is
        that it''s an alternate universe in which being smart is glamorous and people
        behave honorably. I''d like to spend more time there, so here''s hoping calls
        for a second season might become a reality.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d74fa70-74a5-47f3-9ad5-9f89a8ee05ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:32:49.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:35.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier version of this article incorrectly described the sedatives
        depicted in "The Queen''s Gambit" as a fictional drug. The show refers to
        both Librium and xanzolam (a fictional name).</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c201bac-7bfb-49ef-9a87-4b074f0ae3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:32:49.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:35.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/13/opinions/queens-gambit-perfect-escapism-stewart/index.html"
        target="_blank">This Netflix hit is now our universal escape hatch</a>."</em></p>'
  'planets-solar-system-visible':
    'author': 'Giulia Heyward and Brian Ries, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-11-15T20:33:56.966+08:00
    'imagesource': 'jcr:ce4489fa-5f03-4de8-bf3b-09a491c4cab7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef312e13-8205-416a-99a1-76efa9ac1d2b'
    'lead': 'It might be time to break out that telescope.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-15T20:36:07.486+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:07:34.674+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
