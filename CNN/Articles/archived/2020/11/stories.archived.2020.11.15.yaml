      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Massachusetts, where reported infections have increased "by seven
        times" since Labor Day and hospitalizations have increased "by two times,"
        the governor announced a field hospital with 240 beds will be reestablished
        at the DCU Center -- an indoor arena and convention center complex in downtown
        Worcester.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
