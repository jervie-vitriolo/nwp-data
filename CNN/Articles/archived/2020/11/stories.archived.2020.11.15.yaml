      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> Typhoon
        Ulysses (international name: Vamco) has left 67 people dead, the country''s
        disaster management agency said Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039b3f24-6aaa-463f-bb77-07f4954f700d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T12:10:21.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:42.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public information office of the National Disaster Risk Reduction
        and Management Council told reporters in a text message that of these confirmed
        deaths, 22 are from Cagayan Valley, two are from Central Luzon, 17 from CALABARZON,
        8 from Bicol Region, 10 from Cordillera Administrative Region, and 8 from
        the National Capital Region.</p>'
