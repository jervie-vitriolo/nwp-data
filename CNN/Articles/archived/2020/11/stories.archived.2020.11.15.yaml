      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province has shot to the top trending topics on social media
        in the past few days as netizens cried for help for residents trapped in their
        flooded homes. It has since been placed under a state of calamity.</p>'
  'tugade-trees-franchise-license':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-15T17:39:13.060+08:00
    'imagesource': 'jcr:99cc5143-e5f4-4455-8a78-ccfa05fd2ecf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6eeac654-dd8e-4ea0-abb6-7f4cbbdefbe3'
    'lead': 'At a briefing with President Rodrigo Duterte on Sunday, Transportation
      Secretary Arthur Tugade said he wanted cooperatives and individuals applying
      for franchises to plant trees as part of their requirements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-15T17:43:13.359+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:07:36.263+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:07:21.153+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOTr', 'Department-of-Transportation', 'Arthur-Tugade', 'Art-Tugade',
      'Rodrigo-Duterte']
    'template': '1'
    'title': 'Tugade to push for policy requiring franchise, license applicants to
      plant trees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a65fb10-8dbf-44b0-8b99-aaef434f0117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:43:13.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:36.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> — At
        least one government agency is taking a novel approach to help in the reforestation
        of denuded areas of the country amid the massive flooding.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44fbda4-ff4b-4601-96dd-21576e1b43d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:43:13.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:36.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a briefing with President Rodrigo Duterte on Sunday, Transportation
        Secretary Arthur Tugade said he wanted cooperatives and individuals applying
        for franchises to plant trees as part of their requirements.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7baa4d-61c1-4a9c-b5b2-48f05b248875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:43:13.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:36.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung gagawin ho namin yan, yung pagtatanim ng puno dun sa pag-issue
        ng prangkisa o lisensiya, e marami ho tayong matatamnan</em>. So I will be
        coordinating with Secretary Cimatu <em>kung saan i-identify nila ''yung mga
        lugar na kung saan pwedeng taniman. Kaya kung kukuha sila ng prangkisa sa
        akin,</em> I will make this nationwide, part of their responsibility is really
        to plant trees," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e258a673-3174-473c-b4db-7b16b81aa9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:43:13.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:36.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we do that, requiring people to plant trees before
        they can be issued franchises and licenses, we''d be able to plant in a lot
        of areas. So I will be coordinating with Secretary Cimatu who will be identifying
        the areas where we can plant. If they will ask for franchises, part of their
        responsibility is really to plant trees.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b46259-4eec-41a4-8b6a-84cde95e7c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:43:13.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:36.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said he was given the idea by a regional director during
        one of their meetings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3037dd-424e-47e3-8708-b380b4002aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:43:13.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:36.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung may kooperatiba ka diyan, ili-limit ko</em> minimum <em>diyan</em>
        500 trees <em>kada prangkisa na ibibigay ko sa iyo,"</em> he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb2faac-1f6e-4245-b5e3-5a0506d539da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:43:13.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:36.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you have a cooperative, I will limit the minimum
        to 500 trees per franchise.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ba2342-2744-4ea4-a3c3-ba109e25d193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:43:13.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:36.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just recently, the House of Representatives <a href="https://www.cnnphilippines.com/news/2020/8/26/House-
        approves-bills-requiring-parents-graduating-students-plant- trees-.html#:~:text=Metro%20Manila%20(CNN%20Philippines
        %2C%20August,college%20students%20to%20plant%20trees" target="_blank">approved
        bills</a> requiring parents and graduating students to plant trees.&nbsp;</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8376a690-553a-4531-b153-e69e4b1a2f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:43:13.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:36.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 222-0-0, the lower chamber passed House Bill 6930 or the
        "Family Tree Planting Act" in August, mandating parents to plant two trees
        for every child born to them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028b0f0a-a7c3-4229-8165-f9735bcc14e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:43:13.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:36.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, HB 6931 was passed with 224-0-0 votes. The measure
        compels all graduating senior high school and college students to plant at
        least two trees each as part of their civic duty to protect the environment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2379e9da-9be5-414c-b41a-10678e95c085'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:43:13.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:36.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be a prerequisite to graduation, according to the bill.</p>'
  'SSS-GSIS-calamity-emergency-loans-typhoon-victims':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-15T17:58:26.038+08:00
    'imagesource': 'jcr:c6d6fd51-d6c1-45c8-a99d-9b2aaa40d338'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e153e9ea-28b6-4a61-a707-187d64217707'
    'lead': 'The Social Security System and the Government Service Insurance System
      will be offering calamity and emergency loans to members and pensioners affected
      by the recent typhoons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-15T18:04:24.933+08:00
