      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not be staying long. I have to fly to Legazpi...
        Leni is there, let''s pay a courtesy call to her.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9adbc4-a908-4980-a8c0-ef5331743655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:25:04.151+08:00
      'mgnl:createdBy': 'pia'
