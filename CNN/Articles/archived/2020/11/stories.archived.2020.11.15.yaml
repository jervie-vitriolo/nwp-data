      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)&nbsp;—</strong>
        The Department of Interior and Local Government is looking at the National
        Disaster Risk Reduction and Management Council to oversee dam discharge protocols
        to better prepare residents of nearby localities for disasters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca29d5b6-56d3-4c93-824c-32a63887eb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:42:45.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:37.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5840ff-61ff-42a3-ac30-013d6f400e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:42:45.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:37.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This proposal comes after criticisms of an absence of a central
        authority that could have implemented a programmatic dam discharge system
        in areas that were severely flooded and recorded significant deaths and damage
        due to the heavy rainfall brought by Typhoon Ulysses last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d53179f-28dc-4655-bf7c-55cd5581f2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:42:45.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:37.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8149027-1afb-47e2-8933-21fda12c0b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:42:45.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:37.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I think we will propose na in times of calamities at typhoon,
        dapat may nagko-control diyan kung sino, kailan bubuksan iyong dam, kasi dapat
        before bumagyo ready na tayo magbukas lalo na kung mayroong forecast kung
        gaano kalaki yung ulan na darating,"</em> Interior Secretary Eduardo Año said
        in a situational briefing with President Rodrigo Duterte and other officials
        in Tuguegarao, Cagayan on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03ec9d0-f3d0-4339-90fd-6857cedd06f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:42:45.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:37.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3bb715-7062-4580-9850-3fba3e27835b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:42:45.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:37.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think we will propose that in times of calamities
        and typhoons, there has to be an authority in charge of when dams must open
        their spillway gates, because before the typhoon hits, we should already be
        prepared to open especially if it was already forecast how much rainfall there
        will be.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb423547-903d-4ae6-91fd-2db3c50b565d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:42:45.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:37.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7f68a3-f3bc-43a5-81eb-c35de372d3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:42:45.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:37.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I will propose po na pag-usapan...na ito pong NDRRMC ang magbibigay
        ng approval kung kailan magbubukas, ilang gate para po controlled natin,"</em>
        Año added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5666ae01-7ae8-471a-93b8-8bad829d9270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:42:45.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:37.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e32fa8-8197-4581-a1da-f3b7f5bef7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:42:45.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:37.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will propose that we discuss it further and have
        the NDRRMC spearhead the approval of when and how many gates should be opened
        so that we can control it.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2b23c0-eaf0-4466-a2bb-a40a50367b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:42:45.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:37.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9d3d4e-42df-412e-959a-ecf96fd21f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:42:45.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:37.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, infrastructure-oriented think tank Infrawatch
        Philippines noted that the impact of Ulysses, which supposedly was only "a
        third" of the rainfall during Typhoon Ondoy in 2009, could have been mitigated
        with "forward planned multi-dam discharges under a single authority."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b5d744-c9fb-4c72-a5d0-25f31886fcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:42:45.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:37.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b5e10f-b506-4fb0-a46f-57abf3f45367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:42:45.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:37.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Discharge protocols are left to the discretion of dam operators,
        such as NIA (National Irrigation Administration), Napocor (National Power
        Corporation), among others," Infrawatch PH lead convenor Terri Ridon said
        in a statement Saurday. "Without a central authority managing the proper and
        timely discharge of various dams, water is discharged in river systems already
        overburdened by heavy rainfall."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbf9660-7d76-418e-a702-835f947e8186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:42:45.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:37.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8153e948-c92d-44d8-a0b1-bc402452252f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:42:45.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:37.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "No less than the heads of NIA [National Irrigation Administration]
        and Napocor should be made accountable for this unacceptable criminal oversight."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111f1b9d-caf5-45af-b5f9-7c998b36fdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:42:45.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:37.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc89100-d03e-4cfa-95ba-226e2cf0d6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:42:45.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:37.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the daily dam reports of state weather bureau PAGASA, Ridon
        raised alarm that Ipo and Angat dams in Bulacan only opened their gates last
        Thursday, November 12, the very day that Ulysses pummeled Luzon. The Caliraya
        Dam in Laguna issued a notice of dam discharge to local governments at 2 a.m
        on the same day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1d2ca3-6006-496d-83d5-52c5824cdde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:42:45.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:37.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b749f904-19aa-437b-9e75-fe777b67af76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:42:45.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:37.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the Magat Dam in Cagayan already had nine gates opened
        a day after the typhoon already made landfall in some areas of Luzon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4edcb79-420b-4bc0-9f24-38f15e4dea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:42:45.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:37.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b1412a-4365-41f1-8394-f1af372680e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:42:45.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:37.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tell us again: How is this not criminal incompetence?" Ridon said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d57ae0a-267f-4a3b-9c68-853ce29ef0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:42:45.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:37.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8def63-51d0-4165-bfd6-57be92194fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:42:45.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:37.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cagayan governor mulls suing Magat Dam</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7696812-5442-483a-8146-6eae584b180d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:42:45.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:37.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan Governor Manuel Mamba said during the Laging Handa briefing
        that he is considering filing a complaint against Magat Dam for releasing
        water at the peak of the typhoon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aa5e1f-9e85-426e-a42a-29dc9141dde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:42:45.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:37.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4454e918-8dc0-4282-b545-dface2e315b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:42:45.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:37.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are thinking about it and we are reminding the dam to manage
        the watershed well because this is the cause of the sudden inflow of water,"
        Mamba said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488d0dc2-f250-4228-8876-78b9959ad47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:42:45.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:37.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a564bd-ed5f-4111-b1f9-73ada4fc8b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:42:45.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:37.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the NIA-Magat River Integrated Irrigation System
        maintained that it advised residents of Isabela and Cagayan about its water
        release from Magat Dam two days before Ulysses made landfall. It also added
        that continuous rains upstream of the dam contributed to high inflows, while
        rivers along Cagayan River had also reached their maximum capacity, causing
        river overflows in the province and adjacent areas.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12337677-26c6-4da8-b196-c969a56983e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:42:45.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:37.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91f41f1-e544-480a-8f6f-d4862e956958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:42:45.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:37.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is necessary to release water from the reservoir for the purposes
        of preventing the dam from reaching its critical level of 193 mean sea level
        that may compromise its structural integrity and may result to a catastrophe
        to nearby municipalities and more impact on a widespread flooding in Region
        II (Cagayan Valley), the NIA said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959a5224-aeea-4bd8-bc02-e3d1bb344e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:55:30.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While failing to comment on the supposed lack of coordination among
        authorities, Duterte said the move to discharge water from the dams was needed
        to prevent a much worse situation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb5eb2b-bd3b-4130-8162-82713d525ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:55:30.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66258202-a203-455d-a754-eb82a9f23c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:55:30.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You have to release it, otherwise we’ll have a catastrophe,” Duterte
        told reporters after another situational briefing with government officials
        in Camarines Sur.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f4c566-8b64-4cb0-8e92-69f0ccb55099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:55:30.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c2c704-f374-4510-910e-1cd007751647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:55:30.228+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:37.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every dam in this world pagka puno na ''yung tubig, ire-release
        talaga ‘yan, otherwise magkalat ‘yan ‘pag nasira (Every dam in this world,
        when the water capacity is already full, you really have to release it, otherwise
        it’ll cause bigger damage if there’s a dam failure). You''ll have, as I said,
        a catastrophe," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb5c3db-5234-4a7a-8181-65765634c7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:42:45.862+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:37.866+08:00
