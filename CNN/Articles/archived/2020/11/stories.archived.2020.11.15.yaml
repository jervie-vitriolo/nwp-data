      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)—</strong> At
        least 10 people died in flood-hit Cagayan province following the onslaught
        of typhoon Ulysses (international name: Vamco), its local government reported
        Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d24f03-10f8-46b0-8cce-635508cdce49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T15:26:01.261+08:00
