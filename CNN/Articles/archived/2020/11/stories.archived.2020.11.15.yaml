      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kentucky, at least 24 veterans have died of Covid-19 and more
        than 80 have been infected since an outbreak last month at Thomson-Hood Veterans
        Center, Gov. Andy Beshear said Friday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05219de3-3da9-435a-b49d-a38f0004ffe4'
