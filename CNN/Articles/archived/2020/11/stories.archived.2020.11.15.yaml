      'mgnl:lastActivated': 2023-01-25T19:07:40.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9966fe51-0587-4f32-8976-69dc4ca21736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T15:08:28.166+08:00
