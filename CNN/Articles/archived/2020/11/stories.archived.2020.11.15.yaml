    'mgnl:tags': ['us-', 'covid-19']
    'template': '1'
    'title': 'Physician predicts spike in US Covid-19 cases after Thanksgiving'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07616d0-c6b7-4a24-91e1-0a4d34bb0708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US coronavirus cases will spike after
        Thanksgiving, further stressing health care systems and prompting new restrictions,
        an emergency physician said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f781f9c2-d993-45f2-abdd-b4d52112bd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8595419-844c-45a1-956c-07a9a78e5125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile states continue to report soaring numbers of new cases,
        hospitalizations and deaths, and several governors already announced measures
        to try to gain control before winter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1b98c2-4588-4f7b-97eb-f9b94367ba1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdfa9a9-1e1f-426e-8555-7f0d473cd2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. James Phillips, chief of disaster medicine at George Washington
        University Hospital, told CNN''s Erica Hill he is "terrified" about what''s
        going to happen this holiday season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a677a107-4056-4b61-8309-b9b3380d206f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd457a3c0-689b-4332-8c9e-5beb25ba27ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to see an unprecedented surge of cases following Thanksgiving
        this year, and if people don''t learn from Thanksgiving, we''re going to see
        it after Christmas as well," Phillips said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e896c97-31a4-4642-b0c7-6386212295c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5222db9-b75d-419c-b69c-11c5586af5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, grim indicators offer a glimpse of what''s to come. A little
        more than a week after the US first topped 100,000 daily infections, it reported
        a record of more than 184,000 new cases Friday. Hospitalizations also hit
        a new high -- for the fourth consecutive day -- with more than 68,500 Covid-19
        patients nationwide, according to the COVID Tracking Project. And the country''s
        death toll has topped 1,300 at least three times this week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6ac289-9b87-4c0a-b4bf-cf644323d935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feb2a04-40b1-4fed-9ed2-ba1f40895e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday afternoon, Johns Hopkins University data showed the
        US has had at least 10,854,051 cases and at least 245,249 deaths. By 4 p.m.
        ET, the country had already recorded 116,716 cases, marking the 12th consecutive
        day the US reported more than 100,000 cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b86bac-da2a-41bc-8785-bef0b5a25422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a9f9b3-d9b3-4846-95a0-9828f8a82870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Mexico, Gov. Michelle Lujan Grisham announced Friday a temporary
        "statewide order closing in-person services for all nonessential activities."
        The order is in effect starting Monday through November 30.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322e49c9-f2d6-494f-b6c2-b32a69325565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec27a71f-ffc4-4a91-8ab7-ec5aed64dee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents are instructed to stay home except for essential trips,
        including emergency medical care or getting food.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d47604-280d-454d-987d-b28f9f0847d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc799100-d0be-4f1c-937e-5da6af1c6d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oregon Gov. Kate Brown announced a statewide "two-week freeze" Friday.
        New measures include limiting gatherings to six people from two households;
        allowing only takeout and delivery for restaurants and bars; closing gyms;
        and requiring businesses to mandate work from home as much as possible. The
        measures take effect Wednesday, the governor said, and will likely last "much
        longer" than two weeks for "hot spot" counties.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dc3e86-88f4-4ead-8e66-0e60bf0dac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef03c8a5-01f4-4689-a26c-10d737d0bd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arkansas Gov. Asa Hutchinson announced the creation of a winter
        Covid-19 task force. And New York Gov. Andrew Cuomo said Friday there will
        be an emergency meeting this weekend with the leaders of six northeastern
        states.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b24bf7-bf02-44be-82d2-d4e248469f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b025ccdb-04bb-4877-8b7a-71199d5e546f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillips said Americans should prepare for restrictions similar
        to the stay-at-home orders seen in the spring. He cited restrictions that
        have recently been implemented in Chicago, Oregon and New Mexico as "the first
        dominoes to fall."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f41159-af8a-4b4c-9068-e767e08e91b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T06:36:20.830+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:46.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
