      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear whether Robredo, who is from the Bicol region, would
        be in Legazpi City during Duterte''s visit.</p>'
  'Duterte-climate-change-typhoon':
