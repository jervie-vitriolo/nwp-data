      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)—</strong> The
        town of Rodriguez in Rizal province has been placed under a state of calamity
        following the onslaught of typhoon Ulysses (international name: Vamco), its
        local government announced over the weekend.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/permalink.php?story_fbid=976749822834017&amp;id=615973988911604"
        data-show-text="true" data-width=""><blockquote cite="https://www.facebook.com/permalink.php?story_fbid=976749822834017&amp;id=615973988911604"
        class="fb-xfbml-parse-ignore"><p>ABISO PUBLIKO:


        KAPASIYAHAN BLG.  235  s. 2020


        Kapasyahang nagdedeklara na nasa  KALAGAYANG KALAMIDAD ANG BAYAN NG RODRIGUEZ
        (MONTALBAN), RIZAL dahil sa  pananalasa ng BAGYONG ULYSSES.</p>Posted by <a
        href="https://www.facebook.com/Bayan-ng-Montalban-615973988911604/">Bayan
        ng Montalban</a> on&nbsp;<a href="https://www.facebook.com/permalink.php?story_fbid=976749822834017&amp;id=615973988911604">Saturday,
        14 November 2020</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80138a3d-28ef-4519-91db-176a623d1ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T11:00:35.326+08:00
