      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4fc293-0a41-483d-973e-4aefc1afc94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T11:00:35.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:07:42.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez (formerly known as Montalban)— tagged as one of the hardest
        hit areas by Ulysses — suffered heavy flooding that led to the evacuation
        of many residents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f4ce4f-cce9-4540-971a-3f96ea28b1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T11:00:35.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:07:42.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rizal Provincial Disaster Risk Reduction and Management Office
        earlier reported <a href="https://www.cnnphilippines.com/news/2020/11/13/UlyssesPH-Rizal.html">over
        25,000 families</a> had to seek temporary shelter after the typhoon battered
        the province, many of whom were from the said town as well as from the municipality
        of San Mateo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6b9d01-2f3c-4cb5-98a7-5b6cc044174e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T11:00:35.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:07:42.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of calamity declaration will allow the local government
        to tap into calamity funds for faster relief and rehabilitation efforts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0813ec6-09a1-45b3-8f61-cb6be1e96683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T11:00:35.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:07:42.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulysses lashed several parts of Luzon last Wednesday evening, with
        its heavy rains and fierce winds causing massive flooding, submerging houses
        and cars, knocking off power lines, and leaving residents stranded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e5c1c4-1efb-410c-9c2f-d40266eead9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T11:00:35.326+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:07:42.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the National Disaster Risk Reduction and Management
        Council showed that 67&nbsp;people have died in the typhoon''s aftermath.</p>'
