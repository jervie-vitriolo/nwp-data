  'electoral-college-US-elections':
    'author': 'Robert Alexander for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-15T06:53:27.921+08:00
    'imagesource': 'jcr:d6d9b096-a45e-4064-aea7-158777139e1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe1bc86b-0f5d-4614-8e7f-31977880c8fc'
    'lead': 'The uncertainty created by talk of state legislatures seating their own
      electors as well as the prospect of faithless votes provides fertile ground
      for conspiracies from both the right and the left about what could happen when
      members of the Electoral College meet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-15T07:23:55.497+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T19:07:44.470+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:07:18.531+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['electoral-college']
    'template': '1'
    'title': 'The Electoral College is not going to give Trump a second term'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cc8614-7e4e-404e-bfca-c484ff011155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T07:23:55.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:44.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89998ecc-2a14-4c44-bd0b-f5f848e79231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T07:23:55.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:44.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Four years ago in this space, I swatted
        down the idea that so-called "faithless electors" would deny Donald Trump
        the presidency when electors met to cast their votes for president and vice
        president in late December of that year. Instead, I predicted that while we
        would likely see a large number of faithless electors —&nbsp;electors who
        vote contrary to expectations —&nbsp;they would mostly be Democrats and they
        would have little effect upon Trump''s chances for victory. We did indeed
        witness a record number of faithless votes. Most were indeed cast by Democrats
        and they did little to change the final outcome.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea732b40-6bce-4a0e-b2bb-3f602e684847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T07:23:55.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:44.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811d87f3-0d18-414a-bc77-51b83acab703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T07:23:55.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:44.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spurred by these events, the Supreme Court decided this summer in
        Chiafalo v. Washington that states could bind electors to the will of the
        voters in their states. Although 33 states and the District of Columbia have
        some form of binding law, just 14 states (representing 121 electoral votes)
        have laws providing for the cancellation of a faithless vote if an elector
        breaks his or her pledge. This leaves 417 electors who could go rogue without
        any means to cancel their vote. Many are now wondering whether electors could
        provide a means for Donald Trump to win a second term.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cf0978-d6f5-4eb4-8a6a-5b3959a50679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T07:23:55.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:44.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fe30a9-2770-47c3-9fe5-4f700681218e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T07:23:55.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:44.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to tweets and retweets from conservative radio host Mark
        Levin and President Trump''s son, Donald Trump Jr., there are a number of
        scenarios that have Democrats concerned that the Electoral College could undo
        the results of the November 3 election. One scenario is that state legislatures
        could choose their own slate of electors, which could give Donald Trump the
        270 electoral votes he would need to win a majority in the Electoral College.
        Another scenario is that "faithless electors" could flip from Biden to Trump,
        providing him those 270 electoral votes — and a second term.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4c92bb-5429-427f-a770-74521dd8885f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T07:23:55.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:44.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a5278c-21b0-4f1b-850d-d6adc791113f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T07:23:55.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:44.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having studied the Electoral College for nearly two decades, I''m
        here to tell you that neither of these scenarios will happen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d04953-3c64-4224-a430-462664cf6a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T07:23:55.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:44.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884ba26d-5cce-4a75-800a-1d3c23689a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T07:23:55.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:44.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, it is true that state legislatures have the power to determine
        how electors are appointed and all states made those determinations in advance
        of the November election. As they have for nearly 150 years, all states chose
        to have electors selected directly by the voters in their respective states.
        This is what occurred on Election Day when over 150 million Americans voted
        for electors pledged to support Donald Trump or Joe Biden. State legislatures,
        then, have already done their job by choosing how electors would be selected.
        The voters then chose electors and it is now up to state executive officials
        to certify those votes. The Electoral Count Act of 1887 clearly indicates
        that states cannot change the rules after the election has been held. If in
        the future a state legislature would like to have the authority to directly
        select electors for their state, they are free to pass that legislation. However,
        I suspect no state would be willing to take that leap for 2024.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b89779-7c5d-4867-8ed7-f0a01b32c70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T07:23:55.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:44.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af7fa8d-ac28-4169-a1f4-bf8670a7598e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T07:23:55.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:44.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, although faithless electors have existed throughout our
        nation''s history — including a record number in 2016 — the chances of Democratic
        electors bolting from the Biden campaign are virtually nonexistent. Having
        surveyed electors from each of the past five presidential elections, it is
        clear to me that they represent some of the most partisan individuals in American
        politics. They are chosen for their party loyalty, and in the case of Democratic
        electors the thought of a Trump presidency is a nonstarter. Throughout history,
        only one elector (in 1796) ever voted for the opponent of their party''s ticket.
        And while I have found a surprising number of electors do consider casting
        rogue votes, few ultimately choose to do so.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beafa93-b078-4348-a69b-473eed913134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T07:23:55.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:44.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ba90ea-34f3-44bc-aa02-3184438b07b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T07:23:55.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:44.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that this type of chicanery is possible at all creates
        needless uncertainty, intrigue, and questions of legitimacy. This is especially
        concerning in an election where a majority of Americans voted for the winning
        candidate — a candidate who is on pace to win the largest share of the national
        popular vote in three decades, save the elections of Barack Obama in 2008
        and 2012.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ffc146-b6a2-4e8c-bacc-51ab971b4bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T07:23:55.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:44.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be31954f-5f47-4e79-aeb9-1ee415b7877a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T07:23:55.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:44.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although proponents of the Electoral College claim that it helps
        bestow legitimacy on a winning candidate in close elections, we see the opposite
        in this case. The uncertainty created by talk of state legislatures seating
        their own electors as well as the prospect of faithless votes provides fertile
        ground for conspiracies from both the right and the left about what could
        happen when members of the Electoral College meet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5b2199-c1a4-4354-a0d8-0438eef9e1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T07:23:55.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:44.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab4e966-9cf2-49a1-b56b-0f4b9518fa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T07:23:55.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:44.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These backdoor Electoral College scenarios are not without precedent.
        In 1960, an effort was undertaken within the Electoral College to deny John
        F. Kennedy the presidency by throwing the contest not to his Republican opponent,
        Richard Nixon, but to Southern Democrat Harry Byrd. While there was interest
        in the plan, only Henry Irwin, a Republican from Oklahoma, cast a faithless
        vote for Byrd.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f395ab44-a9fa-4e30-a59f-eb5a3b572c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T07:23:55.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:44.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a01659-2d8e-462e-8c29-b0edf0e471f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T07:23:55.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:44.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1976, Jimmy Carter won a very close contest over Gerald Ford.
        A change in just over 5,000 votes in Ohio and 3,000 votes in Hawaii would
        have given the election to Ford with exactly 270 electoral votes. After the
        election, Ford''s running mate, Bob Dole, told the Senate Judiciary Committee
        that the Ford-Dole campaign actively sought to influence Democrat electors
        to switch to their votes. "We were shopping -- not shopping, excuse me --
        looking around for electors." He added that, "It just seems to me that the
        temptation is there for that elector in a very tight race to really negotiate
        quite a bunch."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae7a2c1-45cd-4184-a343-aacac3bce09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T07:23:55.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:44.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d5e503-c1dd-43b6-8b74-c1f05e7644b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T07:23:55.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:44.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My own research on electors finds that they are regularly lobbied
        to change their votes and many consider doing so. In 2008, I found that 83%
        of electors were contacted and urged to not vote for Barack Obama, in spite
        of the fact that nearly 10 million more people voted for him and he earned
        a commanding Electoral College victory over John McCain 365-173. These Electoral
        College lobbyists argued that Obama was ineligible to serve as president because
        they falsely claimed he was not born in the United States. These baseless
        "birther" accusations were frequently stoked by the likes of Donald Trump
        throughout Obama''s presidency. Ultimately, no electors defected.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e445d777-7531-4ab0-89f9-1973d7f272bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T07:23:55.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:44.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab644e0-87e8-4402-a460-d0c1ab3b44bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T07:23:55.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:44.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current talk about the Electoral College salvaging the presidency
        for Trump is reminiscent of efforts to deny him the presidency just four years
        ago. While discussion today centers on claims of voter fraud, four years ago
        the focus was on Trump''s character, his failure to win the national popular
        vote, and concerns over Russian interference in the election. There was a
        public campaign in the form of a petition signed by millions including Lady
        Gaga and Pink. Additionally, a skit airing on Saturday Night Live memorably
        called on electors to flip their votes. These efforts had some effect, as
        my research found that every single Republican elector responding to my survey
        was contacted to change their vote and 85% of Democrats were too.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e89da47-242b-4652-b9a8-84aff4dca3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T07:23:55.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:44.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c2751a-3509-4f6b-b417-62065c5dc522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T07:23:55.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:44.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was yet another campaign that took place within the Electoral
        College to dump Trump. It was led by Bret Chiafalo and Michael Baca in 2016.
        The so-called "Hamilton elector" movement encouraged fellow electors to band
        together to select a Republican unity candidate. They drew upon Hamilton''s
        vision of independent and wise electors who were to be those citizens "most
        likely to possess the information and discernment requisite to such complicated
        investigations." They argued that Trump was unfit for office and hoped that
        at least 37 Republican electors would join their cause to deny Trump a majority
        of Electoral College votes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd5f1e6-ada4-446d-85bb-e350f601d68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T07:23:55.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:44.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0686b1fa-efe2-4c2e-9e4b-40ae309fed00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T07:23:55.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:44.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although 20% of Republican electors responding to my 2016 survey
        considered casting rogue votes against Trump, just two decided to cast faithless
        votes -- both for fellow Republicans (John Kasich and Ron Paul).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d0056c-76c6-46e7-ae16-ca218efb26de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T07:23:55.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:44.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82a6a2e-ba77-49b1-9cc0-05801ac87877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T07:23:55.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:44.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am sure that Democratic members of the 2020 Electoral College
        will face immense pressure to change their votes, but I suspect virtually
        all will remain steadfast and loyal to the Biden-Harris ticket. Still, Sen.
        Henry Cabot Lodge Jr.''s observation in 1949 about the potential harm of electors
        persists. He warned that electors "are like the appendix in the human body.
        While it does no good and ordinarily causes no trouble, it continually exposes
        the body to the danger of political peritonitis."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651d4cb4-02ec-4d77-a6e5-adb0c4e30fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T07:23:55.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:44.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222246f1-41d0-47d8-b78a-e673eb5596ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T07:23:55.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:44.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is my hope that all states will minimize the danger and adopt
        appropriate binding laws to remove any doubt that electors could change the
        outcome when the country casts its ballots four years from now. Until then,
        we should take some comfort in the view of electors offered by Justice Robert
        Jackson in Ray v. Blair (1952): "They [electors] always voted at their party''s
        call and never thought of thinking for themselves at all."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c02ffe-ae8c-43ee-93a2-abd6a76231be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T07:23:55.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:44.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56581f66-d534-488b-a6fd-75b004eb74ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T07:23:55.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:44.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While I have found a surprising number of wavering electors in past
        elections, most all follow the will of the people in their states and I expect
        that is exactly what will occur this December.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fc76c0-84dd-408a-b5ee-dba1cafd2f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T07:23:55.497+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:44.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2020/11/14/opinions/the-electoral-college-is-not-going-to-give-trump-a-second-term/index.html"
        href="https://edition.cnn.com/2020/11/14/opinions/the-electoral-college-is-not-going-to-give-trump-a-second-term/index.html">The
        Electoral College is not going to give Trump a second term</a>''</em></p>'
  'DepEd-ham-and-cheese':
