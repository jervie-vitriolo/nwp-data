      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Facebook page, the Cagayan Provincial Information Office
        said seven people were left injured following the massive flooding brought
        by Ulysses'' wrath.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80014614-85cf-4c5a-b3fb-ef495df7a057'
