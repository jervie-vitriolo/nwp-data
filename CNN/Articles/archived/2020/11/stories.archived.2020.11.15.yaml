      'mgnl:created': 2020-11-15T10:15:23.380+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:43.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the invitation to bid was posted on November 12, the
        very day Typhoon Ulysses devastated Luzon, and rescue operations were being
        done among localities still reeling from the aftermath of Typhoon Quinta and
        Super Typhoon Rolly.</p>'
