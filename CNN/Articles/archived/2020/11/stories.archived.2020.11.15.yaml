      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re having a resistance. In Congress itself. There
        are those who say there will be a duplication of work. They say one is enough.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacdc186-47d7-4576-af9a-f8f8e4c53acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:55:11.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:34.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he found no problem with it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8f618d-9296-4364-b4ef-1e41a939b574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:55:11.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:34.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa akin</em> ok <em>lang</em> [That''s fine with me], I can
        do it in the meantime <em>na maski iyan lang</em> [even with just one]. What
        is important is that we have the machineries and the equipment, and you have
        the money and people are there, deployed before the typhoon comes," he told
        reporters in an ambush interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc1689e-d750-412c-856f-fd254114b3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:55:11.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:34.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President went to Cagayan and Legazpi City on Sunday to assess
        the situation and conduct a survey on the extensive damage wrought by Typhoon
        Ulysses (international name: Vamco).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c20f13-710d-4498-a376-bbec42850689'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:55:11.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:34.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During both visits, he spoke with government officials about measures
        being done to help those severely affected by the typhoon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec88d5bc-aa32-4ff5-8c05-38bca783321c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:55:11.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:34.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the National Disaster Risk Reduction and Management Council
        said 69 people from six regions have died due to strong winds and massive
        flooding spawned by Ulysses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f3f5fb-3b88-41fc-b8a0-b9780cd03e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:55:11.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:34.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NDRRMC executive director Ricardo Jalad said the fatalities were
        confirmed in Cagayan Valley, Central Luzon, CALABARZON, Bicol Region, Cordillera
        Administrative Region, and National Capital Region. Only the Ilocos Region
        did not have any reported casualty among the regions in the typhoon’s path.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cdf09c-59cf-44f4-83f8-8a80f989281e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:55:11.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:34.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency estimated the agricultural and infrastructure damage
        due to Ulysses at ₱1.19 billion and ₱469.7 million, respectively.</p>'
