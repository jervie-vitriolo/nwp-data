    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MAGA March brings together Trump voters, far-right leaders and counterprotesters,
      ending in some clashes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8224f7-a09a-43de-937a-1947b470d9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T21:23:16.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Anti-Trump protesters clashed with supporters
        of the President and law enforcement Saturday evening in the nation''s capital
        as they tried to make their way to a hotel where Trump supporters were staying.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966b5ea2-501c-49bd-9ae8-789dae3d9cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T21:23:16.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 20 people were arrested, according to LaToya Foster, a
        spokesperson for DC Mayor Muriel Bowser. Foster said two officers with the
        DC Metropolitan Police were injured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779e7b7b-afb2-45df-92c5-0efa7d8f502f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T21:23:16.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skirmishes came after a day of largely peaceful demonstrations
        by thousands of President Donald Trump''s supporters of all stripes, including
        right-wing and far-right groups, to protest the election results.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e122fcf-4506-4b4d-a461-e31e0d977d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T21:23:16.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smaller groups of counter demonstrators gathered downtown and near
        the Supreme Court in support of President-elect Joe Biden''s electoral victory
        -- which the President has falsely described as fraudulent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a350a0-a7f9-4c83-8b38-79ed667be17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T21:23:16.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many groups that attended the planned rallies have distinct core
        beliefs, but on Saturday were united in their unwavering support for the President.
        They included anti-government groups such as the Oath Keepers, far-right groups
        such as the Proud Boys and the Three Percenters, conspiracy theorists such
        as Alex Jones and Republican members of Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1085d5e0-e1d2-4eeb-8bf0-f925a6feae33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T21:23:16.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Word of at least three different pro-Trump events circulated on
        social media in recent days -- "Stop the Steal," "March for Trump" and "Million
        MAGA March." Throngs began pouring into Freedom Plaza, just east of The White
        House, hours before the noontime events.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9904d472-3649-42b7-b1cc-085297010583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T21:23:16.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers for the "March for Trump" event -- which obtained the
        permit for the rally -- did not respond to CNN''s requests for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3e5255-5740-40bf-8a75-e77b7d931103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T21:23:16.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump took notice of the gatherings and&nbsp;<a href="https://twitter.com/realDonaldTrump/status/1327319294057848832">tweeted
        on Friday</a> that he might make an appearance. Before Saturday''s rallies,
        the President''s motorcade passed cheering and waving supporters on his way
        to a golf outing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0428396-b69b-4263-96d3-7dedf9e65e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T21:23:16.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mainstream conservative voices and elected officials such as Rep.
        Paul Gosar of Arizona and Rep. Mike Kelly of Pennsylvania were advertised
        as speakers for the "March for Trump" event.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7263e4-ed4d-4f74-91ef-2549a44a8903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T21:23:16.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Million MAGA March" announced its notable attendees would include
        conspiracy theorists and others like podcaster Nick Fuentes, who participated
        in the deadly 2017 Charlottesville "Unite the Right" rally, and Mike Cernovich,
        who pushed the <a href="https://www.cnn.com/2016/12/05/politics/pizza-gate-conspiracy-theories-why-believe/index.html">"pizza
        gate" conspiracy theory.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee57f3d-9bb5-4890-98ab-313a458707ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T21:23:16.113+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leadership and members of the Proud Boys, a far-right group that
        Trump asked to&nbsp;<a href="https://www.cnn.com/2020/09/30/politics/proud-boys-trump-debate-trnd/index.html">"stand
        back and stand by"</a> during the first of two 2020 presidential debates,
        were in attendance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cd3066-9cc3-43e6-b246-026bab479ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T21:23:16.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Hovland, a<a href="https://edition.cnn.com/2020/11/13/politics/hovland-trump-election-claims/index.html">&nbsp;senior
        federal election security official</a> appointed by Trump, has called the
        President''s accusations of a rigged election "insulting" and "laughable."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336ab7f8-398b-425c-8124-498b1e6a8fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T21:23:16.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there had been warnings of potential violence, the daytime
        activities were mostly peaceful, without any major incidents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca6f975-1eea-4665-93a2-5dfe50bdbe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T21:23:16.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To those who have been tracking far right and extremist groups for
        years, Saturday''s rally illustrates the thinning of a line between the mainstream
        right and far-right extremists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e65e0d8-6699-4c7f-8aac-b1ee4da76338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T21:23:16.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oren Segal, vice president of the Anti-Defamation League''s Center
        on Extremism, said he expected the vast majority of participants to be there
        solely to show their support for Trump, but the event was an opportunity for
        extremists to be mingling with that demographic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd74204-b37e-4ec8-bce1-460fb1ccc705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T21:23:16.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a platform there, there are pro-Trump supporters and conservatives,
        and people who want to express their support for this President, who are going
        to be mingling, if you will, with extremists," Segal said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62359666-f73b-4976-9118-d4d636144b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T21:23:16.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as misinformation about the elections made its way from fringe
        platforms into the Twitter feeds of the President''s inner circle, Segal feared
        the Saturday march could have been its physical manifestation, spreading not
        only wrong information but hateful, extremist rhetoric.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60e136a-c35a-4710-a389-a9c959ce093a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T21:23:16.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that this sort of space is attracting those who buy into
        this idea that something is being stolen and taken away, and that extremists
        may be adjacent to them is a concern more broadly of the normalization of
        the extremists and of what could happen when you get a bunch of people together
        who are upset."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450981a6-b12b-426d-ab90-62425536f0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T21:23:16.114+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:32.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/14/us/trump-washington-voters-rally-far-right/index.html">"MAGA
        March brings together Trump voters, far-right leaders and counterprotesters,
        ending in some clashes"</a></em></p>'
  'al-qaeda-mohammed-al-masri-murder':
    'author': 'Tim Lister, Paul Cruickshank and Ghazi Balkiz, CNN'
    'caption': 'Some analysts saw Abu Mohammed al-Masri as a possible successor to
      al Qaeda leader Ayman al-Zawahiri.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-15T22:30:45.747+08:00
    'imagesource': 'jcr:636704cb-eebe-4f8e-80e1-dabb1862f252'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db59bb88-46c9-4bb1-aa5c-7cb3546b7111'
    'lead': 'On the night of August 7, residents of a middle-class neighborhood in
      northern Tehran heard shooting. Some of them rushed out to see what had happened.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-15T22:35:10.162+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:07:31.678+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:07:22.847+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Al Qaeda loses one of its most experienced leaders in mysterious murder
      in Tehran'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9afff18-360b-45b1-8305-a4bfc8a06c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T22:35:10.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:31.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- On the night of August 7, residents of
        a middle-class neighborhood in northern <a href="https://www.cnn.com/2020/11/14/politics/biden-foreign-policy-challenges-ahead/index.html">Tehran</a>
        heard shooting. Some of them rushed out to see what had happened.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcf452c-48c1-4063-9046-de2bd130e875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T22:35:10.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:31.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slumped in a white Renault was a middle-aged man and a younger woman.
        Both were dead. At least four shots had been fired at them; another had hit
        a passing car. The two assailants had been on a motorbike, according to Iranian
        news agencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70754b83-d2a7-475f-82b3-3c9942b5922a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T22:35:10.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:31.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One witness told a local journalist: "We were told there was a shooting.
        We went to the scene and saw they are shot dead. There were two of them."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fddd51c-c279-45fe-b5b4-2966a44a7c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T22:35:10.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:31.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within hours semi-official Iranian news agencies were reporting
        the murders of a Lebanese academic called Habib Dawood with ties to the Lebanese
        group Hezbollah -- and his daughter, Maryam. There was no explanation of the
        killings, and no arrests reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6f6ebd-e0bf-42c9-9464-0799b5690a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T22:35:10.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:31.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at least <a href="https://twitter.com/FarsNews_Agency/status/1291840053187141632">one
        Iranian news agency,</a> FARS, later dropped the identities of the victims
        from its reporting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5289cc0c-1062-4c7d-9731-9c6023c922bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T22:35:10.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:31.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there the story rested, until a flurry of activity on obscure
        social media accounts in mid-October, claiming that the victims were not Lebanese,
        but rather one of the most important figures in al Qaeda -- Abu Mohammed al-Masri
        -- and his daughter, Miriam, the widow of Osama bin Laden''s son Hamza.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8594b0d-edfe-4bdd-a50a-3492f0195abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T22:35:10.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:31.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original reports about the mysterious Dawood seemed suspect
        because there was no record of a Lebanese academic by the name of Habib Dawood,
        nor anyone with a similar spelling. Nor was there any eulogy in Lebanon --
        for either him or his daughter. And there was nothing in pro-Hezbollah media
        in Lebanon to verify the identity of the victims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822ff219-49e8-457e-bdb4-507b4b0e019e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T22:35:10.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:31.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-October, a Twitter account called "AnbaJassim" -- purportedly
        belonging to a freelance journalist in the United Arab Emirates posted a screed
        suggesting it was al-Masri and his daughter who had been killed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea7a733-ad4f-49ed-87b2-36d9f855662b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T22:35:10.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:31.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AnbaJassim said he had asked jihadi veterans of the Afghan wars,
        and "their response confirmed to me that those killed are Abu Muhammad al-Masri"
        and his 27-year old daughter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587f8524-6ee4-49a9-9670-43e1b932d6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T22:35:10.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:31.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks later an agency called Shamshad News, which describes
        itself as an Afghanistan-based radio and television news outlet, also claimed
        that al-Masri had been killed in Tehran. But the Iranian authorities remained
        silent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efac1946-58f5-4701-bbfc-6156c61c9e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T22:35:10.162+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:31.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a senior counterterrorism official told CNN "that Abu
        Muhammad al-Masri is probably dead."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e904cada-29da-48c7-b478-055e4b924671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T22:35:10.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:31.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.nytimes.com/2020/11/13/world/middleeast/al-masri-abdullah-qaeda-dead.html">New
        York Times</a> first reported the killing of al-Masri and his daughter, citing
        unnamed officials as saying Israel carried out the attack.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cc78f1-4fc5-4136-8456-2a6d257030cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T22:35:10.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:31.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli Prime Minister''s office has refused to comment on the
        report. Iran''s Foreign Ministry spokesman Saeed Khatibzadeh said in a statement
        that Washington and Tel Aviv "spread lies" to "portray Iran as associated
        with these terrorist groups."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942e505a-da5f-47ca-9b1f-5ac735764221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T22:35:10.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:31.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "media must not be a tribune for spreading and broadcasting
        the intentional made-up lies uttered by the White House against Iran," Khatibzadeh
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d4044b-4982-416d-9a5a-c3c6efa3d337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T22:35:10.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:31.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>An al Qaeda original</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c463d8f7-9724-4be8-ad9f-5de521ad46c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T22:35:10.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:31.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of Al-Masri, whose real name was Abdullah Ahmed Abdullah,
        deprives al Qaeda of one of its best planners and most experienced operatives.
        A 57-year old Egyptian, he was widely thought to have been the brains behind
        the attacks on the US embassies in Nairobi and Dar es Salaam on August 7,
        1998 -- 22 years to the day before the shooting in Tehran.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6709661-4cb1-4d17-9a5e-b380dea9791a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T22:35:10.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:31.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Masri was a "charter" member of al Qaeda, according to documents
        recovered from Afghanistan by US investigators in 2001.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962bae43-7ec2-4baa-9172-03b85ff0a1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T22:35:10.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:31.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with others in al Qaeda''s hierarchy al-Masri had moved to
        Tehran after the 9/11 attacks and al Qaeda''s eviction from Afghanistan and
        spent many years in prison or under under house arrest. In or around 2005,
        his daughter Miriam married Hamza bin Laden (they were both teenagers at the
        time) in the Tehran compound where the al Qaeda contingent were detained.
        Footage of the event was later recovered in the Abbottabad compound where
        Osama bin Laden was killed six years later by US forces and released by the
        CIA in 2017.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf720721-836d-41c7-ae6b-0c356783bc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T22:35:10.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:31.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ali Soufan, a former FBI investigator into al Qaeda
        and an expert on the group, al-Masri rejected an Iranian proposal that he
        return to Egypt. And in 2015 he was released from custody as part of a deal
        Iran made to win the freedom of an Iranian diplomat who''d been abducted by
        al Qaeda in Yemen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c541bc-7088-4948-a999-136273a94dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T22:35:10.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:31.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States clearly considered al-Masri a serious and continuing
        threat, doubling the bounty for information on him and another al Qaeda leader
        -- Saif al-`Adl -- from $5 million to $10 million in 2018.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7b5004-0207-4785-ab3c-2256d3151e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T22:35:10.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:31.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts saw al-Masri as a possible successor to al Qaeda leader
        Ayman al-Zawahiri. CNN reported last year <a href="https://www.cnn.com/2019/08/01/politics/zawahiri-al-qaeda-heart-complaint/index.html">that
        al-Zawahiri</a> was in poor health.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b0bb88-47be-492c-8e46-508af6655aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T22:35:10.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:31.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soufan wrote in the Combating Terrorism Center''s journal Sentinel
        last year: "Throughout its existence, whenever al-Qa`ida has evolved, Abu
        Muhammad al-Masri has been at the forefront of the change. With al-Zawahiri
        reported to have a potentially serious heart complaint, the group may be on
        the verge of only the second transfer of leadership in its history."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db26d2a-5f01-4a4e-a4c4-117139257317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T22:35:10.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:31.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN Saturday, "Al Qaeda have lost one of their founding
        fathers and their most experienced and capable operational planner."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521caea9-5ca8-452d-ac52-425c186d8be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T22:35:10.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:31.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That he was killed on August 7, on the anniversary of the 1998 attacks,
        was "poetic justice," Soufan said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65a40a2-4c21-4357-834d-5c93f015d7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T22:35:10.163+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:31.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/14/middleeast/al-qaeda-mohammed-al-masri-murder-intl/index.html">"Al
        Qaeda loses one of its most experienced leaders in mysterious murder in Tehran"</a></i></p>'
