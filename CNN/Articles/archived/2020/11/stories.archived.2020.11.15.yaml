      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryland has confirmed an additional 2,321 coronavirus cases across
        the state, "by far the largest daily increase we''ve ever seen," Gov. Larry
        Hogan said in a tweet Saturday. Twenty deaths were also reported over the
        past 24 hours, he added.</p>'
