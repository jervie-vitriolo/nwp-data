      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> — President
        Rodrigo Duterte on Sunday said there is a pushback from Congress regarding
        the establishment of the proposed Department of Disaster Resilience.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dc09ac-5d54-4bbd-91a1-ac60e370833d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:55:11.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:34.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters after a briefing with government officials
        in Legazpi City, Albay, the President said the lawmakers have concerns about
        the duplication of tasks now being performed by other government agencies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60db83ef-95a2-473e-8523-e7ff2dc6f4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:55:11.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:34.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re having a resistance. <em>Sa</em> Congress <em>mismo. May
        iba...doble na daw,</em> a duplication of work. <em>Tama na daw ‘yung isa,"</em>
        Duterte said in the area hit hard by Super Typhoon Rolly two weeks ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f7b0ce-e008-4f3d-bff3-0f97c9788f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T20:55:11.898+08:00
      'mgnl:createdBy': 'pia'
