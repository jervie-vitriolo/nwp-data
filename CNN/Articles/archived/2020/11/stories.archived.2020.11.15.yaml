      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:38.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30404b34-77d5-4cdd-b8ae-e1eb003305be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:34:47.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:38.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the President <a href="https://cnnphilippines.com/news/2020/11/14/duterte-cagayan-flooding-rehabilitation-task-force.html?%3F%3F%3F">ordered
        the creation of an inter-agency task force</a> to streamline rehabilitation
        efforts in typhoon-hit areas. He said almost all government agencies will
        be part of the body, which will cut bureaucratic red tape to fast-track relief
        assistance and rehabilitation.</p>'
