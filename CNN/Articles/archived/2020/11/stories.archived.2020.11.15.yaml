      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:38.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7e46c7-e197-4209-919d-15d33279b31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:34:47.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:38.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/11/15/Cagayan-Ulysses-flood-death-toll-update.html">At
        least 10 people died in flood-hit Cagayan province</a> following the onslaught
        of typhoon Ulysses. It also caused severe flooding and left people stranded
        on roofs of their houses. The province is currently under a state of calamity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad0ec03-341e-459f-b608-6fc1473be1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:34:47.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:38.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1208b6-2c7c-4a44-936d-8cfe95b8de71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:34:47.146+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:38.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide death toll&nbsp;has meanwhile climbed to<a href="https://cnnphilippines.com/news/2020/11/15/Typhoon-Ulysses-NDRRMC-death-toll-update.html">
        69 in six regions in Luzon</a> —&nbsp;Cagayan Valley, Central Luzon, CALABARZON,
        Bicol Region, Cordillera Administrative Region, and National Capital Region,
        the National Disaster Risk Reduction and Management Council reported Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0746f5-0731-4f74-817a-a2f95c6a4bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:34:47.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:38.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da75aea-d98b-4605-8122-6fa272ae8193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:34:47.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:38.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the same regions that are still reeling from the effects
        of Typhoon Quinta and Rolly, which also killed numerous residents and left
        billions of pesos worth of damage altogether.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3059c5cb-75cb-4e12-8188-765f3364ea82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:34:47.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:38.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ac5646-b051-4ec2-b13b-2bdd08762221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:34:47.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:38.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Agriculture Secretary William Dar noted that damage
        brought by the recent typhoons in the agricultural sector in the Cagayan Valley
        region alone has already reached ₱2 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd5476a-433e-4980-8221-e294110abcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T21:06:44.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:38.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate situational briefing held in Camarines Sur later on
        Sunday, Health Secretary Francisco Duque III bared that some ₱290 million
        is needed to repair damaged health facilities in the Bicol Region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3959328f-a8e4-4083-b323-3d1deaecbeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T21:06:44.521+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:38.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893e95ab-9bca-41fd-ae76-e308a03f9e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T21:06:44.522+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:38.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque emphasized the urgency of the rehabilitation considering that
        evacuees pose higher chances of transmitting COVID-19. He said flooding likewise
        increases the risk of contracting leptospirosis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4301804-bdd9-43d9-9b76-3308ae3c608a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:34:47.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:38.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824fb963-7c81-4627-8be9-f721f4bc75c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:34:47.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:38.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte himself addressed the issue of climate change in the 37th
        Association of Southeast Asian Nations Summit last Thursday, November 12,
        noting that developed countries must consider leading drastic cuts in carbon
        emissions and demand climate justice from "those who are most responsible
        for this existential challenge we face today."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006c7ac9-a89f-4ccf-b9ab-66623aa92597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:34:47.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:38.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e62e69-9a49-4566-8a38-21e6ecbfbab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:34:47.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:07:38.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also told the international body in online sessions that consecutive
        typhoons that hit the Philippines reflected a "setback" for the government''s
        development agenda, especially in affected regions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83ea021-c1f9-4e3b-8e70-99f6ff30f904'
      'mgnl:activationStatus': true
