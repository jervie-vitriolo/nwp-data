      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte indicated that he would also be holding a briefing with
        officials in the city struck hard by Super Typhoon Rolly in early November.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8896c415-c365-4ae0-b45c-6949e32e1afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:25:04.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:07:39.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President <a href="https://cnnphilippines.com/news/2020/11/15/Vice-President-Leni-Robredo-Cagayan-typhoon-Ulysses.html"
        target="_blank">was in Cagayan</a> on Sunday morning to distribute supplies
        to the province dealing with massive flooding spawned by Typhoon Ulysses (international
        name: Vamco).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a844d45a-96a7-4f83-8c14-1bb1a043e4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T17:25:04.151+08:00
      'mgnl:createdBy': 'pia'
