      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> --
        The Philippines'' COVID-19 cases climbed by 1,530 on Sunday with the total
        hitting 407,838, according to the Department of Health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f619167-0211-4ab9-b729-ef682a2f10a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T15:59:33.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:39.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recording the highest increase in infections nationwide is Cavite
        with 90 more patients, followed by Rizal with 84, the City of Manila with
        79, Davao City with 78, and Taguig City with 73.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d4e8c8-edfc-4260-946c-ca104bd08392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T15:59:33.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:39.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also announced 11,290 new survivors of the disease, pushing
        the recovery count to 374,429. This means 91.8 percent of those who caught
        the virus have already gotten well.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad5a2e4-3558-41da-83cd-5069c5c16f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T15:59:33.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:39.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 death toll, meanwhile, hit 7,832 with 41 new fatalities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca22b04-e47e-464a-a6b0-4f15791f00c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-15T15:59:33.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:07:39.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the nationwide count, 25,677, or 6.3 percent, are active cases.
        The DOH indicated that of these currently ill patients, 82.5 percent are experiencing
        mild symptoms, 8.4&nbsp;percent have no symptoms, 5.6 percent are in critical
        condition, 3.2 percent are severe cases, while 0.2 percent are moderate cases.</p>'
