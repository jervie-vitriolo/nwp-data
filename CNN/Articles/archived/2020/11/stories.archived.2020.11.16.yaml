      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Type designer Joanna Malinis has created the unique font, whose
        name is based on the Filipino word for “lifesaver” or “water floater,” as
        a way to help generate funds for typhoon victims. Proceeds will also help
        Bad Student, a riso art studio in the Philippines that was supposed to represent
        Filipino artists at the Tokyo Art Fair this November. The design studio lost
        their equipment and archive in Marikina due to the massive flooding.</p>'
