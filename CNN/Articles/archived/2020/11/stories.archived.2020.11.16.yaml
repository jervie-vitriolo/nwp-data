      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the fastest the US has added one million new cases since
        the pandemic began.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cdb89f-ad56-484d-959c-ba0f3f5ba6e8'
