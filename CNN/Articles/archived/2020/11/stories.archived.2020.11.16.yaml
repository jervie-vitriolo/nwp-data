      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Established in 2015, Kids for Kids is a non-profit, youth-run organization
        that also pushes for initiatives that impact our fight against climate change.
        Kids for Kids was founded by Natasha and Isabella Tanjutco and currently has,
        according to their Facebook page, 500 members “from all over the Philippines
        that inspire other kids to become game changers for peace, hope, happiness,
        unity, for a better tomorrow, by helping the less fortunate kids all over
        the country.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc49ce6-82aa-4cdd-9a1e-32ba721803a7'
      'mgnl:activationStatus': true
