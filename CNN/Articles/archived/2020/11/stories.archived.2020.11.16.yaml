    'template': '1'
    'title': 'People of color make up nearly half of Biden transition team'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08c2233-e5af-4409-8f08-59219155d887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:16:35.571+08:00
