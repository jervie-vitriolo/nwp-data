    'template': '1'
    'title': '‘Wake-up call to protect the environment’: Cagayan, Isabela seek boosted
      capabilities, long-term plans after floods'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eadbd2a-dc34-4429-8414-7827508adc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T12:31:09.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:40.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)—</strong> The
        governments of Cagayan and Isabela are seeking long-term solutions and boosted
        capabilities to combat future calamities, as the provinces recover from devastating
        floods brought by typhoon Ulysses (international name: Vamco).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22e28a6-4fa8-4a94-bacc-1d8947e4b00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T12:31:09.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:40.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Cagayan Governor Manuel Mamba said
        the local government was prepared for the upcoming storm, but admitted residents
        were surprised by the magnitude of the rainfall, given there was no typhoon
        signal hoisted in the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e63dad8-b01c-4142-9c2f-939affa9ec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T12:31:09.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:40.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should have a medium and long term plan, <em>gusto nating hindi
        maulit ito</em> (we don’t want this to&nbsp;happen again). We always anticipate
        this every year, but it’s not as worse as what we had,” Mamba said in an interview
        with<em> The Source</em>, adding that his province is considered as one of
        the most disaster-vulnerable areas in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1961edb-658d-4a65-8027-53685af4e9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T12:31:09.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:40.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor reiterated that the dredging of Cagayan River and the
        re-greening and regeneration of forests will help address the flooding problems,
        but it will require the consolidated effort of the entire Cagayan Valley region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ec5c44-146c-4cca-8bfe-0a4dc0016cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T12:31:09.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:40.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mamba likewise noted the recent flooding should serve as a wake-up
        call for the public to start protecting the environment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbc6634-2020-4f1a-8ac2-c6d6f3aa7089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T12:31:09.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:40.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sana nga ito na nga po ‘yung mangigising sa ating lahat dito</em>,
        including everyone <em>na binabalewala</em>— those who abuse our environment,”
        the governor said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a019ed7-3e24-4983-86ef-b6482439d4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T12:31:09.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope this will wake us all up, including everyone
        who abuse our environment.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd83e83-dfd6-490d-83a4-e869010d0de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T12:31:09.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/11/2/climate-change-stronger-typhoon-environment-friendly-measures.html">Fighting
        climate change and strong disasters: Why a simple lifestyle switch can make
        a difference</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35747299-6d04-4d93-9a53-8dd83ed7a9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T12:31:09.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lessons learned</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a305c343-ca80-40a7-bac7-891491f741a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T12:31:09.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:40.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Isabela Governor Rodolfo "Rodito" Albano III said
        enhanced equipment and boosted alert capabilities would be needed in the future
        to help prepare for typhoons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e9269c-f9f7-446a-8f00-bab18d415c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T12:31:09.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:40.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same program, Albano said that moving forward, the LGU would
        have to always be on the highest alert level, regardless of the typhoon signal
        classifications set by weather bureau PAGASA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd552072a-1cd9-42da-97bd-b355ba8039ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T12:31:09.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We learned a lesson,” Albano said. “We have to upgrade our equipment,
        and also our alert capabilities. <em>Hindi na kami aasa doon sa mga</em> alert
        alert <em>na ganito, na</em> 1 <em>ka lang</em>, 2<em> ka lang. Kailangan
        laging</em> on the highest alert <em>na kami ngayon.”</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79be126-6975-4484-bb4b-8d92f6a625cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T12:31:09.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We won’t just rely on the alerts, just signal no.
        1 or signal no. 2. We always have to be on the highest alert.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad7923d-56af-4af8-b39f-79b41a75869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T12:31:09.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from augmenting current resources, Albano also urged government
        forces to go after illegal loggers in the mountains in a bid to strengthen
        forest protection.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf2f2df-fa75-4126-8f18-1058ff7974f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T12:31:09.237+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan and Isabela shot to the top trending topics on social media
        in the past few days as netizens cried for help for residents trapped in their
        flooded homes.</p>'
    '16':
