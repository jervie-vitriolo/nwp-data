  'PH-covid-cases-409k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-16T16:00:54.334+08:00
    'imagesource': 'jcr:0bd4705f-2d1f-498b-bdc7-16a9fe649bf2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad66bfab-0608-4e2f-96f7-551540d3855a'
    'lead': 'The country’s COVID-19 tally jumped to 409,574 after the Department of
      Health announced 1,738 new cases.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-16T15:52:15.806+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:09:25.598+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:08:00.726+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1,738 new COVID-19 cases bring PH tally to over 409,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b038f7-dc24-423b-971d-fbc8aba5e47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:52:15.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:25.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — The
        country’s COVID-19 tally jumped to 409,574 on Monday, after the Department
        of Health announced 1,738 new cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45355e40-122e-41c9-bcf0-f1b3694aaeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:52:15.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:25.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said of the total infected, 27,369 or 6.7 percent
        are currently ill patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73541c8-2d58-45c8-9968-70aa6924056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:52:15.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:25.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted that nine testing laboratories failed to submit their
        data on time and were not yet included in the updated count.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204c5600-52b3-4787-97a3-5d0086258b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:52:15.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:25.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City recorded the highest rise in cases with an additional
        140, based on the case bulletin. Four out of the five provinces in CALABARZON
        also made it to the top five areas with the most number of new infections
        — namely, Cavite with 117, Rizal with 89, Laguna with 87, and Batangas with
        79.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80af684a-2097-4987-8fc5-3db7074e717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:52:15.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:25.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also confirmed 45 more COVID-19 survivors, which brought
        the total to 374,366. This is the lowest daily increase in recoveries in over
        six months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0cdd0c-6de4-40ff-9b8e-a633bdaf80cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:52:15.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:25.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it also came a day after the department added <a href="https://cnnphilippines.com/news/2020/11/15/PH-covid-cases-407k.html?fbclid=IwAR2mtMVbeNnUHB4qlGTnJ7MaXEvyec0I2rchQJpbtTCNbs6LZa-jBqJNLhM">more
        than 11,000 new recoveries</a>.&nbsp;This single-day surge is largely attributed
        to the Oplan Recovery program, which automatically tags a patient as having
        recovered after spending a certain number of days in quarantine and upon the
        loss of symptoms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492b1d8b-d0c0-45a5-bdaa-39049f7af577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:52:15.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:25.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the death toll is now at 7,839, with seven new fatalities
        —&nbsp;the lowest daily rise since Aug. 18</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f2bccf-e838-40c9-96ea-103df31e5fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:52:15.807+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:25.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the DOH said six cases mistakenly reported
        as recoveries were reclassified as deaths, while two duplicates were removed
        from the overall tally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5369d22-3e13-451f-b8e8-79585b0fcd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:29:10.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:25.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases among Filipinos living abroad, meanwhile, rose by six to 11,528,
        the Department of Foreign Affairs said. The DFA also listed another fatality
        and two new recoveries, raising the tallies to 831 and 7,463, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34644d9-faef-4ecf-bcd8-daeaa83615ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:29:10.031+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:25.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 50 million people globally have contracted COVID-19, including
        1.3 million who died and 35 million who recovered, according to data from
        the Johns Hopkins University.</p>'
