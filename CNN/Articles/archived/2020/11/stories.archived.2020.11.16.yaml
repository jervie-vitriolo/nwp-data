      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result of the suspension, Badilla said the technical personnel
        in charge of maintaining the stations have been put on limbo as they are still
        awaiting renewal of their job order contracts.</p>'
