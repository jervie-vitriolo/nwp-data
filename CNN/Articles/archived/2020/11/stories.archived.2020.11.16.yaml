      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitmer announced in a news conference earlier Sunday that Michigan
        will begin a "three-week pause targeting indoor social gatherings and other
        group activities" to mitigate the spread of Covid-19.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be5c003-6a5d-426b-9e81-e593807d9ad9'
