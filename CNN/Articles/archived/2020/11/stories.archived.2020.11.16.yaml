      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401511cc-6b9b-447b-b65b-643fa1ac22f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:46:26.761+08:00
      'mgnl:createdBy': 'bamba'
