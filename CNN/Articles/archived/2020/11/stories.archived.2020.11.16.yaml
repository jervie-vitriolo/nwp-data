    'lead': 'Moderna''s vaccine can be kept at minus 20 degrees Celsius, which is
      about minus 68 agrees Fahrenheit. Other vaccines, such as the one against chickenpox,
      need to be kept at that temperature.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-16T21:54:52.313+08:00
