    'template': '1'
    'title': 'Olympics chief Thomas Bach ''very, very confident'' spectators can attend
      postponed Tokyo Games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a53c35-415d-490b-9024-a864d61dfaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:14.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:47.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Thomas Bach, President of the International
        Olympic Committee (IOC), said on Monday that he is "very, very confident"
        spectators will be able to attend next year''s postponed Tokyo Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d80ff1c-9b99-4e58-97cd-858a42f9cf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:14.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:47.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9bf491-ae9e-490a-9bae-79adf2faa956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:14.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:47.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Olympics due to begin on July 23, Bach said he is hopeful
        that an effective vaccine -- if there is one -- will allow the Games to proceed
        as close to normal as possible in a "post-coronavirus world."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce06ad30-078c-4e49-b9d4-3b74cefedc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:14.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:47.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b78e327-997c-4e7a-a272-5b8fe90f5480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:14.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:47.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to protect the Japanese people, and out of respect for
        the Japanese people, the IOC will undertake a great effort so that ... the
        Olympic participants and visitors will arrive here vaccinated, if by then
        a vaccine is available," Bach, who was meeting with Japanese Prime Minister
        Yoshihide Suga, said in Tokyo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136ba12e-54a0-4403-a650-a96ee72384e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:14.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:47.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55250c3c-76d2-41e4-9e19-347bb56fe84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:14.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:47.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told reporters: "This makes us also very, very confident that
        we can have spectators in the Olympic Stadium next year, and that also the
        spectators will ensure a safe environment."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec6fadc-179d-4a3c-bfe2-f98ac9637681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:14.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:47.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a39d982-2464-41b3-a8cd-dcade798fa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:14.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:47.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bach denied that it would be mandatory for athletes, officials
        or fans to be vaccinated before being able to participate in the Games.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8419dd26-2df8-41c1-ad30-ca31617fd0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:14.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:47.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678dec0e-b89c-44a9-88f6-ebd058607c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:14.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:47.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some rumors going around ... we never said this, that
        we can make it obligatory or a requirement (to get a vaccine)," he said. "We
        want to convince as many foreign participants as possible to accept a vaccine."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85cb748-65f5-4941-bf23-cdf1f753f827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:14.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:47.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac9063b-85c2-48ce-a621-25aca0e935a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:14.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:47.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2020/09/25/sport/olympics-scaled-down-tokyo-2020-spt-intl/index.html"
        target="_blank">Olympic organizers reveal plans for scaled-down Tokyo event</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdff3ca-06f1-418f-9b35-9233031f9493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:14.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:47.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cea6ec-ccd9-48ac-8539-014e2bffa226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:14.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:47.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, American drugmaker Pfizer said an early look at data
        from its coronavirus vaccine showed it was more than 90% effective, while
        fellow US company Moderna announced on Monday that its vaccine was 94.5% effective
        against coronavirus, according to early data.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5954d0e3-4d93-45ac-a414-b0c09bca3ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:14.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:47.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b244a5fb-2fc5-482d-87da-089081215290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:14.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:47.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bach said he and Suga -- who fist bumped when meeting and both wore
        masks -- "were totally aligned" in their efforts to make next year''s Olympics
        and Paralympics a "great success."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dfec1c-8a5e-433a-b481-57614a0785f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:14.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:47.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcd1d63-3c74-446d-a583-a8ec4ef2f9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:14.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:47.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Bach''s trip to Japan, Suga had asked for "maximum vigilance"
        as the country prepares to host the Games amid warnings of a third wave of
        COVID-19.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f52b9c2-94a4-4bde-85fe-b42b9f4f3b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:14.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:47.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07d3752-7d36-48f6-b605-01cad64ae956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:14.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:47.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infections in the country reached a three-month high last week,
        prompting Suga to announce an expansion of contact tracing and testing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62a8aa4-4b82-4f08-beac-484c48a592f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:14.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:47.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c06efa0-4010-4ad3-a7a8-f3c888b4bb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:14.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:47.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that we will have more Covid counter-measures in our toolbox
        than we have now," Bach said. "We know that there will be a more sophisticated
        rapid testing regime available.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c386791d-5b50-459c-8a29-0e7834e6b5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:14.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:47.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd34ed29-dccc-48cf-84c0-d499df6f772c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:14.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:47.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see new developments by the month, if not by the week, all
        over the world. We can also be more confident that most likely there will
        be vaccines being available."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a014679f-7cb6-4858-9214-9036ac391d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:14.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:47.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf5cc50-fcf5-4512-a55c-5db9173877e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:14.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:47.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "We have been discussing here a number of measures that
        may have to be taken, or not taken, and this will have a direct influence
        on the costs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff6239b-71e1-4423-8b34-6e2f83e90af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:14.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:47.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8d9041-e8ca-4cb8-ba16-9b3e2c252d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:14.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T19:08:47.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is just impossible now to have a sound figure. You can speculate
        about any number right now but it is just not realistic at this moment."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6c99af-252d-47e7-91f8-2a09868cbbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:14.117+08:00
