    'lead': 'The governments of Cagayan and Isabela are seeking long-term solutions
      and boosted capabilities to combat future calamities, as the provinces recover
      from devastating floods brought by typhoon Ulysses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-16T12:31:09.236+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T19:09:40.474+08:00
