  'Dustin-Johnson-wins-Masters-first-time':
    'author': 'Paul Gittings, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-11-16T13:57:59.687+08:00
    'imagesource': 'jcr:fb4fe532-f4b4-4975-bdcb-1c455ff25da6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b414e5e0-1605-4b4d-979c-d98b0bcacb8c'
    'lead': 'World number one Dustin Johnson entered the history books as he won the
      84th Masters in record-breaking style at Augusta National on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-16T14:04:04.747+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T19:09:38.216+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:07:55.116+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Records tumble as No. 1 Dustin Johnson wins Masters for first time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e06815b-641e-4292-8f08-01b3f59f6064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:04:04.747+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:09:38.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> World number one Dustin Johnson entered
        the history books as he won the <a href="https://edition.cnn.com/sport/golf">84th
        Masters</a> in record-breaking style at <a href="https://edition.cnn.com/interactive/2020/11/sport/masters-augusta-national-golf-spt-intl-cmd/">Augusta
        National</a> on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bf068a-0743-4f0d-93e2-63d22fd44132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:04:04.747+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:09:38.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 36-year-old American was claiming his second major title after
        a string of near misses and secured it by a five-stroke margin after a final
        round 68.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f83ccf3-854b-49c6-a85a-ef8c19c91293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:04:04.747+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:09:38.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It left him at 20-under 268, beating the previous tournament best
        of 18-under set by both defending champion Tiger Woods, in 1997, and Jordan
        Spieth, in 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a19692-e77a-4795-917c-2e4c3aed6eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:04:04.747+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:09:38.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the first top ranked golfer to win the Masters since Woods
        in 2002. And he has also beaten another Woods record by compiling his 11th
        straight round under par at Augusta.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07591629-1773-4bcf-9fe9-677df6b5b179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:04:04.747+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:09:38.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen-time major champion Woods, who was in contention after a
        first round 68, achieved an unwelcome record of his own in round four, <a
        href="https://edition.cnn.com/2020/11/15/golf/golf-masters-tiger-woods-shoots-10-on-short-12th/index.html">racking
        up a 7-over 10 at the treacherous short 12th</a> -- the worst single hole
        score of his professional career.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763c66a4-36d0-4d36-8f5c-a6113b16cd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:04:04.747+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:09:38.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, coming up behind, avoided the pitfall of Rae''s Creek at
        that hole, which has ended the hopes of many contenders, and marched serenely
        on to his triumph with Sungjae Kim of South Korea and Australia''s Cameron
        Smith in a tie for second at 15-under.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332a2cdc-5aa2-4413-ba16-d087167b49ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:04:04.748+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:09:38.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods presented Johnson the famous green jacket in the Butler Cabin,
        and Johnson admitted that he had been feeling the pressure going into the
        final round, despite his usual calm demeanor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26608d6-e119-410b-9815-8ad26b9ea5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:04:04.748+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:09:38.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was nervous all day. I could feel it. The Masters to me is the
        biggest tournament, it''s the one I wanted to win the most," he said. "I''m
        just very proud of the way I handled myself and the way I finished off the
        golf tournament."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">A dream
        come true. I’ll remember this day at <a href="https://twitter.com/TheMasters?ref_src=twsrc%5Etfw">@TheMasters</a>
        for the rest of my life. <a href="https://twitter.com/hashtag/themasters?src=hash&amp;ref_src=twsrc%5Etfw">#themasters</a>
        <a href="https://t.co/jUCYsXFCIG">pic.twitter.com/jUCYsXFCIG</a></p>&mdash;
        Dustin Johnson (@DJohnsonPGA) <a href="https://twitter.com/DJohnsonPGA/status/1328076420271263744?ref_src=twsrc%5Etfw">November
        15, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e8be7e-2410-43c8-9c12-e3004602716b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:04:04.748+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:09:38.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6e695c-1840-4b98-8b84-9ea2c66ababc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:04:04.748+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:09:38.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, it still feels like a dream," Johnson added. "As a kid,
        dreaming about winning and having Tiger put the green jacket on you, it still
        seems like it''s a dream, but I''m here and what a great feeling it is and
        I couldn''t be more excited."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7341a949-55dc-4068-a328-3f1409a3c513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:04:04.748+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:09:38.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead by four shots overnight, Johnson was hot favorite to don the
        green jacket, despite being 0-4 in previous majors when leading before the
        final round.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64409d62-0d1c-4256-ad6f-a73436741008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:04:04.748+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:09:38.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after a birdie on the third, the frontrunner offered a ray of
        light to his nearest challengers, Sungjae Im and Cameron Smith, with bogeys
        on the 4th and 5th, ending a run of 33 bogey-free holes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27147302-e56b-4c9c-82a9-6956693a72e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:04:04.748+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:09:38.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masters debutant Im birdied the 2nd and 3rd holes and closed to
        within a shot of Johnson at one point, but he could get no closer as he bogeyed
        the 6th and 7th, answered in part by a birdie on the 8th.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c30253-cf88-4ff9-a437-42f72574710a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:04:04.748+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:09:38.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Record 20-under tally</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc736685-ee5d-4aef-980a-7fc54df5ce0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:04:04.748+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:09:38.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith also hung tough with some spectacular recovery shots, but
        a hat trick of birdies for Johnson at the 13th, 14th and 15th gave him a comfortable
        cushion as he became the first player in Masters history to reach 20-under-par.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5af8322-33cf-4f42-a952-15a69c543316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:04:04.748+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:09:38.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson was able to par home for his 24th career PGA title, his
        four bogeys in the week the fewest of any Masters champion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a388cc8-ffff-4633-a9fc-2073a809455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:04:04.748+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:09:38.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old Im, who was bidding to become the second Asian player
        to win a major, can take comfort from a solid last day performance as he carded
        a 69, while Smith can count himself unfortunate to be the first player in
        Masters history to shoot all four of his rounds in the 60s but still to come
        up short.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08647f1-8623-4beb-aa2d-316f3fb7857e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:04:04.748+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:09:38.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s cool," he said. "A lot of good around here this week."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26657ca-f3ab-4e54-b648-9bc20ba9d398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:04:04.748+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:09:38.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the leading trio, world number three Justin Thomas claimed
        4th place on 12-under while Rory McIlroy finished tied 5th with Dylan Frittelli
        of South Africa a further shot back.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bc3763-e310-4b89-822f-ab7e1e38c74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:04:04.748+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:09:38.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McIlroy, seeking the career Grand Slam, looked set to challenge
        with three birdies in his outward nine, but a bogey on the 10th halted his
        progress and he was once again unable to capitalize on the 13th and 15th par
        fives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8ebbbf-cfaf-4163-a552-6b52633f63b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:04:04.749+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:09:38.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t have a great start but over the last 54 holes, only two
        bogeys, a lot of great golf in there," McIlroy said. "Not overthinking it
        as much could be the key for me."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aebf5a8-e7db-4f38-8b33-b1a6f2ed41c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:04:04.749+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:09:38.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s Bernhard Langer, a two-time Masters champion, and at
        63 the oldest player to make any Masters cut, fired a 71 to finish on 285.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e723e9-5626-420a-890b-f352b6a02328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:04:04.749+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:09:38.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Langer was one stroke ahead of US Open champion Bryson DeChambeau,
        who closed on 73, never quite getting to grips with the Augusta National course
        he had been set to overpower.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a939c9-e19d-48cc-a4f1-241b3d1e47df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:04:04.749+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:09:38.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had some weird things happen to me I just couldn''t foresee,"
        DeChambeau said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36139ba4-4057-4515-bb57-42a1ad603dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:04:04.749+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T19:09:38.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve got to fix this dizziness or whatever is going on. I''ve
        got to get healthy first and foremost."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78ab6f3-2104-4516-aa64-3fef906e071c'
      'mgnl:activationStatus': true
