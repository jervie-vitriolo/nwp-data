      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1691c569-0574-4fe5-a29b-20946e19cbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Snohomish County just north of Seattle, an outbreak in a long-term
        care facility over the last two weeks has resulted in 94 cases -- 53 among
        residents and 41 among staff -- local health officials said in a news release
        Friday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2dcec2-f896-4242-a504-5bced343fbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.024+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2f630b-379c-470d-9c2e-2ee26643513a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Secretary of Health for Covid-19 Response Lacy Fehrenbach
        urged people to consider the risk of social gatherings, especially during
        the holidays.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d55501-3a25-4953-aff4-8c5d7978d673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55027ef7-4e76-40a8-a145-f8280efddc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way to slow the spread is for us all to recommit to the
        actions we know work," she said, adding the state has flattened the curve
        before, "and it''s time to do it again."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5bab05-ccf7-40d5-8a2b-b910684c29c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:39:26.025+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:31.560+08:00
