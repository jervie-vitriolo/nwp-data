      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent report produced by the Institute for Health Metrics and
        Evaluation at the University of Washington found that if 95% of Americans
        wore masks, we could save nearly 70,000 lives that would otherwise be lost
        to Covid-19 by March 1. Additional research has shown that wearing face masks
        reduces the spread of Covid-19. But while infection rates are rising in all
        50 states, only 34 states and the District of Columbia require face covering
        in public. In cities and counties with masking mandates, Covid-19 cases have
        tended to decline compared to municipalities without such rules. Indeed, according
        to the US Centers for Disease Control and Prevention, seven studies have confirmed
        significant declines in coronavirus infections in communities after universal
        masking orders were implemented.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7995d44-7051-4c06-b7df-1e33886fadc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3337e0-7e09-4ecf-a639-ae9117501072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, more than 30% of the US population does not use them on a daily
        basis, according to the Institute for Health Metrics and Evaluation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555a5247-e6c0-4bdb-93fa-43eaaf9565c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4513ba-7948-4e2e-9dac-084c1a1ad845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the United States faces a tsunami of Covid-19 infections, with
        2,200 daily deaths projected by mid-January, a national masking mandate is
        long overdue as part of a federal strategy to prevent further spread of the
        virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5f084e-0511-41d4-947e-5d555d98819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733b02cd-f9b2-470a-bae0-5bd56a32022a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.112+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Joe Biden has made implementing this critical public
        health intervention a top priority. He will call on governors to enact masking
        orders in their states and ask local authorities to buttress these actions
        by making them mandatory in their municipalities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84f05f0-275c-4683-9e39-a666c6106d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b267d04-d1e9-4326-9b7f-7c14ee695b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a key beginning, because policymakers'' mixed messaging
        about whether or not to wear masks has been extremely confusing to the public.
        Additionally, growing Covid-19 pandemic fatigue may be making mask-wearing
        less likely.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7072f79-e1c8-468b-bda8-efb65a79deaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853abd07-fc48-4cc9-a2a5-8ed2b17fba52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also urgently need a national mask certification and labeling
        program to provide people with information that could help them choose which
        face coverings to wear.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4352873a-5d2c-4c24-a9e3-9e39dd4c2704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b15896b-98ab-406b-81e6-f5faefe422d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The myriad of face coverings available in the marketplace --from
        cloth masks to neck gaiters to N95s-- has left many people mystified about
        which to use and what kind of protection it provides. Any mask is better than
        no mask, but researchers at the N95DECON collaborative have found the level
        of protection to vary widely among fabric type as well as brands that appear
        to look similar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e943b60b-d0f3-444d-8283-e0ddbfc6966f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f543765-310e-4fb6-8975-497a117bfa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the CDC recently updated its guidance to underscore that wearing
        masks provides the dual benefit of protecting both the user and others, it
        also highlighted the need for more research on which materials best block
        and filter the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d787d2f-a561-473d-87d8-0fa3b69dfb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81c2269-0a34-4fc1-b514-613555c1b829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC guidance that masks include two or more layers of washable,
        breathable fabric that cover the nose and mouth completely, secured under
        the chin and fit snugly around the face is helpful, but for the general public
        we must raise the bar.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89104a5c-da32-4695-9805-455568aa4368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd71963f-ad8f-4588-85a0-93e465d18310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We would never dream of sending our country''s soldiers into combat
        without state-of-the-art helmets, armor and weapons. In this battle against
        Covid-19, all Americans need the best personal protection possible to fight
        back.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b216b3-1714-4928-bab3-86a2decdae67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ad918b-c9ac-4ce8-9970-6d2f9ba35873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers need an easy to use rating system: just as the US requires
        package content and labeling for tobacco and food products, masks should be
        rated for the percent of viral particles filtered by the mask.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf3c65d-87e8-4557-8c68-7da2be7db77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.113+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02f3af8-fa34-4c56-8ced-f3608ca20aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lincoln Laboratory at the Massachusetts Institute of Technology
        (MIT) has already conducted tests to determine the percentage of viral particles
        for N95 and KN95 masks that are uncertified by US agencies or manufactured
        in foreign countries. More research is needed to evaluate the effectiveness
        of different materials for consumer masks using a standard methodology so
        that results can be compared across studies. In addition to labeling, package
        warnings should be included about use of unregulated materials found in some
        mask inserts that might shed particles, posing respiratory hazards.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f20d7a-a9eb-4955-b366-b8a2576184de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8e9918-a058-41d7-8ea0-a7341929e86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science should guide a national certification process, with accredited
        laboratories verifying masks'' filtration of respiratory particles, airflow
        resistance, and safety of materials used, in addition to establishing a rating
        system for effectiveness. Manufacturers and the appropriate government agency
        should work together to develop standards for designs, labeling, and user
        instructions to reflect the most up-to-date public health recommendations.
        Such a system would allow consumers to purchase masks based on a scientific
        evaluation of their performance, giving Americans greater confidence that
        they have a tool that works when they return to workplaces, schools, and social
        gatherings.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9204481b-651a-4f74-a966-3bf7aebb7e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd211eeb7-92d0-46a7-9895-b1dc4ec2085f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government agencies or industry groups customarily grade the safety
        and quality of a variety of products. Currently, respirators (masks) used
        in the workplace fall under the purview of the CDC''s National Institute for
        Occupational Safety and Health, whereas the Food and Drug Administration (FDA)
        reviews masks used in medical settings. The responsibility to develop and
        enforce mask standards for the general public should be included in the jurisdiction
        of an appropriate government agency.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b348d3-b10b-4a9e-9342-7c45c25e6b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53f3aff-6e79-45ab-a207-fe7c745cdd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the personal protective equipment (PPE) industry
        is in the process of setting uniform standards for masks with guidance for
        the general public. For example, ASTM International, formerly known as the
        American Society for Testing and Materials, which develops voluntary standards
        for manufacturers on a variety of products is developing mask design and performance
        guidance. Their specifications would cover the construction, filtration efficiency,
        and breathability of masks as well as their size, fit, durability, and cleaning.
        A Consumer Reports type system would also be very helpful.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40ee85a-88d3-43b0-8991-bbfc4c9e2915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a413ba5-8c30-48c8-83f3-280e6e4ceff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a new administration in January 2021 an executive order by
        the President or guidance from the White House Coronavirus Task Force requiring
        masks to be worn on federal property could be issued as well as examining
        other governmental authorities for requiring face coverings to be used in
        public settings across states.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971ddf54-4397-44da-aaeb-d75a8ccd2931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1482e8d-6544-4ded-a738-d8b016f7b9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to issuing clearer guidance on the use face masks, the
        US Department of Health and Human Services (HHS) should significantly expand
        and fund a major public education campaign explaining the benefits of wearing
        masks and how to use them properly. Celebrities, athletes, and local influencers
        could be recruited to deliver public service announcements demonstrating the
        importance of wearing masks, serving as role models.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fe6ca2-2d97-4b92-baa3-4a756e95f54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a74ae1-d9f6-40ee-9769-d381b9155d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there may be difficulties in enforcing a universal mask mandate,
        even small steps toward uniform adoption can help move our country from peril
        to progress in stemming the tide of viral transmission.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b0e922-3040-4188-b2cd-edf4a9f8c423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.114+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d24b3a8-5043-4638-9291-ee7677e37cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An economic analysis from Goldman Sachs Research found that increasing
        universal masking by 15% could prevent the need for lockdowns and reduce associated
        losses of up to $1 trillion or about 5% of the US gross domestic product.
        As Americans, wearing a mask can become a collective action to help combat
        this life-threatening disease, providing a path forward toward economic recovery
        as well.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b8352c-0cee-417f-b112-8616ea9f23f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e620c8-d900-4927-b624-3c42ab16d51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health actions in response to other major health concerns,
        such as requiring seatbelt use to prevent motor vehicle accidents, food labeling,
        and health warnings on tobacco products, as well as regulations regarding
        smoking in public places, have been mandated before and are now accepted social
        norms. Wearing masks should follow these examples. If non-compliance is an
        issue, fines or other penalties can be considered as enforcement mechanisms.
        However, equity considerations must be at the forefront with high-quality
        masks available for everyone.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de499466-dcc6-4aa1-a245-996a25eab9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9383a66b-db2f-4efd-b674-1facbd5c78b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until safe and effective vaccines and therapeutics are developed
        and widely available, with the Covid-19 pandemic significantly worsening in
        the United States, mask wearing, combined with social distancing and proper
        hygiene, must be woven into the fabric of our daily lives. Developing a national
        certification and labeling system for mask effectiveness, educating about
        their power for preventing infection, and mandating their use are essential
        components of protecting individuals and communities from viral spread in
        America''s battle against this pandemic.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b75ec3f-08d2-49f7-a19f-c5d04c3d50e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:18:49.115+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:53.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/15/opinions/covid-19-face-masks-wearing-blumenthal-stark/index.html">The
        best way to make masks work against Covid-19</a>."</em></p>'
  'covid-health-workers-additional-benefits':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-16T21:23:21.314+08:00
    'imagesource': 'jcr:82fe9a00-8c95-4ce8-936c-8cd585756339'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '578f1e69-b9b9-44c7-95d6-9f61c6ec74c0'
    'lead': 'Frontline health workers responding to the COVID-19 crisis will receive
      additional benefits after President Rodrigo Duterte signed two administrative
      orders on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-16T21:26:04.545+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:08:50.238+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:08:12.871+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte approves hazard pay grant, special risk allowance for COVID-19
      health frontliners'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c9aa36-a71f-4742-a44c-f2e81688d124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:26:04.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:08:50.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — Frontline
        health workers responding to the COVID-19 crisis will receive additional benefits
        after President Rodrigo Duterte signed two administrative orders on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab21f500-c9eb-4980-977a-ff9ec457a0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:26:04.545+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:08:50.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Administrative Order No. 35, human resources for health will
        be granted a monthly active hazard duty pay of up to ₱3,000. These are medical,
        allied medical and other personnel in the public sector who physically report
        to work and are on the frontlines of the government’s health care response
        to the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ea37b6-fa44-4103-bd30-b1fed6cb2fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:26:04.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:08:50.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte also authorized through Administrative Order
        No. 36 the monthly grant of a special risk allowance of up to ₱5,000 for private
        and public health workers “who directly cater to or are in contact with” infected
        patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819a68a0-3e67-4734-9751-537f4de679a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:26:04.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:08:50.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both grants are apart from similar benefits under existing laws
        and shall be exempt from income tax.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f046e0-4d0a-467a-a80a-28f6f573ed2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:26:04.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:08:50.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These additional payments will also be pro-rated based on the number
        of days that the workers physically report to work in a month, and will cover
        the Sept. 15 to Dec. 19, 2020 time period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c4249a-9624-4884-8f19-c0b92a6dc7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:26:04.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:08:50.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excluded from the grants are “those engaged without employer-employee
        relationship and funded from non-personnel services appropriations or budgets,"
        the directives read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5c1b5f-44d1-4cdc-ba04-68cc1ce19b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:26:04.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:08:50.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include consultants and experts engaged for a limited period
        to perform specific tasks; laborers who are hired through job contracts (or
        <em>pakyaw</em>) and those paid on a piecework basis; student workers and
        apprentices; and those whose services are engaged through a contract of service
        or job order and are not assigned to work at health facilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20aebff-61d4-4d13-9883-53ae1113541c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:26:04.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:08:50.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funding for the implementation of the two orders will be sourced
        from the ₱13.5 billion appropriated under Section 10(a) of the Bayanihan to
        Recover as One Act.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fd9738-856f-4fe1-83a7-da6607a19568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:26:04.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:08:50.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest Department of Health data, over 409,000
        people in the country have already fallen ill with COVID-19. Of this number,
        27,369 are active cases, after taking into account 374,366 patients who already
        recovered and 7,839 others who died.</p>'
