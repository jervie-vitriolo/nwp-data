  'US-stocks-rise-moderna-vaccine':
    'author': 'Charles Riley, CNN Business'
    'caption': 'In this photo provided by the New York Stock Exchange, Benjamin Tuchman,
      center, works with fellow traders on the floor on November 11, 2020.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-16T23:08:13.346+08:00
    'imagesource': 'jcr:8c589b4c-2ca1-4b60-b4cb-20bf515c08f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdc8eb07-4a00-4fe4-8b9a-95668788ebe3'
    'lead': 'US stocks rose sharply Monday, on pace to hit new record highs, after
      Moderna said its experimental Covid-19 vaccine is highly effective.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-16T23:23:14.352+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T19:08:44.291+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:08:14.874+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US stocks rise sharply after Moderna says vaccine is 94.5% effective'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7921ab68-da87-4179-9acb-5914a5f95b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:23:14.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:08:44.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- US stocks rose sharply Monday, on pace
        to hit new record highs, after Moderna said its <a href="http://www.cnn.com/2020/11/16/health/moderna-vaccine-results-coronavirus/index.html">experimental
        Covid-19 vaccine is highly effective.</a>&nbsp;That heralded another breakthrough
        in the fight against coronavirus that could eventually help the world''s biggest
        economies recover from deep recessions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a82bd9-a22b-4acb-bccf-3130127c2bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:23:14.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:08:44.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna said in a statement that the first interim analysis of Phase
        3 trial results showed its vaccine candidate was 94.5% effective against the
        coronavirus. Last week, <a href="http://www.cnn.com/2020/11/09/investing/covid-vaccine-stocks-winners-losers/index.html">Pfizer</a>
        said that a vaccine it developed with German drugmaker BioNTech was more than
        90% effective against Covid-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b204eb5e-9b47-4570-9c96-a39db322da28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:23:14.352+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:08:44.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are dozens more potential vaccines in development, and the
        promising test results from Moderna and Pfizer suggest that vaccines may be
        an effective way to fight the coronavirus. Both vaccines require two doses
        to be administered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557589c4-39c6-4106-9a69-7e03b9b6eb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:23:14.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:08:44.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US stocks rose after Moderna announced the results. The Dow added
        1.2%, or 330 points, at the opening bell. The S&amp;P 500 increased 0.75%
        and the Nasdaq was flat. Shares of Moderna were up 11%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f95bea-a161-4392-80a1-f924a7842dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:23:14.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:08:44.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neil Shearing, group chief economist at Capital Economics, wrote
        in a research note on Monday before the Moderna results were announced that
        vaccine breakthroughs show "there is finally light at the end of the tunnel."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47c43b9-41ab-46bc-af43-e782ecc28017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:23:14.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:08:44.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Forget the fact President Trump has refused to concede defeat in
        the US election, or that Europe and the US remain gripped by new waves of
        the virus, or that another key Brexit deadline has passed and a ''no deal''
        exit is edging closer. Markets are focused on the increasing likelihood of
        a vaccine breakthrough," he wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeea4dde-f7d6-4fd0-a725-8c8c6e0cff5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:23:14.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:08:44.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there are reasons for investors to temper their enthusiasm.
        It will take months for the vaccines to be distributed, and the number of
        coronavirus cases in the United States is surging. Big economies in Europe
        such as France, Germany, and the United Kingdom have been locked down for
        a second time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114bbb82-8f7e-4866-a88b-55600add3780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:23:14.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:08:44.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna said Monday that it expects to have roughly 20 million doses
        of its vaccine ready to ship in the United States by the end of this year.
        The company is on track to manufacture 500 million to 1 billion doses globally
        in 2021, it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939b949d-112f-4fbb-a16b-9bc77a77791d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:23:14.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:08:44.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer told CNN last week that it expects to have 50 million vaccine
        doses globally this year, and 1.3 billion in 2021.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5953951e-da7b-4121-a108-bfbae3bb72f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:23:14.353+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:08:44.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/11/16/investing/dow-stock-market-today-moderna/index.html">&nbsp;"US
        stocks rise sharply after Moderna says vaccine is 94.5% effective"</a></p>'
  'pagasa-funding-CAR-hydrometeorological-stations':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-16T23:51:36.921+08:00
    'imagesource': 'jcr:46e6fb52-a97a-4221-a2d3-0022936019bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a442788-aba2-49ce-9965-a19409bf27db'
    'lead': 'Several hydrometeorological stations in the Cordillera Administrative
      Region now lay dormant as state weather bureau PAGASA suspended the project
      that would have funded their repair.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-16T23:55:14.392+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:08:43.765+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:08:15.082+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PAGASA', 'weather', 'hydrometeorological-stations', 'CAR', 'Cordillera-Autonomous-Region']
    'template': '1'
    'title': 'Maintenance of hydrometeorological stations in CAR put on hold as PAGASA
      suspends funding'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e019732d-a900-42a9-84cb-68faf098a829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:55:14.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:43.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — Several
        hydrometeorological stations in the Cordillera Administrative Region now lay
        dormant as state weather bureau PAGASA suspended the project that would have
        funded their repair.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51726d3-97aa-4281-b75d-c120fff68e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:55:14.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:43.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albert Mogol, regional director of CAR''s Office of Civil Defense,
        told lawmakers on Monday that the agency''s ability to inform the public of
        rainfall-related hazards is being hampered by the inoperable machines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e35645a-d71c-4492-8b18-92d64d48a32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:55:14.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:43.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami pong</em> non-functioning hydromet stations and could
        not be maintained or upgraded since the optimization project was suspended
        as of August 2020," Mogol said during a hearing of the Special Committee on
        North Luzon Growth Quadrangle on Typhoon Ulysses'' impact.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662a4ba2-1851-465a-9719-e454c79bba48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:55:14.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:43.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito po ay matagal nang problema ng ating</em> director <em>ng</em>
        PAGASA sa north <em>kasi meron tayong</em> PAGASA station in Tuguegarao, <em>nandoon
        yung</em> main. <em>Meron din sa</em> Baguio. <em>Meron tayong</em> doppler
        radar <em>na mine-maintain sa</em> side <em>ng</em> Casiguran," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f7a0c7-f0b8-4d14-b93c-93bff70b5d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:55:14.392+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:43.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This has been a longstanding problem of the PAGASA
        director in the north, because we have a PAGASA station in Tuguegarao, that''s
        where the main one is. There is also one in Baguio. We have a doppler radar
        being maintained in Casiguran.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f459e16-e72c-4fb6-9c62-9b6c00de1a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:55:14.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:43.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA''s website defines a hydrometeorological station as one "that
        observes meteorological and hydrological elements." These include automated
        rain/water level gauge stations, tandem stations, automatic weather stations
        and warning stations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5874e203-8f43-4877-aa2d-5cb1fb65abbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:55:14.393+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:43.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter dated Aug. 27, 2020 and addressed to local government
        units with hydrometeorological stations, PAGASA hydrometeorology division
        chief Roy Badilla said the weather bureau has temporarily suspended its "optimization
        project" for the stations and hydrometeorology equipment as of July 1, 2020.</p>'
    '14':
