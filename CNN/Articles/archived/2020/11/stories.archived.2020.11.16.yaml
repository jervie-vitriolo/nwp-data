      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"State and local actions, supported by improved treatments, can
        help build a bridge to vaccinations and more widespread immunity in 2021,"
        Dr. Scott Gottlieb and Dr. Mark McClellan wrote in a Wall Street Journal op-ed.
        "Americans are understandably tired of Covid, but accepting temporary restrictions
        now will help prevent even more painful personal and economic disruptions."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05825ca-6f21-4e07-988b-da5330008be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b707f268-b79b-4c72-9fb6-c5ef2c1a3c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former commissioners called on leaders to enforce measures like
        wearing masks, avoiding gatherings and maintaining social distancing as the
        winter holidays threaten to drive cases even higher.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7311a960-04c0-494d-bef0-2815fc46a2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792cf092-5d44-4522-b1c4-423d4e43eb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, more than 11 million people have been infected in the US
        and 246,217 people have died, according to data from Johns Hopkins University.
        And with more than 2,000 Americans predicted to die every day by January,
        according to the Institute for Health Metrics and Evaluation at the University
        of Washington, coronavirus could become the single leading cause of death
        in the US on a daily basis, the dean of tropical medicine at the Baylor College
        of Medicine said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e8b39f-68c9-4671-aece-18bbdf185732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b611608d-28ad-4746-b7b0-7c59b9a4686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s more than just heading in the wrong direction," Dr. Peter
        Hotez said while speaking Sunday with CNN''s Ana Cabrera. "We are on the verge
        of a humanitarian catastrophe."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b4b4ae-f3f8-4698-a474-15ae06e4eee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325de34a-dd46-4634-9ad6-cbc4a06338c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>States take action</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3072432f-baa8-46fc-a00b-5007b0897ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a daunting outlook for cases and hospitalizations in the upcoming
        months, states are implementing new measures to curb the spread.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449b7ca8-5f43-446e-899b-e34f0f1573e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45ea474-f7b5-4234-b9f5-111e2211c41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oregon is set to begin a two week "social freeze" on Wednesday,
        which includes a series of measures to limit social gatherings, close restaurants
        and bars to in-person dining , and impose limits on the number of people that
        can gather for faith-based organizations, according to Gov. Kate Brown.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9a44f6-27d6-4d12-ab0f-96997ade2edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9164ba84-c8f7-4613-9e81-921dcc8817a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of Utah has enacted a statewide mask mandate, while Ohio
        is enacting stricter mask mandates for businesses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bbbfc9-e9da-43de-844f-7d19221490d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21098fb-4e7b-4e3e-aade-456d73d0055a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Michigan announced high schools and colleges will shift to remote
        learning for three weeks, among other restrictions on social gatherings and
        businesses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64e2fc6-70b0-47b2-8568-29cec77bfe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053e4502-22ce-4cc9-8b0a-510a80873d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just in the city of Los Angeles, more than 1,000 people are in the
        hospital with the virus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f0780d-9f4f-424f-b5d6-db0f87be5a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2228e119-aea6-46ef-8faf-0347ef12107e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good thing about where we are now is we''re smarter than we
        were in March. We understand that this blanket kind of lockdown, which did
        the trick then, may not be the best way now," Los Angeles Mayor Eric Garcetti
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93cc9dd-e45c-429b-99ea-13f5ac0d150e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b95191-6b34-4f64-a939-dba3ff563a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not about whether a store is open or not. It''s about your
        and my behavior. It''s about whether we think, ''Oh, I know that person, so
        I''m familiar with them. I can hang out with them ... Those things are what''s
        causing the spread."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666b940d-3b5f-41c8-8824-5629fe6e105d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da3194c-7ad7-4fe3-8228-5c19ffedae62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hospitalization rates impact staff and patients of every illness</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f14ffe-3ace-4b8d-b404-87e2d61389a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spike in cases has been followed by climbing hospitalizations,
        a metric that can put a strain on medical resources and signal danger for
        many patients.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d689a2-0d77-4d77-812c-ec342412dc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398369f7-3af8-4e50-883d-b5cf69c6cf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Covid Tracking Project, nearly 70,000 people were
        hospitalized with the virus on Sunday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c669de-b24f-416a-a348-bd6ebb67019c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2806d5f-60ee-4d33-9a42-88c8973a1f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And many states set hospitalization records over the weekend. Wyoming
        reported its record in both hospitalizations and deaths with 202 and 17, respectively.
        The same day, Dallas County, Texas, said it saw a "potential for record high
        hospitalizations."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75fb003-0630-4cfe-92fb-54043fdd0550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c04726-a315-4276-b6bc-21d235da9510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 20% of all emergency room visits in the county were for coronavirus
        symptoms for the week ending November 7, the Dallas County Health and Human
        Services said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9845d2e-fb13-4d92-befa-61894b88c3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba06a96-55ca-4aaa-aa0c-7fb8b5b2ad1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Megan Ranney, an emergency physician at Brown University, told
        CNN that health care workers are watching their colleagues get sick, and they''re
        "worn out and tired and scared."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d3d89f-80e6-4279-9b4a-3d3a95303c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.987+08:00
      'mgnl:createdBy': 'bamba'
