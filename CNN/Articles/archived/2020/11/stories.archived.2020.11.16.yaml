      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> The
        Department of Budget and Management has replenished the government''s quick
        response fund by ₱15 billion, Malacañang said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bd481c-2704-4fb7-b00f-cf9129ca0032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:14:29.518+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:09:22.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5822f5-3cde-4615-a88c-31022fdfc5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:14:29.518+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:09:22.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ayon sa DBM, naka standby ang pondo at maaring magamit ano
        mang oras... Nagpahayag ito ng agarang aksyon kapag makatanggap ng request
        mula sa mga ahensya para sa replenishment ng kanilang QRS,”</em> Presidential
        Spokesperson Harry Roque said on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5179ff70-a4e7-4d84-95a1-63ef1d938b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:14:29.518+08:00
