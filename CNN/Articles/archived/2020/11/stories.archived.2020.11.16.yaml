    'template': '1'
    'title': 'UP Diliman professors call for immediate termination of semester following
      onslaught of typhoons '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90e858c-9ab4-42bd-a344-c2516b46e91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T00:30:43.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:56.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 15)</strong> —&nbsp;Professors
        from the University of the Philippines-Diliman called on the school administration
        to immediately end the semester,&nbsp;saying the remote learning set-up and
        the recent calamities have placed an “unjust workload and mental burden” on
        students and teachers alike.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacca76b-398f-411c-b261-5df72e1c16ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T00:30:43.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:56.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c8702e-ebef-4eb8-bc3a-262f2e3efef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T00:30:43.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:56.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With only three weeks left to finish the semester, discounting
        the time needed to recover by those affected by the recent typhoons, the pressure
        to finish the remaining days of the semester has exacerbated to the point
        of inhumanity,” read a statement released on Sunday signed by 134 faculty
        members from various departments&nbsp;in the university.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ac7059-9e16-4362-88aa-53eb4845fe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T00:30:43.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:56.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8b03b5-dac0-4cb1-ae3f-43660eb1ba1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T00:30:43.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:56.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signatories pointed out that academic institutions nationwide
        have already been "forced to conduct&nbsp;classes" despite&nbsp;calls to freeze
        the academic year due to the&nbsp;COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be138fb-c818-4741-8f4b-9e29b7dd2037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T00:43:29.837+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:56.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government''s insistence to open the school year through
        distance learning discriminates against those who have limited access to gadgets
        and technology, they said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e22f24-e35a-4bf6-90b9-38fbd626fe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T00:30:43.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:56.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Students and faculty are subjected to an unjust workload and mental
        burden on top of the anxieties that the pandemic has inflicted,” they added.
        “In UP, teachers are compelled to finish the semester within a mere 13 weeks
        with little to no consideration for cancellations and breaks.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05388e1-fff7-4c9b-a984-06082d6cffe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T00:30:43.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:56.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f269eac-d6ba-4976-98f5-aab60eeb39eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T00:30:43.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:56.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from immediately terminating the semester, faculty members
        asked that the UP administration halt additional requirements and release
        new policies such as implementing a “pass or DRP” grading system, in lieu
        of the numerical one.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8570a3-351b-434c-9c85-935a655b55af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T00:30:43.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:56.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25233b5c-8927-45b7-946c-9d669a871126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T00:30:43.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:56.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More consideration must also be given to students affected by typhoons,
        they said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cb2f50-eb83-4206-9a6b-20f56e7d9231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T00:30:43.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:56.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>  </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d05e4c9-2d31-4be8-aeeb-433192bb6fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T00:30:43.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:56.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, grades from the current semester should be excluded
        in the computation of the general weighted average considering the various
        limitations in learning.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8d9428-fc9c-4f32-8cc6-3dee4cf7e767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T00:30:43.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:56.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43afc6da-f5c5-428e-a179-ce9f8db5a9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T00:30:43.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:56.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signatories also called on the fast-tracking and augmentation&nbsp;of
        financial aid for faculty-graduate students, and the temporary suspension
        of the maximum residence rule, promotion, and tenure clocks for all faculty
        members.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54992bfc-57a9-47a7-b6b6-dd37d78c7c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T00:30:43.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:56.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d3c8b6-c0e9-4c87-9b5f-dce0b4e6969c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T00:30:43.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:56.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lastly, we urge the UP administration to hold this government accountable
        for all its injustices and neglect that led to the magnitude of our affliction,”
        the statement read.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0bd5d2-32ce-47da-b5bc-43062c04f235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T00:30:43.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:56.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab796ff3-baab-46a6-a237-561c87e6ff38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T00:30:43.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:56.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The struggles of the academic community will not be over no matter
        how many times we help our students and faculty —&nbsp;it will not be over
        until (President Rodrigo) Duterte steps down."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdfcba2-fd08-47d1-adff-9e2df6c18a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T00:30:43.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:56.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1356cd13-c540-4313-80a9-2f862d204056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T00:30:43.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:56.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP administration has announced the suspension of both synchronous
        and asynchronous activities from Nov. 16 to 21 to allow a recovery period
        for members of the community affected by the typhoons which have battered
        in succession several areas in the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1029fe5c-2ca5-40cd-81dd-76db2765e5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T00:30:43.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:56.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fc64e9-be33-450f-afcd-cf76667190c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T00:30:43.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:56.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, a number of students from the Ateneo de Manila University
        have petitioned for an academic strike to protest the government’s response
        to the recent disasters and the coronavirus&nbsp;crisis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50a0ac0-a62c-4f0b-af94-1088005b30f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T00:30:43.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:56.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ea63bc-05d1-4170-ab93-69daffcfb99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T00:30:43.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:56.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We strike in solidarity with the students who are victims of calamities
        and of COVID-19, who cannot be expected to catch up with their studies within
        three to five working days,” the petition read. “From the beginning, no student
        should have been left behind.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deec282a-f092-4e37-a466-a8580667b11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T00:30:43.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:56.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230c856b-fdb4-4e96-b255-be6f3a381de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T00:30:43.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:56.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to The GUIDON, the official student publication of ADMU,
        the petition has garnered more than 500 signatories as of Sunday afternoon.</p>'
