    'title': 'Trump coronavirus adviser Scott Atlas urges Michigan to ''rise up''
      against new COVID-19 measures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cf21a1-8537-4a00-87b6-04e586ffd33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:46:26.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:34.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> White House coronavirus task force member
        Dr. Scott Atlas criticized Michigan''s new COVID-19 restrictions in a tweet
        shortly after they were announced Sunday evening, urging people to "rise up"
        against the new public health measures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2760e695-ed5a-4231-aeb3-c99d9d648b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:46:26.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:34.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5692e37e-6f49-41e4-b79a-32f51fc0b695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:46:26.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:34.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way this stops is if people rise up," Atlas said. "You
        get what you accept. #FreedomMatters #StepUp"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f6263a-b252-4522-b973-543aebb820c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:46:26.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:34.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd804c59-8180-49e4-8ee5-b972912538da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:46:26.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:34.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His message -- which runs counter to the consensus of public health
        officials -- is likely to fuel new tension between the White House and Michigan
        Democratic Gov. Gretchen Whitmer, whom federal and state officials announced
        last month was the target of an alleged domestic terrorism kidnapping plot.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eab8e76-2f46-4d36-a219-e2de0b17ee03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:46:26.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:34.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592e7969-86a1-44b5-9f31-3990f47cc601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:46:26.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:34.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to Atlas'' tweet Sunday evening, Whitmer told CNN''s
        Wolf Blitzer, "We know that the White House likes to single us out here in
        Michigan, me out in particular. I''m not going to be bullied into not following
        reputable scientists and medical professionals."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fbd4bc-afdf-4af5-981b-9175b9bba9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:46:26.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:34.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2555dd0-fc3d-4f8f-8438-9459ac7cafba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:46:26.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:34.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Whitmer said, she consults "people that actually have studied
        and are well respected worldwide on these issues, not the -- not the individual
        that is doing the President''s bidding on this one."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7ffaf3-f440-4e86-b83b-fd21b1f832cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:46:26.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:34.267+08:00
