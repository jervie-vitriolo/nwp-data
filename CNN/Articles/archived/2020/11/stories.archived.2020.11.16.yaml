      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> State and local leaders have been left
        to manage the spread of COVID-19 as infections increase at unprecedented speed
        -- and as things get worse, their participation will likely be more important,
        experts say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3966f4f8-7cdb-44ae-a0c9-634828756f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.985+08:00
