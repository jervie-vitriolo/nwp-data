      'text': '<p>"This crisis demands a robust and immediate federal response, which
        has been woefully lacking. I am the president-elect, but I will not be president
        until next year," Biden said, underscoring the limitations of his position.
        "The crisis does not respect dates on the calendar, it is accelerating right
