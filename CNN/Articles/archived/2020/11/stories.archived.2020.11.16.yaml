      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413728d9-e472-4942-910c-be4cb792bca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration approved the fish oil-based
        drug Vascepa for heart attack and stroke prevention in 2019.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a567794-563b-4cd5-b28c-aaca3d796cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4725aa49-9743-41f8-a81b-7552c73efa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissen hopes the FDA will take a look at these studies and reconsider
        that decision.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ad7c79-8292-413a-8350-4841f8a12083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf8d0a4-4764-4b6f-8cad-16d2303b9358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s hard to get something undone once the genie gets out
        of the bottle," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431d9038-f692-469e-9442-4320cff5ebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4f8ca2-f939-4461-9a9c-c530c487bf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An editorial in the journal that accompanies the study written by
        Dr. Gregory Curfman, assistant professor of medicine at Harvard Medical School,
        also suggested the FDA should require a postmarketing clinical trial of a
        high-dose of fish oil, such as Vascepa, vs. corn oil in patients at risk for
        cardiovascular events, to "shed further light on this perplexing clinical
        issue and research question."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bed01d-6881-42ab-ba52-388fcba1af13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/15/health/fish-oil-doesnt-help-heart-health-wellness/index.html"><em>"Fish
        oil doesn''t seem to prevent heart problems, studies find"&nbsp;</em></a></p>'
  'Russia-Sputnik-V-January-2021-PH-order-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-16T15:41:35.528+08:00
    'imagesource': 'jcr:b32d53e3-db8b-437a-9696-78b1029ac923'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d27af3e-a8ed-4855-8614-4a27d0d60eb9'
    'lead': 'Philippine Ambassador to Russia Carlos Sorreta says local authorities
      are in "direct talks" with the Russian government for supply of the Sputnik
      vaccine. He says doses may be produced as early as January, but will only start
      once Manila places an order.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-16T15:45:05.235+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:09:26.717+08:00
