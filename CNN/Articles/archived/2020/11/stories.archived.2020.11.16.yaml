    'template': '1'
    'title': 'Ethan Hawke learned a valuable lesson from River Phoenix''s death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c153fa90-68e0-4315-8949-84eb9b4c1a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:48.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:45.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="http://www.cnn.com/2017/02/17/entertainment/ethan-hawke-creators/index.html"
        target="_blank">Ethan Hawke</a>&nbsp;says River Phoenix''s death is one of
        the reasons he never moved to Los Angeles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d88e775-3774-47da-871c-293c83332472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:48.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:45.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.theguardian.com/film/2020/nov/16/ethan-hawke-my-first-screen-partner-overdosed-on-sunset-boulevard-river-phoenix-was-a-big-lesson-to-me"
        target="_blank">interview with The Guardian</a>&nbsp;published Monday, Hawke
        spoke about working with the late Phoenix when they were both child actors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b77517-3117-48f5-973c-55bd5d585f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:48.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:45.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair appeared in the kids'' film "Explorers," which bombed,
        but Hawke said he learned a valuable lesson from knowing Phoenix, who famously
        died at the age of 23 of a drug overdose after collapsing outside of a West
        Hollywood nightclub.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da1de83-46d5-4464-a648-cbbce9e6feda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:48.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:45.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawke explained to the publication that he doesn''t act in easier
        movies because "my first screen partner overdosed on Sunset Boulevard, you
        know?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3ef005-38c7-45b7-ac95-8447c0dfdc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:48.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:45.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was the brightest light and this industry chewed him up, and
        that was a big lesson to me," Hawke said of Phoenix. "If I had to put a single
        reason on why I never moved to LA, it would be I think it''s too dangerous
        for an actor like me to be in that kind of climate."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309b223a-ea12-4f92-8169-891cfe57c514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:48.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:45.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now 50 years old and starring in "The Good Lord Bird," about the
        famous abolitionist John Brown, Hawke can reflect back on his earlier career,
        which included losing out on a role in the film "Stand By Me" to Phoenix.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3b0064-f741-424e-a7ba-4bff99d6e674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:48.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:45.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re really good, but I just gave the part to another kid with
        a bird name," Hawke recalled "Stand By Me" director Rob Reiner telling him
        at the time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc53960d-3d4c-4289-b765-9ec145187c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:48.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:45.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawke made clear his enormous respect for Phoenix, as he did for
        other actors he has worked with who also died too soon, including Robin Williams
        and Philip Seymour Hoffman.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e1dc5a-35fd-47d7-b724-a812b88cde4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:48.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:45.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawke reflected on those loses during the interview.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcdd0d2-5a7b-4c5d-bf3a-90797c04d5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:48.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:45.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drugs and alcohol and depression are formidable opponents all over
        the world. People think getting what you want will make you happy, but a sense
        of self, purpose and love don''t come from the outside," he said. "You can''t
        get distracted by this culture that celebrates things that sometimes aren''t
        what they seem."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a4ece0-539a-4f0b-9195-5b53261cf525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T23:06:48.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:45.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/16/entertainment/ethan-hawke-river-phoenix-trnd/index.html#:~:text=(CNN)%20Ethan%20Hawke%20says%20River,never%20moved%20to%20Los%20Angeles.&amp;text=%22He%20was%20the%20brightest%20light,%2C%22%20Hawke%20said%20of%20Phoenix."
        target="_blank">Ethan Hawke learned a valuable lesson from River Phoenix''s
        death</a>."</em></p>'
