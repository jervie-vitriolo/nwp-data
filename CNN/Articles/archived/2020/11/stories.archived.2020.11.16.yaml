      'mgnl:type': 'text'
      'text': '<p>The city of San Fernando in Pampanga was dubbed as the country’s
        <a href="https://edition.cnn.com/travel/article/san-fernando-philippines-christmas/index.html">Christmas
        Capital</a> for its parol-making industry.</p>'
