    'mgnl:tags': ['fish-oil', 'heart-health']
    'template': '1'
    'title': 'Fish oil doesn''t seem to prevent heart problems, studies find

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12949590-b9d9-40b4-b354-62eb05ae7e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> You may want to forget the fish oil supplements
        if you are hoping to prevent heart problems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf20d9b-9bd5-43e2-98db-1e66a9546d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284fc995-ab5e-4ac0-aa32-572ef8adf787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, the American Heart Association has recommended eating
        two servings of fish a week. In 2017, the group also suggested supplements
        may slightly lower the risk of dying after heart failure or a recent heart
        attack, but also said the supplements don''t prevent heart disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4017c3d0-476e-4ec7-b406-5657ad0ae99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef6450c-c1fe-485b-9bce-5442c2cde7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of people take fish oil supplements, but a couple of new studies
        discussed at the American Heart Association Scientific Sessions this weekend
        find the supplement doesn''t really help with heart health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6af85b-97b9-49e5-bcac-1fed88ac3603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb33c4b-7115-445f-95dd-cb1fa8233a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first study, the longest and largest randomized trial of its
        kind, looked at whether an omega-3 fatty acid supplement and/or a vitamin
        D supplement provided any benefit in preventing atrial fibrillation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa0f675-bf4b-4fc0-8313-7b232ccb3048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe43e018-257d-4bb6-8a99-8cdf50712590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atrial fibrillation is a potentially serious heart rhythm disturbance
        that impacts more than 33 million people worldwide. The condition can reduce
        a person''s quality of life. It also puts them at a much greater risk for
        stroke, heart failure and even death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45e4b61-250d-4d78-9117-806a1f923721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fce2e37-2cf0-4324-b768-a8ac0c688da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fish oil and Vitamin D don''t help A. Fib</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb1e0eb-e426-4c5b-8fdc-6c4c49d3076c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first study presentation, nearly 26,000 men and women who
        had no history of heart problems received either 2000 IU of vitamin D3 and/or
        840 mg of omega-3 fatty acids, or a placebo -- olive oil or soybean oil. After
        five years, there were nearly 900 atrial fibrillation events. That''s about
        3.6% of the population of the study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f129b10-ca87-41d0-87bb-909c7ec06230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a0aefb-4e08-47a3-a9b9-1674dcd4162a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparing the results between the volunteers who took the placebo
        and those who received the vitamin supplements, the researchers found no statistically
        significant difference in outcomes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e23ed19-3ba4-4e64-a384-81d17e2a2d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2721169d-a146-4c5a-829d-958c3e3006d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This trial results seem to be in keeping with earlier short-term
        trials of both supplements.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55ca7ae-98b8-4a57-bb9e-06ba174c55d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c416d02a-a5af-4a85-ba5b-07e5c519669c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smaller or observational studies have resulted in conflicting data,
        but many have shown there were no benefits to taking fish oil or vitamin D.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2641bb-5b82-4d92-85f0-aae18117d633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4debc008-2566-48ed-b112-8606f32a4bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Atrial fibrillation itself is a huge problem that impacts so many
        people you know by the age of 80 about 10 to 15% of the population has atrial
        fibrillation," said Dr. Christine Albert, chair of the Department of Cardiology
        in the Smidt Heart Institute at Cedars-Sinai, who presented the findings.
        "It can really impair quality of life and it results in a lot of adverse outcomes.
        I really hope that this spurs others to do primary prevention trials."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ccdfc8-b89e-440d-9e8c-86296b4d2399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284d7b70-7793-4d60-b2c7-504942948656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primary prevention steps she hopes to investigate next are some
        of the lifestyle interventions that seem to prevent atrial fibrillation incidences.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39067c1-9c88-4c92-9051-fcc5d3a016e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a378b592-a2dd-4e13-942a-987d336366bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who lose weight, control their blood pressure, and drink
        less alcohol seem to do better.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9339ea96-ded6-4cae-93ea-4fc17a606d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eea1f10-760c-4df8-9603-463746a41b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Fish oil doesn''t reduce cardiovascular risk</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d66f03-934b-429a-bc1b-1925e92bd26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second presentation, also published Sunday in the Journal
        of the American Medical Association, researchers found that omega-3 fatty
        acid supplements did not reduce cardiovascular risk.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb49218-7f9f-404c-b1b2-8dabbb4c74bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe2b1b7-63a7-4181-837f-ae22e695af6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was also a double-blind randomized trial that compared the
        health of patients who took a high dose omega-3 supplement with those who
        took a placebo of corn oil.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3240bf49-2576-4b85-af22-e66988cda599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f9cf58-c542-4d11-9a62-210c4a9d024c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13,078 patients in this study were being treated with statins
        and had a high cardiovascular risk, high blood troglycerides and low levels
        of the good cholesterol known as high-density lipoprotein cholesterol.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5237e92-b962-4bb0-92d2-46dfa5b3cc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7d776b-0727-43ff-be95-fbcb1dc32985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volunteers were observed for more than two years between June
        2017 and January 2020. The study was stopped early it became clear there was
        a low probability of any benefit from the omega 3 fatty acids.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd24ff7b-1689-4dc9-89f4-b96cae494df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d16d161-0e15-473a-9206-70fd8438fe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, there was a greater rate of gastrointestinal adverse events,
        more than 25%, in the group that took the omega-3 supplement, compared to
        those who took the corn oil, at a little more than 15%.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790eb8ed-24d1-4905-ab28-12c6ab2e02e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d7c15d-ef2f-4988-8507-e4114e84e8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Multiple trials now have shown absolutely no effect of fish oil
        on cardiovascular outcomes with one big exception," said Dr. Steve Nissen,
        a cardiologist at Cleveland Clinic who worked on the study. "That trial, known
        as REDUCE-IT, got a huge amount of attention, there was a ton of hype, including
        an FDA label that it reduced cardiovascular risk."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0781039-dc7a-4ad8-9ae1-2df34cc7ff38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54be950a-0468-4ae2-899f-4dc830d289a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That trial, he said, used a purified form of EPA, one of the components
        in fish oil.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb5d615-b986-4b77-8304-afa7a6592687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6d9789-f229-400a-aecd-b7836532ea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is, what''s going on here? What''s the difference
        between that study and ours, and I''m going to be frank, that other trial
        used mineral oil as its placebo. We don''t think it was neutral," Nissen said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37fe805-a3ee-4623-84b1-94a411a2c1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069224bb-6a38-4557-b674-38f7f58aec97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, he thinks the study''s choice of mineral oil skewed
        the results. Mineral oil is a form of liquid paraffin, a derivative of candle
        wax.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708e98d5-82ac-4141-b58c-5308ac4fa635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955515c1-1044-4823-8c85-a18b02d92c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When taken regularly, mineral oil is bad for you," Nissen said.
        "That''s why we think that one study was favorable, not because fish oil was
        good."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe60867-30c6-4ca9-9cbb-37e5d9162ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6072cef8-1473-429d-b607-a80882d2bb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T19:09:29.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, both that trial and our trial showed increases in atrial
        fibrillation -- a 69% increased risk -- with fish oil in our study," Nissen
        said. "So, you can make the case that fish oil may actually not be neutral.
        It may, in some cases be harmful."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8804ec9d-145c-42f5-8b0d-7a5d5892d1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:42:28.566+08:00
