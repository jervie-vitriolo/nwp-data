  'up-professors-demand-semester-termination':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-16T00:29:11.659+08:00
    'imagesource': 'jcr:3bb8023a-24c5-4f11-b7d6-8300bf100e2a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffcd520c-b627-4256-b78c-37b78e20a072'
    'lead': "Professors from the University of the Philippines-Diliman called on the\
      \ school administration to immediately end the semester and halt additional\
      \ requirements, saying the remote learning set-up and the recent calamities\
      \ have placed an “unjust workload and mental burden” on students and teachers\
      \ alike. \n\n"
