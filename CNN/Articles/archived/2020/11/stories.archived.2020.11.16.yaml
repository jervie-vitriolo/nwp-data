      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)—&nbsp;</strong>A
        magnitude 6 earthquake struck Surigao del Sur on Monday morning, the Philippine
        Institute of Volcanology and Seismology said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd397021b-eaaf-481a-9ba9-af74ef6392ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T09:43:34.340+08:00
