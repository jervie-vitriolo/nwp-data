      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/15/politics/trump-administration-china-biden/index.html">Trump
        administration will attempt to box Biden administration in on China policies</a>."</em></p>'
