  'Cagayan-Isabela-Magat-Dam-water-release-Typhoon-Ulysses':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-16T14:51:56.591+08:00
    'imagesource': 'jcr:a3374d2a-6afa-423c-a8e6-de3988546b55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c06fb613-d925-42b2-9204-4454bed7da89'
    'lead': 'As calls for an investigation mount, the National Irrigation Administration
      reiterates it covered all bases in informing the public of water discharge from
      the Magat Dam prior to Typhoon Ulysses'' onslaught.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-16T14:54:21.780+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T19:09:32.018+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:07:57.729+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NIA stresses no lapses in Magat Dam water release amid calls for probe'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c78df19-20f3-48ed-94b4-1562134eded5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:54:21.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:32.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> As
        calls for an investigation mount, the National Irrigation Administration on
        Monday reiterated it covered all bases in informing the public of water discharge
        from the Magat Dam prior to Typhoon Ulysses'' onslaught.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e66775-78e2-4a1d-b8a6-b40bc578ffea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:54:21.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:32.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of water from the Magat Dam was largely blamed for the
        massive flooding in Isabela and Cagayan, which left local government officials
        and hundreds of residents surprised by the amount of water from the dam.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17727ca5-186a-4d17-a91f-04028c14f7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:54:21.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:32.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Irrigation Administration-Magat River Integrated Irrigation
        System said they informed officials using every venue possible two days before
        the typhoon''s expected landfall. Department Manager Wilfredo Gloria added
        they sounded the siren six hours before the discharge to inform residents
        in the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd122b24-3275-4df5-b4f5-3fb166bfa3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:54:21.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:32.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As early as November 9, nagkaroon na tayo ng paghahanda. We already
        started the pre-release operation," Gloria told CNN Philippines. "Halos parang
        nagkadoble-doble na: We sent emails, mayroong hard copy na dini-distribute,
        at through texting. Tumulong din ang radio stations na sa ganitong oras, ganito
        ang ipapakawala ng Magat Dam."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef2a784-96db-4c40-b2d0-1c4a5689f644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:54:21.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:32.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We started the pre-release operation on November 9.
        There were many advisories. We sent it via email, distributed hard copies,
        sent text messages. Radio stations also announced how much water will be released
        at a certain time.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4312dae-2ae6-4d73-865a-62a3aacc9016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:54:21.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:32.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said it would have caused greater destruction if they
        did not release water from the Magat Dam during the strong rainfall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f88770-df94-4649-9475-b4df008d43bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:54:21.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:32.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan Governor Manuel Mamba, who is planning to file a class suit
        against the administrators of Magat Dam, said there were lapses on the part
        of NIA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14419d4-9279-43b4-b988-0cf74478c413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:54:21.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:32.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Practically inoopen mo po ang river kapag inopen mo ang pitong
        outlets diyan... Alam namin may mangyayaring ganyan but not the magnitude
        of what we have gone through," Mamba said in a media briefing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dafb980-eb12-44a8-aec1-bc0411ecf2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:54:21.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:32.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You practically opened a river when you opened seven
        gates. We knew they were going to release water, but not in that magnitude.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7722ec64-60ab-475a-b511-704a2033d047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:54:21.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T19:09:32.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo also backed calls for an investigation
        on the "oversight," saying it''s necessary to conduct a probe to avoid another
        catastrophic flooding caused by release from dams.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b604074-77f5-447b-b5d6-e9e1d3cdcbab'
      'mgnl:activationStatus': true
