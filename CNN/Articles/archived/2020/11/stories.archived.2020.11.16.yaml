    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471b4dcc-26a8-4a30-9558-e7d08ab92397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:59:02.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:13.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong>&nbsp;Samar
        province will formally welcome tourists starting Nov. 30 but only those from
        areas under modified general community quarantine in the Eastern Visayas region,
        local tourism authorities said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e32713-98f9-4f3f-8208-83e185070bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:59:02.201+08:00
