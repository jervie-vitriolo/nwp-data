      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/11/3/-What-s-your-problem----Duterte-chides-critics-on-his-absence-during-Rolly-s-onslaught.html">Duterte
        previously defended himself from critics</a> who took a swipe at his absence
        in initial briefings held by government officials at the height of Super Typhoon
        Rolly that hit the country early November, <a href="https://www.cnnphilippines.com/news/2020/11/2/Super-Typhoon-Rolly-Goni-Duterte-visit.html">prompting
        #NasaanAngPangulo and #PatayNaBa to trend online for hours.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a244c54b-565e-47e5-808e-af5ae4082b79'
