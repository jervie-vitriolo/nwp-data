    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cd87a0-7f9b-41ed-83c4-b837acaf0e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:46:26.761+08:00
