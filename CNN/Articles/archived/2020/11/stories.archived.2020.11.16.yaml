  'Moderna-s-vaccine-has-a-significant-advantage-over-Pfizer-s':
    'author': 'Elizabeth Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-16T21:54:49.164+08:00
