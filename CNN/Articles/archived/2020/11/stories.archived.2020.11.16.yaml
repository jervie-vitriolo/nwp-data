      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city’s lantern-making tradition could be traced back as early
        as the 18th century, when Spanish colonists in Bacolor urged people to conduct
        lantern processions in honor of Our Lady of La Naval or the Blessed Virgin
        Mary.</p>'
