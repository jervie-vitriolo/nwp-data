      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tectonic quake that hit the area at 6:37 a.m. had a depth of
        33 kilometers. Its epicenter was near San Agustin town, according to Phivolcs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bdb3ce-c75b-4f66-91e1-a6bad1491839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T09:43:34.340+08:00
      'mgnl:createdBy': 'alyssa'
