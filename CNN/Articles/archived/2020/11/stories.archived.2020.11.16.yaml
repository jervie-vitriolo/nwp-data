      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A patriot," she continued, "is one who protects America from its
        enemies, both foreign and domestic."</p>'
