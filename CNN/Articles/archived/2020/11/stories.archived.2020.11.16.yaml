        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62068f41-ba02-438d-9fd0-194587181dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:20:56.959+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-25T19:09:17.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APEC is a regional economic forum established in 1989 to promote
        free trade and economic integration throughout the Asia-Pacific Region. Aside
        from the Philippines, the other APEC member economies are the United States,
        Australia, Brunei Darussalam, Canada, Indonesia, Japan, South Korea, Malaysia,
        New Zealand, Singapore, Thailand, Taiwan, Hong Kong, China, Mexico, Papua
        New Guinea, Chile, Peru, Russia, and Vietnam.</p>'
