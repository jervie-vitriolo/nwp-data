      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many donation drives have already partnered with People for Accountable
        Governance and Sustainable Action (PAGASA). The community initiative began
        at the peak of the COVID-19 crisis and has provided help to many communities
        across the country. They are currently providing meals for areas affected
        by the typhoon. You can reach them through their <a href="https://www.instagram.com/pagasa.ph/"
        target="_blank">Instagram</a> or <a href="https://www.facebook.com/pagasaFB">Facebook</a>
        accounts.</p>'
