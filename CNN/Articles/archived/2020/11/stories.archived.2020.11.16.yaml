      'mgnl:type': 'text'
      'text': '<p>People shouldn’t forget that sanitary items are also some of the
        essentials needed by people affected by flooding. The Panty Project is an
        initiative that began in 2013 after the aftermath of Typhoon Yolanda. This
        time, they are doing a fundraising initiative to purchase undergarments and
        sanitary pads for women and children affected by Typhoon Ulysses. Check out
        their <a href="https://www.facebook.com/tpproject.ph/?_rdc=1&amp;_rdr" target="_blank">Facebook
        page</a> to learn more.</p>'
