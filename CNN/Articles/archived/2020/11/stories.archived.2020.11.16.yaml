  'asia-economy-covid19':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-16T21:07:14.314+08:00
    'imagesource': 'jcr:a6f68718-aefa-470b-baf7-3ce6ff3f0f6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '910171a7-4043-4e95-8e1b-d738870a4d9c'
    'lead': 'Asia''s biggest economies have managed to escape prolonged fallout from
      the coronavirus pandemic. Now they just have to make sure rising cases in the
      rest of the world don''t put their recoveries in jeopardy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-16T21:11:47.995+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:08:54.304+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:08:12.173+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Asia', 'economy']
    'template': '1'
    'title': 'Asia''s economies are bouncing back. The West is headed in the other
      direction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c115111-0223-4225-9a52-078df8fd1832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:11:47.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:54.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Asia''s biggest economies have managed
        to escape prolonged fallout from the <a href="https://edition.cnn.com/2020/10/10/economy/china-global-economy-intl-hnk/index.html"
        target="_blank">coronavirus pandemic</a>. Now they just have to make sure
        rising cases in the rest of the world don''t put their recoveries in jeopardy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6921412-afe5-4f3b-bff6-8699dc209cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:11:47.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:54.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.esri.cao.go.jp/jp/sna/data/data_list/sokuhou/gaiyou/pdf/main_1e.pdf"
        target="_blank">Japan reported Monday</a>&nbsp;that its economy expanded 5%
        in the July-to-September quarter, allowing it to emerge from recession. That
        translated to an annual rate of expansion of 21.4%, the fastest pace on record
        for the world''s third largest economy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af793f55-e792-4254-9e47-5d76edbf7a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:11:47.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:54.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after Japan''s announcement, China released data showing that
        its recovery is also continuing to pick up steam. Industrial production in
        the world''s second-largest economy rose nearly 7% last month, beating estimates
        from economists polled by Refinitiv. Retail sales rose by slightly more than
        4% — the fastest pace this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3116c7-a82e-4fcd-a0e9-b20f752137e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:11:47.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:54.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The promising news out of Asia stands in sharp contrast to the West,
        where many nations are grappling with a resurgence of COVID-19 and have been
        forced to once again impose restrictions in an attempt to bring their outbreaks
        under control. Federal Reserve Chairman Jerome Powell reiterated last Thursday
        that the US economy will <a href="https://edition.cnn.com/2020/11/12/economy/economy-after-covid-powell/index.html"
        target="_blank">need more stimulus</a>&nbsp;from both the government and the
        central bank to get through the crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31d37a9-c391-4d55-817d-aa8e058d083d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:11:47.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:54.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of England warned earlier this month of a<a href="https://www.cnn.com/2020/11/05/economy/uk-economy-recession/index.html"
        target="_blank"> douple-dip recession for the UK economy</a>&nbsp;as the country
        re-entered national lockdown. The European Union is facing a similar fate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7b10de-2a05-453e-aa1e-a948fe3560e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:11:47.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:54.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In large part because of a significantly better containment of
        the virus, most Asian economies are performing better than their Western counterparts,"
        said Louis Kuijs, head of Asia economics at Oxford Economics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a911d49-0c65-4a4e-af02-c80161a151c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:11:47.996+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:54.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expected most major European economies to shrink this quarter
        because of new COVID-related restrictions. The United States may record a
        hit to its growth, too, even if the government there does not lock businesses
        down, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054aaaf5-f9f0-46c1-a3fa-24b480445e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:11:47.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:54.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge now in Asia is how to keep the momentum going, given
        the slowing growth among major trading partners.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a68c89-7cd3-4985-ae1f-4586d18322aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:11:47.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:54.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lockdowns in Europe and a renewed slowdown in the US ... pose the
        risk that Asia''s export recovery could take a breather," said Frederic Neumann,
        co-head of Asian Economic Research and managing director at HSBC. He pointed
        out that Asian economies depend on global trade, and slow demand from the
        West could dent the recovery.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27feade6-0aa3-44bd-a731-0714e3de015a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:11:47.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:54.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asia alone cannot pull the global economy out of its slump," he
        added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c70b5f-5e56-4d49-8ba6-a078808fd2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:11:47.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:54.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Center of gravity'' shifting East</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2988d4e6-e0c9-4f6c-bc3c-2c81743996ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:11:47.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:54.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government on Monday acknowledged the risk posed by
        the continued prevalence of the pandemic elsewhere.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f71a9ee-66cb-419c-9527-d9ba8289c7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:11:47.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:54.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fu Linghui, a spokesman for China''s National Bureau of Statistics,
        told reporters in Beijing that outbreaks in Europe and the United States have
        created uncertainties for China''s exports. Still, he said that the total
        value of China''s trade has increased this year, bucking the global trend.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e86839-4282-4272-a667-e49cb8f24380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:11:47.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:54.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kujis, of Oxford Economics, was also optimistic. Though weakness
        in the United States and Europe will weigh on trade and investment in Asia,
        he said, that shouldn''t derail those economies entirely — as long as they
        can avoid new outbreaks of their own. (Daily COVID infections in Japan recently
        reached a <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-11-12-20-intl/h_55b0e659fedff447b33834503086cae8"
        target="_blank">three-month high</a>, though the country''s numbers are still
        well below those recorded in United States.)</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44548ad3-58ad-429c-9478-fa36b9de9453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:11:47.997+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:54.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Asian economies can continue to avoid major new lockdowns, the
        impact of weakness in Europe and the US will only soften the continued recovery
        in Asia, not undo it," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd1d221-4022-446a-893f-c486ca3ec294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:11:47.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:54.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of the state of the pandemic, countries in the region
        are also attempting to strengthen ties with each other, without the aid of
        the rest of the world.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eff5df-25a3-4e93-bb57-3076c918bd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:11:47.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:54.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend, China, Japan and more than a dozen other countries
        in Asia Pacific signed the Regional Comprehensive Economic Partnership, a
        major trade agreement that has been nearly a decade in the making.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f62c3e2-6fe7-4fd1-aa2d-4f34edbcee11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:11:47.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:54.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may reinforce a trend that''s been already underway for decades:
        that the global center of economic gravity keeps pushing relentlessly to the
        East," wrote economists at HSBC in a research note released on Sunday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71da4e02-f017-4cfe-8c21-17a6a90c9876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:11:47.998+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:54.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/16/economy/asian-economies-japan-china-intl-hnk/index.html"
        target="_blank">Asia''s economies are bouncing back. The West is headed in
        the other direction</a>."</em></p>'
