      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> The
        Department of Education will replace printed learning materials damaged by
        calamities that recently hit the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bf21f7-3c1a-4699-bd3b-a462f6735ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:52:57.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:23.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Annalyn Sevilla said Monday the agency is collating
        data from their disaster management teams, and will release additional funds
        to replace learning materials soiled by floodwaters or thick mud due to the
        typhoons. She added DepEd will also provide funds to cover clean-up drives
        in schools affected by Typhoon Quinta, Rolly, and Ulysses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8dc183-adfa-4ef7-842b-9c4aa2b4dd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:52:57.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:23.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones previously drew flak after she
        was quoted as saying that students can dry or iron their modules that were
        damaged by Super Typhoon Rolly earlier this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b45a0f4-def6-4e40-bc6d-9d733baa6047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:52:57.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:23.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DepEd is not responding to <a href="https://cnnphilippines.com/news/2020/11/16/Academic-break-now-universities-typhoon-Ulysses.html">renewed
        calls for an academic break</a>&nbsp;following the powerful typhoons even
        if its regional offices have suspended classes in affected areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47f66b6-71c2-4f02-bb9d-e07ca4ef617d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T15:52:57.540+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:23.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
