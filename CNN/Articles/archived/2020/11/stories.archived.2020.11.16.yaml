      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da420e29-70bd-45ef-9be4-29949ccfdb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:59:02.201+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:13.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only those from age 16 to 64 will be accepted, the local government
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743e71db-db58-4cbf-b633-bb52cc3f00a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:59:02.202+08:00
