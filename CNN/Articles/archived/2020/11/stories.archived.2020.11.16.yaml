    'template': '1'
    'title': 'Agri damage due to Quinta, Rolly, Ulysses reaches ₱10.5B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0757d2-3962-47b5-9811-921aa25aa00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T22:11:37.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:48.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> The
        damage incurred by the agricultural sector caused by the three major tropical
        cyclones has reached ₱10.5 billion, according to the Department of Agriculture.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce72214c-af61-4718-ac02-946b956d2b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T22:11:37.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:48.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d7b3dd-0241-4d4b-a709-77a929070072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T22:11:37.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:48.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, the department said that it has allotted
        ₱6 billion to assist farmers and fisherfolk directly affected by weather systems
        Quinta, Rolly, and Ulysses through loans, crop insurance, and farm inputs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bed4a9-ec91-4f84-abce-3d57e23dbe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T22:11:37.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:48.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb6771c-2d72-4e9b-8526-0e53b3470d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T22:11:37.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:48.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with other related agencies, it has also implemented a
        price freeze on agricultural commodities and basic goods to ensure accessibility
        to consumers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8887623-f54d-4ec2-8866-b42af4053cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T22:11:37.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:48.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a5ec33-6036-40e5-86b2-fc0cc23ad12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T22:11:37.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:48.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest bulletin, the DA said total damage caused by Ulysses
        has reached ₱2.53 billion, affecting over 73,000 farmers and fisherfolk and
        more than 71,000 hectares of agricultural land.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd20498-8883-48a1-8fe8-593b5c8027fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T22:11:37.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:48.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a29606-54c9-4823-822a-3d9598110724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T22:11:37.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:48.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, a total of 109,000 metric tons lost production was recorded
        in the Cordillera Autonomous Region, Ilocos Region, Cagayan Valley, Central
        Luzon, CALABARZON, and the Bicol Region due to the onslaught of the last super
        typhoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f187f5-98f4-4958-b8e3-a7835589148a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T22:11:37.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:48.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cbfa5e-d3f5-45dc-aa06-ec43bd280c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T22:11:37.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:48.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down, rice accounted for ₱1.11 billion or around 48,000 hectares
        of land with about 75,000 MT of production loss. This is followed by high-value
        crops, with ₱702.64 million or around 9,000 hectares of land with over 28,000
        MT of lost production.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b231900a-f814-4020-9850-e5890b39569d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T22:11:37.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:48.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f08389d-b1f1-4fe1-8aad-6e92bb0286ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T22:11:37.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:48.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for fisheries, production loss reached ₱585 million, specifically
        affecting fin fish, milkfish or bangus, catfish or hito, and tilapia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae69151-fd52-4a62-8509-bb9eeb27a09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T22:11:37.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:48.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84778f02-dac5-4e43-9da5-db5d09d67fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T22:11:37.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:48.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, corn recorded a total value loss of ₱122 million or 13,000
        hectares of land with 4,000 MT of production loss, while livestock and poultry
        recorded ₱11.8 million, or 22,632 heads.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a8bb98-74d9-4e1e-8cb5-adc4a44dcae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T22:11:37.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:48.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9619cc-fcec-4142-807f-d47c55f0396c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T22:11:37.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:48.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of infrastructure, a total of ₱584,000 agricultural facilities
        were damaged, like solar panels, poultry houses, and pig pens.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc06249-3ac8-4e9f-aeba-e7cd999343b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T22:11:37.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:48.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfdf9f5-5c11-4115-b2cd-33f628f96294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T22:11:37.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:08:48.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulysses, the 21st tropical cyclone to hit the country this year,
        brought heavy rains and strong winds that caused massive flooding in many
        parts of Luzon, including Metro Manila. To date, a total of 67 casualties
        have been reported by the country’s disaster management agency.</p>'
