      'text': '<p><strong>Kids for Kids x For the Future PH</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d261e66-e550-44ee-a8e7-294b94edeeb6'
      'mgnl:activationStatus': true
