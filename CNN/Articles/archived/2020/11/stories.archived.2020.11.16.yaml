      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> The
        country''s disaster management agency said Monday it will recommend placing
        the entire Luzon under a state of calamity due to the widespread damage from
        typhoons Quinta, Rolly, and Ulysses.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506723ff-a129-445b-b527-bd89b99f3040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:58:18.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:35.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f86c74-d435-43fa-8cbd-a287e1abe11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:58:18.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:35.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the National Disaster Risk Reduction and Management
        Council said that the full council has met and agreed to make the recommendation
        to President Rodrigo Duterte to address the impacts of the latest typhoons
        that barreled through Metro Manila and most parts of Luzon over the past weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14af5b29-3cd8-4e7c-ad71-3455a5e0f364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:58:18.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:35.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc10aef-f8d0-4d26-bbbf-bf8271e80be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:58:18.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:35.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC will also convene a technical working group of the joint
        prevention, mitigation, and preparedness clusters of the agency to assess
        the current dam management.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331424b0-970e-4919-accc-14ae40c658f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:58:18.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:35.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68e2df4-e10c-4a4e-ad68-831d188d6e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:58:18.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:35.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana led the meeting on Monday with
        various agencies and local chief executives. He also instructed state weather
        bureau PAGASA to "revisit its historical data and strengthen warning signals"
        being sent out to the public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce25fe6f-9909-4eaf-b3be-73ff37d5f5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:58:18.675+08:00
