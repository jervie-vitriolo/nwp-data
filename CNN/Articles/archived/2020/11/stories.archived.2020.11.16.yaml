    'template': '1'
    'title': 'Duterte, officials draw flak for cracking sex jokes in post-typhoon
      briefing'
    'updated': 2020-11-16T17:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8120fa2c-ed8d-48e6-bb24-8db37b25e875'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T13:58:26.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> As
        the country reels from back-to-back typhoons, President Rodrigo Duterte and
        some government officials managed to exchange sex jokes at their weekend briefing,
        a move which critics described Monday as "sexist," "inappropriate"&nbsp;and
        "untimely."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25225f91-5589-45ab-903d-21a8c9e3b0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T13:58:26.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f739d6ca-eec7-4e6c-9224-1fc370846dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T13:58:26.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before concluding his televised briefing on Sunday with some Cabinet
        and local officials in Camarines Sur, Duterte managed to poke fun at the sexual
        history of one of the officials of the province who happened to be his classmate
        in law school.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e08bc98-88a0-42c0-b971-49a687b17738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T13:58:26.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce199b25-1f3a-4723-af3e-c2bad4488a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T13:58:26.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said in jest: <em>"Classmate ko ito sa law school.
        Brod ko pa, pero naubos ang panahon niya sa ano, tumanda na. Nakakatanda talaga
        iyan. Sobra babae, nakakatanda iyan."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca180e3c-5f0c-4083-822b-ac351350fd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T13:58:26.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7375502f-576f-4744-8a83-3be76ee1de70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T13:58:26.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He was a classmate in law school, a brother, but he
        spent most of his time (with women), until he got old. It really makes you
        old. Having too much women makes you old.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2988d782-36df-4e01-a4e0-e514dd003570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T13:58:26.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6797b30-d411-4c68-b75a-3a7e4dca0185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T13:58:26.414+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official, whose face was not shown on television, replied: "<em>Sabi
        nga po ni Congressman LRay [Villafuerte], ''undersexed'' daw po ako,"</em>
        he said. <em>"''Undersexed,'' kaya kung pwede po gawin mo na akong Secretary
        para hindi na undersexed."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766dd778-39e5-4614-a19f-8d9694a040bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T13:58:26.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f35b7a-30d8-427c-b0b3-3e3c092c0001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T13:58:26.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Congressman LRay said I was undersexed. Undersexed,
        so will you please make me a Secretary so I won''t be undersexed anymore.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4ce387-1186-4112-9668-23e8439ab047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T13:58:26.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95a3005-02cc-4448-a246-1761f8482208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T13:58:26.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laughter then ensued among officials in the briefing, including
        Senator Christopher "Bong" Go, Health Secretary Francisco Duque III, and Camarines
        Sur Rep. Villafuerte, among others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487efbc2-6c37-44ad-91ed-f45b5de755c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T13:58:26.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1adfda0-2a8a-4bf5-926f-e0c4ee499865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T13:58:26.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Monday, Gabriela Women''s Party Rep. Arlene Brosas
        slammed the President for "having the audacity to blabber inappropriate jokes,
        when people literally drowned and died due to the series of calamities."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49010c1f-df40-463e-b452-22938a176f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T13:58:26.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1d4a83-b6a3-485a-becb-1fe29fb1379b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T13:58:26.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of dropping sexist remarks, the governent should double
        time in providing emergency assistance," Brosas said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02157587-3942-4551-a2af-28f5bb4c100e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T13:58:26.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95716ce-97a5-4784-a0f0-0e74d7d018fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T13:58:26.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabataan Rep. Sarah Elago also responded to the issue with a tweet
        that said: "Women are not objects!"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d7ea70-649b-4125-b6af-d9f373b1bc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T13:58:26.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb90715-879f-435b-aef5-7132347644a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T13:58:26.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a television interview, on Monday, Vice President Leni Robredo
        also pointed out that while the country is going through a calamity, it is
        important for officials to send the message that urgent matters are being
        given utmost urgency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becdd289-04fd-4b47-afe3-c9a515918b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T13:58:26.415+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39e5e16-c4cb-4e95-b41b-211dfa9419be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T13:58:26.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Harry Roque defended Duterte
        anew in his briefing: "Let’s not read anything beyond the fact na the President
        wants to more or less lighten the mood <em>dahil buong araw, wala siyang nakita
        kung hindi disaster doon po sa Cagayan at doon po sa Naga</em> [because the
        whole day, all he saw was disaster in Cagayan and in Naga]."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07630af-c568-4005-8b69-49123cc6eb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:16:26.563+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:39.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hayaan na po natin, bigyan naman natin ng pagkakataon na magkaroon
        ng light moment iyong ating Presidente</em> [We should just let it slip, let''s
        give the President a light moment for him to enjoy]," Roque added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c813bf7-7efe-4fff-80c9-0eaa9165b450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T13:58:26.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a46818-c35c-4bd9-98d1-b33751e86ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T13:58:26.416+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T19:09:39.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite criticisms, Malacañang has tirelessly defended Duterte''s
        remarks in the past that critics have branded as sexist, even claiming that
        <a href="http://cnnphilippines.com/news/2018/03/02/Palace-defends-Dutertes-sexist-remarks-fronts-pro-feminist-policies.html">these
        were part of his supposed "pro-feminist" policies.</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b366442-64e4-4515-adaf-a8ca48960d5a'
