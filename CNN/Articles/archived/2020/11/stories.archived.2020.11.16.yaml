      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the government medical experts who advised Trump in the early
        months of the pandemic, Atlas has adopted a public stance on the virus much
        closer to the President''s -- including decrying the idea that schools cannot
        reopen this fall as "hysteria" and pushing for the resumption of college sports.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d30412-c3b7-45ab-8573-16aeb253320d'
