      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83724160-4a3e-4ead-9e84-a6aac9588679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:46:26.760+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:34.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If everyone does their part, we will see a big benefit from it,"
        she told Blitzer of the new measures. "But we''ll be assessing it every step
        of the way."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1e5ea7-528d-42ad-b45d-cd3cf9ad9540'
      'mgnl:activationStatus': true
