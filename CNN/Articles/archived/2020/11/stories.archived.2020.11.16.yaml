      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)—</strong> Several
        groups and netizens are urging educational institutions to declare an “academic
        break” as students and teachers try to recover in the aftermath of Typhoon
        Ulysses (international name: Vamco).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9550a452-def6-4f4b-95a8-73876c279bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:14:20.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:36.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post over the weekend, the Kabataan party-list
        said the declaration would be reasonable in light of the challenges posed
        by the blended and distance learning programs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12311c02-aac0-4a80-853d-7bba48691ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:14:20.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:36.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Declare an academic break to assess the current education situation,
        review faculty and student workload, implement a ''no fail'' policy, and provide
        aid to those in need of food, shelter and other necessities. It''s also important
        to move deadlines,” Kabataan party-list Rep. Sarah  Elago said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842b751a-55e4-46f9-95cb-38992f3adc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:14:20.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:36.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Makatwiran lamang ito sa tindi ng pinsala ng kalamidad sa buhay,
        bahay, imprastruktura ng internet, komunikasyon at iba pang kailangan sa</em>
        blended distance education,” she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad8dbda-4f12-47c6-9806-dd262de2cf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T14:14:20.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T19:09:36.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is reasonable because of the strong damage brought
        by the typhoon to our lives, homes, internet infrastructure, communication,
        and other requirements for blended distance education.]</p>'
