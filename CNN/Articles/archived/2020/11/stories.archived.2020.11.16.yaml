      'mgnl:lastActivated': 2023-01-25T19:09:12.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e90dfa2-25fd-4823-8c9f-791831ccde2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.985+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of the pandemic, health experts have lamented the lack
        of a strong national response from the United States while state leadership
        has implemented measures and restrictions. And now, on the heels of the country
        adding 1 million cases in less than a week (the fastest it ever has), two
        former FDA commissioners said Sunday slowing the spread is "now up to governors."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39d4d38-36a9-4f07-b0f4-d32839b6b160'
