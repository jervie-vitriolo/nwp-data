      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, she joins a slate of officials who are tightening their restrictions
        as coronavirus cases continue to soar.</p>'
