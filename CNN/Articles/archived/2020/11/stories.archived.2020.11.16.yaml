      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b096f81f-8462-43df-bf7d-a909c1afdf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T10:36:26.963+08:00
