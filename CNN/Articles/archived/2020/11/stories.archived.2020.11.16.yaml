    'template': '1'
    'title': 'Marikina City suspends classes for a month due to Typhoon Ulysses’ impact'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9ae891-ab3c-4a06-ac51-c18ffd0be463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:43:00.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:16.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16)</strong> — Classes
        in all levels will be suspended for one month in Marikina City, which is currently
        under a state of calamity after Typhoon Ulysses (international name: Vamco)
        left in its trail extensive damage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abec3214-1087-449b-bb31-bf37861fc250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:43:00.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:16.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina City Mayor Marcelino "Marcy" Teodoro made the announcement
        on Monday, saying the month-long period will allow school officials to reproduce
        and redistribute learning modules which had been submerged in floodwater.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6332343-8f47-4f77-855a-2de4196a7724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:43:00.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:16.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One month suspension [of classes] from this week, starting today
        (Nov. 16) and for the next four weeks,” Teodoro told reporters. He said this
        suspension might be further extended if the students and materials are not
        yet ready by next month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa25dc28-fec7-41ff-9bcd-6bc26b3f1e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:43:00.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:16.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor also noted that the city remains to have unstable internet
        connection, making distance learning amid the COVID-19 crisis an unideal option.
        There is also a need to first “establish a proper environment” by conducting
        clean-up operations, especially as houses are still covered in mud due to
        the massive flooding, Teodoro said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9419c0-7ca7-4c85-8dba-06ebdab5c27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:43:00.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:16.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Paano makakapag-klase iyong mga bata, maski may module at gadget
        siya, kung nakalubog sa putik ang kanyang paa habang nag-aaral?” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8632cff7-ab0c-442e-8471-36a8b7f22248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:43:00.808+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:16.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How can the children attend classes, even if they
        have modules and gadgets, if their feet are submerged in mud while studying?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cad9d7-71a8-43e3-a195-dd7f80d5baf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:43:00.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:16.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina City was one of the areas worst hit by the typhoon. All
        47 evacuation centers in the city were full, but many families were trapped
        on their roofs after the floodwaters quickly rose in several areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7ef160-abf0-490c-8bd4-fd3faf5512a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:43:00.809+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:16.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Nov. 13, Teodoro <a href="http://cnnphilippines.com/news/2020/11/13/Marikina-state-of-calamity-Typhoon-Ulysses.html">declared
        a state of calamity</a>&nbsp;over the city to fast-track relief and rehabilitation
        efforts of the government. This also allows authorities to control prices
        of basic goods in the affected areas and give residents a chance to file emergency
        and calamity loans, as well as access to basic services from government financial
        institutions.</p>'
  'us-donald-trump-joe-biden-coronavirus-response':
