  'covis19-vaccine-travel':
    'author': 'Julia Buckley, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-16T20:52:47.586+08:00
    'imagesource': 'jcr:3888270d-f82f-4f5d-a02b-bd9252b5b662'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3c315ac-3c26-4f3b-91b9-a9f746722b02'
    'lead': 'It was the good news that gave the world hope.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-16T21:02:58.039+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:08:58.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:08:11.174+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'travel', 'health', 'science']
    'template': '1'
    'title': 'How a COVID-19 vaccine could change travel for good'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7b2472-afb7-4f30-8fb9-d82ff1ca537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It was the good news that gave the world
        hope.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1230b05-2134-4079-9149-cea016c4ff0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.039+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 9 it was announced that one of the candidates for a
        COVID-19 vaccine, made by Pfizer and BioNTech, was <a href="https://www.cnn.com/2020/11/09/health/pfizer-covid-19-vaccine-effective/index.html"
        target="_blank">over 90% effective</a>&nbsp;in preventing volunteers from
        contracting the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9498af1c-ef56-4fbd-bd2d-a853047398c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beleaguered travel industry immediately got a boost, with airline
        and cruise company share prices rallying, and tour operators seeing upticks
        in searches and bookings for 2021. Finally, it feels as if vacations might
        be in our future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f87647-f22f-4928-b1f2-9b5df01d4ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But will travel post-vaccine go back to how things were, or has
        your vacation been irrevocably changed?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48f7c39-76fc-4e5d-b3ef-24647b73d648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, it''ll be a while before we know the answer to that,
        says travel specialist Dr Felicity Nicholson, lead doctor at <a href="https://www.trailfinders.com/"
        target="_blank">Trailfinders Travel Clinic</a>&nbsp;in the UK.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617aef38-c95e-4622-b8cc-f2b51d01b742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s just a matter of time before things come back to
        some degree of normality, but it''ll take quite a long time," she says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5544f83e-6c0c-4593-bcd2-1a3b9eafd7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment, travel is way down the pecking order of vaccination."
        She says that countries will first be looking to vaccinate the vulnerable,
        then healthworkers and keyworkers, before making inroads into the general
        population. That''s not to mention the <a href="https://www.cnn.com/2020/11/10/health/pfizer-vaccine-distribution-cold-chain/index.html"
        target="_blank">practical issues around the transportation and storage of
        the Pfizer vaccination</a>, meaning that if that''s the one that wins the
        race, it could take even longer to distribute.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44fdf78-f3fb-4890-b60b-b5aae31da79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be encouraged but understand it''s unlikely to be as
        rapid as governments are suggesting," she says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda6aa76-7ebb-4ef6-ba13-5f49f94358b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.040+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they can find a way to transport it properly (it needs to be
        stored at minus 70 C, or minus 94 F), it could be early next year before things
        start to get going. Countries whose economies are based on tourism will be
        desperate to get people back and moving, but most people (in the travel industry)
        aren''t hopeful that things will really pick up until the fall of 2021."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22851f70-1f48-4849-82db-17670dc2d05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And don''t assume that once a vaccination program starts rolling
        out, you can jump on the next plane, whether or not you''ve had it. Nicholson
        reckons that proof of vaccination might become advisory, or even mandatory,
        for destinations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2682f486-b558-4663-b7ac-68a9ebd0f353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international certificate of vaccination or prophylaxis (ICVP)
        — which travelers must carry to enter certain countries which mandate a yellow
        fever vaccination, or to exit those with high polio risk — could be the next
        addition to your travel kit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50cff78-8615-4c16-9849-63d22568e213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''ll have a formal certificate, either online or on paper,
        showing that you''ve been vaccinated at a recognized, accredited clinic, as
        we do for yellow fever," she says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea3c69d-946f-4d85-9476-11495dff6b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''ll be the destination demanding it — and that could be everyone.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4137b2f5-dca9-42c9-b95d-8edace632936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most countries where there''s a vulnerable or older population
        will certainly be demanding proof because we know how devastating the disease
        can be."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4779b71-9663-404e-813a-ce5062673a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Making up for lost time</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79608383-7911-47fb-a008-bee9330d9751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, you''ve had your jab, and are carrying your certificate — what
        next?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882d0433-13d9-4330-8c91-d403ab3cc9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, you might be off on the trip of a lifetime, according to tour
        operators.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f895d29c-e63f-450e-b104-1d034b0980f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.041+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Bevan, CEO of <a href="https://www.dnata.com/en" target="_blank">Dnata
        Travel Group</a>, which owns brands <a href="https://www.travelbag.co.uk/"
        target="_blank">Travelbag</a>, <a href="https://www.travelrepublic.co.uk/"
        target="_blank">Travel Republic</a>&nbsp;and <a href="https://www.netflights.com/"
        target="_blank">Netflights</a>&nbsp;as well as trade brand Gold Medal, says
        that there''s been a noticeable uptick in bookings since news of the vaccine
        was announced.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff87fab-617d-49bb-ab75-6f45d40927ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of those who can afford to go abroad next year, many are splashing
        out, he says, with the average booking value increasing by about 20% this
        week, compared to pre-COVID times. "People didn''t get a vacation this year,
        so they''re treating themselves. They''re booking higher category rooms, and
        we''re seeing more family groups, too," he says. Netflights just took a booking
        for a group of 19 people to go to Dubai for Easter 2021.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c471f0c-2361-4241-bdef-e71a68ae45df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Marchant, co-founder of luxury tour operator <a href="https://www.blacktomato.com/us/"
        target="_blank">Black Tomato</a>, agrees.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5dbdbf-fd0b-46b5-8829-31b5876feae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have desperately missed the chance to travel, and want something
        to look forward to," he says. "They''re saying, ''That first trip, I''m going
        to make it special''."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5bb6bf-c5ac-4dcf-9a71-f8f091173ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demand for something out of the ordinary is so strong that in
        October the company launched a new lineup of once-in-a-lifetime trips, <a
        href="https://www.blacktomato.com/inspirations/journeys-to-come/" target="_blank">Journeys
        to Come</a>&nbsp;— anything from seeing the solar eclipse in Patagonia to
        swimming with whales under the midnight sun in Iceland. "We wanted to create
        something to make people say, ''That''ll get me through these challenging
        times''," he says.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541a7e44-cef7-4f1a-bb4c-8bc927df0e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Winning destinations</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a020fe-b030-4cc1-9b41-2e4c00138bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, in what he thinks might be a "Biden bounce", Bevan
        says his brands have seen a triple-digit growth in trips to the US for next
        year, from May onwards. The Maldives and the UAE are other popular destinations
        for Europeans wanting to escape next year — he earmarks Dubai in particular
        as a destination that''s working hard to get tourists safely back, and also
        predicts the Caribbean will do very well.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc84077-73bf-46ff-98eb-ca0a0f2c32c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he thinks Australia and New Zealand will be off-limits
        until the last quarter of 2021.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0552bc24-55c6-42a4-be9e-bdd7ba192d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.042+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marchant says his clients are starting to look towards Asia — although
        he thinks that the typical country-hopping trip through Southeast Asia will
        be off the cards for a while, because of the bureaucracy of testing and certificates
        at every border or on every flight.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44afc6f5-609c-4608-894c-afb8812c53d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of hopping around, I think people will just go to a couple
        of places and really immerse themselves, and I think that''s really positive,"
        he says. "There''ll be a shift in how people enjoy places — it won''t be just
        box-ticking anymore."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7c062f-5dd5-4d36-ad64-e4aa584df385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the same reason, he thinks that multiple weekend breaks will
        be replaced by longer, two-week trips.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02047a8-bdd7-4b97-86d8-f802801292ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bucket list safaris</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1403d96-0a49-488c-a270-37b4a99bea96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it''s not all plain sailing yet. According to Nigel Vere
        Nicoll, president of the A<a href="https://www.atta.travel/" target="_blank">frican
        Travel and Tourism Association</a>&nbsp;(ATTA), the trade body for travel
        to sub-Saharan Africa, the biggest problem with travel in 2021 won''t have
        anything to do with a vaccine — it''ll be to do with flight availability.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f21923b-8761-4fa0-9493-564ff2c7b782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is particularly the case for this part of the continent, which
        has just three main international hubs: Addis Ababa, Nairobi and Johannesburg.
        South African Airways, based at the latter, are currently not flying, while
        Kenya Airways is hoping for a cash injection from the government. Ethiopian
        Airlines, however, is expanding.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aaa469-ea8c-4251-9524-7c45cff5241a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From there, you have to get an extra flight and domestic airlines
        have cut back," says Vere Nicoll. "And airlines won''t increase flights unless
        they''re sure there''s enough business. It''ll take time but we have to support
        them.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c281c5be-c80e-4a71-ad90-d2387fd317b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vaccine is a very, very exciting step -- the first brick in
        rebuilding everything — but I can''t see it rolling out until the middle of
        next year." For what it''s worth, he doesn''t think African countries — which
        have emerged relatively unscathed by the pandemic — will mandate the vaccine
        for travelers.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a17a56-7d48-487e-82de-6271604d3178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.043+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safari destinations have been particularly hard hit by the collapse
        of tourism, with poaching on the rise in national parks, and economic devastation
        for those working in lodges.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc909a7-c906-4659-8b97-f3f817d43c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And "grossly unfair" travel bans from the likes of the UK government
        — who impose a two-week quarantine on travelers coming from any African country,
        most of which have seen under 1,000 deaths from the virus, compared to the
        UK''s 50,000 — haven''t helped.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd26718e-587a-41ef-8b00-02f61e435caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, Vere Nicoll says that the future could be bright for those
        looking for the holiday of a lifetime. "The Great Migration was better this
        year than it has been for years, and there are great initiatives going on
        -- people have used this time to get tourism ready for when we come." And,
        of course, a safari trip is largely outdoors.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8c1d4e-87d3-4306-b789-36c97ea402e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Champing at the bit to get to Europe</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a7a0e0-1728-46f6-9dff-71f07a0ffabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are there any destinations which have been so marred by the virus
        that we won''t want to go there for a while?</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82e0c98-6cc0-4ca5-8878-06f498f5d85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the US heading up the league table of COVID-19 deaths, from
        John Bevan''s data it appears that visitors are keen to get there — he thinks
        that could be optimism regarding the Biden administration''s pledge to curb
        the virus.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd24600b-e00f-46e2-a4c4-a5b6a9b58326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he warns that Europe, which has been in the center of the pandemic,
        may not be so attractive to travelers from countries who''ve controlled it
        better.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f6cfe5-1353-493c-844b-406cf983faaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tom Jenkins, CEO of the <a href="https://www.etoa.org/"
        target="_blank">European Tour Operators</a>&nbsp;Association (ETOA), disagrees.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224e715f-a321-45b7-b6a4-39f4121f526d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.044+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The response to being told you can''t do something is to want to
        do it, so if you''ve not been to Europe for a year, you''ll want to go to
        Europe," he says.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd446c93c-f460-449e-a767-08cff104a1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll never see it this empty, you''ll never see prices this
        competitive, you''ll never have this experience again. There''s real latent
        demand."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331f595a-0878-4815-b129-d18f66125f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says that tour operators are already looking at a relatively
        good year, with plenty of trips postponed from 2020 to 2021, and search engine
        data showing big interest in travel to Europe from other continents.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c6431a-0b5e-402a-bec9-32354b409d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with numbers not expected to recover until 2022, the continent
        will be emptier than it has been in many of our lifetimes.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82440f51-d678-4cd5-825f-4ddd227a0173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he warns that "there''s no momentum in the market" -- nobody
        traveling to Europe and inspiring people to follow them. Post-vaccine, it''ll
        all hinge on the airlines to lay on flights, and the destinations making sure
        they''re ready to go. "Cities bounce back fairly quickly but it may not be
        that straightforward," he says.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca8b15c-d8b6-4afb-b286-c9824c88f2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Touchless travel</h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a64a0a0-c350-4664-9e65-1f5278477cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with a potential vaccine, John Bevan thinks that the travel
        experience itself will have changed — particularly at the airport, where he
        thinks airlines will move to a largely touchless experience.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63407ce7-d492-4ee9-b4bf-19961d7ef586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On board, he thinks the COVID-induced rule of deplaning row by row
        will continue — and that''s a great thing.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc0723f-117d-4a07-9fb9-f8cdb3fd84f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.045+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I flew on EasyJet to Greece in August and it was immaculate — they
        made us stay seated till the row in front had got off, and there wasn''t that
        horrendous bunfight. It was so calming," he says.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78d0dd7-9061-41ec-bd3e-93a941704765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at the other end, he thinks the restrictions on buffets, with
        staff doling out the food, will stay "till people feel more comfortable."
        Ditto keeping our personal space — "I think we''ll be more careful for a long
        time," he says. "I can''t see us hugging or shaking hands with people we don''t
        know for quite a while."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e217db06-5ff0-4a6f-96ff-ffcf99b48cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Flexibility is here to stay</h2>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6f71df-ea98-4580-9392-236f37addf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One good thing to come out of the pandemic? Flexibility. Many deals
        on offer for 2021 are fully flexible, and it looks like that will continue,
        at least in the short to medium term.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f939b97d-850e-4e4d-90f1-5b1950292f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The industry has handled the refunds (from earlier in the pandemic)
        with various degrees of effectiveness, and I think the consumer is going to
        be far more mindful of what they''re booking and what they expect," says Tom
        Marchant.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120591c1-6b73-4d08-858f-6f5c481efbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suppliers should be able to offer flexibility, and the customer
        will expect transparency."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1a3647-541d-42e7-8df1-f638e3fc8f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a new policy, Black Tomato is offering a <a href="https://www.blacktomato.com/us/state-of-flex"
        target="_blank">full refund up to 30 days before departure</a>&nbsp;on most
        new bookings — and although Marchant won''t be drawn on how long that''ll
        last, he says, "I don''t see it as a flash in the pan."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a91ec4a-6edd-44f6-96ef-93d71afc2be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bevan agrees, and reckons flexibility is how the industry will recover.
        For the traveler, he says, the flexibility that airlines are currently offering
        means that there''s "not a huge amount of risk" for those wanting to book.
        His only caveat — he advises would-be travelers to book as soon as they see
        a deal with flexible terms, because airline capacity will still be low in
        2021.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f17173-f154-4e32-8db5-99e31df99904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A wakeup call for us all</h2>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78a6eb7-6b2a-41c8-80a1-046a493543f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other upsides might emerge from the pandemic, too.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ae7bbb-28c0-4374-9d22-cf873c6b8908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr Nicholson thinks that the resources poured into the vaccine effort
        will benefit the fight against other diseases -- and predicts better vaccinations
        for viruses including Ebola.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fdc69e-79e6-4d13-aaa0-7a07c03f87c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she thinks travelers'' own attitudes towards health while on
        the road will improve.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d67629-ca7f-4746-a623-870d37791396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are much more aware of infectious diseases now," she says,
        adding that, before the pandemic, the number of travelers who booked a pre-trip
        consultation was pretty low. "Before, they might have gone abroad without
        consulting anyone. (If the vaccine is mandatory) they''ll have to come in
        for a consultation and we can talk to them about other risks in that destination.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2083eb3c-b128-47ba-8700-9d42df8010e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In western countries, we tend to be cavalier, but perhaps people
        will respect how serious viruses can be now.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005c48a2-5593-4161-a785-d0c34a581157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone''s had a wake-up call and learned about virology, and
        that can only help."</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b927c35-6795-4720-8e57-ca7e8832ef50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:02:58.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:58.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/covid-vaccine-travel/index.html"
        target="_blank">How a Covid-19 vaccine could change travel for good</a>."</em></p>'
  'moderna-vaccine-effectivity':
    'author': 'Elizabeth Cohen, CNN Senior Medical Correspondent'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-16T21:03:40.649+08:00
    'imagesource': 'jcr:9c1c6a94-3266-4e15-abcb-6f07fab401ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b02af33-b29d-49b2-b832-5e4838db843b'
    'lead': 'The Moderna vaccine is 94.5% effective against coronavirus, according
      to early data released Monday by the company, making it the second vaccine in
      the United States to have a stunningly high success rate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-16T21:06:34.855+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:08:56.305+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:08:11.617+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Moderna', 'Anthony-Fauci']
    'template': '1'
    'title': 'Moderna''s coronavirus vaccine is 94.5% effective, according to company
      data'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f064b5-ecdd-4b1d-8b22-d3d3dcbf6902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:06:34.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:56.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Moderna vaccine is 94.5% effective
        against coronavirus, according to early data released Monday by the company,
        making it the second vaccine in the United States to have a stunningly high
        success rate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e7cbc7-9505-4807-9257-cea4c36800ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:06:34.855+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:56.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are obviously very exciting results," said Dr. Anthony Fauci,
        the nation''s top infectious disease doctor. "It''s just as good as it gets
        — 94.5% is truly outstanding."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50deecd-0c42-4212-b635-f6c804d9aa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:06:34.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:56.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna heard its results on a call Sunday afternoon with members
        of the Data Safety and Monitoring Board, an independent panel analyzing Moderna''s
        clinical trial data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2428298b-0415-4f35-8e42-287b48295151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:06:34.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:56.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was one of the greatest moments in my life and my career. It
        is absolutely amazing to be able to develop this vaccine and see the ability
        to prevent symptomatic disease with such high efficacy," said Dr. Tal Zacks,
        Moderna''s chief medical officer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84229ddd-1a40-4e76-ad29-ba3c929bd005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:06:34.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:56.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinations could begin in the second half of December, Fauci said.
        Vaccinations are expected to begin with high-risk groups and to be available
        for the rest of the population next spring.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9d4d9c-5dd8-4eef-9e10-f42e374df3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:06:34.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:56.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unexpectedly high efficacy rates</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454fb7c1-ebc7-4f4e-9c9c-451460989c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:06:34.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:56.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Pfizer announced that early data show its vaccine is
        more than 90% effective against the disease.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7785c341-7b47-422b-8d30-f252477a7f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:06:34.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:56.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Moderna''s trial, 15,000 study participants were given a placebo,
        which is a shot of saline that has no effect. Over several months, 90 of them
        developed Covid-19, with 11 developing severe forms of the disease.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaa82ce-9fe3-4f94-8870-f01bc60722ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:06:34.856+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:56.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 15,000 participants were given the vaccine, and only five
        of them developed Covid-19. None of the five became severely ill.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b559aec-b5fb-4cfb-9d2e-7099e6a8863f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:06:34.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:56.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says its vaccine did not have any serious side effects.
        A small percentage of those who received it experienced symptoms such as body
        aches and headaches.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c8feec-32fc-4664-9c83-a8b2201c5a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:06:34.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:56.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna plans to apply to the US Food and Drug Administration for
        authorization of its vaccine soon after it accumulates more safety data later
        this month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e65fa8-a66f-4129-bba6-0d889d42714e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:06:34.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:56.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci says he expects the first Covid-19 vaccinations to begin "towards
        the latter part of December, rather than the early part of December."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8438d23-67b2-4dcd-9b63-2a7417a098f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:06:34.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:56.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, there won''t be enough vaccine for everyone. The highest
        priority groups, which include health care workers, the elderly, and people
        with underlying medical conditions, will get the vaccine first.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f13039-44f4-44c1-844e-c6f361b2afb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:06:34.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:56.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that everybody else will start to get vaccinated towards
        the end of April," Fauci said. "And that will go into May, June, July. It
        will take a couple of months to do."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6955383e-d5ae-4fb8-a52b-1590672ae939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:06:34.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:56.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new vaccine technology</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de4a702-c936-4ee4-acbc-5e0e66ea4644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:06:34.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:56.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s and Moderna''s vaccines have similar results because they
        use the same technique to activate the body''s immune system.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66668edd-cfa8-4156-95d8-e1d53d02399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:06:34.857+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:56.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines deliver messenger RNA, or mRNA, which is a genetic
        recipe for making the spikes that sit atop the coronavirus. Once injected,
        the body''s immune system makes antibodies to the spikes. If a vaccinated
        person is later exposed to the coronavirus, those antibodies should stand
        at the ready to attack the virus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1818072-ce92-4c7a-966a-e227509b2650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:06:34.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:56.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No vaccine currently on the market uses mRNA.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22a2422-0c25-485d-a41f-09577c75e40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:06:34.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:56.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has always been skepticism about mRNA — it''s brand new and
        would it work?" Fauci said. "What we saw in the trials is there was no real
        safety concern, and the efficacy is quite impressive. We saw nearly identical
        results [with Pfizer and Moderna] and it almost really validates the mRNA
        platform."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aaa08ba-d076-400b-996c-bedf9662cbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:06:34.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:56.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research on mRNA began many years before the current pandemic. Fauci''s
        agency, the National Institute of Allergy and Infectious Diseases, has collaborated
        with Moderna on the development of its vaccine.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42001cf-533c-4a41-9618-c706893782fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:06:34.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:56.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both vaccines are given in two doses several weeks apart.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a8cfcb-ce19-4574-a931-8714d4d9eea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:06:34.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:56.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Practical advantages of Moderna''s vaccine</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b633a02c-6b24-4206-bf6b-328f4e5e85be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:06:34.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:56.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the two vaccines appear to have very similar safety and efficacy
        profiles, Moderna''s vaccine has a significant practical advantage over Pfizer''s.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a863c24-4fb0-47f6-a227-8cf56b6c7db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:06:34.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:56.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s vaccine has to be kept at minus 75 degrees Celsius. No
        other vaccine in the US needs to be kept that cold, and doctors'' offices
        and pharmacies do not have freezers that go that low.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70685efb-89f4-4379-8631-b70b38deb4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:06:34.858+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:56.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna''s vaccine can be kept at minus 20 degrees Celsius. Other
        vaccines, such as the one against chickenpox, need to be kept at that temperature.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8021481a-9717-465c-86db-95cc589fa138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:06:34.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:56.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means Moderna''s vaccine can be kept in "a readily available
        freezer that is available in most doctors'' offices and pharmacies," Zacks
        said. "We leverage infrastructure that already exists for other marketed vaccines."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea39989-f405-4aff-aab9-f64efb0aabda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:06:34.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:56.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another advantage of Moderna''s vaccine is that it can be kept for
        30 days in the refrigerator, the company announced Monday. Pfizer''s vaccine
        can last only five days in the refrigerator.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210565f9-f034-4e08-96de-093c03e082fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T21:06:34.859+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:08:56.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/16/health/moderna-vaccine-results-coronavirus/index.html"
        target="_blank">Moderna''s coronavirus vaccine is 94.5% effective, according
        to company data</a>."</em></p>'
  'walmart-sells-stakes-to-seiyu-japan':
    'author': 'Sherisse Pham, CNN Business'
