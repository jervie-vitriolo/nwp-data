  'Duterte--officials-draw-flak-for-cracking-sex-jokes-in-post-typhoon-briefing':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-16T13:55:05.926+08:00
