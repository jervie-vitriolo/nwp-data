  'September-remittances-2020-':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-11-16T18:25:50.261+08:00
    'imagesource': 'jcr:d101d478-5203-4d23-9f4d-7c27429fb067'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48cbdcfa-a79f-4b64-80ed-8b15391cd6ca'
    'lead': 'After an initial slump due to the global COVID-19 crisis, overseas Filipinos
      found a way to send more money home in September to log the fastest rise in
      more than two years, the central bank says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-16T18:29:01.981+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:09:10.345+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:08:07.793+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OFW', 'remittances', 'overseas', 'Filipinos']
    'template': '1'
    'title': 'September remittances log fastest growth in over two years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e69cea-84d3-4f3f-9b6a-497a8158a103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:29:01.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:10.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> Filipinos
        abroad found a way to send more money home in September despite the COVID-19
        pandemic, tallying a record increase in over two years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e51f976-2335-4d36-bdf4-ed7e3b4d97c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:29:01.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:10.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas said personal remittances hit $2.89
        billion (about ₱139.2 billion) for the month, up 9.1% from a year ago and
        logging the highest since July.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75e856e-bed0-428f-ac8f-e1ac2e661ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:29:01.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:10.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year-on-year spike is also the steepest since April 2018, when
        inflows surged by nearly 13%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376759f5-81c5-4c7d-a7f6-4a4773204516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:29:01.981+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:10.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher inflows were received across the board, with both tenured
        workers and short-term contract holders sending more money to their families
        back in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f80b39-0798-4a6f-9e13-7b535d7a6d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:29:01.982+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:10.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remittances are a big source of disposable income among Filipino
        families, as the dollars sent home provide for food, daily expenses, school
        fees, and even luxuries of their loved ones at home. This boosts household
        spending and supports economic activity, which has slumped due to local lockdowns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740b6521-38d0-4e49-bf6a-cb7b255241fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:29:01.982+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:10.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The September boost brought the nine-month remittance tally to $24.3
        billion (about ₱1.17 trillion), just 1.4% below the level during the same
        period last year. This is better than the 5% decline expected by the central
        bank for the year, factoring in worker dislocation and other ill effects of
        COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2d582d-fb75-4eed-9819-777f3220d7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:29:01.982+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:10.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200,000 overseas Filipino workers have flown home since
        the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435bd070-ab59-4f55-b76f-5ff93c1ab8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:29:01.982+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:10.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest fund sources were the United States – where some of
        the transactions of OFWs in other parts of the world are processed – as well
        as Singapore, Qatar, Hong Kong, and Taiwan. On the other hand, lower money
        transfers were recorded from Filipinos based in Saudi Arabia, the United Arab
        Emirates, Germany, Kuwait, and the United Kingdom, the BSP said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4beb0c-3e46-48a3-ba3c-4b46c7c82854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:29:01.982+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:10.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analyst is not as optimistic despite the monthly surge, saying
        inflows will likely keep fluctuating in the months ahead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f9f1d3-6090-4a6f-8482-320a49e66bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:29:01.982+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:10.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’ve also noted the practice carried out by OFWs set for repatriation
        to send home their life savings ahead of their return, which may have caused
        a one-off surge in remittances in the past few months," said ING Bank senior
        economist Nicholas Antonio Mapa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2f828c-1d8b-44a2-a1c5-0d51700d8347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:29:01.982+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:10.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that a reversal to lockdowns in parts of Europe and the
        US could hamper sustained economic and trade recovery, which could reduce
        the amounts that OFWs can send home.</p>'
