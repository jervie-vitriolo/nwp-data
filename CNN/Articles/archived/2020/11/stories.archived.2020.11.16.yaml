      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad997335-9a71-4d48-9a53-a41a064b49ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at patients who can''t see their families to say
        goodbye," she said. "It''s just the beeping of a machine, the sound of a ventilator."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6548375-aa24-4166-a1d2-18ad9972f9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6be693-9e7d-4c63-8bb4-25c6ea746a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the strain on hospitals impacts not just Covid-19 patients,
        but those dealing with other issues like cancer, heart attacks and strokes.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5ab330-0523-441c-8a82-2fa36eed8499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb19d85e-1eba-487e-a50f-8742e002dc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This winter will be hard''</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53968f77-c892-4687-b30f-9578db5abfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A candidate vaccine from US pharmaceutical giant Pfizer and its
        partner BioNTech is said to be more than 90% effective in preventing infection
        in volunteers, but that doesn''t mean the year will return to normal, BioNTech
        CEO Ugur Sahin said on Sunday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcac171-d8a3-47ef-9175-63e382257f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53610a7f-be27-4190-b657-07129c46cae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This winter will be hard. We will not have a big impact on the
        infection numbers with our vaccine this winter," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dd8b7f-ad3b-44e6-ad49-a9840dc8a5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985f25a7-a75d-46d3-a936-5b23ff987f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sahin said that if all goes well, his company would start delivering
        the vaccine at the end of this year at the earliest, with the goal of delivering
        more than 300 million doses by April 2021.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc3017d-3856-44d7-a128-73981cffa37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad552f5-655a-460a-bf83-021a0cd9d78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the BBC, Sahin said it is "absolutely essential" that
        countries achieve a "high vaccination rate until or before autumn, winter
        next year, which means all the immunization, vaccination, must be accomplished
        before next autumn." He said he was confident this would happen due to "a
        number of vaccine companies helping us increase the supply so that we could
        have a normal winter next year."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75ee2b1-53c4-487f-bcba-ae698ea6ed8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f6fbef-9432-4558-b57c-6c583add8987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts have expressed concern about the spread in winter
        months. As the temperature drops, flu season kicks up and people crowd indoors
        -- making infection more likely.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4b80be-4d93-4ce3-802f-2bce683372e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b6be7b-3a61-432b-b7f3-fe527cb1f40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:09:06.992+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T19:09:12.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/16/health/us-coronavirus-monday/index.html">Governors
        are left to manage the spread of COVID-19 cases as rates are projected to
        get worse.</a>"</em></p>'
