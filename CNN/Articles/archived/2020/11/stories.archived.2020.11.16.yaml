      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:21.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The <a href="https://www.cnn.com/2020/11/10/entertainment/the-crown-season-4-review/index.html">fourth
        season</a> of "The Crown" premiered on Sunday and audiences were introduced
        to a slew of new characters drawn from the pages of history, including Princess
        Diana and former British Prime Minister Margaret Thatcher.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1591de7-b390-438d-a719-b800625e2b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:41:59.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:21.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netflix drama -- which is based on real-life events but not
        entirely factual -- follows the lives of the British royal family from the
        death of King George VI in 1952, when Queen Elizabeth II takes the throne.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d696c71-f8eb-4013-82bc-4b9cdeabed4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:41:59.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:21.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some facts that you should know about the iconic women
        while watching the new season:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75180c8b-b3bd-48f4-93d9-1915ea687538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:41:59.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:21.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Princess Diana</h3>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39292ce-5bb5-4b7c-b067-1cbc1c312774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:41:59.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:21.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The late Princess Diana was born on July 1, 1961, in Sandringham
        in a home close to the royal estate in which the Windsors spent much of their
        time, according to <a href="https://www.royal.uk/diana-princess-wales">the
        royal household website.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1128cf3-16df-4aa2-ae0b-63cdeb0c9667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:41:59.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:21.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Diana had two older sisters, Sarah and Jane, and a younger brother,
        Charles. Sarah and Prince Charles <a href="https://www.bbc.co.uk/teach/charles-prince-of-wales-the-man-who-could-be-king/z6wkf4j">briefly
        dated</a>&nbsp;in the late 1970s and Sarah eventually set her younger sister
        up with the royal heir.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3a142f-4df1-4466-8281-5ce63b0be700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:41:59.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:21.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Diana worked as a <a href="https://www.royal.uk/diana-princess-wales">nanny
        and a kindergarten teacher</a> shortly before she married Prince Charles in
        1981.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0670e7-2a3d-49b6-84a6-606ea3b26474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:41:59.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:21.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Diana was only 20 when she married Charles -- he was 32.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14fa11e-e4bf-4885-9a68-12f2660ad839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:41:59.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:21.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Diana shared details about her life with British biographer Andrew
        Morton who <a href="https://www.cnn.com/2013/09/10/world/europe/princess-diana-fast-facts/index.html">in
        1992</a> published "Diana: Her True Story" which details her bulimia and suicide
        attempts during the 1980s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52be315e-09d3-46c4-9567-718e37457d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:41:59.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:21.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Diana became the first royal bride to omit the <a href="https://www.history.com/news/how-conventional-was-charles-and-dianas-wedding#:~:text=Charles%20and%20Diana%20were%20the,decision%20that%20shocked%20many%20traditionalists.&amp;text=Diana%20wore%20a%20diamond%2Dand,the%20royal%20family''s%20official%20jeweler.">promise
        to "obey"</a> her husband in her wedding vows. Both Kate Middleton and Meghan
        Markle followed their late mother-law''s lead by leaving the words out of
        their vows.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e19282-4576-4788-ae82-a6520e49a1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:41:59.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:21.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Diana played a major role in <a href="https://www.bbc.com/news/av/magazine-39490507">changing
        the perception of HIV/Aids</a>&nbsp;in the mid-1980s after being photographed
        shaking the hand of a man suffering with the disease without gloves.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1621292-99c8-470e-b8f0-fe01dd65ed82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:41:59.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:21.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Princess Diana was killed in a car crash in Paris on August 31,
        1997, along with her then-boyfriend Dodi Fayed. Diana''s two children, Prince
        William and Prince Harry have been vocal in their blaming of the paparazzi
        for their mother''s death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb36ad1-db34-49ef-b55d-1bfe38b88ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:41:59.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:21.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Margaret Thatcher</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f935c1-04b4-490b-8809-4afa0cd1eb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:41:59.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:21.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Margaret Thatcher was the <a href="https://www.history.com/news/10-things-you-may-not-know-about-margaret-thatcher">first
        woman</a> to serve as British prime minister. She also became the longest-serving
        prime minister of the 20th century after nearly 12 years in the job</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae48b5e-6dac-43f2-b716-78c1339f9772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:41:59.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:21.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Thatcher was given <a href="https://www.britannica.com/biography/Margaret-Thatcher">her
        nickname,</a> the "Iron Lady," by Soviet journalists after a 1976 speech in
        which she condemned communism.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820b2270-e345-4cd3-92f2-1bc44ddfa956'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:41:59.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:21.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Thatcher<a href="https://www.history.com/news/10-things-you-may-not-know-about-margaret-thatcher">
        worked as a food scientist</a>&nbsp;before entering politics. She had graduated
        from Oxford University in 1947 with a chemistry degree.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51858de6-fafa-4417-b7ff-e70fbb747de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:41:59.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:21.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• She married wealthy industrialist Denis Thatcher in 1951 and gave
        birth to twins Carol and Mark in 1953, according to a biography in Britannica.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1667fbfe-612b-4b85-8787-7cfc9a97fde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:41:59.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:21.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Thatcher''s relationship with Queen Elizabeth II has been portrayed
        in the media as "frosty," but Thatcher seems to contradict this in her memoir
        saying, "I always found the Queen''s attitude toward the work of government
        absolutely correct ... stories of clashes between ''two powerful women'' were
        just too good not to make up."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4ee6f3-e3b7-4c9c-ae2b-998dc059da1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:41:59.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:21.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Thatcher survived an <a href="https://www.britannica.com/biography/Margaret-Thatcher">attempted
        assassination i</a>n 1984 when the Irish Republican Army bombed a hotel where
        she and other top government officials were assembled.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10125a55-52fb-4f7c-9887-c393128bfd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:41:59.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:21.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Thatcher died of a stroke in London at the age of 87 on April
        8, 2013.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501a37fe-d065-457a-bcd3-04fdef5a12a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:41:59.313+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T19:09:21.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/11/15/entertainment/the-crown-season-four-trnd/index.html">"The
        new season of ''The Crown'' features Princess Diana and Margaret Thatcher.
        Here''s what you should know about them"</a></em></p>'
  'biden-trump-health-care-measures':
    'author': 'Tami Luhby, Caroline Kelly and Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-11-16T16:27:59.619+08:00
    'imagesource': 'jcr:950fe0db-9565-4f0f-94f8-87352ddd44da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2af63fea-fbf7-4869-a55e-25c6e196e44e'
    'lead': 'President-elect Joe Biden''s health officials will likely be active,
      but it will take time for all their actions to take effect.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-16T16:44:24.801+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T19:09:20.646+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:08:03.229+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'Joe-Biden', 'Barack-Obama', 'healthcare',
      'health']
    'template': '1'
    'title': 'Here are 7 Trump health care measures that Biden will likely overturn'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce40d24-8301-43e6-af96-9fded0069133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When it comes to health policy, <a href="https://www.cnn.com/specials/politics/president-donald-trump-45"
        target="_blank">President Donald Trump</a>&nbsp;made it his mission to undo
        many measures his predecessor put in place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30658923-d0ef-471e-9a01-0cee4710b9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/election/2020/candidate/biden" target="_blank">President-elect
        Joe Biden</a>&nbsp;is expected to do the same.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb45b88-5a55-49d7-b16e-0d3e132fe516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their four years in office, the Trump administration made sweeping
        changes that affected the Affordable Care Act, Medicaid, abortion and transgender
        rights, in many cases reversing the efforts of the Obama administration. Most
        of the measures were done through executive orders and regulation since it
        was tough to get any bills through Congress, particularly after the Democrats
        took control of the House after the 2018 midterm elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162f5ddb-65e3-4999-a35d-a312824e64a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s health officials will likely be active, as well, but it
        will take time for all their actions to take effect.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643f5b75-ca3f-4444-afe7-7008bd9f7d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t have a massive eraser pen. They''ve got to go through
        the rule-making process," said Allison Orris, a former Obama administration
        official and counsel with Manatt Health, a professional services firm. "They
        are going to have to think about what comes first, second and third and be
        realistic about timing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2e22fb-ab65-4483-b92f-532dbce06fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, the Biden administration may opt to keep and continue several
        Trump administration efforts, including shifting to value-based care, rather
        than paying doctors for every visit and procedure, and increasing <a href="https://www.cnn.com/2020/03/14/politics/telehealth-us-federal-response-coronavirus/index.html"
        target="_blank">access to telehealth</a>, said Ian Spatz, senior adviser at
        Manatt.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bacb22-09d7-4418-8256-7aa5bb275a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two administrations also share common views on some measures
        to lower drug pricing, including basing Medicare payments on the cost of <a
        href="https://www.cnn.com/2020/09/13/politics/trump-drug-prices-executive-order/index.html"
        target="_blank">prescription medications in other countries</a>&nbsp;and <a
        href="https://www.cnn.com/2019/12/18/politics/us-drug-importation-canada/index.html"
        target="_blank">importing drugs from abroad</a>. But Trump officials have
        not actually put these proposals in place.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5f3a7d-7755-4e7e-965c-31d5194fe1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, where the two administrations will differ significantly
        is messaging, Spatz said. While Trump focused on dismantling the Affordable
        Care Act, Biden will emphasize <a href="https://www.cnn.com/2020/10/15/politics/joe-biden-health-care-plan/index.html"
        target="_blank">expanding the law</a>&nbsp;and access to health coverage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4739f05-19f3-449c-84ff-9e4603948012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are seven Trump health care measures the incoming Biden administration
        is expected to reverse.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2c885e-b3ce-48f6-be44-c8e8fd59b7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Work requirements</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5901e94c-7941-4eb6-9ef2-3cf08e2a6970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration took the historic step in early 2018 of
        allowing states to require certain Medicaid recipients to <a href="https://money.cnn.com/2018/01/11/news/economy/trump-medicaid-work-requirements/index.html"
        target="_blank">work</a>&nbsp;in order to receive benefits. Eight states have
        received approval, seven have pending requests and four had their waivers
        set aside in court, according to the Kaiser Family Foundation. However, work
        requirements are not in effect in any state currently.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abab8ff1-ae51-4221-8c09-6df75143a2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court will decide on November 20 whether to consider
        a case <a href="https://www.cnn.com/2020/02/14/politics/medicaid-work-requirements-appellate-court/index.html"
        target="_blank">challenging work requirements</a>&nbsp;in Arkansas and New
        Hampshire.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1f7d07-e1ba-47ee-a3f9-7a8331e57df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s Health and Human Services secretary would be able to unwind
        the approvals, but it is a complicated task, said Joan Alker, executive director
        of the Center for Children and Families at Georgetown University. The secretary
        would have to determine whether to withdraw permission for the entire waiver
        or just certain features.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227e9443-93f1-4743-87cf-5e37290de81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of these waivers included other provisions that could make
        it harder for low-income Americans to retain Medicaid coverage, such as lockouts
        for non-payment of premiums.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd58c08-2aa0-4d61-bd35-b614665b2e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just before Election Day, the Trump administration approved
        <a href="https://www.cnn.com/2020/11/02/politics/affordable-care-act-georgia-obamacare/index.html"
        target="_blank">Georgia''s waiver</a>&nbsp;that will allow the state to replace
        the federal Obamacare exchange, healthcare.gov, with a private platform.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b8de35-4353-4d1a-b377-9e8b3b710fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While secretaries have the power to reverse waiver approvals, it
        isn''t typical. More common is setting new guidelines for when a waiver comes
        up for renewal and for new applications.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad9a1eb-ba36-4aa4-8b6e-aa3462f6d215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Short-term health plans</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c664f897-07a2-40d1-9472-319efe57634a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One <a href="https://money.cnn.com/2017/10/12/news/economy/trump-health-care-executive-order/index.html"
        target="_blank">executive order</a>&nbsp;Trump repeatedly points to is expanding
        short-term health plans, which typically have lower premiums, but provide
        less comprehensive coverage and don''t have to adhere to the Affordable Care
        Act''s protections for people with pre-existing conditions. The President
        has touted them as a less expensive alternative to Obamacare.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090ba5ce-6f67-49e8-a9e0-f95d07d2ee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the administration allowed Americans to purchase these
        plans for <a href="https://www.cnn.com/2018/08/01/politics/obamacare-short-term-health/index.html"
        target="_blank">just under a year</a>, reversing the Obama administration''s
        move that restricted their durations to only three months.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06cf3f6-0719-4d74-a187-85d715d6240b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The short-term plans have important symbolic significance because
        they restrict coverage to people with pre-existing conditions, which was a
        prominent political issue in the campaign," said Larry Levitt, executive vice
        president for health policy at the Kaiser Family Foundation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518e6053-1bd0-4890-beac-a0c50d390333'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Affordable Care Act funding cuts</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66efcf71-5f03-4ff7-a05e-80493c7d3143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its first year in office, the Trump administration slashed funds
        to promote <a href="https://money.cnn.com/2017/08/31/news/economy/obamacare-trump-advertising/index.html"
        target="_blank">Obamacare open enrollment</a>&nbsp;and to assist consumers
        with selecting plans by 90% and 84%, respectively. Many Affordable Care Act
        advocates point to a lack of advertising as a reason why sign ups have slipped
        in recent years.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ffe5e9-8f38-4e9a-962d-9a70909b8143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump officials also cut the open enrollment period on the federal
        exchange to six weeks, half of what it was before.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504e118e-92b0-4232-80ef-8e7f3184d230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And during the pandemic, the President refused to open up a <a href="https://www.cnn.com/2020/03/31/politics/affordable-care-act-obamacare-open-enrollment-trump/index.html"
        target="_blank">special enrollment period</a>&nbsp;to allow the uninsured
        to select policies — despite insurers'' and even several Republican governors''
        requests to do so.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaf53d8-30fe-40bb-bd3c-b4a1a2b8cdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is expected to reverse all these measures
        to curtail Obamacare.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de6b033-cc9d-4f17-a705-2aec7e6a276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Title X abortion referral restriction</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8257147b-31a9-4aa8-b417-7a3a0f955cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden <a href="https://joebiden.com/healthcare/" target="_blank">has
        promised</a>&nbsp;to revoke the Trump administration rule barring federally
        funded <a href="https://www.cnn.com/2019/08/16/politics/hhs-abortion-rule-9th-circuit-denies-planned-parenthood/index.html"
        target="_blank">health care providers</a>&nbsp;in the Title X family planning
        program from referring patients for abortions.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b264a0-01dc-40c8-858d-1bf638c9f10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Title X serves about 4 million people a year, according to the <a
        href="https://www.hhs.gov/about/news/2019/02/22/hhs-releases-final-title-x-rule-detailing-family-planning-grant-program.html"
        target="_blank">Department of Health and Human Services</a>. It provides funding
        for <a href="https://www.hhs.gov/opa/title-x-family-planning/about-title-x-grants/statutes-and-regulations/index.html"
        target="_blank">projects offering resources</a>&nbsp;including contraception,
        breast and cervical cancer screenings, and preventive education and testing
        for sexually transmitted diseases and HIV — but not abortions.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc2c87e-096d-4254-88b1-97a212979697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, HHS moved to bar health care providers participating
        in the program from <a href="https://www.cnn.com/2019/03/04/health/title-x-final-rule-lawsuits-bn/index.html"
        target="_blank">discussing abortion</a>&nbsp;with patients or offering abortion
        referrals, prompting multiple <a href="https://www.cnn.com/2019/04/24/politics/oregon-abortion-ruling-injunction/index.html"
        target="_blank">federal court challenges</a>&nbsp;resulting in <a href="https://www.cnn.com/2019/04/25/politics/federal-judge-trump-title-x-abortion-gag-rule/index.html"
        target="_blank">blocks on the rule</a>.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2a84b2-e859-459c-a5f8-422cfa7db671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2019, the 9th US Circuit Court of Appeals upheld the court''s
        prior ruling the rule to <a href="https://www.cnn.com/2019/07/11/politics/federal-appeals-court-trump-administration-title-x-regulations/index.html"
        target="_blank">go into effect</a>&nbsp;despite the ongoing challenge against
        it. The following month, the court <a href="https://www.cnn.com/2019/08/16/politics/hhs-abortion-rule-9th-circuit-denies-planned-parenthood/index.html"
        target="_blank">denied Planned Parenthood''s request</a>&nbsp;to reverse its
        order, prompting the organization to <a href="https://www.cnn.com/2019/08/19/politics/planned-parenthood-federal-funding/index.html"
        target="_blank">withdraw from the program</a>.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2868a191-d865-408b-9f55-c986a4f5f2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of the rule going into effect has been stark. About 900
        clinics dropped out of the program by the start of 2020, according to a <a
        href="https://powertodecide.org/sites/default/files/2019-11/Impacts%20of%20the%20Domestic%20Gag%20Rule_Factsheet.pdf"
        target="_blank">report</a>&nbsp;by reproductive rights group Power to Decide,
        citing instances of more limited and expensive services. Additionally, after
        HHS opted to reassign relinquished <a href="https://www.hhs.gov/about/news/2019/09/30/hhs-issues-supplemental-grant-awards-to-title-x-recipients.html"
        target="_blank">Title X funds</a>&nbsp;to other remaining participants, a
        <a href="https://www.kff.org/womens-health-policy/issue-brief/data-note-is-the-supplemental-title-x-funding-awarded-by-hhs-filling-in-the-gaps-in-the-program/"
        target="_blank">Kaiser Family Foundation report</a>&nbsp;found gaps in the
        new coverage.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19232c9-6a27-4ad6-8ab0-456c55ef41b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Medical Association, the main industry group for doctors,
        asked the Supreme Court last month to block the rule, citing conflicting rulings
        after the 4th Circuit Court of Appeals upheld a lower court''s block on the
        rule in September.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbb7bf3-803e-4394-8e2a-95f7652d1445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mexico City Policy</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9838f836-1019-4f95-8134-9c2e36cf4462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has vowed to <a href="https://joebiden.com/healthcare/" target="_blank">reverse</a>&nbsp;the
        so-called <a href="https://www.cnn.com/2020/09/14/politics/trump-administration-expand-international-abortion-rule/index.html"
        target="_blank">Mexico City Policy</a>, a ban on funding for foreign nonprofits
        that perform or promote abortions, which Trump reinstated and expanded during
        his tenure.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcae131-8d2c-4709-9d8e-e3b5eddc7767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration <a href="https://www.cnn.com/2017/01/23/politics/trump-mexico-city-policy/index.html"
        target="_blank">reinstated the measure</a>&nbsp;— which had previously impacted
        only family planning assistance — in 2017 by presidential memorandum and extended
        it to all applicable US <a href="https://www.cnn.com/2019/03/26/politics/global-gag-rule-expansion-pompeo/index.html"
        target="_blank">global health funding</a>&nbsp;under the "Protecting Life
        in Global Health Assistance."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c3f4b6-348d-4dc1-b1b5-9be71b1b0c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizations that continued to promote or perform abortions stood
        to lose all US health aid under the policy — affecting more than 1,300 global
        health projects and an estimated $12 billion in US assistance in 2017-2018,
        according to the <a href="https://www.gao.gov/assets/710/705387.pdf" target="_blank">Government
        Accountability Office</a>, an independent, nonpartisan agency that works for
        Congress.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4aacf65-eb75-4aea-b848-471336c78780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, the Trump administration advanced a proposed regulatory
        rule to <a href="https://www.federalregister.gov/documents/2020/09/14/2020-17551/federal-acquisition-regulation-protecting-life-in-global-health-assistance"
        target="_blank">further expand</a>&nbsp;the ban, which already encompasses
        global health grants and cooperative agreements, to apply to contracts. The
        rule''s 60-day comment period ended Friday.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33eb5055-5dba-454d-97d6-59594bf0542b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on data from 2013 through 2015, global health funding provided
        through contracts could account for almost 40% of all funding affected by
        the expanded rule, Jen Kates, senior vice president and director of global
        health and HIV policy at Kaiser, said at the time.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6a0ff5-17d6-4836-8376-9567112fcf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially put in place by the Reagan administration, the <a href="https://www.kff.org/global-health-policy/fact-sheet/mexico-city-policy-explainer/"
        target="_blank">policy</a>&nbsp;has been rescinded by Democratic presidents
        and reinstated by Republican presidents, most recently retracted by the Obama
        administration in 2009. Even during the Obama years, US law banned direct
        funding for abortion services. But NGOs that performed the procedure were
        allowed to receive US funding for other programs, including those related
        to contraception access and post-abortion care.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fd2f7f-d53c-45f5-9e75-d6a33adfa01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Planned Parenthood funding</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2f169f-d604-4433-8d9b-b59a027ba498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is also expected to <a href="https://joebiden.com/healthcare/"
        target="_blank">reinstitute</a>&nbsp;a <a href="https://www.medicaid.gov/federal-policy-guidance/downloads/smd16005.pdf"
        target="_blank">directive</a>&nbsp;that states cannot bar Medicaid funds from
        going to qualified providers that separately provide abortions, such as Planned
        Parenthood. Medicaid funding does not cover abortions, except in cases of
        rape, incest or when the woman''s life is at risk, due to the Hyde Amendment
        dating back to 1976.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47de08df-4daf-4cf5-ab3a-c66a019af2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, HHS issued a letter to state Medicaid directors rescinding
        a 2016 <a href="https://www.cnn.com/2018/01/19/health/hhs-medicaid-abortions-conscience-protections/index.html"
        target="_blank">Obama administration directive</a>&nbsp;from April 2016, which
        warned cuts to family planning providers would break federal law. Trump also
        <a href="https://www.cnn.com/2017/04/13/politics/donald-trump-planned-parenthood-money/index.html"
        target="_blank">signed a bill in 2017</a>&nbsp;allowing states to withhold
        federal money from organizations that provide abortion services, including
        Planned Parenthood.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390a9451-867b-4bb3-9aef-e91cc6a28ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>LGBTQ regulations</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbd0b84-c6cf-4e1a-9d5e-547ff426dc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has been particularly hostile toward transgender
        Americans. Among its most criticized moves was an effort earlier this year
        to rollback an <a href="https://www.cnn.com/2020/06/12/politics/trump-administration-transgender-health-care-protections/index.html"
        target="_blank">Obama-era regulation prohibiting discrimination</a>&nbsp;in
        health care against patients who are transgender. A federal judge <a href="https://www.cnn.com/2020/08/17/politics/trump-administration-transgender-health-care-rollback-blocked/index.html"
        target="_blank">blocked the repeal this summer</a>, ruling it violated a recent
        Supreme Court decision.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41684c24-2022-425b-b544-0855c7487760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://joebiden.com/lgbtq-policy/" href="https://joebiden.com/lgbtq-policy/"
        target="_blank">Biden''s website</a>&nbsp;specifically refers to the effort
        and says he "will defend the rights of all people — regardless of gender,
        sexual orientation, gender identity — to have access to quality, affordable
        health care free from discrimination."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611c7c85-3464-4a07-9ff7-cdcdee107e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s LGBTQ policy plan also says he will work to expand funding
        for mental health services for LGBTQ Americans and that his administration
        plans to automatically enroll low-income LGBTQ people in the public option,
        once it''s created, if they live in rural areas in states that didn''t expand
        Medicaid.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea05d70-f3f7-488d-b726-6d2ae166d115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T16:44:24.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T19:09:20.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/11/15/politics/biden-overturn-trump-health-care-policies/index.html"
        target="_blank">Here are 7 Trump health care measures that Biden will likely
        overturn</a>."</em></p>'
  'Roque-information-gap-Cagayan-flood':
    'caption': 'Residents of Iraga in Solana, Cagayan take refuge on their roof to
      survive the flood'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-11-16T16:57:53.707+08:00
    'imagesource': 'jcr:2e45cd24-e533-48a0-aa79-a0ef4379e4f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d6635e6-d59d-44fa-9d86-86775073eb8f'
    'lead': 'Presidential Spokesperson Harry Roque contradicted Vice President Leni
      Robredo, denying that the shutdown of ABS-CBN in Cagayan due to a denied franchise
      left residents and local officials in the dark about the flooding brought about
      by typhoon Ulysses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-11-16T17:01:56.329+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T19:09:19.017+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T19:08:03.805+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Roque', 'Cagayan', 'information', 'gap', 'ABS-CBN', 'communication',
      'dam', 'water']
    'stories': ['238b64d4-95ea-4f2c-acb8-df11dfa9783d']
    'template': '1'
    'title': 'Roque denies information gap in Cagayan floods, but vows to ''do better''
      in disaster response'
    'updated': 2020-11-16T18:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6d83d9-df76-4207-93b8-b4a3cb72a133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:01:56.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:19.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, November 16) —</strong> Presidential
        Spokesperson Harry Roque denied accusations of a massive communication gap
        that left local officials and Cagayan residents unprepared for the massive
        floods that submerged the province after typhoon Ulysses hit other parts of
        Luzon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5eded3-ea05-447b-b838-65e2c10cd644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:01:56.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:19.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maninindigan po ako, walang</em> information gap [I will take
        a firm stance here to say there was no information gap]," Roque said in a
        Monday briefing after he was asked to explain why Cagayan residents were caught
        in shock by the typhoon, which did not directly hit the province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182db168-0986-4e91-ab8c-d0390795a231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:01:56.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:19.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque vehemently refuted the claim of Vice President Leni Robredo
        that the absence of ABS-CBN''s regional unit – which was <a href="https://cnnphilippines.com/news/2020/7/15/ABS-CBN-shutdown-retrenchment-.html?fbclid=IwAR3HjLACDU-NuLK2QhHw2ZhlNjroAMB9AxDE8a5vilzz6VdisLh0fh84JmY">forced
        to close</a> following Congress'' denial of a new franchise – left some residents
        in the dark. Roque said his team has been holding public briefings to update
        Filipinos about the national situation amid recent calamities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11dc770-ae48-4e65-b2c6-1968218ef159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:01:56.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:19.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most media outlets discovered developments in Cagayan on Friday,
        when terrified residents were already pleading to be rescued as they were
        stuck on their rooftops after floodwater quickly rose.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ee0d67-2283-42c9-b93b-41e4b9cf23d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:01:56.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:19.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Ulysses, known internationally as Vamco, has<a href="https://cnnphilippines.com/news/2020/11/15/Typhoon-Ulysses-NDRRMC-death-toll-update.html?%3F%3F%3F%3F%3F%3F">
        killed 67 people</a>&nbsp;and affected over 2 million people, according to
        the National Disaster Risk Reduction and Management Council. It also left
        ₱2.14 billion in agricultural damage and ruined about ₱482.85 million worth
        of infrastructure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8095adfd-53f6-4620-8285-13cf2672014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:01:56.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:19.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the deaths, 22 were from Cagayan Valley.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcd15b9-c0e2-40fb-a01f-22326e1e779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:01:56.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:19.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque insisted that climate change, a global phenomenon already
        known for years, was to blame for the damaging storms that struck the country
        in recent weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22397438-d3c1-46d3-801f-59f5b75bc67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:01:56.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:19.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kahit gaano kagaling ang DENR, kahit gaano kagaling ang NDRRMC,
        habang hindi natin nasusolusyunan itong climate change ay baka mabura pa ang
        ating teritoryo,</em>" he said, adding that a worldwide effort is needed to
        reduce carbon emissions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab57e9b0-f8b5-469a-98d9-fc3ba5f17045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:01:56.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:19.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if DENR and NDRRMC perform well, we could still
        end up losing our land mass if we don''t find a solution to climate change]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1daf3b4-b45e-4d95-ab93-1f1762587aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:01:56.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:19.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said government "really prepared" for the incident in Cagayan
        but was caught off guard with the water level, which local authorities blamed
        on the volume of water reased from Magat Dam. Roque even accused that mainstream
        media did not report the advisory of the regional National Irrigation Administration
        about opening the floodgates, but backtracked to say he wasn''t pinning the
        blame on journalists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702c058b-be8f-4cd1-bfcb-5bbceae547b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:01:56.330+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:19.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will strive to do better <em>pero sa tingin ko po, walang pagkukulang</em>
        [but in my view, we didn''t commit any lapses]," Roque insisted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf95eace-d49a-410c-9b6f-9c0090dd1160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:01:56.331+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:19.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>House probe sought</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02007ae-1ec0-4b43-9850-9e72fbb4b711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:34:21.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:19.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives will be conducting a probe into the
        circumstances that led to the severe flooding in Cagayan and Isabela in the
        aftermath of Typhoon Ulysses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4584a3-d146-4e8e-9211-862ac0877c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:34:21.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:19.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaker Lord Allan Velasco, together with Majority Leader Martin
        Romualdez and Minority Leader Joseph Stephen Paduano, filed House Resolution
        1348 to order the chamber to conduct an inquiry in aid of legislation to find
        out what went wrong in disaster preparation and response.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8f6bb3-45ad-4ab4-b149-42a86ceb1cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:34:21.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:19.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center of the probe is the National Irrigation Administration
        for making the call to open the spillway gates of Magat Dam, which reportedly
        caused the "rapid" and "unprecedented" floods across towns.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4de31e1-f2f9-49de-bf65-dfd09d7f504d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:34:21.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:19.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Build Back Better'' task force</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61c2780-23a1-455d-be1d-8403ab51a077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T18:34:21.169+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:19.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roque&nbsp;defended President Rodrigo Duterte''s decision
        to create yet another task force to address disaster response, even if there''s
        an existing NDRRMC manning disaster monitoring and relief efforts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0814b25e-bccb-476e-a4be-366fd8980b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:01:56.331+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:19.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Build Back Better" Task Force – the <a href="http://cnnphilippines.com/news/2016/11/10/yolanada-80k-families-emergency-aid.html">same
        tagline used by the Aquino administration</a>&nbsp;to rehabilitate Samar and
        Leyte in the aftermath of Super Typhoon Yolanda – will be led by Executive
        Secretary Salvador Medialdea. Roque said it is expected to address current
        issues on coordination and possibly oversee dam water releases to prevent
        a repeat of dangerous floods.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072cdc28-ef11-4664-8f8e-f22fe1d52359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:01:56.331+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:19.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sinasabi lang ni Presidente, maski walang pagpupulong ng
        council, puwede nang magdesisyon ang Executive Secretary lalung-lalo na</em>
        if it means saving lives," Roque added, noting that it will also be Medialdea''s
        task to ensure that funds are available for immediate aid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1f68e1-f5e8-4c2b-b476-59e364ee4e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-11-16T17:01:56.331+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T19:09:19.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
