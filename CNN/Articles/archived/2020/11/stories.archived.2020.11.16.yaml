      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States surpassed 11 million coronavirus cases on Sunday,
        according to data from Johns Hopkins University. The latest milestone comes
        just six days after the US recorded 10 million cases.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5115b12-02ca-4747-b22d-f76277527546'
