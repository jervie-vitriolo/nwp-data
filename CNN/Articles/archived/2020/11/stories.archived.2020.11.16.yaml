      'mgnl:type': 'text'
      'text': '<p>San Antonio underscored the importance of ''academic easing,'' which
        he said the Department of Education advocated after it observed students felt
        ''overwhelmed'' during the first weeks of blended classes. He added that the
        DepEd talked to teachers and school officials to be more considerate in giving
        assignments to students, and not be too strict in meeting deadlines.</p>'
